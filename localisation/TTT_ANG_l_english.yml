#######################事件######################
 heiyan.1.t:0 "一个艰难的开端"
 heiyan.1.d:0 "现在没有什么神明和狗屁政府能压在我们头上了，他们抛弃了我们，把我们当成只会拖后腿的累赘，随着我们正式宣布从璃月港独立并成立黑岩军，现实已经狠狠的给了那些高高在上的“上等人”一拳。但是饥荒这个头号难题仍未解决，我们仅仅只是迈出了第一步，不过既然神明和政府不愿解决，那么我们就自己来！所以现在黑岩军的各位"
 heiyan.1.a:0 "行动起来！时间不等人"
 ANG_start:0 "无执政的思想开始迈出第一步"
 heiyan.2.t:0 "首次公社代表大会的召开"
 heiyan.2.d:0 "暂无"
 heiyan.2.a:0 "那么现在就开始吧"
 heiyan.3.t:0 "摆脱饥荒"
 heiyan.3.d:0 "食物或从农田，或从边境小道，或从港口船舶输入进仓库。随着库存的粮食越来越多，发生大饥荒的可能性越来越小，所有人都放下了悬着的那颗心，准备好开始面对未来的困难和阻碍了"
 heiyan.3.a:0 "事实证明，人类不需要神明和政府依旧能活得很好"
 heiyan.4.t:0 "黑岩军在我方边境挑起事端"
 heiyan.4.d:0 "暂无"
 heiyan.4.a:0 "忍无可忍"
 heiyan.5.t:0 "璃月港按照计划向我方发起进攻"
 heiyan.5.d:0 "暂无"
 heiyan.5.a:0 "一切顺利，继续按照计划执行"
 heiyan.6.t:0 "层岩巨渊按照计划向我方发起进攻"
 heiyan.6.d:0 "暂无"
 heiyan.6.a:0 "一切顺利，继续按照计划执行"
 heiyan.7.t:0 "粮食短缺！"
 heiyan.7.d:0 "由于璃月中北部的军阀已经脱离了璃月港控制，过去从各个重要产粮地向璃月港运输粮食的路线均已被切断，璃月港已经失去了几乎所有的粮食供应来源，仅剩下城郊分散的小片耕地和城内剩下的粮食"
 heiyan.7.a:0 "尽快清点粮食库存"
 heiyan.8.t:0 "最新报告"
 heiyan.8.d:0 "我们派向黑岩矿区的清点人员已经调查完毕并提交了报告。据清点，矿区的粮食储备已经见底，当地的行政人员已经向我们提出粮食储备援助的请求，希望我们能调配璃月港的粮食帮助矿区度过这次危机"
 heiyan.8.a:0 "地主家也没有余粮了啊"
 heiyan.8.b:0 "向矿区分出一部分粮食库存，一起共度难关"
 heiyan.9.t:0 "矿区即将发生饥荒！"
 heiyan.9.d:0 "在我们拒绝援助请求后，黑岩矿区的所有粮食储备被消耗完毕，到目前为止已经有46人死于饥饿。据相关人员报告，整个矿区全部笼罩在一种压抑的氛围下，当地的矿工，行政人员，千岩军，平民已经陷入绝望的状态,已经出现大量针对我们的暴动行为"
 heiyan.9.a:0 "深感抱歉，但是我们已经无能为力"
 heiyan.10.t:0 "未来作战计划商讨"
 heiyan.10.d:0 "未来作战计划商讨"
 heiyan.10.a:0 "主动出击"
 heiyan.10.b:0 "做好万全准备"
 heiyan.11.t:0 "矿区重新建立秩序"
 heiyan.11.d:0 "暂无"
 heiyan.11.a:0 "终于稳定下来了"
 heiyan.12.t:0 "粮食援助抵达矿区"
 heiyan.12.d:0 "随着璃月港库存食物储备陆续运往矿区，笼罩在矿区人民头上的阴霾也渐渐散去，尽管到达的食物储备不算很多，却已经足以避免最坏的情况发生。未来的日子将会很艰难，但港口和矿区的人民将会携手共进。"
 heiyan.12.a:0 "那么起身吧，还有很多的事情要做"
 heiyan.13.t:0 "达摩克里斯之剑落下"
 heiyan.13.d:0 "高悬于头顶的达摩克里斯之剑在本月初绷断了细线，食物储备已经彻底耗尽，饥荒连带着恐慌开始蔓延，正在一步一步侵蚀着矿区所有人的精神，部分地区已经陷入完全的混乱状态"
 heiyan.13.a:0 "加紧行动，我们现在最需要的就是行动"
 heiyan.14.t:0 "诱敌深入"
 heiyan.14.d:0 "待补充"
 heiyan.14.a:0 "制定具体行动方案"



