##################国策#####################
 
 ANG_focus_unlock:0 "§Y这个国策将会根据前置事件选择解锁§!"
 ANG_take_core_nanliyue:0 "增加§Y璃月港§!和§Y层岩地区§!的无执政认可度和整合进度"








 ANG_1_0:0 "饥荒问题"
 ANG_1_0_desc:0 "璃月港的官老爷们无情了抛弃了我们，留给矿区的只有一个巨大的定时炸弹，而现在，该我们面对这个随时都有可能爆炸的炸弹了"
 ANG_1_1:0 "边境走私"
 ANG_1_1_desc:0 "自璃月变得支离破碎以来，一切都陷入了混乱，但是这些混乱也给了我们可乘之机，让我们能够偷偷的构建一个有利的黑市网络，以获取其他势力的物资"
 ANG_1_2:0 "矿物换物资"
 ANG_1_2_desc:0 "自从走私网络和黑市搭建成型之后，走私人员已经不满足仅仅只走私粮食，他们提议将矿区生产过剩的矿石交给他们，作为回报，他们将会带来一些不一样的东西"
 ANG_1_3:0 "种植作物"
 ANG_1_3_desc:0 "很显然粮食单单依靠外部输入是不可能的，但是现有的粮食生产规模无法满足需求，所以需要种植更多的粮食作物"
 ANG_1_4:0 "林地拓荒"
 ANG_1_4_desc:0 "矿区外围的林地里有着丰富的物产资源，却在一切都分崩离析之前因为禁令无法采集利用，现在禁令已不复存在，所以可以开发林地资源来填补粮食缺口"
 ANG_1_5:0 "逐步恢复"
 ANG_1_5_desc:0 "随着各种常规非常规的措施实施，我们终于取下了头顶的达摩克里斯之剑，能够在这场混战中迈出属于自己的道路"
 ANG_1_6:0 "开发南部林地"
 ANG_1_6_desc:0 "南部林地相比其他地区自然资源更加丰富，是一个值得开发的地区"
 ANG_1_7:0 "粮食走私扩大化"
 ANG_1_7_desc:0 "招募线人，雇佣底层人员，贿赂官员，通过种种手段扩大走私和黑市网络，让我们能一次性运输更多的粮食进来"
 ANG_1_8:0 "修复废弃工厂"
 ANG_1_8_desc:0 "在应对饥荒期间，不少工人都离开工厂以谋求生存，导致工厂无人维护。所幸设备状态都算完好，只需要一只工程小队就能够轻松修复。现在是时候让工厂重新运作起来了！"
 ANG_1_9:0 "连接各公社"
 ANG_1_9_desc:0 "公社之间的距离相对较远，导致各个公社之间相对孤立，不能有效的交换信息和意见。经各个公社负责人商量并同意，一项旨在建设连接各个公社的基础设施工程的计划已经被提出"
 ANG_1_10:0 "维持矿山运作"
 ANG_1_10_desc:0 "矿物生产作为黑岩矿区的支柱性产业，是整个地区所有人赖以生存的关键。因为黑市的存在，矿区的矿物可以运输到外界以换取物资，因此对于身处矿区的人们来说矿物越多，能换到的物资就越多"
 ANG_1_11:0 "统计公社工业"
 ANG_1_11_desc:0 "各个公社都各自掌握了一些零零散散的工厂用于满足公社自身的生产需求，具体有多少工厂没人知道。这种现象许多造成了不必要的生产浪费，所以有必要统计各个公社拥有的工厂具体数量，并制定生产计划来统一调配各个工厂资源"
 ANG_1_12:0 "恢复库存火车"
 ANG_1_12_desc:0 "公社仓库里还留存着许多过去用来运输矿物至璃月港的火车,可以将这些火车从库存里拖出来，让它们再次发挥作用"
 ANG_1_13:0 "鼓励发展农业"
 ANG_1_13_desc:0 "由于之前发生的事，为了避免再次陷入食物不足的困境，各个公社已经开始自发的重视农业生产，只需要统计这些公社的计划并协调规划，就能促进矿区的农业发展"
 ANG_1_14:0 "确保基本教育"
 ANG_1_14_desc:0 "许多孩子之前在矿区本地的小学上学，在内战爆发后小学陷入停摆，这些孩子也就失去了受教育的权利。现在是时候重开小学，让小孩子能够收到良好的基本教育的时候了"
 ANG_1_15:0 "社员互助"
 ANG_1_15_desc:0 "通过鼓励公社内部的社员相互帮助，可以帮助新成员更好更快的融入公社集体，老成员之间关系更加友善，使公社更加稳定，更不容易出现内部矛盾"
 ANG_1_16:0 "重组矿区城镇"
 ANG_1_16_desc:0 "原有的矿区城镇划分已经不适用于现在的公社了，有必要重新按照公社划分各个城镇地区，让公社能够更有效率的管理好自己的自治区域"


 ANG_2_0:0 "组建公社"
 ANG_2_0_desc:0 "随着饥荒危机解除，人们开始自发的组建起许多互助自治团体，这些团体经过一段时间的调整和适应，大多采用了同一种形式，这种形式被称为“公社”"
 ANG_2_1:0 "成立公社代表大会"
 ANG_2_1_desc:0 "各个公社自治团体之间相互交流并不是很顺利，使得人们需要一个能够协调统一所有公社的组织，因此经过商讨后各个公社一致同意成立公社代表大会。公社代表大会由各个公社的代表组成，所有代表均是平等的，不存在上下级关系，各个代表可以对提交至大会的议案进行表态，通过后将会由相应的公社进行实施"
 ANG_2_2:0 "成立黑军委员会"
 ANG_2_2_desc:0 "黑岩军作为独立于公社的存在，对于黑岩矿区有着相当大的影响力。为了更好的管理这一支军队，黑岩军领导人决定仿照公社组织，重组领导层并组建黑岩军军事委员会，用于更好的管理现在及未来的军事事务"
 ANG_2_3:0 "公社代表"
 ANG_2_3_desc:0 "一个公社内部内部并不总是齐心协力，不一样的声音总是会出现，因此为了更好的与其他公社交流，各个公社不约而同的选择从内部推选出一位代表，用以代表公社的倾向和利益"
 ANG_2_4:0 "重建秩序"
 ANG_2_4_desc:0 "随着公社代表大会和黑岩军委员会的相继成立，矿区已经恢复了秩序，一切都在慢慢的步入正轨"
 ANG_2_5:0 "宣布内战状态"
 ANG_2_5_desc:0 "为了应对其他地区变化莫测的战争态势，黑岩军军事委员会已经计划宣布：“战争将无法避免，为了保障地区安全，黑岩军已经进入战争状态”"
 ANG_2_6:0 "稳定内部民众"
 ANG_2_6_desc:0 "因为其他势力之间的战争愈演愈烈，已经开始让黑岩军的部分民众感到害怕，为了安抚这些人，代表大会计划派出专人在公社之间安抚民众情绪"
 ANG_2_7:0 "战时无执政"
 ANG_2_7_desc:0 "特殊时代总是要有一些特殊手段，为了进行战争动员，军事委员会经过商讨，制定了一种全新的公社运作规则，这些规则将在战争时期限制一部分公社自治权，同时使生产更加注重于军事"
 ANG_2_8:0 "动员宣传"
 ANG_2_8_desc:0 "为了应对外界的种种变化，代表大会决定向各个公社的护卫队发放武器并提供一定程度的训练，以求对战争有所准备"
 ANG_2_9:0 "提高黑军待遇"
 ANG_2_9_desc:0 "黑岩军军队作为一直护卫矿区的军队，因为公社自治卫队的存在，已经不再承担过去保护公社的职责，转变为一支更加专业的军队，因此需要相应的提高军队作战人员的待遇来保持黑岩军对民众的吸引力"
 ANG_2_10:0 "关照农民"
 ANG_2_10_desc:0 "农民使黑岩军能够存在的根本，由于过去的岁月发生的事，代表大会时刻注意着农业生产，也会给予公社内农民更多关怀"
 ANG_2_11:0 "提拔黑军将领"
 ANG_2_11_desc:0 "黑岩军内部近期出现了几名新任顾问，和一般人相比他们都有不错的才能，把他们提拔成为将领已经是军事委员会的一项在议议程"
 ANG_2_12:0 "监督黑岩军"
 ANG_2_12_desc:0 "有时候黑岩军会为了军事目的过多的消耗公社资源，这时候就需要公社代表大会出手进行监督，防止大量资源被无意义消耗"
 ANG_2_13:0 "收编公社卫队"
 ANG_2_13_desc:0 "公社卫队的职能和黑岩军发生的一定程度上的重叠，因此军事委员会提议收编整合各个公社卫队，并提供武器和训练，将他们编成正式战斗单位，并承诺对公社将像以往一样提供保护"
 ANG_2_14:0 "士官训练"
 ANG_2_14_desc:0 "近期的扩军行为招募了大量的底层士兵，原有的中层军官数量显得有些不足，对军队的管理也有些力不从心，为了解决这个问题，委员会正计划开展士官训练项目，为军队提供新晋军官"
 ANG_2_15:0 "黑岩军委员"
 ANG_2_15_desc:0 "最近一段时间黑岩军委员会相对于公社代表大会强势，委员会已经有能力向代表大会提议增设若干名黑岩军代表席位"
 ANG_2_16:0 "社员准军事化训练"
 ANG_2_16_desc:0 "“如果敌人已经突入公社，你是否有能力和勇气拿起枪来包围它？”————训练宣传语"
 ANG_2_17:0 "黑军参加劳动"
 ANG_2_17_desc:0 "黑岩军中的士兵和军官平时大多不会参加生产活动，让他们在平时空闲时间参加劳动可以很好的填补劳动力缺口，并且提高军队对于公社的认知————一名公社代表如是说"
 ANG_2_18:0 "去中心化军队"
 ANG_2_18_desc:0 "黑岩军有时候显得过于中心化，一切都围绕着一个最高领导层，而公社代表们并不喜欢这样的一个组织架构，他们开始着手改造黑岩军，让其成为一个更加扁平化去中心化的军队"







 ANG_3_0:0 "集训民兵"
 ANG_3_0_desc:0 "全面内战即将爆发，当务之急是将各地分散的民兵集合起来，进行最基本的训练"
 ANG_3_1:0 "搜集军需物资"
 ANG_3_1_desc:0 "矿区内部各个仓库都存放着不少前千岩军所用的武器和物资，只要稍微搜寻一番，就能获取这些物资"
 ANG_3_2:0 "重组原千岩军"
 ANG_3_2_desc:0 "在脱离璃月港的暴动中，不少人是驻扎在本地的千岩军，他们受过良好的训练，将他们集结起来并分发武器，就能组成几只战斗力不弱的军队"
 ANG_3_3:0 "动员民众"
 ANG_3_3_desc:0 "民众在此时仍未明白外界到底发生了什么，我们所需要做的的就是将情况告诉他们，并让他们能有效的参与到生产当中去"
 ANG_3_4:0 "尝试生产军备"
 ANG_3_4_desc:0 "在过去，黑岩地区大部分军事工业都是位于黑岩厂区域，矿区的任务就是为黑岩厂开采矿石，但现在黑岩厂地区并不在矿区手中，所以矿区的人们只能小心翼翼的接触此前从未接触过的军工生产"
 ANG_3_5:0 "资源再利用"
 ANG_3_5_desc:0 "目前黑岩军所拥有的资源并不算太多，而战争会消耗大量的资源，为了用相同的资源走更远的路，就必须学会珍惜手里仅有的宝贵的物资，学会尽可能的回收利用"
 ANG_3_6:0 "制定作战计划"
 ANG_3_6_desc:0 "现在已经到了黑岩军的一个十字路口，战争已经一触即发，为了生存，就必须决定接下来的战略方向"
 ANG_3_7:0 "先发制人"
 ANG_3_7_desc:0 "在敌人准备好之前通过猝不及防的攻势迅速的击败他"
 ANG_3_8:0 "按兵不动"
 ANG_3_8_desc:0 "以不变应万变，构筑防御工事，坚守阵地消耗敌人"
 ANG_3_9:0 "做好战争准备"
 ANG_3_9_desc:0 "要赶在敌人准备好之前攻击他们，就必须要更快的准备好所需的一切"
 ANG_3_10:0 "抓紧时间"
 ANG_3_10_desc:0 "时间已经所剩无几，敌人随时都有可能发动进攻，必须要抓紧每一分每一秒"
 ANG_3_11:0 "煽动无执政主义者"
 ANG_3_11_desc:0 "通过向敌人派出数支小队，在其内部宣传无执政思想，拉拢支持者，我们可以在必要的时候煽动这些人在敌人内部发动叛乱。尽管叛乱很快就会被平息，但至少能削弱敌人实力"
 ANG_3_12:0 "边境防线"
 ANG_3_12_desc:0 "我们的边境充满了大大小小的树林，这些树林可以作为防御工事的掩护，给进攻的敌人出其不意的打击"
 ANG_3_13:0 "战备物资"
 ANG_3_13_desc:0 "生产更多的军事物资就意味着更大的在内战中活下去的可能性"
 ANG_3_14:0 "主动出击"
 ANG_3_14_desc:0 "经过准备，我们已经有足够的能力去参与到这场内战中，现在就让我们去掀翻所有神明和政府"
 ANG_3_15:0 "诱敌深入"
 ANG_3_15_desc:0 "在做好防御准备和构建起工事之后，我们可以在边界制造冲突，引诱敌人向防御工事发起进攻"
 ANG_3_16:0 "统合南璃月"
 ANG_3_16_desc:0 "在被征服的地区宣传无执政思想，让他们能够理解并接受这些激进思想，方便后续的整合工作"
 ANG_3_17:0 "出发"
 ANG_3_17_desc:0 "南璃月地区的其他势力已经不复存在，是时候向北前进，统一整个璃月了"
 ANG_3_18:0 "学会挖掘"
 ANG_3_18_desc:0 "有时候军队需要的并不是进攻而是防守，此时就需要构筑阵地进行防御。而矿工们最擅长的就是挖掘，只需要稍微变通一下，挖掘矿道的经验就能在挖掘堑壕时发挥巨大作用"

