#国策
 ARF_1:0 "凤鸣南疆"
 ARF_1_desc:0 "“自那噩梦的一夜后，我们终于来到了这里，山穷水尽，但，至少我们应该让世人知道，群山之南，仍有余烬。”"
 ARF_2:0 "无乡之人"
 ARF_2_desc:0 "自那一夜后，我们就成为了流亡者，成为了没有家的人，痛苦使我们无法融入当地，但我们不能这样下去，我们必须尽快求同存异，动员本地人民，让他们也支持我们的反抗。"
 ARF_3:0 "化外工厂"
 ARF_3_desc:0 "巨渊外部自古以来就是化外之地，本身这里并没有任何的军事工厂与设施，但我们可以将这里的民用工厂改造一番，以便军用。"
 ARF_4:0 "内部爆破"
 ARF_4_desc:0 "随着我们逐渐站稳脚跟，龙王政府内部的敌后游击政策也被提上了日程，明泊迫切的想要担任游击队司令这一职位，但他的极端思潮让凤墟和志琼不得不再次考量考量，只是……眼下也不得不通过了。"
 ARF_5:0 "竭泽"
 ARF_5_desc:0 "大敌当前，我们的土地贫瘠而又荒芜，如果不能竭尽全力，我们连一线生机都没有，竭泽而渔，也总比城门失火要好的多。"
 ARF_6:0 "天光"
 ARF_6_desc:0 "关山之下，流亡者何取吴钩？只愿天光抚我，收尽山河。"
 ARF_7:0 "暗度"
 ARF_7_desc:0 "明枪易挡，暗箭难防，为了复仇，我们将不惜一切代价，哪怕……这会使明泊获得更多支持。"
 ARF_8:0 "博爱"
 ARF_8_desc:0 "明泊对于“背叛者”的定义太过于广泛了，而他与孤立主义者的接触更是让凤墟和志琼心惊，我们必须安排一场秘密会谈，让他知道博爱才是人类不变的底色。"
 ARF_9:0 "冷眼"
 ARF_9_desc:0 "元素对我们做过的事情我们不会忘记，即使现在有缓和派，哪怕他们的情报是正确的，但这也可能是元素麻痹我们，使我们放松警惕的手段，在我们取得绝对优势之前，我们不能相信他们的任何一句鬼话。"
 ARF_10:0 "我们所热爱的巨渊"
 ARF_10_desc:0 "爹爹，你看，那是什么？\n那儿啊，是巨渊，那是我们曾经的家。\n为何我们不回家呢？\n因为那是我们曾经的家。\n爹爹，怎么，你哭了？因为，那是我们曾经的家。"
 ARF_11:0 "归乡"
 ARF_11_desc:0 "我们曾经离开，但我们长存。"
#民族精神
 ARF_1c:0 "绯珀之约"
 ARF_1c_desc:0 "绯珀之约是凤墟，明泊与志琼三人定下的约定，依此约定，三人将放下成见与矛盾，一文两武，一暗两明，共同守护最后的人类巨渊。"
 ARF_2c:0 "唯有仇恨"
 ARF_2c_desc:0 "原巨渊军大部分已经在“那一夜“中折损殆尽，现在我们手中的军队也只不过是凭借着对龙王的仇恨才勉强得以拼上一拼，但，哀兵必胜，我们时刻坚信，我们必将复仇！"
