 ARF_2c_a_desc:0 "原巨渊军大部分已经在“那一夜“中折损殆尽，现在我们手中的军队也只不过是凭借着对龙王的仇恨才勉强得以拼上一拼，但，哀兵必胜，我们时刻坚信，我们必将复仇！"
 ARF_3c:0 "仓促的流亡政府"
 ARF_3c_desc:0 "巨渊南方的土地本就人口稀少，未经开发，且与璃月其他地区无甚联系，孤立主义盛行，我们的到来不仅没能改善这种处境，反而给当地带来了更大的负担。"
