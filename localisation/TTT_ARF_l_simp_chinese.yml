#国策
 ARF_1:0 "凤鸣南疆"
 ARF_1_desc:0 "“自那噩梦的一夜后，我们终于来到了这里，山穷水尽，但，至少我们应该让世人知道，群山之南，仍有余烬。”"
 ARF_2:0 "无乡之人"
 ARF_2_desc:0 "自那一夜后，我们就成为了流亡者，成为了没有家的人，痛苦使我们无法融入当地，但我们不能这样下去，我们必须尽快求同存异，动员本地人民，让他们也支持我们的反抗。"
 ARF_3:0 "化外工厂"
 ARF_3_desc:0 "巨渊外部自古以来就是化外之地，本身这里并没有任何的军事工厂与设施，但我们可以将这里的民用工厂改造一番，以便军用。"
 ARF_4:0 "内部爆破"
 ARF_4_desc:0 "随着我们逐渐站稳脚跟，龙王政府内部的敌后游击政策也被提上了日程，明泊迫切的想要担任游击队司令这一职位，但他的极端思潮让凤墟和志琼不得不再次考量考量，只是……眼下也不得不通过了。"
 ARF_5:0 "竭泽"
 ARF_5_desc:0 "大敌当前，我们的土地贫瘠而又荒芜，如果不能竭尽全力，我们连一线生机都没有，竭泽而渔，也总比城门失火要好的多。"
 ARF_6:0 "天光"
 ARF_6_desc:0 "关山之下，流亡者何取吴钩？只愿天光抚我，收尽山河。"
 ARF_7:0 "暗度"
 ARF_7_desc:0 "明枪易挡，暗箭难防，为了复仇，我们将不惜一切代价，哪怕……这会使明泊获得更多支持。"
 ARF_8:0 "博爱"
 ARF_8_desc:0 "明泊对于“背叛者”的定义太过于广泛了，而他与孤立主义者的接触更是让凤墟和志琼心惊，我们必须安排一场秘密会谈，让他知道博爱才是人类不变的底色。"
 ARF_9:0 "冷眼"
 ARF_9_desc:0 "元素对我们做过的事情我们不会忘记，即使现在有缓和派，哪怕他们的情报是正确的，但这也可能是元素麻痹我们，使我们放松警惕的手段，在我们取得绝对优势之前，我们不能相信他们的任何一句鬼话。"
 ARF_10:0 "我们所热爱的巨渊"
 ARF_10_desc:0 "爹爹，你看，那是什么？\n那儿啊，是巨渊，那是我们曾经的家。\n为何我们不回家呢？\n因为那是我们曾经的家。\n爹爹，怎么，你哭了？因为，那是我们曾经的家。"
 ARF_11:0 "归乡"
 ARF_11_desc:0 "我们曾经离开，但我们长存。"
 ARF_7_tt:0 "在§R开战§!后获得三个§Y民兵师§!与一个§Y地图外的军用工厂§!"
 ARF_gongxinweishang_flag:0 "距离完成“§Y攻心为上§!过去49日"
 ARF_binlinchengxia:0 "兵临城下"
 ARF_binlinchengxia_desc:0 "该来的终究还是到来了，最后的结果简单而残酷：要么胜利、要么死亡，没有人想输掉战争，可胜利并不会无缘无故天上掉下来，如果我们想赢得接下来的战争，我们现在就必须采取必要行动。"
 ARF_fengxudefangan:0 "凤墟的方案"
 ARF_fengxudefangan_desc:0 "对绝大多数人而言，凤墟是一位难以相处之人，仙家庇佑让她的血脉异于凡人，云游之时她曾用所学之术平妖靖难，与她并肩作战的千岩军官惊艳于她的军事才华，这让她结交一批优秀的军官，逐渐形成以她为核心的军官团，当凤墟前往巨渊之时，不少优秀军官追随她来到这片饱受蹂躏的土地。\n战争是种优雅的艺术，凤墟相信，凭借自己和她所信任的军官团的才华，巨渊反抗军能够打赢这场战争。"
 ARF_xiaohaozhanlue:0 "消耗战略"
 ARF_xiaohaozhanlue_desc:0 "战争的目标是使敌人无力抵抗，故若要敌人服从于我们的意志，最直接的方法就是让敌人的实力处于绝对不利的地位，眼下敌强我弱，与敌人有生力量直接对冲并不明智。\n一个精明的石匠会将难以体积巨大的石头碎成小块再进行搬运和雕刻，消耗战略旨在保存我军实力基础上尽可能多地消耗敌军实力，待敌军在我们的防线前头破血流、奄奄一息之时，便是赢得胜利之日。"
 ARF_feijiechuzuozhan:0 "非接触作战"
 ARF_feijiechuzuozhan_desc:0 "近些年的研究资料表明，交战双方的大部分伤亡来源于远程火力，而非传统观点的近身肉搏，当下反抗军的宝贵的远程火力依然仅仅被用于阻碍敌军前线进攻，凤墟和总参谋部认为，如果能够有效调动与协调部队远程打击能力，诸如采用新出现的“TOT”射击(同时弹着战术）将会被大量采用，可以在将损失降到最小的情况下最大杀伤敌人有生力量。"
 ARF_shechengzhineijiezhenli:0 "射程之内皆真理"
 ARF_shechengzhineijiezhenli_desc:0 "在层岩巨渊，元素生物唯一听得懂的语言就是弓箭与炮弹在空中的呼啸，它们的一次次进攻在能够造成威胁前便被我们的远程火力所瓦解。我们并不应当满足于此，总参谋部提出，当下应当尝试优化远程武器射程，射击法，将打击范围扩大到敌人后方的兵站、集结点、补给中心、交通枢纽等重要设施。"
 ARF_zhubuchanshi:0 "逐步蚕食"
 ARF_zhubuchanshi_desc:0 "战争的目标是消耗敌军有生力量，过分注重一地一城的得失并无意义，且需投入大量人力物力组织恢复该地区，在“蚕食战术”指导下，通过在新占领的地区迅速构建野战工事，使敌军无法不得不暴露在我方优势远程火力下进行反击，当敌军实力在反击中损失惨重时，通过重复上述步骤可以进一步削弱对手实力。"
 ARF_xianjiacanmou:0 "仙家参谋"
 ARF_xianjiacanmou_desc:0 "仙人派在璃月混乱之时收纳不少退役军官，这些人虽已经脱下军装，但他们接受过系统的军事教育，这对当下的巨渊反抗军依然是笔不可多得的财富。仙人势力已经同意向我们派遣这些军官，他们将作为顾问被安排在反抗军各个部门中，作为军队的脊梁骨来指导人员训练和进行作战规划，逐步将我们的乌合之众整训为一支训练有素的军队。"
 ARF_zhiyuanjundui:0 "“志愿”部队"
 ARF_zhiyuanjundui_desc:0 "现在艰难抉择的时机到了，军事改革后的反抗军虽然重创敌军，但现行政策并不会使我们在仙人期待的时间内赢得战争。我们与仙人派有着广泛的利益联系，这意味着他们能够从我们这里受益匪浅——前提是我们能够赢得这场战争。\n任何一场战争都需要勇敢的大兵们冲锋陷阵，虽然仙人派表示不会在明面上与我们的敌人撕破脸，但他们已经同意派遣数支实打实的正规军队作为“志愿”军队的名义加入我方阵营。"
 ARF_zhandicanmoou:0 "战地参谋速成班"
 ARF_zhandicanmoou_desc:0 "巨渊抵抗军并不缺乏勇敢无畏的士兵，战士们早都做好为事业牺牲一切的准备，可战争绝非是匹夫之勇的对撞，基层缺乏合格的士官和军官一直严重困扰着总参谋部，现在在凤墟牵头下，我们将编写一套有效易懂的教材发放前线，在火线上培养起一批经验丰富的参谋人员。"
 ARF_guifanyezhangongshi:0 "规范野战工事"
 ARF_guifanyezhangongshi_desc:0 "一个良好的野战工事是士兵们修整和哨卫的良好场所，可由于我们的士兵质量堪忧，野战工事质量一言难尽，总参谋部已经印发关于野战工事的修建的作战手册，内容以插画为主，让前线的士兵们以最通俗易懂的方式明白如何修建合格的野战工事。"
 ARF_xianjiayishu:0 "仙家医术"
 ARF_xianjiayishu_desc:0 "一个士兵，从社会学的角度看，是家庭、团体、组织乃至社会的最基本粒子，对于包含人文精神的人而言，每一个人都是伟大且独一无二的艺术品，从战争效率角度看，如果一个人能够在打死之前干掉更多的敌人，那一方通常离胜利就更近一步，对于人力紧缺的我们而言更是如此，好在仙人派愿意为我们提供必要的医疗技术，而这会将拯救无数反抗军将士的生命。"
 ARF_gongxinweishang:0 "攻心为上"
 ARF_gongxinweishang_desc:0 "若陀龙王的军队并非完全由元素生物组成，大量人类也在若陀龙王的淫威下被迫从事军事辅助工作，这些人对龙王的的服从仅仅建立在龙王的暴虐上，为此我们可以专门组建一支心理战部队，通过对这些士兵进行特定的心理攻势，让这些人类士兵为我们所用。"
 ARF_juyuanjinghunye:0 "巨渊惊魂夜"
 ARF_juyuanjinghunye_desc:0 "我们的心理战攻势已经取得巨大成功，敌军心理防线已经摇摇欲坠，现在，敌军不少士兵改邪归正，愿意为我们的事业而战斗，总参谋部让之前让这批人暗中潜伏，等候时机，他们就如炸药一般，只需一颗火星就可以将表面的风平浪静撕得粉碎。而现在，是时候点燃火星了!"
 ARF_mingbodejihua:0 "明泊的计划"
 ARF_mingbodejihua_desc:0 "很难想象，一位富家公子会放弃养尊处优的生活，与矿工们共同生活整整三年，明泊做到了，且若非那场矿难，他可能还会在矿井下待上更久——这或许是青春期的叛逆，亦或真心如此，不过这无关紧要，这段经历让明泊成为无数巨渊矿工心中除亲人外最理解他们的人。\n总参谋部的军官们从未掩饰他们对于明泊的不满：这位血气方刚的少爷或许是位好人，但他缺乏对军事最基本的了解；明泊不以为然，他那颗同无数生活在这片土地上的矿工共同跃动的心脏告诉他——反抗军中的每一个人都愿意为了他们的生活、家人、家园而奉献出他们的一切。"
 ARF_jingongjingong:0 "进攻！进攻！再进攻！"
 ARF_jingongjingong_desc:0 "那票该死的军官到底打算等到什么时候？！\n哪怕最无知的孩子，都明白“一鼓作气，再而衰，三而竭”的道理，当下反抗军正是士气高涨之时，每位士兵都对元素生物怀着刻骨铭心之恨，在仇恨的驱使下，我们的战士无不以一当十，恨不得明天就打回故土，在一次次的凄厉的进攻中打得敌军尸横遍野，最后，让那些该死的元素生物滚回他们应该待的地方。"
 ARF_xiangxinwmdelijian:0 "相信我们的利剑"
 ARF_xiangxinwmdelijian_desc:0 "对于承受丧亲之痛的人而言，最能解他们心头之恨的事情，莫过于在战场上，在肾上腺素的刺激下体会亲手用刺刀割裂仇敌的喉咙、捅破他们的肚肠，让他们血流满地，跪在地上在痛苦地呻吟中等死。与拖家带口逃命的体面军官不同，众多基层士兵们很多亲人死于元素生物之手——让我们为我们的战士们现在提供更多更好的武器吧，他们现在比任何人都需要这些武器来发泄他们的仇恨。"
 ARF_quantouerfeibazhang:0 "拳头而非巴掌"
 ARF_quantouerfeibazhang_desc:0 "好吧，哪怕对战争最乐观的人也得承认，我们军队的实力相对于敌方依然弱小，如果坚持传统的战线作战，我们的部队可能无法填满战线，更妄言能够攻破敌军防线了。\n好在我们前线的士兵提出了一种全新的作战方法，我们将更多依靠士兵们自发组织起来的各种各样的“战斗群”组织防御与进攻，在进攻作战中，这种编制在有效的指挥调配下，可以灵活地在局部地区组织起足以突破敌方防线的优势兵力，进而使敌军整条防线的努力化为乌有。"
 ARF_bingguishensu:0 "兵贵神速"
 ARF_bingguishensu_desc:0 "根据传统，当我们达成突破时，传统做法是横向扩大突破地带，巩固侧翼，但这样却使防线其余部分的敌军能够撤回到后方组织第二道防线——这无疑让我们的努力化为乌有。现在部分军官提出我们可以尝试组织突破部队向敌军纵深地带进行突破，其中较为理想的观点是利用骑兵部队的高速机动占领敌后重要据点，进而使敌军难以在后方组织起第二道防线。"
 ARF_renuwshizhihui:0 "任务式指挥"
 ARF_renuwshizhihui_desc:0 "究竟谁更适合指挥？是在前线眼睁睁看着敌军明暗火力点的士官，还是后方喝着茶看地图的高级军官？答案不言而喻，战争局势瞬息万变，命令的传递注定消耗时间，老老实实让老爷们决策只会贻误战机。\n既然高级军官们不愿意把指挥部修到敌人跟前，那么他们就不应当过多干预前线，所以，军官们不应当下达过于详尽的命令，毕竟，前线的指挥官比他们更知道接下来该怎么办。"
 ARF_rendingshengtian:0 "人定胜天！"
 ARF_rendingshengtian_desc:0 "反抗军的军事改革成果斐然，我们的小伙子在多个战场取得了胜利。但这离彻底的胜利仍然有一段不小的距离，战争到最后是双方意志的比拼，没人希望我们因为意志不坚输在最后一棒上。现在，是时候进行最后的军事动员了，无论动用何种方法，更多的人将会被动员到军队当中去。元素生物绝非不可战胜，我们的胜利触手可得！"
 ARF_fuchouzhuyixuanchuan:0 "复仇主义宣传"
 ARF_fuchouzhuyixuanchuan_desc:0 "在生死一线的战场上，并非每一个人都可以超然的面对死亡，我们都清楚，每个人的内心深处都孕育着一股巨大的力量，一种能够让士兵们克服对死亡恐惧的力量，但如何将它淋漓尽致的释放出来则是个难题，讽刺的是若陀龙王帮了我们解决了这个问题。\n反抗军宣传机器将会高效运转起来，用最通俗易懂的方式向士兵们灌输最刻骨铭心的仇恨，而这场宣传运动的核心只有一个——§R“复仇”§!"
 ARF_chihouxianxing:0 "斥候先行"
 ARF_chihouxianxing_desc:0 "重视进攻并不等同于盲目进攻。天下并没有不存在缺陷的防线，但敌人不会仁慈地将他们防线的弱点告诉我们，事实证明，一支训练有素的侦察部队能够在进攻发起前侦查出敌军明暗火力和军队布防，便于后续部队突破。"
 ARF_juyuanqiangxizhe:0 "巨渊强袭者"
 ARF_juyuanqiangxizhe_desc:0 "近日来，一些部队将优秀的精锐人员统一编组集中使用，取得了不少以弱胜强的战例，在研究他们的事例后，我们得出他们无往而不利地重要因素：时刻把握主动、灵活变换手段、不惜代价完成任务\n明泊认为，这些精锐部队集中编组成更大的单位，这样他们就能够在更大的维度上作为反抗军的一支利刃。"
 ARF_dihouzhanhuo:0 "敌后战火"
 ARF_dihouzhanhuo_desc:0 "战争并不仅是双方战斗员间的你死我活，敌人的后方的工厂正在源源不断地生产敌人所需要的武器和物资，在接下来的战斗中，这些工厂将会被标记为军事目标。\n没有人能够在这场战争中幸免，如果我们想拯救自己，就必须比敌人更快地造成更大的破坏，哪怕这种破坏超出必要限度、哪怕这种破坏为常人无法接受——但我们需意识到在这场战争中，如果我们不这么做等待我们的会是什么。"
 ARF_liuxiayanjing:0 "留下眼睛，用来哭泣"
 ARF_liuxiayanjing_desc:0 "我们一定要清除和摧毁一切障碍，只要我们认为有必要，就杀死每一个人，夺走每一寸土地，没收每一件财物。——无情地摧毁我们见到的一切东西……我就是要让敌人鬼哭狼嚎，在地狱中痛苦地挣扎！用敌人的鲜血祭奠我们的亲人！"
 ARF_xiongshijuexing:0 "雄狮觉醒"
 ARF_xiongshijuexing_desc:0 "多么可笑啊，那堆杂碎觉得在我们只配生活在他们的皮鞭之下，但我们做到了，军事改革已经完成，我们的军队不再是起先那支由各路人马组成的乌合之众，那堆杂碎们教会我们战争即地狱，现在，我们的士兵整装待发。"
 ARF_womenbuhuifangqiguxiang:0 "我们不会放弃故乡"
 ARF_womenbuhuifangqiguxiang_desc:0 "终于，龙王的统治土崩瓦解，我们回来了......"
 ARF_hofangzhanxian:0 "后方阵线"
 ARF_hofangzhanxian_desc:0 "在前线抛头颅洒热血的战士们固然值得尊敬，但后方人员也绝非士兵嘴中龟缩在“后方疗养院”的贪生怕死之徒，医疗、后勤、运输、通信、文书、甚至武器制造等等工作均需要专业人士负责，没有这些，前线的将士们可能要饿着肚子用牙齿同元素生物一决高下。\n志琼将肩负起整个后方战线，她坚信，在她的领导下，反抗军的后方将会成为前线将士的后盾，而非毫无用处的拖油瓶。"
 ARF_juyuanrenmin:0 "巨渊的人民，为家乡献身"
 ARF_juyuanrenmin_desc:0 "眼下这场战争并非为少数领导人实现他们脑中的奇思妙想而战的战争，相反，这是我们免受元素生物奴役与屠戮的唯一途径。地窖中的珍藏、山洞中的宝藏，这些东西确实可以让守财奴们脑满肠肥，可我们如若因缺乏这些东西而输掉战争，再多的财宝也只是元素生物的嫁妆罢了。\n有钱出钱，有力出力，为了我们昔日的家园和未来的自由，反抗军希望每一个人都能为赢得战争贡献出属于自己的力量。"
 ARF_zuihodeliangshi:0 "最后的粮食"
 ARF_zuihodeliangshi_desc:0 "没人喜欢挨饿的滋味，可在僧多粥少的当下，前线浴血搏杀的将士与后方的百姓哪个更需要粮食，答案不言而喻。\n我们将组织一支粮食征收队伍，他们将尽可能文明地，向当地人“征购”粮食，诚然，我们必须要意识到，这种方式在道德层面难以站稳脚跟，在执行层面上也会问题百出，可在生存面前，道德得往后稍稍。"
 ARF_zuihodebupi:0 "最后的布匹"
 ARF_zuihodebupi_desc:0 "棉花、丝绸、以及各式布匹，这些看起来稀松平常的东西稍微加工就能成为反抗军所急需的军装、防水袋、帐篷甚至是医用棉，对于这些物资进行管制的重要性不言而喻。"
 ARF_zuihodeqingnian:0 "最后的青年"
 ARF_zuihodeqingnian_desc:0 "从为人父母的角度看，一家人过着吃不饱饭、衣着寒酸的日子或许是可以接受的，毕竟家庭还算完满，可让他们的孩子拿上武器、在一位素不相识之人的指挥下，踏入战场——从情感上说，是无法接受的。\n没有人想这么做，可我们不得不做，在黎明到来前，我们只能祈祷。"
 ARF_zuihodenulin:0 "最后的努力"
 ARF_zuihodenulin_desc:0 "后方并不像前线一样随时处于死神的威胁下，但这并不意味着呆在后方的人可以高枕无忧。每一个在前线作战的士兵，身后都有十个人在为他操持各项事务，前线是一只永远喂不饱的怪物，需要源源不断的武器、食品、衣物等等，不过，为了我们的自由，延长工作时间是有必要的。"
 ARF_xiangbaozhouyiyang:0 "像煲粥一样简单"
 ARF_xiangbaozhouyiyang_desc:0 "层岩巨渊是璃月中相对保守的地区，大量女子因无法从事重体力工作只能在家料理家务。现在，成年的男人都去了前线，可后方宝贵的机床设备不能停止运转，妇女们必须从他们的丈夫、孩子甚至父亲手中接过接力棒，来吧，想想在前线的男人们！或是为了爱！或是为了避免日后我们不再受尽那些白眼！让机器运转起来！让我们拧紧螺丝！我们用自己的汗水证明，这一切像煲粥一样简单！"
 ARF_diandengren:0 "点灯人"
 ARF_diandengren_desc:0 "每当一场交火结束后，总会有大量的伤员因无法及时回收而滞留在战场上，在痛苦中等死，可无论是从道德还是功利角度看，这些伤员应当被带回到后方的战地医院得到更好的治疗。\n既然前线部队不愿意做这件事情，那就让我们来做吧，志琼已经同意组建一支由妇女组成的救护部队，不过这一次，她将踏足最危险的前线，在静谧的夜空中，在敌人的枪炮下，她们手提明灯走过战场，只为给将死之人带来活下去的希望，也是巨渊的希望。"
 
