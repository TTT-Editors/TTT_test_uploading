 dikangjun.1.t:0 "巨渊之变"
 dikangjun.1.d:0 "据可靠消息，地底的疯魔龙王若陀业已苏醒，并在巨渊建立了一种极度疯狂的“蜂巢思维”体制，大肆灭绝人类，毁灭文明；而一部分幸运逃脱的反抗者在一位仙人的带领下，在巨渊南面的土地上建立政权，与龙王分庭抗礼，眼下，他们向我们发来了求助的信件。"
 dikangjun.1.a:0 "没有必要"
 dikangjun.1.b:0 "我们会考虑的"
 dikangjun.2.t:0 "[From.GetName]拒绝援助"
 dikangjun.2.d:0 "消息抵达,[From.GetName]最终还是拒绝向我们提出援助"
 dikangjun.2.a:0 "还会有别的办法的"
 dikangjun.3.t:0 "[From.GetName]同意援助"
 dikangjun.3.d:0 "好消息![From.GetName]已经决定支援我们,他们的援助不日即将抵达。"
 dikangjun.3.a:0 "为我们的新朋友欢呼"
 dikangjun.6.t:0 "绯珀会谈"
 dikangjun.6.d:0 "“这么说……你们想让我放弃对叛徒的审判？”明泊把粗糙的黄陶杯放在桌子上，锐利的目光扫了对面两人一眼，阴暗的烛光下，他的笑容显得阴森而可怖，志琼不由得有点瑟缩。\n“龙王残暴，不能像他一样。”凤墟对上明泊的目光，毫不退缩：“而且不能不审判。”\n“特殊情况，我不能保证每一个叛徒都有你说的那个可笑的程序，更不用说是敌人了。”\n志琼插了一句完全不相干的话：“可你不也被高等元素救过命吗？”\n明泊不笑了，他将双手交叉，在两人身上扫了一圈又一圈：“二位串通好了要宣布什么啊？怎么，要我的同意？”\n志琼和凤墟相互看了一眼，久久不言，最后还是凤墟开的口：“龙王那边也有暗地里反对他的高等元素，我们是想，能不能联合他们。”\n明泊猛然站起来，黄陶杯咯噔一下摔在桌面上：”两位恐怕已经和对方通了不少书信了吧？”\n见两人没有应答，他冷笑一声，扶起陶杯在衣服上擦了擦：“你们应该知道我的态度。“\n说罢，扬长而去。"
 dikangjun.6.a:0 "岩碎"
 dikangjun.7.t:0 "反抗潮起"
 dikangjun.7.d:0 "有证据显示，南方叛党的游击队已经混入了群山之中，反抗的毒焰遍地播撒。"
 dikangjun.7.a:0 "该死！"
 dikangjun.5.t:0 "[From.GetName]向我们禁运！"
 dikangjun.5.d:0 "一波未平，一波又起；[From.GetName]已经宣布向我们禁运以支援南部叛党。"
 dikangjun.5.a:0 "愚不可及"
 dikangjun.4.t:0 "[From.GetName]的援助抵达"
 dikangjun.4.d:0 "就在昨日，[From.GetName]向我们的援助已经由地下道路抵达。"
 dikangjun.4.a:0 "代我向他们问好"
 ARF_11m:0 "解锁§Y后续国策§!"
 ARF_8m:0 "§R我们将会安排一场会谈，但明泊不会高兴的……§!"
 dikangjun.8.t:0 "针对龙王的边境战争胜利"
 dikangjun.8.d:0 "经过数日的战斗，我们的军队成功在一次与龙王的边界冲突中胜利，这对我们来说无疑是个好消息"
 dikangjun.8.a:0 "为了我们的抵抗军朋友，前进！"
 dikangjun.9.t:0 "[From.GetName]入侵我们"
 dikangjun.9.d:0 "[From.GetName]的军队已经越境入侵我们！"
 dikangjun.9.a:0 "我们会轻易碾碎他们"
 dikangjun.10.t:0 "胜利"
 dikangjun.10.d:0 "我们在其他璃月朋友的帮助之下击败了龙王，然而他们还占据着一部分土地，我们应该发出请求将这些土地要回来。"
 dikangjun.10.a:0 "发出请求"
 dikangjun.11.t:0 "来自抵抗军的请求"
 dikangjun.11.d:0 "在击败邪恶的龙王之后，抵抗军向我们发来了要求希望我们归还占领的土地，我们该如何回复呢？"
 dikangjun.11.a:0 "那片土地本来就属于他们"
 dikangjun.11.b:0 "想都别想"
 dikangjun.12.t:0 "[From.GetName]同意了"
 dikangjun.12.d:0 "我们收到了[From.GetName]的回信，他们已同意归还我们所有的土地"
 dikangjun.12.a:0 "真好"
 dikangjun.13.t:0 "[From.GetName]拒绝了"
 dikangjun.13.d:0 "我们收到了[From.GetName]的回信，他们拒绝了我们合理的请求，他们的边境部队也已经摆出了继续作战的姿态。"
 dikangjun.13.a:0 "可恶"
 dikangjun.14.t:0 "军事会议"
 dikangjun.14.d:0 "统帅部笼罩在一片阴云中，出席会议的军官分成两派，一派是以凤墟为首的中高级军官，他们主张在敌强我弱的情况下更应重视利用战争的规律去击败敌军，另一派则团结在明泊身旁，主要构成者是低级士官军官和狂热的士兵，他们斥责军官们的懦弱，恨不能现在就凭着一腔热血打回他们的故乡。双方在会议中唇枪舌战，互不退让，志琼几次劝阻才没让会场上演全武行，最后，他们三人举行了秘密会谈，最终的选择是："
 dikangjun.14.a:0 "军官们最懂得战争！"
 dikangjun.14.b:0 "让士兵们放手去做！"
 dikangjun.15.t:0 "计算赢得战争！"
 dikangjun.15.d:0 "自总参谋部决定采纳凤墟的方案后，凤墟连着数天将自己锁在屋子中，只有每日清晨，她会短暂地开门拿取各方汇总的数据和一天的餐食。\n数据，数不清的数据，各种各样的数据，囊括双方近期损失数、部队补充率、双方士气、工业产品产出甚至是口粮数量......普通人会因庞杂的数据而眼花缭乱，但凤墟却用敏锐地扫视过报表上一行行数字，时不时在一旁的黑板上记下什么。\n凤墟坚信：战争是一片迷雾——在伸手不见五指的迷雾中，不确定性让争斗的双方始终彼此猜忌，在防御与进攻中举棋不定，为了克服对不确定的恐惧，或仅仅是处于恐惧本身，大多数人会像赌徒一样狂热地孤注一掷，可一股脑上头的他们却忽略了一个简单的事实：迷雾可以隐匿身型，却无法褪去痕迹。\n凡矿石埋藏之地，其外部必有征兆，如独特的植被或水文，在战争方面，“数据”便是战争的外在征兆，数据不会凭空产生，每一个数字都是对某一方面恰如其分的反应，将数据带入特定的公式中计算，得出的结果便是双方力量在特定方面的此消彼长。而尽可能多的呈现“方面”，则可用“数字”彻底驱散这片“迷雾”。"
 dikangjun.15.a:0 "勇者不惧迷雾，智者驱散迷雾"
 dikangjun.16.t:0 "背后捅刀"
 dikangjun.16.d:0 "若陀龙王的军队并非铁板一块，为弥补元素生物的不足，龙王不得不依靠人类奴隶作为军事辅助人员来从事诸如物资运输、战壕修建等工作，在必要时这些奴工还将作为炮灰来探查反抗军的火力点。\n不久前，一切都改变了，大量奴工在干掉看守他们的士兵后投奔反抗军，临走前还不忘将带不走的物资付之一炬；前线与后方的野战工事质量堪忧，相当多的永备工事在反抗军的火力面前如同茅草屋一般弱不禁风；更有一位自杀式探路者在领到炸弹背心后夺过遥控器带着一群元素生物上了天......\n以上都是总参谋部心理战部门的成果，通过各种各样的宣传攻势，越来越多人开始以各种各样的方式配合反抗军，凤墟看着情报，露出一丝难以察觉的微笑，随着宣传攻势力度进一步加大，这些被元素生物所蔑视的奴工们，将在不知不觉中幻化为一把利刃，狠狠插进龙王的后背。 "
 dikangjun.16.a:0 "恶之显者祸浅，而隐者祸深"
 dikangjun.17.t:0 "盲井"
 dikangjun.17.d:0 "为什么？\n在外人看来，作为璃月商贾巨富巨富独子，明泊的行为匪夷所思，他应当穿着精致笔挺的衣服，在父亲身旁广交人脉、熟悉商战，在父亲身后接手企业，延续家族辉煌，最不济也应当与一群狐朋狗友一起，整日声色犬马，然后成为璃月港的富家教育反面教材。\n明泊也很奇怪，他不明白，为什么矿工整日劳作所得的薪水却只能糊口？为什么矿工挖出的夜泊石价格不菲，他们的家人却连最便宜的铁器都用不起？为什么璃月港那些出手阔绰、热衷慈善的富商们不愿意花他们账户上的一个零头去为矿工改善环境？他在十多岁时曾在一次饭局问与会的富商，得到的答案是一阵哄笑，众人在笑声中选择了另一个“体面的”话题，留下明泊一个人不知所措。\n井下，明泊见识到另一种生活，更准确来说，是另一个世界，这是他原本的阶层刻意忽视的，巷道逼仄漏水、臭气熏天，矿工们在等待放炮的时刻聚集在一起，讲着圣贤口中不堪入耳的笑话来打发时间。在工友家中，他第一次看见那些印象中恭顺的人们摆出一副“没钱免谈”的嘴脸，在工棚，明泊听到附近矿主在事故后花钱私了，压根不上报的故事。\n层岩巨渊与璃月港并不算远，地面与井下相隔不过百米，却宛如两个截然不同、不曾照面的世界。\n意料之外的矿难让明泊的矿工岁月戛然而止，看着病床上奄奄一息的明泊，不知是母亲的咆哮还是父亲的仁慈，家族名下的矿企开始改善矿工待遇，在明泊接手后，更进一步推动改革。\n战争的突然爆发改变了一切，龙王的出世彻底改变了巨渊，反抗军在南部集结，明泊凭借着自己先前的事迹，在矿工组成的军队中威望颇高。战争是残酷而的，可在闲暇之余，明泊在心底幻想着战争胜利后自己能够做点什么。 "
 dikangjun.17.a:0 "恶之显者祸浅，而隐者祸深"
 dikangjun.18.t:0 "天火焚魔"
 dikangjun.18.d:0 "明泊看着绘图板上的新武器，这款武器由史莱姆凝液和燃料组成，装在铁桶当中，显得格外粗糙。\n一旁的士兵介绍道：“这是我们的新武器，史莱姆凝液加上几种凝固剂后能成为一种可燃的稠状凝固体，被点燃后能够轻易地附着在物体表面持续燃烧，在若陀龙王的控制区，那里的大片木制建筑是这种武器最理想的助燃物”\n“你们打算用什么方法投送？”\n“将这些武器集束化，然后找个风史莱姆气球或者其它什么飞行器的，飞到到目标上空投弹......这种武器将会在空中绽开，然后将目标区烧成一片白地”\n明泊不禁倒吸一口凉气，扭头看向那位参谋，“会造成无辜人员伤亡，是吗”，后者看起来并不是很在意。 "
 dikangjun.18.a:0 "“必要之恶，长官”"
 ARF_wuchabiehongzha_tt:0 "在§R战后§!我们§C重建§!§Y巨渊§!时将会§R愈发困难§!。"
 dikangjun.19.t:0 "晨光熹微"
 dikangjun.19.d:0 "天亮了。\n对大多数巨渊人来说，昨晚是他们自“那一晚”后第一个好觉，昨天，若陀龙王的政权土崩瓦解，元素生物的最后一支军队被击败。妇女们激动着冲出家门，将她们的丈夫与孩子拥入怀中，元素生物的奴仆们现在在大街上将他们的主人处以私刑，士兵们将象征元素生物暴政的雕像推倒，戏谑着那位不知天高地厚的帝君眷属......\n时间并没有静止在那一刻，一夜欢愉的人们醒来后才发现层岩巨渊战后已经变成一个巨大的烂摊子：数不清的人在战争中流离失所、粮食药品奇缺、工矿设备尽毁、巨渊委员会软弱无力、残存的元素生物也打起游击，最重要的是，在巨渊外，白热化的内战压根没有停的迹象，巨渊只能独自前行。"
 dikangjun.19.a:0 "前路漫漫......"
 dikangjun.20.t:0 "勇敢的心"
 dikangjun.20.d:0 "“绝大多数人，再怎么努力都只是普通人”\n这是志琼加入冒险家协会时另一位资深冒险家泼的冷水。\n在提瓦特，一部分人在获得神之眼后驱使元素力，轻而易举地在这片土地上留下自己的印记，可并非所有人都有幸能获得神明的眷顾，对于绝大多数人，提瓦特大陆为他们留下另一条道路——平凡。他们将作为故事中的配角，在主角需要时成为故事的一份子，在聚光灯照不到的昏暗角落扮演着无人在意的角色，在落幕的合照中从人群中努力探出自己的脑袋，留下自己的点点印迹。\n牙牙学语、举案齐眉、柴米油盐、生老病死，人这一辈子其实说快也快。\n有些人加入冒险家协会仅仅是为接委托养家糊口，在内战前的动荡与混乱中这种人更是占到绝大多数。但年轻的志琼看来，星辰与深渊、美景与传说，提瓦特有太多太多等着自己去探寻。可当她通过测试成为合格的探险家后，等到的只有前辈们无情的嘲讽。\n“如果你想成为斯坦利似的人物，你首先应放弃这个想法，不然你可能在遇到遗迹守卫后就到帝君那报道去了”\n当年轻的热血逐渐冷却、当理想与远方被现实撞得粉碎，没有委托的冒险家连维持温饱都难，遑论游历四方。内战爆发，志琼来到巨渊，可随着龙王磨损，所有人都被卷入一场浩劫中。\n在反抗军中，志琼由于出色的能力成为领袖之一，作为大管家负责向前线提供源源不断的物资。夜深人静之时，志有时琼会独自坐在屋顶上，出神地看着漆黑的山峦远方的火光，这一切就像一场梦，但，她又能感觉到，那颗已趋于平静地心再一次加速、有力地跳动着，一如往昔的激昂慷慨。"
 dikangjun.20.a:0 "一个不被神明遴选的凡人所走的路"
 dikangjun.21.t:0 "粮食要务"
 dikangjun.21.d:0 "良久，志琼放下文件，用手揉搓着自己干涩的眼睛。\n“所以说，还是不够吗？”\n凤墟点点头“是的，前线一个士兵理想的热量摄入是每天4000大卡，可现在我们的士兵每天能摄入2000到3000就谢天谢地了，在补给困难区域，每天他们只能摄入1000不到，换句话说，他们是在饿着肚子打仗”\n“可后方——”\n志琼没来得及说完，她的话便被凤墟打断。\n“志琼，我清楚你的困难， 但前线与后方哪个更重要你应该清楚吧？”"
 dikangjun.21.a:0 "我已无计可施，你若有什么好办法我不介意把位子给你"
 dikangjun.21.b:0 "我会想办法再征收一些种子粮"
 dikangjun.21.c:0 "我会尽力而为，但麻烦你在他们饿死前结束这场战争"
 dikangjun.22.t:0 "新工作法令"
 dikangjun.22.d:0 "将切割好的钢锭放入熔炉，钢锭在经过上千度高温的洗礼后将被铸造成一块块圆柱体，接着，冲压——热处理——抛光——填充炸药，这个过程可能长达数天，不过，当这些包含汗水的炮弹被运送到前线后，会在一分钟内被一群面无表情的炮兵塞进火炮招呼对面。\n人们永远不可能喂饱那只名叫“前线”的怪物，武器、粮食、弹药、药品，这些物资被源源不断地送到前线，缺如夏日的露水一般蒸发的无影无踪。现在，在后方的工厂中，情绪正在起着微妙的变化，仇恨与耻辱感带动热情正缓缓熄灭，越来越多的工人们开始抱怨无休无止的工作、要求提高待遇......\n是时候起草一部新工作法令了，志琼的案头上也摆放着各种各样的草案，在资源有限的当下，志琼必须权衡利弊。"
 dikangjun.22.a:0 "提高待遇，适度减少工作时间"
 dikangjun.22.b:0 "提高待遇，也适度延长工作时间"
 dikangjun.22.c:0 "为了胜利，我们必须不择手段"
 dikangjun.23.t:0 "让妇女工作！"
 dikangjun.23.d:0 "“来，身子稍微侧一点点，对，保持微笑......”\n摄像师摆手指挥着面前的女模特摆出最佳的姿势，女模特在摄影师的指挥下，拿着扳手，倚靠在一台机床上，自信地笑着。\n志琼和她的下属在一旁看着，昨天他们为是否要让女人走入工厂吵得不可开交，支持的一派表示在反抗军人力紧缺的当下，妇女们走上工作岗位可以解放那些生产线的男性，前线比后方更需要他们，先前的试点也表明女人在工厂的表现并不比男人们差。反方则针锋相对，女人们没有工作经验，操纵机械容易弄巧成拙，将正方的“试点”广泛铺开此外，对于保守的巨渊人来说，让本该待在家里的女人们来到工厂——看着就很不舒服。\n志琼心里也没底，战争并没有给她时间来熟悉巨渊的风土人情，有时候，她真的只能靠直觉做出判断。"
 dikangjun.23.a:0 "拍拍宣传照就够了，没必要惹恼巨渊人"
 dikangjun.23.b:0 "巾帼不让须眉，她们能证明自己的能力！"
 dikangjun.24.t:0 "一次救护！"
 dikangjun.24.d:0 "当前线救护队招募时，绮芳第一个起身报名，前来招募的男军官看着这位小姑娘，眼神满是好奇。不过，或许是担心这位小姑娘被宣传脑子一热。于是一位军官语重心长地说：“小姑娘，这份工作是在最危险的前线无人区，稍有不慎就会被打成筛子，而且，前线没有宣传嘴中的诗情画意，那里只有死亡，各种各样的死亡，英雄在那一文不值”\n“我知道”绮芳只是冷冰冰地回答，两位军官相视一眼，耸耸肩，便将表格交给绮芳。\n一个冷清月夜，救护小组第一次任务，30人小组中的一半在前往前线便中途溜掉，剩下大一半在听到军方拒绝为这种自杀式任务提供掩护后也打了退堂鼓。最后，绮芳环视周围，只有寥寥几个还打算坚守职责。军官没有骗人，空气中的血腥与泥土中的残肢断臂无一不向这些女人们招露着死亡，像宣传海报那样手执油灯是不可能的，为了不成为靶子，她们只能摸黑在无人区中缓步穿行，至于救人——志琼没有愧对她的天真。绮芳赌气般地向无人区深处走着，她自己也清楚救到人的概率微乎其微，但她并不甘心——不甘于自己作为一个巨渊女人的命运，战争将巨渊撕成碎片，但也让绮芳看见了一点荧光，在黑暗中摇曳。\n她决定去追随这道光。\n忽然，她感觉自己的脚被扯了一下，接着是第二下。她低头看去，看见一辆散架的马车下有一团模模糊糊的东西，在月光的照耀下，她看清了那团模模糊糊的东西——一个人，还活着。\n绮芳压低声音朝其他人说："
 dikangjun.24.a:0 "这有幸存者，过来搭把手"
