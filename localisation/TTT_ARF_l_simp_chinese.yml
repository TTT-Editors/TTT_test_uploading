 dikangjun.8.t:0 "针对龙王的边境战争胜利"
 dikangjun.8.d:0 "经过数日的战斗，我们的军队成功在一次与龙王的边界冲突中胜利，这对我们来说无疑是个好消息"
 dikangjun.8.a:0 "为了我们的抵抗军朋友，前进！"
 dikangjun.9.t:0 "[From.GetName]入侵我们"
 dikangjun.9.d:0 "[From.GetName]的军队已经越境入侵我们！"
 dikangjun.9.a:0 "我们会轻易碾碎他们"
 dikangjun.10.t:0 "胜利"
 dikangjun.10.d:0 "我们在其他璃月朋友的帮助之下击败了龙王，然而他们还占据着一部分土地，我们应该发出请求将这些土地要回来。"
 dikangjun.10.a:0 "发出请求"
 dikangjun.11.t:0 "来自抵抗军的请求"
 dikangjun.11.d:0 "在击败邪恶的龙王之后，抵抗军向我们发来了要求希望我们归还占领的土地，我们该如何回复呢？"
 dikangjun.11.a:0 "那片土地本来就属于他们"
 dikangjun.11.b:0 "想都别想"
 dikangjun.12.t:0 "[From.GetName]同意了"
 dikangjun.12.d:0 "我们收到了[From.GetName]的回信，他们已同意归还我们所有的土地"
 dikangjun.12.a:0 "真好"
 dikangjun.13.t:0 "[From.GetName]拒绝了"
 dikangjun.13.d:0 "我们收到了[From.GetName]的回信，他们拒绝了我们合理的请求，他们的边境部队也已经摆出了继续作战的姿态。"
 dikangjun.13.a:0 "可恶"
 dikangjun.14.t:0 "军事会议"
 dikangjun.14.d:0 "统帅部笼罩在一片阴云中，出席会议的军官分成两派，一派是以凤墟为首的中高级军官，他们主张在敌强我弱的情况下更应重视利用战争的规律去击败敌军，另一派则团结在明泊身旁，主要构成者是低级士官军官和狂热的士兵，他们斥责军官们的懦弱，恨不能现在就凭着一腔热血打回他们的故乡。双方在会议中唇枪舌战，互不退让，志琼几次劝阻才没让会场上演全武行，最后，他们三人举行了秘密会谈，最终的选择是："
 dikangjun.14.a:0 "军官们最懂得战争！"
 dikangjun.14.b:0 "让士兵们放手去做！"
 dikangjun.15.t:0 "计算赢得战争！"
 dikangjun.15.d:0 "自总参谋部决定采纳凤墟的方案后，凤墟连着数天将自己锁在屋子中，只有每日清晨，她会短暂地开门拿取各方汇总的数据和一天的餐食。\n数据，数不清的数据，各种各样的数据，囊括双方近期损失数、部队补充率、双方士气、工业产品产出甚至是口粮数量......普通人会因庞杂的数据而眼花缭乱，但凤墟却用敏锐地扫视过报表上一行行数字，时不时在一旁的黑板上记下什么。\n凤墟坚信：战争是一片迷雾——在伸手不见五指的迷雾中，不确定性让争斗的双方始终彼此猜忌，在防御与进攻中举棋不定，为了克服对不确定的恐惧，或仅仅是处于恐惧本身，大多数人会像赌徒一样狂热地孤注一掷，可一股脑上头的他们却忽略了一个简单的事实：迷雾可以隐匿身型，却无法褪去痕迹。\n凡矿石埋藏之地，其外部必有征兆，如独特的植被或水文，在战争方面，“数据”便是战争的外在征兆，数据不会凭空产生，每一个数字都是对某一方面恰如其分的反应，将数据带入特定的公式中计算，得出的结果便是双方力量在特定方面的此消彼长。而尽可能多的呈现“方面”，则可用“数字”彻底驱散这片“迷雾”。"
 dikangjun.15.a:0 "勇者不惧迷雾，智者驱散迷雾"
 dikangjun.16.t:0 "背后捅刀"
 dikangjun.16.d:0 "若陀龙王的军队并非铁板一块，为弥补元素生物的不足，龙王不得不依靠人类奴隶作为军事辅助人员来从事诸如物资运输、战壕修建等工作，在必要时这些奴工还将作为炮灰来探查反抗军的火力点。\n不久前，一切都改变了，大量奴工在干掉看守他们的士兵后投奔反抗军，临走前还不忘将带不走的物资付之一炬；前线与后方的野战工事质量堪忧，相当多的永备工事在反抗军的火力面前如同茅草屋一般弱不禁风；更有一位自杀式探路者在领到炸弹背心后夺过遥控器带着一群元素生物上了天......\n以上都是总参谋部心理战部门的成果，通过各种各样的宣传攻势，越来越多人开始以各种各样的方式配合反抗军，凤墟看着情报，露出一丝难以察觉的微笑，随着宣传攻势力度进一步加大，这些被元素生物所蔑视的奴工们，将在不知不觉中幻化为一把利刃，狠狠插进龙王的后背。 "
 dikangjun.16.a:0 "恶之显者祸浅，而隐者祸深"
 dikangjun.17.t:0 "盲井"
 dikangjun.17.d:0 "为什么？\n在外人看来，作为璃月商贾巨富巨富独子，明泊的行为匪夷所思，他应当穿着精致笔挺的衣服，在父亲身旁广交人脉、熟悉商战，在父亲身后接手企业，延续家族辉煌，最不济也应当与一群狐朋狗友一起，整日声色犬马，然后成为璃月港的富家教育反面教材。\n明泊也很奇怪，他不明白，为什么矿工整日劳作所得的薪水却只能糊口？为什么矿工挖出的夜泊石价格不菲，他们的家人却连最便宜的铁器都用不起？为什么璃月港那些出手阔绰、热衷慈善的富商们不愿意花他们账户上的一个零头去为矿工改善环境？他在十多岁时曾在一次饭局问与会的富商，得到的答案是一阵哄笑，众人在笑声中选择了另一个“体面的”话题，留下明泊一个人不知所措。\n井下，明泊见识到另一种生活，更准确来说，是另一个世界，这是他原本的阶层刻意忽视的，巷道逼仄漏水、臭气熏天，矿工们在等待放炮的时刻聚集在一起，讲着圣贤口中不堪入耳的笑话来打发时间。在工友家中，他第一次看见那些印象中恭顺的人们摆出一副“没钱免谈”的嘴脸，在工棚，明泊听到附近矿主在事故后花钱私了，压根不上报的故事。\n层岩巨渊与璃月港并不算远，地面与井下相隔不过百米，却宛如两个截然不同、不曾照面的世界。\n意料之外的矿难让明泊的矿工岁月戛然而止，看着病床上奄奄一息的明泊，不知是母亲的咆哮还是父亲的仁慈，家族名下的矿企开始改善矿工待遇，在明泊接手后，更进一步推动改革。\n战争的突然爆发改变了一切，龙王的出世彻底改变了巨渊，反抗军在南部集结，明泊凭借着自己先前的事迹，在矿工组成的军队中威望颇高。战争是残酷而的，可在闲暇之余，明泊在心底幻想着战争胜利后自己能够做点什么。 "
 dikangjun.17.a:0 "恶之显者祸浅，而隐者祸深"
 dikangjun.18.t:0 "天火焚魔"
 dikangjun.18.d:0 "明泊看着绘图板上的新武器，这款武器由史莱姆凝液和燃料组成，装在铁桶当中，显得格外粗糙。\n一旁的士兵介绍道：“这是我们的新武器，史莱姆凝液加上几种凝固剂后能成为一种可燃的稠状凝固体，被点燃后能够轻易地附着在物体表面持续燃烧，在若陀龙王的控制区，那里的大片木制建筑是这种武器最理想的助燃物”\n“你们打算用什么方法投送？”\n“将这些武器集束化，然后找个风史莱姆气球或者其它什么飞行器的，飞到到目标上空投弹......这种武器将会在空中绽开，然后将目标区烧成一片白地”\n明泊不禁倒吸一口凉气，扭头看向那位参谋，“会造成无辜人员伤亡，是吗”，后者看起来并不是很在意。 "
 dikangjun.18.a:0 "“必要之恶，长官”"
