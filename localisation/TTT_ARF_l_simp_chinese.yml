 ARF_1c_desc:0 "绯珀之约是凤墟，明泊与志琼三人定下的约定，依此约定，三人将放下成见与矛盾，一文两武，一暗两明，共同守护最后的人类巨渊。"
 ARF_2c:0 "唯有仇恨"
 ARF_2c_desc:0 "原巨渊军大部分已经在“那一夜“中折损殆尽，现在我们手中的军队也只不过是凭借着对龙王的仇恨才勉强得以拼上一拼，但，哀兵必胜，我们时刻坚信，我们必将复仇！"
