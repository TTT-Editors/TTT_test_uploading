BLL_event.1.t:0 "空中巨龙"
BLL_event.1.d:0 "”哦，我的天呐“\n当空中出现令人惊愕的身影时，正在劳作的人们异口同声地发出慌张的喊叫，他们立刻警觉起来，以他们所能最快的速度遁入到密林或者山洞里去。空中的那道丽影优雅动人，但它的翅膀挥起的风浪令大地上一切轻盈的东西都飞了起来，羽毛、树叶与人们的衣物，在人们紧张的叫喊声中，这些东西卷入空中，接着又盘旋着飘回地面上，仅留下一片混乱与骚动。\n而对于狼群们来说，最初巨龙出现的日子里，那道巨大的身影的确令原本勇敢的它们躲进山里，但渐渐地，它们便克服了内心的恐惧，当巨龙出现的时候，它们奔跑在奔狼领最高的山崖上，似乎要与巨龙竞逐。"
BLL_event.1.a:0 "这是属于勇敢者的世界"
BLL_event.2.t:0 "群狼的土地，富饶的家园"
BLL_event.2.d:0 "奔狼领对于蒙德人来说，是一座天然的国家公园，是蒙德的风光最纯粹的缩影，是蒙德大地上最原始的面貌，如果在一位蒙德人面前提到奔狼领，他们都会毫不例外地谈起奔狼领成群而灵性的生物——狼，奔狼领的狼既凶猛又好相处，只要与这些生灵保持好一定的距离，它们就不会惹是生非，清泉镇的猎人不敢去奔狼领，但奔狼领的狼也不会到清泉镇狩猎，双方的距离正保持着恰到好处的程度。\n据蒙德人所言，群狼中有一位能同时与狼和人类交流的少年，流言皆称其为狼少年，这位少年拥有一颗罕见的神之眼，能够操控雷电的力量，知晓此事的蒙德人并不理解这位狼少年为什么能得到神的眷顾。"
BLL_event.2.a:0 "今天的奔狼领和昨天没有区别，都是美丽动人的"
BLL_event.3.t:0 "难民与奔狼领的冲突"
BLL_event.3.d:0 "一开始只是很少一些难民，他们只是三三两两，单行影只地漫游在奔狼领边境。奔狼领对任何人都会敞开欢迎的大门，只要他们遵守森林的规矩与习惯。\n但是土著人与外来人在生活习惯上实际上是两拨人，土著人更加固执与传统，这里远离蒙德中央政府的管理，他们更愿意按照当地有权威的习惯法处理社会关系，但外来人认为奔狼领是蒙德联邦的组成部分，服从蒙德骑士团的管理，奔狼领本身与蒙德的其他地区乃至蒙德城之间没有区别，于是外来人与当地人和狼群产生了多多少少的冲突。\n狼群并不欢迎这些不讲规矩的外乡人，即使他们也是蒙德联邦的子民，小狼们多次在议会上公开抱怨与外乡人糟糕的相处经历，但狼领总体较为克制，只是零星在奔狼领边境地区发生过狼咬人事件。"
BLL_event.3.a:0 "狼群的忍耐是有限的"
BLL_event.4.t:0 "卢皮卡团结议会"
BLL_event.4.d:0 "卢皮卡团结议会是奔狼领当地并不具备国家权力的权威组织，原本是专门提供奔狼领的人类与狼群相互交流的场地，由人类和狼群中有名望的人物牵头组织，所通过的任何提议都没有蒙德法律上的强制力，蒙德骑士团也不承认这个议会通过的任何决议。\n蒙德骑士团的官僚认为，地方上通过的任何决议如果没有经过骑士团的审核与同意都不能生效，奔狼领并不能成为例外，即使其内部已经出现了一个具有公信力的组织。\n卢皮卡团结议会便处在这样一个尴尬的地位，当重大决策摆在奔狼领面前的时候，其领土上的公民并没有权力做出自己的选择，而需要向蒙德骑士团请示，即使卢皮卡团结议会做出了有利于公共利益的决定，倘若骑士团不满意也只能被推翻。"
BLL_event.4.a:0 "狼群与人类和平相处的基石"
BLL_event.5.t:0 "奔狼领资源开发局"
BLL_event.5.d:0 "奔狼领资源开发局是蒙德中央政府驻留在奔狼领的机构，其设立的用意是从奔狼领富饶的土地上吸取财富，由于奔狼领缺乏有效管理的政府机构，蒙德中央政府需要很高的成本才能从奔狼领获得税收，所以蒙德政府才设立此机构并取消了奔狼领的纳税义务。\n开发局持股人的大头是蒙德骑士团，其他的股份则由蒙德城内的金融家和蒙德其他地区的商人持有。开发局有权力开采奔狼领境内的所有资源，并不需要征得奔狼领的同意，所出产的利润大部分归收蒙德中央政府，剩下的利润则分红给居住在蒙德城内的投资人。开发局内的员工大多来自奔狼领的本地人，不可否认资源开发局解决了奔狼领居民的就业问题，并养活了5千多名员工，但资源开发局的存在挤压了狼群的生存空间，过去曾多次发生过狼袭击工作人员的事件，在开发局任命了一位出身奔狼领本地的经理以后，袭击事件便减少了许多，目前的状况依然是稳定的。"
BLL_event.5.a:0 "在很多经济事务上他们帮了我们大忙"
BLL_event.6.t:0 "奔狼领风花节"
BLL_event.6.d:0 "风花节是蒙德的传统，发源于【北地明冠、自由之都】，每年的风花节人们都会向喜爱之人送花，还会选出一名风花节之星向风神巴巴托斯献上该年选定的【风之花】\n在奔狼领无论是人类还是狼群都有庆祝风花节的悠久传统，风花节前后也是蒙德人考取【飞行执照】的高峰期，风花节时期蒙德政府与冒险家协会会组织各种各样的竞赛项目，在竞赛中获胜的选手将会得到蒙德人的敬重。\n尽管今年的蒙德多灾多难，但风花节还是如期举行了，数十名飞行员乘着风之翼从摘星崖的最高处滑翔而下，其中也有奔狼领派出的选手，飞行员们从摘星崖一直飞行到千风神殿，当胜利者出现的时候，观众们欢呼雀跃，一些有钱人雇佣了一架漂浮在空中的飞艇，从飞艇向地面的观众抛撒糖果。\n在举行庆典的日子里，蒙德无风无雨，就连平日独霸天空的巨龙也没有出现。"
BLL_event.6.a:0 "风花节快乐"
BLL_event.7.t:0 "奔狼领风花节事故"
BLL_event.7.d:0 "悲剧出现了，在风花节庆典的最后一天，那是一个气候温和的正午。蒙德人照常庆祝他们的节日，虽然聚集在摘星崖的人比起节日第一天的盛况少了许多，但依然有数千名人。正午正是休息的时段，当巨龙静悄悄地出现在空中时，许多人都没有反应过来。当大祸临头之时，人群像蚂蚁一样四散奔逃，但是风龙没有理会那些在地面上乱作一团的人们，而是径直冲向在空中漂浮着的飞艇，风龙的翅膀掠过飞艇的侧面，像火焰碰到纸一样，在飞艇上划开了一道几百米长的豁口，顿时整架飞艇就在气体泄漏中逐渐摔向地面，并不是所有人都能跑得远远的，飞艇很快就砸在了地面上，一些行动迟缓的人不幸被砸中，造成了两人死亡，数人受伤的惨剧。但不幸中万幸的是，巨龙出现的时候飞艇上并没有人，恰好没有造成更多伤亡。"
BLL_event.7.a:0 "为死难者默哀"
BLL_event.8.t:0 "大量难民冲过边境"
BLL_event.8.d:0 "大量难民开始越过奔狼领的边界入境，至今为止蒙德政府都没有拿出可行的方案来安置这些难民，一些饥饿的难民便沦落为罪犯，给蒙德其他的地区带来混乱，奔狼领也没能幸免，饥渴的难民沿着果酒湖涌入森林中，这里的环境得天独厚，而且靠近湖水，蒙德政府提供的物资援助能很快抵达，很快这些难民就定居下来。\n蒙德政府好像默许了这些难民的行为，任由这些难民成为奔狼领的居住者，但是这些难民既不了解当地习惯，也不参加卢皮卡团结议会，很快就出现了一些难民进入深山狩猎遭到狼群袭击的事件，逃过一劫的难民将此事告状至蒙德骑士团，骑士团遂勒令卢皮卡做出赔偿，卢皮卡对骑士团的训令置之不理，双方很快陷入了剑拔弩张的局面。"
BLL_event.8.a:0 "他们什么时候才能走"
BLL_event.9.t:0 "勾勾果减产"
BLL_event.9.d:0 "由于难民涌入以及风龙侵袭的影响，奔狼领的勾勾果产量开始一周不如一周，但无论是团结议会还是资源开发局都对此无能为力。"
BLL_event.9.a:0 "我们也无能为力"
BLL_event.10.t:0 "森林被砍伐"
BLL_event.10.d:0 "定居的难民开始形成规模，他们为了获取农田开始大量砍伐树木用作农用土地，狼群不得不退缩到森林的更深处，森林用地的不断减少也令资源开发局的人物们开始坐立不安，但他们也没有权力阻止这些事情发生，为了处理越演愈烈的难民问题，资源开发局也开始改变立场，希望奔狼领能负担起责任来。"
BLL_event.10.a:0 "有什么能阻止他们？"
BLL_event.11.t:0 "不适应新状况的议会"
BLL_event.11.d:0 "在新召开的团结议会上，资源开发局的总经理不断向议会的各大长老和奔狼领的名义领袖雷泽暗示，蒙德骑士团无力管理涌入奔狼领的难民，资源开发局希望奔狼领能够成立自己的机关，来管理奔狼领的边境和已经入境的难民，在联络骑士团和促进该议程这一方面，资源开发局愿意帮助团结议会。各大长老也都认为团结议会已经不适应新的情况，如果要拯救奔狼领，必须赋予其新的职能。"
BLL_event.11.a:0 "是时候做出改变了"




###可莉事件链
BLL_event.16.t:0 "嘟嘟可的宝藏？"
BLL_event.16.d:0 "在果酒湖附近发现红衣服的小女孩，原来是可莉，可莉已经逃出了禁闭室，正在湖边炸鱼呢"
BLL_event.16.a:0 "让她炸让她炸"
BLL_event.17.t:0 "可莉又来炸鱼了"
BLL_event.17.d:0 "可莉她又来炸鱼了，上次炸鱼被琴团长关了很久的紧闭，她逮住机会跑出去在望风山地炸鱼又被抓了好几次，这一次她来奔狼领炸鱼了"
BLL_event.17.a:0 "好炸"
BLL_event.18.t:0 "可莉在湖边埋藏了炸弹"
BLL_event.18.d:0 "有人目击到有红衣小女孩在湖边埋藏东西，等到小女孩走后，人们挖开土层，却发现了炸弹"
BLL_event.18.a:0 "好埋"
BLL_event.19.t:0 "有红色的可疑身影出现在奔狼领"
BLL_event.19.d:0 "有可疑身影出现在奔狼领，她炸鱼，然后埋炸弹，然后被琴团长抓起来了"
BLL_event.19.a:0 "好似"
BLL_event.20.t:0 "可莉来炸鱼了"
BLL_event.20.d:0 "可莉高调宣布将前来奔狼领炸鱼，同时来和可莉一起炸鱼的还有骑兵队长凯亚"
BLL_event.20.a:0 "把凯亚一起举报给琴团长"
BLL_event.21.t:0 "湖边有掩埋痕迹"
BLL_event.21.d:0 "果酒湖湖边有掩埋的痕迹，不用看了，那肯定是可莉埋的炸弹"
BLL_event.21.a:0 "现在是我们的蹦蹦炸弹了"