##decisions
BLL_GONG_FENG_BEI_FENG_decision_category:0 "供奉北风"
BLL_GONG_FENG_BEI_FENG_decision_category_desc:0 "向北风狼王供奉一些心意可以换取北风狼王的祝福，这是卢皮卡很早就流传的传统了"
BLL_GONG_FENG_BEI_FENG_decision_1:0 "供奉粮食"
BLL_GONG_FENG_BEI_FENG_decision_1_desc:0 "向北风狼王供奉粮食是卢皮卡的传统，但随着时代变迁，人们开始向北风狼王供奉一些其他的新鲜东......西？"
BLL_GONG_FENG_BEI_FENG_decision_2:0 "供奉铁矿"
BLL_GONG_FENG_BEI_FENG_decision_2_desc:0 "奔狼领有一处矿产，多余的矿产可以供奉给北风狼王"
BLL_GONG_FENG_BEI_FENG_decision_3:0 "供奉木材"
BLL_GONG_FENG_BEI_FENG_decision_3_desc:0 "奔狼领盛产上好的木材，北风狼王一定会满意"
BLL_GONG_FENG_BEI_FENG_decision_4:0 "供奉消费品"
BLL_GONG_FENG_BEI_FENG_decision_4_desc:0 "也不知道北风狼王看不看得起人类的玩意"
BLL_GONG_FENG_BEI_FENG_decision_5:0 "供奉勾勾果"
BLL_GONG_FENG_BEI_FENG_decision_5_desc:0 "勾勾果是奔狼领的特产，狼王也不得不品尝"
BLL_GONG_FENG_BEI_FENG_decision_5_tooltip:0 "§B该选项要求勾勾果储备量达到50，选择后将扣除50单位勾勾果,决议效果是乱写的§"
BLL_GONG_FENG_BEI_FENG_decision_6:0 "供奉蹦蹦炸弹？"
BLL_GONG_FENG_BEI_FENG_decision_6_desc:0 "什么？这个也能供奉？"


BLL_ZI_YUAN_decision_category:0 "奔狼领的资源"
BLL_ZI_YUAN_decision_category_desc:0 "奔狼领是一片无人打扰的土地，其领土上的资源尚未大规模开采，所以森林资源储备丰富。\n\n\t勾勾果储备量：[?BLL_GGG]\n\n\t勾勾果每周生产量：[?BLL_GGG_inscrease]\n\n\t蹦蹦炸弹储备量：[?BLL_BBZD]"
