BLL_event.1.t:0 "奔狼领的现状"
BLL_event.1.d:0 "§G奔狼领§!，顾名思义，这里是狼群的国度，最多最多也就加上在此地生活许久的“卢皮卡”§B部族§!而已。新蒙德成立以后，北风之魔神安德留斯虽然支持巴巴托斯，但同为魔神，巴巴托斯尚且不愿也不能直接干预§G奔狼领§!的一切，以后的蒙德政府就更加不可能对此地建立有效而持续的管理了。\n§G奔狼领§!的核心是§R狼群§!，他们是§G奔狼领§!的主体，也是狼王最忠实的守护者与追随者，其次是“卢皮卡”§B部族§!，他们是接受了§G奔狼领§!的生活与狼王领导的人类与其后代。而“不存在者”，他们成为了§G奔狼领§!残缺三角的最后一角，随着时间的流转，这一角的重要性正与日俱增。他们正在由内而外，向着各方发出自己的声音以被听见，如若不能取得他们所认为应得的大会席位，那么，即使是传说中的魔神残魂也不能冰封他们的怒火。"
