l_english:
#National Focus
  BLL_LANG_QUN_QI_XI_ZHI_DI:0 "狼群栖息之地"
  BLL_LANG_QUN_QI_XI_ZHI_DI_desc:0 "幽深茂密的林间地，身处其间会感受到可怖的静谧。林间的阴影下栖息着危险的狼群，即使猎人也不敢轻易深入。"
  BLL_MAO_MI_ZHI_GUO:0 "茂密之国"
  BLL_MAO_MI_ZHI_GUO_desc:0 "任何一位旅客来到奔狼领都会被茂密而丰富的森林所震撼，其领土几乎被林地覆盖"
  BLL_GONG_FENG_BEI_FENG:0 "供奉”北风”"
  BLL_GONG_FENG_BEI_FENG_desc:0 "这片大地上曾经北风呼啸，呼气凝霜……在生命的末尾，他让自己的力量流入这片大地，永远守护大地与大地的住民。\n ——北风的魂匣"
  BLL_BEN_LANG_LING_FENG_HUA_JIE:0 "奔狼领风花节"
  BLL_BEN_LANG_LING_FENG_HUA_JIE_desc:0 "风花节是蒙德自由与爱情的节日，在奔狼领，人们认为献给风神巴巴托斯的“风之花”是勾勾果"
  BLL_NAN_MIN_CHENG_WEI_XIN_TOU_ZHI_HUAN:0 "难民成为心头之患"
  BLL_NAN_MIN_CHENG_WEI_XIN_TOU_ZHI_HUAN_desc:0 "蒙德骑士团的军事行动失败以后，就连奔狼领都涌现了大量难民，可见蒙德其他地区早已被难民冲垮"
  BLL_LU_PI_KA_TUAN_JIE_YI_HUI:0 "卢皮卡团结议会"
  BLL_LU_PI_KA_TUAN_JIE_YI_HUI_desc:0 "卢皮卡团结议会是人类与狼群共商国事的议会，但其本身没有强制力，事实上就连奔狼领有没有政权都是一个需要斟酌的问题"
  BLL_BEI_FENG_LANG_WANG_DE_YI_JIAN:0 "北风狼王的意见"
  BLL_BEI_FENG_LANG_WANG_DE_YI_JIAN_desc:0 "想要奔狼领形成统一的力量便需要改革，而变革无法绕开北风狼王单独进行"
  BLL_QI_SHI_TUAN_DE_YI_JIAN:0 "骑士团的意见"
  BLL_QI_SHI_TUAN_DE_YI_JIAN_desc:0 "我们还处在蒙德联邦内，一举一动都需要紧盯蒙德中央政府的意思"
  BLL_LANG_QUN_DE_YI_JIAN:0 "狼群的意见"
  BLL_LANG_QUN_DE_YI_JIAN_desc:0 "狼群是与人类共享这片土地的种族，奔狼领不能遗忘这些居民"
  BLL_GENG_DO_QUAN_LI_YU_YI_WU_DE_YI_HUI:0 "更多权力与责任的议会"
  BLL_GENG_DO_QUAN_LI_YU_YI_WU_DE_YI_HUI_desc:0 "卢皮卡团结议会成为了正式的机构，它拥有组织防范风魔龙与处理难民潮的责任"
  BLL_XIAO_ZHEN_FU_FANG_AN:0 "小政府方案"
  BLL_XIAO_ZHEN_FU_FANG_AN_desc:0 "团结议会的决策需要一群事务官来执行，但是大部分人都提防奔狼领会形成一个强大的政府，所以新政府只有很少的权力"
  BLL_XUE_XI_MENG_DE_QI_SHI_TUAN:0 "学习蒙德骑士团"
  BLL_XUE_XI_MENG_DE_QI_SHI_TUAN_desc:0 "我们学习蒙德骑士团可不是为了学习他们懒散的作风，而是学习他们的管理技艺，我们很快就能训练出合格的事务官"
  BLL_HUO_QU_LANG_QUN_DE_ZHI_CHI:0 "获取狼群的支持"
  BLL_HUO_QU_LANG_QUN_DE_ZHI_CHI_desc:0 "狼群的支持很重要，能否获得它们的支持几乎决定了政府的合法性"
  BLL_BEN_LANG_LING_LANG_QUN_BAO_HU_QU:0 "奔狼领狼群保护区"
  BLL_BEN_LANG_LING_LANG_QUN_BAO_HU_QU_desc:0 "过去人类和狼群混杂居住，出现过许多摩擦与冲突，我们不能忽视这两个种族之间的差异，于是有人提议建立狼群保护区。"
  BLL_BIAN_JING_JIAN_KA_LI_SAO:0 "边境建哨立卡"
  BLL_BIAN_JING_JIAN_KA_LI_SAO_desc:0 "为了阻止过多难民涌入奔狼领带给这片纯净的土地压力，事务官被派去边境将难民拦在边境"
  BLL_HUI_FU_GONG_GONG_ZHI_XU:0 "恢复公共秩序"
  BLL_HUI_FU_GONG_GONG_ZHI_XU_desc:0 "奔狼领没有能力收留这些难民，只能将这些难民分流到其他邦国，对于愿意留下来生活的难民，奔狼领则划出难民自治社区"
  BLL_CU_JIN_JU_MIN_RONG_HE:0 "促进居民融合"
  BLL_CU_JIN_JU_MIN_RONG_HE_desc:0 "难民需要适应奔狼领落后的生活环境和提升与狼群打交道的能力"
  BLL_REN_YU_LANG_HE_XIE_GONG_CHU:0 "人与狼群和谐共处"
  BLL_REN_YU_LANG_HE_XIE_GONG_CHU_desc:0 "人类与狼群有了更加紧密的交流，合理的秩序使得双方的相处更理性更融洽"
  BLL_HUAN_NAN_YU_GONG:0 "患难与共"
  BLL_HUAN_NAN_YU_GONG_desc:0 "无论是本地人、狼群还是新加入的难民，都有责任让奔狼领成为美丽自由的国家"
  BLL_AN_DE_LIU_SI_DE_ZHU_FU:0 "安德留斯的祝福"
  BLL_AN_DE_LIU_SI_DE_ZHU_FU_desc:0 "北风狼王将为奔狼领成功度过危机送上祝福"
  BLL_ZHAN_QIAN_JUN_SHI_JIAN_SHE:0 "战前奔狼领的军事建设"
  BLL_ZHAN_QIAN_JUN_SHI_JIAN_SHE_desc:0 "虽然蒙德各邦国都在蒙德联邦这个大家庭之下，由蒙德骑士团这位大家长管理，但是蒙德骑士团也不是没有崩溃的危险，目光敏锐之人已经察觉到蒙德骑士团内部已经危机云涌，如果骑士团崩溃，那么我们只能依靠自己的力量保卫自身安全了"
  BLL_BEN_LANG_LING_ZHI_SHI_WU_QI:0 "奔狼领制式武器"
  BLL_BEN_LANG_LING_ZHI_SHI_WU_QI_desc:0 "奔狼领需要一款能够武装全军的制式武器"
  BLL_LU_PI_KA_YUN_SHU_CHE_DUI:0 "卢皮卡运输车队"
  BLL_LU_PI_KA_YUN_SHU_CHE_DUI_desc:0 "在未来的危机关头，狼群也能被动员起来，加入到为前线士兵运送物资的车队中去，狼车了解一下"
  BLL_JIAN_LI_ZONG_CHAN_MOU_BU:0 "建立总参谋部"
  BLL_JIAN_LI_ZONG_CHAN_MOU_BU_desc:0 "虽然奔狼领的军队规模很小，但也不能缺少参谋部"
  BLL_LU_PI_KA_ZHEN_CHA_XIAO_DUI:0 "卢皮卡侦察小队"
  BLL_LU_PI_KA_ZHEN_CHA_XIAO_DUI_desc:0 "狼群在侦察这一方面是好手，他们行动敏捷，而且感官强大，能够捕捉到许多人类无法察觉的信息"
  BLL_GOU_GOU_GUO_YI_LIAO_BU_DUI:0 "勾勾果医疗部队"
  BLL_GOU_GOU_GUO_YI_LIAO_BU_DUI_desc:0 "勾勾果能够用来制作膏药已经不是秘密了，奔狼领想建立野战医院部队并不困难"
  BLL_HOU_QIN_BU_DUI_JIAN_SHE:0 "后勤部队建设"
  BLL_HOU_QIN_BU_DUI_JIAN_SHE_desc:0 "在特瓦特各国的军官们看来，后勤是十分重要的事情，奔狼领也不例外，卢皮卡们将持续为前线运送物资"
  BLL_KUO_DA_ZHEN_BING:0 "扩大征兵"
  BLL_KUO_DA_ZHEN_BING_desc:0 "随着周围的形式开始紧迫起来，我们不得不早做准备了"
  BLL_ZHAN_SHI_JING_JI:0 "战时经济"
  BLL_ZHAN_SHI_JING_JI_desc:0 "无论如何，战争已经爆发了，奔狼领的青年才俊们，团结起来"
  BLL_JING_HE_JIN_JI_KAI_CAI:0 "晶核紧急开采"
  BLL_JING_HE_JIN_JI_KAI_CAI_desc:0 "奔狼领境内资源充沛，晶核则是其中重要的战略物资，即使我们现在无法用上，也可以卖给我们的朋友"
  BLL_BEN_LANG_LING_JING_HE_KAI_FA:0 "奔狼领晶核开发公司"
  BLL_BEN_LANG_LING_JING_HE_KAI_FA_desc:0 "奔狼领可以有效利用自己土地上的战略资源了"
  BLL_TE_ZHAN_BU_DUI:0 "特战部队"
  BLL_TE_ZHAN_BU_DUI_desc:0 ""
  BLL_GOU_GOU_GUO_SHANG_YE_HUA_SHENG_CHAN:0 "勾勾果商业化生产"
  BLL_GOU_GOU_GUO_SHANG_YE_HUA_SHENG_CHAN_desc:0 "勾勾果能够用来制作处理外伤的药物，在奔狼领生活的卢皮卡们都知道，过去奔狼领的居民收集勾勾果只是自给自足，但现在奔狼领希望勾勾果能带来经济效益了"
  BLL_GOU_GOU_GUO_KAI_FA_GONG_SI:0 "勾勾果开发公司"
  BLL_GOU_GOU_GUO_KAI_FA_GONG_SI_desc:0 "虽然勾勾果能给我们带来丰厚的利润，但是肆无忌惮的开发会破坏奔狼领脆弱的生态平衡"
  BLL_BEN_BANG_LING_ZHI_YAO_GONG_SI:0 "奔狼领制药公司"
  BLL_BEN_BANG_LING_ZHI_YAO_GONG_SI_desc:0 "建设更多的产业链可以带来更多的利润，我们也有更多资金改善狼群和居民的生活条件，但进一步破坏了奔狼领的生态，居民和狼群们真的想要这样的生活吗"
  BLL_JIAN_LI_FA_MU_CHANG:0 "建立伐木场"
  BLL_JIAN_LI_FA_MU_CHANG_desc:0 "奔狼领有丰富的森林资源，这些上好的木材可以用来制造家具和船，我们可以小小地开发一下这些资源"
  BLL_KUO_DA_MU_CAI_ZHI_ZAO_YE:0 "扩大木材制造业"
  BLL_KUO_DA_MU_CAI_ZHI_ZAO_YE_desc:0 "我们无法拒绝制木业给我们带来的利润，虽然是以奔狼领的森林作为代价的"
  BLL_BEN_LANG_LING_SEN_LIN_KAI_FA_GONG_SI:0 "奔狼领森林开发公司"
  BLL_BEN_LANG_LING_SEN_LIN_KAI_FA_GONG_SI_desc:0 "我们建立了森林开发公司，这样我们能形成规模经济，帮助我们进一步开发奔狼领"

BLL_BEN_LANG_LING_FENG_HUA_JIE_text:0 "获得20单位的勾勾果"
BLL_GENG_DO_QUAN_LI_YU_YI_WU_DE_YI_HUI_text:0 "如果“骑士团的意见”“狼群的意见”“北风狼王的的意见”全部完成，则移除“混乱的难民”民族精神，否则“卢皮卡团结议会”获得10%稳定度"
BLL_NAN_MIN_CHENG_WEI_XIN_TOU_ZHI_HUAN_text:0 "每周减产1单位的勾勾果"
BLL_LU_PI_KA_TUAN_JIE_YI_HUI_text:0 "为“卢皮卡团结议会”添加政治点数加10%效果"
