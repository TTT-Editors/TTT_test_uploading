BLL_JIAN_LI_ZONG_CHAN_MOU_BU_text:0 ""奔狼领军事准备"添加最大指挥点数加50，指挥点数取得加0.05"
BLL_MAO_MI_ZHI_GUO_text:0 "解锁顾问“奔狼领资源开发局”"
BLL_HOU_QIN_BU_DUI_JIAN_SHE_text:0 "奔狼领军事准备添加补给消耗减少10%"
BLL_TE_ZHAN_BU_DUI_text:0 ""奔狼领军事准备"添加补给消耗减少10%，陆军损耗减少5%"
BLL_GOU_GOU_GUO_SHANG_YE_HUA_SHENG_CHAN_text:0 "每周勾勾果获得加0.5"
