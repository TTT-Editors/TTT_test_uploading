BLL_fengmolongweiji:"风魔龙危机"
BLL_fengmolongweiji_desc:"相比其他地区，风魔龙危机对于奔狼领的损伤并没有那么严重，而王狼在风魔龙危机的解决问题中难免有兔死狐悲的情感，因此，奔狼领是蒙德各地中最为反对武力解决的势力。\n§R在风魔龙危机中我们将不能选择强硬立场§"
BLL_yuanshishehui:"原始社会"
BLL_yuanshishehui_desc:"无论是什么样的变革都没有照耀进奔狼领的密林中，这里始终如一，亘古不变，狼群与卢皮卡一族和谐相处，合作共生。"
BLL_beifengdebihu:"北风的庇护"
BLL_beifengdebihu_desc:"北风之魔神安德留斯与北风的王狼玻瑞亚斯的力量一直在守护这片土地，同时，北风残魂的地位也在联席会议上举足轻重，可以说，有了北风的庇护，才有了奔狼领。"
BLL_wailailangqun:"外来狼群"
BLL_wailailangqun_desc:"一批外来的狼破坏了奔狼领的规则，也加剧了人与狼的紧张关系，随着清泉镇和蒙德城的商队在奔狼领遇袭，我们也必须将这群外来狼铲除干净。"
BLL_bucunzaizhe:"不存在者"
BLL_bucunzaizhe_desc:"奔狼领虽然凶险，但长久以来还是会有部分流浪者或者走投无路的移民定居于此，在与蒙德政府几番交涉后，王狼允许他们在奔狼领边缘定居，但对他们视若无睹。\n“其实奔狼领内不只有狼和卢皮卡，还有这这样一批不存在的人。”"
BLL_nanminchao:"难民潮"
BLL_nanminchao_desc:"风龙废墟的难民源源不断的涌入了奔狼领与晨曦镇，但很快，这些外来者就与狼群以及卢皮卡们甚至不存在者产生了冲突，我们也不得不思考下一步该怎么做。"
BLL_yuqingquanzhendehezuo:"与清泉镇的合作"
BLL_yuqingquanzhendehezuo_desc:"我们与清泉镇的合作狩猎给奔狼领带来了更多的活力，也为卢皮卡一族带来了他们所需要的物资。"
