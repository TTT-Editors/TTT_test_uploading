BLL_event.1.e:0 "其他的呢"
BLL_event.2.t:0 "奔狼领的现状"
BLL_event.2.d:0 "§G奔狼领§!，顾名思义，这里是狼群的国度，最多最多也就加上在此地生活许久的“卢皮卡”§B部族§!而已。新蒙德成立以后，北风之魔神安德留斯虽然支持巴巴托斯，但同为魔神，巴巴托斯尚且不愿也不能直接干预§G奔狼领§!的一切，以后的蒙德政府就更加不可能对此地建立有效而持续的管理了。\n§G奔狼领§!的核心是§R狼群§!，他们是§G奔狼领§!的主体，也是狼王最忠实的守护者与追随者，其次是“卢皮卡”§B部族§!，他们是接受了§G奔狼领§!的生活与狼王领导的人类与其后代。而“不存在者”，他们成为了§G奔狼领§!残缺三角的最后一角，随着时间的流转，这一角的重要性正与日俱增。他们正在由内而外，向着各方发出自己的声音以被听见，如若不能取得他们所认为应得的大会席位，那么，即使是传说中的魔神残魂也不能冰封他们的怒火。"
BLL_event.2.a:0 "大会：奔狼之冠"
BLL_event.2.b:0 "狼王：奔狼之魂"
BLL_event.2.c:0 "那么，让我们开始吧"
BLL_event.3.t:0 "狼群：奔狼之骨"
BLL_event.3.d:0 "§R狼群§!，奔狼领的脊梁，奔狼领的骨架，他们或多或少，但奔狼领内他们无处不在，他们只听从狼王与狼群头狼的命令，在长久演化中，他们也实现了部分进化。\n各§R狼群§!之间的利益关系与地盘划分或许错综复杂，但在面对现代化与开放的问题上，他们的立场又相当的统一：奔狼领不能允许这些“轰隆玩意”进入。不过这也可以理解，无论哪一支§R狼群§!，只要没有失去“§R狼群§!的活力与对狼王的崇敬”，对于一切可能削减栖息地的可能性，大抵都是反对的吧。\n奔狼领的狼群中，§R西部狼群§!与部族交流密切，他们对于外来者的态度也最为温和，§R东部狼群§!则更为激进————或许是他们和外来者的接触更多吧，但若是说最激进的狼群还属§R南部狼群§!：晨曦镇的污染已经初步开始显现，而来自地底的狼群与外部不明就里的指责也强化了他们的激进思想。至于§R北部狼群§？他们是狼王的直属亲随，狼王的态度即是他们的态度。狼群彼此护卫联合，作为奔狼领最主要也是最重要的势力，无论是谁也不能忽视他们的意见。"
BLL_event.4.t:0 "部族：奔狼之血"
BLL_event.4.d:0 "卢皮卡，起初，这一名词仅仅是作为“家人”的意思所存在，被§R狼群§!收养之人用作相互称呼或是称呼§R狼群§!，或许，在这样的情况之下，狼与人才是彼此的家人。\n但随着这类人的愈发增加与不断繁衍，在奔狼领中发展壮大以后，卢皮卡部族，也就成为了他们的称呼。\n起初，卢皮卡部族只由弃婴及其后代所组成，但随着蒙德人口的逐渐增多，来到奔狼领的人类也开始增加，于是，到了后来，只要是能接受部族与森林的规则，并被狼王认可、有部族接纳的人，都可以成为部族的一员。部族虽说比不上§R狼群§!在奔狼领中的地位，但他们同为狼王的孩子，况且，奔狼领并不能完全做到自给自足，而此时的部族就成为了与外界沟通的有利基石。\n无论怎么说，部族是与§R狼群§!同等地位的住民，况且由于人数，在大会之中，他们的声音已经追上了狼群。"
BLL_event.5.t:0 "“他们”：奔狼之疥"
BLL_event.5.d:0 "“他们”，有着另一个名字：“外来者”"



