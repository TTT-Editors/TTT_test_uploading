 BLL_conference_desc:0 "在奔狼领的丛林之间，在北风王狼栖身的石雕下面，奔狼领大会被王狼授权管理这片饱经沧桑的土地。\n最初的大会是由所有狼群组成，而在卢皮卡部族被彻底接纳进奔狼领的政治体系后，他们也成功在大会上得到了一席之地。在数千年的风风雨雨中，大会见证了§R风的抗争§!推倒了高塔上的末王，大会也见证了§G风的种子§!发芽在湖心岛的中央；大会见证了一位§t少女§!在河畔立誓，种下一棵橡树，大会亦见证了一位§C神祗§!奏响高天之歌，引来青色羽翼。\n在蒙德的历史中，时光与风永存，但大会与密林不变，一如大会脚下的土地一般在北风的庇护下千百年如一日。\n\n随着蒙德工业化的开始与紧随其后的风魔龙危机，奔狼领内部的窗口为奔狼领带来了诸多新的想法，而不存在者与狼群部族的冲突也愈发激烈，外界的动荡随着难民的涌入动荡了奔狼领本身，然而大会浑然不觉。\n面对汹汹来袭的变革之风，大会本身不变，奔狼领就不会有任何改变。\n\n§3————而老实说，他们可能也并不想要改变。§!"
