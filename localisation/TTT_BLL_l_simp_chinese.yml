BLL_event.0.a:0 "你转身，向着来时的路折返"
BLL_event.1.t:0 "你走进了奔狼领的森林中......"
BLL_event.1.d:0 "奔狼领，顾名思义，这里是狼群的国度，最多最多也就加上在此地生活许久的“卢皮卡”部族而已。新蒙德成立以后，北风之魔神安德留斯虽然支持巴巴托斯，但同为魔神，巴巴托斯尚且不愿也不能直接干预§G奔狼领§!的一切，以后的蒙德政府就更加不可能对此地建立有效而持续的管理了。\n§G奔狼领§!的核心是§R狼群§!，他们是§G奔狼领§!的主体，也是王狼最忠实的守护者与追随者，其次是“卢皮卡”§B部族§!，他们是接受了§G奔狼领§!的生活与王狼领导的人类与其后代。而“不存在者”，他们成为了§G奔狼领§!残缺三角的最后一角，随着时间的流转，这一角的重要性正与日俱增。他们正在由内而外，向着各方发出自己的声音以被听见，如若不能取得他们所认为应得的大会席位，那么，即使是传说中的魔神残魂也不能冰封他们的怒火。"
BLL_event.1.a:0 "狼群：奔狼之骨"
BLL_event.1.b:0 "部族：奔狼之血"
BLL_event.1.c:0 "“他们”：奔狼之疥"
BLL_event.1.e:0 "你继续向前......"
BLL_event.2.t:0 "你走进了奔狼领的森林中......"
BLL_event.2.d:0 "奔狼领，顾名思义，这里是狼群的国度，最多最多也就加上在此地生活许久的“卢皮卡”§B部族§!而已。新蒙德成立以后，北风之魔神安德留斯虽然支持巴巴托斯，但同为魔神，巴巴托斯尚且不愿也不能直接干预§G奔狼领§!的一切，以后的蒙德政府就更加不可能对此地建立有效而持续的管理了。\n§G奔狼领§!的核心是§R狼群§!，他们是§G奔狼领§!的主体，也是王狼最忠实的守护者与追随者，其次是“卢皮卡”§B部族§!，他们是接受了§G奔狼领§!的生活与王狼领导的人类与其后代。而“不存在者”，他们成为了§G奔狼领§!残缺三角的最后一角，随着时间的流转，这一角的重要性正与日俱增。他们正在由内而外，向着各方发出自己的声音以被听见，如若不能取得他们所认为应得的大会席位，那么，即使是传说中的魔神残魂也不能冰封他们的怒火。"
BLL_event.2.a:0 "大会：奔狼之冠"
BLL_event.2.b:0 "王狼：奔狼之魂"
BLL_event.2.c:0 "你看向天空，那里是奔狼领的未来"
BLL_event.2.e:0 "你终于走出了密林，那么，祝你游戏愉快！"
BLL_event.3.t:0 "狼群：奔狼之骨"
BLL_event.3.d:0 "狼群，奔狼领的脊梁，奔狼领的骨架，他们或多或少，但奔狼领内他们无处不在，他们只听从王狼与狼群头狼的命令，在长久演化中，他们也实现了部分进化。\n各§R狼群§!之间的利益关系与地盘划分或许错综复杂，但在面对现代化与开放的问题上，他们的立场又相当的统一：奔狼领不能允许这些“轰隆玩意”进入。不过这也可以理解，无论哪一支§R狼群§!，只要没有失去“§R狼群§!的活力与对王狼的崇敬”，对于一切可能削减栖息地的可能性，大抵都是反对的吧。\n奔狼领的狼群中，§R西部狼群§!与部族交流密切，他们对于外来者的态度也最为温和，§R东部狼群§!则更为激进————或许是他们和外来者的接触更多吧，但若是说最激进的狼群还属§R南部狼群§!：晨曦镇的污染已经初步开始显现，而来自地底的狼群与外部不明就里的指责也强化了他们的激进思想。至于§R北部狼群§？他们是王狼的直属亲随，王狼的态度即是他们的态度。狼群彼此护卫联合，作为奔狼领最主要也是最重要的势力，无论是谁也不能忽视他们的意见。"
BLL_event.4.t:0 "部族：奔狼之血"
BLL_event.4.d:0 "卢皮卡，起初，这一名词仅仅是作为“家人”的意思所存在，被狼群收养之人用作相互称呼或是称呼§R狼群§!，或许，在这样的情况之下，狼与人才是彼此的家人。\n但随着这类人的愈发增加与不断繁衍，在奔狼领中发展壮大以后，卢皮卡部族，也就成为了他们的称呼。\n起初，卢皮卡部族只由弃婴及其后代所组成，但随着蒙德人口的逐渐增多，来到奔狼领的人类也开始增加，于是，到了后来，只要是能接受部族与森林的规则，并被王狼认可、有部族接纳的人，都可以成为部族的一员。部族虽说比不上§R狼群§!在奔狼领中的地位，但他们同为王狼的孩子，况且，奔狼领并不能完全做到自给自足，而此时的部族就成为了与外界沟通的有利基石。\n无论怎么说，部族是与§R狼群§!同等地位的住民，况且由于人数，在大会之中，他们的声音已经追上了狼群。"
BLL_event.5.t:0 "“他们”：奔狼之疥"
BLL_event.5.d:0 "“他们”，有着另一个名字：“外来者”，这是奔狼领对于从外界进入奔狼领的一切人类之统称，当然，如若能够接受奔狼领的生活，并得到王狼与部族的认可，那么他们有幸能够成为卢皮卡部族的一员；但若不能，那么他只能离开森林，最多也只能前往奔狼领的东部边界地区，那里是狼群与清泉镇猎手合作的猎场，王狼允许他们存在于此。但不要以为他们的生活会有多么安逸，外来者的聚落被禁止随意扩大，他们也不被允许肆意开采自然万物，王狼更不会给予他们任何保障————毕竟森林的法则只有弱肉强食。\n如若有机会，外来者们总会收拾行囊，然后头也不回地离开奔狼领，投向更加“文明”的怀抱，而最终留下来的，除却无路可走之人与垂垂老矣的将死之人，剩下的两者就是已然成为本地人的外来者后代与因为各种各样的原因而退出部族的人类了，他们共同组成了外来者的中流砥柱。\n外来者们不向王狼纳税，因为奔狼领并不需要他们，况且也没有税务机关这种“奇怪玩意”，但同时聚落内部也藏污纳垢，无数受蒙德各邦通缉的贼人将这里作为了他们的据点之一，地下交易屡禁不止，王狼对此缺乏监管，而骑士团虽然能够派遣军队与代表一次次地监管督察，但效果不佳，更不用说眼下人手实在不足了。于是，在眼下这个时刻，他们再一次被遗忘了。\n随着全蒙德人口的不断增加与难民的涌入，外来者的力量随之水涨船高，他们所引起的问题也更是愈发不容忽视。无论是环形竞技场中的王狼，抑或是西风骑士团总部里的代理团长，无论是谁，都是时候审视这一群体隐与雾霭中的未来了。"
BLL_event.6.t:0 "大会：奔狼之冠"
BLL_event.6.d:0 "如果说在奔狼领，这片自然的土地之上还能有什么类似政府机关这类的东西，那么也只能是“大会”了，当然，不要以为这大会会有什么强制效力，在参与大会的各部族各狼群中，只要有一方反对大会的意见，那么大会也就只能退让，绝无例外，与其说这一松散的机构是什么政府机关之类的东西，不如说它仅仅只是一个供各方势力交流的平台与王狼的咨议机构。毕竟，在奔狼领内，只有王狼的命令才具有唯一的强制效力。\n这一制度到了现在，已经显得如此的不合时宜、陈腐不堪，哪怕是狼群与部族中也有不少认为是时候进行改革之人（狼）。但即使是这样，外来者们也迫切地想要在大会上获得一席之地，发出自己的声音。\n————毕竟无声才是最大的傲慢。"
BLL_event.7.t:0 "王狼：奔狼之魂"
BLL_event.7.d:0 "北风的王狼，奔狼的领主。\n无论多大的狼群，都是需要一只头狼的，而在奔狼领，统率一切的，就是“王狼”玻瑞亚斯，祂下辖奔狼领的一切，一切的一切，当然，王狼的威望不止来源于祂本身，北风魔神安德留斯的残魂在王狼掌中流转，祂也由此永远庇护着奔狼领的一切。\n虽然有着无上权威与无穷力量，但王狼本身却常常处于沉眠之中，对奔狼领的日常事务也缺乏兴趣，除非大事，否则狼王从不轻易出现在众人眼前。\n但无论如何，无论是狼群、部族、还是骑士团甚至是心有怨气的外来者，他们都不得不承认：————狼王本身即是奔狼领的稳定。"
BLL_event.8.t:0 "奔狼领的未来"
BLL_event.8.d:0 "清风吹过，天空之上广阔无云，或许有时不知道答案，才会对未知产生好奇心，前往密林深处吧，勇敢的冒险家，未知的传奇故事在等待着你。\n（其实是因为没做完所以就没写，还请多多担待啦！）"

