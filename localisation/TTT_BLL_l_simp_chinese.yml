BLL_event.0.a:0 "你转身，向着来时的路折返"
BLL_event.1.t:0 "你走进了奔狼领的森林中......"
BLL_event.1.d:0 "奔狼领，顾名思义，这里是狼群的国度，最多最多也就加上在此地生活许久的“卢皮卡”部族而已。新蒙德成立以后，北风之魔神安德留斯虽然支持巴巴托斯，但同为魔神，巴巴托斯尚且不愿也不能直接干预§G奔狼领§!的一切，以后的蒙德政府就更加不可能对此地建立有效而持续的管理了。\n§G奔狼领§!的核心是§R狼群§!，他们是§G奔狼领§!的主体，也是王狼最忠实的守护者与追随者，其次是“卢皮卡”§B部族§!，他们是接受了§G奔狼领§!的生活与王狼领导的人类与其后代。而“不存在者”，他们成为了§G奔狼领§!残缺三角的最后一角，随着时间的流转，这一角的重要性正与日俱增。他们正在由内而外，向着各方发出自己的声音以被听见，如若不能取得他们所认为应得的大会席位，那么，即使是传说中的魔神残魂也不能冰封他们的怒火。"
BLL_event.1.a:0 "狼群：奔狼之骨"
BLL_event.1.b:0 "部族：奔狼之血"
BLL_event.1.c:0 "“他们”：奔狼之疥"
BLL_event.1.e:0 "你继续向前......"
BLL_event.2.t:0 "你走进了奔狼领的森林中......"
BLL_event.2.d:0 "奔狼领，顾名思义，这里是狼群的国度，最多最多也就加上在此地生活许久的“卢皮卡”§B部族§!而已。新蒙德成立以后，北风之魔神安德留斯虽然支持巴巴托斯，但同为魔神，巴巴托斯尚且不愿也不能直接干预§G奔狼领§!的一切，以后的蒙德政府就更加不可能对此地建立有效而持续的管理了。\n§G奔狼领§!的核心是§R狼群§!，他们是§G奔狼领§!的主体，也是王狼最忠实的守护者与追随者，其次是“卢皮卡”§B部族§!，他们是接受了§G奔狼领§!的生活与王狼领导的人类与其后代。而“不存在者”，他们成为了§G奔狼领§!残缺三角的最后一角，随着时间的流转，这一角的重要性正与日俱增。他们正在由内而外，向着各方发出自己的声音以被听见，如若不能取得他们所认为应得的大会席位，那么，即使是传说中的魔神残魂也不能冰封他们的怒火。"
BLL_event.2.a:0 "大会：奔狼之冠"
BLL_event.2.b:0 "王狼：奔狼之魂"
BLL_event.2.c:0 "你看向天空，那里是奔狼领的未来"
BLL_event.2.e:0 "你终于走出了密林，那么，祝你游戏愉快！"
BLL_event.3.t:0 "狼群：奔狼之骨"
BLL_event.3.d:0 "狼群，奔狼领的脊梁，奔狼领的骨架，他们或多或少，但奔狼领内他们无处不在，他们只听从王狼与狼群头狼的命令，在长久演化中，他们也实现了部分进化。\n各§R狼群§!之间的利益关系与地盘划分或许错综复杂，但在面对现代化与开放的问题上，他们的立场又相当的统一：奔狼领不能允许这些“轰隆玩意”进入。不过这也可以理解，无论哪一支§R狼群§!，只要没有失去“§R狼群§!的活力与对王狼的崇敬”，对于一切可能削减栖息地的可能性，大抵都是反对的吧。\n奔狼领的狼群中，§R西部狼群§!与部族交流密切，他们对于外来者的态度也最为温和，§R东部狼群§!则更为激进————或许是他们和外来者的接触更多吧，但若是说最激进的狼群还属§R南部狼群§!：晨曦镇的污染已经初步开始显现，而来自地底的狼群与外部不明就里的指责也强化了他们的激进思想。至于§R北部狼群§？他们是王狼的直属亲随，王狼的态度即是他们的态度。狼群彼此护卫联合，作为奔狼领最主要也是最重要的势力，无论是谁也不能忽视他们的意见。"
BLL_event.4.t:0 "部族：奔狼之血"
BLL_event.4.d:0 "卢皮卡，起初，这一名词仅仅是作为“家人”的意思所存在，被狼群收养之人用作相互称呼或是称呼§R狼群§!，或许，在这样的情况之下，狼与人才是彼此的家人。\n但随着这类人的愈发增加与不断繁衍，在奔狼领中发展壮大以后，卢皮卡部族，也就成为了他们的称呼。\n起初，卢皮卡部族只由弃婴及其后代所组成，但随着蒙德人口的逐渐增多，来到奔狼领的人类也开始增加，于是，到了后来，只要是能接受部族与森林的规则，并被王狼认可、有部族接纳的人，都可以成为部族的一员。部族虽说比不上§R狼群§!在奔狼领中的地位，但他们同为王狼的孩子，况且，奔狼领并不能完全做到自给自足，而此时的部族就成为了与外界沟通的有利基石。\n无论怎么说，部族是与§R狼群§!同等地位的住民，况且由于人数，在大会之中，他们的声音已经追上了狼群。"
BLL_event.5.t:0 "“他们”：奔狼之疥"
BLL_event.5.d:0 "“他们”，有着另一个名字：“外来者”，这是奔狼领对于从外界进入奔狼领的一切人类之统称，当然，如若能够接受奔狼领的生活，并得到王狼与部族的认可，那么他们有幸能够成为卢皮卡部族的一员；但若不能，那么他只能离开森林，最多也只能前往奔狼领的东部边界地区，那里是狼群与清泉镇猎手合作的猎场，王狼允许他们存在于此。但不要以为他们的生活会有多么安逸，外来者的聚落被禁止随意扩大，他们也不被允许肆意开采自然万物，王狼更不会给予他们任何保障————毕竟森林的法则只有弱肉强食。\n如若有机会，外来者们总会收拾行囊，然后头也不回地离开奔狼领，投向更加“文明”的怀抱，而最终留下来的，除却无路可走之人与垂垂老矣的将死之人，剩下的两者就是已然成为本地人的外来者后代与因为各种各样的原因而退出部族的人类了，他们共同组成了外来者的中流砥柱。\n外来者们不向王狼纳税，因为奔狼领并不需要他们，况且也没有税务机关这种“奇怪玩意”，但同时聚落内部也藏污纳垢，无数受蒙德各邦通缉的贼人将这里作为了他们的据点之一，地下交易屡禁不止，王狼对此缺乏监管，而骑士团虽然能够派遣军队与代表一次次地监管督察，但效果不佳，更不用说眼下人手实在不足了。于是，在眼下这个时刻，他们再一次被遗忘了。\n随着全蒙德人口的不断增加与难民的涌入，外来者的力量随之水涨船高，他们所引起的问题也更是愈发不容忽视。无论是环形竞技场中的王狼，抑或是西风骑士团总部里的代理团长，无论是谁，都是时候审视这一群体隐与雾霭中的未来了。"
BLL_event.6.t:0 "大会：奔狼之冠"
BLL_event.6.d:0 "如果说在奔狼领，这片自然的土地之上还能有什么类似政府机关这类的东西，那么也只能是“大会”了，当然，不要以为这大会会有什么强制效力，在参与大会的各部族各狼群中，只要有一方反对大会的意见，那么大会也就只能退让，绝无例外，与其说这一松散的机构是什么政府机关之类的东西，不如说它仅仅只是一个供各方势力交流的平台与王狼的咨议机构。毕竟，在奔狼领内，只有王狼的命令才具有唯一的强制效力。\n这一制度到了现在，已经显得如此的不合时宜、陈腐不堪，哪怕是狼群与部族中也有不少认为是时候进行改革之人（狼）。但即使是这样，外来者们也迫切地想要在大会上获得一席之地，发出自己的声音。\n————毕竟无声才是最大的傲慢。"
BLL_event.7.t:0 "王狼：奔狼之魂"
BLL_event.7.d:0 "北风的王狼，奔狼的领主。\n无论多大的狼群，都是需要一只头狼的，而在奔狼领，统率一切的，就是“王狼”玻瑞亚斯，祂下辖奔狼领的一切，一切的一切，当然，王狼的威望不止来源于祂本身，北风魔神安德留斯的残魂在王狼掌中流转，祂也由此永远庇护着奔狼领的一切。\n虽然有着无上权威与无穷力量，但王狼本身却常常处于沉眠之中，对奔狼领的日常事务也缺乏兴趣，除非大事，否则狼王从不轻易出现在众人眼前。\n但无论如何，无论是狼群、部族、还是骑士团甚至是心有怨气的外来者，他们都不得不承认：————狼王本身即是奔狼领的稳定。"
BLL_event.8.t:0 "奔狼领的未来"
BLL_event.8.d:0 "清风吹过，天空之上广阔无云，或许有时不知道答案，才会对未知产生好奇心，前往密林深处吧，勇敢的冒险家，未知的传奇故事在等待着你。\n（其实是因为没做完所以就没写，还请多多担待啦！）"
BLL_event.9.t:0 "东方暴乱"
BLL_event.9.d:0 "奔狼领林下会议，是议事大会的非正式版本，在议事大会没有开始的情况下召开的议事会议，不过议事大会都不能裁决什么，林下会议的地位也就更加可想而知了，况且，由于它无需必要出席，因此越往后，出席的人数越少，到现在，每次会议除了召开他的卢皮卡，也就只留下值守北风之坟的狼群与部族代表，以及王狼最忠诚的簇拥洛埃尔特了。\n当然，有些没什么事的有时也会来这里听听，比如雷泽，还有霜华，他们经常来这里只是为了和王狼更近一些。\n“这里的归属在上一次会议我们就已经划定了……”\n“可是上一次会议已经过去了这么久，少说也有几百个月亮了……”\n“等等，等等，我也有话要说……”\n雷泽从会场中央移开目光，把目光放在一旁闭目养神的洛埃尔特身上，洛埃尔特的毛发已经不再油光水滑，脊背上的伤痕也在显示着他的苍老，但雷泽不会忽视他，这位狼群中最德高望重的长者，也是曾经奔狼领最强大的战士。\n洛埃尔特睁开眼睛，看向远处的树丛中，雷泽也跟着看过去，树丛的抖动越来越激烈，然后钻出来一个人，急匆匆地向着他们飞奔过来，仿佛天塌了似的。\n是山火？是风魔龙？还是又有外来的狼群？\n看到洛埃尔特直立起身子，雷泽也跟着站了起来，向那人走过去。\n那人近了，雷泽也终于听清楚了："
BLL_event.9.a:0 "“那群外来者，他们，他们入侵了奔狼领！”"
BLL_event.10.t:0 "奔狼领暴乱"
BLL_event.10.d:0 "来自奔狼领的消息如一道惊雷一般震撼了整个蒙德城，骑士团总部又因为这个消息而度过了许多个不眠的日夜，奔狼领的信件和暴乱者的求助堆满了整个书桌。\n最终，琴团长决定任命丽莎作为临时特使前往奔狼领，协助解决奔狼领问题，同时清泉镇也需要派遣部分猎手前往支援，不得有误。"
BLL_event.10.a:0 "希望能迅速解决吧"
BLL_event.11.t:0 "西方来信"
BLL_event.11.d:0 "长久以来，不受奔狼领狼群与部族承认的人类就被禁止居住在奔狼领内部，只能在我们与奔狼领的边界上仰仗王狼的仁慈生存，我们虽然同情他们，但也不能做些什么。\n但是现在，这群被奔狼领轻蔑的称呼为“不存在者”的人类已经团结起来向北风的旗帜冲锋，而他们的领袖鲁道夫·米勒也将我们视为可以求助的伙伴，同时，骑士团也派来了丽莎与一小队西风骑士来干涉奔狼领，并要求我们协助。\n我们当然要遵循中央的意志，只是，看着从密林里，从边境线逃出来的，又一次颠沛流离的难民，我们能做的，还有更多……"
BLL_event.11.a:0 "我们会配合骑士团的工作……"
BLL_event.11.b:0 "……当然，还有更多"
BLL_event.11.b_tooltip:0 "§R这会让奔狼领的反对者势力壮大§!"
BLL_event.12.t:0 "蒙德城的干预"
BLL_event.12.d:0 "一个坏消息：蒙德城对这次的“暴乱”已经表示出了关注与不满，代理团长琴已经将丽莎派来意图干涉我们的内部事务，同时，清泉镇也将协助她。\n\n然而北风的领地不能容许任何干涉，即使是骑士团也不行，我们将安排一场会谈婉拒他们，希望他们能够明白我们的态度。"
BLL_event.12.a:0 "密林里的事务，有密林里的法则"
BLL_event.13.t:0 "清泉镇会议"
BLL_event.13.d:0 "奔狼领明确拒绝了我们的人员入境，同时也派出了一伙队伍，在清泉镇与我们展开了三方会谈，而会议的结果不尽人意————他们明确表示拒绝我们入境，并暂停了奔狼领和外界的交流。\n我们不好实施强硬的态度，或许，奔狼领危机只能暂时到这里了？"
BLL_event.13.a:0 "骑士团命令：丽莎留守清泉镇"
BLL_event.14.t:0 "奔狼领暴乱"
BLL_event.14.d:0 "在风魔龙危机以后，不断涌入的难民加剧了奔狼领内部不存在者与狼群部族的矛盾，同时他们也为不存在者带来了充足的底气，现在，一个叫做“奔狼领人类联合会”的组织成功策划了一场针对狼群与部族的叛乱，将奔狼领东部的土地彻底据为己有；而奔狼领内部还在为是否武力镇压而争论不休，由于奔狼领议事大会的非强制性，这场争论看上去还要很久。\n蒙德城中央在得知此事后迅速下令派遣丽莎前往奔狼领进行干涉，并要求清泉镇给予协助，只是他们却被奔狼领所拒之门外：奔狼领暂停了对外的一切交流渠道，封锁了几乎所有的消息，显然，他们不想让外界知道密林中的一切。\n不时有再次成为难民的人从奔狼领内跌跌撞撞地逃出，具他们所说，奔狼领已经陷入一片混乱。"
BLL_event.14.a:0 "冷酷无情的北风"
BLL_event.15.t:0 "闹剧开幕"
BLL_event.15.d:0 "密林间的闹剧终于开幕，风魔龙危机刚刚离去，来自深渊的狼群也未离开，而作为北风王狼之领地的居民们却要陷入一场史无前例的武装闹剧中，实在引人发笑。\n现在，我的朋友，我那傲慢的导演，无礼的演员，冷漠的观众，我那三位一体的玩家，选择你接下来想要看见的故事吧！"
BLL_event.15.a:0 "我要看见愚昧而落后的伟大"
BLL_event.15.a_tooltip:0 "在后续你将以狼群与部族的视角开始下一阶段\n(§R沿此路者，毋须更改§!)"
BLL_event.15.b:0 "我要看见狂热而懦弱的反抗"
BLL_event.15.b_tooltip:0 "在后续你将以反抗者的视角开始下一阶段\n(§R奔狼领的改变§!)"
BLL_event.16.t:0 "一个意见"
BLL_event.16.d:0 "不存在者问题，起初，许多奔狼领的居民都对此嗤之以鼻，那只是一群龟缩在奔狼领东部，饱受限制地生存着的一群少数人。他们没有王狼的赐福，也没有被狼群乃至部族认可，也因此，他们大多数只要有了机会，就会立刻离开奔狼领，再也不回头。在漫长的时间里他们的存在感甚至不如清泉镇的猎手们，他们的人数看上去也没有多少变化。\n只是，在时间刻度不断变迁间，不存在者的人数却是在缓慢而坚定的增加，而奔狼领的条款却没有丝毫改变——毕竟自然与传统是密林间唯一不变的事物。\n而随着难民涌入，不存在者人数激增，奔狼领与他们的矛盾也迅速增加，他们的边界开始向林间蔓延，而邻近狼群与部族的敌意与摩擦也迅速增温。\n眼下，随着流血事件的不断增加，一个意见在狼群与部族中开始生根发芽、不断流传："
BLL_event.16.a:0 "“奔狼领已经养育了他们多年，是时候让他们离开了”"
BLL_event.17.t:0 "致亲爱的清泉镇"
BLL_event.17.d:0 "狼群是不能拿笔写字的，因此，每一次与外界的交流都是由部族写就，再由狼群审核后正式发出。\n不过除去专职与外界通商的部族人士以外，其他部族的文化水平几乎可以称得上一句半文盲，大部分都只停留在简单的日常生活交流罢了。而这一次的信件恰好临近与外部贸易协定的谈判，负责贸易的部族忙的焦头烂额，因此，这份差事就交到了雷泽手上，又被霜华抢了过来。\n雷泽有些不好意思地看着面前的少年提笔在自己那堪称简陋的文字上涂抹修改，他想了想，走出去，拿着陶杯给霜华舀了杯水，放在充作书桌的大木桩子上。\n霜华是在雷泽被狼王收养后的第三年出现的，而这一次是斯堪德文收养弃婴，他常常孤身一狼，游离于狼群之外，也因此他在狼群中的威望不高，但却很受洛埃尔特的信任。\n当然，这位奇怪的狼对养子还是极好的，同时他对于人类罕见的好奇心态也让霜华接受了相对完整的教育。\n雷泽从过往的回忆中抽离思维，却看见对面的少年已经写完了信，正在收拾墨水和羽毛笔，于是说了声“谢谢。”拿过信纸，把它仔细的封好了。"
BLL_event.17.a:0 "“我们什么时候出发？”"
BLL_event.18.t:0 "奔狼领的提议"
BLL_event.18.d:0 "在我们的西方，在丛山的密林之中，狼群与卢皮卡部族在王狼的庇护下统治着奔狼领，过去，我们与他们有着一份由蒙德城担保的贸易协定，而这项协定持续到了今天，仍然在不断地发光发热。\n当然，没有一项协定是可以一成不变，延续千年的，在漫长的过去我们双方就这项协定进行过多次的谈判，而到了现在，随着又一次修订协定的谈判日期将近，他们的意愿也发生了变化。\n奔狼领的信件已经来到，而他们的代表也已经在路上，虽然比起往年这个日期早了不少，但对我们来说，求之不得。\n那么，做好准备吧，谈判即将开始……"
BLL_event.18.a:0 "让我们欢迎我们的狼朋友们！"
BLL_event.19.t:0 "会议记录1"
BLL_event.19.d:0 "在今天的会议上我们与奔狼领的代表发生了首次冲突：随着蒙德工业化的停滞不前，我们对于奔狼领的资源需求也早已不同于往日，但显然，奔狼领的狼群部族并不明白这一事实。\n先前，由于部分团体提议，我们可以趁机将贸易协定向对我们有利的这方面拨弄修改，但奔狼领的态度却很奇怪：他们的代表一边极力反对我们的提议，但却没有除了抗议以外更加激烈的手段，如果硬要说……他们想是在等待着什么。\n不过……真的有人会在谈判开始以后，还没带上砝码吗？"
BLL_event.19.a:0 "批注：“不要着急……”"
BLL_event.20.t:0 "一篇日记"
BLL_event.20.d:0 "在上一次的会议结束后，我们双方僵持了很久，直到——另一封信的到来，我们终于明白这群狼与狼人的需求：土地，能够迁移的土地。\n随着难民的涌入，奔狼领的不存在者（批注：它们这样称呼没有受到狼群与部族认可的外来者）迅速增加，而狼群部族与他们的矛盾也愈演愈烈，本身不存在者就是仰仗王狼的“仁慈“（批注：虽然我只觉得讽刺）所生存在奔狼领东部边境的小小土地之上，而现在王狼久久不苏醒（批注：是真的不苏醒吗？还是只是想保全自己的名声？），底下的狼群部族又无法忍受不存在者的侵扰，于是决定将这群人迁移到我们的土地上，然后将奔狼领封闭起来。\n其实清泉镇的难民人数也不少，不过暂时还可以支撑，如果……如果奔狼领的让步够大，似乎也未尝不可？"
BLL_event.20.a:0 "试一试吧"
BLL_event.21.t:0 "会议记录2"
BLL_event.21.d:0 "随着奔狼领新的信件到来的还有一位新的代表，而在我们表示愿意接受奔狼领的迁移后，新代表的态度迅速发生了转变，甚至他们开始主动表示可以将贸易协定转变成为双方平等的。\n而我们内部的派系给出了三个附加条件的方案：\n一部分人在得知奔狼领在迁移过后将会收回所有不存在者的土地之后，想要租借一部分进行林业开采和有限开发，当然，是以王狼狼群与部族的意志为主。\n另一部分人，以猎手和农业派的那部分人想要扩大我们双方的联合狩猎。\n至于最后一部分人，他们认为我们眼下并不特别需要奔狼领的东西，反之，如果我们能够用这次的谈判卖给奔狼领一个人情，那么在日后的合作中我们也能够得到更多的利益。\n最终，我们给出的方案是："
BLL_event.21.a:0 "有限且注重狼群的林业开采"
BLL_event.21.b:0 "扩大我们的联合狩猎"
BLL_event.21.c:0 "他们的提议就不错，卖个人情好办事"
BLL_event.22.t:0 "清泉镇要求林业开发"
BLL_event.22.d:0 "清泉镇代表团已经达成了最终意见————他们要求在我们将那群外来者赶出奔狼领后，将原先由他们居住的领土————那上面还有不少森林租借给清泉镇开发林业，他们保证将会遵守奔狼领的规则，并尽可能的保证环境不被破坏，在一番思索后，我们决定："
BLL_event.22.a:0 "签署条约"
BLL_event.23.t:0 "清泉镇要求扩大狩猎"
BLL_event.23.d:0 "清泉镇代表团已经达成了最终意见————他们要求扩大我们双方进行的联合狩猎。\n在过去很多年里，我们双方联合举行的狩猎一直是我们之间联系最深的经济活动，因此他们此次选择扩大联合狩猎完全在我们的意料之中，我们早就和相关的狼群以及部族商量好了，这种条件当然可以答应。"
BLL_event.23.a:0 "签署条约"
BLL_event.24.t:0 "清泉镇的好意"
BLL_event.24.d:0 "清泉镇代表团已经达成了最终意见————他们没有提出任何要求，而是决心将友谊通过这次的谈判联系下去，说实话，这大大出乎了我们的意料，但天上掉下来的肉不注意就会被乌鸦叼走，所以，我们的代表团几乎是在对方话音刚落就同意了条款。"
BLL_event.24.a:0 "签署条约"
BLL_event.25.t:0 "奥弗特的演讲"
BLL_event.25.d:0 "[GetDateText]，奥弗特·科文登上了位于奔狼领东部的一个小小演讲台，开始了他的演讲。\n在奔狼领人类联合会中，他的政治思想是最为奇怪的，在联合会里，鲁道夫·米勒的人治主义思潮给人们描绘了美好的蓝图，而他的哥哥卡文格斯·科文又是个煽动仇恨的人类主义好手，哪怕是门庭冷落的左翼派系（这个词还是他从璃月商人那里听说的），极权主义的马蒂斯也比他更能吸引那些还在叛逆期的孩子们。\n当然，这里面也有他的问题，他天生口吃，相貌也不好，每次演讲时都磕磕巴巴的，况且，最重要的一点，他先天性的疾病让他几乎无法应对任何重体力劳动，而纯文化工作在这个混乱糜烂的聚集地又是不怎么受人待见的存在，因此，哪怕他已经是联合会里一伙势力的代表，但也依旧没什么话可以说。\n只是现在，奔狼领内部想要迁走他们的想法已经不是秘密，与后来的难民以及那些没什么家园情怀的人不一样，奥弗特自幼就生于奔狼领，而科文家族更是在这片袖珍城镇里延续了许多年，看着周围的居民迷茫的眼神，回忆着先前狼群与部族对他们冷漠的眼神，奥弗特感到，他必须说些什么了。至少，他要让更多人知道，他要让更多人思考。"
BLL_event.25.a:0 "他言语流利，他惊艳了风的子民"
BLL_event.26.t:0 "米勒在行动"
BLL_event.26.d:0 "窗外的演讲声又一次涌入了鲁道夫的耳朵里，他笑笑，离开窗前，向身边的人打趣道：“这都第几天了。“\n身边的小辈陪着笑，仔细观察着他的表情，试探着回答：”三天了，不过是危言耸听，后面……“\n鲁道夫打断他的话，一双眼睛极锐利地在他身上扫了一圈，又眯起来，变回那乐呵呵的样子：”你觉得他是危言耸听？”\n那小辈不敢答了，怯生生的说了句“米勒先生”就没了后文，鲁道夫也没真的期望他能回答些什么，于是大手一挥，示意他出去。\n“唉，不堪大用。”鲁道夫把他的身体挪回椅子上，戴上眼镜，翻开一页新的报告。\n窗外的演讲声还在继续，屋内的老人却一动不动，等到流利的演讲结束许久，他才起身，向屋外走去。"
BLL_event.26.a:0 "“劳烦去趟卢皮卡之家，这是信物。”"
BLL_event.27.t:0 "林下会议"
BLL_event.27.d:0 "克里斯是比法特部族的一员，从大的层面来说属于南方部族，他们的意见向来比较激进，因此，在这项方案被放在会场中央的大石板上时，他第一个同意也就不足为奇了。\n第二个站起来的是康纳，在他背后的是狼群，康纳所在的北风部族是唯一一个能够完全代表狼群的部族，他的起立让不少部族成员有些惊讶，他们收起了轻视的表情，一边与身边的伙伴嘟囔着，一边仔细观察着这位老练的猎手，暗地里下定了决心。\n康纳坐下，看向旁边的伍尔夫，她猛地扭头，慌慌张张地也举起了手，其他参与对外贸易的部族代表见她表示赞同，也纷纷失了反对的心思，一个接一个地举起了手，像一排经过了烈火的黝黑的树屹立在大地上。\n最后，王狼的代表洛埃尔特看向雷泽和他身后的孩子，那些被王狼亲自收养的弃婴。\n雷泽环视周围黑压压的人群，抬头看了眼残阳如血的天空，懵懂地点了点头。"
BLL_event.27.a:0 "“以北风的名义，草案通过”"
BLL_event.28.t:0 "可是，真的有用吗？"
BLL_event.28.d:0 "“你问我什么？”\n康妮看着眼前一脸正式的少年与躲在他身后，一脸好奇的更小的少年，一时间不知道该说些什么。\n真是可笑啊，这个问题，“你们是怎么觉得迁移方案的？”，如果不是面前两个孩子的瞳孔里满是澄澈，她准会以为这是一句饱含恶意的讽刺的话语。\n当然，即使现在这样，她想她也不应该有什么回答，屋里的桌子没有擦，中午留下的脏碗也没有洗，最重要的，晚饭都还没有准备，要是自己的丈夫回来没有热腾腾的饭菜，他准会生气的。况且别的家有的已经开始做离开奔狼领的准备了，她也应该早些做准备。\n可是，面对少年的第二次询问，她还是开口了。\n“可是，我们的意见重要吗？”看着前面的少年迷茫的眼神，康妮继续说：“奔狼领的狼和人总是这样，他们根本不关心我们，却又要用为我们好他们也好的话，自作主张地把一份又一份的方案强加给我们。”\n她越说越激动，不知道怎么了，她开始控制不住自己，她猛地伸手拉住了面前的少年，另一只手向着背后的城镇指去——那是一堆颓圮的、杂乱无章的建筑物的集合：“你觉得那是什么？那是我们的‘家’。”"
BLL_event.28.a:0 "“你们的……‘家’？”"
BLL_event.28.a_tooltip:0 "§C这里是奔狼的领土，然而，这里也是他们的“家”，曾经我与他们一样，认为这只是收回我们祖辈的领土，但现在，我猛然发现，我们变成了将最后一点希望也要夺走的人。我们背弃了王狼的教诲，还茫然无知，还沾沾自喜。§!"
BLL_event.29.t:0 "钩钩果泥"
BLL_event.29.d:0 "生长于奔狼领的山地中的钩钩果，一直以来因为其独特的药用与食用价值而饱受狼群部族喜爱。\n————你以为我会这么写？不，我可学不会，这还是夜华叫的。\n这种紫色的果子让狼很烦造，狼不在意，但狼不喜欢它们钩住毛发，所以，部族人就须要把它们摘下来。\n一开始狼群会给他们东西，后来，东边的部族发现钩钩果能吃，也能治病，所以也向西部的买钩钩果，然后用外面的方法（现在已经是里面的方法了）处理了，卖给外面的人。\n看来夜华说的没错，记事还是能很开心的，他真可考。\n今天还发生了什么呢？哦，今天听艾丽文长老的话，给旁边的两个长老送了很多很多钩钩果泥，不然我也想不到钩钩果的。\n其实我知道的，马上就要开会了，艾丽文长老想让他们支持自己。\n今天就写道这里把，写了好多好多。"
BLL_event.29.a:0 "[GetDateText]"
BLL_event.30.t:0 "北风呼啸之地"
BLL_event.30.d:0 "跳下高台，绕过大剑，雷泽走到环形竞技场的尽头，抚摸着北风王狼的石雕。\n狼群里的老人都说，这块石雕内寄宿着王狼本身，北风魔神、奔狼领主的残魂也蕴含其间，因此，只要是在北风之坟内发生的一切事，王狼本身都无所不知。\n那，我现在所倾诉的，您能听见吗？\n雷泽坐下来，靠着那块石雕，石雕上的花纹与植被硌得他有些疼，但他还是那样靠着，望着远处被树影遮掉小半的月亮，缓缓开口。\n他从记事起开始说起，说第一次参与狩猎，说因为是王狼亲自收养，所以部族的孩子都对他有种敬畏与生疏的感觉，说他第一次见到夜华，第一次和最后一次听见王狼话语的时刻。\n他又说后来，他说他的“师傅”丽莎，和他另一个“师傅”法尔伽，以及那个他忘记名字的“红红的、很烫的女孩子”。\n他最终说到了他今晚真正想说的，那些他们曾经忽视的人，那些他们曾经不知道的地方。\n雷泽并非不知道他们的窘迫，但知晓，和真正的用双眼看见、身处其间，去触碰他们时，他才真正明白他们的窘迫到底意味着什么。\n最终，狼少年抱紧双膝，他迷茫的喃喃自语到：“我该怎么办？”"
BLL_event.30.a:0 "真是深刻的问题"
BLL_event.30.a_tooltip:0 "§C北风没有回应，法案将继续通过执行，王狼的领土将重新回到王狼爪上§!\n（§R后续将进入奔狼领暴乱国策树，但阵营还需要下一次选择§!）"
BLL_event.30.b:0 "北风吹拂，千风祝颂，高贵的王出现在了少年面前"
BLL_event.30.b_tooltip:0 "§C我将允你，我将信你，我的孩子，去做你想做的吧，我会在你身后§!\n（§R后续将进入雷泽改革国策树§!）"
BLL_event.31.t:0 "大会开幕"
BLL_event.31.d:0 "大会开幕了，大会开幕了！\n百灵鸟叽叽喳喳地上蹿下跳，为奔狼领议事大会奏响了热闹的前奏，每一次的大会上，水酒管够，果肉管饱，各方各派都带着自己最靓丽的一面来到会场，参加这场狂欢与欢呼永不停歇的大会。\n上一年的大会被风魔龙搅了局，因此，这一年的会议就显得更加热闹非凡，东部部族特地从晨曦酒庄里买了好酒，就等着这场大会的开幕了。\n由于林下会议基本上就能解决部族狼群间的绝大部分事宜，最终能够摆上大会真正表决的，基本上也都早就，得到了各方的支持或者中立表态，因此，除非王狼出现，不然奔狼领大会真正的议事会程，实际上只会持续短短一天。\n因此，实际上大会已经变成了奔狼领难得的狂欢节日，也因此，洋溢在来客脸上的热情笑容也就不足为奇了。"
BLL_event.31.a:0 "一起来玩吧！"
BLL_event.32.t:0 "大会议程"
BLL_event.32.d:0 "雷泽赶到了会场，在最后一刻。\n夜华看他来了，把偷偷带的一杯果汁端给他：“气喘吁吁的，怎么啦？”\n雷泽没有接，也没有答，而是问起了另一件事：“……通过了？”\n这没头没尾的话让夜华怔了怔，随即反应过来：“通过了啊，刚刚最后一个代表投票了，全票通过。”\n他转头看向雷泽，见雷泽神情怏怏的，问：“你怎么了？生病了？”\n“没……”雷泽扭头，他看着在会场中心篝火后的台子，那几个力推方案的代表正站在那里，脸上是难得的惬意的笑。\n雷泽咽了口水，他站了起来。"
BLL_event.32.a:0 "他走上台去，北风亦随他而上"
BLL_event.33.t:0 "一周后"
BLL_event.33.d:0 "雷泽回到了石雕下面，艳阳高照。\n他伸出手，一点一点的，把石雕上爬着的藤蔓苔藓清理干净。\n您，为什么要这样做？\n他想这么问，但他又想起了祂在大会上的眼神，又不想问了。\n您这样做，是不是代表，我所做的，是您认可的道路呢？\n还是说，您……只是不认为那项方案是正确的？那先前的那么多方案，您又为何不出现呢？是不想，还是不能？\n愈发发散的思维结束于身旁越来越响的脚步声，洛埃尔特带着夜华来到了石雕下面，放下些许钩钩果，然后转向雷泽。\n“王狼如此，我们不会违背，但……你也不能太过火，如果整个山林都因为你的想法动荡不安，那么，王狼也不可能继续庇佑你。”\n看着眼前少年迷茫而担忧的眼神，洛埃尔特垂下眼睛，伸出舌头，舔了舔雷泽的手。\n“不过也不要胆寒，畏手畏脚可抓不住猎物，王狼认可你，那么，就放手去干吧，我相信王狼，也相信你。”"
BLL_event.33.a:0 "第一缕风"
BLL_event.33.a_tooltip:0 "§C雷泽接过了王狼的信任与权柄，接下来，他将要让温和的北风重新吹拂过奔狼领的每一片山野§！\n（§R解锁国策：或许，北风是柔和的§!）"
BLL_event.34.t:0 "方案通过"
BLL_event.34.d:0 "随着迁移方案在大会上被全票通过，东部的部族们也开始着手准备进驻边境土地，将不存在者迁移离开。\n王狼没有出现，因为奔狼领的法则本就如此，弱肉强食，不被狼群认可的人最终还是无法融入，只能落魄的离开。\n而这一次，奔狼领的大门将再也不会敞开了。"
BLL_event.34.a:0 "我们的土地，我们的森林"
BLL_event.34.a_tooltip:0 "§G既然方案已经通过，那么我们将立刻着手准备迁移的预备工作§!"
BLL_event.34.b:0 "我们的土地，我们的森林"
BLL_event.34.b_tooltip:0 "§R“可能对于你们来说，这里不过是一个落脚点”\n“但这里是我们的家，我只看见一个强盗要吧我们赶出家去。”§！"
BLL_event.35.t:0 "泉边低语"
BLL_event.35.d:0 "清泉镇的名字，来自于什么呢？在猎手首领杜拉夫口中，清泉镇只是当初几位猎手在一天的狩猎后累的气喘吁吁时，在这里寻觅到了一汪清澈甘甜的泉水，于是安营扎寨的临时落脚点，后来才逐渐形成了村落乃至后续的城镇，那汪从雪山上流下的泉水也成为了清泉镇的著名景观之一。\n因此，雷泽在听见眼前这位老人在说什么“泉水精灵”时，第一反应是懵懂迷茫也就不奇怪了。\n“老人家，可杜拉夫大叔说的清泉来自雪山上的融水，连那个好久好久前的“老祖宗”也没听说过什么“泉水精灵”，”夜华问到：“您又是怎么知道的？”\n老人长舒一口气，缓缓到：“因为我见过啊，其他人都没见过......”\n“那泉水精灵，我年轻时，经常在这里和它聊天，聊什么？聊天气、聊水质、聊泉水里的鱼、聊镇上的人是不是又吵架了......”\n“镇上的人都说我傻，说我疯了，但明明她是存在的，有一次贝桑那孩子掉到水里，还是她把他救起来的，她在他身边放了几块漂亮的石头，结果等他醒过来，以为是我救的。”\n老人陷入沉思，他推开记忆的门，一长串的故事从他有些干裂的嘴唇里流出，从星星升起时一直讲到了月亮端坐在夜幕的中央时，最后，那故事突然中断了，连老人也显得茫然不知。\n“可她最后离开了，三十年？四十年？我不知道，我也没了踏上寻找她的路途的勇气，于是，我留在这里，希望她，她能有一天回来。”\n“她为什么要走呢？会不会是，这滚滚黑烟，还是那机器轰鸣？”老人念叨着离开了，留下这句话，在泉下蛙鸣间逐渐破碎的话。"
BLL_event.35.a:0 "雷泽和夜华面面相觑，但他们的收获各不相同"
BLL_event.36.t:0 "大会议程"
BLL_event.36.d:0 "雷泽赶到了会场，在最后一刻。\n夜华看他来了，把偷偷带的一杯果汁端给他：“气喘吁吁的，怎么啦？”\n雷泽没有接，也没有答，而是问起了另一件事：“……通过了？”\n这没头没尾的话让夜华怔了怔，随即反应过来：“通过了啊，刚刚最后一个代表投票了，全票通过。”\n他转头看向雷泽，见雷泽神情怏怏的，问：“你怎么了？生病了？”\n“没……”雷泽扭头，他看着在会场中心篝火后的台子，那几个力推方案的代表正站在那里，脸上是难得的惬意的笑。\n雷泽咽了口水，他站了起来。"
BLL_event.36.a:0 "他离开了会场，决心好好睡一觉"

