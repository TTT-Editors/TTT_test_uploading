BLL_fengmolongweiji:"风魔龙危机"
BLL_fengmolongweiji_desc:"相比其他地区，风魔龙危机对于奔狼领的损伤并没有那么严重，至少比起蒙德城和风龙废墟，以及东边南边的镇子来说，奔狼领只是被吹倒了几片树林而已，这能算是什么损失？\n同时，王狼在风魔龙危机的解决问题中难免有兔死狐悲的情感，因此，在风魔龙问题的解决问题上，奔狼领是蒙德各地中最为反对武力解决的势力。\n§R在风魔龙危机中，我们将不能选择强硬立场，永远不能。§!"
BLL_yuanshishehui:"原始社会"
BLL_yuanshishehui_desc:"奔狼领的社会形态对于蒙德其他地区来说是极度原始而落后的，但每一个奔狼领的公民都不这么认为，他们自豪于无论是什么样的变革都没有照耀进奔狼领的密林中。这里始终如一，亘古不变，狼群与卢皮卡一族和谐相处，合作共生。当然，这样的社会将会长期存在，除非有着重大的变故发生。"
BLL_beifengdebihu:"北风的庇护"
BLL_beifengdebihu_desc:"北风之魔神安德留斯与北风的王狼玻瑞亚斯的力量一直在守护这片土地，同时，北风残魂的地位也在联席会议上举足轻重，可以说，有了北风的庇护，才有了奔狼领。"
BLL_wailailangqun:"外来狼群"
BLL_wailailangqun_desc:"一批外来的狼破坏了奔狼领的规则，也加剧了人与狼的紧张关系，随着清泉镇和蒙德城的商队在奔狼领遇袭，当地政府怀疑的目光也向我们投来，因此，我们必须调查这群外来狼群，然后把它们铲除干净。"
BLL_bucunzaizhe:"不存在者"
BLL_bucunzaizhe_desc:"奔狼领虽然凶险，但长久以来还是会有部分流浪者或者走投无路的移民定居于此，他们大多在蒙德的其他地方已经彻底生存不下去，而在与蒙德政府几番交涉后，王狼暂时允许他们在奔狼领边缘定居，但无论是狼群还是部族，大都对他们视若无睹。他们在长久的变迁里，成长为奔狼领的第三支羸弱的势力，只是最近的难民危机使得大量难民涌入，不存在者的内部也有着不谐的声音。"
BLL_nanminchao:"难民潮"
BLL_nanminchao_desc:"风龙废墟的难民源源不断的涌入了奔狼领与晨曦镇，但很快，这些外来者就与狼群以及卢皮卡甚至不存在者产生了大大小小、形态各异的冲突，面对着这群连蒙德城都手足无措的人群，我们也不得不开始思考下一步该怎么做。"
BLL_yuqingquanzhendehezuo:"与清泉镇的合作"
BLL_yuqingquanzhendehezuo_desc:"我们与清泉镇的合作狩猎于贸易协定给奔狼领带来了更多的活力，也为卢皮卡一族带来了他们所需要的物资。不过，协议修订的时间已经近在眼前，而我们的优势......§R与日俱减。§!"
#国策
