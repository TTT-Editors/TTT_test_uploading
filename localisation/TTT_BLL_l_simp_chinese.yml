BLL_fengmolongweiji:"风魔龙危机"
BLL_fengmolongweiji_desc:"相比其他地区，风魔龙危机对于奔狼领的损伤并没有那么严重，至少比起蒙德城和风龙废墟，以及东边南边的镇子来说，奔狼领只是被吹倒了几片树林而已，这能算是什么损失？\n同时，王狼在风魔龙危机的解决问题中难免有兔死狐悲的情感，因此，在风魔龙问题的解决问题上，奔狼领是蒙德各地中最为反对武力解决的势力。\n§R在风魔龙危机中，我们将不能选择强硬立场，永远不能。§!"
BLL_yuanshishehui:"原始社会"
BLL_yuanshishehui_desc:"奔狼领的社会形态对于蒙德其他地区来说是极度原始而落后的，但每一个奔狼领的公民都不这么认为，他们自豪于无论是什么样的变革都没有照耀进奔狼领的密林中。这里始终如一，亘古不变，狼群与卢皮卡一族和谐相处，合作共生。当然，这样的社会将会长期存在，除非有着重大的变故发生。"
BLL_beifengdebihu:"北风的庇护"
BLL_beifengdebihu_desc:"北风之魔神安德留斯与北风的王狼玻瑞亚斯的力量一直在守护这片土地，同时，北风残魂的地位也在联席会议上举足轻重，可以说，有了北风的庇护，才有了奔狼领。"
BLL_wailailangqun:"外来狼群"
BLL_wailailangqun_desc:"一批外来的狼破坏了奔狼领的规则，也加剧了人与狼的紧张关系，随着清泉镇和蒙德城的商队在奔狼领遇袭，当地政府怀疑的目光也向我们投来，因此，我们必须调查这群外来狼群，然后把它们铲除干净。"
BLL_bucunzaizhe:"不存在者"
BLL_bucunzaizhe_desc:"奔狼领虽然凶险，但长久以来还是会有部分流浪者或者走投无路的移民定居于此，他们大多在蒙德的其他地方已经彻底生存不下去，而在与蒙德政府几番交涉后，王狼暂时允许他们在奔狼领边缘定居，但无论是狼群还是部族，大都对他们视若无睹。他们在长久的变迁里，成长为奔狼领的第三支羸弱的势力，只是最近的难民危机使得大量难民涌入，不存在者的内部也有着不谐的声音。"
BLL_nanminchao:"难民潮"
BLL_nanminchao_desc:"风龙废墟的难民源源不断的涌入了奔狼领与晨曦镇，但很快，这些外来者就与狼群以及卢皮卡甚至不存在者产生了大大小小、形态各异的冲突，面对着这群连蒙德城都手足无措的人群，我们也不得不开始思考下一步该怎么做。"
BLL_yuqingquanzhendehezuo:"与清泉镇的合作"
BLL_yuqingquanzhendehezuo_desc:"我们与清泉镇的合作狩猎于贸易协定给奔狼领带来了更多的活力，也为卢皮卡一族带来了他们所需要的物资。不过，协议修订的时间已经近在眼前，而我们的优势......§R与日俱减。§!"
BLL_rebellion:0 "奔狼领暴乱"
BLL_rebellion_desc:0 "当第一缕北风从明冠峡的高地而下，吹拂在这片受庇护的土地之上时，奔狼领就应运而生。\n而现在，随着最后一缕北风在愤怒的火焰里离去，王狼的教诲也被奔狼领所抛弃；狼群只学会了北风的凛冽，而未曾看见北风也呵护着弃婴与伤员，而奔狼领的外来者宣泄着自己的愤怒，但也没记起先前违约的行为和怀疑的缄默，这场灾难无所谓谁对谁错，但也不会就此结束，在这块被命运攥着留下痕迹的绸缎土地上，闹剧将久久不停。\n奔狼领的前半段故事已经结束，但注脚还未写完，因此，在新的故事的序言写就前，奔狼领将永远陷入如此的黑暗中......\n§3祈求王狼吧，也许，北风会再次吹拂呢？§!\n§R无法训练、解散或改变部队编制！§!"
BLL_migrate_laws:0 "迁移法案——预备草案"
BLL_migrate_laws_desc:0 "§R你会后悔的，一定……§!"

#国策
#YFX01:0 "示例"
#YFX01_desc:0 "示例"
bll_01:0 "北风之傲"
bll_01_desc:0 "奔狼领，北风王狼之领地，北风魔神之故土，这里原本安宁祥和，狼群与卢皮卡一族在这里联合狩猎，和谐共生；但随着越来越多的麻烦与冲突逐渐在奔狼领的东部堆积成山，奔狼领的内部也开始暗流涌动\n§3看来，奔狼领是时候该决定自己的前方道路了。§!"
bll_02:0 "风，贯通南北"
bll_02_desc:0 "当第一缕风从极北之地吹响向南的号角时，北风的王狼就已经将此地授予了狼群与卢皮卡们，而自由之风和蔼，因而奔狼领的土地本就无人打扰。\n但风是奔涌不息的，如果我们不想被风抛在脑后，我们就必须解决眼下的麻烦。"
bll_03:0 "向东方"
bll_03_desc:0 "清泉镇的猎手们是一群好汉，我们与清泉镇的贸易也是与外面世界沟通的重要渠道，如果那些蜗居与我们领土东部的人类能够前往迁徙至清泉镇居住，或是能够通过清泉镇迁往其他地方，我们领土上的问题就能解决很多了。\n\n那么，开始动笔吧！"
bll_04:0 "大会的意见"
bll_04_desc:0 "虽说奔狼领大会并未拥有什么强制效力，但它也是奔狼领唯一像样的“政府机关”与不错的交流平台，无论我们寻找到了怎样的方法来解决不存在者的问题，我们都必须听听大会的意见。当然，若是狼王能够再次现身，我们必将唯祂马首是瞻。"
bll_05:0 "我们的想法？"
bll_05_desc:0 "“我们......的想法？”真是稀奇古怪而又可笑，那群野蛮固执的狼和被他们同化的人居然破天荒的来询问我们的意见？难不成我们说一个“不”字，它们就能放弃让我们迁移离开的想法？\n它们在想什么啊？这里，这里是我们的家！他们凭什么让我们离开，就因为这里是那什么狗屁狼王的领地？这里是蒙德，这里......是我们的家啊......"
bll_06:0 "部族的立场"
bll_06_desc:0 "卢皮卡诸部族生长于奔狼领的密林之中，他们早已被王狼认可，成为了奔狼领的居民，在大会上，他们的席位与狼群旗鼓相当，同时他们还是狼群与蒙德政府以及外界人类的交流沟通渠道，更不用说许多物资的贸易路线也是由他们所维护的了。\n因此，我们必须随时关注他们的立场。"
bll_07:0 "北风的低语"
bll_07_desc:0 "北风的王狼，奔狼的领主，祂是这片领地至高无上的统治者，奔狼领的一草一木、每一寸土地都归祂所有，尽管祂已经很久未曾出现，但将会议内容交予祂面前等候回应的传统不可改变。"
bll_08:0 "贸易事项"
bll_08_desc:0 "奔狼领并不能完全自给自足，她的乳汁也不能哺育所有的生灵。\n有些东西不产自奔狼领，但奔狼领又不能缺少它们，因此，奔狼领与蒙德官方及清泉镇政府有着一项已经延续百年的贸易合作协定，眼下又是新的阶段，是时候对这项协定进行新的修正了。"
bll_09:0 "修订条例"
bll_09_desc:0 "与蒙德中央的唇枪舌剑每隔个十年二十年就要进行一次，虽然每一次最终都能达成对我们有利的条件，但双方天平上放的钩钩果（砝码）已经相差无几了。\n由于我们在谈判上没有什么技巧可言，部分部族已经开始对这种局面表示不满......只能寄希望于王狼的庇护能够让他们不那么过分吧。"
bll_10:0 "可那里是家吗？"
bll_10_desc:0 "没有方案，没有计划，没有授权书，也没有法律支持，哦，奔狼领没有成文的法律，真有意思，太有意思了！\n什么都没有，这群野蛮人就要把我们赶出我们的家园，让我们滚去清泉镇，多么可笑？如果我们能在外面生存，我们怎么可能生存在这处处受限的奔狼领？它们是怎么能够这么傲慢而野蛮，头脑一热地就要把我们赶去一个陌生的地方？那里，真的会是我们的家吗？"
bll_11:0 "也许吧"
bll_11_desc:0 "也许这一次不一样呢？蒙德城和王狼是有协议的，再怎么厌恶我们，也总不可能激进到这种程度吧？况且，如果是因为那群难民，那把难民迁移走不就行了吗？而且......而且，听说清泉镇的环境也不错，再怎么说，不可能什么补偿都没有的吧？\n§R“不是吧？你真的这么想？”§!"
bll_12:0 "最终的形态"
bll_12_desc:0 "迁移的方案已经在奔狼领的大小势力中商讨完毕，现在，是时候在下一次的大会中提出这项方案了。\n§G它会被通过的，我们胜券在握。§!\n§R......而我们绝不同意。§!"
bll_13:0 "号令北风的权力"
bll_13_desc:0 ""
bll_14:0 "或许，北风是柔和的"
bll_14_desc:0 "北风最终回应了少年的声音，祂以至高的权威与无上的远见将自己的象征放在了少年手中，期待着奔狼领的又一场改变。\n雷泽，他的力量、他的决心与美好的名声让大部分人接受了这个结果，但极端排外者与看重年龄的长者们却不一定认同这个结果。\n当然，无论如何，奔狼领将会走向更新的未来，只有这个结果是毋庸置疑的。"
bll_14_is_visible:0 "国策：“或许，北风是柔和的”已可用"
bll_15:0 "沿此路者，毋需更改"
bll_15_desc:0 "迁移方案已经通过，那群不被我们认可的外来者不日就将离开，随着他们的脚步愈发远去，堆积的问题将被解决，奔狼领的顽疾也即将被消除，自然的秩序将继续在于这片密林之中永存，让我们举起酒杯，敬献王狼！\n§G现在，是时候接收本属于我们的土地了。§!"
bll_14_is_visible:0 "国策：“沿此路者，毋需更改”已可用"
bll_16:0 "奔狼领的改变"
bll_16_desc:0 "我们不会屈服，我们不会妥协，如果有人想要逼走我们，那我们将会斗争到底，因为这里早已不是独属于它们的地盘了，奔狼领需要改变，一场彻头彻尾的改变！\n§R这场改变将从我们的手中发芽......§!"
bll_14_is_visible:0 "国策：“奔狼领的改变”已可用"
