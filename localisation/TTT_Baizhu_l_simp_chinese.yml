 Baizhu_event.10.t:0 "璃月港呼吁和平"
 Baizhu_event.10.d:0 "尊敬的[ROOT.GetName]：\n我们，璃月港政府，在此以最诚挚的心情，呼吁与[ROOT.GetName]政权共同开启一条通向和平解决纷争的道路。内战爆发后，各国之间的关系因发展路线的分歧而显得紧张。对此，我们认为任何问题都不应以牺牲和平，加剧对抗的方式来化解。我们坚信，无论何种挑战，只要双方怀揣真诚和尊重，通过坦诚且富有成效的对话，就能寻找共赢的解决方案。\n璃月港曾是岩王帝君与千岩军拼死捍卫的富饶之地，现在则是无数黎民百姓的避难之所，理应远离战争硝烟。在此，我们热切期待[ROOT.GetName]能够积极响应这份和平倡议，一同坐下来，面对面地探讨和处理我们的分歧。我们呼吁搭建沟通的桥梁，而非筑起对立的壁垒，让理解成为连接彼此的力量，让协商取代误解和冲突。\n希望我们在充分尊重各自利益的前提下，共同创建一个开放公正的谈判环境，进而推动和平进程的发展。璃月港政府承诺将始终秉持这一理念，并时刻准备着与XXX政府开展一切积极的交流。我们深知，和平不仅是我们两国民众的共同期盼，也是地区乃至全璃月稳定繁荣的重要基石。请让我们共同努力，为我们的人民创造一个安全和谐的生活环境，让和平的阳光普照在璃月的土地上。\n愿和平之光照亮我们的前行之路，愿友谊之力驱散所有的阴霾。敬请[ROOT.GetName]政府共襄和平大业！"
