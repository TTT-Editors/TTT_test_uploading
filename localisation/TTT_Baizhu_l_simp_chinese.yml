 Baizhu_event.14.t:0 "第二份报告 "
 Baizhu_event.14.d:0 "在近期的市场监管中，飞云商会提供的重要线索引起了我们的关注。荣发商铺，一家以食品为主要交易对象的商铺，其货物包括调味料、各类果蔬以及五谷杂粮等。在线索中，这家商铺最为紧缺的货物——奶制品与豆制品在夜晚的黑市交易中价格竟然高达市场价的五倍。而其他货物的交易价格也普遍高出市场价二至三倍。\n这种黑市贸易的规模虽然略小于预期，但其行动速度之快，转移之灵活，仍然让人感到震惊。在派遣了诸多线人探究过后，我们发现，这些交易多以数十人秘密集结为主，行动迅速且转移灵活，很容易逃脱监管部门的视线。\n在这个复杂的交易网络中，荣发商铺的老板东升成为了最主要的嫌疑对象。他曾多次参与黑市交易，对市场的运作有着深入的了解。在对他进行了紧急抓捕与问讯后，我们最终以一部分条件为价码换取了他的张口，接下来，我们就能够进行下一步的行动了！ "
 Baizhu_event.14.a:0 "很好！"
 Baizhu_event.15.t:0 "第三份报告 "
 Baizhu_event.15.d:0 "在荣发商铺的老板东升承认了自己的违法行为，并已接受了相应的法律处罚后，浮现在我们面前的是另一家商行——解翠行的调查结果。\n我们发现，在这个看似纯粹的高价物品交易市场中，纯粹的交易现象其实并不多见。相反，更多的是一些处于灰色地带的交易活动。\n在璃月内战爆发后，解翠行的赌石大多改为从须弥等地走私而来，在暴利的驱使下，这条道路已经形成了一个庞大的地下市场，严重危害着璃月港的经济，也引发了一系列的社会问题。\n我们已经针对解翠行发起了行动，现在，笼罩在璃月港上空的黑市阴云终于有了散去的迹象，是时候彻底解决他们了！"
 Baizhu_event.15.a:0 "对走私黑市一定要重拳出击"
 Baizhu_event.16.t:0 "最终的报告 "
 Baizhu_event.16.d:0 "经过长期不懈的努力，璃月港的黑市团体终于得到了有效的遏制。近期，我们成功破获了多起黑市犯罪案件，将一批犯罪分子绳之以法，使这个盘踞在璃月港的黑市团体几乎被消灭殆尽。这是一场正义与邪恶的较量，也是一次对璃月利益的坚定捍卫。\n我们不能因为取得了阶段性的胜利就掉以轻心。黑市犯罪活动是一颗毒瘤，一旦放松警惕，就有可能卷土重来。因此，我们必须始终保持高度的警惕，坚决打击一切违法犯罪行为，确保璃月港的社会稳定。\n同时，以烟绯为代表的派系也向白术呼吁在非常时期采取非常办法，加强社会治理，提升违法成本，提高人民群众的法制观念，让每一个人都知道法律的权威不容挑战，违法的代价无法承受。\n在最新的演讲中，白术向璃月港居民承诺，虽然璃月港已经取得了一定的成果，但是打击黑市犯罪、维护社会公正的斗争还远未结束。璃月港政府将会继续坚持，以更加坚定的决心、更加有力的行动，彻底铲除黑市犯罪，让璃月港重新回到那个公正、勤劳、繁荣的黄金社会。"
 Baizhu_event.16.a:0 "感谢所有参与者的努力"
 Baizhu_event.17.t:0 "第二份报告 "
 Baizhu_event.17.d:0 "根据线人提供的资料，荣发商铺的黑市交易在午夜的规模达到巅峰，但具体的交易信息则缺乏数据支撑。由于黑市群体行动灵活，且转移速度极快，我们难以实施精准打击。在对商铺的东升老板问讯后，他也只告诉我们一些无关紧要的内容，而更多关于“黑色地带”的东西他却一概声称不知道，这使得调查一度陷入停滞。 \n最终，我们不得不无可奈何地将他释放，希望我们接下来的监视能够起到作用。"
 Baizhu_event.17.a:0 "这个老板一定有问题"
 Baizhu_event.18.t:0 "第二份报告 "
 Baizhu_event.18.d:0 "拒绝了飞云商会的线索后，我们的调查确实一度陷入了停滞，但在千岩军与玉京台的协作配合下，我们很快在黑市中安插进去了几个线人。\n根据线人提供的资料，荣发商铺的黑市交易在午夜的规模达到巅峰，但具体的交易信息则缺乏数据支撑。由于黑市群体行动灵活，且转移速度极快，我们难以实施精准打击。但在对东升老板进行了紧急抓捕与问讯后，我们最终以一部分条件为价码换取了他的张口，接下来，我们就能够进行下一步的行动了！ "
 Baizhu_event.18.a:0 "很好"
 Baizhu_event.19.t:0 "最终的报告 "
 Baizhu_event.19.d:0 "非常遗憾，由于政府对港口黑市交易的信息过度匮乏，加之战争的余波尚未平息，我们现在不能以牺牲更多经济利益为代价，清剿不断蔓延的黑市，考察不得不被迫推迟。 \n当然，这并不意味着政府对其置之不理。等待之后政局有所稳定，我们会重新展开对黑市的打击活动，彻底切断这些黑色链条。 "
 Baizhu_event.19.a:0 "不是不报，而是时候未到"