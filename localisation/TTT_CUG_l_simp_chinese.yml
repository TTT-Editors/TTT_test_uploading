 ####一阶段国策
 CUG_chenyu_zhulong:0 "沉玉祝珑"
 CUG_chenyu_zhulong_desc:0 "沉玉谷内部的事务有大有小，但对于沉玉谷的未来来说都极为重要，目前最为重要的事务是使浮锦仙君恢复力量、举行投珑仪式来恢复水土，而从长远来看，发展沉玉谷的其他产业、改善基础设施、稳定人心也是需要我们注意布置的事务。"
 CUG_kebu_ronghuan:0 "刻不容缓之事"
 CUG_kebu_ronghuan_desc:0 "在灵渊破坏了沉玉谷的水土之后，沉玉谷引以为傲的茶叶产业已经受到了巨大的损害，而浮锦仙君也因为缓解水土问题而失去了大量力量，从而无法直接祓除变动的灵脉，我们必须立刻为仙君排忧解难，搜寻她散落的仙力、准备投珑仪式。"
 CUG_shouji_jin_li:0 "收集金鲤"
 CUG_shouji_jin_li_desc:0 "浮锦仙君的仙力化作了许多金鲤逸散在了整个沉玉谷内，为了便于我们寻找，她还演示了仙力化形的具体相状，那么，事不宜迟，是时候发动沉玉谷内的山民，在经受训练后进入山林之内寻找金鲤了。"
 CUG_fuyuan_xianxiang:0 "复原仙像"
 CUG_fuyuan_xianxiang_desc:0 "沉玉谷人对于那些胖墩墩的仙像可不算陌生，在山岭林海之中，这些令人尊敬的造物常常给迷失方向的山民指引道路，并用有限的仙力来庇佑他们不受野兽蛇虫的侵袭。\n但在长久的沉默中，它们大多已经被损毁、被移动，失去了本该拥有的力量，浮锦仙君告诉我们，仙像中的细小仙力，在合流后同样也会成为一段抗击灵渊的音符，因此，我们需要学会借助有限的仙力，来复原这些人民的好伙伴。"
 CUG_daji_pantu:0 "打击叛徒"
 CUG_daji_pantu_desc:0 "因为各种各样的原因，总会有人背叛自己的信仰、出身、甚至是种族，诞生于混乱与偏激之中的灵渊信徒就是这样一群人，他们虽然没有得到灵渊的直接领导，但对于人类（是的，他们是如此的憎恨自己的同袍）的恶感却丝毫没有减少，在未来可以遇见的麻烦到来之前，先下手为强或许是一个不错的选择。"
 CUG_laiyun_zhixing:0 "来歆之行"
 CUG_laiyun_zhixing_desc:0 "在彻底兵戎相见之前，浮锦决定悄悄去一趟来歆山，也是为了做一次最后的努力......\n或许她会成功，但说实话，那可能性不大。"
 CUG_yaowang_weilai_zhishi:0 "遥望未来之事"
 CUG_yaowang_weilai_zhishi_desc:0 "在过去的一年、五年、上百年里，翘英庄的茶坊照常升起烟气，遗珑埠的码头照常白帆汇集，这样祥和的局面，全部都来自于千百年里每一任沉玉谷政府机构对未来的遥望与投资，只有一笔笔持续性的、不间断的对未来的馈赠，才能构建起一个越来越好的社会形态。\n这是沉玉谷历代人民的智慧，也是一代代沉玉谷先民留给子孙的礼物，现在，是时候由我们延续这一传统了。"
 CUG_huize_wanmin_zhishi:0 "惠泽万民之事"
 CUG_huize_wanmin_zhishi_desc:0 "无论是蒙德、璃月还是须弥枫丹，以人为本的思想都是被广泛认可的，作为享受沉玉谷百年香火供奉的仙人，浮锦仙君有义务也有意愿为沉玉谷的人民做出更多的贡献。"
 CUG_fazhen_yilongbu:0 "发展遗珑埠"
 CUG_fazhen_yilongbu_desc:0 "遗珑埠是沉玉谷乃至整个璃月的重要港口之一，来自枫丹须弥的商品随着这个巨港流向璃月内地，给璃月带来了健康的经济环流。\n随着时代的进步与科技的发展，沉玉谷的基础设施也需要跟上。"
 CUG_yanshui_jiaoxing:0 "岩水交行"
 CUG_yanshui_jiaoxing_desc:0 "沉玉谷位于璃月港与枫丹廷的中央，因此，我们在璃月的底片之上也有着不少的枫丹色彩。\n当然，随着对璃月联系的要求逐渐增加，我们必须增加对璃月港的港口。"
 CUG_weituo_kexueyuan:0 "委托科学院"
 CUG_weituo_kexueyuan_desc:0 "沉玉谷内部的资源极其丰富，但由于先前的主要发展精力几乎是全方位的安排在了茶业与贸易业中，我们对矿产的勘测和开采并不了解，因此，我们需要联系枫丹科学院以求帮助。"
 CUG_fazhen_qiaoyingzhuang:0 "沟通翘英庄"
 CUG_fazhen_qiaoyingzhuang_desc:0 "翘英庄地区的基础设施和道路网在新时代中还尚有不足，以往繁荣的茶业运输需求阻碍了我们对其进行进一步的翻修和升级，但现在茶叶减产，是时候抓住这次机会了。"
 CUG_xiufu_xianjia_chafu:0 "修复仙家茶釜"
 CUG_xiufu_xianjia_chafu_desc:0 "在百千年前仙君种下茶树时，还将一盏仙家制作的茶釜放在了今天的翘英庄地区，这盏茶釜也就成为了沉玉谷地区著名的文化符号，可惜在去年的混乱中它受损失效了，眼下浮锦仙君实力还尚未恢复，要是我们能够自行解决它，那么就能为仙君分忧解难了。"
 CUG_jinko_jixie:0 "进口机械"
 CUG_jinko_jixie_desc:0 "沉玉谷的工业化在跟随璃月的脚步中也出现了不少的问题，先前进口的机械也没能留在沉玉谷发光发热，因此，这一次我们需要详细的安排好进口机械的各种用途，当然，当然，现在该去写订单了。"
 CUG_gaishan_jiyi:0 "改善技艺"
 CUG_gaishan_jiyi_desc:0 "翘英庄茶业的技艺一直随着时代的潮流而不断更新涌动，在眼下这个科技日新月异的时代，我们就更需要抓紧对茶业技艺的研究了。"
 CUG_baifan_xianjia:0 "拜访仙家"
 CUG_baifan_xianjia_desc:0 "沉玉谷仙家与绝云间仙家的关系自古有之，但后来随着沉玉谷诸仙的沉睡陨落而告一段落，现在，浮锦仙君已经醒来，是时候走访一趟绝云间，恢复这段关系了。"
 CUG_toulong_yishi:0 "投珑仪式"
 CUG_toulong_yishi_desc:0 "§G投珑仪式即将开始。§!\n而在另一边，一场§R决战§!也即将开始......"
 CUG_shouji_jin_li_tt:0 "§Y浮锦§!的§R力量§!得到了§G恢复……§!"
 CUG_jinko_jixie_tt:0 "我们将从§C枫丹§!进口一批新的机械"

 ####二阶段国策
 CUG_war_is_coming:0 "风雨欲来"
 CUG_war_is_coming_desc:0 "沉玉谷是璃月沟通内陆诸国的枢纽。但如今，璃月四分五裂、边防羸弱，有无数双眼睛正在觊觎沉玉谷，浮锦应该趁早做打算了。"
 CUG_martial_law:0 "紧急戒严"
 CUG_martial_law_desc:0 "至冬的间谍令我们毫无秘密可言，戒严将会限制他们的活动。\n这当然会加重民众的恐慌，但我们别无他选。"
 CUG_industry_mobilization:0 "军工动员令"
 CUG_industry_mobilization_desc:0 "至冬的侵略让沉玉谷到了生死存亡的关头，浮锦明白打赢战争不能只依赖外国的援助，还要扩大自己的工业规模，在原有的民生工厂基础上建成军工厂会让这一过程更加省时省力。"
 CUG_arms_factory_construction:0 "紧急军工建设"                    
 CUG_arms_factory_construction_desc:0 "至冬的侵略让沉玉谷到了生死存亡的关头，虽然可以在民生工厂上直接建成军工，但浮锦并不愿意牺牲轻工业，我们完全可以新建几个军工厂来避免抢占轻工业的尴尬境地。"
 CUG_total_industry_mobilization:0 "经济总动员"
 CUG_total_industry_mobilization_desc:0 "浮锦是时候宣布沉玉谷已经处于战争状态了。\n希望最终的赢家会是我们，祝我们好运。"
 CUG_lingmengshan_line:0 "灵濛山防线"
 CUG_lingmengshan_line_desc:0 "灵濛山是沉玉谷抵抗外敌的天然屏障，在此基础上修建防御工事，可以减轻我们面临的军事压力。"
 CUG_yilongbu_fortification:0 "遗珑埠防线"
 CUG_yilongbu_fortification_desc:0 "遗珑埠是沉玉谷最大的城市，绝不能轻易丢失。\n加强遗珑埠的城防建设，将其打造为坚固的要塞。"
 CUG_qiaoying_village_fortification:0 "翘英庄防线"
 CUG_qiaoying_village_fortification_desc:0 "翘英庄是我们与璃月核心地区沟通的桥梁，我们有必要增强这里的防御工事，保持我们与璃月地区的沟通。"
 CUG_continue_defense_line_construction:0 "继续防线建设"
 CUG_continue_defense_line_construction_desc:0 "我们无法保证战火只会维持在边界，若是提前修筑纵深防线，可以让我们在战事失利时不至于太过被动。"
 CUG_road_construction:0 "道路建设"
 CUG_road_construction_desc:0 "沉玉谷山路崎岖，基础设施落后，给后勤部门带来了巨大困扰。\n浮锦决议用一个月左右的时间完成瞑垣山和翘英庄地区的基础设施升级。"
 CUG_back_road_construction:0 "后方道路建设"
 CUG_back_road_construction_desc:0 "南岭空间广阔，且大多土地尚未开发。倘若加以建设，我们也许能在不远的未来将其作为稳固的后方基地。"
 CUG_yilongbu_arms_factory_construction:0 "遗珑埠军工厂建设"
 CUG_yilongbu_arms_factory_construction_desc:0 "遗珑埠在战前就是沉玉谷最繁华的地区，集中了沉玉谷地区的大量工业资源，将新的工厂修建在遗珑埠周边可以充分发挥工业集聚的优势。"
 CUG_qiaoyingzhuanug_workshop_improvement:0 "翘英庄工坊改造"
 CUG_qiaoyingzhuanug_workshop_improvement_desc:0 "翘英庄的作坊有着成熟的运转体系和经验丰富的工作人员，把这里的作坊改造为生产武器的军工作坊会更加容易，也能够在一定程度上缓解军械产能不足的问题。"
 CUG_purchase_fontaine_machine:0 "购买枫丹军工设备"
 CUG_purchase_fontaine_machine_desc:0 "枫丹有着提瓦特顶尖的工业技术，并且在战前和我们保持着紧密的经济联系。也许我们可以从枫丹引进一些工业设备，用于建成新的工厂，并改善沉玉谷地区工业落后的现状。"
 CUG_nam_leing_arms_factory_construction:0 "南岭工厂建设"
 CUG_nam_leing_arms_factory_construction_desc:0 "无论遗珑埠还是翘英庄都太过于接近交战地区，浮锦认为应当提前建设广大的南岭地区，为沉玉谷的军民打造一个能够持续、稳固输血的大后方基地。"
 CUG_stay_true_to_heart:0 "坚守本心"
 CUG_stay_true_to_heart_desc:0 "对至冬的战争绝非一朝一夕可以完结的，沉玉谷的人力物力都很脆弱，容不得太多差错。浮锦也不会赞同竭泽而渔、孤注一掷的选择，眼下的形势需要杜绝激进冒险的作风。当务之急，收拾人心，保障民生，稳定生产。战争则要稳扎稳打，从长计议。"
 CUG_necessary_evil:0 "不惜代价"
 CUG_necessary_evil_desc:0 "前线战事吃紧，至冬步步紧逼，此诚沉玉谷危急存亡之秋。浮锦也该明白，过度呵护子民打不赢战争。一切资源都必须投入战争当中，所有沉玉谷居民必须严格遵守指令，哪怕这么做是饮鸩止渴。"
 CUG_liyue_help_me:0 "请求璃月援助"
 CUG_liyue_help_me_desc:0 "一切努力都付诸东流，巨大的失败敲响沉玉谷灭亡的丧钟。璃月，曾经由岩王帝君护佑的国度成为了浮锦最后的希望。/n任何人都好，请救救沉玉谷吧"
 CUG_new_lease_of_life:0 "劫后余生"
 CUG_new_lease_of_life_desc:0 "历经战火的磨难，浮锦和她的子民终于收复了沉玉谷全境。这片土地已满目疮痍，烧焦的森林、秃平的山顶、破败的聚落...到处都在向高天哀诉着自己无法愈合的创伤。但至少，浮锦和她的子民赢得了这场战争，能够亲手重建这片硝烟尚未散尽的荒土。"
 CUG_emergency_mobilization:0 "紧急动员"
 CUG_emergency_mobilization_desc:0 "沉玉谷的千岩军大多回国参加内战了。仅凭零星的千岩军和民兵是无法阻挡有预谋的侵略的，为此，我们要扩大军队规模。"
 CUG_mobilise_milita:0 "召集民兵"
 CUG_mobilise_milita_desc:0 "匮乏的军械和低下的训练素质让我们无法组建如千岩军强大的队伍，成立大量的民兵团或许会是解决燃眉之急的选择。"
 CUG_expand_army_recruit:0 "扩招千岩军"
 CUG_expand_army_recruit_desc:0 "将有限的物资分配给退役军人整编而成的队伍，数量虽少但训练有素的战士们或许会是解决燃眉之急的选择。"
 CUG_purchase_fontaine_weapons:0 "购买枫丹军火"
 CUG_purchase_fontaine_weapons_desc:0 "以茶业为主的沉玉谷不具备大规模生产军械的能力，将我们的财产用于向枫丹购买优质武器，可以缓解我们装备短缺的问题。"
 CUG_smuggle_fontaine_weapons:0 "走私枫丹军火"
 CUG_smuggle_fontaine_weapons_desc:0 "以茶业为主的沉玉谷不具备大规模产出军械的能力，利用盗宝团等势力走私枫丹的武器能够节省我们有限的财力，缓解装备短缺的问题。当然，这会引发严重的治安问题。"
 CUG_no_step_back:0 "绝不后退"
 CUG_no_step_back_desc:0 "沉玉谷是璃月的北大门，也是我们的家园，在消灭来犯之敌前，我们不会后退一步！"
 CUG_external_rescue:0 "外部援助"
 CUG_external_rescue_desc:0 "仅凭沉玉谷的人力物力是不可能打赢这场防御战争的，我们可以向仙家和夜叉求助，他们应当通晓唇亡齿寒之理。"
 CUG_contact_foreigner:0 "联络外部势力"
 CUG_contact_foreigner_desc:0 "璃月已经乱作一团，无法有力支持我们的战争。向蒙德、须弥、枫丹这样的友邦求助也不失为一种选择。如果他们愿意出兵，那就再好不过了。"
 CUG_blood_and_tear:0 "血与泪"
 CUG_blood_and_tear_desc:0 "仓促的防御战争给了我们太多血的教训，但我们会在血泊中重新振作，经过鲜血和泪水打磨的沉玉谷军民必将更加坚强。"
 CUG_inspire_everyone:0 "号召全体军民"
 CUG_inspire_everyone_desc:0 "为了保卫沉玉谷，驱逐至冬的侵略者，浮锦需要更多的支持与帮助。沉玉谷的子民们，是时候追随浮锦仙君，为这片土地抛头颅洒热血了。"
 CUG_military_reform:0 "军事改革"
 CUG_military_reform_desc:0 "沉玉谷的军队在战争中成长，总结战争经验与教训，让我们的军队更能战、更善战。"
 CUG_guerrilla_warfare:0 "游击战"
 CUG_guerrilla_warfare_desc:0 "敌后战场也是战争的重要组成部分，在沦陷的土地上仍有我们的人在坚持抵抗。早日与游击队建立联系，让敌后战场与正面战场进行更多的联动。"
 CUG_enemy_base_areas:0 "建立敌后根据地"
 CUG_enemy_base_areas_desc:0 "游击于敌后的战士们取得了巨大的成功，如果能够整合游击区，连点成面，建成敌后根据地，敌后行动更有组织、更有效率。"
 CUG_people_s_war:0 "人民战争"
 CUG_people_s_war_desc:0 "沉玉谷的军民已经团结在了浮锦的身旁，所有人都坚守岗位，让侵略者见识一下何为沉玉谷人民意志组成的铜墙铁壁吧。"
 CUG_unite_we_can_win:0 "众志成城"
 CUG_unite_we_can_win_desc:0 "沉玉谷曾孤立无援、惶惶终日，也曾人心浮动、草木皆兵。浮锦和沉玉谷人民在这般黯淡的日子里的坚守，终于换来了沉玉谷全体军民的上下一心。/n他们的决心正如他们的口号：奋勇向前，坚定不移，直至消灭一切来犯之敌。"
 CUG_unexpected_assiatance:0 "意想不到的援助"
 CUG_unexpected_assiatance_desc:0 "灵渊作为沉玉谷昔日的领袖之一，本就有着巨大的影响力。在这场自卫战争中，浮锦早已心力交瘁，熬干了自己的心血。作为故日的好友，灵渊决定去为浮锦分担一部分压力，为沉玉谷履行自己的那份责任。"
 CUG_mountain_warfare:0 "山地作战"
 CUG_mountain_warfare_desc:0 "高山上的死斗为我们炼就了一批坚韧胜过松柏的战士，把他们集中起来组成山地部队，使他们成为防线上的不动磐石，攻势中的破阵尖刀。"
 CUG_emphasis_on_engineers:0 "重视工兵"
 CUG_emphasis_on_engineers_desc:0 "工兵是现代军队的重要组成部分，防御工事修筑、渡河桥梁搭建、密集雷区排解等工作都由工兵负责。沉玉谷的军队并不缺少工兵，但在对于工兵部队的管理、建设、维护上略显薄弱。可以从这一方面来推进工兵部队的强化工程。"
 CUG_keep_up_with_time:0 "时代的变化"
 CUG_keep_up_with_time_desc:0 "科学技术为战争带来了史无前例的装备革命和战术创新，冷刃长枪、火铳膛炮都已不再适合当下的战场。重火力至上，轻火力至上是这个时代的战争主流，数量和质量兼备的火炮是占据战场优势的关键，我们的大炮应当更新迭代了。"
 CUG_hard_times_are_over:0 "苦尽甘来"
 CUG_hard_times_are_over_desc:0 "至冬军队深陷战争泥潭久矣，他们食不果腹、身心俱疲，日夜担惊受怕，早已失去往日的锋芒。反观沉玉谷已经兵精粮足，士气高涨。浮锦觉得是时候向至冬干涉军发起最后一战，结束这场战争了。"
 CUG_quantity_first:0 "数量第一"
 CUG_quantity_first_desc:0 "浮锦曾与韩迁讨论过关于军队建设的方向问题，韩迁所描述的以优势兵力和火力组成重拳，排山倒海的向敌军阵地猛砸的战斗图景令浮锦印象深刻，或许这就是沉玉谷军队未来的发展方向。"
 CUG_quality_first:0 "质量第一"
 CUG_quality_first_desc:0 "嘉明对沉玉谷军队的建设有自己的另一套见解，用可靠的武器和士兵形成突刺尖刀，精准打击敌军阵线要害，使得敌人如被点穴后陷入失能，继而全军取得突破的战斗方式深受浮锦的关注，这也许是沉玉谷军队未来的发展方向。"
 CUG_set_up_the_staff:0 "建立参谋部"
 CUG_set_up_the_staff_desc:0 "沉玉谷的军队一直以来缺乏系统的指挥体系，战斗中常常各自为战、难以协同、缺少全局谋划，难以组织有效的大规模总体作战，倘若成立参谋总部，说不定可以解决上述的问题。"
 CUG_select_junior_officers:0 "选拔基层军官"
 CUG_select_junior_officers_desc:0 "稚嫩的沉玉谷军队在残酷的战争中走向成熟，大批优秀的基层官兵脱颖而出，是我们宝贵的军事人才资源。善战者提，善律者擢，择能而陟，提高军队战斗力的同时，自下而上的贯彻我们的军事改革。"
 CUG_bba_dlc:0 "唯有浴血"
 CUG_bba_dlc_desc:0 "眼前的这片土地将成为至冬人葬身丧命坟墓，为了沉玉谷的一切，奋勇向前，杀光他们，毫不留情！"
 CUG_use_soft_conquer_hardness:0 "以柔克刚"
 CUG_use_soft_conquer_hardness_desc:0 "我们比至冬人熟悉沉玉谷每一座高山、每一个河谷，我们穿梭于山川河流、沼泽森林，切碎敌人的阵线，将他们吞噬在群山之中。"
 CUG_supply_improvement:0 "改善补给状况"
 CUG_supply_improvement_desc:0 "攻守之势已易，进攻作战对我们的后勤能力提出了更高的要求，我们需要加强补给能力，增强部队的进攻持续性，让敌人得不到半点喘息之机。"
 CUG_reborn_from_the_fire:0 "浴火重生"
 CUG_reborn_from_the_fire_desc:0 "战争炼成了沉玉谷能攻善守、令行禁止的百战精锐之师。他们是任何势力妄图对沉玉谷下黑手之前，再三掂量与琢磨的对象，是沉玉谷立于乱世的关键力量。而为了这样一支军队付出了多少血泪，也只有浮锦和沉玉谷的众生知道了。"
 CUG_call_liyue_tt:0 "我们将请求所有璃月势力支援我们"
 
