 CUG_war_is_coming:0 "风雨欲来"
 CUG_war_is_coming_desc:0 "沉玉谷是璃月沟通内陆诸国的枢纽。而今，璃月四分五裂、边防羸弱，强敌环伺。为了守卫边陲，我们必须早做准备。"
 CUG_martial_law:0 "紧急戒严"
 CUG_martial_law_desc:0 "至冬的间谍令我们毫无秘密可言，戒严将会限制他们的活动。这当然会加重民众的恐慌，但我们别无他选。"
