 CUG_event.8.t:0 "紧急戒严"
 CUG_event.8.d:0 "在黎明的微光中，弗里斯兰站在沉玉谷的出口前，心中满是决然与期待。他早已下定决心回到久违的故乡——蒙德，去追寻那份属于自己的宁静与自由。然而，当他紧握着行囊，准备踏出这一步时，却被冷酷的事实拦住了去路。\n\n“对不起，弗里斯兰先生。”身穿盔甲的守卫表情严肃地对他说，“由于最近局势紧张，沉玉已进入全面戒严状态，所有的边界都已封锁，任何人都不得进出。”\n\n弗里斯兰尽力保持着镇定，眼里闪过一丝焦急。他试图说服这位恪尽职守的守卫：“我理解你们的职责所在，但我确实有急事必须返回蒙德，我可以保证我的行程不会带来任何麻烦……”\n\n守卫看着弗里斯兰恳切的眼神，微微摇头，语气中透露出深深的无奈：“弗里斯兰先生，我也很希望可以帮助您，但上级的命令我们必须严格遵守。现在的沉玉谷，是为了所有市民的安全而封闭，非常时期，还请您理解。”\n\n面对这样的答复，弗里斯兰只能深深地叹了口气，他抬头望向那被铁索和重兵严密把守的城门，心中充满了困惑与无力感。“唉，这究竟是怎么回事？我只想回家而已。”他自言自语，脸上流露出无法掩饰的无奈与失落。\n\n此刻的弗里斯兰，就像一只被禁锢的飞鸟，尽管振翅欲飞，却始终无法突破眼前的重重阻碍，只能在原地徘徊，任由心中的焦灼与期盼交织成一首无尽的离歌。"
