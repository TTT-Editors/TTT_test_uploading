####民族精神
 LYU_Yield_tea:0 "茶叶产量"
 LYU_Quality_teaindustry:0 "茶业品质"
 CUG_heer_buto:0 "和而不同"
 CUG_heer_buto_desc:0 "沉玉谷地区与璃月的行政中心璃月港相距两端，崇山峻岭显著地隔断了它与璃月其他地区的交流，这也使得当地与璃月其他地区迥然不同的文化习俗乃至观念信仰得以保留下来；\n当然，这并不意味着沉玉谷是一个闭塞保守、排外固执的边陲地区，恰恰相反，这里的人民随遇而安，开放包容，哪怕是一些明显不合时宜的思想也能在沉玉谷内部站稳脚跟。而作为著名的中转站之一，来自璃月港、枫丹廷、蒙德城等各地的商人旅客云集于此，也为这片土地带来了源源不断的鲜活气息。"
 CUG_qiaoying_chaye:0 "翘英茶业"
 CUG_qiaoying_chaye_desc:0 "沉玉谷之所以能够成为如今的繁荣景象，靠的就是最初浮锦仙君在翘英庄北侧种下的茶树。百千年来，茶树已然遍布整个翘英庄上下，茶业也成为了沉玉谷经济发展的绿色支柱，而翘英庄的各类茶叶也随着沉玉谷的发展而远销海外，成为了沉玉谷的知名名片。"
 CUG_shuitu_shihen:0 "水土失衡"
 CUG_shuitu_shihen_desc:0 "自去年年秋起，各大茶田的产量与茶叶质量便开始不断下跌，收成不佳不仅仅引发了沉玉谷的财政紧张，也导致了外国资本与本地人民对翘英茶业的不信任。\n好在，沉睡百年的浮锦仙君已经听到了人民的呼唤，她从睡梦中醒来，将灵渊的阴谋公之于众，也用仙力缓解了部分水土的问题，并承诺会用一场盛大的投珑仪式解决这一切的问题。\n§R……如果一切顺利的话。§!"
 CUG_chenyu_ergong:0 "沉玉而工"
 CUG_chenyu_ergong_desc:0 "作为与枫丹沟通的渠道，璃月港所进行的工业化同样也在沉玉谷同步进行，枫丹来的科学技术迅速改变了沉玉谷人民的生活，似乎，科学技术与先进工业也将改变沉玉谷的风貌？\n也许真的改变了什么吧，但从枫丹订购的机器大多为炒茶所用，而深刻的社会变化也被埋没在茶叶的芬芳中，工业化给沉玉谷带来的有着便利，但由于轻视的目光，似乎也只有便利了……\n当然，这种局面终将改变。"
 CUG_shuitu_shihen_tt:0 "§R我们的茶叶质量大不如往年，若不能尽快解决水土问题，待到陈茶售光，翘英庄的茶业口碑就将遭受巨大打击！§!"
 CUG_xianjia_zhuli:0 "仙家助力"
 LYU_xianjia_chahu:0 "仙家茶釜"
 CUG_qiaoyingchaye_shuaibai:0 "替换翘英茶业"
 CUG_qiaoyingchaye_shuaibai_desc:0 "沉玉谷之所以能够成为如今的繁荣景象，靠的就是最初浮锦仙君在翘英庄北侧种下的茶树。百千年来，茶树已然遍布整个翘英庄上下，茶业也成为了沉玉谷经济发展的绿色支柱，但随着水土失衡问题的解决最终失败，翘英庄的茶田正在一步步死去，随着陈茶已尽，我们将不得不开始售卖这些品质堪忧的茶叶。\n————§R翘英茶业，完蛋了……§!"
 CUG_huangman_ruqing:0 "蛮荒入侵"
 CUG_huangman_ruqing_desc:0 "§R我们的茶业遭受了灭顶之灾，沉玉谷完蛋了……§!"
