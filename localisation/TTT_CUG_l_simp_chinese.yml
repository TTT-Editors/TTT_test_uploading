 CUG_event.1.t:0 "沉玉谷的现状"
 CUG_event.1.d:0 "在璃月内部，沉玉谷地区一直以其繁荣的贸易、优质的茶叶与独特的文化而闻名于世，北方的遗珑埠是璃月面对枫丹的重要港口，而南部的翘英庄则以茶业享誉大陆，人们在青山绿水间修筑白墙黑瓦，过着自然而安逸的生活。\n但在千年的和平之后，危机已然显现。\n自去年来，沉玉谷地区的支柱产业————翘英茶业便因为不知名原因导致的茶叶减产与品质下降而走向衰落，茶庄不得不宣布减产，并动用去年的陈茶应急。在这样的局面下，翘英庄与遗珑埠内的各大派系几乎是动用了自己全部的力量去寻找原因，可惜最终无功而返。所幸锦鲤仙人浮锦仙君及时现身，向世人揭露了隐山猊兽妄图动用仙力毒害水土，使沉玉谷重归史前蛮荒的阴谋，并动用仙力缓解了水土问题，才将沉玉谷从恐慌之中解救出来。\n但危机仅仅只是被缓解了，并非完全解决，仙君仙力尚未恢复，沉玉谷内部其他问题也已经浮现，我们必须协助仙君恢复仙力、准备投珑仪式、解决其他问题，齐心协力，才能度过这次的危机。"
 CUG_event.1.a:0 "时间不多了，我们需要尽快起身"
 CUG_event1_tt:0 "目前我们的陈年茶叶还能够支持一段时间，但如果在两年内没能解决水土问题，§R我们的茶业名誉就将遭到惨痛打击。§!"
 CUG_event.2.t:0 "对灵渊信徒的打击"
 CUG_event.2.d:0 "在收到山民们的情报之后，沉玉谷驻防的千岩军队长果断决定采取行动，针对灵渊信徒进行打击。为了确保行动的成功，在与各地的民兵组织沟通后，沉玉谷各民兵队伍也积极参与了这次打击行动。\n这次打击行动取得了巨大的胜利。当千岩军突入灵渊信徒藏身的山洞之时，一些信徒还完全没有反应过来。他们被突如其来的攻击所吓倒，甚至根本无法站起身来组织起有效的抵抗。而沉玉谷的民兵们则表现出了顽强的战斗意志和出色的作战能力，在千岩军身后迅速将敌人制服。\n灵渊信徒一直以来都凭借着沉玉谷内部的混乱与不安，隐藏在山林内部大肆散布对浮锦仙君不利的消息。他们在街头巷尾传播谣言，试图煽动民众对浮锦仙君的不信任。然而，这次打击行动将他们从黑暗中揪了出来，在沉玉谷人民的面前彻底击溃了他们的谣言与形象。\n在这次战斗后，灵渊信徒的威胁已经不再存在，沉玉谷地区的居民们看到了民兵们的勇气和决心，更加坚定了他们对浮锦仙君的支持和信任。"
