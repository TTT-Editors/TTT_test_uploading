l_simp_chinese:
 DLK_industrialization_1:0 "工业化现状：缓慢"
 DLK_industrialization_1_desc:0 "作为蒙德最早接受工业化改革的地区，晨曦镇有着最完备的工业体系，最多的技术工人....以及工业化失败后最惨烈的经济废墟。伴随着风魔龙危机导致的市场萎靡和贸易停摆，由大片的农田和大量的农民转变而来停摆的工厂和失业的技术工人，我们只能依靠着来自晨曦酒庄的投资来缓慢推动自己的工业化进程…"
 DLK_industrialization_0:0 "工业化现状：停滞"
 DLK_industrialization_2:0 "工业化现状：跃进"
 DLK_safety_problems_1:0 "治安问题：猖獗"
 DLK_safety_problems_1_desc:0 "和其他地区不同，在晨曦地区，数以千计的强盗组织迅速抢占了盗宝团和魔物的生态地位，并有组织无纪律的掠夺着财富，而我们对这些由失地农民和流亡难民转变而来的盗匪毫无办法，只能勉强防御......"
 DLK_safety_problems_2:0 "治安问题：对峙"
 DLK_safety_problems_3:0 "治安问题：式微"
 DLK_bop_balance:0 "两大支柱：平衡"
 DLK_bop_balance_desc:0 "为了确保晨曦地区不成为一个无组织无纪律的混乱之地，迪卢克为此地寻找了两大支柱：地方自治会和莱艮芬德家族，组织了一个强效的政府和军队，管理，并保护这片土地的人民。\n尽管两大支柱偶有摩擦，但仍然可以精诚合作。"
 DLK_bop_Ragnvindr_advantage_small:0 "两大支柱：莱艮芬德优势"
 DLK_bop_Ragnvindr_advantage_big:0 "两大支柱：莱艮芬德主导"
 DLK_bop_autonomus_association_advantage_small:0 "两大支柱：自治会优势"
 DLK_bop_autonomus_association_advantage_big:0 "两大支柱：自治会主导"
 DLK_wave_of_refugees:0 "难民潮"
 DLK_wave_of_refugees_desc:0 "来自东蒙德和风龙废墟难民潮每天都在朝着我们这里疯狂的涌入，无数衣衫褴褛的人在荒野草地领着救济的粮食艰难度日，而更多无法满足口腹的人则是加入了劫匪的队伍，以求勉强的温饱过活。"
 DLK_pearl_of_eastern_mot_1:0 "蒙尘的东大陆之珍"
 DLK_pearl_of_eastern_mot_1_desc:0 "尽管仍然有着作为支柱的酒业出口维持纸面繁荣，但明眼人已经看出，失败的工业化，猖獗的治安问题和无能的政府，无数的污秽已经将这片富饶的土地给玷污的一干二净，令人不经怀疑：\n\n“东大陆之珍”的未来是继续闪耀下去，还是就此沉沦？"
 DLK_pearl_of_eastern_mot_2:0 "东大陆之珍————浮尘"
 DLK_pearl_of_eastern_mot_3:0 "璀璨的东大陆之珍"
 MOT_Diluc_trait:0 "莫忘始终"