 DLK_industrialization_1:0 "工业化现状：缓慢"
 DLK_industrialization_1_desc:0 "作为蒙德最早接受工业化改革的地区，晨曦镇有着最完备的工业体系，最多的技术工人....以及工业化失败后最惨烈的经济废墟。伴随着风魔龙危机导致的市场萎靡和贸易停摆，由大片的农田和大量的农民转变而来停摆的工厂和失业的技术工人，我们只能依靠着来自晨曦酒庄的投资来缓慢推动自己的工业化进程…"
 DLK_industrialization_0:0 "工业化现状：停滞"
 DLK_industrialization_2:0 "工业化现状：跃进"
 DLK_safety_problems_1:0 "治安问题：猖獗"
 DLK_safety_problems_1_desc:0 "和其他地区不同，在晨曦地区，数以千计的强盗组织迅速抢占了盗宝团和魔物的生态地位，并有组织无纪律的掠夺着财富，而我们对这些由失地农民和流亡难民转变而来的盗匪毫无办法，只能勉强防御......"
 DLK_safety_problems_2:0 "治安问题：对峙"
 DLK_safety_problems_3:0 "治安问题：式微"