 #雪山考古
 DSC_excavate_decisions:0 "雪山考古"
 DSC_excavate_ui_info_title:0 "雪山考古介绍"
 DSC_excavate_ui_info_desc:0 "在环境恶劣的雪山上进行考古与科研，需要掌握三大资源：§Y£supply_texticon 食物§!、§Y£fuel_texticon 燃料§!与§Y£going_to_repair 工具§!。而除了这三大资源之外，由于§Y£GFX_pol_power 政治点数§!是点决议消耗最多的资源，因此，满足§Y£GFX_pol_power 政治点数§!的行为，在这些资源中，优先性是第一位的。如果能在考古的过程中，挖到了有价值的§Y£GFX_ETH_imperial_treasury 文物§!，也能使§Y£GFX_tech_mod 研究人员§!无比愉快。而在现实生活中，存在着对于这种快感执着追求的人，我们通常把这种人称之为“考古学家”，而你作为玩家，则需要专门为那些不顾§Y£GFX_pol_violence 危险§!希望在雪山进行考古的人，量体裁衣，提供符合他们身份的§Y£GFX_industry_texticon 住所§!与§Y£manpower_texticon 护卫队§!。"
 DSC_excavate_ui_photo_title:0 "考古学家我修院"
 DSC_excavate_ui_photo_desc:0 "自称见过了世界上所有的史，听说这里有他都没见过的绝世文物，而慕名前往会员制雪山的考古学家我修院，助手德川与他一同前往"
 
