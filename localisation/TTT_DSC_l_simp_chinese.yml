 DSC_weak_army:0 "孱弱的军队"
 DSC_weak_army_desc:0 "作为西风骑士团在龙脊雪山的前锋，巡逻队经过了许多年的马放南山和刀枪入库，还有多少战斗力是值得怀疑的，常年的人口外流也减少了我们可征召的人力。"
 DSC_expand_the_army:0 "扩大军队规模"
 DSC_expand_the_army_desc:0 "巡逻队在庞大的雪山面前显得手无缚鸡之力，那么有什么方式可以快速提升战斗力呢？直接扩大规模呗，虽然质量可能..."
 DSC_recruit_Springvalian_hunter:0 "招募清泉镇猎人"
 DSC_recruit_Springvalian_hunter_desc:0 "清泉镇的猎人在打猎的时候都是有严密组织的，尤其是面对大型猎物。雪山巡逻队需要学习这种组织力，今后在面对大兵团作战时才会不至于手忙脚乱。"
 DSC_a_job_to_unemployed:0 "给失业者的工作"
 DSC_a_job_to_unemployed_desc:0 "虽然我们努力实施工业化吸纳了大批劳动力，但总有失业者没有得到一份较为满意的工作。现在，巡逻队提供了这个机会让他们有机会发光发热。"
 DSC_increase_artillery:0 "提高火炮数量"
 DSC_increase_artillery_desc:0 "火炮是陆军的重要组成部分和主要火力和突击力量，具有强大的火力、较远的射程、良好的精度和较高的机动能力，用于支援、掩护步兵。有了这些武器装备，我们能在战斗中压制敌方。"
 DSC_we_need_engineer:0 "配属工兵"
 DSC_we_need_engineer_desc:0 "工兵具有快速遂行多种工程作业和执行一定战斗任务的能力，是军队实施工程保障的技术骨干力量。在雪山这种复杂地形中，工兵对于复杂条件下的作战重要性毋庸置疑。"
 DSC_expand_arms_factories:0 "扩建武器厂"
 DSC_expand_arms_factories_desc:0 "为了适应我们日益壮大的巡逻队，我们需要与之相匹配的武器工业和武器产出，减少对进口武器的依赖。"
 DSC_fast_mobilization_system:0 "快速动员体系"
 DSC_fast_mobilization_system_desc:0 "和平时期我们可能不需要维持一只大军，但当战争的阴云在我们上空时我们要以闪电般的速度集结我们的队伍，因此，一个相适应的快速动员体系是不可缺少的。"
 DSC_super_firepower:0 "火力覆盖"
 DSC_super_firepower_desc:0 "万箭齐发！排山倒海！还有什么词可以形容这样的火力？"
 DSC_improve_army_quality:0 "提高兵员素质"
 DSC_improve_army_quality_desc:0 "考虑到我们的人口规模和战略环境，维持一支大军对于财政和征兵都是极大的压力。考虑到这些，建立一支小而精的精锐部队是我们建军的主要目标。"
 DSC_cold_resistance_training:0 "耐寒性训练"
 DSC_cold_resistance_training_desc:0 "训练中中通过设置多种雪地复杂情况，在演练过程中相继开展追击搜索、围控捕歼、战术作业、战地训练、野外宿营等科目，全面锻炼士兵严寒条件下的各种能力，为今后胜利打下坚实的基础。"
 DSC_expand_service_length:0 "延长服役年限"
 DSC_expand_service_length_desc:0 "巡逻队缺乏足够的兵源，以至于我们不得不提高士兵的服役年限从而减小征兵的压力。好处是我们能够获得优秀的士兵，坏处是军队训练的时间被大大延长了。"
 DSC_new_army_provisions:0 "新式野战食品"
 DSC_new_army_provisions_desc:0 "科研部门专门针对巡逻队在高海拔雪山地区推出的一款新式野战食品，具有体积小、重量轻，携带、食用方便和耐储存等特点，有许多餐谱。每一位在雪山执行任务的士兵，能有热饭吃，想必对提高士气也有极大的帮助。"
 DSC_flexible_combat_team:0 "灵活编组"
 DSC_flexible_combat_team_desc:0 "巡逻队不是死板的战争机器，相反，而是各种编制发展模式的先锋。灵活的编制保证了巡逻队在面对任何情况下都有一战之力。"
 DSC_three_three_system:0 "三人战斗小组"
 DSC_three_three_system_desc:0 "最小的战斗小组是三人制的，三个人的主武器包括了中远近，可以根据任务性质配备不同的武器装备。作战任务时即使是临时小组都是三的倍数，三个人可以相互掩护，也可以为其它小组提供火力支援。"
 DSC_elite_army_officer:0 "精锐军官"
 DSC_elite_army_officer_desc:0 "优秀的军官，才能保证士兵和军队整体的战斗力。不过，成为优秀的军官需要大量的训练和实战经验，这无疑大大延长了军队的训练时间。"
 DSC_build_up_rapid_reponse_force:0 "快速反应部队"
 DSC_build_up_rapid_reponse_force_desc:0 "当任何紧急情况发生的时候，军队应该立即反应并且出动。所以我军应该是一支快速反应部队，能以最快的速度迅速到达事件发生地点。"
 DSC_renew_equipments:0 "更新武器装备"
 DSC_renew_equipments_desc:0 "西风骑士团给我们配备的武器太陈旧了，为了当好骑士团在雪山地区的前锋，我们需要更锋利的矛，更坚固的盾。"
 DSC_be_alert_to_all_directions:0 "警惕四方"
 DSC_be_alert_to_all_directions_desc:0 "雪山上的环境非常恶劣，而且愚人众，丘丘人，深渊法师以及那些机器人...也盘踞在雪山上。士兵们！要随时握紧枪杆子。"
 DSC_true_eagle_of_Dragonsprine:0 "龙脊战鹰"
 DSC_true_eagle_of_Dragonsprine_desc:0 "经过了艰辛的努力，曾经的龙脊战鹰仍然翱翔在雪山上，为蒙德人民守护着一方和平！"
