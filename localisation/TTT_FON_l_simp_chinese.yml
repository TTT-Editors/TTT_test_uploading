####民族精神###
 FON_nengyuanweiji:0 "预言危机"
 FON_nengyuanweiji_tt:0 "预言危机进度每月增加: §R+5%§!"
 FON_nengyuanweiji_desc:0 "枫丹的能源网络与能源运用体系经过数次迭代进化，现如今已经彻底建立在了以荒芒二分的“始基力”与民众信仰产生的“律偿混能”为基础的能源体系之上，而与其说这是一种天赐的馈赠，不如说，这是一种驯化的诅咒：枫丹的能源将被束缚在这两种并不稳定的能源来源之上不得改变。\n而眼下随着枫丹各项问题与矛盾的突出，能源危机的端倪，也渐渐浮出了枫丹的水面。"
 FON_kexueyuan:0 "枫丹科学院"
 FON_kexueyuan_desc:0 "枫丹科学院一直以严明的纪律和优秀的研究机制享誉大陆，而与须弥教令院不同的是，枫丹科学院并不直接涉及政治，这也就使得尔虞我诈的局面与无孔不入的官僚主义习气在蓝色的科学院中几乎绝迹————至少表面上是这样，而枫丹人常常以此为傲。"
 FON_ancangdeweiji:0 "暗藏的危机"
 FON_ancangdeweiji_desc:0 "水之国度仍然在平稳航行，就像它几千年来一直航行的那样，可随着一场又一场的审判与逐渐扩大的社会矛盾，数不清的暗流，也开始在水面下逐渐汇聚......\n§R如果我们不及时解决，恐怕会引发难以想象的后果......§!"
 FON_ancangdeweiji_tt:0 "§C至冬国§!每月渗透进度增加: §R+5%§!"
 FON_pangdadegongyetixi:0 "庞大的工业体系"
 FON_pangdadegongyetixi_desc:0 "作为提瓦特大陆上最早一批进行工业化的国度，枫丹的工业体系到如今已经发展为了一个包罗万象的庞然大物，俯视六国，可能也只有极北的雪之国能够与之相提并论。"
 FON_shenpantixi:0 "绝无瑕疵的审判体系"
 FON_shenpantixi_desc:0 "伴随着具有自我意识的“谕示裁定枢机”诞世，枫丹的一切审判体系也随之围绕其进行重新建立，其间并不是没有人对其运作原理产生过好奇乃至于质疑，可在随后一场场精彩而掌声雷动的审判中，这种声音渐渐减弱，最后绝迹.....\n总而言之，大部分枫丹人民仍然对目前的审判体系信任有加，而他们也不打算继续探究更深层的东西。\n该§Y民族精神§!效果取决于人民对§C“正义”§!的§R热情程度§!"
 
