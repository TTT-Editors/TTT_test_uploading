####民族精神###
 FON_nengyuanweiji:0 "预言危机"
 FON_nengyuanweiji_desc:0 "自水的国度诞生之日起，一则神秘的预言便开始在枫丹的大街小巷中广泛流传：所有人最终都会溶解在枫丹的海里，只剩下水神自己在神座上哭泣。\n而在新任水神芙卡洛斯继位之后，随着指针距离神秘预言预示的时间刻度越来越近，枫丹国内的情绪也逐渐变得不安起来，所有人都在最终的宣判面前屏住呼吸，等待着最终的谢幕。\n当然，或许其他国度的人民不能理解的是，为何这样看似荒谬的预言，能够有着如此之广泛的影响力呢？\n————那便是，即使两任水神本人，也从未否定过这则预言。"
 FON_kexueyuan:0 "重建枫丹科学院"
 FON_kexueyuan_desc:0 "科学中的意外是很有讲究的，有的意外能够创造出无与伦比的附加品，而有的意外只能带来破坏与失败——比如因为一场科研失败而被炸上天空的枫丹科学院。\n曾经的枫丹科学院有多么的辉煌，现在的科学院就多么的破败，枫丹当局虽说及时止损，重新规划了科学院的地址，但在预言危机面前，对科学院的重建工作也被若有若无的忽视，而这样的情况明显已经影响到了整个枫丹的科研进度……………"
 FON_ancangdeweiji:0 "暗藏的危机"
 FON_ancangdeweiji_desc:0 "水之国度仍然在平稳航行，就像它几千年来一直航行的那样，可随着一场又一场的审判与逐渐扩大的社会矛盾，数不清的暗流，也开始在水面下逐渐汇聚......
 FON_ancangdeweiji_tt:0 "§C至冬国§!每月渗透进度增加: §R+5%§!"
 FON_pangdadegongyetixi:0 "庞大的工业体系"
 FON_pangdadegongyetixi_desc:0 "作为提瓦特大陆上最早一批进行工业化的国度，枫丹的工业体系到如今已经发展为了一个包罗万象的庞然大物，俯视六国，可能也只有极北的雪之国能够与之相提并论。"
 FON_shenpantixi:0 "美露莘的态度：和平共处"
 FON_shenpantixi_desc:0 "美露莘一族是在五百年前被现任最高审判官那维莱特先生带入枫丹廷的种族，经过数百年的相处与共同生活以及陆续落地的各项保护法律和持续性的平等教育，他们已经成为枫丹廷的第二大种族，拥有着枫丹廷的各项合法权利，现在，在枫丹，美露莘与人类已经是密不可分、和谐共处的兄弟种族。"
 
 ####国策###
 FON_shuizhi_guodu:0 "水之国度"
 FON_shuizhi_guodu_desc:0 "我们伟大而尊贵，仁慈而美丽的前代水神大人将枫丹从雷穆斯王朝的暴政下拯救出来已有千年之久。之后，枫丹在付出了惨痛的代价解决了深渊灾厄，顽强的活了下来。我们相信在新一代水神大人的带领下，枫丹必将继续存续下去！"
 FON_fengdan_yihui_huiyi:0 "1999年枫丹议会会议"
 FON_fengdan_yihui_huiyi_desc:0 "在召开此次会议之前，枫丹的预算部门已经吵了无数次了，希望最终决定今年预算的大会不要再像往年一样吵的不可开交了...."
 FON_diyici_shenpan:0 "第一次审判"
 FON_diyici_shenpan_desc:0 "那维莱特大人是在五百多年前由我们§C无所不能的水神大人§!邀请来枫丹廷担任最高审判官的，尽管在他刚刚上任期间不少人不信任他，但在此后的几百年间他做到了公平，正义，因此人们也逐渐的接受了他。不知他在每次审判期间都是怎么样想的呢......"
 FON_zengjia_yusuan:0 "增加预算"
 FON_zengjia_yusuan_desc:0 "不出人们的所料，果然这次又是与往年一样，每次都因为预算问题吵的不可开交，尽管如此大会还是决定了增加更多的预算。不管怎么样，增加更多的预算总是一件好事情的，对吧？"
 FON_shouxupai_neibuhuiyi:0 "守序派内部会议"
 FON_shouxupai_neibuhuiyi_desc:0 "在刚刚新结束的一届选举中，我们不出所料的获得了胜利。尽管我们§C无所不能的水神大人§!在宪法中规定议员不能拉帮结派。但我们可以召开一次沙龙会议，召集跟我们有相同目标的议员们以规定我们今后的执政方向。"
 FON_guifan_zhiyuan:0 "规范职员"
 FON_guifan_zhiyuan_desc:0 "随着新任政府内阁成员的重组，我们有必要重新规范一下职员行为。以确保每个工作岗位上的人都能各司其职，同时优化行政体系内部过于繁杂的程序，当然仅仅是改变一点点。"
 FON_chojian_kexueyuan:0 "暂缓科学院重建工作"
 FON_chojian_kexueyuan_desc:0 "尽管科学院一直是我国最重要的科研机构之一，但很遗憾，由于我们的预算不足加上重建科学院的议案并未通过，我们暂且只能先放下关于枫丹科学院的重建工作。当然，我们会在未来的某一时刻重启科学院的重建工作的。"
 FON_chojian_jihua:0 "为重建计划拨款"
 FON_chojian_jihua_desc:0 "科学院一直是我国最重要的科研机构之一，但在天才的艾德温先生主持下，枫丹科学院的大部分建筑现在已经成了一片废墟。现在，重建科学院的议案已经通过，想必在不久的将来科学院将继续为枫丹作出更大的贡献。"
 FON_fanxin_shuidao:0 "翻新水道"
 FON_fanxin_shuidao_desc:0 "翻新水道"
 FON_yaoqiu_kexueyuan:0 "要求科学院述职"
 FON_shigong_dui:0 "联系施工队，然后休会"
 FON_kuobian_zhuying_ting:0 "扩编逐影庭"
 FON_kuobian_zhuying_ting_desc:0 "不知为何，最近的走私案件越来越严重了并且性质也越来越严重，警备队的人手逐渐不够用了。我们必须紧急为逐影庭招募更多的新成员以用来应付这一情况。"
 FON_yugongjue_pomian:0 "与“公爵”碰面"
 FON_yugongjue_pomian_desc:0 "枫丹最近的走私量越来越多了，并且我们明面上也调查不出什么东西，也许可以寻求一下梅洛彼得堡的那位“公爵”看看他是否有什么线索"
 FON_daji_fanzui:0 "打击犯罪"
 FON_daji_fanzui_desc:0 "随着调查的逐渐深入，我们已经抓到了一批走私犯，但据逐影庭的调查，走私人员远远不止这些，并且他们也不是什么重要的成员。我们必须从他们身上得到我们想要的东西，以尽快解决掉近期的走私问题。"
 FON_lesi:0 "“乐斯”？"
 FON_lesi_desc:0 "随着我们抓捕的走私犯越来越多，我们得知了枫丹的黑市上流行一种名为「乐斯」的饮料，据说是一种成瘾性极强的饮料，我们绝不能放任这种东西在枫丹继续流通！"
 FON_jixu_jiaban:0 "继续加班"
 FON_shuishen_fangwen:0 "水神的访问"
 FON_shuishen_fangwen_desc:0 "随着新的一年到来，我们§C无所不能的水神大人§!想要出访其他六国以达成一些协议以及与各国进行深入的交流达成更深层次的合作。"
 FON_chenyugu_tanpan:0 "与沉玉谷谈判"
 FON_chenyugu_tanpan_desc:0 "沉玉谷位于璃月北部，与枫丹接壤的一片山原。这个地方得名于古时曾有一块璞玉为了不落入妖邪之手而被沉入水中的传说，因此得名沉玉谷。其中的城镇翘英庄以茶叶闻名。我们可以与璃月方面商谈，以茶叶换枫丹的工业产品。"
 FON_yujingtai_laike:0 "玉京台的来客"
 FON_qianshi_natan:0 "遣使纳塔"
 FON_ren_bu_xuan:0 "...人...步旋"
 FON_jiena_zhidon:0 "接待至冬大使"
 FON_chufang_xumi:0 "出访须弥"
 FON_xiegei_pugong_ying:0 "写给蒲公英"
 FON_fufu_daxunyou:0 "芙宁娜女士的大巡游"
 FON_fangruowuyin_piaoluo:0 "仿若无因飘落的轻雨"
 FON_fangruowuyin_piaoluo_desc:0 ""
 FON_xiangzhe_shenshui:0 "向着深水中的晨星"
 FON_xiangzhe_shenshui_desc:0 ""
 FON_zuiren_wubuxuan:0 "罪人舞步旋"
 FON_zuiren_wubuxuan_desc:0 "见证了无数审判之后，她终于等到了最为盛大、如同戏剧般的这一场。以能量汇聚的巨剑斩断帷幕，罪人的旋舞迎来最后一个音符。"
