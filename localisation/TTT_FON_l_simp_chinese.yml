 FON_yi_hui:0 "枫丹国民大会"
 FON_yi_hui_desc:0 "§R水神大人不会喜欢我们搞党派斗争的，如果我们执意要违反这一条规定，恐怕会引发难以想象的后果....§!\n\n§C枫丹国民大会§!是在几千年前由第一代水神大人创立的，她的初衷是为了防止像枫丹古国§O雷穆利亚时期§!的暴政再度发生，现在的议会总共有725个席位。如果我们想要通过议案，则需要在议会里拉拢到至少400人的支持，并且需要得到水神大人的同意，才允通过。\n\n当前需要讨论的§Y议案§!为：§Y无§!\n\n当前的§Y总票数§!为：§Y无§!\n\n法案通过状态为：§Y无§!\n\n§4芙卡洛斯§!的态度：§Y未知§!"
