 ####事件###
 FON_events.1.t:0 "24小时"
 FON_events.1.d:0 "在咖啡馆，欧文与他的挚友史密斯相对而坐。今天的天气不错，太阳晒在身上有够暖和，这也是他们为何选择了这家露天咖啡馆。\n“所以说，你已经看过今天的《蒸汽鸟报》了？”欧文抿了口咖啡，随即放下杯子，肆意地伸了个懒腰，“今天又有什么大事了？”\n“也就是那样吧，政治版还是一如既往的无聊。《劳工权利修正案》又被议会否掉了，就为了这个，工会又组织了一次抗议。”史密斯打了个哈欠，“天知道这法案什么时候能过？或者被丢进垃圾桶？”\n“政治无所谓，其他版面总有点好东西吧。”欧文有些不甘心地朝史密斯的方向探了探身子。\n“也不是没有好事情。比如说，千织屋推出了新款童装——千织小姐还是那么有才啊。”史密斯爽朗地笑了，然后又抿了一囗咖啡。“过两天就是我女儿生日了，我打算给她买一件当礼物。”\n“你个女儿奴还是老样子啊！”欧文拍了拍史密斯的肩膀。\n“行了，别闹，还有呢。蒙德那边正在举办风花节，夏洛蒂小姐前去采访，拍了不少照片——不得不说，咳，我都有点向往了，那个风的国度真的很美。”\n“我做生意时去过几次。”欧文索性把咖啡一饮而尽——听了这么久，再不喝都快凉了。“那里到处都是自由的气息，和我们不太一样——我们更习惯正义之下的秩序，不是吗？”\n“我们枫丹是这样的，没有正义，一切都会一团糟——至少政府官员们信这套。”史密斯也喝光了自己的咖啡，“咖啡不错——对了，报上公布了枫丹十佳咖啡馆，这家排第一。”\n太阳逐渐西斜，夕阳的余晖照在了两位朋友身上。\n“时候不早了，家里的生意还等着我去帮忙呢。”史密斯和老板结了账，随即起身，“回见！”\n“回见，”欧文挥挥手，“希望明天也有好消息！”"
 FON_events.1.a:0 "又是寻常的美妙一天。"
 FON_events1_tt:0 "§4现在我的魔法已然散尽，§!\n§3求审判解脱我灵魂上的枷锁！§!\n§1请不要再把我禁闭在这孤岛独舞，§!\n§2我已将我最微弱的希望献上。§!"
 FON_events.2.t:0 "吵闹的议会"
 FON_events.2.d:0 "“肃静！肃静！”这是议长不知道第几次敲响木槌了。但无论怎样喝令，议员们都没有安静下来的意思——为了今年枫丹的国家预算安排，他们早就吵成了一锅粥。\n“我说过多少次了，安迪先生，我们在福利方面安排的预算太少了！”议员威尔逊挥舞着预算草案，“我们收到过的控诉还少吗？尤其是中下层民众，他们总是抱怨吃不饱穿不暖，再这样下去，民众们又要上街抗议了！”\n“福利，福利！你是想在枫丹养出一群衣来伸手饭来张口的懒汉吗！”安迪用高出几个分贝的声音反驳，他的唾沫星子都快喷到威尔逊脸上了，“政府没有义务给每个人安排好一切，就算是民众抗议也一样！我们的预算已经所剩无几了，要我说，还不如加大商业补贴力度，让枫丹产品走向全提瓦特！”\n“民众吃不饱饭，你还妄想他们搞生产？！”威尔逊几乎是被气笑了，他用手指着安迪，周身都在颤抖。“我确信，您不提倡高福利，是因为您从没挨过饿！”\n“那你倒是看看，高福利为枫丹带来了什么？！”安迪不甘示弱地拍了下桌子。“政府赤字一年比一年高，不止一次接近停摆！再看看我们的商业——我们的企业缺乏竞争力，商品大批积压，不少企业连工资都发不出去！政府再不搭把手，我们的企业就完蛋了！”\n“是呀！”“没错！”分别支持二者的声音此起彼伏。个把暴躁的议员甚至开始把预算书往对手身上扔，乃至开始推推搡搡。\n议长已经心力交瘁了，他看着眼前的一切，哀叹了一句："
 FON_events.2.a:0 "我的天啊，还是让水神大人来管管这群人吧！"
 FON_events2_tt:0 "§C我是大魔术师一一「 伟大者」帕西法尔！§!\n§R你们将目睹的不是不曾想象的梦幻世界！§!\n§R没有贵族没有王，没有指着你们的刀剑！§!\n§C没有空谈的正义，没有无法挣脱的锁链！§!"
 FON_events.3.t:0 "第一次审判"
 FON_events.3.d:0 "站在歌剧院的准备间内，做好了接下来的一切准备工作，眼看着只剩最后几分钟了，那维莱特终于能够将思绪从案件卷宗上抽离，放到眼前的事物上去了。\n漫长的生命带来了几乎可以说是一成不变的习惯，而这些习惯最终塑造了他的生活——以及与之相关的一切。就像最高审判长休息室里的水晶杯永远都是规规矩矩地放在香柏木的茶几右上角顶端，而与之搭配的水晶壶则会放在前者的三厘米外。\n索来无事，那维莱特给自己倒了一杯来自蒙德的水醒神，同时，他也想起了在水中倒映着的过往。\n作为新生的水之龙，曾经世界的王者，那维莱特的诞生却是被众水所忽视的，迷茫的他在世间流淌，撞上山石，同时也汇聚水流，直到他来到白色大理石所构建的枫丹城；彼时的枫丹正因厄歌莉亚的陨落而百废待兴，于是，新生的水之神便找上了新生的水之龙。\n他还记得他的第一次审判，是一个放到现在看有些过于简单的案子，但在当时他却认真地把整个卷宗甚至双方人员的详细信息都给背了下来，最终还在刚刚修建好的歌剧院后面的海水池里泡了半夜。\n当然，那次审判是一个良好的开始，枫丹的人民开始逐渐了解、认同这位新任的最高审判长，直到那维莱特这个名字在枫丹已经成为了“公正”与“无私”的代名词，他才发现自己已经在枫丹廷驻足了五百年之久，深深的被它所改变，也为它带来了深深的改变。\n“那维莱特大人，已经准备好了。”门外传来的声音让他从过往的思绪中抽离，他将杯子中的水一饮而尽，然后起身打开了门。\n“谢谢。”然后，他向着秘书道谢，正如同他五百年来一如既往的那样，走上了歌剧院中央的高台。"
 FON_events.3.a:0 "1999年的第一次审判，正式开庭"
 FON_events.4.t:0 "关键的磋商"
 FON_events.4.d:0 "那维莱特坐在办公椅上，回想着莱欧斯利告诉他的那些话。这里面会有线索吗？也许会有，但需要时间思考……\n“叩叩叩”，办公室的门突然被敲响了。\n“请进。”那维莱特正了正衣领，朗声回答。\n门被推开了，进来的人却令那维莱特有些惊讶——是克洛琳德。\n“我听说你在跟进最近枫丹的走私案？”克洛琳德开门见山。\n“正是。这已经是个很严重的社会问题了。”那维莱特点点头，“必须早日解决。”\n“那正好，我带来了个好消息。”\n“是什么？案件有进展了？”那维莱特的注意力被调动起来了。\n“前阵子逐影庭开展了突击行动，在黑市抓到了一批走私贩子。现场缴获了一批走私物。”\n“振奋人心的消息，不是吗？”那维莱特难得露出了微笑。\n“别高兴得太早，进展并不算太大。”克洛琳德冷静地说，“逐影庭的人已经审讯过他们了，他们不是什么头面人物，只是普通的二道贩子。”\n“最起码……聊胜于无。”那维莱特追问，“他们供出来了什么吗？”\n“是供出来了一点。他们说，有个“大老板”在给他们定期供货。只要按照规定的时间和地点和“大老板”的手下碰面，就有的是货领。但至于“大老板”是谁，哪来的那么多货，他们也不知道。”\n“大量的走私物……固定的货源……”那维莱特陷入了沉思。突然，莱欧斯利的话在他脑海里闪过。“走私物是不是某种饮品？”他突然发问。\n“确实是，一种金黄色的饮品，他们管它叫“乐斯”。”克洛琳德十分诧异，“不过你是怎么知道的？”\n于是，那维莱特一五一十地将他与莱欧斯利会面时的谈话告诉了她。\n“原来如此，罪犯的异样……连这都会去留心，不愧是他。”克洛琳德如梦初醒地点点头。\n“我建议你派人去化验一下“乐斯”的成分，说不定会有发现。”那维莱特提醒她。\n“我现在就去安排。”克洛琳德匆匆推门离开了。"
 FON_events.4.a:0 "希望一切还来得及……"
 FON_events.5.t:0 "不寻常的会面"
 FON_events.5.d:0 "莱欧斯利，这位梅洛彼德堡无人不知的“公爵”，这会儿正在办公室和枫丹大审判长那维莱特一起喝茶。\n“那维莱特，这茶真是不错，你觉得呢？”莱欧斯利笑着喝下一大口茶，随即放下茶杯，“茶叶是克洛琳德送来的。我说，有空记得帮我和她说声谢谢。”\n“是很不错。”那维莱特微微点了点头，轻声回答后，抿了一小口茶。\n虽然回答了自己的问题，但莱欧斯利早就看出，那维莱特肯定有心事。\n“我说大审判官，枫丹最近又出了什么事，值得你如此挂心？”莱欧斯利一把靠在椅背上，半开玩笑地发问。\n“果然还是躲不过你的眼睛，莱欧斯利先生。”那维莱特露出了苦涩的微笑，“的确，有件事实在不得不令人在意：枫丹最近的走私案件，越来越多了。”\n“听起来确实是个问题，不过解决起来应该不难吧？”莱欧斯利有些困惑，“有逐影庭在，查走私案应该不在话下吧？”\n“问题就在这里。”那维莱特揉了揉眉心，“无论是明查还是暗访，我们始终找不到走私物究竟是什么，以及具体的交易流程……”\n“这可难办了，究竟是什么案子能难倒枫丹最可靠的治安团队？”莱欧斯利把双手一摊，“这么说，我也不见得能帮忙了。”\n“不，或许我们能从你这里找到突破口。”那维莱特想起了什么，“莱欧斯利先生，请你回想一下，最近梅洛彼德堡有什么值得注意的事么？”\n“值得注意的事……”这回轮到莱欧斯利沉思了，过了许久他才开口，“确实有，但不知道你感不感兴趣。”\n“什么？”那维莱特急切地追问。\n“最近新来了一批犯人，干活的时候总是有气无力，还时不时违反禁令和人打架斗殴，为此没少受罚。”莱欧斯利扶着下巴，“还有老犯人反映，这批人晚上总是不睡觉，还念叨什么“我要喝”之类的……”\n“我知道了，”那维莱特突然起身，“抱歉，我该回去一趟了。”\n虽然有点不知其所以然，但望着他的背影，莱欧斯利还是说："
 FON_events.5.a:0 "“祝你好运！”"
 FON_events.6.t:0 "镜中的倒影，一人的独舞"
 FON_events.6.d:0 "潮水在涌动……拍打在芙宁娜的脚边，发出沙沙的声响。\n这里是哪里？\n她睁开眼睛，举目之下，却只有苍蓝的碧波在她的脚下轻轻拂过她的鞋跟。高大的环城水道，雄伟的城市，以及她最喜欢的那家面包坊都化作了水下深处的一处处阴影，在泛着白沫的水面下沉寂着。\n那那些她最喜欢的人们呢？……\n那个喜欢在脚手架上看露天表演的工人，那个喜欢四处采风的画家，那个在辩护中口若悬河的律师……他们都去哪了？什么人也没有，只有平静的水面在唱着哗啦啦的歌，一遍又一遍的冲洗着她的耳畔。\n“在这里哦。”\n那声音仿佛是冒着泡泡，从水下涌上来一样，带着一股子潮湿的味道。这呼唤微小而尖锐，刺破千篇一律的浪涛声，就像一根水草缠住了溺水者的足畔一般，勾着芙宁娜的目光，一点一点的……堕入深海。\n无数惨白的眼睛无神的注视着她，而在那眼神之后的是一张又一张熟悉的面孔。每一个芙宁娜所认识的人们都化作浪潮下毫无生气的面孔，如同溺亡于水中一般。她所爱的枫丹与她的子民一起沉没于水中，看着头顶怔怔的芙宁娜。最后那白花花的浪花攀上了芙宁娜的小腿，仿佛是要将她也吞噬一般的，将她沉沉的向下拽去。而她只能仰望着波光粼粼的水面离她越来越远，喉咙却慢慢的说不出话来。\n泛着气泡的自己随着潮水一同融化在沉入水下的枫丹，这便是枫丹的命运。\n这一定是哪里出问题了，芙宁娜不止一次的质问过自己。假如这是真的，这是何等恶毒而可怖的诅咒？假如这是假的，这事情怎会一遍又一遍的在她的脑海中上演？这可真是最糟糕的悲剧演出！\n更何况，另一个自己已经昭告了结局。\n芙宁娜拂去脸庞的冷汗，头发糟糟的从自己的床上起身。那面镜子映照着她早上不堪的邋遢样子，却也让她知道刚刚的梦境只不过是自己的又一回噩梦罢了。但那真的只是一场梦吗？很遗憾，芙宁娜也希望如此，这样子她就可以把这场噩梦，这场噩梦带来的孤独、悲伤，全部当作下午茶的谈资，博得人们的一笑而过吧。\n早晨的阳光自枫丹的城连片的屋顶上洒落。一位比现在的芙宁娜更加从容，一袭白衣的芙宁娜，带着一抹温柔的笑容随着晨光从镜中闪过。芙宁娜怔怔的看着镜中那个惶惶不安的自己，看着镜中那个对她微笑的自己。她很清楚，明明自己根本就不是充满神性的“芙卡洛斯”，她是一个善良、温柔，有时像一个任性的小姑娘，但更多的时候坚强的面对生活的“芙宁娜”。而为了让自己和所爱的一切不被命运的潮水淹没，芙宁娜甘愿听信于那个镜子中对自己微笑的芙卡洛斯，让自己在众人面前成为那个枫丹的“芙卡洛斯”。可这场戏，还需要演多久呢？……\n“还需要继续努力……对吧？”\n芙宁娜拍了拍自己的脸蛋，强打精神的从床上一跃而下，来到镜前抚着镜子中的自己。只要自己还能看见那个白衣的自己，就说明噩梦的那一天还没有到来，就说明自己仍然需要在众人眼前跳着一人的独舞，就说明，一切还有机会……"
 FON_events.6.a:0 "毕竟，她可是枫丹的“水神”——芙卡洛斯啊。"
