 FON_yuyanweiji_text_desc:0 "不知从什么时候开始，§C枫丹§!开始流传着这样一个预言：§4所有人都会溶解在海里，只剩下水神大人自己在神座上哭泣，§!\n起初，并没有人在意这则预言，直到在时间的折磨下枫丹许多地方已经永沉海底。\n不过哪怕预言是真的，§C枫丹的民众也一直相信着，预言危机最终会像以往的一切问题，在水神芙卡洛斯的手中被安然解决的§!。\n\n§R毕竟水神大人可是神明啊，这世间还有神明做不到的事情吗......§!"
