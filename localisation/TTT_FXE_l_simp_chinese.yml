FXE_mengdechengzhixia:"蒙德城直辖"
FXE_mengdechengzhixia_desc:"东蒙德军区与其他地区相比，距离蒙德城最近，又由骑士团直接委派人手，因此更容易获得骑士团的援助并实行更为复杂的计划。"
FXE_mowuqingrao:"魔物肆虐"
FXE_mowuqingrao_desc:"风魔龙于危机之始盘踞在蒙德东部，在他飞往西边的废墟后，于他的荫蔽下发展壮大的魔物据点便显现了出来。它们对蒙德城的袭扰无疑是让当前的情况雪上加霜。"
FXE_shibaidegongyehua:"失败的工业化"
FXE_shibaidegongyehua_desc:"东蒙德地区的工业化本就不顺利，风魔龙的攻击和魔物的袭来更是使工业化的进程彻底停滞。现在，那些工厂不是成了魔物的老巢，就是变成了断壁残垣。尽管这无疑是一个烂摊子，但东蒙德军区委员会所肩负的责任不仅仅是负责驱逐魔物，更是重新翻新这些工厂，以期达到工业化计划原定目标的五分之一。"
FXE_yiminchao:"移民潮"
FXE_yiminchao_desc:"与一系列的失败随之而来的是东部地区大量民众的逃离，这样的情况至今还在持续，他们的离开无疑使东部地区遭受了大量损失。\n§R如果我们能够将那些魔物赶走，把一切都重新建立起来…§"
FXE_yurenzhongdeganshe:"愚人众的干涉"
FXE_yurenzhongdeganshe_desc:"愚人众的野心当然不止是在城里和骑士团谈生意，他们绝不会放弃利用我们来霸占蒙德东部这块具有利用价值的土地。"



