 LYU_mainline_Ganyu_decision_category:0 "璃月政局"
 LYU_mainline_Ganyu_linshi_leader:0 "§O岩王帝君§!的遇刺让璃月人民猝不及防，当全璃月人民刚刚摆脱了§O岩王帝君§!离去的悲痛时，作为§Y璃月权力中心的璃月港§!已经慢慢发生了一些变化……\n就璃月未来道路问题§Y七星§!每方势力的主张都各不相同，而且分歧愈演愈烈，其中影响力最大的两方分别是§R玉衡星刻晴§!、§C天权凝光§!。\n"
 LYU_mainline_Ganyu_Ganyu_ui:0 "§O帝君§!遇刺后，§Y七星会议§!临时授予§O甘雨§!紧急权力。§O她§!自称§O帝君§!的坚定拥护者，宣称要牢牢守护住§O帝君§!的遗产。但与此同时，§O甘雨§!绝对不是一个固步自封的人，§O她§!也赋予了§O帝君主义§!以新的内涵，更加强调了§Y仙人与人类§!的和谐相处以及对§Y底层人民§!是适当的合理保障。\n\n"
 LYU_mainline_Ganyu_Keqing_ui:0 "§R刻晴§!身为§R玉衡星§!，其§R全面人治§!和积极从魔神手中§Y夺权§!的明显倾向在§Y七星§!中早已不是什么秘密，她那于璃月甚至于提瓦特的激进思想被相当多的§Y璃月港§!的上层§Y统治阶级§!看做极端疯狂的想法，但不可否认的是，这种§R理想主义§!使§R刻晴§!在§Y人民大众§!中愈来愈受欢迎。\n\n"
 LYU_mainline_Ganyu_NingGuang_ui:0 "全璃月§C最大的富商§!——§C天权凝光§!，她的主张虽然在§Y人治方面§!的倾向与§R刻晴§!类似，但在以§Y何种形式人治§!的问题上却与§R刻晴§!截然相反，§C她§!理所当然地服务于§C她商人§!的身份，声称§C商人治世§!才能使璃月真正地§Y富强§!起来。"
 LYU_mainline_Ganyu_Ganyu_leader:0 "不负众望，§O甘雨秘书§!成功制衡住了璃月港各派势力，七星会议已经决定§O甘雨§!正式接任成为璃月的最高领袖。时间会证明，我们才是帝君遗产真正的守护者，帝君精神将会在璃月人民心中永远伫立。"
 LYU_mainline_Ganyu_Keqing_leader:0 "在§R刻晴§!的正确领导下，我们终于击败了凝光为首的「反动势力」并及时纠正了甘雨秘书的错误方针，现在，我们将着手按照我们的理念彻底改造璃月，将它变革成为一个真正的人民主义的伟大国度。"
 LYU_mainline_Ganyu_NingGuang_leader:0 "§C天权星§!大人利用商人的支持、或胡萝卜或大棒的方式在璃月港这个政治舞台上取得了绝对的话语权，是时候该逐渐兑现对那些富商甲贾的承诺了，我们必会将真正的商业契约精神传播到璃月的每个角落。"
