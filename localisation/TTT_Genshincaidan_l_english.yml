 Smooth_sailing:0"璃内战的设定不完善"
 Smooth_sailing_desc:0"§R璃内战的设定不完善导致各种问题的产生，也许...我们有必要彻底推翻整个璃月内战的设定，来重新制作了§!"
 TTT_qieyaoguantou_tt:0"§R要冷静，制作组还没完，林安还没有离开，切要关头将永存，还有很多事情要去做§!"
 Opensource_with_FIL:0"紧急状态委员会的成立"
 ##focus
 TTT_huijiachongkai:0"解散TTT"
 TTT_huijiachongkai_desc:0"在林安出走之后，ttt彻底陷入了混乱的局面，那么现在就让这个混乱的局面结束吧！"
 TTT_huijiachongkai_tt:0"§R各回各家，各找各妈，大家有缘再见！§!"
 KUJ_4_desc:0"据坊间传闻，海祇岛的巫女心海要动员群众，反坑将军的意志，想必此时敌人已经做好了准备措施，而我们也绝对不可掉以轻心"
 KUJ_5:0"也许，我们只需要打赢"
 KUJ_5_desc:0"毕竟这场战争对于我们来说，并不是那么的棘手。而海祇岛方面物资匮乏，连正常的衣食住行都无法保证，更何况发动一场战争。小小海祇岛，不足为惧。"
 KUJ_6:0"海祇叛贼，必诛之"
 KUJ_6_desc:0"即使力量微不足道，养虎为患毕竟不是长久之计，只有集结所有力量，才能解决掉永恒身旁的敌人。"
 KUJ_7:0"那么...能否通融下呢？"
 KUJ_7_desc:0"报告表明，海祇岛内有很多鸣神信仰者对这场战争持悲观态度，表示愿意回到鸣神岛。我们早已经为他们联络好了运输船，至于价格嘛...我们说了算。"
 KUJ_8:0"号召"
 KUJ_8_desc:0"海祇岛内有许多信仰鸣神的人，他们要做的，只有拿起手中的武器，向敌军发起进攻。而安逸，则是以后的事情。"
 KUJ_9:0"剑拔弩张"
 KUJ_9_desc:0"随着海祇岛兵力的不断扩大，他们很快就巩固住了八酝岛南端，而局势远没有我们想的那么轻松，也许该紧张起来了。"
 KUJ_10:0"军队需要更多的报酬"
 KUJ_10_desc:0"训练用费，装备维护用费，设施建设用费，好多地方我们都需要钱。鉴于此，我们需要更多的钱。"
  