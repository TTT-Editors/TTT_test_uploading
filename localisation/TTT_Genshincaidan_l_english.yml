 EMP_event.1.d:0 "国产mod的leak和展望犹如雨后春笋般冒出，但为何他们中少有能实际游玩，持续更新的佼佼者？答案不言而喻，制作组里的大多数人毫无责任心，每天上线就是闲聊、伐秦、鉴证，能够发挥作用的人少之又少。而作为ttt制作组中忠诚，负责，冷峻的内务部负责人，com已经想出了一个一劳永逸的解决方式——那就是清洗，不断的清洗，成员们要么老实干活，要么卷铺盖走人，而com将确保他们没有时间祈求怜悯"
