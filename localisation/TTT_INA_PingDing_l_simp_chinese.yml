 INA_PingDing_laws_history_tt:0 "[Get_INA_PingDing_laws_history_tt]"
 INA_law_history_shiju_tt:0 "时局收拾方案是由九条孝行以及保守派贵族提出的解决内战后政治、经济、社会的系统性危机的改革计划。该计划的方针及措施是将经济问题理解为道德问题，以俭朴节约的重农主义复古思想为原则，直接针对最近三个世纪以来动摇封建武士贵族集团的资本主义萌芽发展进行打击，以提倡复古纯朴的民风作为手段来抗拒商业化。也许，回到过去久经考验的老路才是维护永恒的正确方式。"
 INA_law_history_agriculture_tt:0 "我们的农业面临着严重的困境，该计划拟定引进枫丹的化肥技术，使鸣神土壤变得更加肥沃，增强土地产出效率。"
 INA_law_history_waidao_tt:0 "外道开拓涵盖白狐原开发的三条土路，极大便捷了各地的货物流入稻城。"
 INA_law_history_farmer_tt:0 "农民就业计划旨在鼓励无业游民前往鸣神岛荒地开荒耕种，与幕府达至互利互惠的效果。"
 INA_law_history_purple_cash_tt:0"绛票法案是由柊慎介提出，该法案旨在刺激稻妻的摩拉二次流通，促进稻妻的贸易发展。"

#法案描述
 INA_purple_cash_extend_law:0"评定所开始对《绛票法案》引用条款进行投票，国策结束后投票结束。\n由于是临时法案，投票结束过后，法案将会在通过之后180日后停止实施"
 INA_Vision_hunt_law:0"评定所开始对《眼狩令》法案进行投票，国策结束以后将结束投票\n由于是紧急法案，将会在结束投票过后立刻实施。"