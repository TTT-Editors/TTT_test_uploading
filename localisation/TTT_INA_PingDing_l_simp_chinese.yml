 #稻妻评定所GUI
 unlock_INA_PingDing_tt:0 "§Y启用机制§!\:§g稻妻评定所§!"
 INA_PingDing_title_use:0 "稻妻评定所"
 INA_PingDing_tt:0 "放眼稻妻领土，未上至雷电将军视听的事务大多由「评定所」处理。「评定所」的议事权分属三家，人称三奉行，即——「社奉行」、「天领奉行」与「勘定奉行」。拥有此三项奉行权利的家族，其姓氏为：神里、九条与柊，乃是稻妻无人不知无人不晓的御三家。当然，珊瑚宫的海祇自治区理论上也要有席位，但因其影响力过小，被讽为观众席。"
 INA_Emblem_Hiiragi_Clan_tt:0 "勘定奉行\n勘定奉行的柊家主要负责国家的财政与税收，时常能与九条家达成共同利益，因此柊家和九条家被视为一个整体。"
 INA_Kamisato_Clan_tt:0 "社奉行\n社奉行的神里家是稻妻的文化代表，主管着稻妻的祭祀活动和庆典文娱，其因仍未从几十年前的抄家危机中恢复过来，影响力有限。"
 INA_Kujou_Clan_tt:0 "天领奉行\n天领奉行的九条家，冷酷且忠诚地执行着雷电将军的意志，是名符其实的永恒守护者，一人之上，万人之下。"
 INA_Sangonomiya_Clan_tt:0 "海祇岛\n"
