l_english:
 INA_1:0 "百年后"
 INA_2:0 "评定所"
 INA_2_desc:0"未上至雷电将军视听的事务大多由「评定所」处理。百年以来恒久未变，旧的时代过去，新的时代即将开篇"
 INA_3:0"勘定奉行"
 INA_3_desc:0"勘定奉行的佟家，掌管着稻妻的钱财，控制着稻妻的唯一贸易埠——离岛。"
 INA_4:0"天领奉行"
 INA_4_desc:0"天领奉行的九条家，控制着稻妻的军队，是稻妻富有盛名的家族"
 INA_5:0"社奉行"
 INA_5_desc:0"社奉行的神里家，管理着稻妻的文化事务，因先祖的变故导致实力大减。"
 INA_6:0"税务自定"
 INA_6_desc:0"五百年的时间里，稻妻经济十分的安稳，事实证明交给勘定奉行是一件正确的事。现在我们需要优化内部结构，财务之事则交给勘定奉行管理"
 INA_7:0"隐形之手"
 INA_7_desc:0"虽说勘定奉行对经济起着至关重要的作用，但税收大事至关重要，不能任由其他人控制。"
 INA_8:0"自设门槛"
 INA_8_desc:0"幕府军的不断扩张，导致军费需求日益上升，我们需要做的是提高征兵门槛。精简幕府军队。"
 INA_9:0"增加操练"
 INA_9_desc:0"不断扩张的幕府军，需要更多的人员进行操练，而操练则需要更多的资金，这在所难免。"
 INA_10:0"民之祭典"
 INA_10_desc:0"祭典是为百姓而服务的，节日只有百姓纪念才存在"
 INA_11:0"君之祭典"
 INA_11_desc:0"民失去了君，相当于鸟儿失去了林，祭典是为了纪念君而存在的。"
 INA_12:0"增加工资"
 INA_12_desc:0"作为本国唯一一个经济通商口，有许多文件需要处理，势必需要大量人力。而为了让他们能够更好的工作，我们需要为他们增加工资。"
 INA_13:0"精简机构"
 INA_13_desc:0"事实证明，处理公文需要的是更高的效率，而并非冗杂的官僚机构。我们接下来需要做的"
 INA_14:0"提拔官僚"
 INA_14_desc:0"军工生产需要有技术官僚的支持，在技术官僚的影响下,武器将会更加的精良"
 INA_15:0"培训工人"
 INA_15_desc:0"武器需要工人去制造，拥有再精良的技术，失去了锻造的人也不会锻造出优良的武器"
 INA_16:0"民意调查"
 INA_16_desc:0"为了实现‘永恒’，我们需要对民意进行一下调查，保证民众信仰不会崩盘..."
 INA_17:0"扩大搜捕"
 INA_17_desc:0"对于那些不信仰‘永恒’的人，我们很有必要采取特殊手段。"
 INA_18:0"独自执政"
 INA_18_desc:0"离岛现如今已经形成了一套完整的行政体系，将事务交给他们，我们就可以着手管理内部事务"
 INA_19:0"无形之手"
 INA_19_desc:0"离岛作为稻妻的通商港口，而一旦失去了对他们的控制，稻妻的财务就极有可能陷入混乱...我们需要一个有形的手来控制稻妻唯一的财富点。"
 INA_20:0"边疆之护"
 INA_20_desc:0"为了做好随时抵挡海祇岛进攻的准备，有必要建立一块缓冲地块。我们有必要做好驻军工作"
 INA_21:0"唯保鸣神"
 INA_21_desc:0"幕府军的存在本身是为了将军而服务，失去了将军的幕府军队必将如一盘散沙"
 INA_22:0"抚民之需"
 INA_22_desc:0"神明需要安抚她的子民，而唯一之中介——社奉行则必不可缺。"
 INA_23:0"五传之诫"
 INA_23_desc:0"雷电五传之事，社奉行之名誉大损，而避免五传之事发生，我们需要严加戒备"
 INA_24:0"勘定之报"
 INA_24_desc:0"勘定奉行的信件"
 INA_25:0"天领之报"
 INA_25_desc:0"天领奉行的信件"
 INA_26:0"社奉之报"
 INA_26_desc:0"社奉行的信件"
 INA_27:0"财源之备"
 INA_27_desc:0"勘定奉行为我们提供充足的钱财，想必我们给予神之眼持有者无法抗拒的财富，相信他们会安心上缴他们的神瞳"
 INA_28:0"军之戒备"
 INA_28_desc:0"天领奉行的军队，无时无刻的管理着稻妻的一切，如有反抗眼狩令之人，我们必将其抓捕归案！"
 INA_29:0"传报民间"
 INA_29_desc:0"社奉行代表着广泛的民意，进行大规模的宣传，将神明之想法传达给民众"
 INA_30:0"大社之事"
 INA_30_desc:0"鸣神大社存在许久，宫司八重在位多年，她的心思难以捉摸..."
 INA_31:0"祭典先行"
 INA_31_desc:0"鸣神大社本职工作，在于主持祭典。"
 INA_32:0"自求多福"
 INA_32_desc:0"而局势之变化莫测，你辈自求多福"
 INA_33:0"最后准备"
 INA_33_desc:0"眼狩令到了关键的阶段，而此时最后的准备是为了工作能够完美收官"
 INA_34:0"眼狩之令"
 INA_34_desc:0"将军之心已定，眼狩之令不能违！"
 #内战前准备国策
 INA_WAR_BEG_1:0"平叛之路"
 INA_WAR_BEG_1_desc:0"紧急情报，海祇岛方面宣布停止与稻妻幕府的联系。并且在海祇岛内发现大批武器，想必他们是准备好要与我们为敌了，我们必须及时出手。"
 INA_WAR_BEG_2:0"战争债券"
 INA_WAR_BEG_2_desc:0"要想平叛，手头必须要有钱，而勘定上报的财政报表有很大的赤字。没有钱，军队里的人斗志就会低下，所以在此必要阶段，我们要发布战争债券，来为战争助力。"
 INA_WAR_BEG_3:0"蛇骨矿洞居民迁移"
 INA_WAR_BEG_3_desc:0"八酝岛距离海祇岛仅有一海峡之隔，而且八酝岛北部居住着少量的海祇民，他们也会在接下来的战斗当中投靠海祇岛，南部的民众的生命也得不到保障。签署这份法案可以给九条家提供大量劳工和预备役，何乐而不为"
 INA_WAR_BEG_4:0"战争宣传"
 INA_WAR_BEG_4_desc:0"平叛战争将要开始，可是稻妻城内的百姓们仍没有响应，更何况远离稻妻城的人。我们要做的就是将这件消息传达给稻妻的百姓，加入到平叛的队伍当中"
 INA_WAR_BEG_5:0"神无冢进入紧急状态"
 INA_WAR_BEG_5_desc:0"神无冢从今日起将成为九条家的战略后方，这里所有的百姓都要接受九条家的统一安排，如有反叛者，军法处置！"
 INA_WAR_BEG_6:0"九条家的强征"
 INA_WAR_BEG_6_desc:0"稻妻的壮丁们都要上战场！与海祇岛势不两立！"
 INA_WAR_BEG_7:0"九条家的集中打击"
 INA_WAR_BEG_7_desc:0"我们并不需要让太多的百姓上战场，海祇岛叛军们不过是乌合之众罢了。"
 INA_WAR_BEG_8:0"九条家驻军进入前线"
 INA_WAR_BEG_8_desc:0"九条政仁和九条裟罗将要动身准备离开鸣神岛，督导本次战争。届时，海祇岛的战争全都交付于九条家，剩下的精力可以安心处理内政了。"
 INA_WAR_BEG_9:0"祷告"
 INA_WAR_BEG_9_desc:0"万事俱备，只欠东风。为了保证我们接下来的战斗顺风顺水，去鸣神大社做祷告是必要的，八重宫司大人想必会保佑我们的将士旗开得胜，马到成功！"
 INA_WAR_BEG_10:0"万全准备"
 INA_WAR_BEG_10_desc:0"海祇逆贼，即刻受死！"

 eternity:0"永恒？"
 outdated_feudalism:0"过时之政"
 outdated_feudalism_desc:0"稻妻百年内的不移不变，使得封建制度完全扎根于稻妻，盘结于一起，改变也并非一朝一夕。"
 Sharp_human_contradictions:0"人地之冲突"
 Sharp_human_contradictions_desc:0"百年内的风调雨顺，使得人口迅速膨胀。而稻妻的土地却与日俱减，八酝岛的祟祸、鹤观的迷雾、天云峠的雷暴。可供居住的土地少之又少。这场人地矛盾，此刻即将爆发。"
 weekly_industrial:0"虚弱的工业"
 weekly_industrial_desc:0"由于稻妻独特的经济结构，稻妻甚至都没有诞生工业的萌芽。生产都集中于乡村的工坊当中，产品的质量也参差不齐。经济体制如同窗纸，一碰即碎"
 collapsed:0"经济崩溃"
 collapsed_desc:0"各大手工业坊主关闭工坊，村民库中的存粮也随着九条家的强征而所剩无几，外国商人对勘定奉行的反抗，导致稻妻的经济彻底崩盘。而当下的局势十分混乱，要想解决经济问题，首先解决一下岛内的政治问题吧。"
 Vision_Hunt_Decree:0"眼狩令的遗产"
 Vision_Hunt_Decree_desc:0"自眼狩令执行以来，收缴上来的神之眼砌进了千手百眼神像当中，象征着雷电将军的无上权威。而因此，岛内的民怨沸腾，拥有神之眼的人也不能坐以待毙，纷纷准备抵抗眼狩令。"
 putrid_Shogunate_Army:0"腐败之军"
 putrid_Shogunate_Army_desc:0"由于天领奉行一家独大，除将军的卫队以外，幕府军完全在天领奉行的手中。而紧随而来的是金字塔式的阶层以及腐败之风盛行，军队理念停滞不前，兵员素质也极其低下。"
 
 ina.2.t:0"好商品"
 ina.2.d:0"“你知道的，久利须会长。”勘定奉行柊慎介端着一杯翘英龙井，难以察觉地微微点头，“我十分乐意尽我所能，帮你把人弄出来。”离岛万国商会的会长久利须感觉内心提到了嗓子眼，但他别无选择。他的几名璃月会员想要绕过布座，把手里积压的璃月机织布直接卖到城里。现在，人在座头大别野的地牢里，货不知道在哪，商会还被罚款榨到破产边缘。他知道这是柊慎介授意的，但他没有任何选择——柊慎介控制着稻妻所有被称为“座”的垄断行业公会，每个包税人从民众那里榨出来的钱都要过他的手。当他以优雅的姿态放下茶杯时，腕上戴的海祇珍珠饰品轻微地晃动，带起了一阵悦耳的声响。那两道冷冽的目光，仿佛冷箭一般刺穿了枫丹商人的心脏。他轻轻捏着一个半透明的薄纱袋子，里面装满闪着五颜六色缤纷光芒的细小颗粒。 “我不仅可以劝他们放人，还要加上这个，以帮你们度过难关。”久利须感觉自己双手在颤抖。原石是绝对的战略物资，这么多足够为商会的所有破产外商纾困了。“但……但您需要我做什么呢？”“一切皆有价格，但有些人意识不到这一点。”他把袋子用力一掷，久利须立刻扑到地上，试图聚拢四散纷飞的光彩晶体，“明天早上之前，我要看到你们最近这十年向天领奉行供应军火的全部细节，所有的文件、契约和记录。到时候再放人。”看着点头哈腰的久利须，勘定奉行站了起来：“既然我收买了你，你就要学着做个好商品。如果你忽然间忘记了这一点，试图把今天的谈话转述给九条孝行……”他对着浑身冷汗的久利须笑了笑。"
 ina.2.a:0"“那就需要售后服务了。”"
 ina.4.t:0"良知与现实"
 ina.4.d:0"账目上难民营每日的花销让社奉行神里绫人叹了口气，他抬起头，从简陋办公棚屋的窗户望去，鸣神岛中部平原一片苍茫萧瑟。虽然时间已近午后，目力所及的地方却看不到一点炊烟。远处响起了铃铛声，那是收容战争难民的巡逻队回来了。每支队伍有几辆双轮驴车和一队武装的奉行众组成，到附近收容逃荒逃役的饥民，一车一车拉回来。这些褴褛的受难者已经看不出男女老少，许多都走不动道，需要互相搀扶才能跌跌撞撞地下车。一旁的工作人员赶紧给他们一人递上一碗稀得不能再稀的热粥。“太惨了。”神里绫人喃喃说道。他原本觉得自己神经足够坚韧，但自从开始着手办理内战善后工作以来，死亡、饥荒和毁灭依然深深震撼着他。几周时间，光这个难民营就收容了一千人，其中还有许多被抛弃在路边、空屋中的婴幼儿。因为缺少食物、衣服和照顾，再加上疾病交加，就算捡回来了也有很多活不下来。每天都有不少尸体被运出来埋葬。他问旁边带队的番头：“收了多少人？”“报告奉行大人，附近的村子已经没什么人了。今天只带来不到三十个人，大部分是妇孺，还有些老头老太婆。有几个只有一口气了，不知能不能撑过今晚。”“辛苦。”绫人示意他的番队去休息。紧接着，他带着人到仓库里检查了一番。状况很不乐观：物资供给严重不足，粮食只够支撑一周，药物几乎用尽。绫人知道，他无力说服将军放松政策，或者迫使天领奉行拨出资源，救济的高额开销只能由社奉行和神里家自己的财产承担。社奉行承担了它不足以单独承担的沉重责任，很快就要举债运作了。"
 ina.4.a:0"善意并非免费。"
 ina.3.t:0"认知失调"
 ina.3.d:0"“那帮老幼妇孺跪在村口就是这个意思。”在向自己的义父，天领奉行九条孝行描述农村情况时，一贯无所畏惧的九条裟罗也结结巴巴的，“这一切都千真万确，我们再也找不到兵员了。”“我不想听理由。你总是在找理由。这些都不是问题，都是他们的花招。”这位年过花甲的权臣阴鸷地盯着自己的义女，声音嘶哑刺耳。那双冰冷冷的眼睛依然毫无表情。裟罗在战场上无所畏惧，现在却冷汗直冒。“是，是女儿失职，我不想在您面前为自己辩解。请家主大人处置！” “这不完全怪你。”孝行的眼神稍微温和了一些，但是神色毫无改变。了解他情感的唯一线索是他讲话的声调，音量随着怒火增加而减小。现在，他如同被人掐住脖子一样安静地说话，裟罗几乎听不到。“忘恩负义的泥腿子，吃我们的，喝我们的，还造我们的反。”紧接着，他脸上突然现出那种那种狂热的兴奋的神情，“什么德政令？维护永恒不就是最大的德政？这群贱民还不知道感恩！”裟罗畏惧地想，义父真心狂热地相信自己说的每一句话，对将军无比忠诚，这每次都让她意识到自己的轻慢和无能。小时候每次义父以痛打责罚她时，就带着这样的神情——他真心希望能够将她培养出将军大人的理想帮手，而裟罗现在意识到她辜负了义父的期望，这让她心底一颤。看着那干瘦而文雅的身躯在她的视野中时而进入，时而退出，她连眼球都不敢转。孝行停下来，紧紧盯着比他高一头多却战战兢兢的裟罗，声音又严厉起来：“我不想再听你说什么困难了。对九条家的人来说困难不存在；你的职责是在困难出现时自己去消除它们。怎么做是你自己的事，不是我的事。”他再度用那只强有力的爪子抓住了裟罗的胳膊，嘶嘶作声道。“这帮忘恩负义的狗杂碎在害怕什么东西，他们在藏什么东西？窝藏壮丁，里通叛匪？你去查出来。下周的这个时候，税要收齐，兵要到位，去做吧。”裟罗出门后长舒一口气，但她紧接着思索，她在基层见到的一切苦难都是千真万确的现实，而义父也一定是无比正确的，凡是她想到的念头，他都早想到过了。既然义父无比正确，现实又无比真实，那么唯一的解释……"
 ina.3.a:0"……就是她自己已经疯了。"
 ina.9.t:0"柊家的小把戏"
 ina.9.d:0"离岛的勘定奉行府外。\n愤怒的人群堵在门口，里三层外三层，勘定奉行的狗腿子们正在殴打，驱赶民众，一些尚有良心的军士没有加入这场混战，但也只能恪守着自己的职责，阻拦民众冲进府内，这些都无济于事。让柊慎介滚出来！几乎人群中的每个人都在这么大声喊着，让柊慎介滚出来！人群中的那几个狗腿子很快就寡不敌众，丢掉了自己的武器，被民众踩在脚底下，民众对军士组成的人墙的冲击也愈加强烈。\n就当民众就要冲破人墙，冲进勘定奉行府时，柊慎介的身影终于出现在了人们的面前，“为何如此吵闹？”他故作威严，上前一步，“这里是勘定奉行府，不得喧哗滋事！”，民众见到柊慎介，一个个眼睛好像要喷出来火一样，“柊慎介！你个老不死的，把我们的摩拉和柴米油盐都收走了，发给我们一堆废纸，到哪哪花不了，我们现在要吃饭，你说现在怎么办！”，人群中站出一位稻妻女子，指着柊慎介的鼻子大声发问。 “笑话！老夫把摩拉和物资收集起来，是为将军大人讨伐叛军筹集军费和军需，”说着，柊慎介抱起拳来，在脑袋的左边晃了晃，众人顺着看去，视野里出现了天守阁。\n“为了不让你们这些庶民吃亏，我又按照征收给你们发了等额的凭证，你现在说买不到东西，这是污蔑老夫，污蔑勘定奉行，你把你的凭证拿出来，我当场给你兑换。如是没有，则要按罪治你！”。\n“勘定奉行大人，此话当真？为政者不可失信于民。”，稻妻女子从口袋中掏出几张和普通小说书页差不多大小的纸，由军士递给柊慎介。\n 柊慎介仔细端详一番，忽然哈哈大笑，“难怪啊，你的确是什么也兑换不到，怎么也不可能兑换的到，因为，这是军用票！”，众人一时无法理解，柊慎介笑得更得意了，“这军用票是临时征调你们物资的凭证，等到战争结束，钱财物资周转稳妥了以后，会如数奉还。而现在能交易的，只有用摩拉在这里兑换的摩拉券，那么现在有谁要换吗？”，柊慎介招了招手，军士们抬上来几箱米面菜肉，米面都打好了包，菜肉都扎成了捆，人群沉默了一会，忽然一拥而上，一时间，互相争抢，趁机哄抢，乱做一团，还有人高呼打倒柊慎介，吓得的他在一众军士的护卫下抱头鼠窜。\n就在这时，天空中闪过几道鸣雷，一群武士横着长刀直冲人群而来，刚才还在你死我活的民众纷纷落荒而逃，几片鸦羽落地，柊慎介回头，便看到九条裟罗，“奉家主之命前来护驾，让您担受了惊吓，抱歉。”，说着，从身后的军士手中接过一个鸽笼，递给柊慎介。\n她的语气一如既往的冷淡，让柊慎介搞不明白她的真实想法，不过无所谓，自己这条小命保住就好，他接过鸽笼，摆出一副谄媚的笑容，说：“劳驾了，九条小姐，以后还需要你们天领奉行多多关照啊。”。"
 ina.9.a:0"又是饥饿的一夜"
 ina.10.t:0"家主的工作"
 ina.10.d:0"\n“稻妻幕府新一轮的行动——平定在海祇岛的叛军”\n “为了永恒，斩断不稳定因素”\n “将军忠诚的家臣——九条家蓄势待发”\n 各色的大字报张贴在稻妻城里的牌匾上，宣传海报在稻妻城的上空漫天飞舞。为了完成任务，神里家一刻没停，加班加点制作海报，而海报用纸和油墨还要从离岛那边以高价购买，令神里家本就不富裕的财政变得更加捉襟见肘。而最令人厌烦的是，九条家还派了人监督工作进展，给予除了支持以外所有的支持，有的时候甚至连支持都没有。\n“兄长，不要再折磨自己了…” \n绫人的桌子上堆满了公文以及成堆的喝光的奶茶，黑眼圈也较之前重了很多圈。绫华想要帮兄长忙，可被家臣托马拒绝了。绫华也只好在一旁看着，守望着她的这个废寝忘食的哥哥。\n绫人心里也知道，百姓们早就厌烦这漫天飞舞的海报，早就对这些东西麻木了。战争、饥馑、祭典。受害的永远只是百姓，而肥的流油的官员们在收刮民脂民膏，遭罪的永远不是他们。而百姓们捡到这份海报，简单的看了几眼过后便塞进了垃圾桶里。\n 而九条家呢，很喜欢以这种形式来宣传，恨不得让广而告之，让全稻妻的人都知道他们做了什么。而这一切呢，自然不是他们掏钱，到头来擦屁股还得靠社奉行的这几位。每到这个时候，社奉行的家臣们相继请病休息。家主无能为力，只好让他们请假休息，剩下的工作便落到了他的头上。他是歇不得的，如果有一刻怠慢，九条家就给你扣一个“永恒之敌”的帽子。绫人自然也不想让“雷电五传”之事再次落到神里家头上，他可不想让他的妹妹遭罪。 \n“好了，今天最后一份海报做完了” \n疲态的绫人将笔放了下来，此时雄鸡报晓。 \n今天的工作终于结束了，他可以好好的休息了…"
 ina.10.a:0"至少还没让绫人干脏活累活"
 ina.11.t:0"«尔国临格»"
 ina.11.d:0"\n“至尊之鸣神大权现，我等愿尔名见圣..尔国临格，尔旨承行于地，如于天焉。" \n神子念完一句祷词。身后的民众也跟着念起来。这次祈祷仪式非比寻常。大批饥民、失业者和被征壮丁的妻儿们，聚集在天守阁前祈祷。神子在九条孝行下令武力清场前一刻及时赶到，从裟罗手中接管了现场，准备安抚绝望的民众。 \n"我等望尔今日予我丰饶之获。尔度我苦，如我亦度他人之苦。” \n这简短的仪式是神子最近新发明的，借鉴了蒙德西风教会的元素。之前敲定祷词细节的时候，巫女们打破传统感到极为惊讶。神子自己却满不在乎：她可亲眼见证了所谓传统被一步步建构。 \n"又不我许陷于虚妄，乃救我于邪祟。” \n神子希望反常祈祷可以引起影的注意，至少让她能有点反应，哪怕是打两声雷，表达一下“知道了”，都行。可惜现在天高云淡，这次祈祷的结果跟以前一样：毫无回应。 \n“因为国度、权柄、荣耀，皆归于尔，直至永恒。” 神子带着民众念完最后的祷文，人群逐渐散去。裟罗找到她，说九条孝行想要和她在府邸中商讨下为出阵士兵进行战前祈祷的事宜。 \n“宫司大人，现在部队士气低迷，诉诸纪律效果甚微，需要信仰提振精神，可否...” \n“九条大人，战前祈祷不能帮你打胜仗。”神子干巴巴地说，“薪饷、装备和指挥可以。你尽人事，鸣神自有安排。”她有一句话还没说：鸣神早就不会放眼尘世了。她连自己都救不过来，还想救别人？ \n“将军大人是能够斩出无想一刀的战神，一定会帮助我们！” \n“没人能得知鸣神的想法，包括我。”狐仙说道。“我们所能做的就是遵守我们与鸣神之间的契约。想必你比我更清楚，将军大人对内战不予置评。也许这事真的不值得鸣神进行干预。但我可以向你保证，鸣神不会对她无辜子民受到的伤害坐视不管。” \n“及时解决对永恒的威胁，鸣神才能满意。”大贵族坚持道。“谁知道她觉得什么是永恒的威胁？反正你我说了不算。”神子摇了摇头。"
 ina.11.a:0"也许，鸣神她自己都不知道。"

