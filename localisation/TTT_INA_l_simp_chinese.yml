 INA_events.11.d:0"\n“至尊之鸣神大权现，我等愿尔名见圣..尔国临格，尔旨承行于地，如于天焉。" \n神子念完一句祷词。身后的民众也跟着念起来。这次祈祷仪式非比寻常。大批饥民、失业者和被征壮丁的妻儿们，聚集在天守阁前祈祷。神子在九条孝行下令武力清场前一刻及时赶到，从裟罗手中接管了现场，准备安抚绝望的民众。 \n"我等望尔今日予我丰饶之获。尔度我苦，如我亦度他人之苦。” \n这简短的仪式是神子最近新发明的，借鉴了蒙德西风教会的元素。之前敲定祷词细节的时候，巫女们打破传统感到极为惊讶。神子自己却满不在乎：她可亲眼见证了所谓传统被一步步建构。 \n"又不我许陷于虚妄，乃救我于邪祟。” \n神子希望反常祈祷可以引起影的注意，至少让她能有点反应，哪怕是打两声雷，表达一下“知道了”，都行。可惜现在天高云淡，这次祈祷的结果跟以前一样：毫无回应。 \n“因为国度、权柄、荣耀，皆归于尔，直至永恒。” 神子带着民众念完最后的祷文，人群逐渐散去。裟罗找到她，说九条孝行想要和她在府邸中商讨下为出阵士兵进行战前祈祷的事宜。 \n“宫司大人，现在部队士气低迷，诉诸纪律效果甚微，需要信仰提振精神，可否...” \n“九条大人，战前祈祷不能帮你打胜仗。”神子干巴巴地说，“薪饷、装备和指挥可以。你尽人事，鸣神自有安排。”她有一句话还没说：鸣神早就不会放眼尘世了。她连自己都救不过来，还想救别人？ \n“将军大人是能够斩出无想一刀的战神，一定会帮助我们！” \n“没人能得知鸣神的想法，包括我。”狐仙说道。“我们所能做的就是遵守我们与鸣神之间的契约。想必你比我更清楚，将军大人对内战不予置评。也许这事真的不值得鸣神进行干预。但我可以向你保证，鸣神不会对她无辜子民受到的伤害坐视不管。” \n“及时解决对永恒的威胁，鸣神才能满意。”大贵族坚持道。“谁知道她觉得什么是永恒的威胁？反正你我说了不算。”神子摇了摇头。"
