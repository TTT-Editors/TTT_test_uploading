 INA_events.10.t:0"家主的工作"
 INA_events.10.d:0"\n“稻妻幕府新一轮的行动——平定在海祇岛的叛军”\n “为了永恒，斩断不稳定因素”\n “将军忠诚的家臣——九条家蓄势待发”\n 各色的大字报张贴在稻妻城里的牌匾上，宣传海报在稻妻城的上空漫天飞舞。为了完成任务，神里家一刻没停，加班加点制作海报，而海报用纸和油墨还要从离岛那边以高价购买，令神里家本就不富裕的财政变得更加捉襟见肘。而最令人厌烦的是，九条家还派了人监督工作进展，给予除了支持以外所有的支持，有的时候甚至连支持都没有。\n“兄长，不要再折磨自己了…” \n绫人的桌子上堆满了公文以及成堆的喝光的奶茶，黑眼圈也较之前重了很多圈。绫华想要帮兄长忙，可被家臣托马拒绝了。绫华也只好在一旁看着，守望着她的这个废寝忘食的哥哥。\n绫人心里也知道，百姓们早就厌烦这漫天飞舞的海报，早就对这些东西麻木了。战争、饥馑、祭典。受害的永远只是百姓，而肥的流油的官员们在收刮民脂民膏，遭罪的永远不是他们。而百姓们捡到这份海报，简单的看了几眼过后便塞进了垃圾桶里。\n 而九条家呢，很喜欢以这种形式来宣传，恨不得让广而告之，让全稻妻的人都知道他们做了什么。而这一切呢，自然不是他们掏钱，到头来擦屁股还得靠社奉行的这几位。每到这个时候，社奉行的家臣们相继请病休息。家主无能为力，只好让他们请假休息，剩下的工作便落到了他的头上。他是歇不得的，如果有一刻怠慢，九条家就给你扣一个“永恒之敌”的帽子。绫人自然也不想让“雷电五传”之事再次落到神里家头上，他可不想让他的妹妹遭罪。 \n“好了，今天最后一份海报做完了” \n疲态的绫人将笔放了下来，此时雄鸡报晓。 \n今天的工作终于结束了，他可以好好的休息了…"
