 #国策
 INA_First_stage:0 "百年后"
 INA_First_stage_desc:0"转眼间，稻妻也迎来了属于她的千禧年。从魔物入侵，到魔神战争...稻妻度过了太多的岁月。曾经的老朋友相继离去，过去留下来的错误也没能及时解决。艰难的走到如今。而接下来的几百年会发生什么，我们无从而知。"
 INA_First_stage_1:0 "评定所"
 INA_First_stage_1_desc:0"未上至雷电将军视听的事务大多由「评定所」处理。百年以来恒久未变，旧的时代过去，新的时代即将开篇"
 INA_First_stage_2:0"三大奉行"
 INA_First_stage_2_desc:0"社奉行，勘定奉行，天领奉行。三大家族，掌管稻妻命脉，解决将军的燃眉之急。"
 INA_First_stage_3:0"解决问题"
 INA_First_stage_3_desc:0"稻妻的经济，稻妻的民生，稻妻的政治，与海祇岛的冲突...事关稻妻的一切，及时处理这些棘手的问题，对于稻妻来说至关重要，接下来，我们就放手开干吧！"
 INA_First_stage_4:0"休养生息"
 INA_First_stage_4_desc:0"璃月有句古话说得好：休养生息。长时间的高压之下，稻妻民众想必怨气过深...海祇与鸣神之间的矛盾也并不是那么难以解决，也许放下身段谈一谈可以更好的解决问题\n§R但将军也许不会特别高兴§!"
 INA_First_stage_5:0"振奋精神"
 INA_First_stage_5_desc:0"在这特殊的年段，我们有很多的事情需要做，等这些全做完以后再休息也来得及。经济的问题，国外势力入侵的问题，海祇与鸣神之间的矛盾，解决问题需要雷厉风行，绝不能拖延懈怠！"
 INA_First_stage_6:0"安抚八酝岛鸣神民"
 INA_First_stage_6_desc:0"近些年，八酝岛内不知名的祟神出没，对八酝岛的民众造成了巨大的损害。他们急需要我们的援助，这么做我们会得到八酝岛地区的民心，即使我们手头也有些拮据。"
 INA_First_stage_7:0"短暂休假"
 INA_First_stage_7_desc:0"祟神之事，也许早有耳目。据私家侦探消息，似乎是海祇人所作所为。为了保护鸣神净土不被侵犯，将海祇民从八酝岛驱赶出去是我们必做之事，将问题根源彻底铲除！"
 INA_First_stage_8:0"采取隔离行动"
 INA_First_stage_8_desc:0"祟神之事，也许早有耳目。据私家侦探消息，似乎是海祇人所作所为。为了保护鸣神净土不被侵犯，将海祇民从八酝岛驱赶出去是我们必做之事，将问题根源彻底铲除！"
 INA_First_stage_9:0"绛票扩印"
 INA_First_stage_9_desc:0"稻妻国内的财政问题正遭受着严重的问题，很多摩拉没有及时流入市场。为了刺激进一步的消费，增加商人的投资信心。决定放宽《绛票发行法案》中的条款，增加绛票发行数量。钱如果花不出去的话，那只是一潭死水"
 INA_First_stage_10:0"唯有等待"
 INA_First_stage_10_desc:0"为迎接新的千禧年，这半年我们做了很多的事情。至于后续如何，我们只有等待..."
 #初始线自定义效果
 INA_reduce_pressure:0"§G稻妻民众疲敝,稍事休息又如何?§!"
 INA_inspire:0"§P无人能阻挡稻妻通往永恒道路的滚滚车轮!§!"
 INA_appease_bayun:0"妥善安抚受到祟神污染的民众才能更好的解决问题"
 INA_isolate_SNA:0"在查出元凶之前，所有海祇民都是共犯"

 #眼狩令国策
 INA_Vision_Hunt_Decree:0"眼狩令开始"
 INA_Vision_Hunt_Decree_desc:0"将军之心已定，眼狩之令不能违！"
 INA_Vision_Hunt_Decree_1:0"出动同心"
 INA_Vision_Hunt_Decree_1_desc:0"为了执行眼狩令，需要在稻妻城内建立起全范围的同心网络，避免出现露网之鱼"
 INA_Vision_Hunt_Decree_2:0"眼狩重心·稻妻城"
 INA_Vision_Hunt_Decree_2_desc:0"相较于费尽心思跑遍全鸣神岛搜捕神之眼持有者，倒不如在稻妻城内寻找猎物，毕竟人手有限，不能兼顾。"
 INA_Vision_Hunt_Decree_3:0"眼狩重心·鸣神岛"
 INA_Vision_Hunt_Decree_3_desc:0"全鸣神岛内的所有鸣神人，不论农民、贵族、工人、孩童。皆有可能佩戴神之眼，抓住他们，一个不留！"
 INA_Vision_Hunt_Decree_4:0"动用私刑"
 INA_Vision_Hunt_Decree_4_desc:0"抓住神之眼持有者，我们没必要将他们赶尽杀绝。而是给他们留一条活路，动用一些“小手段”让他们开口，这样我们就能将他们一网打尽。"
 INA_Vision_Hunt_Decree_5:0"就地裁决"
 INA_Vision_Hunt_Decree_5_desc:0"神之眼持有者，乃社会秩序不安根本之源，我们无需对他们施以怜悯。§R\n他们最好的结局便是死亡!§!"
 INA_Vision_Hunt_Decree_6:0"千手百眼"
 INA_Vision_Hunt_Decree_6_desc:0"背叛之人堕入地狱\n狩其神眼镶入神像\n异见之人就此噤声\n 将军大人万世英明！"
 INA_Vision_Hunt_Decree_7:0"第一阶段成果"
 INA_Vision_Hunt_Decree_7_desc:0"自眼狩令开始，我们可以开始验收我们的工作了，而收缴神之眼的数量也直接影响稻妻的未来我们的眼狩令能不能继续执行。"

 #内战前准备国策
 INA_war_beginning:0"平叛之路"
 INA_war_beginning_desc:0"紧急情况，八酝岛地区有多处海祇民起义，试图将起义扩张到全八酝岛。我们不能坐以待毙，我方派出了九条家长女————九条裟罗，来维护八酝岛的秩序。若事态发展并不如我们所愿，我们将会批准九条裟罗对八酝岛足轻的控制权，来对海祇民进行镇压。\nPS:我们需要尽可能的将冲突程度拉满，这样我们可以对羽翼未满的海祇岛叛军以迎头一击，若拖延太久，势必对我方不利。"
 INA_war_beginning_1:0"有心无力"
 INA_war_beginning_1_desc:0"在多重危机的冲击下，原有稻妻的秩序被粉碎。民众们怒火中烧，商人们纷纷撤离，评定所内鸡犬不宁，一切都停滞了。\n而一波未平一波又起，八酝岛又爆发了叛乱，此时我们应该把视线转移到鸣神岛内，至于八酝岛的民众呢？那就让他们自求多福吧"
 INA_war_beginning_2:0"一击毙命！"
 INA_war_beginning_2_desc:0"鸣神岛在如此危机当下，急需要一场伟大的胜利来结束这一系列的闹剧，不知天高地厚的海祇民在八酝岛发动了起义，在这种情况下，我们必须得给这群鱼牲一点记性，让他们不要忘记谁才是他们的主！"
 INA_war_beginning_3:0"保住金库"
 INA_war_beginning_3_desc:0"要想让外国人留下来、评定所里的大家都冷静下来，就需要动用一些“小手段”。更何况，贵族们早就对这一大口肥肉垂涎三尺，所以说，处理好分配的问题尤为重要。"
 INA_war_beginning_4:0"回收绛票"
 INA_war_beginning_4_desc:0"绛票发行简直就是灾难，货币的通胀率已经达到了顶峰。离岛的商人们拿着五倍于之前货币的绛票购买所需的货物，伴随着一系列的连锁反应，绛票最终破产，无法偿还。为重拾货币信誉，我们需要及时回收绛票。"
 INA_war_beginning_5:0"矿洞停工"
 INA_war_beginning_5_desc:0"虽说蛇骨矿洞为鸣神岛带来了大量的原材料，矿洞停工的代价并不是我们能所接受的。但与其相比，海祇民们的叛乱才是我们需要亟待解决的，若长时间的拖延，结局便是满盘皆输"
 INA_war_beginning_6:0"派遣精锐"
 INA_war_beginning_6_desc:0"我们需要重视本次战斗，养兵千日，用兵一时，九条家的部队随时待命。想必海祇鱼牲必将倒在九条家精锐的屠刀当中。"
 INA_war_beginning_7:0"回去工作！"
 INA_war_beginning_7_desc:0"农田不得荒芜，工坊不得关闭。我们将动用强硬手段，对懈怠工作，罢工的农民，手工业者实施严苛的刑罚，保证国家机器正常运转。"
 INA_war_beginning_8:0"工资问题"
 INA_war_beginning_8_desc:0"神无冢九条镇屋多次爆发讨薪一揆，严重打击士兵士气。没有工资，他们就不会为九条家卖命，在面对海祇叛军时也会力不从心，不如此刻多给他们发点工资，让他们在此时为我们效力，虽说不是那么心甘情愿。"
 INA_war_beginning_9:0"战争债券"
 INA_war_beginning_9_desc:0"要想平叛，手头必须要有钱，而勘定上报的财政报表有很大的赤字。没有钱，军队里的人斗志就会低下，所以在此必要阶段，我们要发布战争债券，来为战争助力。"
 INA_war_beginning_10:0"听从号令"
 INA_war_beginning_10_desc:0"八酝岛的土地，八酝岛的工坊，八酝岛的壮年，八酝岛的妇女，八酝岛的一切，从此刻开始需要接受九条家的统领。有钱出钱，有力出力，有老婆就出老婆...总之八酝岛的各位不惜一切代价都要打赢这场仗！"
 INA_war_beginning_11:0"复苏迹象"
 INA_war_beginning_11_desc:0"不管大家是否愿意，情况如何，鸣神岛的各位开始了自己的工作。至于八酝岛那边...毕竟心有余而力不足，只能求那边的各位自求多福了。"
 INA_war_beginning_12:0"点燃火药"
 INA_war_beginning_12_desc:0"准备完成以后，我们同时也找到了海祇叛贼的行动轨迹。只需一声令下，我们便可以将他们捉拿归案，将他们在八酝岛的秘密补给点一次端掉。想必海祇叛军必将军心大乱。"
 INA_war_beginning_13:0"祷告"
 INA_war_beginning_13_desc:0"一年一度的神樱大祓如期举行，对于稻妻来说至关重要，成功的仪式代表着风调雨顺，而失败的仪式会带来灾难。稻妻举国上下则不敢懈怠，毕竟，在稻妻，谁都不想得罪鸣神大人。"
 INA_war_beginning_14:0"最后准备"
 INA_war_beginning_14_desc:0""
 INA_war_beginning_15:0"九条家的强征"
 INA_war_beginning_15_desc:0"剑拔弩张！海祇叛贼与鸣神人势不两立，不是你死便是他亡。战争一触即发，我们做完了所做的一切，只需等待即可"
 #九条家国策
 INA_Kujyous_tenure:0"九条家的大胜利！"
 INA_Kujyous_tenure_desc:0"随着最后一个海祇叛贼被消灭，九条家再一次证明了自己。作为稻妻的领头羊，九条孝行的威望响遍了大街小巷，已经再无人能够阻挡孝行接下来的改革了。通往永恒的康庄大道此刻明晰可见，稻妻的未来也将十分的光明！"
