 INA_events.2.t:0"好商品"
 INA_events.2.d:0"“你知道的，久利须会长。”勘定奉行柊慎介端着一杯翘英龙井，难以察觉地微微点头，“我十分乐意尽我所能，帮你把人弄出来。”离岛万国商会的会长久利须感觉内心提到了嗓子眼，但他别无选择。他的几名璃月会员想要绕过布座，把手里积压的璃月机织布直接卖到城里。现在，人在座头大别野的地牢里，货不知道在哪，商会还被罚款榨到破产边缘。他知道这是柊慎介授意的，但他没有任何选择——柊慎介控制着稻妻所有被称为“座”的垄断行业公会，每个包税人从民众那里榨出来的钱都要过他的手。当他以优雅的姿态放下茶杯时，腕上戴的海祇珍珠饰品轻微地晃动，带起了一阵悦耳的声响。那两道冷冽的目光，仿佛冷箭一般刺穿了枫丹商人的心脏。他轻轻捏着一个半透明的薄纱袋子，里面装满闪着五颜六色缤纷光芒的细小颗粒。 “我不仅可以劝他们放人，还要加上这个，以帮你们度过难关。”久利须感觉自己双手在颤抖。原石是绝对的战略物资，这么多足够为商会的所有破产外商纾困了。“但……但您需要我做什么呢？”“一切皆有价格，但有些人意识不到这一点。”他把袋子用力一掷，久利须立刻扑到地上，试图聚拢四散纷飞的光彩晶体，“明天早上之前，我要看到你们最近这十年向天领奉行供应军火的全部细节，所有的文件、契约和记录。到时候再放人。”看着点头哈腰的久利须，勘定奉行站了起来：“既然我收买了你，你就要学着做个好商品。如果你忽然间忘记了这一点，试图把今天的谈话转述给九条孝行……”他对着浑身冷汗的久利须笑了笑。"
 INA_events.2.a:0"“那就需要售后服务了。”"
 INA_events.4.t:0"良知与现实"
 INA_events.4.d:0"账目上难民营每日的花销让社奉行神里绫人叹了口气，他抬起头，从简陋办公棚屋的窗户望去，鸣神岛中部平原一片苍茫萧瑟。虽然时间已近午后，目力所及的地方却看不到一点炊烟。远处响起了铃铛声，那是收容战争难民的巡逻队回来了。每支队伍有几辆双轮驴车和一队武装的奉行众组成，到附近收容逃荒逃役的饥民，一车一车拉回来。这些褴褛的受难者已经看不出男女老少，许多都走不动道，需要互相搀扶才能跌跌撞撞地下车。一旁的工作人员赶紧给他们一人递上一碗稀得不能再稀的热粥。“太惨了。”神里绫人喃喃说道。他原本觉得自己神经足够坚韧，但自从开始着手办理内战善后工作以来，死亡、饥荒和毁灭依然深深震撼着他。几周时间，光这个难民营就收容了一千人，其中还有许多被抛弃在路边、空屋中的婴幼儿。因为缺少食物、衣服和照顾，再加上疾病交加，就算捡回来了也有很多活不下来。每天都有不少尸体被运出来埋葬。他问旁边带队的番头：“收了多少人？”“报告奉行大人，附近的村子已经没什么人了。今天只带来不到三十个人，大部分是妇孺，还有些老头老太婆。有几个只有一口气了，不知能不能撑过今晚。”“辛苦。”绫人示意他的番队去休息。紧接着，他带着人到仓库里检查了一番。状况很不乐观：物资供给严重不足，粮食只够支撑一周，药物几乎用尽。绫人知道，他无力说服将军放松政策，或者迫使天领奉行拨出资源，救济的高额开销只能由社奉行和神里家自己的财产承担。社奉行承担了它不足以单独承担的沉重责任，很快就要举债运作了。"
