 INA_small_relax:0"稍事休息"
 INA_Lockdown_order:0"锁国令"
 INA_Lockdown_order_hidden:0"锁国令"
 INA_Lockdown_order_desc:0"自1970年锁国令签署以来，我们终止了与其他国家的贸易。完全封闭的贸易政策，让原本工商业的发展受到严重的阻碍，但换来了近几年的风调雨顺，但总有人还在打着自己的小算盘§R\n别让我们抓到你§!"
 INA_eternity:0"永恒存续"
 INA_eternity_extend_1:0"千手百眼"
 INA_flourishing:0"欣欣向荣"
 INA_flourishing_desc:0"一切安好，无需多虑"
 INA_flourishing_hidden:0"破败其后"
 outdated_feudalism_desc:0"稻妻百年内的不移不变，使得封建制度完全扎根于稻妻，盘结于一起，改变也并非一朝一夕。"
 Sharp_human_contradictions:0"人地之冲突"
 Sharp_human_contradictions_desc:0"百年内的风调雨顺，使得人口迅速膨胀。而稻妻的土地却与日俱减，八酝岛的祟祸、鹤观的迷雾、天云峠的雷暴。可供居住的土地少之又少。这场人地矛盾，此刻即将爆发。"
 weekly_industrial:0"虚弱的工业"
 weekly_industrial_desc:0"由于稻妻独特的经济结构，稻妻甚至都没有诞生工业的萌芽。生产都集中于乡村的工坊当中，产品的质量也参差不齐。经济体制如同窗纸，一碰即碎"
 collapsed:0"经济崩溃"
 collapsed_desc:0"各大手工业坊主关闭工坊，村民库中的存粮也随着九条家的强征而所剩无几，外国商人对勘定奉行的反抗，导致稻妻的经济彻底崩盘。而当下的局势十分混乱，要想解决经济问题，首先解决一下岛内的政治问题吧。"
 Vision_Hunt_Decree:0"眼狩令的遗产"
 Vision_Hunt_Decree_desc:0"自眼狩令执行以来，收缴上来的神之眼砌进了千手百眼神像当中，象征着雷电将军的无上权威。而因此，岛内的民怨沸腾，拥有神之眼的人也不能坐以待毙，纷纷准备抵抗眼狩令。"
