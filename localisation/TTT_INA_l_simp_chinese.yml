 INA_events.19.d:0"人力资源咨询费……”社奉行家政官托马疑惑地看着长长的账单，不禁大吃一惊。但是坐在对面的鸣神大社宫司八重神子却跟没事人一样。“我们委托你进行‘咨询’，你当然要获得对应的报酬。考虑到摩拉币值不稳定，我用粮价折算的。”迅速反应过来的托马也露出了笑容，“宫司大人，很高兴和您做生意。”\n“我也是。”神子起身离开板凳，“请替我向你们家主问好。”按照黑市以物易物的规矩，神子用一大块纸包的枫丹昂贝尔青纹奶酪——闻起来绝对酸爽的走私狠货——向不远处的摊主凉子付了帐，希望能够启发她打破稻妻传统，研发创意美食.\n离开小吃摊，她叹了口气。她很清楚，托马这档“咨询”生意本质就是巧立名目的行贿。那些尸位素餐的保守贵族不懂璃月花里胡哨的金融门道。利用合法程序花式躲避监管，把想要分一杯羹的柊家耍得团团转，可是一件乐事。最重要的是，不堪重负的社奉行可以用这些物资民众纾困。如果神里家倒台，九条家和柊家也会肆无忌惮地压榨民众，扩充权力——眼狩令和锁国令就是他们弱民愚民的手段。那帮土豪和寡头会用苦难代替欢笑，把无数乐子消灭在萌芽中。\n她自己也不明白，为什么最后自己会选择这样一条和本性背道而驰的路，以鸣神之名守望众生。凡是幕府解决不了的超自然威胁，都是她在暗中出手，设计戏弄妖邪恶徒不仅好玩，更能为小说取材。虽说助人为乐也是乐，但她也清楚四处救火绝非长久之计。\n她离开破烂的商馆区，绕过柊慎介富丽堂皇的官邸，来到后山的七天神像前。再三确定周围几百米内无人后，她靠近神像，低语道，“今天，是你刑期的四百九十七年十一个月零九天。不知你是否在那片净土中寻得安宁，参悟永恒。”她抬起头，仰视着那张她永世难忘的肃穆面容，“我知道我这么想很自私，但若无人见证，何谈永恒？”\n狐仙叹了口气，“我知道殿下你听不到这些胡言乱语，但我有一事想问你……”"
