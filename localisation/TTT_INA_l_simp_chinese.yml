 INA_events.14.d:0"出乎同心们意料，町奉行居然补上了欠了大半年的饷，论箱发。有的正在收拾麻袋，准备把足够喂饱四张嘴三个月的生活费扛回给了老家。有的买了烤鳗鱼和清酒，跟同事们坐下来庆祝。九条裟罗的出现坏了他们的兴致，所有人迅速收起酒和零食，装作正襟危坐的模样。“既然拿到薪饷了，就好好庆祝吧。安田，回家路上注意安全。”\n“长官，您真的要与那个小子决斗？”裟罗迟疑了一下，点了点头。“哈哈哈，不知天高地厚的臭小子，怎么能打得过我们的九条长官？” 奉行所充满了快活的空气。 那可不好说。 裟罗很是谨慎。她不知道自己该期待什么。“凑热闹可以，但别忘了值班。”\n等决斗开始的时候，裟罗依然内心充满疑虑。将军大人伫立于台阶上，如同雕像般静止。裟罗站在大御所大人旁边，冷汗不停地直流，眼看着足轻把那少年硬生生从囚车里扯了出来。那人看起来消瘦憔悴，腰带上挂着个雷元素神之眼，如箭的尖锐眼神向裟罗这边投来。\n“那位先生，为什么他看起来并不惧怕此身的威光？”大御所大人发出一个令人震惊的问题。\n“因为…他涉嫌参加、发动过多次一睽，处处与永恒作对，何谈对将军对永恒的敬畏。”裟罗字正腔圆的复述者他父亲对他的评价。\n周围的群众交头接耳，很明显是来看热闹的。只见那少年拎起自己的刀，大步流星地走上千手百眼神像前方的平台，向将军和裟罗行礼。\n“九条大人，请多指教！"
 INA_events.14.a:0"御前决斗，现在开始！"
