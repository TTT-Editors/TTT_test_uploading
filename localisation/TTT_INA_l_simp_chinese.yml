 INA_events.15.d:0"在《眼狩令》法案讨论的第十五天，九条孝行上交了一份《眼狩令》修正案。修正案规定九条家可以进入其他领地进行逮捕，其他奉行家的贵族必须协助他们的逮捕行动。九条孝行特意强调本次修正案只是为了防止眼狩令实施不完全，产生漏网之鱼，并无其他意味。而其他贵族则认为九条孝行别有用心，认为未来将会以这个法案来控制他们的领地。总之众说纷纭，大家意见不一。"
