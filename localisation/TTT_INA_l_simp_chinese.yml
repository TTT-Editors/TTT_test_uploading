 INA_events.1.d:0"看着吵成一锅粥的评定众，政所执事松川宗全头痛不已，但他人微言轻，头痛也没用。十三人合议的评定所，理论上应该是将军以下的重臣讨论日常政务的最高决策机关，每个部门都有发言权。事实上，三家大贵族和他们的强力家臣集团组成的派系世袭控制着十三个关键位置，以至于上达将军的每一条消息都要过他们的手。但是现在更像是相扑场而不是军政要地。\n“神里，你竟敢质疑将军大人的永恒之道，表面一口一个为了苍生，实际上不过是为自己的利益背叛永恒之道的衣冠禽兽！”天领奉行九条孝行用人身攻击回应神里绫人对加征眼狩饷的质疑，把后者压得抬不起头来。紧接着，九条派系的干将鹰司进便乘道：“为了永恒，全体国民应该付出牺牲，眼狩饷算什么？别说这几百颗神之眼，几百万国民都是值得的！”松川知道，鹰司为了町奉行的位置，恨不得当九条孝行的哈巴狗。“你们牺牲来牺牲去，也没牺牲出个什么结果。”勘定奉行柊慎介趁乱插入，“你们打着眼狩饷借口，缉私工作却漏洞百出，锁国令执行情况惨不忍睹，根本不配合我们征商税，还有脸让我们牺牲？”面对富可敌国的大寡头柊家，九条孝行的气势略微收敛了些。\n自从稻妻的政治经济危机不断加深，政治也日趋极化。三方的武库里堆满了谎言、憎恨、肮脏的政治手段，甚至诉诸暴力。强硬的九条家掌握数百万石高的封地和幕府军队，用铁拳对付一切反对者。柊家则利用说客和金钱打通每个环节，编织出一张无形的权力天网。神里家则在两大势力的边缘走钢丝，靠着虚无缥缈的声望勉强撑持。\n想到评定所的失能和政治的僵局，松川只能摇头叹气。能弥合分歧的只有将军大人，但是她却和以往一样保守和僵化，如同一台机器一般。根据起初分封三奉行的契约，将军始终默许贵族特权，毫无干涉的意思。随着她愈发沉迷于个人世界，御三家就欣然填上那些权力的空隙。他也庆幸，贵族们忙于内斗，根本没心思搞他这个无根无基的文吏头子，这样下去他也许能活到退休。"
