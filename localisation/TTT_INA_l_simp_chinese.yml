 INA_events.3.d:0"“那帮老幼妇孺跪在村口就是这个意思。”在向自己的义父，天领奉行九条孝行描述农村情况时，一贯无所畏惧的九条裟罗也结结巴巴的，“这一切都千真万确，我们再也找不到兵员了。”“我不想听理由。你总是在找理由。这些都不是问题，都是他们的花招。”这位年过花甲的权臣阴鸷地盯着自己的义女，声音嘶哑刺耳。那双冰冷冷的眼睛依然毫无表情。裟罗在战场上无所畏惧，现在却冷汗直冒。“是，是女儿失职，我不想在您面前为自己辩解。请家主大人处置！” “这不完全怪你。”孝行的眼神稍微温和了一些，但是神色毫无改变。了解他情感的唯一线索是他讲话的声调，音量随着怒火增加而减小。现在，他如同被人掐住脖子一样安静地说话，裟罗几乎听不到。“忘恩负义的泥腿子，吃我们的，喝我们的，还造我们的反。”紧接着，他脸上突然现出那种那种狂热的兴奋的神情，“什么德政令？维护永恒不就是最大的德政？这群贱民还不知道感恩！”裟罗畏惧地想，义父真心狂热地相信自己说的每一句话，对将军无比忠诚，这每次都让她意识到自己的轻慢和无能。小时候每次义父以痛打责罚她时，就带着这样的神情——他真心希望能够将她培养出将军大人的理想帮手，而裟罗现在意识到她辜负了义父的期望，这让她心底一颤。看着那干瘦而文雅的身躯在她的视野中时而进入，时而退出，她连眼球都不敢转。孝行停下来，紧紧盯着比他高一头多却战战兢兢的裟罗，声音又严厉起来：“我不想再听你说什么困难了。对九条家的人来说困难不存在；你的职责是在困难出现时自己去消除它们。怎么做是你自己的事，不是我的事。”他再度用那只强有力的爪子抓住了裟罗的胳膊，嘶嘶作声道。“这帮忘恩负义的狗杂碎在害怕什么东西，他们在藏什么东西？窝藏壮丁，里通叛匪？你去查出来。下周的这个时候，税要收齐，兵要到位，去做吧。”裟罗出门后长舒一口气，但她紧接着思索，她在基层见到的一切苦难都是千真万确的现实，而义父也一定是无比正确的，凡是她想到的念头，他都早想到过了。既然义父无比正确，现实又无比真实，那么唯一的解释……"
 INA_events.3.a:0"……就是她自己已经疯了。"
 INA_events.9.t:0"柊家的小把戏"
 INA_events.9.d:0"离岛的勘定奉行府外。\n愤怒的人群堵在门口，里三层外三层，勘定奉行的狗腿子们正在殴打，驱赶民众，一些尚有良心的军士没有加入这场混战，但也只能恪守着自己的职责，阻拦民众冲进府内，这些都无济于事。让柊慎介滚出来！几乎人群中的每个人都在这么大声喊着，让柊慎介滚出来！人群中的那几个狗腿子很快就寡不敌众，丢掉了自己的武器，被民众踩在脚底下，民众对军士组成的人墙的冲击也愈加强烈。\n就当民众就要冲破人墙，冲进勘定奉行府时，柊慎介的身影终于出现在了人们的面前，“为何如此吵闹？”他故作威严，上前一步，“这里是勘定奉行府，不得喧哗滋事！”，民众见到柊慎介，一个个眼睛好像要喷出来火一样，“柊慎介！你个老不死的，把我们的摩拉和柴米油盐都收走了，发给我们一堆废纸，到哪哪花不了，我们现在要吃饭，你说现在怎么办！”，人群中站出一位稻妻女子，指着柊慎介的鼻子大声发问。 “笑话！老夫把摩拉和物资收集起来，是为将军大人讨伐叛军筹集军费和军需，”说着，柊慎介抱起拳来，在脑袋的左边晃了晃，众人顺着看去，视野里出现了天守阁。\n“为了不让你们这些庶民吃亏，我又按照征收给你们发了等额的凭证，你现在说买不到东西，这是污蔑老夫，污蔑勘定奉行，你把你的凭证拿出来，我当场给你兑换。如是没有，则要按罪治你！”。\n“勘定奉行大人，此话当真？为政者不可失信于民。”，稻妻女子从口袋中掏出几张和普通小说书页差不多大小的纸，由军士递给柊慎介。\n 柊慎介仔细端详一番，忽然哈哈大笑，“难怪啊，你的确是什么也兑换不到，怎么也不可能兑换的到，因为，这是军用票！”，众人一时无法理解，柊慎介笑得更得意了，“这军用票是临时征调你们物资的凭证，等到战争结束，钱财物资周转稳妥了以后，会如数奉还。而现在能交易的，只有用摩拉在这里兑换的摩拉券，那么现在有谁要换吗？”，柊慎介招了招手，军士们抬上来几箱米面菜肉，米面都打好了包，菜肉都扎成了捆，人群沉默了一会，忽然一拥而上，一时间，互相争抢，趁机哄抢，乱做一团，还有人高呼打倒柊慎介，吓得的他在一众军士的护卫下抱头鼠窜。\n就在这时，天空中闪过几道鸣雷，一群武士横着长刀直冲人群而来，刚才还在你死我活的民众纷纷落荒而逃，几片鸦羽落地，柊慎介回头，便看到九条裟罗，“奉家主之命前来护驾，让您担受了惊吓，抱歉。”，说着，从身后的军士手中接过一个鸽笼，递给柊慎介。\n她的语气一如既往的冷淡，让柊慎介搞不明白她的真实想法，不过无所谓，自己这条小命保住就好，他接过鸽笼，摆出一副谄媚的笑容，说：“劳驾了，九条小姐，以后还需要你们天领奉行多多关照啊。”。"
