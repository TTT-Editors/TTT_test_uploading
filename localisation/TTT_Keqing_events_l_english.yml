 KQG_events.32.t:0 "日出东方"
 KQG_events.32.d:0 "人民主义在璃月的境遇曾经被外国的其他人民主义者称之为“盐碱地”——社会调和与古老的传统仍然让这里受制于旧日的色彩。位于枫丹的枫丹工会联合甚至曾经断言道璃月并不是人民主义的首要土壤。然而随着一位政治强人的屹立，在这片“盐碱地”里居然真的生长出了人民主义的萌芽。刻晴高举着旗帜带着她的追随者，居然真的在璃月的一片乱局中扎稳了脚跟。\n刻晴的璃月人民临时政府的政治根基并非建立在深厚的群众基础上——这一点尤其的反常识，而是通过及其高大的个人威望和志同道合的理想撮合而成。政府中大量的理想主义者是璃月的人民主义力量——璃月社会党的来源。通过事前的地方政府动员和社会党在政府内的快速运作，刻晴这才抓住了璃月港政府最为软弱的一刻，在乱世中屹立起来。然而这个开端并不如预期中那样美好，璃月根深蒂固的文化不仅仅带来了瑰宝也带来了顽疾，而社会党内部的官僚作风和腐败问题也随着工作的展开接踵而至。作为一个没有基础的政权，争取人民的支持是那么的艰难……对旧文化的信仰和对于人民主义的不了解和冷漠就如同一桶冷水一样浇在社会党的成员身上——理想的国度任重道远，同志们仍然需要努力……"
