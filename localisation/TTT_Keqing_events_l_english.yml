 KQG_events.31.t:0 "恶臭"
 KQG_events.31.d:0 "这片土地还记着，时针铭刻至此之前的气味。\n那是一股香，甜甜花的甜香、薄荷的清香，以及各种各样其他不同的香味，闻着香味甚至可以听到鸟鸣。\n但是这样的香味一去不复返了:撕裂、贯穿、挤压，刺啦、噗呲、咔叽，最后一定都是惨叫和呻吟，然后归于“啤咔”。\n焦炭的气味夺取了铁锈的主导权，但不久后者又卷土重来，反复，反复，直到现在，声音不见了，气味也只留下单一的、刺鼻的恶臭。\n土地沉默着。\n但就在这时，一个新的声音将它从睡梦中惊醒，那是一个少女，身后跟着不少人。\n少女扎着双马尾，帽间插了一株有些颓败的红梅，她双手合十，向着那\n恶臭的来源拜了又拜。\n“伙计们，开工吧！”少女满脸坚毅地转过身去。"
