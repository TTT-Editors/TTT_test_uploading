 KQG_events.2.t:0 "山雨欲来"
 KQG_events.2.d:0 "前面便是曾经璃月的核心——璃月港。刻晴站在远方的山顶上，眺望着曾经繁荣而昌盛的象征。\n马上一切都将化为火海。\n刻晴有点惋惜了，这是正常的，因为美好的事物即将陷入毁灭的可能。但是她还是深吸一口气，更加笃定的看向了前方。因为在她身后，是繁荣看不见的地方，无数人为了璃月港繁荣的神话，为其奉献了一生。\n但是璃月港让所有人失望了，它不能代表璃月人民。它建立在繁荣的阴影之上，仿佛一座巨大的、令人窒息的宏大愿景，让人不敢去直视一眼。\n是时候了，去推倒那个阴影！\n战士们把武器擦好，列好整齐的队列走向前线。\n大炮缓缓的移动着，高耸的炮管在璃月港看不见的地方反射着皎洁的月光。\n一切都是那么的安静，战士们那整齐的步伐没有吵醒一个安眠中的孩子。\n战士们还一同哼起了庄重的歌谣，在星空下奔赴战场。\n也许一下秒，炮火的轰鸣将让整个璃月为止颤抖。\n但是现在，当战士们在歌唱的时候，孩子们仍在梦中。"
 KQG_events.2.a:0 "让孩子们先睡吧"
 KQG_events.3.t:0 "绝云之巅"
 KQG_events.3.d:0 "他们曾经住在“凡人”绝不可能前往的山巅，他们便是璃月千年以来除开岩王帝君的，璃月的象征——仙人。\n他们曾经是人的亲长，无所不能般庇佑着我们。\n他们曾经是人的领袖，颇有见解般指引着我们。\n但是现在我们清楚了，在这人民的时代中，他们仅仅还想如同对待婴儿一般将我们困于襁褓之中！\n来吧！战士们！让我们证明自己，向曾经那些保护我们的，但是却又如此傲慢的仙人们清醒一下吧！\n我们不再需要无微不至的看护，我们每走一步都是自己拼尽全力的选择。\n从来都不是命运或者他人来选择我们，而是我们迎来了千年转折的必然！\n向着绝云之巅进军！人民本该屹立于此！"
 KQG_events.3.a:0 "人民的足迹必将踏足于此！"
 KQG_events.4.t:0 "巨渊浪潮"
 KQG_events.4.d:0 "面对震撼的山峦，战士们不由得握紧了武器。他们没有神之眼，他们没有过人的武艺，有的仅仅是和当年战死巨渊的同志们一样的意志。\n山谷吹过干燥而炎热的风，让额头上的汗珠刹那间消散了。大地在颤抖着，远方山峦与天际线的交界处，地底深处的力量迸发而出。\n敌人正在如同山一般来袭，他们都是龙王的追随者。\n看啊，他们仿佛要排山倒海般冲过来，仿佛在人面前，魔神与他的追随者是那么的强大。\n但是战士们可不会后退一步。\n擦亮刺刀！用意志团结起来！\n敌人虽强，如有必要！血肉共铸长城！"
 KQG_events.4.a:0 "同志们！团结起来！"
 KQG_events.5.t:0 "艰难的起步"
 KQG_events.5.d:0 "失去了璃月港的人脉和技术，老李所在的科技委员会可以说是步履艰难。\n没有设备，没有环境，有的只有一腔热血。\n在他们整坏了合作社里的第五台机器后，他们选择了到工厂里面去实习。工人们娴熟的动作和机器的轰鸣声让老李不由得感叹着无产阶级的力量。\n最终在工厂的实践下，他们终于在搞坏第六台机器前整出来了一个小小的曲柄，然而就是这个曲柄，就是共和国工业自主发展的开端。\n"
 KQG_events.5.a:0 "让我们用曲柄撬动世界。"
 KQG_events.6.t:0 "归离原的领导者"
 KQG_events.6.d:0 "长达一年的动荡让这里的人们对这位新来的领导者没啥感想，反正这里是属于救济领不到，收税漏不了的地方。\n换一个领导人无非就是换了一个主子，没啥区别。\n但是人们很快发现了不太一样的地方。有些富农和地主前一天还在嘲笑着领导者的到来，第二天就不见了，而那些大片大片的土地，则全部被划到了自耕农和贫农的手上。\n有些来这里倒卖的无良商人倒是耳朵尖，前一天就跑到南边去了。\n这时人们才彻底注意到那位飒爽的女士站在所有人的面前，高声宣布着一个新的政权的建立。\n人们的态度从最开始的玩味变成了喜悦，他们第一次认识到有人可以带领他们走向更美好的未来。"
 KQG_events.6.a:0 ".....然后，革命开始了！"
 KQG_events.7.t:0 "一次突击审查"
 KQG_events.7.d:0 "领头的士兵正在和他的四个同伙们在房间里数着摩拉。那些摩拉都是他们变卖合作社的资产换来的，毕竟按照他们军队的背景，想要经商实在是太容易了。\n他们甚至希望这种生活能久一点。\n门响了，但是按照道理接头人不应该在这时候出现，最后领头的士兵还是选择了打开了门。\n不过迎接他们的却不是滚滚的财源了，而是全副武装的内务部。\n当人脏具获的时候，你绝对不希望是被内务部的人所找到的。\n五个人自从那天晚上被内务部带走之后便不见了，没人知道他们去了哪里。"
 KQG_events.7.a:0 "希望以后也别看见他们了！"
 KQG_events.8.t:0 "往生堂的朋友"
 KQG_events.8.d:0 "最近在归离原来了几位从璃月港过来的人，按理来说，在目前这种情况下，不会有太多璃月港的人愿意冒着生命风险来到这个偏僻的地方。\n然而造访的二人气质非凡也的确绝非普通人，一个年轻的女孩看起来古灵精怪，不过并无恶意；一个中年的男性虽看似平凡低调，但是内有城府。\n刻晴和她的领导的璃月社会党迅速的招待了来自远方的客人，细细交谈一番过后，确认了二人乃往生堂第七十七代堂主胡桃和她的客卿钟离先生。\n刻晴惊讶于二人的造访之余，更是认可了二人的理想和能力，尤其是那位客卿，总是给刻晴一种熟悉的安全感……年轻的堂主还需现实的历练，而颇有城府的客卿则提供了许多建设性的意见，全党上下为之而称赞。\n刻晴本人更是喜上颜开，久违的从紧张的状态下暂时脱身了。"
 KQG_events.8.a:0 "有朋自远方来，不亦说乎？"
 KQG_events.9.t:0 "闲暇一刻"
 KQG_events.9.d:0 "生产合作社的成立也有段时间了，刻晴几乎是挨家挨户的去查看合作社的运行情况，看见农户们一起在梯田与河滩上生产，刻晴心中的焦虑也终于缓解了不少。\n晚霞将近，一行人在明蕴镇下休息片刻。\n这个曾经因为矿石资源枯竭而废弃的镇子，因为农业计划的推行而再一次复兴了，大量的青年劳动力来到这里开垦山上的梯田，或者重建矿井。\n一起搬迁至此的小孩子也喜欢在镇子玩，刻晴看见好几个孩子围着那村中心不停的嬉戏着。\n“主席，你想吃点什么？”“嗯……想吃点，金丝虾球……”刻晴惬意的看着孩子们，难得的露出了慵懒的表情。\n不过片刻的惬意马上被造访的村民所打破了，原来是村子的水井漏了，打不出水，刻晴没有片刻的犹豫，立刻带人去修那个水井去了。忙碌已经成为她的习惯。\n但是当她忙碌归来的时候，只看见一个孩子在角落偷偷嚼着虾尾巴。\n虽然孩子最后被大人教训了一顿，但是刻晴的金丝虾球已经回不来了。\n晚上，众人完成了一天的走访，看着灯火通明的村庄，刻晴并没有如释重负的感觉，反而更想去做点什么了。\n果然她还是不能松懈下来。\n“咕~”不过在解放璃月之前，她最好还是先休息一下，把肚子先填饱吧。"
 KQG_events.9.a:0 "唔……我的金丝虾球……"
 KQG_events.10.t:0 "乌合之众"
 KQG_events.10.d:0 "刻晴简直难以想象面前的士兵是他们要解放璃月的可靠力量。\n虽然有人看起来斗志昂扬，但是也有人看起来一脸茫然，仿佛根本不知道战争为何物。\n虽然装备上的问题可以在未来得到解决，但是假如连部队的士气都解决不了，那么失败便是板上钉钉的事情。\n刻晴太清楚了，经商……腐败……落后的战术……他们要克服一切旧秩序荼毒，他们才能从内战中杀出一条血路。"
 KQG_events.10.a:0 "艰难的伊始"
 KQG_events.11.t:0 "脱胎换骨"
 KQG_events.11.d:0 "看啊，多么团结的意志，多么娴熟的动作和战术。\n这些是璃月解放的中坚力量，是人民的军队。\n装备问题果然随着发展而解决了，而思想和战术上，我们的军队更是脱胎换骨。\n正规的编制和钢铁的意志结合在一起，便是无产阶级不可阻挡的解放浪潮。\n刻晴兴高采烈地看着那成列的士兵们向前线进发，她为她的同志们致以最高的敬意与一条对得起至今为止一切牺牲的，侵染着革命者鲜血的真理之路。"
 KQG_events.11.a:0 "让牺牲值得"
 KQG_events.12.t:0 "年轻的人们"
 KQG_events.12.d:0 "最近刻晴才接到通知，有一群年轻人自己组织起了“人民主义青年团”，让周边的居民都把好奇的目光投了过去。刻晴对此抱有浓厚的兴趣，决定亲自去看看这些年轻人们。\n而那所谓“人民主义青年团”的总部，居然只是一个简单的草屋。\n当刻晴造访的时候，门口的小哨兵差点被吓到了没了声，还是扣紧头上的帽子颤颤巍巍的说道。\n“主……主席同志……请问有何贵干……”“小哨兵同志，你们的政委在哪里呀？”刻晴就像一个邻家的大姐姐，让这个小哨兵放松了不少。\n此时他的脑子里都是他的政委吩咐他的话……“要冷静……呼……主席同志……我们的政委……在里面……我来带路。”\n刻晴看着这位看起来也才16岁上下的孩子笑了，跟着他进了里屋。\n她看了看整个青年团的人，从12岁的放牛娃到21岁的青年工人。他们都是共和国的未来的，他们还没有做好准备，他们还需要时间去成长，不应该在此时此刻聚在一起直面可能的黑暗。\n但是，人民主义的诞生就是在这种淳朴的希望下的，所以她并不打算解散青年团。\n面对敬礼的小政委，刻晴高兴的说道，“未成年的孩子们集合起来学习理论知识，而成年的年轻人们，你们要做好为人民奉献的准备。\n”“主席同志……也就是说……”小政委不敢相信的看着意气风发的主席。"
 KQG_events.12.a:0 "人民主义青年团，政委同志，你的起名水平真不错。"
 KQG_events.13.t:0 "百废待兴"
 KQG_events.13.d:0 "站在巍峨的山脉上，刻晴望着远方海平面上升起一轮朝阳。\n这是来之不易的假期。\n李组长和王主任带着科技委员会的小伙子们喝的醉醺醺的，在山上的营地里横七竖八的倒了一地。\n而青年团的同志们则把这次假期当成了拉练，小政委正在带着团员们跋山涉水。\n杰米洛夫斯基走到刻晴的身边，高大的身影在朝阳下熠熠生辉。\n“杰米洛夫斯基同志，你真的要走吗？\n”“是的，刻晴同志，我当时自愿来到这里，那么我也要自愿回到我的祖国。\n”“璃月没有了你，感觉挺可惜的。\n”“不，主席同志，没有了我，璃月的人民主义仍然会如同一把火一样旺盛，璃月人民会发展它。\n”他语重心长的说道。\n“现在……是时候让人民主义回到至冬燃烧了。\n”“祝你好运，同志，不过在走之前。\n”刻晴又拿出一瓶家酿的酒。“再陪我们这些璃月的同志喝一杯吧。\n”杰米洛夫斯基笑了笑，接过了酒瓶。"
 KQG_events.13.a:0 "按照璃月的俗话说，那我就恭敬不如从命了。"
 KQG_events.14.t:0 "决心"
 KQG_events.14.d:0 "这是整个璃月社会党的又一次彻夜难眠，会议室里的所有人都在忙碌着，而主席桌子上更是堆满了成山的文件。\n更令人惊奇的是，反而未批复完的才是桌子上的极少数，大部分的文件都已经附上了签名和附件，静静的堆在桌子的一角等待别人的拾取。\n刻晴在成山的文件后面睡着了。\n其他同志们都不想打扰她——她的确这段时间太累了，也许能撑到这一刻已经是奇迹。\n“刻晴同志！你还有任务要完成！”毫不留情的铿锵声音响起，身材高大的杰米洛夫斯基作为政治审查局和人民内务部的领导者，凭借着其至冬血统让人望而生畏。\n“哦，对不起……杰米洛夫斯基同志……我睡了多久？\n”“8分钟，主席同志。\n”“看起来要加倍的努力才行……”接下来的一个多小时里，刻晴仍然不停的在电报机和办公桌前游荡着，直到桌子上的文件一份也没有剩下。\n“辛苦了。\n”杰米洛夫斯基递给刻晴一杯茶水。\n刻晴环顾四周，偌大的会议室里只剩下了他们二人。\n“你也看起来没有停歇呢。\n”刻晴抿了一口热茶。\n“啊，刚刚出去解决了几个内务部的事务，不足挂齿。\n”“在你的家乡……人民主义者一定还在寒风中等待吧。\n”“他们还没有那么脆弱。\n”“那么看起来就更没有停歇的必要了。”这是最后的斗争，刻晴知道共和国的胜利意味着什么。\n这里可以成为人民主义的星星之火，是最后斗争的序幕。"
 KQG_events.14.a:0 "长夜漫漫，但我们已§R团结一心§!！"
 KQG_events.15.t:0 "访客"
 KQG_events.15.d:0 "上归离原自从独立以来就没啥客人来造访过，毕竟璃月乱局已定，谁愿意冒着这动荡的局势仅仅是为了出来走走呢？可是这次来的客人不得不让边防的赤卫队员们提高警惕了——一群完全不像是璃月人的家伙，居然在乱世中闯到了归离原，还要见刻晴总书记一面？还是一群人民主义者？赤卫队不敢怠慢，立即护送着这批人员撤离了边境线并且将这一关键的信息传递给了党中央。\n“有国际上的同志计划造访中央”\n“国际上的同志”这句话对刻晴而言，曾经仅仅是在理论和书本上出现的内容，但是现在，真的有人不惜穿过边界线和动荡的社会，只为人民主义的火苗而献出自己的力量。假如真的是同志们的话，刻晴必不会随意对待这难得的机会！璃月的变革从来都不是自己闭门造车，璃月要想成为一个人民的国度，就要接纳和欢迎外国的同志——在以上想法得到了党中央的大部分同意后，刻晴马上便加班投入到接待工作上，几乎是不眠不休的筹划着。\n此时，会议室的大门已经在她眼前伫立着，在门后等着她的将会是新的同志、新的机遇、新的力量。\n“来吧，让我们一起迈向未来……”\n刻晴对自己说道，然后推开了大门……"
 KQG_events.15.a:0 "欢迎来到璃月人民临时政府！同志们！我们的任务很艰巨！"
 KQG_events.16.t:0 "“铁人”——杰米洛夫斯基"
 KQG_events.16.d:0 "这个高大的男人皱了皱眉头，说实在话，虽然已经做好了心理准备，但是他从未见过如此计划不周的革命。到处都是松散的组织架构，到处都是思想不正的家伙占在重要的位置上。甚至有的人完全是个彻彻底底的混蛋，居然随着大流渗入了革命的心脏！\n“刻晴同志，你的准备实在是太松散了，而且对于思想的教育完全不足！甚至基层的很多人还叫你刻晴‘大人’，这场革命你的准备实在是太少了！”\n“对不起同志……这场革命的确是因为我一个人的号召力而组建的……”\n刻晴少有的表现出了弱势的态度，诚恳的接受这位比她高几个头的“老同志”批评教育。\n“所以你需要先把党内的‘革命’先完成，把人民心中的‘革命’先完成，我们才能在这里大展拳脚。”杰米洛夫斯基突然语气一松，仿佛是在和自己的孙女一样柔和的说道。\n“你需要先成为崭新的你，摆脱过去的你，然后你才能继续前进。”高大的男人语重心长的说道，看着这位尚且年轻的姑娘。“我和其他同志都会帮助你建设党的规章，你是时候要摆脱一个人革命的孤僻想法了，我们从来都不是一个人。”宽大的手掌落在刻晴的肩膀上，有力而沉重的提醒着她责任的存在。但是她心中的那根弦此时却轻松了不少，是啊，有了社会党的同志们，有了国外的同志们，也许自己真的可以不用如同往日一样，困于七星的身份而无可作为了吧？"
 KQG_events.16.a:0 "请多指教，杰米洛夫斯基同志"
 KQG_events.17.t:0 "“曙光”——阿芙乐尔"
 KQG_events.17.d:0 "这位白发的女孩子刚刚抵达这里的时候就吸引了不少的眼球，不仅仅是她异国的美貌，更多的赤卫队员是被她那堪称年轻而扎实的指挥能力所征服，称其为“北国的曙光”。其直白和冷淡的性格更是让她的称号多了一份北国的冬天感。\n刻晴与她的第一次见面是在根据地的走廊里，那时的刻晴各种会议连轴转，连头发都来不及整理，只能略显疲倦的参加各型会议。阿芙乐尔那蓝色的眼眸一次次的注视着刻晴匆匆的走过，也尚未说过些什么。直到难得的休息日，刻晴再一次在走廊上与她相遇的时候，阿芙乐尔拉住了习惯急匆匆赶路的刻晴。\n“怎么了？我记得你叫阿芙乐尔同志吧？”\n“刻晴同志，你的头发有点乱。”\n“头发吗？……最近是没时间好好整理，待会我打算自发去村里调研，估摸着是没时间去……”\n“我来帮帮你吧。”\n话音未落，阿芙乐尔便凑到刻晴的身后，迅捷的盘起刻晴的头发，用随身的皮筋一扎，在刻晴惊叹的时候，一个至少看起来清爽的发型完成了。\n“同志……这是？”\n“旧日贵族的生活技能罢了……不过村里的同志们看见刻晴同志能精神点，应该算是好事情吧。”\n刻晴摸了摸头上的皮筋，面前这位不善言辞的同志，也许是一位内心热情的姑娘呢。\n下午的调研格外的顺利，大家看见刻晴精神了起来都很欣喜。而在下一次与她见面的时候，面对诚恳的感谢，阿芙乐尔只是轻轻道了声不用谢，便一步步的迈向了列队出发的赤卫队。"
 KQG_events.17.a:0 "她就像冬日的曙光，在最冷的地方发着自己的热。"
 KQG_events.18.t:0 "“下水道的豹子”——阿尔弗雷德"
 KQG_events.18.d:0 "凡是见识过阿尔弗雷德军事理论的人大多数都有一个统一的评价——“狡猾而老练”。信手拈来的使用一些狡猾的手段对于他来说简直就是家常便饭，以至于让学习的同志们都为之感到了恐惧。夜袭仅仅是基础中的基础，而把军事行动和平民结合在一起……将群众运动和目标破坏同时进行……乃至于利用敌人的同情心和好奇心，抓住小辫子将敌人一锅端的计划。虽然颇有成效，但也不由得让赤卫队员们深感此人的可怕之处，他犹如下水道活动的豹子，假如敌人因为他宛如在下水道行动一般的谨慎而小瞧他，那么他的血盆大口绝对会从敌人身上咬下一块血淋淋的肉。\n刻晴在与他私下会面前也做好了心理准备，也许他会开始无情的批评赤卫队的落后和不足，也许会提出很多严格苛刻的要求和计划，也许这次交涉并不会很顺利……\n“哦！刻晴同志！你来了，我这边带了点家乡的红茶来，要来尝尝么？”\n扑面而来的红茶味让刻晴诧异不已，没有责备也没有说教，那位战士口中的“豹子”……居然在听着音乐喝红茶？\n“阿尔弗雷德同志？……这是？……”\n“哦哦哦！这是我母亲留给我的唱片机，经常也给其他的同志们听听。”\n那个男人热情的拿出自己从家乡带来的饼干和糕点，一起和刻晴欣赏着音乐。刻晴愈发感觉眼前这个男人和他人口中冷酷决绝的“豹子”不是一个人，阿尔弗雷德明明是一个阳光而热情的同志，那些计划真的是出自他手么？直到敲门声再次响起，是军事委员会的人提交了下一个作战方案。\n“请过目，阿尔弗雷德同志。”\n金发的男人一收脸上的笑容，仔细端详着面前的行动计划。刻晴喝着红茶，看到阿尔弗雷德脸上的神情愈发严肃起来……\n“埋伏在东坡的人太少了，假如要把敌人一个大队全部吃掉，一个连的赤卫队还不够。然后这个山口务必全歼敌人，一个都不用留下……”\n仿佛真的在战场上一般，那位阿尔弗雷德仿佛在跟着音乐的节奏指挥着战场，看着敌人溃散于自己的计划之中。刻晴品着自己口中的红茶，那是他热情与甘甜的一面；写满规划的计划书，那是他冷酷无情的一面。\n“真好啊，阿尔弗雷德同志.”\n“嗯，怎么了，刻晴同志？”\n刚刚送走军事委员会的阿尔弗雷德好奇的坐回椅子上，又给刻晴倒上了一杯。"
 KQG_events.18.a:0 "你真是一个温柔热情的人，并且把最好的一面留给了同志们。"
 KQG_events.19.t:0 "璃月人民临时政府紧急通报"
 KQG_events.19.d:0 "现在向各根据地，各地区的党员干部和各级指战员发布党中央的最高指令。\n至冬干涉军已经发动了攻击，重复，至冬干涉军已经发起了攻击。\n敌人来势汹汹，北方的夜叉和西方的仙人已经落败于铁蹄之下，璃月人民临时政府已经成为了这场战争的前线，而我们已经毫无退路。同志们，我们肩负着璃月人民的期望，而如今，来自他国的干涉势力将会让我们的努力付之东流。接下来的战争的将不会是我们一个人的战争，而是整个璃月的战争，假若此时我们不肯放下手中的矛盾，那么我们为何而战的初心将会被彻底撕碎，我们要为了璃月人民的解放而战斗，绝不是为了让至冬的干涉力量奴役我们。战斗仍将继续，同志们，这只是璃月解放的又一个插曲，但是我们仍然要迎难而上。\n——璃月人民临时政府最高参谋部"
 KQG_events.19.a:0 "到此为止！§R不许通过！§!"
 KQG_events.20.t:0 "报应"
 KQG_events.20.d:0 "老唐曾经是一个地主，当他听闻璃月内战一触即发的时候，他还嗤之以鼻。\n“璃月内战又怎么样？能妨碍我收租子么！”\n但是该来的影响还是来了，自从那个什么鬼“璃月人民临时政府”在这块鸟不拉屎的地方成立了，他这个位于归离原边缘地区的小地主日子就不好过了。\n先是有几个佃农跑了，老唐恶狠狠的将他们欠的账记在本子上，然后让自己的家丁去把他们逮回来。结果自己派出去的家丁没有一个回来的，这可更是把老唐气坏了。\n他只能向着没跑的佃农发狠，加息又加租，每日的抽打更是少不了。\n“贱民永远是贱民！”\n现在，他无法理解那些“贱民”的想法，更想不出他们的民兵是怎么悄无声息的干掉他所有的家丁，然后愤怒将锄头和长矛招呼在他肥硕的身体上的。然而随着民兵的愤怒伴随着农具一起打烂了他的脑子，他也再也没有机会去思考了。"
 KQG_events.20.a:0 "真是报应"
 KQG_events.21.t:0 "开拓者"
 KQG_events.21.d:0 "当那个老矿工听说他们所在的勘探队是第一批入洞者时，哪怕老练如他还是打心底的没底。毕竟下矿这个事情根本就是一半看经验一半看老天，指不定某位神通广大的探洞专家就在一次日常的下矿中被落石盖了个严严实实。\n曾经他选择下矿，为了从漆黑的坑洞中夺掏出一点只有老板才看得上眼的东西，然后自己换来一点点微薄的薪水。\n现在的他深吸一口气，看着身后担忧的人群，常年被煤灰染的漆黑的脸庞上露出了狡黠的笑容。\n“我出发了！”\n他义无反顾的降进深不见底的坑道中，然后是第二个人……第三个人……直到勘探队的最后一人也利索的顺着绳索降下。\n漆黑的坑道里，工人们头上的夜明石微光亮起，他们迫切的寻找着……寻找着……直到闪烁的光斑在头灯照不到的地方交相辉映。老矿工第一次如此高兴的看着眼前的矿脉，他手上的一粒粒石头不再是让老板开心的财源，而是……解放璃月的关键！"
 KQG_events.21.a:0 "地下的矿工开拓着璃月的未来。"
 KQG_events.22.t:0 "改革进展顺利！"
 KQG_events.22.d:0 "当地的农民听闻我们的改革迫近，迅速组织起来协助我们的行动，而地主和富商则是落荒而逃。当地干部已经与当地代表接洽，土地改革即将继续展开！"
 KQG_events.22.a:0 "革命势不可挡！"
 KQG_events.23.t:0 "改革遭到阻力！"
 KQG_events.23.d:0 "当地的土改小组遭到了地主家丁的袭击！还好在当地村民的协助下无人牺牲，但土地改革的进度明显在既得利益者的阻挠下遭到了减缓。我们已经下派武装力量进行增援，但是并不乐观的局势不由得令人担心。"
 KQG_events.23.a:0 "必须打倒敌人！"
 KQG_events.24.t:0 "第一次全体代表大会召开"
 KQG_events.24.d:0 "§R安德§!，我的超人！"
 KQG_events.24.a:0 "让我们开始吧！"
 KQG_events.25.t:0 "谁是敌人？谁是朋友？"
 KQG_events.25.d:0 "今天的一个问题，可让刻晴发了难。起因是一支下乡打地主的队伍居然遭到了来自佃农的阻拦——他们拦住队伍求情，希望队伍能够放过这个地区的一位地主。有过几次成功经验的队伍被这次意外的阻拦给吓坏了。这只见过恨地主的，没见过拥戴地主的啊？为了防止矛盾进一步升级，队伍只能无功而返。而这次的失败也很明显的对整个党内的意识形态产生了一点影响。那个地主老余是个难得的老好人，收留了一大堆流民作为自己的佃农。佃农们不希望自己的生计再一次因为地主的消失而受到影响，所以坚决的阻止队伍的行动。刻晴对此格外的头疼，那群佃农们也是无产者，可是却完全认识不到自己的身份，并且拥护自己的压迫者。仿佛现在采取什么样的直接行动都会造成很负面的影响，这让刻晴显得有些举棋不定。\n“你认为他们是敌人吗？”杰米洛夫斯基站在刻晴的身旁，仔细端详着送回来的报告。\n“不是……”\n“嗯，但是他们由于生活的环境所导致他们认识不到自己的身份，至少在他们的认识中，我们和他们永远不是一类人。”\n“那么，杰米洛夫斯基同志，我们该如何行动？”杰米洛夫斯基仔细端详着相关报告，缓缓的说道……"
 KQG_events.25.a:0 "派遣一只小队，让他们在深夜的时候直接逮捕那位地主……"
 KQG_events.25.b:0 "针对那个地区进行大规模的宣传运动，弱化佃农们的想法后再打击地主……"
 KQG_events.25.c:0 "以公有制的前提下，让那位地主获得部分自用地再进行谈判……"
 KQG_events.26.t:0 "突击检查"
 KQG_events.26.d:0 "“小老弟，今天你这一单又赚了多少钱？”\n“小钱，小钱～不过就是将几张破纸卖了出去，就从隔壁大把大把的捞金呀。”\n“能够如此的牟利，也得亏在咱们班长的帮助下入了党，啊哈哈！从此赚钱不在是难事喽。”这几人压根就说不上是人民主义者，倒是从社会上沾染着各种各样的流氓习性。随着他们的小团体越来越大，各种牟利的手段也开始层出不穷。从变卖单位的军用物资，再到无意或者有意的泄露出一些内部资料，在这白纸黑字间，他们染着同志们的血，谋取了一缕缕金。他们曾经很自信，现在的队伍里总有些都是他们认识的狐朋狗友，他们在以前的璃月港能动用关系把他们才处刑台前救下来……在这个崭新的政权，他们也计划着这么做……\n“政治审查局，全部不许动！”\n但是随着高大的男人踹开脆弱的木门，杰米诺夫斯基伴随着政治审查局的部员们鱼贯而入，不由分说的将那几个队伍中的流氓摁在地上。\n“等等？等等？我们犯了什么事？”\n然而，高大的男人并没有听任何一句狡辩，政治审查局的同志们早已将基层的证据收缴起来，这次正是直指矛头对准了这个团伙。\n“等等等等，你们还不能逮捕我们！法院呢？至少让我走一遍流程吧？”\n法院里有他们的朋友，只要但凡能够动一点手脚，他们就能够全身而退的从……\n“不会的。”\n这话语仿佛是来自北国冰冷的北风，凛冽风行的作风，不由得让这伙人开始恐惧起来。"
 KQG_events.26.a:0 "因为你们是党员，所以……党会直接审判你们……"
 KQG_events.27.t:0 "对抗旧时代"
 KQG_events.27.d:0 "璃月自古以来就是在文化和历史中循规蹈矩着前进着，从一方面来讲，现在的璃月的确可以享受到来自过去的经验和传承……\n但是从另一方面来讲，来自过去的荼毒也会一并污染着现在的人们。总有人抱着过去的荣光和历史为落后和愚昧辩护，也许在以前，刻晴是没办法阻止这一切的——财富的教导成为奸商叫嚣的靠山、繁荣的指引成为官僚腐败的话术、劳动的愿景成为压榨工人的基石。这些是传统，也是旧时代继续压迫人民的精神资本，过去的繁荣从未真正属于过人民，摩拉克斯身为魔神做不到这一点，遵循着摩拉克斯指导的七星也做不到这点。\n但是现在，一篇篇指导文件开始传阅给各级干部和基层群众。社会党要做的事情还很多，从现在开始，从一篇篇小小的理论和报道开始。美好的传统从来都是人民的劳动，而旧时代的荼毒就是旧时代的压迫，人民主义者总结过去，开创未来。\n刻晴坚定的看了看手边粗糙的自制理论手册，而这就是人民对那个沉浸在摩拉克斯光辉中的时代、挥出的第一把利刃。"
 KQG_events.27.a:0 "摩拉克斯的时代，真的是最好的时代吗？"
 KQG_events.28.t:0 "虚惊一场"
 KQG_events.28.d:0 "“大清洗？”\n当这个项目在党内传开的时候，可把不少人给吓坏啦！人人都面面相觑的看着彼此——咱们这是要被肃清了？\n这下可好，人人都开始狠抓自己的仪表作风，就连平时严于律己的党员同志都不由得担心自己是不是在一些小事情上还不够严格。\n“等等？我们为什么要被清洗啊？”\n这个质疑马上伴随着困惑和不满在党内传开了，人人都在猜测这“大清洗”的目的。有人说是刻晴为了独裁采取的手段，有人说是中央为了清理异议者采取的政治行动，总而言之有多可怕就想的多可怕。直到一个胆子大的党员，在项目的公布的第二天直接造访了准备出门的刻晴，要讨一个说法。\n“嗯？怎么了同志？“大清洗”要开始了哦。\n“主席同志！我兢兢业业的履行党员的职责，怎么会沦落到清洗的下场呢？”\n刻晴满脸的困惑，手上还拿着讲座要用的材料。“大清洗洗的又不是我们勤勤恳恳的同志们，别瞎担忧啦。”刻晴用手上那厚厚一沓资料，轻轻拍了拍那位同志的脑门。“有则改之，无则加勉，洗掉的是同志们心中不干净的东西，是队伍里面有害的东西。正好快点叫上其他同志跟我来吧，事情太多可就处理不完啦。”\n刻晴昂首挺胸的走在路上，只留下了略带尴尬的小同志跟在后面暗自下了决心——以后可不能瞎揣测同志的用意。"
 KQG_events.28.a:0 "“哦，对了，记得通知那些瞎说话的同志们，今天晚上到政治审查局去报道。”"
 KQG_events.29.t:0 "啥是革命？"
 KQG_events.29.d:0 "虽然社会党人都清楚革命的残酷和艰难，但是不得不承认，很多人——尤其是以前从未关心过政治的人，的确不明白那些不停奔走、日夜不休、看起来一腔热血的社会党人在干的“革命”到底是啥。\n“嘿，岩王帝君还在的时候，这璃月可还没有这么乱呢！”村口的老大爷们凑在一块，一边讲着岩王帝君，一边在谈那最近火的很的“革命”话题。\n“传说，岩王帝君带着璃月人开山挖矿，建港驶舟。帝君让整个璃月发生了翻天覆地的变化，为何社会党不肯称之为革命呢？”众人议论纷纷，好不热闹。\n“岩王帝君固然伟大，但是璃月从来是璃月人民的璃月，而不是岩王帝君的璃月。那翻天覆地的变化看似是帝君伟大的造化，然而，帝君只是抬手一指，而人间一砖一瓦皆为人所为。所谓‘革命’，就是在时代的进步中，用新事物取代旧事物。岩王帝君也是旧时代的象征，自然是会被祂的子民所取代的。”\n见此人如此笃定，反而惹得众人不禁质疑。\n“你是谁啊？”\n那个身着黑服的中年人微微的抿了口茶水，谦谦的说道\n“一位客卿而已。”"
 KQG_events.29.a:0 "“你难不成还是岩王帝君啊？”"
 KQG_events.30.t:0 "文学，自由，以及热枕的心"
 KQG_events.30.d:0 "一切都是因为一本书，才让她萌生了一个想法。作为“文化革命”的一部分，大量的新书被发行到民间，供人民群众去借阅。\n她有幸瞒着她古板到的父母，拿到一本小说。\n没有充斥着酒气和暴力的家庭，没有母亲的的漠视和父亲的殴打。躲在被子里面借着微微烛光，她羡慕着书中那个可以独当一面，自由而强大的主角。\n“你居然背着我看这种东西？”而父亲酒后的暴怒就如同暴风雨一般，不仅仅欺凌着她的身体，将那本书撕成了碎片，也把她幼小的想法碾死在了脑海里。\n她沉沉的睡去，祈祷着谁能从牢笼里面拯救自己。而这份看似微不足道的心愿，她曾经期盼了无数个日夜也没有到来……\n“赤卫队！经过举报，我们确认这里有家庭暴力的嫌疑，跟我们走一趟！”\n第二天，直到赤卫队闯进女孩从小就认为坚不可摧的门时，她才知道原来自己的父亲是那么的软弱，被按在地上求饶不已；自己的母亲是那么的隐忍，居然在赤卫队面前哭诉着大半辈子的苦痛。就在一瞬间，她居然就离自由这么近了？曾经她在夜里的小房间遥望着解脱，而现在自由就在在自己的门外，而自己只需要跨过它。\n“你也是家庭暴力的受害者吗？请跟我们做一点笔录工作吧。”\n女孩伸出她看似柔弱的手，心中涌起激动的热情——"
