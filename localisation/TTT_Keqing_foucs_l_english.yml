l_english:
 KQG_1:0 "进行战时规划"
 KQG_1_desc:0 "我们手头上的资源并不丰裕，有太多的东西没有办法从璃月港带出。我们必须要把手上有限的资源进行整合与计算，为我们接下来的总建设服务。在刻晴总书记的带领下，一切都会好起来的！"
 KQG_2:0 "重整军队"
 KQG_2_desc:0 "在刻晴总书记的引领下，我们得以看清那些试图将璃月变成他们的一言堂的人的实质。为了不忘记我们反抗的根本，我们需要对我们的军队进行直接而有效的思想指导，让他们知道，跟着党走，才是军队战斗的理由！"
 KQG_3:0 "....然后，§R革命§!开始了！"
 KQG_3_desc:0 "革命的开端便是一条漫长道路的开端，无数人将会在这场漫长的旅途中倒下。但旅途总有终点，当我们回首振臂高呼的那一刻，革命便是在那瞬间开始的。"
 KQG_4:0 "土地改革"
 KQG_4_desc:0 "那些富豪和地主一直以来都霸占着璃月的农田和矿山，工人和农民从早到晚为他们工作，却得不到任何东西。这种情况应该立刻被制止！如果那些剥削者再不肯放手的话，我们就需要好好敲打敲打他们了。"
 KQG_5:0 "建立生产合作社"
 KQG_5_desc:0 "旧时代的剥削关系让人民的生产效率极其低下，人们不愿意为了被剥削而劳动。但是我们的政策让人民为自己生产，让大家一同生产，由集体一同所有并分配生产所得，让劳动者多劳多得，按劳分配！"
 KQG_6:0 "农业集体化"
 KQG_6_desc:0 "归离原除了遗迹还有许多肥沃的土地，让农民们在此之上共同劳动可以最大化的提升我们的劳动效率，还能兼顾分配的公平。随着农业团体的建立，以此为基础的建设将会更加便利。"
 KQG_7:0 "开采资源"
 KQG_7_desc:0 "光靠节省是仍然会有资源的消耗的，所以我们要同时开发我们脚下的资源。尽管这里并不富饶，但我们仍然可以通过科学的方法去开采能够维持生产的必要物资。"
 KQG_8:0 "小规模农业技术"
 KQG_8_desc:0 "我们的田野平坦而破碎，这样的地形导致大型的农业技术无法有效的支持集体化的发展。因此，技术的小型化就显得格外的重要。事不宜迟，我们应马上开始行动。"
 KQG_9:0 "开办工人夜校"
 KQG_9_desc:0 "虽说璃月是提瓦特大路上最富饶的国家，但工人们能受到教育的机会并不多，我们可以给工人开办夜校，让他们进行学习。"
 KQG_10:0 "普及科学教育"
 KQG_10_desc:0 "过去的劳动者得不到相应的受教育权利，现在让劳动者获得他们应该获得的教育正是我们的义务。毕竟，劳动者也需要专业的科学知识才能更好的劳动，这样更多的人才能投身于更加专业，更适合他们的的劳动中。"
 KQG_12:0 "工业实践学习"
 KQG_12_desc:0 "光学习理论知识是行不通的，我们的青年需要亲自到工厂里面去，去深入学习工人的经验，才能将理论和实践相结合。"
 KQG_13:0 "战时学院"
 KQG_13_desc:0 "设立战争时期的教育机构不仅可以满足战争的需要，也可以为我们的国家建设提供专业的人才渠道，当国家陷入危难之时，他们仍然能够担当国家的顶梁柱。"
 KQG_14:0 "建立工会"
 KQG_14_desc:0 "作为人民主义纲领中的一环，基层的民主制度一直是最最重要的政治建设之一。让工人们一定程度上的管理生产，不仅仅可以激发工人们的积极性，更为我们的政治基础打下了坚实的保障。"
 KQG_15:0 "党指挥枪"
 KQG_15_desc:0 "在刻晴总书记的引领下，我们得以看清那些试图将璃月变成他们的一言堂的人的实质。为了不忘记我们反抗的根本，我们需要对我们的军队进行直接而有效的思想指导，让他们知道，跟着党走，才是军队战斗的理由！"
 KQG_16:0 "确立指导思想"
 KQG_16_desc:0 "军队需要一个统一的思想准则和行为方针，让他们来自人民，为人民而战斗。我们的军队不是匪帮的混蛋，我们的军队要成为人民的军队。"
 KQG_17:0 "设立政治委员"
 KQG_17_desc:0"七星参谋部将会在基层赤卫队中设立政治委员，并且作为全军的基层思想顾问而存在。政治委员不仅仅作风上优良，更可以为所在的队伍提供宝贵的意识形态教育和基本行为方针。"
 KQG_18:0 "改革赤卫队"
 KQG_18_desc:0 "虽然我们的赤卫队士气高昂而团结，但是在不久之前，他们还仅仅是一群散兵游勇。这是现实，假如我们想干成大事，对于他们的训练就必须提上日程。"
 KQG_19:0 "武装思想"
 KQG_19_desc:0 "工人和农民是我们政权的根基，更是人民主义在璃月的第一批火炬手。群狼环伺，假如我们无法将他们从麻木的压迫思维中解放出来，我们的思想就是赤手空拳的去和反动的理论去较劲。我们要大力通过各种事实宣传和理论学习，让人民主义武装他们的思想，然后再让他们拿起武器。"
 KQG_20:0 "动员地方民兵"
 KQG_20_desc:0 "在抵抗来自璃月各地的反动势力的战争中，我们需要人民群众的帮助，但是我们不能让他们毫无经验的去面对残酷的战斗，因此我们需要把他们积极训练为民兵帮助璃月的解放战争。对于民兵的同志们，这是他们第一次也可能是最后一次争取自己的解放，打破枷锁是他们心中的淳朴的愿望。"
 KQG_21:0 "我们是人民的军队"
 KQG_21_desc:0 "我们的军队在战火中得到了淬炼，我们的战士们是坚定的人民主义者。我们的军队与民同在，我们的祖先们曾在500年前为保卫璃月人民而战，如今我们将继承祖先们的光荣传统，再一次为了璃月人民而战！我们的佳话将会随着战火传承！"
 KQG_22:0 "建立人民青年团"
 KQG_22_desc:0 "我们一代的青年群体是不可忽视的力量，他们也许天真而有着幼稚，但是只有他们才能拿起未来人民的火炬。让他们自行组建和统合人民青年团，为我们的革命事业做出他们的贡献。"
 KQG_23:0 "建设军事学院"
 KQG_23_desc:0 "璃月已经近百年没有经过大型的战争了，精通军事的人才数量已经极为稀少了，我们必须立刻建立一所为战争而准备的学院来帮我们培养年轻军官。"
 KQG_24:0 "参谋部正规化"
 KQG_24_desc:0 "以前的参谋部仅仅只是一个由正规军和前军官组成的非正式军事顾问组织。现在随着战争步伐的到来，我们需要尽快完成参谋部的正规化，并且作为一个军事常备机构运行。"
 KQG_25:0 "参谋部扩大化"
 KQG_25_desc:0 "只凭借一小群人的指导和意见，是不足以适应现在的战争规模的。在我们的赤卫队中，有很多年轻的新秀士兵与军官，将他们纳入我们的参谋体系之中，让我们的参谋部更加切身实地的为我们的部队着想，而不是单纯的纸上谈兵。"
 KQG_26:0 "西部防线后勤建设"
 KQG_26_desc:0 "我们的西部是仙人控制的崇山峻岭，交通不便，补给困难。作为旧时代的象征，与其一战必不可少。因此，我们必须要尽快完成针对，西部地区的后勤建设，完成后勤主干线部署。"
 KQG_27:0 "加强七星参谋部"
 KQG_27_desc:0 "参谋部不能是少数人做主的沙盒，更多有着实战经验的新锐人物也应该被纳入其中，对于璃月革命而言，作战经验丰富的基层军官应当被参谋部所重视。"
 KQG_28:0 "职业军队"
 KQG_28_desc:0 "在战斗这一方面，我们的军队必须要做到专业。如果总是把军队和利益放在一起，哪里搞得好战争呢？"
 KQG_29:0 "迈向现代化训练"
 KQG_29_desc:0 "旧时的思想和兵器固然也有可取之处，但时代就如雷霆一般，不会停止向前的脚步。我们的部队需要对现状进行再次评估，以面对即将到来的现代化的战争。"
 KQG_30:0 "军工建设"
 KQG_30_desc:0 "没有了黑岩厂，我们的武器供应就得自给自足。为了不被他人的军事力量超过，我们得加快建设军用工厂的步伐了。"
 KQG_31:0 "配套基础设施翻新"
 KQG_31_desc:0 "这里的建设环境太糟糕了！难以拆除的遗迹，遍地都是的魔物……配套的基础设施才是我们工业发展的前提。"
 KQG_32:0 "简化军工生产线"
 KQG_32_desc:0 "由国家主导的军工复合体，可以为人民群众建设房屋和道路的同时，也可以为我们生产弹药。这对我们目前的状况来说是非常合理的。虽然这种临时的体系非常勉强，但是对我们的内战准备是必不可少的。"
 KQG_33:0 "扩大军工生产"
 KQG_33_desc:0 "群狼环伺，我们要进一步扩大我们的军工厂，拥有源源不断的生产链，拥有更强大的武器，为可能到来的战争做足准备。简易的厂房并不可靠，但我们需要武器来武装我们的同志。"
 KQG_34:0 "战时军工体系"
 KQG_34_desc:0 "现在我们已有能力在我们的土地上建立一个尽可能完善而且现代的军工体系，这些看起来十分简陋的工厂会源源不断的为我们生产军火，将人民的子弹打进敌人的心脏里！"
 KQG_35:0 "建立党支部"
 KQG_35_desc:0 "一个松散的体系是支撑不了我们的政权的。我们需要加强中央的影响力，在地方上建立党支部，这样地方的同志们就可以第一时间收到来自中央的指示和领导。只有心往一处想，劲往一处使，我们的力量才会强大。"
 KQG_36:0 "加强党内建设"
 KQG_36_desc:0 "作为一个初生的思想和政权，我们之中仍然有许多人对我们持观望态度。所以，我们的内部需要进一步的思想建设和价值观建设，让同志们的思想更加统一而坚定，党组织在结构上更加合理和高效，如同一把剑一样，将剑刃磨的锋利了，才能威力强，挥得快。"
 KQG_37:0 "风纪整改运动"
 KQG_37_desc:0 "既然我们选择了为人民而战斗，我们的剑尖就要对着敌人，保护身后的黎民百姓。只有贯彻刻晴总书记所倡导的“为民”、“为新”、“为强”的三大纪律要求，无产阶级才会信任我们，成为我们趁手的剑柄。"
 KQG_38:0 "设立政治审查局"
 KQG_38_desc:0 "璃月的意识形态纷繁复杂，这是不利于我们的意识形态的发展的。我们急需设立一个符合现状的专业审查机构，及时阻止那些不当的言论，并更高效地宣传我们的政治宣传和意识形态工作。同时他们也可以作为我们的秘密情报部门，去完成一些隐秘的行动。"
 KQG_39:0 "开展平权运动"
 KQG_39_desc:0 "旧时代奴役者的思想锁链仍然在缠绕在人民身上，是时候斩断他们了！我们要明确，每一个公民都拥有在法律上和道德上平等的地位，没有地主，没有老板，没有人可以凌驾于他人之上！"
 KQG_40:0 "着手破除旧思想"
 KQG_40_desc:0 "我们已经证明，人治的政权同样可以站稳脚跟，而现在，我们需要立即破除旧时代的陋习了。让我们的社会步入更加文明而平等的社会。"
 KQG_41:0 "关注璃月内战后勤"
 KQG_41_desc:0 ""
 KQG_42:0 "对外防卫"
 KQG_42_desc:0 "我们的周边强敌环绕，如何处理好周边的政治问题对我们来说至关重要。我们需要处理好与周围势力的关系，做好提防，以免陷入尴尬境地。"
 KQG_43:0 "核心防卫"
 KQG_43_desc:0 "我们的机会只有一次，假若不能守卫家园，我们便孑然一身，必须保护好身后的人民！"
 KQG_44:0 "联合进步人士"
 KQG_44_desc:0 "我们收到了一份来自“往生堂”的请柬，看起来有进步人士愿意投身我们的事业中并且为我们提供帮助。尤其是那位年轻的堂主和神秘的客卿，我建议好好与其深入交流一下。"
 KQG_45:0 "志同道合"
 KQG_45_desc:0 "随着我们的深入了解，我们发现在璃月地区有着与我们志同道合的人！这可真是一个难得的机会，我们现在需要更多的进步力量才能发展自身！"
 KQG_46:0 "独行天下"
 KQG_46_desc:0 "我们不能依赖于任何人的力量，现在在这片危机四伏的璃月大地，没有人是可以完全信任的。我知道这也许有失偏颇，但是我们要为我们的人民和同志负责。"
 KQG_47:0 "重申人治理念"
 KQG_47_desc:0 "摩拉克斯的时代已经成为过去，但是竟仍然有人以人民名义施以暴政！看来，得对这些家伙施以惩罚，告诉他们，人治理念的旗号，可不是谁都能打的！"
 KQG_48:0 "批判保守势力"
 KQG_48_desc:0 "不完全的变革只能让矛盾暂时被掩埋，然后变成一个大隐患！那些修正主义保守势力正在扼杀璃月大地上那些革命的火种，我们绝对不能容忍这些保守势力。"
 KQG_49:0 "整合力量，继续战斗"
 KQG_49_desc:0 "顽固不化的保守派和暴虐的压迫者都已经倒下了，现在他们的士兵正蜷缩在战俘营里等待我们的审判。毫无疑问，他们也想为璃月的和平而战斗，却遭到了那些家伙的蒙骗。若对他们进行一定的思想教育，他们仍然能够回到正轨，为人民而战。"
 KQG_50:0 "§R这是最后的斗争!§!"
 KQG_50_desc:0 "璃月局势千变万化，而我们不能畏惧不前。在这场机遇的风暴中，我们更应该迎难而上，抓住机会，创造一个属于人民的璃月，一个属于璃月人民的光明未来，"
 KQG_51:0 "执行战时经济"
 KQG_51_desc:0 "由于战争的需要，我们需要将农业和工业进行上下游的结合，从而将生产环节进行结合，以达成更高效率的生产和更加密切的合作，并同时团结无产阶级之间的身份认同和阶级认知。"
 KQG_52:0 "军用技术度让"
 KQG_52_desc:0 "最先进的技术可不能不惠及群众，我们的军用设备可以也可以铸剑为犁，为老百姓的生活提供技术上的便利。"
 KQG_53:0 "回收利用"
 KQG_53_desc:0 "政权所在的位置并不是什么富饶的地方，我们必须要尽全力将手头上所有可用的物资进行最大化的利用，才能够长久的在内战中坚持下来。"
 KQG_54:0 "明确社会分工"
 KQG_54_desc:0 "战时扩大化的社会生产与专业化的教育可以把每一个人都放在最适合自己的位置，如此明确的社会分工不会像自由主义一样导致社会分化和矛盾，而是一种基于对人尊重而开展的一场良性发展。只要沿着这样明确而合理的道路走下去，我们定有实现理想的一天！"
 KQG_55:0 "国有化兵工厂"
 KQG_55_desc:0 "利用我们那迅影如剑般的机动速度与地形环境的利用，我们可以利用大纵深环境与小规模的强袭渗透，在短时间内给予我们的敌人致命而连续的攻击，让敌人无处可逃。"
 KQG_56:0 "关注后勤建设"
 KQG_56_desc:0 "仅仅依赖指令性的后勤建设是不能满足我们内战中的需求的，我们需要将整个政权的建设重点关注在我们的后勤中，让我们的经济能长期维持住革命武装力量的成长。"
 KQG_57:0 "现代化强军路线"
 KQG_57_desc:0 "我们的军事力量应当是一个以人民和工业化为基础，有着强大后勤体系的强大武装力量。在这样的力量下，我们不会惧怕任何旧势力与威胁到激进社会主义的敌人。他们终会被我们击败！"
 KQG_58:0 "初步破除资产阶级法权"
 KQG_58_desc:0 "长久以来，保守思潮带来的封建思想和资产阶级法权思想为无产阶级带来了无数或多或少的欺压和剥削，而今天，我们要从思想上彻底抹除这种保守的思潮，让我们的人民可以大胆的向前走去，拥抱一个为了无产阶级而设立的体系。"
 KQG_59:0 "社会思想走向解放"
 KQG_59_desc:0 "旧时代的思想犹如一具散发着恶臭的腐尸，虽然恶臭仍然荼毒着人们，但是它再也站不起来了。"
 KQG_60:0 "内战扩大化准备"
 KQG_60_desc:0 "西南与东南地区蠢蠢欲动，我们必须有所作为才能保证我们的成果不被侵占。"
 KQG_61:0 "集结防卫力量"
 KQG_61_desc:0 "我们的武装力量可不仅仅是职业的军人，庞大的人民群众也是我们的生力军，要客观的使用民兵力量，才能最大程度的发挥人民群众的力量。"
 KQG_62:0 "为了更美好的明天"
 KQG_62_desc:0 "我们胜利了！一个崭新的未来将会从璃月的废墟中崛起，我们需要趁热打铁，将人民群众的热情投入到新祖国的重建之中！"
