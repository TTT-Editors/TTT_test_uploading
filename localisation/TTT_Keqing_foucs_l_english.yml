 KQG554:0 "触发事件§Y"乌合之众"§!"
 KQG556:0 "触发事件§Y"脱胎换骨"§!"
 KQG557:0 "触发事件§Y"年轻的人们"§!"
 KQG558:0 "触发事件§Y"百废待兴"§!"
 KQG559:0 "触发事件§Y"决心"§!"
