 KQG_Election_representatives:0 "地方代表选举"
 KQG_Election_representatives_desc:0 "我们需要尽快完成对人民的承诺，开展新的民主化进程。让地方开始在我们的主导下完成代表选举，我们的中央就不再是光杆司令，而是向着一个有影响力的政权开始发展。"
 KQG_First_Plenary_Session:0 "第一次全体代表大会"
 KQG_New_Constitution:0 "新宪法"
 KQG_belongs_Soviet_Union:0 "一切权力归无产者！"
 KQG_belongs_Soviet_Union_desc:0 "我们要坚定的喊出这个口号，不仅仅只是为了鼓舞我们，也是为了确认我们内战的目标。我们要清楚我们为什么而战，不是如同肮脏的政客一样窃取权力，不是如同卑鄙的商人一样大为敛财。我们要将最广大的人民群众的权利第一次放到应该放在的地方——无产者手上。"
 KQG_Heavy_cleaning:0 "开展“大清洗”"
 KQG_Heavy_cleaning_desc:0 "人民主义者想要改造世界，就需要先改造自己！假如不从党内进行思想上的清洗和指导，我们怎么能作为人民的先锋与敌对势力进行斗争？党的建设永远是一条漫长的道路，而一次思想上的清洗绝对是一个不错的开始。"
 KQG_Proletarian_Revolution:0 "文化革命"
 KQG_Proletarian_Revolution_desc:0 "政治上的革命正是为了经济和文化的革命。与之对应的，经济和文化也可以反哺我们的政治体系，成为我们的坚实后盾。"
 KQG_Clean_room:0 "打扫室内"
 KQG5_1:0 "召集反正部队"
 KQG5_1_desc:0 "有时光凭一腔热血并不能成事，我们即将投入战斗的民兵同志们虽然斗志高昂，但是却不能完全胜任目前战争的任务。在先前的动荡时期，刻晴便已经做好了军中的相关思想工作，他们将会在政权建立后不久抵达这里，与我们一起投入到解放璃月的战斗中！"
 KQG5_2:0 "准备持久战"
 KQG5_2_desc:0 "革命从来都不是一句口号或者砸了招牌就能干成的事情，这片大地上的敌对势力是如此之多，我们必须要做好根植于人民做长久战斗的准备。让我们的工人同志把机器都开动起来，让我们的农民同志将刀枪都准备好，这是一场属于全璃月人民的解放战争！"
