l_english:
 KUJ_1:0"游戏开始"
 KUJ_1_desc:0"永恒与他的敌人的战争开始了，九条家的各位要出手解决曾经遗留下来的问题，我们势必要对海祇叛贼发起猛攻。"
 KUJ_2:0"靠自己"
 KUJ_2_desc:0"九条家背后只有将军一人，海祇叛贼束手就擒"
 KUJ_3:0"朝别人要..."
 KUJ_3_desc:0"九条家需要更多的东西，这让我们想起了盟友..."
 KUJ_4:0"收缴余粮"
 KUJ_4_desc:0"要保证战争机器持续运行，我们需要必要的手段。"
 KUJ_5:0"移民参军"
 KUJ_5_desc:0"要问军队没有兵怎么办？是找鸣神岛要还是找神无冢要？这些都不是！八酝岛的人来了，就是九条家最好的兵员。"
 KUJ_6:0"建立堡垒"
 KUJ_6_desc:0"我们需要在前线设防，立刻，马上！"
 KUJ_7:0"妇女工作"
 KUJ_7_desc:0"壮丁们都上了战场，岛上的妇女们也不能闲着，要投入到战争当中！"
 KUJ_8:0"民兵训练"
 KUJ_8_desc:0"大批的预备役赶到了战场，而形势十分严峻，我们的部队没有时间训练了，必须要上战场了！"
 KUJ_9:0"生产转移"
 KUJ_9_desc:0"我们需要转移所有的生产设施到九条镇屋当中，减少失地对生产造成的影响。"
 KUJ_10:0"童工合法"
 KUJ_10_desc:0"情况俨然到了最危急的时刻！岛上的儿童也需要投入到生产当中去了！"
 KUJ_11:0"大家一起上"
 KUJ_11_desc:0"海祇叛贼进攻势头过于强盛，覆巢之下，岂有完卵？"
 KUJ_12:0"破釜沉舟"
 KUJ_12_desc:0"九条镇屋是我们最后的营地，不能再输了！"
 KUJ_13:0"勘定奉行的投资"
 KUJ_13_desc:0"金钱是能买通人心的，我们的老朋友想必会给我们很好的东西"
 KUJ_14:0"来自至冬的军火"
 KUJ_14_desc:0"至冬的商人们很喜欢与我们做生意，愿意将好用的武器出售给我们"
 KUJ_15:0"鸣神岛的志士"
 KUJ_15_desc:0"总有一些傻子，在听完热血沸腾的演讲过后，当我们的走狗，为我们卖命"
 KUJ_16:0"离岛的劳工"
 KUJ_16_desc:0"离岛的人愁没有饭吃，我们这边愁没有工人。将他们送到九条镇屋，这样不就两全其美。"
 KUJ_17:0"至冬派来的顾问"
 KUJ_17_desc:0"我们花了好大价钱，才将至冬顾问请到了这里，代价就是..."
 KUJ_18:0"当地的人力"
 KUJ_18_desc:0"战争进行到这个地步了，九条家的军队也损耗殆尽，是时候启动我们的后备人力了"
 KUJ_19:0"来自离岛的一封信"
 KUJ_19_desc:0"战局十分不利，此时离岛的来信，也许将会对我们造成沉重的打击。"
 KUJ_20:0"至冬顾问的辞呈"
 KUJ_20_desc:0"看看至冬顾问发给我们的辞呈吧..."
 KUJ_21:0"军队内部"
 KUJ_21_desc:0"此时我们更需要管理一下军队的内部。"
 KUJ_22:0"最后一刻"
 KUJ_22_desc:0"九条家的荣光，不能就此消逝！"

