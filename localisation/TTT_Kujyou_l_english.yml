 #民族精神
 KUJ_low_army_quality_1:0"军队素质低下"
 KUJ_low_army_quality_1_desc:0"随着移民的加入，九条家的军队加入了大量不稳定的因素，军队素质也不如之前。"
 KUJ_low_army_quality_2:0"军队素质普遍低下"
 KUJ_low_army_quality_2_desc:0"局势紧急，各地的流民也加入了战场，但他们操着不同的口音，交流起来甚是不便。而且也没经过对武器的专业训练..."
 KUJ_low_army_quality_3:0"军队素质极其低下"
 KUJ_low_army_quality_3_desc:0"局势窘迫，九条家节节败退，当地的百姓只是接受了简单的训练就被拉上了战场，失败的气息蔓延至整个军队。"
 KUJ_grain_collection:0"收缴余粮"
 KUJ_female_labor:0"妇女工作"
 KUJ_child_labor:0"战时童工"
 KUJ_the_twist_of_KUJ:0"破釜沉舟"

 #effect
 KUJ_depend_who:0"我们需要谁的帮助呢？"
 KUJ_depend_our_allies:0"这个时候千万不要忘掉我们的盟友"
 KUJ_depend_ourselves:0"这个时候谁都指望不上"
 KUJ_Serious_consequences:0"§R我们这么做，将会受到全稻妻百姓的谴责，但如果我们成功了，九条家将会获得更大的收益§!"
 KUJ_bunker:0"时间紧，任务重，至于成品质量嘛..."

