 panic_fills_land:0 "璃月内战的余波"
 panic_fills_land_desc:0 "璃月内战的消息已经传遍了整个璃月，无论是自由派、人民派、仙治派或是温和派，眼下都只能目瞪口呆地看着这场内战在混乱中席卷整个璃月大地，而作为造成这一切的三人之一，甘雨的政府已经失去了大部分人的信任，在余波下摇摇欲坠。"

 collapse_ofqixing_system:0 "七星无光"
 collapse_ofqixing_system_desc:0 "随着玉衡星、天权星的叛乱，以及其他诸星的无能，璃月内战彻底拉开了序幕，先前受到璃月人民拥戴的七星及七星制度已经名存实亡，这也导致了政府机构的紊乱与混乱局面的继续。"
 LYU_connot_do_anything_tt:0 "§R无法雇佣、解雇、更换顾问与法案§!"

 disorganized_army:0 "混乱的军队"
 disorganized_army_desc:0 "凝光、刻晴。魈。…我们军队中的信仰无比混乱，各种各样的意识形态比比皆是，这使得这支本应该是全璃月最精锐的部队变得混乱不堪。"
 LH_ban_gaibian_bianzhi:0 "§R无法训练、部署、改编或删除部队§!"
 blocked_harbour:0 "受封之港"
 blocked_harbour_desc:0 "昔日保护璃月港的舰队已经成为了扼住璃月港咽喉的铁手，自由派在分裂国家时诱骗走了整支南十字舰队，而现在，这支全璃月最为庞大的海军舰队正在禁止一切物资向璃月港流入或从璃月港流出——它要扼死它的母亲。"
 blocked_harbour1:0 "受封之港"
 blocked_harbour1_desc:0 "昔日保护璃月港的舰队已经成为了扼住璃月港咽喉的铁手，自由派在分裂国家时诱骗走了整支南十字舰队，而现在，这支全璃月最为庞大的海军舰队正在禁止一切物资向璃月港流入或从璃月港流出——它要扼死它的母亲。"
 blocked_harbour2:0 "受封之港"
 blocked_harbour2_desc:0 "昔日保护璃月港的舰队已经成为了扼住璃月港咽喉的铁手，自由派在分裂国家时诱骗走了整支南十字舰队，而现在，这支全璃月最为庞大的海军舰队正在禁止一切物资向璃月港流入或从璃月港流出——它要扼死它的母亲。"
 LH_allow_smuggle:0 "允许走私"
 secret_benefit:0 "秘密的好处"
 connection_with_Beidou:0 "与北斗的联系"
 unstable_mora_system:0 "金叶寥落"
 unstable_mora_system_desc:0 "摩拉是帝君之血肉，是帝君在人间的代言词，也是璃月人民昂首挺胸的保障，只要黄金屋的轰鸣声不停，那璃月的经济就永远不会出问题。\n然而帝君的陨落使得璃月港内部也无法信任摩拉体系的稳定了，人们望着停工的黄金屋，不由自主地按住了自己的钱包，现在，璃月港内部的经济处于一种微妙的萧条之中。"
 LH_price_in_fortune:0 "经济管制"
 LH_price_in_fortune_desc:0 "璃月正面临着自魔神战争以来最大的灾难，大胆的经济管制方案对于璃月世代七星恪守的传统而言，是一个巨大的挑战。但为了能让国家和人民活下去，任何行之有效的手段我们都要尝试。"
 Liyue_paper_currency1:0 "纸币？"
 Liyue_paper_currency1_desc:0 "摩拉体系已经难以为继，或许我们可以尝试发行另一种形式的货币——纸币来解决这一棘手的问题。"
 Liyue_paper_currency2:0 "纸币"
 Liyue_paper_currency3:0 "纸币！"
 Liyue_legitimate_government:0 "合法政府"
 Liyue_legitimate_government_desc:0 "璃月港是由岩王帝君亲自创立的城邦，自魔神战争迁都以来，一直是璃月地区唯一合法政权的所在地。面对在我们国土上篡立并自称合法的裂土叛军，我们必须要团结起来消灭他们，从而使璃月尽快回归它的道统和法统。"
