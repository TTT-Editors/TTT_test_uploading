 LHPG.28.t:0 "烟绯遇刺？"
 LHPG.28.d:0 "几日前，烟绯宣布将携月海亭其他工作人员一同慰问驻扎在天衡南关的千岩将士。慰问当天，有市民注意到天衡南关附近的军队紧急调动。不久后，在千岩军的簇拥下，一个遮住全身的病人被抬入了不卜庐，随后不卜庐被封锁。此后数日，月海亭附近的人员流动明显增加。\n根据总务司的告示，当天在前往天衡南关的路上，一些极端分子对慰问人员发动了袭击，并导致一位政府高层人员受伤，极端分子已被尽数击毙或抓获，伤员病情稳定。\n有不明人士声称经历了袭击全过程：“极端分子疑似可以使用神之眼，凭空凝结了散发着黑红色光芒的冰锥，从路旁的山顶发射并击中了烟绯。在一片混乱中，随行工作人员和千岩军也有所伤亡，最终大部分极端分子落网，剩余逃窜。”\n虽然此后的政令依然以最高委员会三人的名义共同发出，但烟绯遇刺的小道消息已经在全璃月港传播开来。"
 LHPG.28.a:0 "在官方放出更多消息前，我们只能等待"

 LHPG.29.t:0 "平秤"
 LHPG.29.d:0 "“你来，平平此秤。”\n烟绯看着被一只大手递到自己面前的秤，怯生生地伸出了手。\n她早就在父亲一次又一次的念叨里明白了这杆秤的珍贵：帝君钦赐、称量万物、无所不包。\n她接过这杆秤，冰凉的，沉重的，有些拿不稳，她仰头看着父亲，小小的眼睛里面全都是疑惑。\n“琉璃百合，何平？”父亲威严的声音伴随着一朵晶莹剔透的琉璃百合一起飘落在了秤的一头。\n烟绯扭头，望向一旁的桌子，上面是满满一桌子的摩拉，她伸出手摸了几枚，放在另一边，又尝试去摸第二次。\n可那杆秤几乎是立刻就沉下去了，沉向了摩拉的那一边。\n不对，不是这样的。烟绯抬头，刚想问父亲，就被后者所打断，琉璃百合和摩拉升上天空消散，然后又是一支白花落在了秤盘上：“清心，何平？”\n何平呢？烟绯不知道。\n过了许久，清心也化作轻烟飞上天空，然后一块石头落了下来。\n“夜泊石，何平？”\n“霓裳花，何平？”\n“马尾，何平？”\n…………\n一块摩拉，两块摩拉，三块四块无数块摩拉，天秤似乎永远都不会公平，无论什么，总会有一头翘起，一头落下，那不平的秤似乎在嘲讽着烟绯心里所谓的“信念”，她的头上渗出汗珠，又滚落下来，滴在秤盘上，更是不平。\n我不明白，为什么，烟绯抬起头，怯生生地看着自己的父亲，即使那人的脸隐没在云雾之中，烟绯还是感到一阵又一阵的心悸。\n“此物，何平？”\n烟绯看向天秤，可秤盘上放着的，却是她的神之眼，张扬靓丽的颜色发出诡异的光芒，她颤抖着摸了两个摩拉，却再也站不住，跪倒在地，连带着满桌子的摩拉也打翻在地。\n“你已经明白，只是不敢相信。”\n父亲退后两步，转身，在云雾里远去了，只留下烟绯一人，抱着天秤，在这一方天地里痴狂地秤了一次又一次的理想。"
 LHPG.29.a:0 "§R这一次，她没能记起手抄法典§!"

