 blocked_harbour:0 "受封之港"
 blocked_harbour_desc:0 "昔日保护璃月港的舰队已经成为了扼住璃月港咽喉的铁手，自由派在分裂国家时诱骗走了整支南十字舰队，而现在，这支全璃月最为庞大的海军舰队正在禁止一切物资向璃月港流入或从璃月港流出——它要扼死它的母亲。"
 blocked_harbour1:0 "受封之港"
 blocked_harbour1_desc:0 "昔日保护璃月港的舰队已经成为了扼住璃月港咽喉的铁手，自由派在分裂国家时诱骗走了整支南十字舰队，而现在，这支全璃月最为庞大的海军舰队正在禁止一切物资向璃月港流入或从璃月港流出——它要扼死它的母亲。"
 blocked_harbour2:0 "受封之港"
