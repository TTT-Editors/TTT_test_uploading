 LHPG.15.t:0 "渔夫"
 LHPG.15.d:0 "璃月港外。一个不起眼的小海湾里，几艘小船在夜色里悄悄地驶进驶出，如果此刻岸上有行人，那么他势必会发现：这艘船上带的东西看起来不多，但却包裹的严严实实。在海岸的角落里坐落着一个房子。而一艘艘小船上的东西则被运到这里，在白天，这间房子的主人和普通的渔民没什么两样，但到了晚上，他就会把这些货物交给前来接头的小船们。\n段博很快被极端组织指派为走私商，把从璃月港弄来的货物在这个小海湾卖出去，货是真货，但卖家当然也都是千岩军所假扮，为的就是将极端组织的人吊出来。\n在一天，夜幕降临后，一艘陌生的小舟借着夜色的庇护驶进了海湾，船上的人十分谨慎地反复观察着海湾的情况。在确认了没有埋伏之后方才缓缓地靠岸，其中一人悄悄地走到段博的门前。两下敲门声传来。段博知道，鱼应该来了。走到门前回应道“这里只有鱼。”\n“别紧张，我们是来买东西的。”船夫压着嗓子回复，听到门外传来的不是暗号，段博深吸了一口气缓缓地打开了门：“原来是客人啊，请进。”他微笑的看着眼前的人。微微欠身请那人进来，那人在房间里走了两步，看了看房间里的货物：“这些东西，普通人可弄不到吧？”对方果然不是善茬，直切这些东西的来源。“哪里哪里，只是些淘汰的武器，咱只需要给守卫塞点钱就弄来了。”段博略微弯着腰露出一副谦卑的模样陪笑着，“光靠塞钱就能搞到这么多？璃月港果然是从下到上的腐败啊。”渔夫将手放在箱子上点了点，略微感叹一句，然后抬头看向了仓库里各式各样的军火，“这年头嘛，就是这样”段博摇了摇头赔笑了几声。“好吧，那就买这几箱吧。”渔夫拍了拍身旁的几箱军火，示意着段博，接着就叫人把船上的一大袋摩拉放在了桌子上，而事实上这些摩拉的价格远超军火的价值“不用找钱了，就当是见面礼了。”段博也做出一个请的手势，随即就看着几人把军火抬到了船上消失在了夜色中，看着逐渐远去的小舟。段博迅速的思考起来。他坐到桌边，在纸上简单的画下了“来客”的大致样子，然后在夜色中将画像交给了璃月港里和他接头的千岩军。"
 LHPG.15.a:0 "极端组织近来疑点重重，请长官多加提防"

 LHPG.16.t:0 "疑窦丛生"
 LHPG.16.d:0 "在之后，“渔夫”也没少来找过段博购买军火。随着套话所收集的线索愈加完善。段博也注意到了一个疑点，“渔夫”主要在自己这里购买了千岩军退休的兵器，但对那些爆破物却不感兴趣，可根据之前的判断，他们应该很需要这些爆破物才对。在一番思索之后，段博得出了一个可能性极大的结论————他们的爆破物有额外的供应者，并且供应者的爆破物质量一定不低，“究竟什么人可以提供更好的爆破物呢？”段博的大脑不停的思考着，可无论他怎么想都想不通璃月的军阀会给这群人提供爆破物的理由，但就在一筹莫展之际，“渔夫”却在一次交谈中无意发了一句牢骚“那些外国的家伙真不厚道，还是自己人靠谱。”这句话立刻让段博警觉了起来，“外国人？现在哪里有外国人啊？”段博疑不露声色的揣摩着“渔夫”所说的无心之谈，璃月正逢动乱，外国商人...段博心中隐隐有了猜想。“没什么，就是几个自称是商人的至冬人，卖的东西又贵又少，听他们说还要用元素力启动。”段博略微惊讶了一下，至冬人所谓‘“用元素力启动的武器...”他思来想去发现一样东西十分符合“渔夫”的描述——邪眼，段博的表情凝重了不少微微俯下身子低声问道：“那些至冬人不会是愚人众吧。”“渔夫”略微思索后摇了摇头“不知道，段兄弟啊，走这行，有时候知道的少，反而会比知道的多好。”“渔夫”的话使得段博越发确认了对方就是愚人众。“我能看看他们卖的东西吗？要是他们的东西还不如我的那你们不是亏大了。”“渔夫”眼神亮了一下思索片刻便答应了段博的请求第二天带段博去交易的现场看一看。"
 LHPG.16.a:0 "愚人众...到底在这里充当了什么？"

 LHPG.17.t:0 "小玩意"
 LHPG.17.d:0 "时间很快就到了第二天，在这路途中段博依靠着套话也得知了“渔夫”的身份信息：杨鬼，曾经是璃月的一名小吏，在璃月经济危机爆发之后由于政府裁员所导致他完全破产，随后人间蒸发，对甘雨的憎恶则使得杨鬼最终加入了这个极端组织、作为璃月的前任文官，他对璃月的官场运作十分了解，极端组织的行动速度能够如此快准狠，想必是与杨鬼脱不开干系，不过当下之急还是先验证一下自己的猜想，在杨鬼的带领下段博来到了交易的现场，杨鬼从车上搬下来一大箱摩拉，对方也拿出来了一个小盒子，杨鬼打开盒子看见一个奇怪的装置静静地躺在那里，“这是什么玩意？”看着箱子里的装置杨鬼满脸疑惑地询问道，对方倒也没有什么反应，只是一边检查箱子里的摩拉数目一边漫不经心的回答着：“这是一个一次性的小玩意，虽然看起来小了点，但是干掉璃月港的那三个泛泛之徒倒也是足够了。”段博站在一旁仔细的观察着对方，终于在一个起风的瞬间，他铺捉到了对方披风下藏着的一角。\n他想，最坏的事情发生了，现在他必须马上汇报给上司，因为事情的发展已经和他想象的越来越远了。"
 LHPG.17.a:0 "长官，发现愚人众的部署，我们下一步应该怎么办？"

 LHPG.18.t:0 "抉择"
 LHPG.18.d:0 "总务司  夜晚\n甘雨注视着一份情报。\n璃月港一波未平，一波又起，执政团本就精疲力尽，如果此时再来个第二次“刺杀”事件，那么很可能会将现在璃月港本就窘迫的局面，再度推向深渊...身为总务司的负责人，身负千家万户，身负契约...身负...甘雨强迫自己停止了毫无目的联想，转而继续评估着这份情报，以及它背后的风险。\n片刻后，甘雨抬头望向窗外的夜色。心中已有决断：又拿起笔来："
 LHPG.18.a:0 "继续卧底任务，小心为上，千岩庇佑"
 LHPG.18.b:0 "中止卧底任务，诸事多定，千岩牢固"

 LHPG.19.t:0 "可怜林边无定骨"
 LHPG.19.d:0 "接到指示的段博重新评估了一下任务方向，并且确定了新的重点————杨鬼。通过多日的交流，他已经能够用些话术就从后者的嘴里套出情报。\n又是段博与杨鬼交易军火的一天，后者第一次邀请段博去组织的营地里交易，在杨鬼的带领下，段博和他进入了一个营地里。“今天怎么突然让我来了。”看着杨鬼的样子，段博有些疑惑，之前自己几次想要来看看，杨鬼都含糊着糊弄过去了，可这次却这么痛快，杨鬼不在意的摆了摆手，然后找了个椅子坐下：“其实我还是很好奇你是怎么从璃月港里把军火弄出来的，这也太多了吧。”段博楞了一下，随而也找了个椅子坐下：“我不是在高层有一点人脉吗，帮他们处理一些没用的装备，他们也乐意。”段博打了个哈哈，但隐隐感觉到了一丝不对，“这样啊……给你看个东西。”说着杨鬼从包里拿出来了一份文件，段博有些疑惑的接过文件看了看，但下一刻段博就几乎呆住了，因为这份文件就是几个月前的一份璃月港驻守名单，而自己的名字则被画了一个大大的圈。“这里面有你认识的人吗？”杨鬼靠在椅子上随口问着，“没有啊，这上面的名字有什么问题吗？”段博尴尬的笑了笑，但内心不禁有些不安。“原来不认识啊？那怎么有人看见你和这上面的长官接了个头呢？段博，对吧。”杨鬼轻轻敲了一下桌子，几名极端组织的打手面色不善的走了进来，虎视眈眈地看着段博。\n望着他们手上的武器，段博无力的坐回了椅子上。"
 LHPG.19.a:0 "“那我只有最后一个要求了：快点动手吧”"
 LHPG.19.tt:"§R我们失败了，极端分子将变得更加谨慎，因此，我们只能想方设法加强三位委员的安保措施了§!"

 LHPG.20.t:0 "仍是春闺身边人"
 LHPG.20.d:0 "接到指示的段博重新评估了一下任务方向，并且确定了新的重点：“如果不能搞清楚愚人众究竟在扮演什么角色，这次的卧底想必会功亏一篑”\n经过数天的踩点。现在段博已经完全摸清了夜里的守备情况，在愚人众帐篷的背后是一个视线死角，基本上不会有人注意。只要能摸到那里他就可以偷听到帐篷内的愚人众的对话。方案确定后，段博经过长时间的等待，终于在一个雨天开始了这个凶险万分的任务，因为是雨夜，站岗的人更加分散了，大部分人都躲在哨塔下面闲谈，而认真站岗的哨兵则大多远离这个位置，段博俯下身子从一个哨塔的下面缓缓地爬过，雨点的声音完美的盖过了他本就轻微的脚步声，就在段博越来越接近愚人众帐篷的时候，一阵火光从不远处而来，一个哨兵拎着灯笼懒懒散散地朝着段博的位置走来，段博来不及躲避只能隐藏在草丛中，此刻的他只能寄希望于哨兵没发现自己，随着火光越来越明亮，哨兵离段博越来越近，段博的心也提到了喉咙眼。所幸到最后停在了段博所在的草丛不远处。\n“倒霉死了，大晚上还下雨。”那个哨兵不耐烦的发着牢骚，想到同僚们喝着火水，他忿忿不平地踢了一脚身边的泥土，飞溅的泥块直接拍在了段博的脸上，万幸的是哨兵并没有继续向前迈进，只是在草丛边站了一会就又绕回到避雨的哨站里休息去了，看着火光渐渐远去，段博才敢站起身，抹了抹自己脸上的泥土。现在，没有什么能妨碍他接近愚人众的帐篷了。\n他悄悄地来到了帐篷边上，果不其然，里面的愚人众正在商量着什么：“这帮人的行动也太墨迹了吧，耽误了公子大人的事情怎么办。”“一群乌合之众罢了，要不是命令谁愿意和这群泥腿子呆在一起。”“那些邪眼处理的怎么样了？”“都配备了最简单的激发装置，傻子都能启动，危险是危险，但死的又不是我们。”听着这些话语，段博的心里不禁升起一股寒意，他缓缓地蹲下来，在夜色的掩护下离开了营地。"
 LHPG.20.a:0 "叛徒势力于此，多蜿蜒之路，但无险可守，千岩可击"

 LHPG.21.t:0 "烟绯的演讲"
 LHPG.21.d:0 "璃月港的公民们：\n今天，我作为新一届璃月港政府的代表，怀着无比凝重的心情向大家宣布：由于北方暴君和她的走狗依然盘踞在我国北部；以及妄图在当下时局攫取非分权势的军阀们割据四方，璃月国家已经到了生死存亡的边缘。从此时此刻开始，我们将采取一切法律所允许的手段，以守护我们共同的家园。\n与此同时，玉京台上，甘雨小姐正在和绝云间仙众们派来的代表进行会谈。\n啊，我明白，大家一定对这个消息一定有所疑虑，甚至略有微词，因为绝云间上的仙人，不也是割据一方的军阀吗？大家一定是这样想的。但我想说的是：璃月仙众都曾向岩王帝君立誓守护璃月人民，如果说，失去帝君之后我们还能信任什么人，那么绝云间的仙众们就是唯一的答案了。他们的离去是源自对刻晴凝光割裂国土的不满，也是对璃月局势的担忧，可现在，仙家的示好却是出于对我们的爱护，而非什么野心。\n我知道，诸位可能忧心仙众们的过度干涉会让璃月港堕入成为绝云间附庸的风险之中，但仙众其实和我们一样，都认同前代七星，特别是以凝光和刻晴为代表的人治主义——的部分理念，璃月的未来应当也注定应由璃月人自己来决定。\n但是，此次危机似乎证明了，失去了帝君庇护、猝然暴露在危机四伏的世界中的璃月人还很难抵挡从四面八方袭来的恶意。我们仍需引导，才能最终走到正确的道路上。\n而现在，我们的首要目标是平稳地渡过此次危机。我以近些年来在璃月港内积攒的微薄名望担保，仙家的领导只会是暂时的。而当适当的时机来临时，璃月人终将主导他们自己的命运。"
 LHPG.21.a:0 "且看明日之璃月，竟是谁为主人"

 LHPG.22.t:0 "甘雨的演讲"
 LHPG.22.d:0 "璃月港的朋友们：\n我要感谢你们，感谢你们在如此艰难的时刻到这里来。如各位所知，在此之前我曾消失过一段时间，因为我不知道该怎么面对大家，也不知道该跟大家说些什么。帝君崩逝的消息带给我的打击不亚于诸位，令我不得不需要时间来劝说自己面对现实。\n魔神与仙人并非是不死的，这一点我本在明海栖霞真君、移霄导天真君和尘之魔神仙逝之时就该认识到。但帝君之所以是帝君，正如我们本来认为他与其他芸芸众生不同，也正因如此，当他逝去之时，我们的第一反应并非悲痛而是震惊……\n有人说，失去了帝君，我们便失去了振作下去的目标。那么今天，我来告诉诸位新的目标是什么。人的一生会经历两次死亡，第一次是生命终了，第二次是事迹湮灭。生老病死是自然规律，但只要人死之后还有亲友怀念或为世人缅怀，便不算真正死去。\n帝君在魔神战争中跃马逐鹿、缔造璃月，继而守护此方和平千年，才有如今的我们。在他逝去之后，我们的使命便是为他继续守护这片他亲手建立、倾注心血、无比热爱的土地。哪怕百年之后、千年之后，沧海桑田、天衡坍塌、渌华成峰，只要璃月还在、璃月人民还在，他那伟大与仁慈便会依然在我们的子孙口中传唱！\n让这样的故事，这样的传说能够代代相传，直到永远，这便是我们的目标了，这是为了我们，为了璃月，也是......"
 LHPG.22.a:0 "为了岩王帝君！"

 LHPG.23.t:0 "白术的演讲"
 LHPG.23.d:0 "璃月港的孩子们：\n看看你们的周围吧。\n你们的家人，你们的朋友，相比去年，他们又苍老了多少，憔悴了多少？他们有没有生病？\n我不知道，但我知道我的国家病了，如今的她正被战争和死亡折磨，作为一位大夫，我痛心于璃月如今的沉疴，但我更加痛心于我也没有济世良方。\n在我来到月海亭后，在每一个政务繁忙的工作日后，多少个夜晚里，我辗转反侧的时候，我不禁思考，我不禁询问：璃月的病因，究竟是什么？\n我想，可能早在千年前帝君带领我们来到天衡山下，筑起海港之时，病症的种子就在一砖一瓦里被构建了起来。\n曾经的我们过分地依赖帝君，相信帝君如天衡山一样永恒不朽，他那如山岳一般的臂膀将永远为我们遮风挡雨，而我们却从未想过，在失去帝君之后，我们应当何去何从。\n如果一个孩子被保护的太好，在幼年时不曾染上任何一种病症，那么，在他踏出温暖的摇篮，来到外面广阔的世界后，那些他从未见过的病症就会一齐上来，让他感冒发烧，让他呕吐腹泻，甚至让他就此死去，只因他没有对于这种病症的抵抗力。\n那么，如今的璃月就是这样，没有了帝君在我们面前，璃月就染上了不治之症了，是吗？\n当然不是，我的本意并不是要宣告着“璃月已经完蛋了”的观点，它恰恰相反：璃月染上了病症，但这并不是不治之症：劫难中饱含着机遇，困顿里也充满了幸运，如若我们能够抛弃过去那些悲伤的记忆，将人治的道路继续坚持下去，那么，我们就能够在帝君的神像下，向我们的家长自豪的说出：“如今，我已长大。”的话语了。"
 LHPG.23.a:0 "昨日的我们，不会羁绊明日的我们"

 LHPG.24.t:0 "阴云散去"
 LHPG.24.d:0 "在经过精心准备后，千岩军突袭了极端分子的秘密据点，逮捕了大部分极端分子，并缴获了他们的大部分武器装备。虽然有少量极端分子逃过了追捕，但他们已经元气大伤，不可能再对我们造成什么威胁了。"
 LHPG.24.a:0 "月海亭安全了，璃月安全了！"

 LHPG.25.t:0 "极端分子行踪消失"
 LHPG.25.d:0 "最近我们惊讶的发现：在放任极端分子准备一段时间后，总务司专员已经无法追踪到他们了。虽然最后一次发来的情报指出：极端分子的刺杀准备尚未完成，但明显他们失去了耐心，并准备在近期发动刺杀。如今，他们已经四散而逃，保持静默，在暗中窥伺着整个璃月港，并企图给执政的三人致命一击。\n当下彻底消灭他们已然成为了不可能，而三位执政者的安全也难以保证。如今，我们只能祈祷，祈祷璃月港能顺利度过这次危机。"
 LHPG.25.a:0 "愿帝君保佑"
 LHPG.25.a_tt:0 "§R全璃月港都在等待结果……§!"

