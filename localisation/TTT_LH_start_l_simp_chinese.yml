 LHPG.12.t:0 "璃月港上空的阴云"
 LHPG.12.d:0 "璃月港的上空已然阴云密布：据千岩军线人消息，璃月港内部的一伙极端激进分子正在密谋对璃月港联合执政委员会的三位最高委员不利，并且背后有着不明人士的支援，因此，我们必须加紧安保力量保护每一个人，并且尽快找到他们的窝点进行突袭。"
 LHPG.12.a:0 "明白"

 LHPG.13.t:0 "千岩钩沉"
 LHPG.13.d:0 "盘踞在璃月港附近的极端分子团伙已然成为三人执政团的心腹大患，为了防止这群疯子对璃月港造成不可估计的伤害。在特别会议上三人达成一致共识：“决定派出线人探查一下这群疯子的内部情况。”\n在一段时间的秘密筛选与培训后，段博这个名字因为评分最佳从千岩军的候选人中脱颖而出，任务随即下达：他将被派遣与极端组织接触并尝试成为他们的成员从而更好的长期潜伏在组织当中。\n对于段博来说，这是他人生中最大的考验，他要面对的可不是市井中那些惹是生非的流氓或者混混————而是一群穷凶极恶的罪犯，一群失去人性，毫无底线的野兽。哪怕是一点闪失都有可能为其牺牲，尸骨无存，这更不是训练中明面的真刀真枪的操练，而是实打实的走钢丝。但位年轻的千岩军还是坚定地答应了下来。\n在出发的当天，甘雨代表三人执政团最后一次询问了他是否愿意执行此无限风险的任务，面对甘雨的询问，段博的内心略微挣扎了一下，但一想到那些极端分子可能造成的危险，他坚定的报以肯定的回复，而最后，他伸手将遗书交给了一旁的同袍慧心，如果他没办法回来，那么这两封遗书会由慧心秘密交给段博的家人，而后者也会得到一笔丰厚的抚恤金。\n看着段博坚毅的神情，甘雨向他点了一下头："
 LHPG.13.a:0 "“————祝你好运。”"

 LHPG.14.t:0 "代价……"
 LHPG.14.d:0 "在根据已有的情报的基础上，段博的计划逐渐成型：他决定用最直接，也是风险最大的方法进入组织当中。\n趁着月光的照耀，他直接来到了情报中描述的极端分子聚集地附近，在一个不引人注意的箱子上留下了一张纸条。\n等第二天夜晚，段博回到那个箱子处的时候，发现纸条已然不见，于此同时，身后突然传出人声：“别动”。陌生人很快来到段博身边：“你就是那个留下了纸条的人？”\n那人走到段博的面前，匕首的冷感很快从他的脸颊传递到大脑之中。段博知道，他赌对了。\n“是我……”段博故意缩了缩身子，声音也换上了颤音。“瞧把你吓得，说吧，来干什么的。有胆子写纸条，没胆子说？”拿着匕首的人看见段博的反应满意地笑了笑，然后将匕首收至腰后。\n“你们不是要在璃月港干些大事吗，我能帮你。”段博继续伪装着。他压着嗓子，身体微微颤抖着，“帮我们？你能干什么？”来人饶有兴趣的看着段博。“我能告诉你们千岩军下周的巡逻路线。”一边说着，段博一边警惕的看着左右。\n“这里不会有别人来的，不过让我好奇的是，你为什么要这么做？”虽然语气无比悠闲,那人的眼睛却死死的的注视着段博。“我，我讨厌现在的那三个人，都是他们的无能，他们的虚伪，他们的伪善，导致了璃月成为这样的，我……要不是他们，我的爱人也不会被迫和我分隔千里。我更不可能沦落到这个地步！”段博咬牙切齿的说着。 “明天你再来这里一趟，带上你说的巡逻路线图，怎么样？”很明显，那个陌生人并没有相信他，只是用取出匕首在箱子上刻下了一个标志。\n当段博再次来到这里的时候，箱子后面已经聚了几个人了，那人是为首的，他走到段博的面前搜了搜身，然后拍拍段博的肩膀：“东西带来了吗？”\n段博点了点头，从自己的衣服里取出来了一张被折了好几次的纸，逐渐展开之后一张路线图展现了出来，这的确是千岩军的巡逻图，也的确是下个星期的，不过届时，他的同僚们将会在总务司的暗中通知下隐蔽在暗处。而作为替代，则是由囚犯伪装成千岩军在明面。想到这，段博心里冷意一闪而逝\n那人拿着路线图看了看，然后拿出来另一张纸对着看了看，然后，他笑着说：“居然是真的，好吧，我开始有点相信你了。”段博的心里松了口气，投名状应该是完成了。但是又提上了一口气...为什么他们会有千岩军的巡逻图？\n那人又把他从头到脚打量了一遍，然后说：“过两天再来这里碰面，我会让人提前通知你的。”段博点了点头，然后他刚准备转身，就又被叫住了。\n“啊，我忘了，留个东西在这里，咱也好放心，兄弟。”昨天的人把匕首扔了过来，特意在兄弟上加重字音，他的眼睛里透露着冷酷。"
