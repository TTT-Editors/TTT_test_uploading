 LHPG.35.a_tt:0 "§G既未克死，岂敢先辞？§!\n白术已经苏醒，但他的健康状况已经不足以支持他回到月海亭中，更别说继续领导璃月港了，他将退出最终的选举，但在他养好伤口后，会作为辅助者回来"

 LHPG.36.t:0 "安然无恙"
 LHPG.36.d:0 "极端分子确实在三头同盟外出的路途中对他们分别发动了刺杀，但我们的防备也不是吃素的，在短暂的惊愕之后，千岩卫队们迅速击垮了极端分子，保卫了三头同盟，也成功粉碎了璃月港海面下的阴影。\n现在，璃月港已经准备好迎接一位新的领导者了。"
 LHPG.36.a:0 "终于结束了"

 LHPG.37.t:0 "阴云散去"
 LHPG.37.d:0 "在经过精心准备后，千岩军突袭了极端分子的秘密据点，逮捕了大部分极端分子，并缴获了他们的大部分武器装备。虽然有少量极端分子逃过了追捕，但他们已经元气大伤，不可能再对我们造成什么威胁了。"
 LHPG.37.a:0 "月海亭安全了，璃月安全了！"

 LHPG.38.t:0 "好雨知时节"
 LHPG.38.d:0 "璃月港落了雨，难得的，小雨撑着伞走在绯云坡的巷子里，一直走到玉京台下荷花池的廊桥上。\n廊桥上的鸽子早就不知道飞去了哪里，雨淅淅沥沥的，旁人都躲在了屋檐下，谈着如今的局势，谈着未卜的前路，谈着今晚的生活。\n她双眼放空，看着远处翻涌的云墨，脑海里突兀的想起了儿时奶奶给她讲的传说故事。\n是什么来着，哦，璃月港的传说，璃月港在建港前有着一只大魔，帝君为了将归离原而来的难民安置到此处，杀大魔、塑地形，又为这座新生的港口赐福，这才让璃月港变成了一块钟灵毓秀的好地方，也因为有着帝君的赐福，璃月港才能长年风和日丽，晴空万里。\n而现在，璃月港的坏天气已经持续了一周了，这是不是也意味着……帝君真的离开了呢？\n小雨慢慢的走着，走到路途之尽，回头，往复，然后一次又一次的重复。\n待雨小了一些的时候，她等待的人终于出现在了玉京台的台阶上——慧心，后者看见她显然有些惊讶，于是快步走下台阶，使得雨水滴落在衣角上，形成深色的痕迹。\n“出了什么事情吗？”慧心问。\n“没有，只是……”小雨看着慧心眼眶里的乌青，犹豫着开口：“前辈……请给我些新的任务吧，我也想更尽一份力。”\n慧心哑然，然后，她看向小雨坚定但又有些不安的面庞，笑出声来，笑声里满是喜悦。\n她想起了自己在她这个年纪的面庞，于是，接下来，她伸出手，拉起了小雨的手。\n“当然，当然……”她说到。"
 LHPG.38.a:0 "当春乃发生"

