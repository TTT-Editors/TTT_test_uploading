 LHPG.33.t:0 "不卜死生"
 LHPG.33.d:0 "每天清晨，白术都会在太阳升起前睁开眼睛，然后，他会泡上一杯清茶，吃些左邻右坊送来的点心当作早饭，叫醒长生，再迎着阳光晾晒药材——一定得等阿桂上班前开始，不然这小子准会叫嚷着把活接下来。\n随后，等到阳光照到不卜庐的顶端时，就是坐诊时间了，虽说现在阿桂已经可以独当一面，其他的医师也各有成就，但若是部分患者还是想找白大夫看病，那么他也会坐在里屋静待，像他十数年来一直做的那样。\n温和的日光摸上了柱子，使劲地爬着，直到爬上了柱子的顶端，就索性把整个屋子都照亮了。\n调皮的日光又玩腻了，像个调皮的孩子，蹭蹭地从房梁上下来了，轻轻地从柱子上滑下来，于是整个内室就开始变暗。\n在屋子外面晒太阳的长生爬了回来，重新缠在他的身上，懒洋洋地。\n白术起身点灯，又回到案前坐下继续看着医书，也是直到这时，他才发现，今天的不卜庐格外的安静。\n没有病人的咳嗽声，没有药师的疾步声，也没有喝了苦苦的药咧嘴要哭的孩子的哭声，又或者说上了年纪的老人絮絮叨叨的念叨声。\n这些都没有，只有寂静，令人胆寒的寂静，就像是不卜庐已经被剥离出了璃月港一样。\n“阿桂？”白术喊。\n然而没有人回应。\n他猛地起身，快步走到门前将后者一把推开。\n门外熙熙攘攘的大堂只剩下一片萧索，七七静静地站在门口，手里拿着一个小包裹，看着他。\n“白先生，走吗？”\n他记起来了，他想起来了，他突然顿悟了，理解了。\n原来在今年的请仙典仪之中帝君已经赐予了璃月百姓不朽，璃月的人民从此不老不死，无病无灾，眼下，璃月已经不需要什么“医师”了。\n他看见了师傅从门外走来，长生也缠上了后者的肩膀，他对着白术笑笑，温和的，像记忆里那样，然后向他伸出手来。\n“我们走吧？”师傅对他说。\n“我们走吧？”他对七七说。\n“我们走吧？”他对他说。\n于是，他们关上了不卜庐的大门，向着西北方，走进了璃月港的迷雾之中……"
 LHPG.33.a:0 "§G……再也不听，再也不看，再也不言§!"

