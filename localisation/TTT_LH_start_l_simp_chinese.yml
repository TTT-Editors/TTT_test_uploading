 ##national_focus
 LH_Kuxue_mingming:0 "苦雪冥冥"
 LH_Kuxue_mingming_desc:0 "璃月的分裂已经不可挽回，而一次又一次的失败也让璃月港大大小小的各方势力开始对那位端坐月海亭千年的仙兽秘书有了诸多不满，如若甘雨不能拉拢到其他势力来解决璃月港眼下的混乱，那么她的地位就将岌岌可危。\n————当然，她自己也明白，因此，她将咽下苦果，邀请在内战爆发后再次从调和主义者中分化的温和仙治派与温和人治派加入自己的执政联盟。"
 
 LH_ZhaiXing:0 "摘星"
 LH_ZhaiXing_desc:0 "璃月内战的由天权星凝光叛逃所引发，又经玉衡星刻晴叛乱而扩大，最终引得仙家不满、地区动荡，从而一发不可收拾；在这场危机中，七星制度非但没能解决璃月的危机，反而还成为了内战的推手，现在，就连民众也对这一制度感到了不满与困惑。因此，烟绯认为，暂时废止七星制度并依法将前天权星、玉衡星撤职问罪，是重新解决璃月政治问题的最佳手段。"
 LH_Shouyue:0 "守月"
 LH_Shouyue_desc:0 "天权星与玉衡星眼下已经成为了璃月的敌人，但仙人的傲慢也导致了西部山区的分裂，这两者都不可容忍，对于七星问题，甘雨的意见是暂时停止七星的一切活动工作，并将其职责移交给月海亭，同时，璃月港将会发布撤销凝光与刻晴七星职位的公告以打击他们的气焰。"
 LH_Chongyang:0 "重阳"
 LH_Chongyang_desc:0 "人治的底色在帝君遇刺前便已经存在，同时，即使是帝君也没有过粗暴干涉七星职务的行为，帝君虽然远去，但璃月港仍然需要前进，更何况此时的情况更加需要安抚人心。白术反对将人治倾向者逼向敌人的一方，但同时他也申明了对分裂分子的敌对立场，在他的方案中，重组并受到月海亭监管限制的七星制度将会发挥更加有利的作用。"
 LH_Jisuijiasuo:0 "击碎枷锁"
 LH_Jisuijiasuo_desc:0 "自由派凭借着南十字舰队在云来海上封锁我们的运输路线，企图凭借这种阴险的手段逼迫我们就范妥协，但璃月港不会屈服，我们的舰队虽然不如南十字舰队，但自由派眼下正在与刻晴对峙，只要我们不畏生死，发起一次又一次的海上突围，就能迫使凝光不得不与我们讲和。"
 LH_Haishanglongwang:0 "海上龙王"
 LH_Haishanglongwang_desc:0 "北斗船长是一位可敬的人物，同时，她豪爽的外表下是对璃月港深深的眷恋，如果我们能够说服她对我们的运输船只睁一只眼闭一只眼，那么我们的困境就将解决了！\n当然，现在我们与凝光的关系仍不融洽，因此我们不能泄露了消息……"
 LH_Zousitexu:0 "走私特许"
 LH_Zousitexu_desc:0 "长久以来，走私都是被全体璃月人所鄙夷的行为，但随着人民的生命线被扼住，我们不得不重新审视这一行为。白术认为，在生死存亡之时，我们应该优先考虑人民的生命，如何让更多的人活下来而不是死去才是我们应该做的，因此，他的方案将会把这一行为规范地合法化，为我们带来急需的粮食与物资。"
 LH_Jinjifaling:0 "紧急法令"
 LH_Jinjifaling_desc:0 "摩拉体系仍然稳固，而目前的情况则是因为璃月港内的恐慌与不信任感，我们需要将市场的氛围稳定下来，烟绯表示，一纸特殊的法令能够显著地解决眼下的问题。"
 LH_Zaofangqunxian:0 "造访群仙"
 LH_Zaofangqunxian_desc:0 "摩拉体系建立在帝君的威望之上，在帝君去世后，能够在璃月大地上建立起威望的也只有众仙家了，因此，甘雨提出由她前往绝云间负荆请罪，请求仙人使用仙家秘术，重启黄金屋，解决摩拉体系的问题。"
 LH_Zaofangqunxian_effect_tt:0 "§R若仙人拒绝了我们的意见，那么我们将长期遭受摩拉体系不稳的问题困扰。§!"
 LH_Jinlimibu:0 "尽力弥补"
 LH_Jinlimibu_desc:0 "璃月目前的经济问题难以解决，即使是白术先生，也无法想出独立自主且符合人治思想的解决方案，因此，他最终只能给出一份尽力弥补的方案，这份方案虽然都是老生常谈，但胜在保守实用。"
 LH_Jinlimibu_effect_tt:0 "§Y在120天后，我们将移除金叶寥落§!"
 LH_Menliuqingqing:0 "门柳青青"
 LH_Menliuqingqing_desc:0 "随着三头执政的期限即将来临，璃月港内的问题也己解决得七七八八，那么，勤劳、黄金、或是繁荣，谁将是月海亭新的主人呢？三人又会达成怎样的协议？让我们拭目以待这场最终的投票……"
 LH_Menliuqingqing_effect_tt:0 "[LH_Menliuqingqing_effect_tt_text]"
 LH_final_election_tt:0 "风波结束"
 LH_Menliuqingqing_uncomplete:0 "§R最终投票进行中……§!"
 LH_Menliuqingqing_complete:0 "§G最终投票已经出炉§!"











 LH_xuanbufeichuqixing:0 "宣布废除七星"
 LH_xuanbufeichuqixing_desc:0 "刻晴与凝光已经背叛了我们，天枢星也抛弃了自己的职责，这就是人们所称赞的璃月七星？可笑！这种愚蠢而分散的权力结构到今天就宣告结束了!"
 LH_zanting_qixing_zhiwu:0 "暂停七星职务"
 LH_zanting_qixing_zhiwu_desc:0 "眼下七星制度已经名存亡，而凝光与刻晴却还在外面用自己七星的名号策划着叛乱，我想我们应该先暂停全体七星的一切职务，以免他们的把戏愈演愈烈。"
 LH_chongjian_qixing_zhidu:0 "重建七星制度"
 LH_chongjian_qixing_zhidu_desc:0 "人治的七星制度是璃月不可效得的政治财富，如果我们要逐步走向人治，建立一个平等而繁荣的璃月，我们就必须要恢复七星制度。"
 LH_xianren_qianglie_buman:0 "§R这可能导致仙人的强烈不满§!"
 LH_sheli_zuigao_junshifating:0 "设立最高军事法庭"
 LH_sheli_zuigao_junshifating_desc:0 "毫无疑问，散漫而不忠的军队迟早会给我们来上一刀，我们不能坐视事变化而不自知，现在，有必要设立一个直属中央的军事法庭，审判一切违反法规，个别有异心的军人。"
 LH_xiang_jundui_fasong_jintie:0 "向军队发送津贴"
 LH_xiang_jundui_fasong_jintie_desc:0 "军队中确实有许多不满的声音，但这也是可以理解的，我们可以向军队送去一笔特殊的津贴来安抚他们，相信他们很快就会明白自己的责任。"
 LH_zaici_junshi_gaige:0 "再次军事改革"
 LH_zaici_junshi_gaige_desc:0 "一支混乱而不忠的军队是不可容忍的，眼下的情况已经极其地危险，我们必须重新整编千岩军，开始进一步的军事体系改革"
 LH_tongguo_shiwu_peijifa:0 "通过实物配给法"
 LH_tongguo_shiwu_peijifa_desc:0 "走私行为是绝对的犯罪！而与敌人妥协也只会喂大强盗的胃口，现在唯一的办法就是咬一咬牙，用有限的物资挺过去，我相信他们一定能做到的。"
 LH_yu_beidou_tuoxie:0 "与北斗妥协"
 LH_yu_beidou_tuoxie_desc:0 "北斗是一位可敬的船长，同时，她也明白与我们正面对峙只会渔翁得利，我想我们可以各退一步，她对我们救命的运输船队睁一只眼闭一只眼，而我们也会给她丰厚的回报。"
 LH_yinian_fengsuo_yingxiang:0 "§Y若北斗否决提议，我们仍会继续受到§!§R一年的封锁影响。§!"
 LH_xiang_xianren_qiuzhu:0 "向仙人求助"
 LH_xiang_xianren_qiuzhu_desc:0 "摩拉是帝君之血、帝君之肉，摩拉体系的问题也只有摩拉能解决，虽说帝君已去，但仙人们仍存在于世间，我们可以向他们求助来解决这个问题。"
 LH_changqi_baoliu_molatixibuwen:0 "§Y若仙人否决提议，我们将长期受§!§R“摩拉体系不稳”§!§Y的影响。§!"
 LH_mibu_mola_tixi:0 "弥补摩拉货币体系"
 LH_mibu_mola_tixi_desc:0 "摩拉体系虽有些许不足，但延续千年的它并不是轻易可以废除的，我们可以与一些爱国的大商人、大财团合作，用他们的资源来弥补摩拉体系。"
 LH_zousi_texuling:0 "走私特许令"
 LH_zousi_texuling_desc:0 "长久以来，走私都是被全体璃月人所鄙夷的行为，但随着人民的生命线被扼住，我们不得不重新审视这一行为，也许，我们可以将这一行为规范地合法化，为我们带来急需的粮食与物资。"
 LH_yubei_faxing_zhibi:0 "预备发行纸币"
 LH_yubei_faxing_zhibi_desc:0 "摩拉体系已经不稳，事实上，他国暗中的抵制，济体的缺口与强烈的神权色彩注定了它是时候退出市场了，我们将用黄金与其他财富担保，发行所谓的纸币-玥圆券，来重振我们的金融地位。"
 LH_liyue_xinhangxiang:0 "璃月的新航向" 
 LH_liyue_xinhangxiang_desc:0 "三头执政的期限即将来临，璃月港内的问题也己解决得七七八八，那么，谁将是月海亭新的主人呢？三人又会达成怎样的协议？让我们拭目以待" 
 LH_yi_fanrong_xuruo_renmin:0 "以繁荣许诺人民"
 LH_yi_fanrong_xuruo_renmin_desc:0 "繁荣从何而来？若无秩序，若无规则，繁荣将从何而来？昔日繁荣的璃月已毁于混乱与松散之中，烟绯大统领向人民允诺，她将使帝君的规则重新行于地上，为人民与帝君重建秩序、繁荣而公正的璃月"
 LH_yi_huangjin_jiaodao_renmin:0 "以黄金教导人民"
 LH_yi_huangjin_jiaodao_renmin_desc:0 "荣光，荣光，无尽的荣光，昔日黄金般闪耀的荣光璃月己成回忆，但甘雨阁下会重振她，甘雨阁下将带领着我们，向着和谐、自由与黄金的璃月走去"
 LH_yi_qinlao_zhiyin_renmin:0 "以勤劳指引人民"
 LH_yi_qinlao_zhiyin_renmin_desc:0 "勤劳是璃月的根本精神，而只有勤劳，才能带来我们所追求的平等与博爱接下来，白术先生将带领着我们，向着勤劳平等与博爱的璃月走去"
