 LHPG.1.t:0 "璃月港政府冲击我们的封锁线"
 LHPG.1.d:0 "在内战爆发后，为了向璃月港政府施加压力，我们凭借着强大的海军力量封锁了璃月港的对外贸易，虽说造成了璃月港内部的经济危机与物资危机，但为了人治的理想，我们别无选择，可随着最近璃月港政府采纳了新的方针，一次又一次针对我们封锁线的冲击就再也没有停下来过，我们在正面战场上还要与中璃月乃至北璃月的各大势力对抗，因此，有不少人认为，与璃月港政府对抗不如将军力往北调集。"
