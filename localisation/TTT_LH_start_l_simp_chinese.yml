 disorganized_army:0 "混乱的军队"
 disorganized_army_desc:0 "凝光、刻晴。魈。…我们军队中的信仰无比混乱，各种各样的意识形态比比皆是，这使得这支本应该是全璃月最精锐的部队变得混乱不堪。"
