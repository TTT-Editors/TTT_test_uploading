 panic_fills_land:0 "璃月内战的余波"
 panic_fills_land_desc:0 "璃月内战的消息已经传遍了整个璃月，无论是自由派、人民派、仙治派或是温和派，眼下都只能目瞪口呆地看着这场内战在混乱中席卷整个璃月大地，而作为造成这一切的三人之一，甘雨的政府已经失去了大部分人的信任，在余波下摇摇欲坠。"

 collapse_ofqixing_system:0 "七星无光"
 collapse_ofqixing_system_desc:0 "随着玉衡星、天权星的叛乱，以及其他诸星的无能，璃月内战彻底拉开了序幕，先前受到璃月人民拥戴的七星及七星制度已经名存实亡，这也导致了政府机构的紊乱与混乱局面的继续。"
