 LHPG.10.t:0 "一份报告"
 LHPG.10.d:0 "自帝君遇刺后，璃月港内就有着些许不和谐的声音，经千岩军调查后，我们发现这是一批在帝君遇刺后就开始变得极端化的失意知识分子，但在随后的时间里，他们吸纳了形形色色的人，势力也开始诡异地变大。\n如果只是这样也没有什么，但据我们安排在这个团体内部的线人的消息，他们似乎得到了一批武器，并策划对月海亭的三位不利。\n有能力拿出武器的势力并不多，但要想锁定具体目标还是件难事，同时，我们对他们的内部情况和具体目标尚不明确，因此，我再次建议为三位领袖配备安保人员并对该极端团体进行渗透。"
