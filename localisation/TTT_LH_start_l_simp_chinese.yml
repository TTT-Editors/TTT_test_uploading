 unstable_mora_system:0 "金叶寥落"
 unstable_mora_system_desc:0 "摩拉是帝君之血肉，是帝君在人间的代言词，也是璃月人民昂首挺胸的保障，只要黄金屋的轰鸣声不停，那璃月的经济就永远不会出问题。\n然而帝君的陨落使得璃月港内部也无法信任摩拉体系的稳定了，人们望着停工的黄金屋，不由自主地按住了自己的钱包，现在，璃月港内部的经济处于一种微妙的萧条之中。"
