 Liyue_Harbor_troika:0 "君子之约"
 LYU_troika_desc:0 "由于内战开始后甘雨威望的一落千丈，后者不得不邀请白术与烟绯加入自己的执政联盟以求已经分化的温和派与调和主义者不会再次分裂；同时，烟绯与白术对于璃月港目前的问题也有着自己的独特想法，因此，月海亭三人执政委员会应运而生，而更多人则喜欢称呼它为民间称呼：“三头同盟”。\n相较于声名狼藉的甘雨，两位新人的加入确实挽回了不少月海亭政府在璃月港人民心中的威望，而三人也深知璃月港目前的恶劣状况经受不起再一次的分裂与内斗，最终，三人决心携手合作，并订立下一份协议：在璃月港的问题解决后，将会以和平民主的投票选举手段解决最终的领导权问题，另外两人也将在日后鼎力相助，一起带领璃月港走向新的道路。\n这份协议与三人的未来将会如何，是和平交接，还是事况频出，又或者会在接下来的期限中有着新的变化？\n我们不得而知，而璃月港人则不约而同地希望着这份协议能够寿终正寝。"
