 strategy_of_treasure_hoarders_desc:0 "盗宝团能够在提瓦特大陆上如野草般生生不息，靠的就是机敏的嗅觉与去中心化的组织体系，如今我们已经在北方朋友的引导下宣布起义，推翻将我们逼上绝路的军区政府，那么这样的生存策略就是我们最好的立身之本。"
 industry_in_cape_oath_desc:0 "誓言岬的洞窟中有着一部分从各地搜刮来的工坊设备，它们也许不那么正规，但在盗宝团的经营下，我们还是能够依靠这些老旧的设备生产出一部分军事装备。"