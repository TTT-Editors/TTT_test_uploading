###characters
  MDQ_Dr_Livingstone:0 "利文斯通博士"
  MDQ_Dr_Livingstone_desc:0 "隶属于冒险家协会的工作人员，利文斯通博士为达达乌帕军区与冒险家协会充当桥梁，其丰富的知识储备也为达达乌帕军区贡献了许多难得的知识理论。"
  MDQ_Mike:0 "麦克 "
  MDQ_Mike_desc:0 "被骑士团派遣进入达达乌帕军区训练山区精锐“达达乌帕战士”。据他本人所说，他更加希望能在海滩上跟魔物打的有来有回。"
  MDQ_Noelle:0 "诺艾尔 "
  MDQ_Noelle_desc:0 "诺艾尔一直希望加入西风骑士团，故而她日以继夜地训练着自己的体魄与心性，期待在下一次的西风骑士团入团考试中获得加入西风骑士团的资格。\n“我会注意骑士的风度！”"
  MDQ_Elon_Musk:0 "艾伦·马斯克 "
  MDQ_Elon_Musk_desc:0 "整日泡在图书馆里的丘丘人语言大师，精通丘丘人语。"
  MDQ_Sternberg:0 "施特伦伯格 "
  MDQ_Sternberg_desc:0 "按南风镇惯例，镇长是由村里人选举德高望重并深得民心的贤人来担任此职务（一般是村镇众长老中的一位），其日常任务就是监督农业的生产情况与规划农业生产的道路。"
  MDQ_Zhuang_Yang:0 "庄洋"
  MDQ_Zhuang_Yang_desc:0 "河流商人狭义上指璃月而来，顺河流进入蒙德内地开展贸易的商人，如今广义上指的是旅行商人。每当河流商人到来的时候，总有一群人前去围观，想要看看他们带来了什么新奇的玩意。"
