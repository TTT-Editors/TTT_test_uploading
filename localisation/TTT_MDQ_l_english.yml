####################
###national_focus###
####################
  MDQ_Endless_battle:0 "无休无止的战斗"
  MDQ_Endless_battle_desc:0 "达达乌帕军区之中，丘丘人密集居住并占据的达达乌帕谷占军区面积的大头，这也就意味着军区必须没日没夜地与丘丘人们作战。然而众所周知，达达乌帕谷的矿产是全蒙德地区最丰富的，其月产量的一半不到就可以满足蒙德半年的矿石需求，也满足了居住在达达乌帕谷周围，依靠种田与采矿为生的千家万户的生活。\n为了保护这里，军人们没有战败的理由。"
  MDQ_Night_offensive:0 "夜晚的攻势"
  MDQ_Night_offensive_desc:0 "有一伙盗宝团潜伏在海岸线上，他们将营寨驻扎在山崖边的小山洞里，白天的时候，会假扮商旅进行诈骗活动，或者潜伏在城内打探消息，我们根本没有办法从人群里认出他们。而到了夜晚，这伙强盗就会脱下外衣，大张旗鼓地进攻村庄。\n如果不能做好晚上的守卫工作，这伙强盗就会将村里的财富搜刮殆尽，让本就脆弱的经济受到重创。反之，这也是我们唯一可以与这伙强盗正面交锋的机会，如果能够加以利用，说不定就可以找到他们的根本，将其一网打尽。"
  MDQ_Train_militia:0 "训练民兵"
  MDQ_Train_militia_desc:0 "当军政府将绝大部分的兵力全都放在对抗丘丘人的时候，后方在很大程度上处于一种空虚的状态，让盗宝团的进攻得以得逞数次，严重影响到了后勤的安全性。但是为了区区强盗而调兵回防，又容易让本就濒临崩溃的前线越来越难以为继。所以，我们只能团结所有的群众来帮助我们进行防御，至少能让村庄的损失减少一点。"
  MDQ_South_wing_castle:0 "南风碉楼"
  MDQ_South_wing_castle_desc:0 "南风之狮的庙宇在军政府的带领下进行了些许修缮，然而这一工程却因为战争而被迫搁浅。如今军政府决定将庙宇的修复工程改造为军事工程，依托地貌建筑堡垒碉楼。这个崭新的堡垒视野开阔，将会成为方圆千里的瞭望塔，再配合上村庄之间的烽火系统，让警戒系数能够最大化，进而将烦人的盗宝团阻隔在千里以外。"
  MDQ_Invisible_offensive:0 "隐形的攻势"
  MDQ_Invisible_offensive_desc:0 "经济自军区建立以来就是困扰军政府最大最致命的问题，这个问题至今仍未解决。曾经骑士团的力量能够覆盖全蒙德的区域，让老一辈的西风骑士可以专心御敌。然而今日骑士团的势力在法尔迦大团长远征之后便萎靡不振，经济的问题终于摆到政府的办公桌上后，军政府才发现这个问题远比外患要严重得多。\n既然发现就必须寻求解决的方法，不然军政府就得优先从内部开始分崩离析，那时候就为时已晚了。"
  MDQ_White_sun_offensive:0 "白日的攻势"
  MDQ_White_sun_offensive_desc:0 "丘丘人是肆虐土地的主要力量，他们可以说是遍布全世界，还有着不亚于人类的环境利用效率。因此，人类与丘丘人的斗争，其本质上就是资源的争夺。很遗憾的是，相比起能够肆意操纵元素力量的丘丘人——以及他们背后的深渊教团，骑士团的骑士们仅仅依靠重甲大剑是绝对没有胜算的。想要在正面战场上交锋并取胜，就必须在武器与战术上下功夫。"
  MDQ_The_wind_is_calling:0 "风在呼唤"
  MDQ_The_wind_is_calling_desc:0 "请各位安静，听我一言！\n蒙德城自百年前在风神的帮助下从旧贵族手下挣脱束缚，建立自由的城邦。自那以后，在风神与四风守护的护佑下，人们得以四处寻觅丰盛的矿藏与良田，扩张到如今的位置。\n如今，在军区内外窘迫，濒临崩溃之际，风神却迟迟未能吹来复苏的季风，真是令人感到讽刺。倘若我们不能再次团结一致，重振当年狮牙骑士温妮莎的雄风，担任起新时代人民守护者的责任，那么，当我们的父母亲与视我们为父母亲的人民陷入深渊之中时，他们所剩下的每一口气都会化为沉重的岩石压在每一个懦夫的头上。"
  MDQ_Rejuvenate_the_warriors_of_dadaupa:0 "复兴达达乌帕战士的雄风"
  MDQ_Rejuvenate_the_warriors_of_dadaupa_desc:0 "达达乌帕战士的名号来源于数百年以来和深渊作战锻炼出来的实力，经过时间的检验，这个战士的团体依然响亮。"
  MDQ_The_black_sun_rises_in_the_east:0 "黑日自东方升起"
  MDQ_The_black_sun_rises_in_the_east_desc:0 "每一个人的呼吸都愈发沉重，他们知道天边的日轮正变得暗淡。\n所有人为此感到惊慌，因为没有人都知道他们自己是否已经做好了准备。"
  MDQ_Continue_attack:0 "长号进击"
  MDQ_Continue_attack_desc:0 "我们不占天时地利，唯有人和一事足以支撑我们度过最艰险的时刻。风神万岁！"
  MDQ_Step_by_step:0 "步步为营"
  MDQ_Step_by_step_desc:0 " 正面战场上旷日良久的对决已经给予了我军深厚的教训，那就是：不要亮出所有的刀尖。"
  MDQ_Ample_weapon:0 "武库充足"
  MDQ_Ample_weapon_desc:0 " 当前线正在进行冲突的时候，身处心腹区域的后勤显得相当重要。不但要求保障后勤的数量，其质量与安全系数也是必须严格考察的指标。“工欲善其事 必先利其器”。"
  MDQ_Slow_and_steady:0 "稳扎稳打"
  MDQ_Slow_and_steady_desc:0 " 如今局势已经进入了僵持不下的阶段，这对于我们来说是一件好事，军区终于可以将更多的精力投入到其他地方去了。当然，维护小心谨慎的战斗风格，对于日后的反攻是非常必要的，否则就只会白白流血。"
  MDQ_Prudence:0 "谨慎作风"
  MDQ_Prudence_desc:0 " 不可思议的是，我们居然做到了。在依靠坚固的防线粉碎丘丘人一次又一次的进攻后，它们的势力终于开始变得疲软无力。现在就是最后的一步，迈出我们的第一步，然后接着第二步，向着谷中走过去。"
  MDQ_Integrated_investigation_of_open_space:0 "空地一体化侦查"
  MDQ_Integrated_investigation_of_open_space_desc:0 "翔鹰向来被人们所推崇，因为人们崇拜高天的掠食者，希望拥有飞行的能力与长远的目光。如今依托着不知为何升起的风场，拥有风之翼的侦查小队能够在更多的地方起到作用。"
  MDQ_Mobile_castle:0 "移动堡垒"
  MDQ_Mobile_castle_desc:0 " 战车对于蒙德的偏远地区只存在于神话之内，然而事态突然，军区必须独自造出战车，凭此护卫陆军的进攻。而幸好，一位名叫尤格的枫丹的商人表示出了合作的意愿……"
  MDQ_Take_the_lead:0 "一马当先"
  MDQ_Take_the_lead_desc:0 "可恶的丘丘人和盗宝团！我们已经忍受得够多了，今天也让你们来尝试一下被打散的滋味！"
  MDQ_Heavy_equipment:0 "重装出击"
  MDQ_Heavy_equipment_desc:0 "丘丘人之所以拥有如此强大的防御力，于他们手中持着的盾牌有着极大的关系。\n但我们不仅仅需要盾牌，我们还需要战队！我们需要的是一支训练有素的方阵！"
  MDQ_The_edge_is_clear:0 "锋芒毕露"
  MDQ_The_edge_is_clear_desc:0 "当硝烟散去，旷野上的两边堆积的尸体与日俱增之时，这场战斗的性质就已经悄然开始改变，仿佛是两个野兽为了彻底消灭对手而进行的复仇式的战役。如今另一头野兽已经露出破绽，只等待着进攻的野兽亮出獠牙……"
  MDQ_The_finally_yell:0 "最终的呐喊"
  MDQ_The_finally_yell_desc:0 "“我们看见了誓言岬！我们要准备好冲上去了！”"
  MDQ_Invisible_stab:0 "无形之刺"
  MDQ_Invisible_stab_desc:0 "战斗不仅要有士气，还要有阴险狡诈的战术。我们安排夜袭的任务，目的就是趁着夜色摧毁敌方的武器，打击敌方的组织度。"
  MDQ_The_wings_of_wind_attack:0 "风之翼攻势"
  MDQ_The_wings_of_wind_attack_desc:0 "风神护佑，风之翼的出现给我们带来了意想不到的效果，通过蒙德侦查骑士与火花骑士的帮助，我们组建的飞行军为地面军队的进攻提供了重要贡献。"
  MDQ_Withdraw:0 "鸣金收兵"
  MDQ_Withdraw_desc:0 ""
  MDQ_The_maid_of_the_MOT_knight:0 "骑士团的女仆"
  MDQ_The_maid_of_the_MOT_knight_desc:0 "“大家好，我叫诺艾尔，是西风骑士团的女仆，很高兴今天能来到这里和大家见面。那个……虽然我知道我不是正规的骑士，但是，我将继续为军区而战，和伙伴们站在一起！”\n“如果大家有需要帮助的话，就叫诺艾尔吧。”"
  MDQ_Committee_1:0 "委员会一大"
  MDQ_Committee_1_desc:0 "“‘接下来的发言，将会决定军区的未来呢。’每当我想到这一步，我就会紧张起来，连夜查看我的发言稿，看看是不是有什么纰漏，反复修改，往往一个月才能形成满意的议案。”\n“请大家仔细听好吧，我的……这个……对军区未来的展望！”\n“欸？怎么大家都睡着了……”"
  MDQ_The_way_of_chivalry:0 "骑士修行之道"
  MDQ_The_way_of_chivalry_desc:0 "“根据第十四号命令，我需要将有可能存在的威胁拦在路口，不能让他们进来！”\n“啊……手册上说的不是拦着，是要让他们进来……？那我应该怎么做？对丘丘人鞠躬，请进？”"
  MDQ_The_rule_of_chivalry:0 "骑士管理之道"
  MDQ_The_rule_of_chivalry_desc:0 "“您……您好，请……额，嗯……唉……”\n“您好，请，请过来登记一下……别……别走啊！”\n“您好，通关检查，我们检查到您身上的货物有危险，请配合调查。如果您要闯关，那么您可能会被驱逐出境，如果必要的话，我有权力让您轻度受伤，所以请乖乖配合调查吧。”"
#####TTT_MDQ_FocusTree2
  MDQ_The_Great_Wall_of_Beacon_Fire:0 "烽火长城"
  MDQ_The_Great_Wall_of_Beacon_Fire_desc:0 "昔日作为后盾的烽火连城已经成为了前线，简单的防御措施满足不了军队的需要，我们必须赶紧抢修才行。"
  MDQ_Finally_stable:0 "终于稳定了"
  MDQ_Finally_stable_desc:0 "紧急军事委员会的行动很成功，我们不仅在短时间内解决了难民问题与防线的构建，还顺带解决了盗宝团的入侵，如今被丘丘人挤到海岸线上的盗宝团暂时无力对我们发动骚扰，我们总算可以好好地计划我们的下一步了。"
  MDQ_Mountainous_area_economy:0 "山区经济"
  MDQ_Mountainous_area_economy_desc:0 "退守山地后，一切都得重头再来，新的行政管理，新的生产生活方式，一切都必须重新规划，重新利用。好在，退居后方的我们不缺时间，只是信仰动摇的人民应该不会容忍我们挥霍无度。"
  MDQ_Economic_reform_plan:0 "经济改革计划"
  MDQ_Economic_reform_plan_desc:0 "旧有的生产计划与战争税等依靠广大耕地与群众维持军事统治的做法在退居二线后成为了竭泽而渔的剥削，老实说，军人富有农民穷就是这一事态之下发展出来的恶果。我们必须放弃以前的措施，乃至令高层放弃一些利益所得，让农民因地制宜生产，让商贩自由买卖，休养生息，勤俭节约，才是军区的出路。"
  MDQ_Cut_military_spending:0 "缩减军事开支"
  MDQ_Cut_military_spending_desc:0 "如今的军区体量严重缩水，战线也尽可能缩小，未来的军区主力部队的发展走向，必然是向着精悍的特种部队发展，而非庞大的人力体系。"
  MDQ_Cost_cutting_programme:0 "精简开支计划"
  MDQ_Cost_cutting_programme_desc:0 "“如今我们首先要保证的是粮食，然后是武器，除此之外，不可再多加负担。”/n————紧急军事委员会第五号命令"
  MDQ_Outmigration:0 "居民外迁"
  MDQ_Outmigration_desc:0 "军区落后的医疗体系与捉襟见肘的财政力度已经不能满足对社会无劳动能力者的支持，我们只能将他们运送到南风镇或者更北的地方，让这些可怜的孩子能够有得吃穿。"
  MDQ_Develop_ore_in_south_China:0 "开发南方矿石"
  MDQ_Develop_ore_in_south_China_desc:0 "经过探测发现，靠近雪山的矿脉与达达乌帕谷的矿脉是连在一起的，近期的侦测也发现南方的矿石数目可与旧矿场相当，这笔财富必须好好利用才行。"
  MDQ_Develop_water_resources_in_the_East:0 "开发东方水资源"
  MDQ_Develop_water_resources_in_the_East_desc:0 "平地上的农业更多地依靠流淌在地表的水资源，而高山上的人们则必须绞尽脑汁来获取地下的水资源。好在我们发现，地势较为平坦的东方，地下水得以汇聚成湖，可以缓解一些取水问题。"
  MDQ_Reconnecting_the_Western_road:0 "重连西方道路"
  MDQ_Reconnecting_the_Western_road_desc:0 "向西的道路上接蒙德城，下接雪山，是我们获取外援的重要方式。骑士团的援助通常一定要在南风镇停留，遇到劫匪或者战争，就极有可能阻塞不前。而如今则能够直接从这一条新路直连中央，战略意义重大，必须马上开工。"
  MDQ_Construction_in_mountainous_areas:0 "山区基建"
  MDQ_Construction_in_mountainous_areas_desc:0 "山区经济发展离不开基础设施，尤其是在资源匮乏的地区，物流流通的快慢能够直接影响地区的经济稳定与增长。"
  MDQ_The_production_movement_in_the_rear_area:0 "大后方生产运动"
  MDQ_The_production_movement_in_the_rear_area_desc:0 "在提及独立性的时候，委员会很明显的分成了两派，一派支持经济独立，认为一场轰轰烈烈的大生产运动才能够挽救败局，而另一方反对这种做法，自然是因为山区承载不了这么繁重的任务。两者如今仍然在争论不休。"
  MDQ_Industrial_priority:0 "工业优先"
  MDQ_Industrial_priority_desc:0 "经过委员会的一系列斟酌，我们认为要支持战争的进行，工业建设的议程必须提在一切之前。"
  MDQ_Agricultural_priority:0 "农业优先"
  MDQ_Agricultural_priority_desc:0 "经过委员会的一系列斟酌，我们认为要支持战争的进行，农业建设的议程必须提在一切之前。"
  MDQ_Backer:0 "靠山"
  MDQ_Backer_desc:0 "经过我们辛勤的开发，荒山野岭已经成为了我们坚强的后盾。围绕着达达乌帕谷的群山便是我们最后的依托，是军区百姓的希望。"
  MDQ_Wait_for_the_day:0 "以逸待劳"
  MDQ_Wait_for_the_day_desc:0 "我们选址的位置很好，地理上的大落差可以帮助我们隔绝不善攀爬的丘丘人，却难不倒我们善于奔袭的战士，这种条件应该好好利用才是。"
  MDQ_Exchange_of_attack_and_defense:0 "攻防互换"
  MDQ_Exchange_of_attack_and_defense_desc:0 "丘丘人非常愚蠢，他们在稳定了前线之后，就陷入了停滞的状态，传说三大部落陷入了内斗之中，边防虚弱，如今我们必将转守为攻，稳步推进前线。"
  MDQ_Privateer:0 "私掠者"
  MDQ_Privateer_desc:0 "盗宝团是一群花点钱就能使唤的角色，我们很高兴能够和他们达成一定程度上的合作，比如训练一支特战队来打击丘丘人的后勤。并且，我们也有办法让这群盗宝团能安心与我们合作。"
  MDQ_Rethinking_tactics:0 "反思战术"
  MDQ_Rethinking_tactics_desc:0 "以前我们还能支撑起一次又一次的平原冲突，如今我们转移到了高地，主攻的任务似乎就没法交由庞大的军队了。如果我们需要取胜，现在就是思考新战术的时间。"
  MDQ_Revolutionary_warfare:0 "革新战法"
  MDQ_Revolutionary_warfare_desc:0 "委员会与军人们达成了一致，显然军队需要脱下重甲，变成活跃在山地上的特战队。至于新旧战法的接替与训练，还是需要持续推行。"
  MDQ_Retrofit:0 "翻新装备"
  MDQ_Retrofit_desc:0 "一种用藤蔓编织而成的轻甲成了骑士团青睐的铠甲，丘丘人那缴获的木盾也逐渐取代铁盾成为了主战场上出现的东西，看来军队的下一步是让人手持木棍，面佩面具了……但哪有什么不妥？只要管用，就应该取代铁的地位！"
  MDQ_New_Arsenal:0 "新建武库"
  MDQ_New_Arsenal_desc:0 "相对于常驻军队的粗糙用品，特战队所用的武库要求更高，并且确保可靠，这着实给风雨交加下的军区出了一个难题。新武库的建设，除了自己更加努力以外，还必须请求蒙德的帮助，不然恐怕在下一场战争到来之前，我们连像样的无锋剑都打不出来。"
  MDQ_The_way_of_a_man:0 "其人之道"
  MDQ_The_way_of_a_man_desc:0 "无论是丘丘人还是盗宝团，掳掠了达达乌帕大地，破坏了民众的美好生活，就是军区永恒的敌人。虽然军队曾寡不敌众，被迫日行千里，转进山区，放任敌人兴风作浪，一呆就是数年。想必父老乡亲们一定想家了吧，那么请各位拿起我们的武器吧！让敌人听见我们的怒吼声！"
  MDQ_Dawn_in_Dadaupa_military_district:0 "达达乌帕军区的黎明"
  MDQ_Dawn_in_Dadaupa_military_district_desc:0 "不必多说，达达乌帕军区早已做好了反击的准备，这次我们不再是被狩猎者，而是主动出击的猎人！孩子们，朝着杀害你们兄弟的人复仇吧！"
  MDQ_Our_backer:0 "我们的靠山"
  MDQ_Our_backer_desc:0 "蒙德城发来了信风的消息，相信我们的苦日子很快就会过去了。"
  MDQ_To_Abedo:0 "致阿贝多先生……"
  MDQ_To_Abedo_desc:0 "致阿贝多先生……\n雪山是著名炼金术士阿贝多的活动地点，他们往往会提供一些常人难以想象却非常实用的物品。如果我们能够以骑士团的名义向其请求援助，说不定可以获得一些神奇的物件？写下这封信的时候，真是越来越激动了……\n“……你这是什么笑容啊……？”"
  MDQ_Our_factory:0 "我们的工厂"
  MDQ_Our_factory_desc:0 "大团长为达达乌帕军区做的最杰出的事情就是带来了新的工具，虽然他的实验最终以失败告终，然而我们今天有幸开启那些生产的机器，在军区的名号下让蒸汽轰鸣起来。"
  MDQ_Raise_our_flag:0 "立起我们的旗帜！"
  MDQ_Raise_our_flag_desc:0 "军区的旗帜是邪恶力量的梦魇，如今我们要在最高的山上展开它，向整个达达乌帕谷宣扬我们的存在！"
  MDQ_Celebrate_the_wine_Festival:0 "欢庆佳酿节"
  MDQ_Celebrate_the_wine_Festival_desc:0 "“远在天边的战士们啊，\n此刻举杯，共同欢悦，\n将酒杯举过头顶，\n风带来胜利的气息。\n愿你们在有风之地欢歌，\n愿你们在有风之地起舞，\n哪一天黑日逼近，\n愿你们在有风之地突进，\n愿你们在有风之地长眠。”"

