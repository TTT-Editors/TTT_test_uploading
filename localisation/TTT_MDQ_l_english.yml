###decisions
  MDQ_dadaupa_War_decision_category:0 "达达乌帕谷战争"
  MDQ_dadaupa_War_decision_category_desc:0 "这是一场对抗深渊的战争，但是蒙德骑士团并不在意这场对我们来说意义重大的战争，所以他们不会帮助我们作战，同时是否要全力对付黑日部落的崛起我们的内部只是表面团结一致，但要是遇上了旷日持久的困难，军区内的妥协派就会立刻丢光骨气。\n\n当军区的战争支持度低于35%时，将被迫与对手停战并放弃军区西部全部领土。"
