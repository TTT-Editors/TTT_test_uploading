  while_peace_with_QQR_1:0 "我们没有信心继续作战下去了，我们将放弃东面所有的领土"
  dadawupa_war_desc2:0 "§Y当前与丘丘人的关系：紧张§!\n§Y达达乌帕谷内的丘丘人与军区的关系十分紧张，双方正沿着一条模糊而不明确的分界线相互对峙，充满敌意地提防着对方，这已经逐渐成为军区士兵们的生活常态了，但遥远的蒙德骑士团对这样的冲突还不甚关心，我们只能单独面对已经联合起来的丘丘人部落。\n并不是所有人都赞同和丘丘人拼个你死我活，因为军区可用的资源根本不够我们硬撑下去。§!"
  dadawupa_war_desc1:0 "§Y当前与丘丘人的关系：战争§!\n§Y战争最终还是爆发了，愿风神保佑我们。§!\n-----------\n§R当军区的战争支持度小于35时，军区就会放弃作战并放弃军区西面的全部领土。§!"
