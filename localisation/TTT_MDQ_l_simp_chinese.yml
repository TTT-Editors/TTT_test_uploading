MDQ_event.25.t:0 "达达乌帕战争停战"
MDQ_event.25.d:0 "丘丘人暴动规模之大，战力之强，已经让它们占领整个谷区，甚至还将东部沿海地带拿下了。现在军区退居山谷，放弃了一大片矿区，死守着西边唯一的出山口。从地图上不难看出，如果连山口都被夺走，谷内的对外运输路线将被彻底截断。此外，影响到的还有蒙德的龙脊雪山区域，主管雪山的阿贝多先生强调：“势必倾力协助达达乌帕军区坚守山口，保障我方的运输安全。\n“对于军区的失利，军区长官尊敬的佩奇首长没有辩解，他说：”我的失利是因为我未能及时重视威胁的发生导致的必然后果，我愿为我的过失与战死的亡魂承担一切责任，可是百姓是无罪的，请惩处我的时候不要牵连他们。“据悉，自丢失广大谷区以来，南风镇便承担起了接纳难民的角色。镇长施特伦伯格强调：”接受难民最重要的是重新燃起他们对生活的热爱，因而，南风镇未来将会不间断地举行庆典活动，并邀请军人们一同参加。越是切要关头，凝聚力越是重中之重。“训练有素的军队被原始的魔物打得溃败，这是在任何时代的军事史上都极为堪称爆炸性的存在。军区紧急军事委员会已经组建起来，对这一次的暴动进行战略全面复盘与反思，并且为下一次战斗做足了充分准备。"
