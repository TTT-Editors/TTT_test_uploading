  MDQ_Black_sun_crisis:0 "黑日危机"
  MDQ_Black_sun_crisis_desc:0 "丘丘人一直以来都是我们的祸患，经过我们的探查发现，这三个丘丘人部落中黑日族最为强大，且听说领导黑日族的深渊法师有召唤日蚀的能力，是三部族同盟的实际领导。\n§R近日，魔物侵扰愈加频繁，地脉愈加活跃，看来是山雨欲来之征兆……§!"
  MDQ_The_situation_of_the_army_and_the_people:0 "军民和谐度：携手共进"
  MDQ_The_situation_of_the_army_and_the_people_desc:0 "在达达乌帕谷，军队是民众的安全保障，民众是军队的支撑力量，二者世代相依为命，目前来说，军区与人民的关系不错，都在为了更加美好的军区而奋斗之中。"
  MDQ_The_situation_of_the_army_and_the_people_1:0 "军民和谐度：亲如一家"
  MDQ_The_situation_of_the_army_and_the_people_1_desc:0 "在达达乌帕谷，军队是民众的安全保障，民众是军队的支撑力量，二者世代相依为命，目前来说，军区与人民的关系已经达到了水乳交融的程度，人们不会去刻意区分军区的委员会与自治的长老会，在达达乌帕谷人民眼中，他们并无两致。"
  MDQ_The_situation_of_the_army_and_the_people_3:0 "军民和谐度：不即不离"
  MDQ_The_situation_of_the_army_and_the_people_3_desc:0 "在达达乌帕谷，军队是民众的安全保障，民众是军队的支撑力量，二者世代相依为命，目前来说，军区与人民的关系一般，双方在合作的事务上保持着克制而冷淡的联系，但除此之外，军区与人民的联系正在不断减弱。"
  MDQ_The_situation_of_the_army_and_the_people_4:0 "军民和谐度：利尽交疏"
  MDQ_The_situation_of_the_army_and_the_people_4_desc:0 "在达达乌帕谷，军队是民众的安全保障，民众是军队的支撑力量，二者世代相依为命，目前来说，军区与人民的关系已经陷入了恶性的循环之中，达达乌帕谷的人民在内心曲解着军区的意志，而军区内部对本土居民的猜忌与不满也在不断增加。"
  MDQ_The_situation_of_the_army_and_the_people_5:0 "军民和谐度：劳燕分飞"
  MDQ_The_situation_of_the_army_and_the_people_5_desc:0 "在达达乌帕谷，军队是民众的安全保障，民众是军队的支撑力量，二者世代相依为命。\n本来应该是这样的，但现在，军区已经在烈火中失去了所有人的信任，长老会几乎在它能触及的所有领域与军区分庭抗礼，军区和民间的关系已然破裂，而重建它，似乎变得再也不可能…… "
  MDQ_The_Legend_of_the_Three_Musketeers:0 "三剑客传说"
  MDQ_The_Legend_of_the_Three_Musketeers_desc:0 "达达乌帕素有三剑客传说，讲的是三位反抗旧蒙德统治的侠盗隐于达达乌帕谷，劫富济贫的故事。只是,似乎故事里的侠盗，如今已经成为危害达达乌帕谷人民的祸患之一。"
  MDQ_idea_0_1:0 "收编盗宝团"
