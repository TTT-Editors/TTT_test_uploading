MDQ_IS_DEBUG:0 "达达乌帕谷测试决议"
MDQ_event.2.t:0 "达达乌帕谷军区与南风镇"
MDQ_event.2.d:0 "南风镇是全达达乌帕地区人口最多的城镇，在这里兴盛造纸业与矿业，是远近闻名的纸厂与矿产中心。镇下诸村主要生产农产品，如常见的小麦玉米大豆，以及受花卉企业之托种植达达乌帕谷的特有产品。\n南风镇也是全达达乌帕谷地区文化程度最高的地区，在这里有着全军区第一所军事院校，南风之狮的庙宇也开设于此，并且年年有人在庙前举办庆典。南风镇也是经济中心，来自璃月的河流商人顺着水路可以来到这里展开贸易，本地的企业也向外输出商品来赚取利益，新建的铁路更是方便谷内外人员流动……\n这个地方本来有着无限可能，只可惜，又一次的黑日危机摧毁了她的梦想与雄心。但或许在历史长河上，在南风镇数不清的毁灭涅槃之中，这不过又是一次轮回。\n南风镇的组织主要是长老会，军区也会派遣一位专员进行监督指导工作，但随着商业的兴起，长老会逐渐开始力不从心，更富有的市民和企业家运用民主的机制和军区的支持与传统势力分庭抗礼——对于直属于中央的军区委员会来说，借此机会削弱当地的自治力量，为日后骑士团直辖南风镇以及达达乌帕谷也是极为重要的任务。\n当然，南风镇从来都不是，也没有机会给时间让人们做政治上的勾心斗角，只有团结才能让南风镇转危为安，共同抵御住丘丘人的进犯。"
MDQ_event.2.a:0 "愿风神庇佑南风镇"

MDQ_event.4.t:0 "达达乌帕谷军区与三剑客"
MDQ_event.4.d:0 "盗宝团没什么渊源，真论起来，上溯到从水下第一个生命的萌芽开始——对利益的渴望，这就是盗宝团的渊源。\n盗宝团在前几年还没有一个完善的组织系统，随时可来，随时可走，各个帮派几乎谁也不会服从谁。可是达达乌帕谷的特殊情况让这里的盗宝团罕见的组织化了起来：军区本身就对誓言岬地区的控制相当薄弱，更不用说还有丘丘人的侵扰了，而一旦没有了官方的庇护，誓言岬地区的百姓就只能寻求地下力量的庇护。\n至于三剑客的传说？那就属于是讲给小孩的传奇故事，三剑客不过就是三个强盗，和盗宝团没有区别。\n那它存在的意义呢？无限制地追求利益，就是盗宝团存在的意义。\n帮派首领艾克，那达慕，奈特亚，他们三个各曾分居蒙德，各自带有一众盗宝团队，互相之间没有往来（或许他们还互不认识）。在骑士团的打压下，他们势力逐渐削弱，不得已在愚人众的秘密指引之下形成了同盟。趁着达达乌帕军区受创，誓言岬空虚，他们才结盟夺下一个大本营。不过此处最终要么成为骑士团的边境重镇，要么成为魔物肆虐的乐园，不是一个长久之地，所以，如果他们还想活下去，就得寻找一个机会……"
MDQ_event.4.a:0 "所幸，这个机会已经来了"

MDQ_event.101.t:0 "艾吉迪托的演讲"
MDQ_event.101.d:0 "请各位安静，听我一言！\n蒙德城自百年前在风神的帮助下从旧贵族手下挣脱束缚，建立自由的城邦。自那以后，在风神与四风守护的护佑下，人们得以四处寻觅丰盛的矿藏与良田，扩张到如今的位置。\n如今，在军区内外窘迫，濒临崩溃之际，风神却迟迟未能吹来复苏的季风，真是令人感到讽刺。倘若我们不能再次团结一致，重振当年狮牙骑士温妮莎的雄风，担任起新时代人民守护者的责任，那么，当我们的父母亲与视我们为父母亲的人民陷入深渊之中时，他们所剩下的每一口气都会化为沉重的岩石压在每一个懦夫的头上。\n为了南风之狮，为了人民。"
MDQ_event.101.a:0 "我们必须团结可能的力量"
MDQ_event.101.b:0 "我们必须坚守骑士的道路"

MDQ_event.102.t:0 "达达乌帕谷军区的三大部落"
MDQ_event.102.d:0 "在达达乌帕谷的南部，在丘陵、岩壁与密林里，潜藏着数不清的丘丘人部落，而在这数不清的部落中，好肉部落、好睡部落与黑日部落是实力最为强大的三大部落。\n其实，在以往，丘丘人的部落内部的矛盾也不少，他们在内部的消耗中就能把自己的家底挥霍干净，而彼时的军区也只需要分出一小部分人手来清理那些少之又少的入侵者即可。\n只是，在风魔龙危机爆发后，三大部落在不知名的原因下放下了武器，彼此结盟，并很快就组织化了起来，开始向着军区的防线不断冲锋，而正是在那一次的战斗之后，我们才发觉了三大部落背后真正的主人，那个蒙德人民深恶痛绝的名字——深渊教团。\n教团的加入让第四次达达乌帕谷战争以军区的惨败告终，而若不是骑士团的及时支援，可能就连南风镇也会被丘丘人所占领。\n现在，达达乌帕谷中的丘丘人之发展已经愈发迅速，而军区背后的骑士团则深陷在人力不足与风魔龙危机的泥潭之中无法自拔，在第四次达达乌帕谷战争中丢失的东南海岸以及誓言山路等地更是让军区对于誓言岬地区的控制濒临崩溃。\n现在，随着又一次黑日危机的昭显，第五次达达乌帕谷战争的阴云也再次聚集，面对丘丘人的威胁，军区必须尽快做出防备措施，解决危机！"
MDQ_event.102.a:0 "我们一定会胜利的"

MDQ_event.103.t:0 "老兵的决意"
MDQ_event.103.d:0 "“沃尔斯先生，您是认真的吗？把这么一把好弩白送给我们？”武器收购处负责人乔森一脸难以置信地盯着沃尔斯，这位为蒙德贡献了一生的老兵。\n“是啊，这有什么奇怪的吗？”沃尔斯爽朗地笑了起来，“当下明眼人差不多都能看出来，既然都开始收购武器了，咱们这是准备要打大仗了吧？我一把老骨头上不了战场，能贡献的只有我的'老朋友'了。”\n“那我们是有原则的！可不能让您吃亏……”乔森赶紧掏出一大袋摩拉。\n“我也是有原则的，年轻人，我不会改变已经作出的决定。”沃尔斯把那袋摩拉推了回去。“再说了，大伙来卖武器时送来的'私货'，你们不也收下了么？”\n乔森一时哑口无言，他知道沃尔斯是什么意思：许多民众来卖自家武器时，总是会“顺手”送点蔬菜、水果之类的物资，口径也很一致——“犒劳犒劳咱们的战士们”。他把思绪转移开，重新打量起这把弩：它被保养得很好，木头上没有蛀孔，弓弦弹性十足，铁制处也被擦得锃亮。\n“年轻人啊，我当兵那会儿，可没少和丘丘人打交道。”沃尔斯突然开始了他的回忆，“那会儿啊，这一带隔三差五就冒出丘丘人的营地，每次侦查兵一发现，整支部队都得出发清剿。” \n“有神之眼的战友很多都冲锋在前，但我没有，怎么办呢？嘿，正好我当兵前出身于猎人世家，从小练出了射箭的好准头。于是我领来了这把弩，在后方朝那些丘丘人就是一通射，嘿，一射一个准！就因为这个，我可没少立功哩！”说到这，沃尔斯又一次哈哈大笑。 \n“那它应该陪了您很久吧？现在送过来不会觉得心疼么？”乔森忍不住问。 \n“心疼？那多少有一点吧。”沃尔斯沉默了一小会儿，“但也没多大关系嘛！我把自己的弩交给新一代的战士们，让他们去杀丘丘人，我多少也有功劳吧？” \n突然，像是想起了什么，他又补充道：“我会再来的。” \n“怎么，您还有武器？”乔森十分不解。 \n而沃尔斯则像一个刚刚掏到了鸟蛋的孩子一样露出了纯粹的笑容："
MDQ_event.103.a:0 "“家里的土豆不错，我打算给你们带点儿”"

MDQ_event.104.t:0 "前线的馈赠"
MDQ_event.104.d:0 "“哥，你说咱们什么时候能吃上好的啊？咱们都快开拨上前线了，可就军粮里就那点东西，我压根吃不饱，到时候怎么打仗？”道格正向他的哥哥道森抱怨。\n“我说你这小子，贪吃的毛病总是改不掉！”道森的语气里充满了不悦，“你以为长官们忍心让我们挨饿？现在物资有多稀缺，你不能动动脑子好好想想？要是人人像你一样——”\n“哥，璃月那边还有句话叫'食色性也'呢！我想吃点好的怎么了？”道格委屈巴巴地打断了他的话。\n“你……”道森叹了口气，但还是没有继续说下去。\n“好啦好啦，小伙子们，好吃的来啦！”\n这时，一个熟悉的声音从他们身后传来，两兄弟惊异地回头，赫然发现眼前人是达达乌帕谷军区一带最受尊敬的老兵沃尔斯，他手上还提着一袋土豆。\n“沃尔斯先生！您这是……”道森忍不住叫了出来。\n“我去卖武器时答应过人家，要拿自家土豆犒劳犒劳军队的小伙子们，现在我来履行诺言啦！”沃尔斯笑着把那袋土豆提到二人身边。“知道你们这阵子没吃上好的，这土豆是我自己种的，我觉着还蛮有味道的！”\n“沃尔斯先生，我就随便说说，怎么好意思让您……”道格羞愧地挠了挠头。\n“得啦，小伙子，你不也说了吗？你们要是吃不饱，怎么去打丘丘人？本来，我也是要当你们的战友的，可惜我老了，实在上不了战场，那这个光荣的任务，就交给你们了......”\n沃尔斯放下土豆就离开了，只留下感激地望着他的两兄弟。"
MDQ_event.104.a:0 "一袋土豆，一代传承。"

