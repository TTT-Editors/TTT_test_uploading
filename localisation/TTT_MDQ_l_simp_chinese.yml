MDQ_event.25.t:0 "达达乌帕战争停战"
MDQ_event.25.d:0 "丘丘人暴动规模之大，战力之强，已经让它们占领整个谷区。\n主管雪山的阿贝多先生强调：“势必倾力协助达达乌帕军区坚守山口，保障我方的运输安全。”\n对于军区的失利，军区长官尊敬的佩奇首长没有辩解，他说：”我的失利是因为我未能及时重视威胁的发生导致的必然后果，我愿为我的过失与战死的亡魂承担一切责任，可是百姓是无罪的，请惩处我的时候不要牵连他们。“据悉，自丢失广大谷区以来，南风镇便承担起了接纳难民的角色。镇长施特伦伯格强调：”接受难民最重要的是重新燃起他们对生活的热爱，因而，南风镇未来将会不间断地举行庆典活动，并邀请军人们一同参加。越是切要关头，凝聚力越是重中之重。“训练有素的军队被原始的魔物打得溃败，这是在任何时代的军事史上都极为堪称爆炸性的存在。军区紧急军事委员会已经组建起来，对这一次的暴动进行战略全面复盘与反思，并且为下一次战斗做足了充分准备。"
MDQ_event.25.a:0 "[MDQ_event_25_a_tooltip0]"
MDQ_event_25_a_tooltip1: "愿风指引英魂去蒲公英海"
MDQ_event_25_a_tooltip2: "计划变得有意思起来了"
MDQ_event_25_a_tooltip3: "这只是一次局部失利，还是蒙德灾难的预兆？"
MDQ_event_25_a_tooltip4: "丘丘人？这也能输？"
MDQ_event_25_a_tooltip5: "这只是暂时的失败"

MDQ_event.26.t:0 "达达乌帕谷战争蒙德失败"
MDQ_event.26.d:0 "据悉，在昨天夜幕降临之时，丘丘人的暴动已经祸及山区。军区连夜撤离百姓，随后逃出山谷。目前，达达乌帕全境内所有有生力量已经撤离完毕，残部正在坚守山口，防止丘丘人的进一步行动。尊敬的佩奇首长目前已经§R确认死讯§!，军区民众正在为他与其他罹难的不幸者举行哀悼会。同时，与军区密切相关的雪山地区因为一条重要的出山口切断而陷入窘境，目前阿贝多正在与璃月方面商谈借道撤离人员与一部分设施。\n目前谷内的实际情况无人知晓。有消息人士透露，丘丘人攻势猛烈，一定是有深渊教团在其背后撑腰，这是一个危险而神秘的组织。这场战斗是他们展示力量的时刻还只是小试牛刀？他们在这场战斗中是全力以赴还只是展示了他们全部实力的冰山一角？相关人士评价道：“这是一场战争的失败蒙德政府应该负主要责任。”同时也有观察员指出，军区的溃败可能是蒙德全面瓦解的开端：“我们不知道我们的敌人是谁，在哪里，但是很显然他们正在计划毁掉世上七国中的一国。”\n蒙德向来崇尚自由与抗争，并在风神的领导下打造出了自由的国度。而如今风神不知所踪，唯有蒙德的人民独自对抗未知的威胁。"
MDQ_event.26.a:0 "[MDQ_event_26_a_tooltip0]"
MDQ_event_26_a_tooltip1: "长剑沐浴鲜血，必将使其生辉"
MDQ_event_26_a_tooltip2: "这可不在计划当中"
MDQ_event_26_a_tooltip3: "鸦群盘旋"
MDQ_event_26_a_tooltip4: "危言耸听"

