###ideas
  MDQ_Black_sun_crisis:0 "黑日危机"
  MDQ_Black_sun_crisis_desc:0 "丘丘人一直以来都是我们的祸患，经过我们的探查发现，这三个丘丘人部落中黑日族最为强大，且听说领导黑日族的深渊法师有召唤日蚀的能力，是三部族同盟的实际领导。\n§R近日，魔物侵扰愈加频繁，地脉愈加活跃，看来是山雨欲来之征兆……§!"
  MDQ_The_situation_of_the_army_and_the_people:0 "军民和谐度：携手共进"
  MDQ_The_situation_of_the_army_and_the_people_desc:0 "在达达乌帕谷，军队是民众的安全保障，民众是军队的支撑力量，二者世代相依为命，目前来说，军区与人民的关系不错，都在为了更加美好的军区而奋斗之中。"
  MDQ_The_Legend_of_the_Three_Musketeers:0 "三剑客传说"
  MDQ_The_Legend_of_the_Three_Musketeers_desc:0 "达达乌帕素有三剑客传说，讲的是三位反抗旧蒙德统治的侠盗隐于达达乌帕谷，劫富济贫的故事。只是,似乎故事里的侠盗，如今已经成为危害达达乌帕谷人民的祸患之一。"
  MDQ_idea_0_1:0 "收编盗宝团"
  MDQ_idea_0_1_desc:0 "为了弥补人手不足的问题，同时也是为了合力击退来犯的丘丘人与深渊教团，我们放宽了对辅助部队的审核步骤，并开始收编整合与我们合作的三剑客部队，当然，按照协定，我们也必须给予盗宝团一笔财富来换取他们的忠诚。"

