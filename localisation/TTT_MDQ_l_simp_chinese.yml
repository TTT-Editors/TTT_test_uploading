 MDQ_event.32.t:0 "离去"
 MDQ_event.32.d:0 "“我说啊诺恩，蒙德城到底有什么好的？”\n达达乌帕谷的女战士不算罕见，但或许是雄性味道比较浓，进了军营的大家往往都互相以男性的名字称呼对方。格劳瑞会被称为格劳，索菲娅会被称为桑佩，诺艾尔自然要被称为“诺恩”。想当初诺艾尔还极力地纠正他们的发音，让她看起来像是一个还没到喝酒年纪的女孩子，不过她很快就放弃了——除了高层，谁都叫她“诺恩”，就连她经常去帮助的那一户人家，见到她也都喊：\n“诺恩，一路顺风！”\n真是好气又好笑的事情啊，转眼间，她就要和亲密的手下——金、霍尔、赖德、马库特告别，独自回到千里之外的蒙德城，肩负起领导蒙德的重任。望着杯中的果酒，她头一次觉得“诺恩”这个称呼无比亲切。\n“蒙德城可好了，那里的人真的很有趣！你可以在蒙德城见到十分厌恶酒的顶级调酒师，对着蒲公英发呆的小男孩，喜好鸽子的卡牌大师，还有，还有……因为没法同时打碎木桩而不能通过骑士团考核的骑士！哈哈哈哈哈……”\n在战友们的哄笑下，她被迫喝下了一点点的果酒——说实话并没有什么酒精，但还是把她的话匣子给打开了。一群人就在营帐旁的山上的篝火旁开怀畅饮，各自讲起打小时候记起的事情。金是南风镇乡里的“邻居家的孩子”，有人预言他能去须弥进修；霍尔则是“南风低地第一猎手”，用自制弓箭百步穿杨；赖德是村里最野的孩子，从小就被打得皮糙肉厚；马库特，家里养马的，与他的坐骑“小灯草”一起长大，一同飞跃山涧……\n“你把蒙德城说得这么好，我都想去看两眼咯！”\n“蒙德城，蒙德城，蒙德城？我是完全没见过，不过他们不用打仗，过的一定挺好吧？”\n“蒙德城哪有什么好玩的？我老早就和‘小灯草’一起去过了，全都是楼，还不能骑马，谁稀罕那地方！”\n诺艾尔确实是晕乎乎的了，她已经把能说的话全都说完了，只得半靠在木桩上静静地听剩下四人的激烈交流。突然，她想到了一个问题，这个问题在她的脑海中愈来愈大，要把她的脑子从中间撑开。这下把她痛醒了，她吃力地撑起自己的身体，问道：\n“你们从出生开始就在打仗吗？”\n赖德的酒量最好，其它三个人都差不多昏睡过去了，只有他听到了这个问题。\n“是啊，军区不就是为打仗而生的吗？你们这些城里人真不知道啊？”\n他顿了一顿，接着说道：\n“我打小，爷爷就在战场上被丘丘人打死了，5岁那年，我们的房子被丘丘人的火箭射到，烧没了。后来，爸爸为了争取军人家属优待，当了兵，也死了，剩下我奶奶和妈妈给人织布。后来呢，丘丘人又打过来了，把奶奶给打死了。我要给奶奶报仇，就加了军队。没想到，丘丘人又打过来了，这下连我妈妈都不知道在哪里了。”\n诺艾尔听着，沉思良久，随后，她暗中做了一个决定："
