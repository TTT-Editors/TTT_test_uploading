  MDQ_dadaupa_War_decision_21:0 "骑士团的女仆"
  MDQ_dadaupa_War_decision_21_desc:0 "“大家好，我叫诺艾尔，是西风骑士团的女仆，很高兴今天能来到这里和大家见面。那个……虽然我知道我不是正规的骑士，但是，我将继续为军区而战，和伙伴们站在一起！”\n“如果大家有需要帮助的话，就叫诺艾尔吧。”"
  MDQ_dadaupa_War_decision_22:0 "骑士决策之道"
  MDQ_dadaupa_War_decision_22_desc:0 "“‘接下来的发言，将会决定军区的未来呢。’每当我想到这一步，我就会紧张起来，连夜查看我的发言稿，看看是不是有什么纰漏，反复修改，往往一个月才能形成满意的议案。”\n“请大家仔细听好吧，我的……这个……对军区未来的展望！”\n“欸？怎么大家都睡着了……”"
  MDQ_dadaupa_War_decision_23:0 "骑士修行之道"
  MDQ_dadaupa_War_decision_23_desc:0 "“根据第十四号命令，我需要将有可能存在的威胁拦在路口，不能让他们进来！”\n“加油，诺艾尔，你能做到的。”"
  MDQ_dadaupa_War_decision_24:0 "骑士管理之道"
  MDQ_dadaupa_War_decision_24_desc:0 "“您……您好，请……额，嗯……唉……”\n“您好，请，请过来登记一下……别……别走啊！”\n“您好，通关检查，我们检查到您身上的货物有危险，请配合调查。如果您要闯关，那么您可能会被驱逐出境，如果必要的话，我有权力让您轻度受伤，所以请乖乖配合调查吧。”"
