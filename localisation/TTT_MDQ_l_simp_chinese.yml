MDQ_event.26.t:0 "达达乌帕谷战争蒙德失败"
MDQ_event.26.d:0 "令世界震惊的消息从蒙德传出，据悉，在昨天夜幕降临之时，丘丘人的暴动已经祸及山区。军区连夜撤离百姓，随后逃出山谷。目前，达达乌帕全境内所有有生力量已经撤离完毕，军区残部正在坚守山口，防止丘丘人的进一步行动殃及蒙德的其他片区。\n尊敬的佩奇首长目前已经确认死讯，军区民众正在为他与其他罹难的不幸者举行哀悼会。根据不完全统计，这次的失利使得军区平均每户人家至少损失一到两名壮丁，也就是说至少每个家庭家的丈夫和他的长子都死在这此的不幸之中。放到全世界来说，这种损失是都算是毁灭性的，南风镇的重建似乎遥遥无期。同时，与军区密切相关的雪山地区因为一条重要的出山口切断而陷入窘境，目前阿贝多正在与璃月方面商谈借道撤离人员与一部分设施。\n目前谷内的实际情况无人知晓，蒙德城也并未发表声明。有消息人士透露，丘丘人攻势之猛烈，一定是有深渊教团在其背后撑腰，这是一个危险的组织，目前各国对其认知少之又少，只知道他们与魔物脱不开干系。这场战斗是他们展示力量的时刻还只是小试牛刀？他们在这场战斗中是全力以赴还只是展示了他们全部实力的冰山一角？没有人能回答这个问题。相关人士评价道：“这是一场影响广泛而惨烈的战斗，在军区问题上，蒙德应该负主要责任。”同时也有观察员指出，达达乌帕一隅的溃败可能是蒙德全面瓦解的开端：“我们不知道我们的敌人是谁，在哪里，但是很显然他们正在计划毁掉世上七国中的一国。”\n蒙德向来崇尚自由与抗争，并在风神的领导下打造出了自由的国度。而如今风神不知所踪，唯有蒙德的人民独自对抗未知的威胁。在生死存亡的切要关头前，蒙德人民将会如何应对？我们持续跟进。"
