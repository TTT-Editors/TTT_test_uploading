MDQ_event.4.t:0 "黑日自东方升起"
MDQ_event.4.d:0 "战争的阴霾已然笼罩了整个山谷。\n“我们这辈子就没打过这么富裕的仗。”当军需官在后方与其他人谈论起这场战争，都会带上三分夸张地形容军区为达达乌帕战争的付出。确实相比起以前小规模的冲突，这一波丘丘人来的确实有点太夸张了。\n“我们的敌人也是投入不少啊。”\n丘丘人似乎在一时间内倾巢而出，不知道是它们魔怔了还是有哪位高明的炼金术士在一夜之间让所有丘丘人染上了疯狗病。作为军需官，他有从前线装备需求推断战争的规模的本领，但是他发现每日需求以倍数级增长的时候，他还以为自己算错了一个小数点。\n如果这位军需官亲自上前线，他一定会大喊着：“风神在上！请再拨多一点装备给我们前线的军人吧！”到了那时，他做的军需曲线就会是指数函数一样的形状了——前线的战况惨烈之程度远超于数据统计，除去装备物资等需求以外，最缺的其实是药品，还有该死的信鸽。凑巧近期逢上雨季，山洪阻道时常发生。往常的军事行动规模小，军人们也习惯使用信鸽交流。现在交战的两方基本都最大化动员，却因为信息交流装备的缺少导致前线的一系列数据很难上报。精细高效运作的军队官僚体制居然成为了军区的缺点。\n军区在很短的时间内就通过各种方式解决了这些缺点，不过那些战死沙场的将士们就回不来了。尽管军区的后备役有几十支，当这些精壮的伙计拿起制式的盔甲与铁剑的时候，负责训练他们的麦克总是要咬紧牙关，看他的神情，就像从自己身上哪里割下一块肉来难受。\n“战争哪里会让人麻木？”——《麦克日记》\n当麦克写下这一段话的时候，他已经累到在台上了。等他醒来的时候，迎接他的是太阳，准确的来说，那太阳被纯黑的未知物遮住，只能在圆形未知物的周围发出暗淡的光芒，仿佛一只大眼睛从高空冷冷地盯着蒙德，无情地注视着淹没在腥风血雨中的南风之地。\n全世界都在关注这场天文奇观，占星术士们试图推断未来的威胁，蒸汽鸟报社四处争相报道；只有达达乌帕的战士们草草地瞄了一眼天空，说到："
MDQ_event.4.a:0 "“日全食而已，很奇怪吗？”"
