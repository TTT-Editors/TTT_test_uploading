MDQ_event.1.t:0 "第五次达达乌帕谷战争"
MDQ_event.1.d:0 "一场酝酿已久的丘丘人暴动在蒙德的东南角爆发了，其规模之大，可以说是闻所未闻。\n当地的蒙德军区很快就组织起了抵抗，在达达乌帕谷存在着三大丘丘人部落：好肉族、好睡族和黑日族，其营地深居谷内，戒备森严，易守难攻，碍于情报不足与经费问题，之前军区并未对丘丘人的聚居区展开大规模围剿。\n但不知为何，原本相安无事的两方在今日突然锋芒毕露。有人声称这次行动背后是“比丘丘人更邪恶的存在”在支持它们如疯狗一般的进攻。\n时任南风镇镇长施特伦伯格则对此表示担忧：“丘丘人向来不跟我们产生交集，此次暴动说不定是因为军区正在进行的开发区划侵占到了它们的领地。”\n蒙德当局并未表态，记者已经看到在蒙德城内已经有人群集会要求蒙德出兵干涉。"
MDQ_event.1.a:0 "[MDQ_event_1_a_tooltip0]"
MDQ_event_1_a_tooltip1: "愿风神祝佑你们！"
MDQ_event_1_a_tooltip2: "友邦罹难，怎能坐视不管"
MDQ_event_1_a_tooltip3: "让我们把事情闹大"
MDQ_event_1_a_tooltip4: "什么镇？地图上有这个地方吗？"
MDQ_event_1_a_tooltip5: "我们要相信胜利的那天一定会到来"

