MDQ_event.1.t:0 "达达乌帕谷战争"
MDQ_event.1.d:0 "一场酝酿已久的丘丘人暴动在蒙德的东南角爆发了，其规模之大，可以说是闻所未闻。\n军区很快就组建起了抵抗线，据报道，重点防御方向是达达乌帕谷的谷内区域，在这个地方存在着三大丘丘人部落：好肉族、好睡族和黑日族，其营地深居谷内，戒备森严，易守难攻，况且丘丘人们平日里不常行动，一行动就会离开居住地数百里远。碍于情报不足与经费问题，军区并未对丘丘人的聚居区展开大规模围剿。\n不知为何，相安无事的两方在今日突然锋芒毕露。有人声称这次行动背后是“比丘丘人更邪恶的存在”在支持它们如疯狗一般的进攻。\n有人认为这种小事不值得人们伤脑筋，但时任南风镇镇长施特伦伯格则对此表示担忧：“丘丘人向来不跟我们产生交集，此次暴动说不定是因为军区正在进行的开发区划侵占到了它们的领地。现在的伤亡数字一天比一天大，希望外边的人重视起来，跟我们站在一起！”\n蒙德当局并未表态，记者注意到在大街上已经有人群集会要求蒙德出兵干涉。此次诡异的军事冲突究竟是怎样的结果？我们持续关注。"
