MDQ_event.3.t:0 "达达乌帕战争蒙德胜利"
MDQ_event.3.d:0 "英勇的达达乌帕战士摧枯拉朽，以高超的武艺与强悍的战术直插敌营。在今日，黑日部落的营帐在焚烧中倒塌，象征丘丘人暴动的彻底失败和军区的伟大胜利。军区的旗帜在今天真正意义上地第一次插满达达乌帕谷全境。\n据悉，残存的丘丘人正在赶往东部山区，军区正在进行乘胜追击。记者今天兴奋地找到尊敬的佩奇首长，但首长却以”过于疲惫“为由拒绝了采访。南风镇镇长施特伦伯格接受了采访，他说：”达达乌帕谷的战争持续了上百年，这数百年来，没有哪一次战役能像今天这样彻底地将我们的敌人赶出门外。希望这是我们这一代最后的战争，这里的人民终于迎来了他们所渴望的和平。“同时他也强调，敌人善于诡计，今日大胜并不意味着根除了祸患，还要严防死守。\n幸存下来的居民和凯旋而归的军人们正聚集在南风镇欢庆大胜，所有人都乐此不疲，欢庆的声音从南风镇一直延续到山谷外部，就连附近的镇民也奔涌过来祝福。镇长称，这一日将会被南风镇铭记，这一日会被称为”胜利日“。\n所有人都认定，军区就这样远离了战争的桎梏。蒙德今日表态，达达乌帕军区的责任可以告一段落，所有兵员将会被收编进骑士团直属军队，同时待遇也会提高一档，所有参加达达乌帕战争的军人都会被授予勋章，做出突出贡献的英雄烈士将会作为全蒙德值得铭记的伟人存在。为了感谢南风镇与全达达乌帕谷居民对军区长久以来的支持，南风镇被授予了”南风狮之境“的称号，这也许是这个名不见经传的小镇第一次得到这么高的赞誉。记者发现，南风镇的各种资源其实极为丰富，甚至远超于其他地区，它是否会发展成为齐名晨曦镇与清泉镇的强力经济实体？我们拭目以待。"
