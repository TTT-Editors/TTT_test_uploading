  MDQ_Noelle_desc:0 "诺艾尔一直希望加入西风骑士团，故而她日以继夜地训练着自己的体魄与心性，期待在下一次的西风骑士团入团考试中获得加入西风骑士团的资格。\n“我会注意骑士的风度！”"
