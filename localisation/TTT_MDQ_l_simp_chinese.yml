###characters
  MDQ_MDC:0 "达达乌帕谷军区委员会"
  MDQ_MDC_desc:0 "与其说达达乌帕谷军区委员会是三大军区委员会中最早建立的，倒不如说是后两个军区委员会，无论是形式上还是运转中都是借鉴的达达乌帕谷的委员会。\n\n达达乌帕军区建立于数百年前骑士团对达达乌帕谷的魔物的征讨战争后，为了维护第三次达达乌帕战争的成果，也是为了防止深渊势力的入侵，达达乌帕谷军区正式建立，并在后来的几百年间与当地的百姓形成了一幅极有特色的画面景象。\n\n只是......在第四次达达乌帕谷战役中惨败的军区政府，能否重振自身、重新击溃与从前大不相同的丘丘人部落，守护骑士团的东南领土呢？"
  MDQ_Noelle:0 "诺艾尔"
  MDQ_Noelle_desc:0 "诺艾尔"
  MDQ_Noelle_traits:0 "未授勋之花"
  MDQ_John_Friedmann:0 "约翰·弗里德曼"
  MDQ_John_Friedmann_desc:0 "在达达乌帕谷，约翰·弗里德曼伯爵称得上是巴巴托斯的忠诚拥护者：因为他从未掩饰自己对于这篇土地的热爱。尽管远离蒙德城区，但弗里德曼依然毫不动摇地践行风神所代表的自由意志，向当地群众传播神明的福音。\n\n伯爵将整个军区政府视为一个偌大的纺纱厂，这个“工厂”的使命，便是为蒙德编织属于风的线条，一如既往地持续下去。作为纱厂的老板之一，他得为所有居民安排妥当的工作与生活，自己则在车间里来回巡视，发现什么地方纱锭不转或者声音异常，就连忙去刹车，调整一下，使它恢复正常运转。\n\n因此，他总是调停着不同群体之间的矛盾，在各方利益诉求中寻求平衡点，防止不和谐的因素搅乱平静安稳的局势。\n\n弗里德曼身材魁伟肥胖，把头发剪得很短，戴着眼镜，身穿燕尾服和高硬领衬衫。每年举办风花节时，他就借此机会前往城中心，找琴团长汇报达达乌帕谷的发展情况。伯爵跟琴的关系向来不错，他尽量只报喜不报忧，但最近的情况明显与众不同了：\n\n“达达乌帕的丘丘人......”弗里德曼对琴如是说：“如果它们还能被称之为人的话，总而言之，黑暗的阴影正在暗流涌动......”"
  MDQ_John_Friedmann_traits:0 "风之信使"
  MDQ_Ella_Musk:0 "艾拉•马斯克"
  MDQ_Ella_Musk_desc:0 "艾拉•马斯克认为：语言是社交工具，但用语言来传达思想，并非是提瓦特人优越于其他种族的地方。即使是在外人看来面容丑陋、举止古怪的丘丘人，其语言也有值得研究之处。\n\n得益于幼时在图书馆的学习经历，马斯克对丘丘人的的语言产生了浓厚的兴趣。她总是感到好奇，这些造型独特的字母是如何巧妙地排列在一起，表达简单语义的。为了彻底了解它们，马斯克勇敢地迈出第一步————主动同一位丘丘人沟通交流。一开始，双方的谈话仅仅由些许问候词语组成，但之后交流便愈发深入复杂了。他们逐渐敞开心扉，坦诚相待，直到马斯克完全掌握了这门语言，并撰写出《丘丘语速查手册》以供后人参考。自此，她建立起这份跨越种族的友谊，成为第一位打破丘丘人语言障壁的人。\n\n只有在打破这层障壁后，马斯克才发觉：语言没有高低贵贱之分，丘丘人也从来不是低人一等的野蛮生物。它们拥有自己的家庭成员，拥有与人类相似的喜怒哀乐，和人类共同生活在提瓦特大陆。\n\n这一切正如售卖花朵的芙萝拉姑娘所言：“在花园里缤纷色彩闪出的美丽，恰是因为，它没有分开每种色彩！”"
  MDQ_Ella_Musk_traits:0 "丘丘学者"
  MDQ_Livingstone:0 "利文斯通博士"
  MDQ_Livingstone_desc:0 "与艾拉·马斯克不同，利文斯通博士是一位十足的现实主义者。地学出身的她受雇于冒险家协会，凯瑟琳曾派她到达达乌帕谷，揭示神秘“剑冢”所蕴含的历史奥秘。\n\n于是，利文斯通就在湖边支好帐篷，架起铁锅，开始了她的研究工作。\n\n剑冢是过去讨伐魔物的战士们留下的遗物，现在处于封印状态。虽然利文斯通的研究进展颇为顺利，可她总是懊恼于这群一直围在剑冢旁跳舞的丘丘人：一方面，它们阻止了旁人靠近，阴差阳错地扮演了剑冢卫士的角色，但另一方面，它们的愚蠢野蛮是自己所不能忍受的——譬如毫无缘由地破坏附近居民的房屋，或者伤害沿路的行人。为此，利文斯通博士积累了丰富的修理物品的经验，经常与当地群众共同应对棘手的丘丘人难题。\n\n而正当她打算进一步探究剑冢的秘密时，军区委员会的人找上了门：他们请求她调查近日丘丘人的动向，他们背后的势力正在酝酿着不为人知的阴谋。在震惊之余,她不敢怠慢，连忙前往丘丘人的聚居部落收集相关情报。"
  MDQ_Livingstone_traits:0 "前线指导"
  MDQ_Zhuangyang:0 "庄洋"
  MDQ_Zhuangyang_desc:0 "河流商人狭义上指璃月而来，顺河流进入蒙德内地开展贸易的商人，如今广义上指的是旅行商人。每当河流商人到来的时候，总有一群人去围观，想要看看他们带来了什么新奇的玩意儿。\n\n而庄洋，便是众多河流商人中的一员。\n\n与某些喜欢忽悠人或强买强卖的同行不同，庄洋做买卖向来讲究开诚布公。他会向每位顾客讲解每样商品的来历与价值，让他们自由选择。他的诚实非但没有使他吃亏，反而让他在达达乌帕谷的人们之间有口皆碑，他的生意也一天比一天兴隆。\n\n然而天有不测风云，随着丘丘人加紧活动，安全形势日趋恶化，庄洋的生意也受到了冲击。不少河流商人不再光顾达达乌帕谷，而是转向了其他和平地区，唯独庄洋坚持定期造访这里，低价向民众出售生活物资；如果顾客是当地的西风骑士，他甚至愿意免费赠送。\n\n“蒙德人民为了保卫故土团结一心，比起他们的辛劳，我一个璃月小商人的亏本算得上什么呢？更何况我虽是璃月人，但来这里做生意久了，早喜欢上这片土地了。”当有人问庄洋为什么这么做时，他如是说。\n\n没错，为了达达乌帕谷的安宁，庄洋，这位异乡的商人，也将尽自己的绵薄之力。"
  MDQ_Zhuangyang_traits:0 "河流商人"
  MDQ_Stranberg:0 "施特伦伯格•卡迪门"
  MDQ_Stranberg_desc:0 "按南风镇惯例，镇长是由村里人选举德高望重并深得民心的贤人来担任此职务（一般是村镇众长老中的一位），其日常任务就是监督农业的生产情况与规划农业生产的道路。\n\n但对施特伦伯格，这位新上任的镇长而言，他的担子可比这沉重多了。\n\n丘丘人危机沉重打击到了南风镇的经济：农民不敢外出耕作，商人不敢外出贸易，这无疑是南风镇的一次重大危机。如果无法提振经济，那不用等丘丘人来，南风镇自己就会先垮掉。\n\n然而施特伦伯格用行动证明，他能当上镇长可不是靠运气：既然传统路子走不通，那么干脆另辟蹊径——搞工业化。尽管蒙德的工业化水平算不上高，也并非所有人都支持搞工业，但施特伦伯格力排众议，最终在南风镇周边建起了若干工坊。\n\n当然，眼下工业化的硕果尚未长出，而黑日危机却已经迫在眉睫......施特伦伯格必须要做出新的选择了。"
  MDQ_Stranberg_traits:0 "南风之音"
  MDQ_Mike:0 "麦克•斯迪乌利维"
  MDQ_Mike_desc:0 "在蒙德，在这一件事情上，众人的意见空前的一致：在达达乌帕谷军区当官员，可不是什么值得夸耀的事。在他们看来，且不谈格外艰苦的工作内容，光是那片蛮荒之地上横行的丘丘人，就足以让人望而却步。\n\n然而，麦克并不在这些人的行列中。对于自己的工作，他向来是乐在其中的。\n\n诚然，安排全军区的人事调度会牵扯到不少复杂的工作，但麦克惊人的工作能力使这一切都不足一提。这都得益于他年轻时留学枫丹的经历，枫丹官员各司其职、维持国家高效运转的现象给他留下了深刻的印象。在学成归国后，他不顾旁人劝阻，服从西风骑士团安排，毅然决然接受了达达乌帕谷军区人事部长这一看似吃力不讨好的职务。\n\n麦克十分清楚，要当好人事部长，光会处理公文堆可不行，还要主动和人们打交道，才能弄清楚他们的长处。于是乎，在后辈官员口中，一位慷慨大方的“麦克大叔”出世了；而同辈们则称他为“我们的好麦克”。这不仅是因为麦克想他人之所想、急他人之所急的个性讨人喜欢，更在于他了解每个人的才能，擅长将他们安排在各自适应的岗位上。\n\n为军区工作道阻且长，但麦克已经下定决心，只要活一天，就为军区发一天光和热。"
  MDQ_Mike_traits:0 "案卷劳心"
  MDQ_Agidito:0 "艾吉迪托•冯•佩罗勒"
  MDQ_Agidito_desc:0 "作为达达乌帕谷的军区元帅，艾吉迪托•冯•佩罗勒着实无法接受眼下日益恶劣的战况。一张偌大的作战地图，在他的指挥室墙壁上铺展开来，漆黑的战线在一些关键的地区反复移动。无数的加密电报像雪片一般飞来，它们无不传递着一种信号：艰难的拉锯还要持续很久。\n\n在法尔伽出征北方之时，艾吉迪托也曾提交过申请，想要奉献出自己衰老身体中的最后一点火星，只是最终，法尔伽大团长命令他留在原地，守护被风神视作瑰宝的自由城邦。他曾对此感到疑惑不解，但法尔伽接着告诉他，提瓦特有两个蒙德：一个是表面上和平繁荣的蒙德；另一个，则是危机四伏的、充满阴谋的蒙德。他们的使命，便是绝对不让后者取代前者！\n\n现在他相信危机的存在了——达达乌帕谷真的遇到了灾难性的打击。尽管他的手上握有数十万军队，但即便如此，他们在面对丘丘人猛烈的反扑时仍显得力不从心。\n\n在夜晚，佩奇难以入眠，他点燃一只蜡烛，在军营里踱步。不远处的丘陵上，就矗立着巴巴托斯高大的神像。佩奇望着神像，仿佛听到他的呢喃细语：“只要不失去你的崇高，整个世界都会向你敞开！”\n\n此刻，崇高的艾吉迪托，正在领导崇高的蒙德人民，顽强地抵抗着丘丘人的进攻。"
  MDQ_Agidito_traits:0 "银盾骑士"
  MDQ_Agidito_traits_01:0 "银盾骑士"
  MDQ_Damut:0 "达穆特•堪尼亚"
  MDQ_Damut_desc:0 "达穆特几年前曾跟随一位同僚来到枫丹，在那里一直待到三十岁。他回到蒙德后，将从那里学来的知识技能运用到工厂管理中去。达达乌帕的战端一起，他就被火速提拔为军工厂的领导，打发工人去流水线上卖命生产武器。\n\n在钢铁齿轮刚开始转动时，陪伴达穆特的只有一堆出现故障的老式设备，以及合作意识欠缺的工人。那会儿的工厂就犹如肮脏的厨房，无数“厨师”挤在里面，做出人们一看就不想吃的饭菜。不过在达穆特的统一指挥下，现在改善不少了。\n\n最近丘丘人对后方的骚扰愈发频繁，达穆特就下令，将部分生产活动转移至地下。至于那些搬不走的工厂，他便派人在外墙上涂满伪装油漆。这些困难的确难不倒这名经验丰富的领导者，武器制造的工作也有条不紊地进行着。达穆特日复一日地站在流水线旁监督工人，为了顾全大局，他都表现得从容不迫。但当他离开的时候都如释重负，好像履行了一项沉重的义务。"
  MDQ_Damut_traits:0 "工厂技师"




