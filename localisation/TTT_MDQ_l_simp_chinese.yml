 MDQ_event.20.t:0 "蒙德城的嘉许"
 MDQ_event.20.d:0 "战线守住了。\n这是军区委员会向蒙德城汇报的主要内容。虽然危机还未彻底解除，但人们都逐渐发觉到，丘丘人的力量不足以再支撑起一场摧枯拉朽的攻势了。\n在这样的局面下，军区委员会收到了一封来自蒙德城中央的信件：\n“战况出乎我们的意料。随着南风镇一带的防线，在如此短的时间内得到稳固，达达乌帕谷也重新看到了胜利的希望，这是靠无数军民的牺牲与奉献换来的……”\n众人的目光扫过开头的寥寥数语，继续往下看：\n“在漫长的战斗中，军区失去了许多英勇的战士，他们的牺牲令我们深感痛心。但是，我们不能因此而放弃。现在，请继续坚守阵地，等待新的援助的到来。龙脊雪山和清泉镇的物资已在路上。相信只要团结一致，胜利一定会属于你们。在此，我们代表自由的神明，向全体军民献上敬意与祝福！” \n最后一位委员看完了，他放下信件，心中不禁感慨万分。他明白，这场战争不仅仅是军人的战斗，更是全体人民的战斗。每一个人都在为保卫家园而付出自己的努力，他们的勇气精神让艾吉迪托深感敬佩。 \n委员们一言不发，他们相互对视着，然后看向窗外。街道上，人们已经开始恢复正常的生活。虽然战争的阴影还未完全消散，但人们已经从恐惧中逐渐走出来，开始勇敢地面对未来的挑战。 \n当然，他们知道，这场胜利仅仅只是开始，往后还有很长的路要走。但是，无论前方的道路多么艰难，他们都有能力去战胜一切。 “快给城区回信，”委员长对身旁的副官说道，“告诉他们，也要告诉人民，胜利是属于我们的，也属于自由意志！”"
 MDQ_event.20.a:0 "光荣啊，自由与抗争的人民！"
 
 MDQ_event.21.t:0 "雪山来信"
 MDQ_event.21.d:0 "尊敬的军区将士：\n你们好！\n几个星期前，我正在一处洞窟进行实验，砂糖就向我简单介绍了达达乌帕谷的情况。那时丘丘人对军区发起摧枯拉朽的攻势，难以想象你们面对着何等巨大的压力。我与龙脊镇自治委员会的其他人员对你们展开了援助。不过由于雪山恶劣的天气封锁了道路，援助计划被迫搁置了，实属抱歉。 \n最近我又从砂糖口中得知你们的防线得到了巩固，这是人民共同努力的结果。虽然前线仍存在着不确定性，但至少在短时间内，丘丘人的进攻停止了。现在天气也有所好转，路上的冰雪业已融化大半，一些军粮和护甲可以送出雪山。这正是军区所急需的，希望这些装备和物资能对你们的战斗有所帮助。\n在此，我代表雪山，向你们表达最深的敬意。在各位将士的英勇奋战下，在后方人民夜以继日的生产劳动下，蒙德的土地得以保全，更多的家园得以远离战火。军区的付出和努力，不仅是我们雪山人民永远的骄傲，也是自由国度的不朽篇章。 \n我们永远忘不了，无数的军区战士渡过河流，跨过平原，匍匐穿梭于密林之中，寻找着合适的突破口；我们也永远忘不了，他们在朦胧夜色的掩护下，肩扛着长枪短炮，朝着敌人阵地缓缓逼近，这究竟是何等的毅力与勇气！\n这无不证明了，每当危机来临之际，风神的子民从不缺乏一切的高贵品德。再次向你们表示由衷的感谢和崇高的敬意！\n最后，雪山的志愿军也已经出发，不日便将抵达，还望能够帮上一点忙。"
 MDQ_event.21.a:0 "署名：阿贝多"
 
 MDQ_event.22.t:0 "清泉之歌"
 MDQ_event.22.d:0 "奥布莱恩躺在椅子上，看了眼桌上的军区地图。就在几天前，他还和部下围在这张地图前，时刻讨论着战线的变化和后续的战略。而现在，他们取得了短暂的胜利，人们终于能够享受片刻的喘息，然而悲伤就这样找上了门：有许多战友倒在了晨曦出现前的最后一刻……他摇了摇脑袋，努力控制自己不去想如此悲伤的事。\n“长官！清泉镇来信了！”他的副官突然推门而入，“还给咱们送来了不少物资呢！”喜悦显露在副官的脸上。奥布莱恩几乎是从椅子上跳了起来，他没想到在此特殊时期，清泉镇还愿意抽调出资源支援军区。\n“快，把信给我看看！看看我们的清泉镇兄弟们都写了什么！”奥布莱恩迫不及待地从副官手中接过了信，小心地展开，细细读了起来。副官也按耐不住好奇心，凑了过来：\n“致达达乌帕谷军区的英勇将士们：\n“欣闻在诸位将士无所畏惧地浴血奋战后，丘丘人的攻势被彻底击溃，清泉镇议会的全体成员向你们致以崇高的敬意。毫无疑问，这是一次振奋人心的胜利。它向蒙德的全体人民们证明了一个无可辩驳的事实：我们的将士是有信心、也有能力守护自己的同胞的……”\n奥布莱恩捂着胸口，他的心脏因欣喜而剧烈地跳动。军区将士们的战果得到了同胞的认可，这怎能不令他欢欣鼓舞呢！\n“……当然，我们也知道，如此惊人的战果，必然是在付出难以想象的代价后才换来的。在此，议会全体成员向战争中的死伤者致以诚挚的慰问。尤其是牺牲的将士们，他们的事迹不会被忘却，他们的英灵必将继续守护我们自由的国度。”\n“随信附上物资一批。请相信，清泉镇人民永远与你们同在！”\n奥布莱恩放下信件。是的，此刻的和平，是由无数战士们的付出与牺牲换来的。但是，他们绝不会停下脚步，因为使命尚未完结；更何况，他们并非孤军奋战，蒙德其他地区的同胞们会和他们戮力同心，并肩向前！"
 MDQ_event.22.a:0 "我们正是为了保卫蒙德而战"
 
 MDQ_event.23.t:0 "曦光祝福"
 MDQ_event.23.d:0 "诺艾尔在营帐中收到两封信，这是从晨曦酒庄寄来的。\n她先是打开了第一封信，信件的内容非常简短，但胜在信息量足够巨大，以至于她不得不字斟句酌地阅读着。不必怀疑，写信者就是迪卢克，他经常带着这样的语气说话：冷静、简明、充满理性。\n“你们的战斗能力非常优秀，向军区士兵致以崇高敬意。”\n晨曦镇会议就用这一句话，高度肯定了军区政府的军事水平。随即迪卢克抛开一切寒暄之语，表达了他们的援助意向。这些援助无外乎是千篇一律的步兵装备与支援装备，与其他地区运送的物资别无二致。\n但当诺艾尔打开第二封信时，她的眼睛猛地睁大了。\n因为这根本不是“信”，而是一张标注了各种要素的作战地图——丘丘人的堡垒，战壕，存储仓库等等，都清晰可见。不过囿于其他因素，这张地图的区域仅限于南风镇附近。\n有的标注，甚至比军区自己的地图还要精确，诺艾尔心想着。她再一次被迪卢克强大的情报搜集能力所震惊：晨曦酒庄距离达达乌帕谷如此遥远，他究竟是怎么做到的？\n地图背面的文字很快告诉了她答案：战争爆发后，迪卢克借着酒庄外出送货的契机，派人秘密潜伏在那些丘丘人周围，一笔一划地将眼前之景呈现在纸张上，以便日后反攻……\n这种解释显然无法平复诺艾尔的心情，但这已经不重要了。她赶忙冲出帐篷，将地图上交给艾吉迪托元帅，他们得商讨接下来的作战方案了。"
 MDQ_event.23.a:0 "真是解了燃眉之急啊"
 
 MDQ_event.24.t:0 "全完了"
 MDQ_event.24.d:0 "完了，全完了，我们援引了邦联军区条例中最严苛的条例，将达达乌帕谷的一切都投入了战争的巨口之中，然而这场战争却以我们惨烈的失败而告终，我们的政府信誉已经如同飘絮一般，再也不会回来了，而我们的经济也将自食恶果。\n还能怎么做呢？我们只能向蒙德中央展示我们所做的一切，如同一个可笑的打翻了番茄酱的孩童，等待着最终的审判。"
