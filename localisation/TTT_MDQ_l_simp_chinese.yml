  MDQ_The_second_dadawupa_war_1_desc_tooltip: "《南风骑士歌》又名《达达乌帕军歌》，是由当地民歌改编而成。全歌歌词只有5句话，方便战士们在战斗后的酣饮中能有统一的唱词，用以提振军心。其主旋律选取了当地农民劳作时哼唱的曲调，让远离家乡的戍边士兵也能感受到家乡的回忆，至于歌曲节奏、速度和调式则并没有严格规定，每个部队都有不同的唱法，甚至可以通过听唱歌的调子来判断出附近的军人是哪个部队的。\n无论传说是如何离谱，这首简陋的曲子已然成为了军区的情怀所在，不仅是军人们，村庄里的人们也同样地歌唱，部分还加上了自己独创的歌词……就这样的一首歌曲，就连军区政府顶上飘扬着的军区旗帜都没有它能够更加凝聚人心。"

