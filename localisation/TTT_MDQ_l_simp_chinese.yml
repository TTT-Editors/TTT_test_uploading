 MDQ_event.30.t:0 "蔷薇生长"
 MDQ_event.30.d:0 "诺艾尔本想偷偷离开，毕竟她不过是外派的人员，要求本地人大张旗鼓地为她举办一场盛大的道别仪式也太夸张了。\n她就这么想着，这么安静地走出了营帐的大门，很奇怪的是，大门今天不设防，平日里巡逻的马车也没有定时出现。\n“该不会是深渊法师渗透进来了吧？”\n她这么想着，走到了林间，登时，她感到有人突袭自己的四肢，还没等她反应过来，她就已经被抛到了空中。\n“可恶，是丘丘人？！”\n“不对，丘丘人怎么可能会喊出来‘诺艾尔……？’”\n等到她被下面的人群结实地抱住的时候，她才能睁开眼睛，眼前看到的不只是赖德、霍尔、金和马库特，甚至老佩奇也在。而在森林的深处，埋伏着许多的士兵——还有他们手里的鲜花。\n“让我们用鲜花来欢送诺艾尔将军！”\n“好耶！”\n于是诺艾尔就在满脸疑惑的状态下被装进了马车，一群士兵前呼后拥地护送着马车前进。这些士兵都是诺艾尔认识或者不认识的，或者是诺艾尔还不知道自己认识他的，不过这都不重要，好不容易有一个由头来举办一场盛大的庆典，士兵们必然十分开心。\n花车驶进了村里，那些村民们都热情地挥手：“诺艾尔！再见！”\n花车驶进了镇里，那些镇民们也热情地告别：“诺艾尔！常回来看看！”\n诺艾尔帮助过的人数不胜数，因而也没办法一一叫出他们的名字，不过看着他们洋溢着笑容的眼神，她心里也充满了愉悦。\n“或许这就是我来到达达乌帕的意义吧。”\n直到马车驶出了村庄，回到大路之上，人群的声音才慢慢消散。随后，马车的速度便加快了许多，身后的村落也渐渐地看不见了。"
