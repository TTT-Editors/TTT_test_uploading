MDQ_event.98.d:0 "如血残阳静默地照耀在燃烧的旗帜上。\n经历了一番惊天动地的搏斗与战争，[MDQ.getname]最终还是被占领了，但幸运的是在该地被魔物彻底占领之前，该地驻防战士们已经做好了撤离的准备，剩余的战士已经撤离到了龙脊镇的管辖境内，而大量的装备和辎重则被遗留在了撤退的道路上，现在这些物资已经处在魔物和深渊的控制下已经无人问津。\n[MDQ.getname]被攻占的消息伴随着逃难人群和恐慌如扩散的墨水般从达达乌帕谷传播到世界各地，现在这个世界的人们不得不重新开始应对古老势力的卷土重来了。"
