MDQ_event.6.t:0 "来自[MDQ.getname]的求助：请求骑士团援助重火力"
MDQ_event.6.d:0 "[MDQ.getname]似乎在前线的作战中失利，现在他们希望我们能为他们提供一些火炮，为他们提供火炮是与我们的利益休戚相关的，这些火炮对于叛乱的丘丘人来说将会是重大打击。但我们的参谋提醒我们，如果我提供的火炮过多，我们自己可能无法供应我们部队的扩张"
MDQ_event.6.a:0 "我们有必要倾囊相助"
MDQ_event.6.b:0 "我的参谋告诉我，我们正好需要也需要这些火炮"
MDQ_event.7.t:0 "来自[MOT.getname]的回复：他们大度地提供了武器"
MDQ_event.7.d:0 "[MOT.getname]派来的军需官告诉我们，[MOT.getname]决定慷概地为我们提供重火力，要求我们对敌人重拳出击。"
MDQ_event.7.a:0 "非常好！"
MDQ_event.8.t:0 "来自[MOT.getname]的回复：他们较为敷衍地回应了我们"
MDQ_event.8.d:0 "[MOT.getname]派来的军需官告诉我们，这些装备就连[MOT.getname]手中也比较稀缺，但他们还是为我们提供了一些装备，我们只能争取到这些援助了。"
MDQ_event.8.a:0 "我们会再想办法的。"
MDQ_event.9.t:0 "来自[MDQ.getname]的求助：请求矿物资源的援助"
MDQ_event.9.d:0 "来自[MDQ.getname]的同僚遇上了一点麻烦，他们目前正在与东面的魔物处于非常紧张的状态，而且如果不伸出援手，他们很有可能会战败，我们必须考虑一下了。"
MDQ_event.9.a:0 "没有办法，前线距离我们的土地太近了！"
MDQ_event.10.t:0 "来自[DSC.getname]的回复：他们回复了我们"
MDQ_event.10.d:0 "来自[DSC.getname]的官员告诉我们，他们将会将一块矿物出产地出产的资源无偿转让给我们，这对我们来说是天大的好事"
MDQ_event.1.a:0 "我们正需要这些"

MDQ_event.11.t:0 "来自[MDQ.getname]求助：军区请求骑士团帮助"
MDQ_event.11.d:0 "似乎达达乌帕军区那边面临着非常危急的问题，他们不但呼吁装备，还强烈要求我们派遣合适的人员前往达达乌帕谷地区协助他们。\n鉴于骑士团内还有许多严重的事态等待解决，我们确实没法抽调更多的骑士团人员前去帮助他们。而放眼全蒙德，似乎可以抽调到的力量也并不多。每一个地区的军事力量都正在忙着他们自己的事业。\n似乎可抽调的力量只剩下未经认证的预备力量，这一部分人员战斗能力未经考察，战斗意志未知，送去险恶的前线似乎不太合适。\n一轮筛选下来，可派出的人员居然一个都没有。"
MDQ_event.11.a:0 "告诉他们我们爱莫能助"
MDQ_event.11.a_tooltip:0 "（§R诺艾尔不会被派遣去军区§!）"
MDQ_event.11.b:0 "换一种思路试试？"

MDQ_event.12.t:0 "来自[MDQ.getname]求助：军区需要什么？"
MDQ_event.12.d:0 "“达达乌帕军区需要打丘丘人”\n不管询问当地人，还是服役归来的前达达乌帕谷战士，他们都会给出同样的答案。事实上，丘丘人的活动越来越频繁，他们的目标越来越明确，巡察组每次检查前线工事，都会发现他们不知不觉之中后退了几厘米——这肯定不是风的缘故，而是有人刻意所为。但是他们看见峡谷中庞大的丘丘王的身影时，便没人胆敢去触碰那个划分前线的地标。\n不管如何，对手是丘丘人这一点是毋庸置疑的。\n接下来，就是找到擅长对付丘丘人的办法。"
MDQ_event.12.a:0 "去冒险家协会挂委托"
MDQ_event.12.a_tooltip:0 "（§R诺艾尔不会被派遣去军区§!）"
MDQ_event.12.b:0 "有没有可靠一点的人？"

MDQ_event.13.t:0 "来自[MDQ.getname]求助：可靠的人选"
MDQ_event.13.d:0 "虽然说对面要面对的是那些和甜甜花一样随处可见的丘丘人，但众所周知，丘丘人可不像甜甜花那样好对付。早先时候就有一批专业对付丘丘人的老手已经被派往前线去了，现役的人手嘛……还是很难判断他们对上丘丘人的真正战斗力。\n那么，有没有一位愿意帮助骑士团度过难关，也能为军区的老百姓排忧解难的人员呢？"
MDQ_event.13.a:0 "我知道我们该找谁了"

MDQ_event.14.t:0 "来自[MDQ.getname]求助：女仆的委任"
MDQ_event.14.d:0 "“诺—艾—尔—！琴团长找你哦！” \n“欸，琴团长叫我吗？”少女放下手中的重物，脚步匆忙。\n眼下，蒙德城中可调动的具有战斗力的单位恐怕就只剩诺艾尔一人了。她能达成连续用蛮力破坏数把大剑的奇迹，只身拆毁几个丘丘人营地也是不在话下。并且，诺艾尔人美心善，在闲暇时间或许也能帮助军区民众，这样有利于增加民众对她的好印象，也能缓和军区政府和百姓的关系，在将来，她或许能成为一位备受尊敬的骑士，肩负起统领蒙德的使命……\n“琴团长？您怎么了？”\n“哦，这没什么，达达乌帕谷军区的长官想要我们派出一位能干的骑士协助委员会对抗丘丘人的暴乱，这次行动也会纳入骑士团的入团考核，所以……”\n未等琴将话语说完，诺艾尔便露出了坚定的眼神。"
MDQ_event.14.a:0 "“我明白了。”"
MDQ_event.14.a_tooltip:0 "（§G诺艾尔将会前往达达乌帕军区§!)"

MDQ_event.15.t:0 "女仆骑士的到来"
MDQ_event.15.d:0 "“各位长官好，我是西风骑士团特遣达达乌帕军区的见习骑士，诺艾————”\n砰的一声从指挥所的门口响起，把正在讨论前线事宜的长官们都给吓了一大跳。只见那矮小身形的少女脚旁，躺着总指挥所年久失修的门。\n“啊，真的非常抱歉！”诺艾尔见状急忙要把那门扶起来。谁知这门本来就被蛀虫腐蚀，再加上诺艾尔一不小心用了些力，直接在诺艾尔怀里断成了两半。\n这动静让在场的所有人都不敢出声，尴尬良久，只见元帅老佩奇向她挥了挥手，说："
MDQ_event.15.a:0 "把门放下，我们好好说话"
MDQ_event.15.a_tooltip:0 "（§G达达乌帕谷军区获得诺艾尔§!)"

MDQ_event.17.t:0 "诺艾尔的学习笔记"
MDQ_event.17.d:0 "学习笔记：领导\n今天是我来到军区的第五天，前四天因为要受到元帅的亲自考核，所以没来得及做笔记。元帅那天叫我和四位军人——赖德、金、霍尔、克里奇，前往位于剑阵向西的入山关口，叫做谷里店的关隘，但并没有给出具体任务。元帅还说，这四个人都归我管辖，统一服从我的命令。\n我们花了两天半的事件到了那里，期间打退了数个丘丘人的袭击，还端掉了一个挡在主路上的临时营地。在谷里店，我们得到了军队的补给和店家的招待，并且被告知我们已经完成了任务。所以，我们可以乘坐马车回营帐。只是回程中有一次我们遭受了数个方向的袭击，马车已经被摧毁，克里奇死在了乱箭之下；赖德被深渊法师的火焰大面积烫伤；霍尔比较幸运，他找到了放暗箭的好地方；而金，他真是沉着冷静，居然能忍着伤痛算出敌人的弱点，让我们能逃出生天。\n我承认我被吓坏了，要是平时我一个人来就好，但是如今我必须为我的四个战友负起责任。我是他们的指挥官，我必须在最短时间内让他们逃出生天。虽然我一向认为尊重与妥协是非常重要的，但在危难关头，所有人都必须靠在我的身后，这样我的盾牌才能为他们挡下敌人的攻势。\n于是，我们草草地和克里奇的遗体道别，随后向山涧处进发。霍尔一路上干掉了七个占据制高点的丘丘人弩箭手，给我们一行人打出了生存的空间。我扛着金和霍尔一路小跑，跑到月亮都升了起来，才停下休息。最后，我们被执行夜间运输的士兵发现，并打了个便车，这才拿回来一命。\n今晚，我们将为牺牲的战士举办隆重的葬礼，我也在此为我自己的不成熟导致赖德的死亡表达深切的哀悼。愿风神将他的灵魂带到蒲公英海。\n这次的任务告一段落，但是要做的事情还有很多，我必须振作起来。"
MDQ_event.17.a:0 "领袖必须保护他的士兵"
MDQ_event.17.b:0 "领袖必须信任他的手下"

MDQ_event.19.t:0 "诺艾尔的发言"
MDQ_event.19.d:0 "“诺艾尔，感谢你为军区的未来做出一定的建设性意见。”\n台下只有零零几个人发出了掌声，这倒不是因为诺艾尔的意见不值得参考，只是剩下的许多人都直接沉入梦乡里去了。好在诺艾尔的演讲被排到了最后，让这些瞌睡虫们不至于再硬撑着听完下一位演讲者的阔论。\n客观来说，诺艾尔的演讲仍然保留着骑士团中央的行文风格：优雅，精致，礼节周到，并且带有骑士团特有的官方词汇。这对于一位称职的文书员工来说是必备的良好品质，但却不是一位优秀的演说家该出现的问题。因而，当诺艾尔还在疑惑稿件的内容的时候，时任南风镇镇长的施特伦伯格向她挥挥手，把她拉到一旁，说到：\n“你的演讲并没有什么问题，演说中所提出的问题都十分准确，具有很强的参考价值。”\n可是诺艾尔仍然不能理解：“如果，稿件没有什么问题的话，那大家为什么都不喜欢听呢？”\n“你是一位演讲者，诺艾尔。”老镇长点燃了一根烟说到：“演讲的重点并非是正确与否，而是要深入人心，扣人心弦。”\n“我举个例子吧，如果一只猫不小心掉到了井里，它会非常紧张，如果我们强行把那猫救出来，肯定要被它咬伤或者用爪子划出几道痕。但如果我们能让它稳定下来，像是给一些小鱼干或者让它睡着，把猫救出来就简单得多。”\n“同样地，人们对理论问题不感兴趣，单纯地把问题挑明出来会引来大家的不适，而过于笼统的话术又会让人觉得这次演讲靠不住，外加你还保留着骑士团里的习惯，这跟军区的大家就隔了一层障壁了。”\n诺艾尔若有所思地听着镇长对她发表极为重要的建议，随后，她向那位老练的镇长问出了她心中的问题：“演讲者最重要的品质是什么呢？”\n而老镇长的回答十分简单："
MDQ_event.19.a:0 "领导一切的自信"
MDQ_event.19.b:0 "鼓舞人心的魄力"
MDQ_event.19.c:0 "贴近民众的诚意"

MDQ_event.21.t:0 "诺艾尔的学习笔记2"
MDQ_event.21.d:0 "数日前，我们目睹了丘丘人在关隘外部集结并合伙进攻的阴谋。他们很轻易就突破了我们的防线，而我与其它特遣的四人作为侦察小队前往关口交流信息并执行军区的决策——霍尔仍然作为我得力的弓箭手；赖德奇迹般地活了下来，他向我报道的时候，半张脸都是被烧伤留下来的恐怖的疤痕；金的状况却不容乐观，他来不了了，顶替副官位置的居然是元帅的儿子麦吉；此外我们迎来了一个新朋友，马库特，他是一位勇敢的战士，他的坐骑也是威猛无比，。\n我以为我们必须集结全部力量反抗这一次的进攻，但前线确实不容乐观，所有临时工事和堑壕都被破坏，残存的力量正在没命地往山上跑。那一刻我举起大剑想要冲上去，可是被麦吉拦了下来。他这时才拿出军区的作战手册，其中不知道第几页上面写道：\n“前线崩溃，主力撤往山林，精锐控制制高点，火力组压制敌方直到敌方全员抵达开阔地带。”\n手册上明说我们需要放弃既有前线，但是要控制敌方对山林的进攻。我便让霍尔寻找适合地点猎杀丘丘人的弓弩手，让马库特去求助，并且临时接替了已亡战场指挥官的职责，这才带大家稳住了山脚。随后，敌人便在平原上就地扎营，而等待他们的是战车与炮火将他们就地撕碎。\n我是应该感谢麦吉？他至少还给我看了一眼军区的作战手册，让我不至于傻愣愣地直冲到丘丘人堆里去。但是这么重要的东西，他居然要拖到最后一刻才拿出来给我？不过或许他也不知道前线的真实情况，也算是情有可原。算了，下次把金换回来，他的计划绝对比麦吉好得多！\n不过这件事情给了我一个警醒，那就是，不是每一场战役都必须寸土不让。"
MDQ_event.21.a:0 "有时候必须灵活作战"
MDQ_event.21.b:0 "要有全面计划的准备"

MDQ_event.23.t:0 "诺艾尔的学习笔记3"
MDQ_event.23.d:0 "学习笔记：管理\n在兵营中总会存在上下级理念的冲突，兵营之外又有各种人事的冲突。想赚钱的商旅希望能更快通过路口，而为了防止信息泄露和非法运输，军区又必须对外来商旅进行严格检查，想快点通过的商旅往往要赛一点钱“表达诚意”，而脾气不好胆子大的军人有时候甚至会直接勒索，屡禁不止。我在想，要是每一个士兵都拿出满成的诚意来对待他们的工作，那就不会有腐败的发生了。可是事情总是事与愿违——被惩罚的人排斥我，商贩也没给过我好脸色，可我不过是想要更多地帮助其他人而已。要是不能让所有人都满意，那我伸出援手的意义又何在呢？\n后来我才知道，并非所有人的行径都是善举，对一人的放纵很可能导致灾难性的后果，这就违背了我的初衷。所以，军区立下诸多法规，必然不会让想要出去喝酒通宵的同事们好过，但也正是如此，军人们不会在深夜的路上被盗宝团袭击，或者把自己的行踪暴露给丘丘人。\n我遇见了许多士兵，他们并没有对这些条规多加鄙视，只是喜欢钻一些小孔子，譬如把一套七圣召唤偷偷带到营帐里让他们能玩上一个通宵。兴许大家都喜欢玩乐，可是在原则问题上大家也都出奇的保持正确的立场，这使我更加尊敬这里的军人。而对于为了私欲而危害军区的人，我便不会如往常般仁慈，即便他有着自己的意志。"
MDQ_event.23.a:0 "“底线”"
MDQ_event.23.b:0 "“道义”"

