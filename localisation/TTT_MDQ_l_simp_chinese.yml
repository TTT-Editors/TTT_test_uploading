 MDQ_event.36.t:0 "结局的空洞"
 MDQ_event.36.d:0 "结束了，南风镇已经沦陷。\n局势无可挽回，军区政府战败了。\n诺艾尔和一众军区领导人只能想象现在正在发生什么，以及接下来会发生什么，但他们完全不知道接下来应该干什么。\n经过半小时的阴沉谈话，诺艾尔终于能够停下来喘口气了。她很少会不知所措，但这次不一样。所以她才会向西风骑士团求助，或许琴团长拥有一些她没有的智慧呢。几分钟后，琴开口了：\n“这是场灾难，诺艾尔，但这不是你的错。” \n“我是军队的决策者，琴团长。”诺艾尔苦笑着，“这就是我的错！” “你尽力了。”琴说着，“这次战败，每个人都犯下了错误，每个人都有责任。” 她说得是正确的：诺艾尔经常忽视防线上的漏洞，以至于为丘丘人提供可乘之机；艾吉迪托在指挥室的时候，大手一挥，就把无数的土兵和资源投入了这场战争；约翰•弗里德曼则充当了一个旁观者的角色，除了向城区传递消息，他几乎什么重要的事情都没有做…… “没这么简单，琴团长，你知道的，”诺艾尔心情终于好些了，“无论如何，我们接下来都要把士兵和难民安顿好。” 她听到了来自另一头的叹息声：“行吧，弗里德曼，至少达达乌帕谷还有机会夺回来！你也别把所有责任都揽自己身上。”\n约翰•弗里德曼感到一股疲惫涌上心头。午夜的钟声已经敲响，这些事情弄得他们疲惫不堪。虽然面临风魔龙危机的蒙德又多了一道新的伤口，但过去的毕竟已经过去了，现在也不是生闷气的时候。\n诺艾尔弯下腰，细嗅着灌木丛中一朵特别鲜艳的红玫瑰，感受沁人心脾的香味，然后她闭上眼睛，坚定了自己的信念。她还有一个演讲要开，还有无数的达达乌帕谷人民等着她去安抚。她无法为他们带来胜利，但至少，她可以尽力让他们变得乐观一些。"
 MDQ_event.36.a:0 "“非常抱歉，各位居民……”"
 
 MDQ_event.37.t:0 "空洞的结局"
 MDQ_event.37.d:0 "这一切看上去似乎非常的……虎头蛇尾。 不知为何，达达乌帕谷的人民感到有些不太对劲，但军队马上要开始撤离了。毕竟，无论是从主观上还是从客观上来看，这个时刻都显得非常重要。战争结束了，一切都结束了，诺艾尔将军正准备向全体军民发表讲话，告诉他们这个好消息。\n在过去的几天里，双方停战和谈的消息已经飞得满天都是了，所以人们都知道她接下来要说什么。诺艾尔抻了抻领带，整理了一下骑士装，耸了耸肩，这不是因为她感到紧张或害怕，而是因为她想要通过一些小动作来缓解一下空洞的气氛。\n她从幕后迈出了第一步，走向演讲台。时间仿佛变慢了，亦或者只是因为她心中百味杂陈。一切都回到了原点：所有的战斗，所有的牺牲，蒙德在最近结束的冲突中所投入的一切，仅仅换来了现状的延续，苦难的延续。这就是黑色幽默吧。在战争中，许多人失去了生命，却只换来了废墟，焦土，和失去的领地。 诺艾尔在讲台后就位，双手轻柔地抓着讲台的两边，手指不安分地在讲台的顶部敲打着。她的瞳孔不断滚动着，无数的士兵与百姓望向她所站立的位置。同样多的铅笔在小本子上乱划，准备仔细检查和分析将军说的每一句话，一切都很正常。\n每个人都知道，这不是她，也不是军区政府内部的人员正常的样子。一开始，这场战争只是一场简单的干预行动，只是为了维护蒙德的国家主权，后来它却演变成了一场捍卫自由意志的圣战。这是一场击退野蛮无比的丘丘人的战争。理论上，敌人确实被击退了，但达达乌帕谷却一分为二，短时间内很难统一了。这是一场平局，但任何人都不希望这样的平局，也不是蒙德联邦所需要的平局。 \n她清了清嗓子，深吸了一口气，正式开始了演讲。"
 MDQ_event.37.a:0 "“如诸位所见，战争终于结束了……”"