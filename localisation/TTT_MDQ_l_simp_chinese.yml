MDQ_event.3.t:0 "达达乌帕战争蒙德胜利"
MDQ_event.3.d:0 "英勇的达达乌帕战士摧枯拉朽，以高超的武艺与强悍的战术直插敌营。在今日，黑日部落的营帐在焚烧中倒塌，象征丘丘人暴动的彻底失败和军区的全面胜利。军区的旗帜在今天真正意义上地第一次插满达达乌帕谷全境。\n据悉，残存的丘丘人正在赶往东部山区，军区正在进行乘胜追击。南风镇镇长施特伦伯格接受了采访，他说：”达达乌帕谷的战争持续了上百年，这数百年来，没有哪一次战役能像今天这样彻底地将我们的敌人赶出门外。”同时他也强调，敌人善于诡计，今日大胜并不意味着根除了祸患，还要严防死守。\n所有人都认定，军区就这样远离了战争的桎梏。蒙德今日表态，达达乌帕军区的责任可以告一段落，所有兵员将会被收编进骑士团直属军队，同时待遇也会提高一档，所有参加达达乌帕战争的军人都会被授予勋章，做出突出贡献的英雄烈士将会作为全蒙德值得铭记的伟人存在。为了感谢南风镇与全达达乌帕谷居民对军区长久以来的支持，南风镇被授予了“南风狮之境”的称号。"
