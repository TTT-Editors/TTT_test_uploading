 MDQ_event.29.d:0 "这里是第二个剑冢。\n地上有着白白的草，一群白色的草构成一片白色的草原。\n仔细看，那些草却不会随风飘荡，原来是数不清的剑插在地上，构成了雪白的风景。\n草与生命已经被战火抹去，留下来的是死者的花园"
