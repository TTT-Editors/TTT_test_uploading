  TTT_MDQ_focustree_02:0 "第五次达达乌帕谷战争国策树"
  MDQ_Endless_battle:0 "无休无止的战斗"
  MDQ_Endless_battle_desc:0 "达达乌帕军区之中，丘丘人密集居住并占据的达达乌帕谷占军区面积的大头，这也就意味着军区必须没日没夜地与丘丘人们作战。然而众所周知，达达乌帕谷的矿产极为丰富，更不用说在南风高地上依靠种田与采矿为生的千家万户的生活了。\n为了保护这里，军人们没有战败的理由。"
  MDQ_Night_offensive:0 "夜晚的攻势"
  MDQ_Night_offensive_desc:0 "达达乌帕谷境内的盗宝团一般潜伏在高地的海岸线上，他们将营寨驻扎在山崖边的小山洞里，白天的时候，或是假扮商旅进行诈骗活动，或是潜伏在城内打探消息。而到了夜晚，这伙强盗就会脱下外衣，大张旗鼓地进攻村庄。\n如果不能做好晚上的守卫工作，这伙强盗就会将村里的财富搜刮殆尽，让本就脆弱的经济受到重创。"
  MDQ_Train_militia:0 "风在呼唤"
  MDQ_Train_militia_desc:0 "现在，在又一次的战争会议上，面对达达乌帕谷军区棘手的现实状况与未来的两条道路之争论，军区委员长艾吉迪托不得不正式出面，做出决断。"
  MDQ_South_wing_castle:0 "训练民兵"
  MDQ_South_wing_castle_desc:0 ""
  MDQ_White_sun_offensive:0 "白日的攻势"
  MDQ_White_sun_offensive_desc:0 "丘丘人是肆虐土地的主要力量，它们遍布整个提瓦特大陆，还有着不亚于人类的环境利用效率。因此，人类与丘丘人的斗争，其本质上就是资源的争夺。而达达乌帕谷一向是丘丘人肆虐最严重的地方，因此，在每一个白天，我们都必须向他们发动攻势，以求尽可能的打散、削弱他们。"
  MDQ_The_wind_is_calling:0 "坚持骑士之道"
  MDQ_The_wind_is_calling_desc:0 "敌人就是敌人，盗宝团之流残害蒙德百姓无数，所作所为极为恶劣，即使眼下军区实力不足，我们也绝不能玷污西风骑士团与风神的荣誉，与这帮小人合作，更不用说他们的背后还有着愚人众的影子了！\n我们将独自扫灭丘丘人，捍卫军区的独立。"
  MDQ_01_01:0 "复兴战士精神"
  MDQ_01_01_desc:0 "达达乌帕战士的名号来源于数百年以来和深渊作战锻炼出来的实力，经过时间的检验，这个战士的团体依然响亮。\n如今，随着又一次战争的阴影已经密布在了达达乌帕谷的上方，我们必须重振这一精神。"
  MDQ_01_02:0 "南风碉楼"
  MDQ_01_02_desc:0 "南风之狮的庙宇在军区的带领下进行了些许修缮，然而这一工程却因为战争而被迫搁浅。如今军区决定将庙宇的修复工程改造为军事工程，依托地貌建筑堡垒碉楼。这个崭新的堡垒视野开阔，将会成为方圆千里的瞭望塔，再配合上村庄之间的烽火系统，让警戒系数能够最大化，进而将烦人的盗宝团阻隔在千里以外。"
  MDQ_01_03:0 "保卫大脑"
  MDQ_01_03_desc:0 "军区营帐是我们指挥部的所在地，同时这里也是军区的政治中心，是骑士团在达达乌帕谷屹立不倒的重要核心，也是达达乌帕谷蒙德秩序的象征，我们必须竭尽全力保卫军区的大脑，否则，蒙德在达达乌帕谷的统治就将陷入万丈深渊。"
  MDQ_01_04:0 "收集旧装备"
  MDQ_01_04_desc:0 "军区内部有着许许多多的"
  MDQ_01_05:0 "整合工坊"
  MDQ_01_05_desc:0 ""
  MDQ_01_06:0 "长号进击"
  MDQ_01_06_desc:0 ""
  MDQ_01_07:0 "共同打击"
  MDQ_01_07_desc:0 "盗宝团和丘丘人都需要打击，我们必须想方设法在战争来临前削弱他们的势力。"
  MDQ_01_08:0 "利剑出鞘"
  MDQ_01_08_desc:0 "我们强悍的精锐部队已经就位，虽说我们的部队人手不足，但只要我们做好万全的准备，在战争开始的刹那便打它们一个措手不及，那么就无需考虑人手不足的问题了。"
  MDQ_01_09:0 "要求支援"
  MDQ_01_09_desc:0 "虽然说对面要面对的是那些和甜甜花一样随处可见的丘丘人，但众所周知，丘丘人可不像甜甜花那样好对付。早先时候就有一批专业对付丘丘人的老手已经被派往前线去了，现役的人手嘛……还是很难判断他们对上丘丘人的真正战斗力。\n那么，有没有一位愿意帮助骑士团度过难关，也能为军区的老百姓排忧解难的人员能够来到军区呢？"
  MDQ_01_10:0 "周全之策"
  MDQ_01_10_desc:0 ""
  MDQ_01_11:0 "武力威胁"
  MDQ_01_11_desc:0 ""
  MDQ_01_12:0 "以力御暴"
  MDQ_01_12_desc:0 ""
  MDQ_01_13:0 "与夜晚诀别"
  MDQ_01_13_desc:0 "军区的军队不可能日日夜夜都在与敌人战斗，在白天，我们和丘丘人搏杀，在夜晚，我们清扫盗宝团的据点。这本来应该是一项合理的作战方针，然而我们的军力无法支撑起这样的消耗战，因此，如果我们必须面对敌人，那么我们就应该团结起那些同种族的同胞们。"
  MDQ_01_14:0 "侠盗之名"
  MDQ_01_14_desc:0 "盗宝团在蒙德的名声可不好，但是为了抵御黑日危机，我们只能这样做，因此，如何改变与我们合作的盗宝团的声誉，就是“侠盗”出场的时候了。"
  MDQ_01_15:0 "步步为营"
  MDQ_01_15_desc:0 "有了盗宝团的加入，我们在实力上已经明显优于丘丘人的部落，因此，只需要稳扎稳打，逐步蚕食敌人的阵线，我们就能够取得最终的胜利，在这种情况下，我们的战前准备就应当向稳健靠拢。"
  MDQ_01_16:0 "临时部队"
  MDQ_01_16_desc:0 "将盗宝团成员整编至驻防部队中还较为不妥，但若是将他们收编至临时部队里，那么，我们人手不足的问题也将得到缓解。"
  MDQ_01_17:0 "盗宝团的地图情报"
  MDQ_01_17_desc:0 "盗宝团常年活跃在达达乌帕谷东部的高地之上，因此，他们对于东部的了解更多，有了他们的地图与情报，我们在未来夺回誓言山路与东南海岸时就会更加轻松。"
  MDQ_01_18:0 "申请赦免"
  MDQ_01_18_desc:0 "我们与盗宝团的合作还处于比较基础的程度，如果我们能够对一部分在抗击黑日危机中有着贡献的盗宝团成员进行特别赦免，那么我们就能与盗宝团达成更进一步的合作。"
  MDQ_01_19:0 "共御外侮"
  MDQ_01_19_desc:0 "现在，军区，镇民以及侠盗的合作秩序已经彻底成立，我们将统合一切可以统合的力量，与我们的同胞一起抵御丘丘人的入侵。"
  MDQ_01_20:0 "挺进高地"
  MDQ_01_20_desc:0 "我们已经准备万全了！侠盗伙伴们也已经在高地准备好了行动，接下来我们将先发制人，率先夺回高地地区，彻底终结黑日危机！"
  MDQ_01_21:0 "清扫阵眼"
  MDQ_01_21_desc:0 ""
