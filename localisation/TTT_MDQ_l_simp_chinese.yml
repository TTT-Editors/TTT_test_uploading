  MDQ_Dr_Livingstone_desc:0 "隶属于冒险家协会的工作人员，利文斯通博士为达达乌帕军区与冒险家协会充当桥梁，其丰富的知识储备也为达达乌帕军区贡献了许多难得的知识理论。"
  MDQ_Mike:0 "麦克 "
  MDQ_Mike_desc:0 "被骑士团派遣进入达达乌帕军区训练山区精锐“达达乌帕战士”。据他本人所说，他更加希望能在海滩上跟魔物打的有来有回。"
