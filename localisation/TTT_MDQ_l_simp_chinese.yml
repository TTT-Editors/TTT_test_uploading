  MDQ_Endless_battle:0 "无休无止的战斗"
  MDQ_Endless_battle_desc:0 "达达乌帕军区之中，丘丘人密集居住并占据的达达乌帕谷占军区面积的大头，这也就意味着军区必须没日没夜地与丘丘人们作战。然而众所周知，达达乌帕谷的矿产极为丰富，更不用说在南风高地上依靠种田与采矿为生的千家万户的生活了。\n为了保护这里，军人们没有战败的理由。"
  MDQ_Night_offensive:0 "夜晚的攻势"
  MDQ_Night_offensive_desc:0 "达达乌帕谷境内的盗宝团一般潜伏在高地的海岸线上，他们将营寨驻扎在山崖边的小山洞里，白天的时候，或是假扮商旅进行诈骗活动，或是潜伏在城内打探消息。而到了夜晚，这伙强盗就会脱下外衣，大张旗鼓地进攻村庄。\n如果不能做好晚上的守卫工作，这伙强盗就会将村里的财富搜刮殆尽，让本就脆弱的经济受到重创。"
  MDQ_Train_militia:0 "风在呼唤"
  MDQ_Train_militia_desc:0 "现在，在又一次的战争会议上，面对达达乌帕谷军区棘手的现实状况与未来的两条道路之争论，军区委员长艾吉迪托不得不正式出面，做出决断。"
  MDQ_South_wing_castle:0 "训练民兵"
  MDQ_South_wing_castle_desc:0 "虽然骑士团中央尚未承认各地方民兵部队的合法性，但目前我们的人手实在不足，因此，学习其他地区采取民兵辅助部队的方法也就成为了不得已的办法了。"
  MDQ_White_sun_offensive:0 "白日的攻势"
  MDQ_White_sun_offensive_desc:0 "丘丘人是肆虐土地的主要力量，它们遍布整个提瓦特大陆，还有着不亚于人类的环境利用效率。因此，人类与丘丘人的斗争，其本质上就是资源的争夺。而达达乌帕谷一向是丘丘人肆虐最严重的地方，因此，在每一个白天，我们都必须向他们发动攻势，以求尽可能的打散、削弱他们。"
  MDQ_The_wind_is_calling:0 "坚持骑士之道"
  MDQ_The_wind_is_calling_desc:0 "敌人就是敌人，盗宝团之流残害蒙德百姓无数，所作所为极为恶劣，即使眼下军区实力不足，我们也绝不能玷污西风骑士团与风神的荣誉，与这帮小人合作，更不用说他们的背后还有着愚人众的影子了！\n我们将独自扫灭丘丘人，捍卫军区的独立。"
  MDQ_01_01:0 "复兴战士精神"
  MDQ_01_01_desc:0 "达达乌帕战士的名号来源于数百年以来和深渊作战锻炼出来的实力，经过时间的检验，这个战士的团体依然响亮。\n如今，随着又一次战争的阴影已经密布在了达达乌帕谷的上方，我们必须重振这一精神。"
  MDQ_01_02:0 "南风碉楼"
  MDQ_01_02_desc:0 "南风之狮的庙宇在军区的带领下进行了些许修缮，然而这一工程却因为战争而被迫搁浅。如今军区决定将庙宇的修复工程改造为军事工程，依托地貌建筑堡垒碉楼。这个崭新的堡垒视野开阔，将会成为方圆千里的瞭望塔，再配合上村庄之间的烽火系统，让警戒系数能够最大化，进而将烦人的盗宝团阻隔在千里以外。"
  MDQ_01_03:0 "保卫大脑"
  MDQ_01_03_desc:0 "军区营帐是我们指挥部的所在地，同时这里也是军区的政治中心，是骑士团在达达乌帕谷屹立不倒的重要核心，也是达达乌帕谷蒙德秩序的象征，我们必须竭尽全力保卫军区的大脑，否则，蒙德在达达乌帕谷的统治就将陷入万丈深渊。"
  MDQ_01_04:0 "收集旧装备"
  MDQ_01_04_desc:0 "军区内部有着许许多多的猎手家庭，同时丘丘人的侵扰也让许多家族有了囤积武器的传统，虽说民众手中的武器大多数都已经老旧过时，但在战争即将来临的这个关头，对于我们来说也有着不小的作用。"
  MDQ_01_05:0 "整合工坊"
  MDQ_01_05_desc:0 "在先前南风镇的工业化试点中，我们采取的工坊制度表现出十足的混乱与不适应，坦率地说，它确实在产量上有着可以预见的潜力，但在目前即将到来的战争阴云下，这样的制度还是有着各种各样的问题，因此，我们必须使用一些强制手段来解决这个问题。"
  MDQ_01_06:0 "长号进击"
  MDQ_01_06_desc:0 "吹起长号，向达达乌帕谷的密林里进发吧，小伙子们，战争就在前方了，我们必须保卫我们身后的家园！"
  MDQ_01_07:0 "共同打击"
  MDQ_01_07_desc:0 "敌人的本质并不能依靠花言巧语来抵消，即使现在丘丘人问题更严重，盗宝团和丘丘人都需要打击的方针也不能改变，我们必须想方设法在战争来临前削弱他们的势力，将一个没有一丝阴影的达达乌帕谷交还给蒙德。"
  MDQ_01_08:0 "利剑出鞘"
  MDQ_01_08_desc:0 "我们强悍的精锐部队已经就位，虽说我们的部队人手不足，但只要我们做好万全的准备，在战争开始的刹那便打它们一个措手不及，那么就无需考虑人手不足的问题了。"
  MDQ_01_09:0 "要求支援"
  MDQ_01_09_desc:0 "虽然说对面要面对的是那些和甜甜花一样随处可见的丘丘人，但众所周知，丘丘人可不像甜甜花那样好对付。早先时候就有一批专业对付丘丘人的老手已经被派往前线去了，现役的人手嘛……还是很难判断他们对上丘丘人的真正战斗力。\n那么，有没有一位愿意帮助骑士团度过难关，也能为军区的老百姓排忧解难的人员能够来到军区呢？"
  MDQ_01_10:0 "周全之策"
  MDQ_01_10_desc:0 "为了解决我们的心腹大患，我们必须制定一份周密的计划，以便我们在战时能够迅速地击垮我们的敌人。"
  MDQ_01_11:0 "证明自己"
  MDQ_01_11_desc:0 "在战争的阴云下，军区内部有着不少的失败主义者，现在，是时候利用一场针对丘丘人的演习与紧随其后的阅兵仪式来激励他们，证明军区自己的实力了。"
  MDQ_01_12:0 "以力御暴"
  MDQ_01_12_desc:0 "在危险面前，在苦难面前，在我们与其殊死搏斗的敌人面前，唯有力量才能够让他们乖乖坐下来听我们说话，也只有强悍的力量，才能够让我们的人民能在晚风的吹拂下安然入睡，军区将进一步加强我们的实力，以求最终能够抵御即将到来的暴力。"
  MDQ_01_13:0 "与夜晚诀别"
  MDQ_01_13_desc:0 "军区的军队不可能日日夜夜都在与敌人战斗，在白天，我们和丘丘人搏杀，在夜晚，我们清扫盗宝团的据点。这本来应该是一项合理的作战方针，然而我们的军力无法支撑起这样的消耗战，因此，如果我们必须面对敌人，那么我们就应该团结起那些同种族的同胞们。"
  MDQ_01_14:0 "侠盗之名"
  MDQ_01_14_desc:0 "盗宝团在蒙德的名声可不好，但是为了抵御黑日危机，我们只能这样做，因此，如何改变与我们合作的盗宝团的声誉，就是“侠盗”出场的时候了。"
  MDQ_01_15:0 "步步为营"
  MDQ_01_15_desc:0 "有了盗宝团的加入，我们在实力上已经明显优于丘丘人的部落，因此，只需要稳扎稳打，逐步蚕食敌人的阵线，我们就能够取得最终的胜利，在这种情况下，我们的战前准备就应当向稳健靠拢。"
  MDQ_01_16:0 "临时部队"
  MDQ_01_16_desc:0 "将盗宝团成员整编至驻防部队中还较为不妥，但若是将他们收编至临时部队里，那么，我们人手不足的问题也将得到缓解。"
  MDQ_01_17:0 "盗宝团的地图情报"
  MDQ_01_17_desc:0 "盗宝团常年活跃在达达乌帕谷东部的高地之上，因此，他们对于东部的了解更多，有了他们的地图与情报，我们在未来夺回誓言山路与东南海岸时就会更加轻松。"
  MDQ_01_18:0 "申请赦免"
  MDQ_01_18_desc:0 "我们与盗宝团的合作还处于比较基础的程度，如果我们能够对一部分在抗击黑日危机中有着贡献的盗宝团成员进行特别赦免，那么我们就能与盗宝团达成更进一步的合作。"
  MDQ_01_19:0 "共御外侮"
  MDQ_01_19_desc:0 "现在，军区，镇民以及侠盗的合作秩序已经彻底成立，我们将统合一切可以统合的力量，与我们的同胞一起抵御丘丘人的入侵。"
  MDQ_01_20:0 "挺进高地"
  MDQ_01_20_desc:0 "我们已经准备万全了！侠盗伙伴们也已经在高地准备好了行动，接下来我们将先发制人，率先夺回高地地区，从三面包围丘丘人的联盟，彻底终结黑日危机！"
  MDQ_01_21:0 "清扫阵眼"
  MDQ_01_21_desc:0 "现在，在西风骑士的打击下，我们已经将哨所如同楔子一样扎进了达达乌帕谷中心要地————剑阵的中心，丘丘人四散奔走、盗宝团望风而逃，我们将回到第四次达达乌帕谷战争失败的终点，并将这里作为第五次达达乌帕谷战争的起点！"



###第五次达达乌帕谷战争国策树
  TTT_MDQ_focustree_02:0 "第五次达达乌帕谷战争国策树"
  MDQ_02_01:0 "自东方升起的黑日"
  MDQ_02_01_desc:0 "丘丘人的抢先一击已经打乱了我们的部署，无论如何，我们都不得不放弃先前我们的计划，专心对付这个从东方升起的黑日之敌。"
  MDQ_02_02:0 "联络蒙德城"
  MDQ_02_02_desc:0 "战争已经开始，虽然并不是我们设想的那样开始的，但也正因如此，我们必须尽快与蒙德城建立稳定的联系，只有蒙德城站在我们背后全力支持，我们才能赢得这场战争。"
  MDQ_02_03:0 "南风镇戒严"
  MDQ_02_03_desc:0 "战争已然开始，根据《蒙德邦联军区管理条例》，此时需要在南风镇等人员聚集地进行戒严以保护人民的安全，并严格控制军区各地的人员流通，由军区委员会开始统筹管理全区大大小小的事务。"
  MDQ_02_04:0 "我们的力量"
  MDQ_02_04_desc:0 "全属善心而不求回报的支援或许有，但那绝非长久，骑士团中央期望我们能够平定达达乌帕谷的黑日危机，龙脊镇辖区担心丘丘人冲破军区的防线而使他们受到威胁，而哪怕是其他辖区乃至于其他国家，对于我们的援助也有着各种考虑，因此，我们需要尽快证明我们的力量，这样外界的援助才不会干涸断流。"
  MDQ_02_05:0 "向外求援"
  MDQ_02_05_desc:0 "在此次黑日危机中，丘丘人来势汹汹，即使是最乐观的评论家也不得不承认，我们独自战胜丘丘人的可能性已经极限趋于零，所以，我们需要援助，更多更广的援助。"
  MDQ_02_06:0 "雪山合流"
  MDQ_02_06_desc:0 "除去蒙德城中央，距离我们最近的龙脊镇辖区也是适合我们寻求援助的对象之一，我们应该立刻前往并寻求援助。"
  MDQ_02_07:0 "逆流而上"
  MDQ_02_07_desc:0 "自古以来，许多来自璃月的商人小贩就沿着河流来到蒙德腹地进行贸易交流，直到现在蒙德各地还有着河流商人的集会商铺；而由于这些商人普遍都与璃月的官方政府有着各种联系，因此我们可以通过他们与璃月政府进行联系，请求援助。"
  MDQ_02_08:0 "西南共淌"
  MDQ_02_08_desc:0 "沿着雪山脚下的小径一直西行，通过幽暗的峡谷，我们就能与新兴的晨曦镇辖区取得联系，因此我们也可以向蒙德东南的莱艮芬德家族请求援助以对抗丘丘人。"
  MDQ_02_09:0 "证明自己"
  MDQ_02_09_desc:0 "我们不能一次又一次的伸手，但却在战场上毫无进展，眼下我们已经联系了诸多地方盟友，是时候取得一场巨大的胜利来给他们看看了。"
  MDQ_02_10:0 "开出价码"
  MDQ_02_10_desc:0 "想要让富饶的璃月援助我们，单打感情牌是远远不够的，我们还需要向璃月展示我们的价值，当然，如果能够有蒙德城的中间斡旋就更好了。"
  MDQ_02_11:0 "找上至冬"
  MDQ_02_11_desc:0 "至冬，一个在蒙德联邦内并不好听的名字，同样，在东部海岸洞穴内的盗宝团也有他们的身影，但如果丘丘人占领了山谷，他们所求的也必然无法实现。\n无论如何，我们必须和至冬人接触。"
  MDQ_02_12:0 "真诚"
  MDQ_02_12_desc:0 "我们手中有什么筹码，我们就拿出来什么，真诚的面庞要永远高于其他一切，我们必须在邦联内部的框架与外国志愿者进行合作，哪怕这会浪费大量时间。"
  MDQ_02_13:0 "冒险" 
  MDQ_02_13_desc:0 "我们已经和盗宝团等地下势力有了合作，那么，我们就能够使用一些非常规的手段：利用盗宝团在璃月和蒙德的网络，我们可以付出一些代价从璃月进口额外的武器装备。\n当然，无论是蒙德还是璃月都不会乐于见到这样的手段。"
  MDQ_02_14:0 "军区的意义"
  MDQ_02_14_desc:0 "三年前，在丘丘人的浪潮下，我们被迫收拢势力，失去了对于峡谷南部的控制；\n五百年前，在漆黑兽潮的冲击下，我们被迫收拢势力，失去了对马斯克礁的控制。\n在历史的车轮面前，达达乌帕谷军区的使命似乎从未完成：这片荒芜而危险的土地似乎怎么也无法被驯服，而军区设立的意义也在杂务中一次又一次地被遗忘。\n但经历了许许多多，这次危机同样也是我们重塑达达乌帕谷军区的机会，在平定黑日危机后，委员会已经设想出来了军区未来的道路，到那时，军区存在的意义将必然彰显！"
  MDQ_02_15:0 "揪出黑手"
  MDQ_02_15_desc:0 "事情已经调查清楚，三部落联盟的背后正是来自深渊的教团在钻营捣鬼，我们必须出动精锐的斥候，将证据攥在手中，送抵蒙德城。"
  MDQ_02_16:0 "事急从权"
  MDQ_02_16_desc:0 "在《蒙德邦联军区管理条例》的规定下，蒙德各军区的部队数量受到了严格的控制,而在风魔龙危机后，中央对于军区的限制开始放宽（这是由于人手不足而采取的手段），这份条例上的方方面面也开始被各军区在蒙德城的睁一只眼闭一只眼下慢慢模糊化了。\n不过这些还远远不够，为了我们在战争中夺得胜利，我们必须进一步模糊化这份条款。"
  MDQ_02_17:0 "扩大民兵招收"
  MDQ_02_17_desc:0 "风神巴巴托斯在上，所幸南风镇还有着不少的兵源，且达达乌帕谷战争使得这里的人民有着悠久的尚武传统，我们可以继续招收新的民兵来填补战争的缺口，当然，随着西风骑士伤亡的增加，这些民兵自然而然的也将承担起更多的责任。"
  MDQ_02_18:0 "迅速化"
  MDQ_02_18_desc:0 "达达乌帕谷内部地形崎岖不堪，而比我们更加适应的丘丘人部队也是依靠这样的方式才能够抵抗我们的清扫，反倒是他们在崇山峻岭间逐渐成长发展了起来，老实说，我们得向他们学学，迅速且灵活的军队似乎才更适合达达乌帕谷的情况。"
  MDQ_02_19:0 "达达乌帕战争的淬炼"
  MDQ_02_19_desc:0 "如何才能锻炼出一支强悍的军队？\n在不同的国家，这个问题会得到不同的回答，璃月人会自豪的说起他们成体系的军功晋升和训练系统，而须弥人则会表示将国家安全系于专业的佣兵也并无不可。\n但无论如何，真刀实枪的战争才是老兵的速成班，随着失败的第四次达达乌帕战争和眼下进入白热化阶段的第五次达达乌帕战争，达达乌帕谷的军队也成为了联邦内部难得的具有血腥气的部队。"
  MDQ_02_20:0 "按下按钮"
  MDQ_02_20_desc:0 "按照蒙德邦联内部的《蒙德邦联军区管理条例》，达达乌帕谷军区本可以将辖区内部的一切都纳入进战争的轨道之内，然而在长老会的掣肘和艾吉迪托委员长的考虑之下，我们并未正式实行这一道条款。\n但战争的持续时间太久了，即使是最顽固的长老，在此时也不得不承认我们必须拼上一切才能有胜利的迹象。\n当然，南风镇安宁百年，在之前强大的军区从未动用过这样的体制，可以预见的，这样的行为并不会受到所有人的欢迎。"
  MDQ_02_21:0 "更进一步"
  MDQ_02_21_desc:0 "战争仍然在继续，绝望的气氛正在蔓延，而战时体制仍未完全确立，我们必须更进一步，建立起强有力的体制。"
  MDQ_02_22:0 "带他们回家"
  MDQ_02_22_desc:0 "战争已经进入了尾声，蒙德邦联的胜利已经可以遇见，我们可以放松一下，让来自南风镇的本土居民好好回家休息，看看家里的老人孩子，度过安稳的一天了，这也有助于我们缓解趋于对立的军民关系。"
  MDQ_02_23:0 "咨询长老会意见"
  MDQ_02_23_desc:0 "猝不及防的战争开始了，即使在各种问题上有着大大小小的分歧，但作为南风镇的常务政治机构和军区的咨询机构，我们还是有必要向长老会咨询意见来团结军区内部。"
  MDQ_02_24:0 "暂停长老会职能"
  MDQ_02_24_desc:0 "长老会作为自治机关的权力在近几年来越来越大，而在第四次达达乌帕战争过后，这种趋势随着军区威望的衰落达到了一个微妙的顶峰，现在，我们可以凭借战时条例的紧急权力，暂停长老会作为政治机构的职能。"
  MDQ_02_25:0 "事态升级"
  MDQ_02_25_desc:0 "随着战争的继续，我们逐渐认识到，这次的达达乌帕战争不比以往，三部落的联盟是想要将人类的势力完全驱逐出达达乌帕谷内，因此，我们必须更进一步，严肃对待这次战争。"
  MDQ_02_26:0 "民间物资紧缩"
  MDQ_02_26_desc:0 "我们必须承认，随着各辖区和中央支援达达乌帕谷军区的部队陆续抵达，并不富饶的南风镇已经很难供给军队的物资，而虽然蒙德城方面愿意援助，我们却也不能全靠他邦的仁慈过活，因此，我们需要控制民间流通的物资，并严格打击黑市来维护配给制度。"
  MDQ_02_27:0 "战略转移"
  MDQ_02_27_desc:0 "糟透了，一切都糟透了。\n我们的军队在战场上被丘丘人打得节节败退，在我们重振旗鼓之前，我们似乎再也无法发动有效的进攻。\n似乎，我们需要考虑考虑失败的情况了。"
  MDQ_02_28:0 "主动撤离"
  MDQ_02_28_desc:0 "我们不能再继续和丘丘人耗下去了，即使主动撤出达达乌帕谷的中部与东部是及其丢人现眼的行为，我们还是要这样去做————蒙德邦联的小伙子们不能再死在达达乌帕谷的泥泞里。\n中央或许会呵斥我们的这种想法，但他们最终也只能无可奈何的默认了。\n或许，蒙德城并不如我们想象中的那样强大。"
  MDQ_02_29:0 "飞来横祸"
  MDQ_02_29_desc:0 "艾吉迪托委员长骤然离世的消息迅速传遍了整个军区，我们不得不停下手中的事情，来共同见证着军区内部一个时代的落幕，以及一个新时代的冉冉升起。\n作为军区的领袖，艾吉迪托委员长是无论南风镇本土派还是骑士团中央派都能够认可的人，他也在调和军区内部的军民关系中有着很大的贡献，因此，他的离去使得军区内部发生了剧烈的政治地震。"
  MDQ_02_30:0 "长老会：默不作声"
  MDQ_02_30_desc:0 "长老会内部对于委员长的位置一直垂涎三尺，但受限于军区条例的存在，在一般情况下他们会被牢牢地隔绝在外，因此，在这场政治危机中，他们沉默不语，等待着一个新的时机。"
  MDQ_02_31:0 "委员会：退避三舍"
  MDQ_02_31_desc:0 "委员会内部已经乱作一团，由南风镇提报起来的本土派有长老会支持，在大敌当前的情况下已经可以和中央派势均力敌，没有人有信心能够像老委员长那样同时受到本土派和中央派的喜爱，也没有人能够有这样的手段......"
  MDQ_02_32:0 "蒙德城的指示"
  MDQ_02_32_desc:0 "蒙德城迅速下达了指示，并委派了暂代的委员长，只是，似乎这位委员长并不受军区的欢迎......"
  MDQ_02_33:0 "本土派的选择"
  MDQ_02_33_desc:0 "蒙德城中央最终妥协，安排了倾向于本土派的卡尼鄂拉·弗里德曼作为暂代委员长，这位南风镇长的兄弟会怎样动作呢？"
  MDQ_02_34:0 "诺艾尔暂代委员长"
  MDQ_02_34_desc:0 "由于诺艾尔的出色表现和老委员长的托付，蒙德城中央最终决定由诺艾尔来暂代军区的委员长，当然，随信而来的还有几位政府官员，他们会‘协助’诺艾尔的。"
  MDQ_02_35:0 "稳定军区"
  MDQ_02_35_desc:0 "军区的政治危机必须立刻停止，随着新任委员长的就职，军区的内部也必须被安定下来，我们不能让政治危机引发军事上的失败。"
  MDQ_02_36:0 "南风之治"
  MDQ_02_36_desc:0 "只有南风镇的人，只有本地人才能明白如何治理他们土生土长的这片土地，卡尼鄂拉会做好一切的。"
  MDQ_02_37:0 "蔷薇初放"
  MDQ_02_37_desc:0 "诺艾尔将学着成为一位合格的领袖，只有时间会告诉我们，这位被赶鸭子上架的少女能为达达乌帕谷带来什么。"
  MDQ_02_38:0 "战争继续"
  MDQ_02_38_desc:0 "军区内部问题已经结束，接下来就是解决外部三部落联盟的危机了。"
  MDQ_02_39:0 "军区傲然挺立"
  MDQ_02_39_desc:0 "我们胜利了，军区最终保卫住了达达乌帕谷，挫败了黑暗势力的阴谋，蒙德的旗帜将永远傲然矗立在达达乌帕谷的每一片山岩之间。"
  MDQ_02_10_tt:0 "璃月没有陷入§R分裂§!"
  MDQ_02_12_tt:0 "§R警告：该国策将会影响后续的路线，请谨慎选择。§!"
