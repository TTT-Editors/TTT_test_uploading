MDQ_event.2.t:0 "达达乌帕谷军区与南风镇"
MDQ_event.2.d:0 "南风镇是全达达乌帕地区人口最多的城镇，在这里兴盛造纸业与矿业，是远近闻名的纸厂与矿产中心。镇下诸村主要生产农产品，如常见的小麦玉米大豆，以及受花卉企业之托种植达达乌帕谷的特有产品。\n南风镇也是全达达乌帕谷地区文化程度最高的地区，在这里有着全军区第一所军事院校，南风之狮的庙宇也开设于此，并且年年有人在庙前举办庆典。南风镇也是经济中心，来自璃月的河流商人顺着水路可以来到这里展开贸易，本地的企业也向外输出商品来赚取利益，新建的铁路更是方便谷内外人员流动……\n这个地方本来有着无限可能，只可惜，又一次的黑日危机摧毁了她的梦想与雄心。但或许在历史长河上，在南风镇数不清的毁灭涅槃之中，这不过又是一次轮回。\n南风镇的组织主要是长老会，军区也会派遣一位专员进行监督指导工作，但随着商业的兴起，长老会逐渐开始力不从心，更富有的市民和企业家运用民主的机制和军区的支持与传统势力分庭抗礼——对于直属于中央的军区委员会来说，借此机会削弱当地的自治力量，为日后骑士团直辖南风镇以及达达乌帕谷也是极为重要的任务。\n当然，南风镇从来都不是，也没有机会给时间让人们做政治上的勾心斗角，只有团结才能让南风镇转危为安，共同抵御住丘丘人的进犯。"
MDQ_event.2.a:0 "愿风神庇佑南风镇"

MDQ_event.3.t:0 "艾吉迪托的演讲"
MDQ_event.3.d:0 "请各位安静，听我一言！\n蒙德城自百年前在风神的帮助下从旧贵族手下挣脱束缚，建立自由的城邦。自那以后，在风神与四风守护的护佑下，人们得以四处寻觅丰盛的矿藏与良田，扩张到如今的位置。\n如今，在军区内外窘迫，濒临崩溃之际，风神却迟迟未能吹来复苏的季风，真是令人感到讽刺。倘若我们不能再次团结一致，重振当年狮牙骑士温妮莎的雄风，担任起新时代人民守护者的责任，那么，当我们的父母亲与视我们为父母亲的人民陷入深渊之中时，他们所剩下的每一口气都会化为沉重的岩石压在每一个懦夫的头上。\n为了南风之狮，为了人民。"
MDQ_event.3.a:0 "我们必须团结可能的力量"
MDQ_event.3.b:0 "我们必须坚守骑士的道路"

MDQ_event.4.t:0 "达达乌帕谷军区与三剑客"
MDQ_event.4.d:0 "盗宝团没什么渊源，真论起来，上溯到从水下第一个生命的萌芽开始——对利益的渴望，这就是盗宝团的渊源。\n盗宝团在前几年还没有一个完善的组织系统，随时可来，随时可走，各个帮派几乎谁也不会服从谁。可是达达乌帕谷的特殊情况让这里的盗宝团罕见的组织化了起来：军区本身就对誓言岬地区的控制相当薄弱，更不用说还有丘丘人的侵扰了，而一旦没有了官方的庇护，誓言岬地区的百姓就只能寻求地下力量的庇护。\n至于三剑客的传说？那就属于是讲给小孩的传奇故事，三剑客不过就是三个强盗，和盗宝团没有区别。\n那它存在的意义呢？无限制地追求利益，就是盗宝团存在的意义。\n帮派首领艾克，那达慕，奈特亚，他们三个各曾分居蒙德，各自带有一众盗宝团队，互相之间没有往来（或许他们还互不认识）。在骑士团的打压下，他们势力逐渐削弱，不得已在愚人众的秘密指引之下形成了同盟。趁着达达乌帕军区受创，誓言岬空虚，他们才结盟夺下一个大本营。不过此处最终要么成为骑士团的边境重镇，要么成为魔物肆虐的乐园，不是一个长久之地，所以，如果他们还想活下去，就得寻找一个机会……"
MDQ_event.4.a:0 "所幸，这个机会已经来了"

MDQ_event.5.t:0 "达达乌帕谷军区的三大部落"
MDQ_event.5.d:0 "在达达乌帕谷的南部，在丘陵、岩壁与密林里，潜藏着数不清的丘丘人部落，而在这数不清的部落中，好肉部落、好睡部落与黑日部落是实力最为强大的三大部落。\n其实，在以往，丘丘人的部落内部的矛盾也不少，他们在内部的消耗中就能把自己的家底挥霍干净，而彼时的军区也只需要分出一小部分人手来清理那些少之又少的入侵者即可。\n只是，在风魔龙危机爆发后，三大部落在不知名的原因下放下了武器，彼此结盟，并很快就组织化了起来，开始向着军区的防线不断冲锋，而正是在那一次的战斗之后，我们才发觉了三大部落背后真正的主人，那个蒙德人民深恶痛绝的名字——深渊教团。\n教团的加入让第四次达达乌帕谷战争以军区的惨败告终，而若不是骑士团的及时支援，可能就连南风镇也会被丘丘人所占领。\n现在，达达乌帕谷中的丘丘人之发展已经愈发迅速，而军区背后的骑士团则深陷在人力不足与风魔龙危机的泥潭之中无法自拔，在第四次达达乌帕谷战争中丢失的东南海岸以及誓言山路等地更是让军区对于誓言岬地区的控制濒临崩溃。\n现在，随着又一次黑日危机的昭显，第五次达达乌帕谷战争的阴云也再次聚集，面对丘丘人的威胁，军区必须尽快做出防备措施，解决危机！"
MDQ_event.5.a:0 "我们一定会胜利的"

MDQ_event.6.t:0 "老兵的决意"
MDQ_event.6.d:0 "“沃尔斯先生，您是认真的吗？把这么一把好弩白送给我们？”武器收购处负责人乔森一脸难以置信地盯着沃尔斯，这位为蒙德贡献了一生的老兵。\n“是啊，这有什么奇怪的吗？”沃尔斯爽朗地笑了起来，“当下明眼人差不多都能看出来，既然都开始收购武器了，咱们这是准备要打大仗了吧？我一把老骨头上不了战场，能贡献的只有我的'老朋友'了。”\n“那我们是有原则的！可不能让您吃亏……”乔森赶紧掏出一大袋摩拉。\n“我也是有原则的，年轻人，我不会改变已经作出的决定。”沃尔斯把那袋摩拉推了回去。“再说了，大伙来卖武器时送来的'私货'，你们不也收下了么？”\n乔森一时哑口无言，他知道沃尔斯是什么意思：许多民众来卖自家武器时，总是会“顺手”送点蔬菜、水果之类的物资，口径也很一致——“犒劳犒劳咱们的战士们”。他把思绪转移开，重新打量起这把弩：它被保养得很好，木头上没有蛀孔，弓弦弹性十足，铁制处也被擦得锃亮。\n“年轻人啊，我当兵那会儿，可没少和丘丘人打交道。”沃尔斯突然开始了他的回忆，“那会儿啊，这一带隔三差五就冒出丘丘人的营地，每次侦查兵一发现，整支部队都得出发清剿。” \n“有神之眼的战友很多都冲锋在前，但我没有，怎么办呢？嘿，正好我当兵前出身于猎人世家，从小练出了射箭的好准头。于是我领来了这把弩，在后方朝那些丘丘人就是一通射，嘿，一射一个准！就因为这个，我可没少立功哩！”说到这，沃尔斯又一次哈哈大笑。 \n“那它应该陪了您很久吧？现在送过来不会觉得心疼么？”乔森忍不住问。 \n“心疼？那多少有一点吧。”沃尔斯沉默了一小会儿，“但也没多大关系嘛！我把自己的弩交给新一代的战士们，让他们去杀丘丘人，我多少也有功劳吧？” \n突然，像是想起了什么，他又补充道：“我会再来的。” \n“怎么，您还有武器？”乔森十分不解。 \n而沃尔斯则像一个刚刚掏到了鸟蛋的孩子一样露出了纯粹的笑容："
MDQ_event.6.a:0 "“家里的土豆不错，我打算给你们带点儿”"

MDQ_event.7.t:0 "前线的馈赠"
MDQ_event.7.d:0 "“哥，你说咱们什么时候能吃上好的啊？咱们都快开拨上前线了，可就军粮里就那点东西，我压根吃不饱，到时候怎么打仗？”道格正向他的哥哥道森抱怨。\n“我说你这小子，贪吃的毛病总是改不掉！”道森的语气里充满了不悦，“你以为长官们忍心让我们挨饿？现在物资有多稀缺，你不能动动脑子好好想想？要是人人像你一样——”\n“哥，璃月那边还有句话叫'食色性也'呢！我想吃点好的怎么了？”道格委屈巴巴地打断了他的话。\n“你……”道森叹了口气，但还是没有继续说下去。\n“好啦好啦，小伙子们，好吃的来啦！”\n这时，一个熟悉的声音从他们身后传来，两兄弟惊异地回头，赫然发现眼前人是达达乌帕谷军区一带最受尊敬的老兵沃尔斯，他手上还提着一袋土豆。\n“沃尔斯先生！您这是……”道森忍不住叫了出来。\n“我去卖武器时答应过人家，要拿自家土豆犒劳犒劳军队的小伙子们，现在我来履行诺言啦！”沃尔斯笑着把那袋土豆提到二人身边。“知道你们这阵子没吃上好的，这土豆是我自己种的，我觉着还蛮有味道的！”\n“沃尔斯先生，我就随便说说，怎么好意思让您……”道格羞愧地挠了挠头。\n“得啦，小伙子，你不也说了吗？你们要是吃不饱，怎么去打丘丘人？本来，我也是要当你们的战友的，可惜我老了，实在上不了战场，那这个光荣的任务，就交给你们了......”\n沃尔斯放下土豆就离开了，只留下感激地望着他的两兄弟。"
MDQ_event.7.a:0 "一袋土豆，一代传承。"

MDQ_event.8.t:0 "工坊一瞥"
MDQ_event.8.d:0 "“不错啊，就这点时间，就搞得有模有样的，比起之前大工厂的搞法确实强上些啊。”\n男人慢慢地行走在工坊的过道上，细细地观察着，不时还俯下身仔细瞧着武器的做工。\n他也算是南风镇小有名气的老手了，看得出来，他们的技术还是不错的。\n随着上头决定将原先的工厂制过渡到工坊制，科波勒也被分配到了这个小工坊干活，不得不说，至少目前产量确实是高了不少，不然还真不好快速补上前线的装备空缺。\n然而科波勒扫了一眼堆积的材料，还是不自觉皱了皱眉：根据他多年来的经验，这个不过十来人的小工坊根本不需要积压那么多原材料。\n“诶？还看什么呢？”\n“那个……请问这些原材料的分配是由上边哪个部门决定的？”\n犹豫再三，科波勒还是决定开口问道：“每个工坊分配得太多了，我知道，这是为了减少补充资源需要的人力……可这样下去就会导致伪空洞，资源缺失，然而工坊资源过剩……这种情况很快就会出现的。。”\n“啊，那个……“士兵被科波勒的询问吓到了，他不自觉地低下头，像一个被老师找出错误的孩子：“不大清楚……”\n“还有，还有那个工匠的问题，工坊需要大量的有经验工匠，但随着工坊建多了，我们根本没那么多优秀工匠，到时候出来的东西品质差了，这才是浪费资源啊……还有那个……“\n“这位师傅，你先冷静一下“士兵连忙制止了科波勒的话，”我清楚你对这种稍显落后的工坊的不满……但至少现在它很有效，不是吗？ “\n“但是长此以往的话！“\n“先别说以后，可以吗？”士兵笑了笑，“我不清楚这些，但现在前线需要装备，这样的策略在当下是有效的，当下正是切要关头之时，敌人已经威胁到南风镇，威胁到蒙德了，若挺不过此时，我们哪来的未来。你说的事，上边肯定也想过，如果它真的像你说的那么差，那么等风平浪静了再改嘛。船到桥头自然直，以后的事，一切好说。”"
MDQ_event.8.a:0 "战争当前，有用的下策亦是上策”"

MDQ_event.9.t:0 "诺——艾——尔——"
MDQ_event.9.d:0 "“诺—艾—尔—！琴团长需要你的帮助！” \n“欸，琴团长是叫我吗？”\n眼下，蒙德城中可调动的具有战斗力的单位恐怕就只剩诺艾尔一人了。她能达成连续用蛮力破坏数把大剑的奇迹，只身拆毁几个丘丘人营地也是不在话下。并且，诺艾尔人美心善，在闲暇时间或许也能帮助军区民众，这样有利于增加民众对她的好印象，在将来，她或许能成为一位备受尊敬的骑士，肩负起统领蒙德的使命……\n“琴团长？您怎么了？”开门的声音打断了琴的思绪。\n“哦，这没什么，你瞧，蒙德的其他地方非常需要你的帮助。这次行动将会纳入骑士团的入团考核，想必……”\n未等琴将话语说完，诺艾尔便露出了坚定的眼神。"
MDQ_event.9.a:0 "我明白了。"

MDQ_event.10.t:0 "未授勋的花"
MDQ_event.10.d:0 "“各位长官好，我是西风骑士团特遣达达乌帕军区的人员，诺艾——”\n一阵巨响从会议室的入口传来，这一动静把正在讨论前线事宜的长官们都给吓了一大跳。只见那矮小身形的少女脚旁，躺着会议室年久失修的门。\n“啊！真的非常抱歉！”诺艾尔见状急忙要把那门扶起来。谁知这门本来就被蛀虫腐蚀，再加上诺艾尔一不小心用了力，直接被诺艾尔掰了一块下来。\n这动静让在场的所有人都不敢出声，尴尬良久，最终还是军区委员长艾吉迪托向她挥了挥手："
MDQ_event.10.a:0 "孩子，把门放下，咱们好好说话。"

MDQ_event.11.t:0 "诺艾尔的学习笔记————其一"
MDQ_event.11.d:0 "今天是我来到军区的第七天，前几天因为要受到艾吉迪托委员长的亲自考核，所以没来得及做笔记。那天，委员长叫我和四位军人——赖德、金、霍尔、克里奇，前往位于剑阵向西的入山关隘，但并没有给出具体任务。元帅还说，这四个人都归我管辖，统一服从我的命令。\n我们花了一天半的事件到了那里，期间打退了数个丘丘人的袭击，还端掉了一个挡在主路上的临时营地。在隘口我们得到了军队的补给和店家的招待，并且被告知我们已经完成了任务。所以，我们可以乘坐马车回营帐。只是回程中有一次我们遭受了数个方向的袭击，马车已经被摧毁，克里奇死在了乱箭之下；赖德被深渊法师的火焰大面积烫伤；霍尔比较幸运，他找到了放暗箭的好地方；而金，他真是沉着冷静，居然能忍着伤痛算出敌人的弱点，让我们能逃出生天。\n我承认我被吓坏了，要是平时我一个人来就好，但是如今我必须为我的四个战友负起责任。我是他们的指挥官，我必须在最短时间内让他们逃出生天。虽然我一向认为尊重与妥协是非常重要的，但在危难关头，所有人都必须靠在我的身后，这样我的盾牌才能为他们挡下敌人的攻势。\n于是，我们草草地和克里奇的遗体道别，随后向山涧处进发。霍尔一路上干掉了七个占据制高点的丘丘人弩箭手，给我们一行人打出了生存的空间。我扛着金和霍尔一路小跑，跑到月亮都升了起来，才停下休息。最后，我们被执行夜间运输的士兵发现，并打了个便车，这才拿回来一命。\n今晚，我们将为牺牲的战士举办隆重的葬礼，我也在此为我自己的不成熟导致赖德的死亡表达深切的哀悼。愿风神将他的灵魂带到蒲公英海。\n这次的任务告一段落，但是要做的事情还有很多，我必须振作起来。"
MDQ_event.11.a:0 "领袖必须保护他的士兵"
MDQ_event.11.b:0 "领袖必须信任他的手下"

MDQ_event.12.t:0 "诺艾尔的发言"
MDQ_event.12.d:0 "“诺艾尔，感谢你为军区的未来做出一定的建设性意见。”\n台下只有零零几个人发出了掌声，这倒不是因为诺艾尔的意见不值得参考，只是剩下的许多人都直接沉入梦乡里去了。好在诺艾尔的演讲被排到了最后，让这些瞌睡虫们不至于再硬撑着听完下一位演讲者的阔论。\n客观来说，诺艾尔的演讲仍然保留着骑士团中央的行文风格：优雅，精致，礼节周到，并且带有骑士团特有的官方词汇。这对于一位称职的文书员工来说是必备的良好品质，但却不是一位优秀的演说家该出现的问题。因而，当诺艾尔还在疑惑稿件的内容的时候，时任南风镇镇长的施特伦伯格把她拉到一旁，说到：\n“你的演讲并没有什么问题，演说中所提出的问题都十分准确，具有很强的参考价值。”\n可是诺艾尔仍然不能理解：“如果，稿件没有什么问题的话，那大家为什么都不喜欢听呢？”\n“你是一位演讲者，诺艾尔。”老镇长点燃了一根烟说到：“演讲的重点并非是正确与否，而是要深入人心，扣人心弦。”\n“我举个例子吧，如果一只猫不小心掉到了井里，它会非常紧张，如果我们强行把那猫救出来，肯定要被它咬伤或者用爪子划出几道痕。但如果我们能让它稳定下来，像是给一些小鱼干或者让它睡着，把猫救出来就简单得多。”\n“同样地，人们对理论问题不感兴趣，单纯地把问题挑明出来会引来大家的不适，而过于笼统的话术又会让人觉得这次演讲靠不住，外加你还保留着骑士团里的习惯，这跟军区的大家就隔了一层障壁了。”\n诺艾尔若有所思地听着镇长对她发表极为重要的建议，随后，她向那位老练的镇长问出了她心中的问题：“演讲者最重要的品质是什么呢？”\n而老镇长的回答十分简单："
MDQ_event.12.a:0 "领导一切的自信"
MDQ_event.12.b:0 "鼓舞人心的魄力"
MDQ_event.12.c:0 "贴近民众的诚意"

MDQ_event.13.t:0 "诺艾尔的学习笔记————其二"
MDQ_event.13.d:0 "数日前，我们目睹了丘丘人在关隘外部集结并合伙进攻的阴谋。他们很轻易就突破了我们的防线，而我与其它特遣的四人作为侦察小队前往关口交流信息并执行军区的决策——霍尔仍然作为我得力的弓箭手；赖德奇迹般地活了下来，他向我报道的时候，半张脸都是被烧伤留下来的恐怖的疤痕；金的状况却不容乐观，他来不了了，顶替副官位置的居然是元帅的儿子麦吉；此外我们迎来了一个新朋友，马库特，他是一位勇敢的战士，他的坐骑也是威猛无比，。\n我以为我们必须集结全部力量反抗这一次的进攻，但前线确实不容乐观，所有临时工事和堑壕都被破坏，残存的力量正在没命地往山上跑。那一刻我举起大剑想要冲上去，可是被麦吉拦了下来。他这时才拿出军区的作战手册，其中不知道第几页上面写道：\n“前线崩溃，主力撤往山林，精锐控制制高点，火力组压制敌方直到敌方全员抵达开阔地带。”\n手册上明说我们需要放弃既有前线，但是要控制敌方对山林的进攻。我便让霍尔寻找适合地点猎杀丘丘人的弓弩手，让马库特去求助，并且临时接替了已亡战场指挥官的职责，这才带大家稳住了山脚。随后，敌人便在平原上就地扎营，而等待他们的是战车与炮火将他们就地撕碎。\n我应该感谢麦吉。他至少还给我看了一眼军区的作战手册，让我不至于傻愣愣地直冲到丘丘人堆里去。\n不过这件事情给了我一个警醒，那就是，不是每一场战役都必须寸土不让。"
MDQ_event.13.a:0 "有时候必须灵活作战"
MDQ_event.13.b:0 "还要有全面计划的准备"

MDQ_event.14.t:0 "诺艾尔的学习笔记————其三"
MDQ_event.14.d:0 "在兵营中总会存在上下级理念的冲突，兵营之外又有各种人事的冲突。想赚钱的商旅希望能更快通过路口，而为了防止信息泄露和非法运输，军区又必须对外来商旅进行严格检查，想快点通过的商旅往往要赛一点钱“表达诚意”，而脾气不好胆子大的军人有时候甚至会直接勒索，屡禁不止。我在想，要是每一个士兵都拿出满成的诚意来对待他们的工作，那就不会有腐败的发生了。可是事情总是事与愿违——被惩罚的人排斥我，商贩也没给过我好脸色，可我不过是想要更多地帮助其他人而已。要是不能让所有人都满意，那我伸出援手的意义又何在呢？\n后来我才知道，并非所有人的行径都是善举，对一人的放纵很可能导致灾难性的后果，这就违背了我的初衷。所以，军区立下诸多法规，必然不会让想要出去喝酒通宵的同事们好过，但也正是如此，军人们不会在深夜的路上被盗宝团袭击，或者把自己的行踪暴露给丘丘人。\n我遇见了许多士兵，他们并没有对这些条规多加鄙视，只是喜欢钻一些小孔子，譬如把一套七圣召唤偷偷带到营帐里（当然，元帅是知道这些事情的）让他们能玩上一个通宵。兴许大家都喜欢玩乐，可是在原则问题上大家也都出奇的保持正确的立场，这使我更加尊敬这里的军人。而对于为了私欲而危害军区的人，我便不会如往常般仁慈，即便他有着自己的意志。"
MDQ_event.14.a:0 "我想我终于明白了骑士守则上的“道义”二字"
 
 MDQ_event.15.t:0 "东部叛乱"
 MDQ_event.15.d:0 "由于我们近期军事上的失败，加上通往东部地区的道路已经被丘丘人断绝，盗宝团趁机发动叛乱，甚至裹挟逼迫着着我们被困在东部的部队加入他们，虽然有着不少西风骑士拒绝效命并坚持抵抗，但面对来势汹汹的魔物浪潮，还是有不少骑士选择了暂时加入他们的行伍来抵御丘丘人的进攻。"
 MDQ_event.15.a:0 "不怪他们......"

