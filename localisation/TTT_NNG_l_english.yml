 ###ideas
 NNG_Promise:0 "人治主义的承诺"
 NNG_Promise_desc:0 "我们的领导人正是璃月人治主义思想的先驱，在她的领导下，我们挣脱了众仙家的枷锁，我们已获自由，而明智的人也必将明白，我们即是璃月的未来。"
 NNG_Government_confusion:0 "政府混乱"
 NNG_Government_confusion_desc:0 "凝光和北斗的党羽占据了整个政府，他们的从决策层到基层，他们两派的嘴架从未停止。如果我们真的想一统璃月、执行我们的政策，我们就必须解决争执。"
 NNG_bandits_rage:0 "匪患肆虐"
 NNG_bandits_rage_desc:0 "丘丘人集团与盗宝团肆虐于我们的土地之上，不仅糟蹋了我们的农田也同时封锁了我们的交通要道，如果要进一步发展我们的经济，我们就必须扫除他们。"
 NNG_Zhenci:0 "岩王珍赐"
 NNG_Zhenci_desc:0 "传说岩王帝君在孤云阁一带降下了岩枪，为百姓带来了不少矿藏。但无论传说真假，既然岩王帝君已然羽化，我们就必须好好利用祂所留下的一切。即便是冒着奥赛尔的怨念，只要能通过铸造兵戈而保璃月生灵，帝君也会祝福我们吧。"
 NNG_Freedom_arrived:0 "自由已至!"
 NNG_Freedom_arrived_desc:0 "我们已经获得了自由，在面对来自西北玉衡星的暴徒和西南甘雨那帮食古不化的卫道士，只有我们才能拯救璃月于水火。因此我们必须行动起来，否则明日的暴君必然还会如今日一样，用黎民的鲜血浇灌我宝贵璃月之土地。"
 NNG_Dense_transmission:0 "密输网"
 NNG_Dense_transmission_desc:0 "取“机密”“输送”之意，由凝光本人在璃月参政议政期间借鉴稻妻社奉行情报机关设立之特工组织。独立之时凝光将他们视为自己的亲信也一并带走了。在其诞生以来的岁月里，密输网为凝光嵬集了全大陆的市场信息，如果仅把目光放在璃月及其周边地区，那么他们必将为凝光的征途贡献出自己不凡的力量。"
