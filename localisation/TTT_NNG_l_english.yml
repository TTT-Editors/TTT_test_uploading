 ###ideas
 NNG_Promise:0 "人治主义的承诺"
 NNG_Promise_desc:0 "我们的领导人正是璃月人治主义思想的先驱，在她的领导下，我们挣脱了众仙家的枷锁，我们已获自由，而明智的人也必将明白，我们即是璃月的未来。"
 NNG_Government_confusion:0 "政府混乱"
 NNG_Government_confusion_desc:0 "凝光和北斗的党羽占据了整个政府，他们的从决策层到基层，他们两派的嘴架从未停止。如果我们真的想一统璃月、执行我们的政策，我们就必须解决争执。"
 NNG_bandits_rage:0 "匪患肆虐"
 NNG_bandits_rage_desc:0 "丘丘人集团与盗宝团肆虐于我们的土地之上，不仅糟蹋了我们的农田也同时封锁了我们的交通要道，如果要进一步发展我们的经济，我们就必须扫除他们。"
 NNG_Zhenci:0 "岩王珍赐"
 NNG_Zhenci_desc:0 "传说岩王帝君在孤云阁一带降下了岩枪，为百姓带来了不少矿藏。但无论传说真假，既然岩王帝君已然羽化，我们就必须好好利用祂所留下的一切。即便是冒着奥赛尔的怨念，只要能通过铸造兵戈而保璃月生灵，帝君也会祝福我们吧。"
 NNG_Freedom_arrived:0 "自由已至!"
 NNG_Freedom_arrived_desc:0 "我们已经获得了自由，在面对来自西北玉衡星的暴徒和西南甘雨那帮食古不化的卫道士，只有我们才能拯救璃月于水火。因此我们必须行动起来，否则明日的暴君必然还会如今日一样，用黎民的鲜血浇灌我宝贵璃月之土地。"
 NNG_Dense_transmission:0 "密输网"
 NNG_Dense_transmission_desc:0 "取“机密”“输送”之意，由凝光本人在璃月参政议政期间借鉴稻妻社奉行情报机关设立之特工组织。独立之时凝光将他们视为自己的亲信也一并带走了。在其诞生以来的岁月里，密输网为凝光嵬集了全大陆的市场信息，如果仅把目光放在璃月及其周边地区，那么他们必将为凝光的征途贡献出自己不凡的力量。"
 ####foucs
 NNG_Establishline_rule_byman:0 "确立人治路线"
 NNG_Establishline_rule_byman_desc:0 "革命开始了！这是我们实践我们人治主义理想的第一次也是最后一次的机会了！无论如何，我们必须开始行动，保卫我们正义的事业。"
 NNG_Integrate_loyal_troops:0 "整编忠诚部队"
 NNG_Integrate_loyal_troops_desc:0 "多亏了凝光和她本人的人治主义理想，不少千岩军对我们的革命宣誓效忠，我们当前的第一要务就是把这些忠义之士编入我们的作战序列。"
 NNG_Absorb_local_industries:0 "吸收本土工业"
 NNG_Absorb_local_industries_desc:0 "随着璃月港内刻晴派暴徒的叛乱和甘雨对凝光派的清洗，不少企业家带着他们的工业机械和熟练工人驻扎在了我们的矿产胜地孤云阁，如果我们能够妥善处置他们，这些工业必将服务于我们的革命事业。"
 NNG_Debateover_securityroutes:0 "安保路线的争论"
 NNG_Debateover_securityroutes_desc:0 "在针对如何稳定流亡后的治安，联盟中的天权派和力行派发生了大规模的冲突，我们必须尽快确定一款最终方案，否则我们不仅不能完成既定目标，政府还会再次发生分裂。"
 NNG_Training_armedpolice:0 "训练武装警察"
 NNG_Training_armedpolice_desc:0 "在一番争吵以后，天权派联合民众派形成多数通过了建立公安系统的决定，但由于形势混乱，这个公安系统将主要由退役军人和整编的各类人治主义和亲人治主义的准军事组织训练而成的武装警察组成。"
 NNG_Establishtrial_courtruledbyman:0 "建立人治审判庭"
 NNG_Establishtrial_courtruledbyman_desc:0 "在建立公安体系以后，我们下一步就是建立一个标准化的、符合人治主义价值观的司法体系。这不仅涉及到我们的声誉、更影响到民众对于我们伟大事业的支持，虽然战乱严重影响了我们各项制度体系的建设，但是我们不能因此为借口抹杀人们对于美好生活的呼吁。"
 NNG_Thecitizens_arearmed:0 "公民们武装起来"
 NNG_Thecitizens_arearmed_desc:0 "在联合政府齐心一致的努力下，我们维持稳定的安排已经初见成果，现在我们将发布大规模动员令从支持我们的民众中征发精壮兵源补充前线。孤云阁、瑶光滩两地民众的牺牲将永远铭记在我们的革命史册中。没有他们的牺牲，就没有未来璃月所有人安宁的生活。愿帝君保佑我们。"
 NNG_Setup_laborgroup:0 "组建人治劳动兵团"
 NNG_Setup_laborgroup_desc:0 "面对劳动力紧缺的情况，天权派计划组织一支青年团作为未来人治主义各项事业的生力军，他们目前的使命是协助参与后勤、中低强度劳动、以及防守一些压力没那么大的据点。我们相信，在劳动和纪律的锻炼下，他们一定会发挥出自己优秀的潜能。"
 NNG_Deploy_lethalweapons:0 "部署致命武器"
 NNG_Deploy_lethalweapons_desc:0 "情况紧急，外有匪患大军压境、内有流民暴徒。我们要等到训练警察、部署非致命武器来止暴制乱显然是来不及的。没有办法了，我们只能杀鸡儆猴，用民众的生命来彰显法律的底线不得逾越。"
 NNG_Enlarged_militarycourt:0 "扩大化军事法庭"
 NNG_Enlarged_militarycourt_desc:0 "边境的戍卫部队已经多次汇报刻晴部队与我们越来越激进的接触了，在天气条件优良的晚上，我们甚至能看到刻晴部队扎营的灯火。因为事态紧急，我们也要精简司法程序的冗长文句，正好我们可以把现有的军事法庭稍做处理布置为民用法庭。需要声明的是，我们做出的一切牺牲甚至是后退，都是当前环境下不得已而为之的策略。"
 NNG_Serve_forLiyue:0 "为璃月而服役"
 NNG_Serve_forLiyue_desc:0 "我们可贵的是我们作为一个璃月人、我们可贵的是在这场大革命中我们每个人都有着更多的机会去在史书上留下自己的名字，我们可贵的是在这段变革的历史中自己成为浪潮的一部分。只要你为我们的革命效力，你也可以成为浪潮。到我们的军队中来！"
 NNG_Setup_deathsquads:0 "设立敢死队"
 NNG_Setup_deathsquads_desc:0 "为了弘扬奉献和革命精神，也方便解决我们内部的治安问题，我们决定设立一支“需要”将功补罪的部队，这些人主要是逃兵和社会上穷凶极恶的罪犯，把难活脏活交给他们办，利大于弊。"
 NNG_Reestablish_order:0 "重建秩序"
 NNG_Reestablish_order_desc:0 "在我们大家的共同努力下，我们已经完成了稳定本地生产生活秩序的工作。初步的改革工作已经初见成效，民众开始从观望逐步开始支持我们的事业。如此以后，团结的炬火也必将再次照耀在璃月的土地上。革命必胜。"
