 NNG_event.4.t:0 "高擎炬火"
 NNG_event.4.d:0 "天权派，按照璃月的传统说法，应该称作天权党人，是人治联盟中的中派，主要由前璃月国总务司中的部分行政人员、千岩军中的军官以及将由人治主义改革而受益的本土企业家们所组成。他们团结在前璃月国最高领导人之一天权星、人治主义理论的提出者凝光周围。\n他们在经济上提倡广泛的自由化改革、确立新式钱庄、鼓励新型中小企业、裁撤冗余商行。而在政治上则提倡确立民众主权制度、革除落后仙家崇拜、推进民众启蒙、保证自由共和。因此这些进步而又没有“走的太远”的主张在渴望变革而又重视勤劳致富的璃月人心中广受欢迎。而凝光也深知此事，因此在联盟的宣传中也将其宣传为璃月在历史迷雾中代表进步的提灯人。在内战前的两年，凝光试图转移天权党人内部的支持基础：从中层公务员和军官逐渐转移到新兴产业企业家和更受尊重的劳动者身上。来加强天权派坚持人治、推广革新解放的革命立场。而事实证明她的这一行动逐渐取得了成果，天权派的适度转向带来了民众党人的大部分的民意和力行党人的部分理想主义者的支持。受此所故，在璃月分裂的前夕，天权派的人数迅速超越了当时人数第一的力行派和第二名民众派，而在联盟的第三次代表大会上，凝光率领的天权派也取得了压倒性的胜利，最终确立了内战前人治联盟的内部格局。\n在联盟以后的方针辩论中，天权派也与主张放手组织大规模民兵的民众派和实行军政体制保卫革命的力行派发生了冲突。凝光试图展开清党，但最终并未成功，这次斗争的结果以及越来越明显的内战未来直接促成了割据初期自由派的执政方针：坚持并保证共议制度、建立三派大同盟的联合政府、行政层面引入军队稳固局势。\n在璃月分裂后，凝光率领天权派，妥善处置了象征鸽派的和解委员会以及代表商会势力的财富社，成功保证了自由派内部的团结，也因此天权派的力量也得以进一步的巩固。还有一段时间，兄弟阋墙的戏码即将从以往的云翰社舞台走上未来璃月的历史舞台。当凝光在内部确保了自身的稳定后，她也将眼光慢慢转向外部。她和自由派的利器——夜兰的密输网早已蓄势待发。"
