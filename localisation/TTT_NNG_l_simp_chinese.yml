 ###ideas
 NNG_Promise:0 "舆论的漩涡"
 NNG_Promise_desc:0 "“内战的发起者”……“叛逃璃月的罪责”……虽然我们带领着支持者建立了政权，但是如何让追随者相信我们所描绘的“黄金未来”仍然是一件不易之事……"
 NNG_Government_confusion:0 "异地作战"
 NNG_Government_confusion_desc:0 "令人遗憾的是，人治主义在璃月大陆的核心力量是商会掌握的部分土地。海峡既隔绝了危险，也隔绝了信息的有效传递……"
 NNG_bandits_rage:0 "旧日的遗珍"
 NNG_bandits_rage_desc:0 "若孤云阁上什么是最多的，就是那场帝君与魔神震天撼地的大战遗留下来的珍惜矿物。岩枪风化崩塌为孤云阁，而我们便是拾起旧日的尘埃构筑新未来的来者。"
 NNG_Zhenci:0 "岩王珍赐"
 NNG_Zhenci_desc:0 "传说岩王帝君在孤云阁一带降下了岩枪，为百姓带来了不少矿藏。但无论传说真假，既然岩王帝君已然羽化，我们就必须好好利用祂所留下的一切。即便是冒着奥赛尔的怨念，只要能通过铸造兵戈而保璃月生灵，帝君也会祝福我们吧。"
 NNG_Freedom_arrived:0 "自由已至!"
 NNG_Freedom_arrived_desc:0 "自由从不是通过施舍得来的，只有战斗才能保护我们的财富与自由。北方的暴徒已经对我们虎视眈眈，§C挖好堑壕，做好准备，自由已经到来！§!"
 NNG_Dense_transmission:0 "未曾被注视的苦难"
 NNG_Dense_transmission_desc:0 "我们何时注意过未被眷顾过的人们？他们生活于璃月，他们渴望创造自己的生活，然后他们被无情的打败，然后卷入一场也许本不是他们的战争中去。不要因为他们的冷漠就以恶毒的眼神诅咒他们是被生活打败的弱者，自由的羽翼从来不是让我们独自翱翔的，我们要让他们知晓自由的美好，然后带着他们一起飞翔。"
 NNG_Trialofnew_judicial_system:0 "舆论的漩涡"
 NNG_Trialofnew_judicial_system_desc:0 ""
 NNG_Revolutionary_mobilization_order:0 "革命动员令"
 NNG_Revolutionary_mobilization_order_desc:0 ""
