 ###事件
 NNG_event.1.t:0 "我们能行！"
 NNG_event.1.d:0 "璃月的瑶光滩-孤云阁地区主要由以前璃月七星中天权星凝光率领的推崇人治主义的势力控制。这个军阀在民间又被称为璃月自由派。在政治方面，璃月自由派主要由人治联盟主导的璃月议会——璃月议事衙门领导。人治联盟的全称是全璃月人治派联盟，是一个持自由革新理念、将人治理念作为自己纲领的准政党（名义上）组织。\n人治联盟中分别含有三派，按照派系从大到小依次分别为凝光率领的中派天权派、海军领导人北斗率领的右翼力行派，以及前璃月国民主运动知名领袖行秋所带领的左翼民众派。\n人治联盟本成立于璃月分裂前数年，原本只是为了凝光提升自己的影响力、促进政策执行的大同盟，当凝光、北斗、行秋意识到伟大的岩王帝君逝去终将引爆璃月社会的定时炸弹的时候，他们放下了往日的旧仇，团结在了一起，为了璃月的解放而奋斗，并成功召开了第一次人治联盟代表大会。大会与会成员都是联盟成员，投票给自己支持的派别，按照得票比例决定联盟内部权力分配。本次大会商讨了加强联盟的建设，这也被视为人治联盟事实上成为政党的标志性事件。\n在爆发革命的前夕，联盟召开了第二次代表大会，主要商讨了革命时的战术策略、应对战时联盟内部的改革、因此当革命来临的时候，他们早已做好了相关的准备，在自己的控制区迅速建立起了自由派的联合政府。对他们而言，当前的首要目的简要概括为：驱除众仙、革故鼎新、举国奋进、争取解放。尽管这个刚刚团结起来的联盟还十分脆弱，但是每名成员都早就经历了大大小小的风雨，或运筹帷幄，或劈波斩浪，或奔走呐喊。\n在分裂后开战前联盟紧急召开了第三次代表大会，商讨了更加具体的割据时期的政治、经济、军事事项，并由被采取方案最多的派别独自执政，其余派别负责行使监督权利。但这般团结的局面也随时可能根据时局的变动而生出几道裂痕，不过那不重要，只要革命胜利，我们终将把选择权交给帮助我们胜利的人民。"
 NNG_event.1.a:0 "革命的钟声已然敲响，快拿起武器，捍卫我们的自由！"
 NNG_event.1.b:0 "说得好！我要听听左翼的想法！"
 NNG_event.1.c:0 "说得好！我要听听中派的想法！"
 NNG_events.1.d:0 "说得好！我要听听右翼的想法！"
 NNG_event.2.t:0 "民众之友——民众派"
 NNG_event.2.d:0 "民众派，按照璃月分裂前的称呼，应该称作宪章党人，位居人治联盟中的左翼，主要由前璃月国的技术工人、民意代表、千岩军中的下层士兵以及广大农民代表所组成。他们团结在前璃月国知名民主运动家行秋周围，代表着璃月小资产阶级的利益。\n他们的主张是联盟中最为激进的，甚至他们的思潮半独立于凝光自己提出的人治主义，称为左翼人治主义。左翼人治主义充分肯定了契约精神在未来璃月现代化建设中的深层次含义，其核心思想为：人生而自由与平等，人们通过订立契约来建立国家从而有了官家，国家就是人民契约的结合体。有了这种约法的保证，众人均对众人负担了应为之事，众人亦为众人承担了应为之事，这就使得人与人之间虽能有体力与智力的不平等，但他们却拥有了权利的平等。而对于普通人来说，财产是社会契约在生活层面的基本点，公家要根据生灵福祉原则予以调整。\n在这种思想的指导下，民众派对于未来璃月的设想主要集中在：公家的存在不是目的，而是一种管理工具，要利用共议手段实行田宅与钱贷的共同所有，利用包含着受控的的生产方式确保产品之目的乃使用而非逐利。至于在产品的分配上，假使不能够真正实现天下为公，至少唯一的不平等只是因为生灵福祉原则而解释的不平等。从此即可确立以政治共议、经济共议、社会共议的三原则为指导的共和国。具体措施简要可以概括为：给予民众更多的自由、更多的规矩、更多的知识。将大产业划归议事衙门下属机构管理；合理分配利润；不懈的民众团结；结束新老贵族特权。与此同时，坚决支持知识和艺术的创造力，维护自然界平衡；在璃月和大陆诸国之间主张对话而不主张冲突。\n共议制、共同所有、人为管理对于大部分没有参与过月海亭和总务司工作的一般人来说还是比较新颖的概念，但是由于辛焱本人亲民的形象和行侠仗义的行为以及全体宪章党人以身作则的表率使宪章党人在人治联盟的第一次代表大会中取得了简单多数，尽管璃月不少人士对左翼人治主义的理想嗤之以鼻，将其视作妄图在尘世建立地上天国的幻想，但是在璃月分裂前由宪章党人控制的基层地区在教育和消灭贫困取得的成绩还是让不少民众对其持有相当大的期望。"
 NNG_event.2.a:0 "民生主义一统璃月。"
 NNG_event.2.b:0 "不错，我想听听中派的看法。"
 NNG_event.2.c:0 "说了这么多，右翼在哪里？"
 NNG_event.3.t:0 "必要之恶——力行派"
 NNG_event.3.d:0 "力行派，按照璃月的传统说法，当称作力行党人，位居人治联盟中右翼。原本是璃月内部一小部分理想主义者自行结社的小团体，参加了第一次人治联盟第一次代表大会，后在北斗率领南十字势力加入后，在第二次代表大会上位居第一，现力行派主要代表了地主、开明贵族、新贵族的利益，并推举北斗作为派系的领导人。\n他们的主张是联盟中较为保守的：拥护革命，但不相信民众本身。他们坚信民众自身早已沉醉于生活的柴米油盐之中，即便有所主张也是出于只顾自己的眼前利益之所顾。正如知识代代传承愈发犀利一般，他们认为真正能带领璃月国民走向正轨的必定为代代传承的贵族。同时可为与应为之事相伴相生，高瞻远瞩为民鞠躬尽瘁之奉公者必将得到百姓之拥戴。在这场革命中，这些理想主义者们将革命视作自己实现自己人生价值的一次机会。不论是向前还是后撤，都是为保革命之得胜而不得不为之事。因此，他们的这一思想受到了除了最了解的人——他们自己以外的广泛反对。\n在对于这场革命，他们提出：革命务须力行，宣称“使全国国民都能知‘知’之难而能笃信主义；知‘行’之易而力行主义，从而除‘坐而言不能起而行’之苟且偷惰空疏颓放的积习，养成严谨勤劳求真崇实振奋进取的心性。”并进一步与璃月革命结合，说明“自由革命意义，就其内容而言，则为一扫积弊的运动；就其方式而言，则为普通社会教育的运动；就其最后目的而言，则为改造璃月中最重要根本的中心工作，即民众精神建设运动。其意义与作用，与人治思想关于心理建设的一切要旨，完全是一贯的，因此他们认为这场人治革命就是心理建设的补充实施办法。我们要完成心理建设，来奠定国家精神的基础，就要力行革命精神。”“力行”之名由此产生。因为这一理论成功服务了人治联盟中的保守派，因此在第二次联盟代表大会上民意代表纷纷转投右翼，从而使力行派获取了联盟的多数权力。\n与同样提倡革命的玉衡星相比，他们认为：璃月的革命与反革命势力的对立，是觉悟者与不觉悟者的对立，不是有产者与无产者的对立，所以力行党人是要促起国民全体的觉悟，不是仅仅促起一个群体的觉悟。现在，领导人北斗和她的同志们正摩拳擦掌，将这场革命视作一切变革的开始，而不是一切混乱的结束。"
 NNG_event.3.a:0 "革命不落。"
 NNG_event.3.b:0 "左翼就什么也没说吗？"
 NNG_event.3.c:0 "我还想再了解下中派。"
 NNG_event.4.t:0 "高擎炬火"
 NNG_event.4.d:0 "天权派，按照璃月的传统说法，应该称作天权党人，是人治联盟中的中派，主要由前璃月国总务司中的部分行政人员、千岩军中的军官以及将由人治主义改革而受益的本土企业家们所组成。他们团结在前璃月国最高领导人之一天权星、人治主义理论的提出者凝光周围。\n他们在经济上提倡广泛的自由化改革、确立新式钱庄、鼓励新型中小企业、裁撤冗余商行。而在政治上则提倡确立民众主权制度、革除落后仙家崇拜、推进民众启蒙、保证自由共和。因此这些进步而又没有“走的太远”的主张在渴望变革而又重视勤劳致富的璃月人心中广受欢迎。而凝光也深知此事，因此在联盟的宣传中也将其宣传为璃月在历史迷雾中代表进步的提灯人。在内战前的两年，凝光试图转移天权党人内部的支持基础：从中层公务员和军官逐渐转移到新兴产业企业家和更受尊重的劳动者身上。来加强天权派坚持人治、推广革新解放的革命立场。而事实证明她的这一行动逐渐取得了成果，天权派的适度转向带来了民众党人的大部分的民意和力行党人的部分理想主义者的支持。受此所故，在璃月分裂的前夕，天权派的人数迅速超越了当时人数第一的力行派和第二名民众派，而在联盟的第三次代表大会上，凝光率领的天权派也取得了压倒性的胜利，最终确立了内战前人治联盟的内部格局。\n在联盟以后的方针辩论中，天权派也与主张放手组织大规模民兵的民众派和实行军政体制保卫革命的力行派发生了冲突。凝光试图展开清党，但最终并未成功，这次斗争的结果以及越来越明显的内战未来直接促成了割据初期自由派的执政方针：坚持并保证共议制度、建立三派大同盟的联合政府、行政层面引入军队稳固局势。\n在璃月分裂后，凝光率领天权派，妥善处置了象征鸽派的和解委员会以及代表商会势力的财富社，成功保证了自由派内部的团结，也因此天权派的力量也得以进一步的巩固。还有一段时间，兄弟阋墙的戏码即将从以往的云翰社舞台走上未来璃月的历史舞台。当凝光在内部确保了自身的稳定后，她也将眼光慢慢转向外部。她和自由派的利器——夜兰的密输网早已蓄势待发。"
