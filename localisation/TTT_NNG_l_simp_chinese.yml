 ###focus
 NNG_Establishline_rule_byman:0 "重申人治路线"
 NNG_Establishline_rule_byman_desc:0 "目前仍然有很多人们并不清楚这一切是什么，为了什么。但这一切不是叛乱，不是笑话，不是闹剧！这是一场属于璃月人的革命。千年的秩序在千禧之年终遭灭顶之灾，虽然我们曾经引以为傲的一切都随着帝君的逝去化作土灰，但是这也是我们挣脱桎梏的机遇！就在今天，我们终于启航了。"
 NNG_Integrate_loyal_troops:0 "整编忠诚部队"
 NNG_Integrate_loyal_troops_desc:0 "人治主义并非依赖空谈和财富，我们要用理想去武装思想，用财富武装部队。幸运的是，并非所有千岩军都沉湎于过去的时光中，他们之中的更多人都困顿于更现实的问题——无能且迂腐的璃月港政府甚至无法满足他们的待遇，这令他们深深的失望了。是时候用新的未来作为薪水来鼓舞他们了，自由的未来就像股市，只有去相信它，才能让它成长。"
 NNG_Absorb_local_industries:0 "吸收本土工业"
 NNG_Absorb_local_industries_desc:0 "孤云阁的工业计划并非完全在孤云阁执行，璃月大陆也有与之对应的支持设施和工业。不过我们在大陆的内应可以依赖我们强大的海军力量，当着无能的璃月港政府的面，将我们急需的生产力偷运过来。"
 NNG_Debateover_securityroutes:0 "解决舆论问题"
 NNG_Debateover_securityroutes_desc:0 "自由之路从来不是顺利的，不被理解的境地让公民政府深陷舆论的漩涡之中。而我们之前忙于政权的初步建设而忽略了这一点，现在是时候正面应对这些尚不明理的胡乱职责了。我们要坚定的表明我们为了什么而战斗——为了§Y璃月§!，为了§Y璃月人§!。"
 NNG_Training_armedpolice:0 "看那人间的苦难"
 NNG_Training_armedpolice_desc:0 "做生意尚且需要调研，而维系一个政权更是需要切实调查的事务。让专门的调查员亲自去看看吧，看看我们的理想与人们的需要究竟有什么差异。看看他们怎么创造自己的财富、规划自己的生活，这一定会让我们也收获颇多。"
 NNG_Establishtrial_courtruledbyman:0 "看那暴风正激荡"
 NNG_Establishtrial_courtruledbyman_desc:0 "看啊，我们北方的敌人正在带着她的爪牙虎视眈眈……没有财富来衡量的人又如何来证明自己的价值？空谈人民的暴君正在对我们的自由虎视眈眈！幸好，璃月从来不缺少守护者，旧日的千岩军保护璃月，而我们的军队将会保护璃月的自由。"
 NNG_Thecitizens_arearmed:0 "来吧，加入我们！"
 NNG_Thecitizens_arearmed_desc:0 "自由是每一个人的自由，假如在最最危难的关头无人站出，便是自由舍弃了我们。让每一个人深刻的认识到一个迫在眉睫的现实吧——假如不为了自己仅有的一切挺身而出，我们便将一无所有。"
 NNG_Setup_laborgroup:0 "为了自由，为了璃月！"
 NNG_Setup_laborgroup_desc:0 "我们的自由是什么的自由？是璃月人的自由，是财富的自由。当第一艘商船徐徐的离开港湾，探索未知的航线时，自由是创造财富的动力。而现在，自由是保卫财富的根基，是避免重蹈覆辙的对策，我们一直就像我们的前辈一样，探索着一条曲折而崭新的航路。"
 NNG_Deploy_lethalweapons:0 "听听人民的呐喊"
 NNG_Deploy_lethalweapons_desc:0 "自由是需要人的，没有人的自由将会是无谓的呻吟。群玉阁飞的很高，但凝光并非听不见下方人们的声音。看着脚下的茫茫众生，这是财富给予的权力，更是公民给予的义务。只有站得高，才能看得远，俯瞰每一寸自由的土地，才能看见呐喊的声音。"
 NNG_Enlarged_militarycourt:0 "推翻旧有之世"
 NNG_Enlarged_militarycourt_desc:0 "革命不是和璃月港的政客讨价还价，而是让他们清楚的认识到——新的时代即将到来。我们推翻的真的是帝君吗？并非，帝君深谋远虑，亲自注视着第一船黄金满载而归。但是就像航线总是要延伸出新的枝干，旧的线路最终被抹去或停运。现在我们也要挺起胸膛对帝君和那个时代致以敬意，然后在我们的草图上规划新的航线。"
 NNG_Serve_forLiyue:0 "进行§C神圣的战争§!"
 NNG_Serve_forLiyue_desc:0 "凝光深知商场上的讨价还价是换不来那些政客的一瞥的。哪怕帝君是那么的远虑和多智，令人失望的是，祂在人间的代表却是那么的无能。政客们从来不知道财富的来之不易，他们只知道循规蹈矩的借着帝君的名义，刻板的去处理新的问题。商人不喜欢流血，但是假如用流血可以换来自由，那么战争便是一笔划算的生意。"
 NNG_Setup_deathsquads:0 "使四季遍布自由"
 NNG_Setup_deathsquads_desc:0 "曾经，璃月港是璃月唯一的光，那里商船密布，那里财源滚滚。现在，我们便是我们自己的光，我们在哪里，自由便在哪里。"
 NNG_Reestablish_order:0 "万民所向"
 NNG_Reestablish_order_desc:0 "证明一个未来是相当困难的事情，被灾难折磨的人并非会相信眼前美好的画卷。但我们并不着急，我们向公民伸出我们翠绿的枝条，哪怕此时并非参天大叔，我们也要让所有人看向那黯淡墙角的一段，告诉所有公民们——春天已经到了。"
 NNG_wmjdztj:0 "我们将锻造团结"
 NNG_wmjdztj_desc:0 "给予一抹希望，锻造共同的团结。自由之路注定是艰难而不孤单的。和更多政商界人士的会议让我们的队伍愈发强大起来，公民理事会的成员也井然有序的运行着既定的规则。财富在小小的孤云阁上为我们的公民带来了团结与尊严，继续下去，我们会让它造福整个璃月！"
 NNG_wmenjiangyitongqianjin:0 "我们将一同前进"
 NNG_wmenjiangyitongqianjin_desc:0 "有了共同的愿景和利益，团结将不再是奢望，因此是时候带上所有人前进了。\n“我们都有着不同的身份，我们都向往财富与自由。”"
 NNG_qilaizhandou:0 "起来，战斗"
 NNG_qilaizhandou_desc:0 "有人说，战争本身是亏本的生意，随着大炮和嘶吼在战场上轰鸣，生命伴随着黄金一同消散。但成吨的黄金可以阻碍敌人的进攻吗？没有战斗的力量，我们只能看着敌人踩在我们的头顶上夺走这珍贵的一切。财富与自由可不会保护它们自己！人人皆为之而战，人人方能享受之。"
 NNG_renminzouxiangshengli:0 "为了我们所追求的理想"
 NNG_renminzouxiangshengli_desc:0 "理想，是我们行动的根基。当现状是那么糟糕的时候，理想就是让人保持理智的奢侈品。所以要让所有人都看看我们的理想，做一笔划算的生意，我们的公民才会愿意为我们的理想买单。宣传和演讲仅仅是最基本的手段，但是也是必须的手段，需要让他们知道我们要干什么，他们才能知道自己要为什么而买单。"
 NNG_weilewmszqdpd:0 "为了我们所追求的平等"
 NNG_weilewmszqdpd_desc:0 "平等，是为了让财富没有障碍的流动。一个佃农买得起柜台里面琳琅满目的商品吗？一个仆从敢于穿上比他主人更好看的衣服吗？在这里，只要你有钱，你就可以有机会可以享受一切！公民们理应用财富衡量自己的生活，而绝非身份。修改律法条例是简单的，而破除人们心中的偏见是困难的，而漫长的矫正换来的平等，绝对是值得的。"
 NNG_weilewmszqdzy:0 "为了我们所追求的自由"
 NNG_weilewmszqdzy_desc:0 "由，是我们道路的终点。作为一直呐喊着的口号，空谈的自由往往会惹人生烦，自然的倾向于强权，以消灭这扰人心智的妖言惑语。但当真的自由一步步通过努力向人们奔来的时候，又有谁能拒绝？随着政局的稳定和思潮的确定，我们毫无疑问的追求着自由之路。"
 NNG_weilewmszqdrendejiazhi:0 "为了我们生而为人的价值"
 NNG_weilewmszqdrendejiazhi_desc:0 "人的价值便是一个人所创造的财富。从混沌的伊始至魔神的治世，人有过真正摆脱过魔神的那一刻吗？人类与神性同行千年，却不是共生千年。璃月感谢在这千年的岁月中，有着帝君的勤恳指导，但璃月绝不应该奢求于魔神的仁慈。那位一直被尊称为“岩王帝君”的魔神，也许自祂第一次站在港湾上看见我们带回满船的黄金，便也已经肯定了我们生而为人的价值。"
 NNG_weilewmszhaoliangzhepiandadi:0 "为了照亮这片大地"
 NNG_weilewmszhaoliangzhepiandadi_desc:0 "现在我们终于有了梦寐以求的机遇，去完成千年以来璃月人的夙愿。拿起武器吧，公民们！群玉阁在我们的头顶上指引着人治的方向，跨越海峡，踏破北方的暴君、击败西方的顽固、破灭南方的阴谋。凝光大人自群玉阁上飘下的纸屑曾经是无价的珍宝，而现在，群玉阁将会背朝着自孤云阁升起的朝阳，向全璃月洒下自由的光芒！"
 NNG_sheligonminjunshi:0 "设立公民军事指导部"
 NNG_sheligonminjunshi_desc:0 "让一个人从公民成为军人，是一个并非简单的过程，他需要先和其他与他一样的人一起接受基本的筛选，然后在一个专业的场地接受训练，最后在一个像样的领导下投入战场。商人也许可以包办检查流程和训练场地，但专业的领导，还是需要专业的人去干。"
 NNG_junduijunguanwenti:0 "军队军官问题"
 NNG_junduijunguanwenti_desc:0 "能力越大，责任越大，权力越大。这三者是相辅相成的，我们绝对不能把有才能的人淹没在茫茫战火中。我们要让他们如同被烈火淬炼的黄金一般，将其从不起眼的战场中捞出来，让他们加入我们的指挥体系中去。"
 NNG_qiyonjiujunguan:0 "启用旧军官"
 NNG_qiyonjiujunguan_desc:0 "旧时代的军官自然有着他们无可比拟的经验优势，但是他们之前的不确定性让公民理事会难以决定是否让他们也投入到革命的战斗中去。不过凝光大人的首肯让这件事轻松了不少。监督他们，使用他们，让他们在自己的战斗中找到自己的新价值吧！"
 NNG_shelijunguanxuexiao:0 "设立军官学校"
 NNG_shelijunguanxuexiao_desc:0 "战争终究是财富与生命的消散，简而言之，是一个花钱又费力的过程。假如我们自己不去培训职业的军官，靠着战场中的灵光一闪是不足以弥补如此巨大的亏损的。虽然设立军官学校本身需要一点前期投入，但长期止损也是一门手艺，毕竟当亏损无法避免时，减少坏的影响——就是赚的。"
 NNG_tibaqinnianjunguan:0 "提拔青年军官"
 NNG_tibaqinnianjunguan_desc:0 "青年人才是未来，看看璃月的新生代们，多少能人都是从民间的青年才俊中提拔出来的。凝光大人自幼从瑶光滩叫卖至璃月港，北斗大人年轻有为便可斩山海于刀下。而战火的历练也看向了那些年轻的人们，假如想建立功勋，假如想追求自我，那么便来投身于这场伟大的革命吧！财富与自由可以让人主宰自己的命运，现在，就是青年军官的最佳机会。"
 NNG_chilunjiasuzhuandon:0 "齿轮加速转动"
 NNG_chilunjiasuzhuandon_desc:0 "军火可不是自己蹦出来的，我们坐拥财富也不是为了看摩拉生锈的。用资本投建工厂，让它们立即投入到我们的战斗中去。虽然加急的商单会让成本看上去略有不划算，但前线的战士们看见财富换回的军火送到他们手上，一定会认为这是最划算的投资。"
 NNG_bingliangcunduan:0 "兵粮寸断"
 NNG_bingliangcunduan_desc:0 "武器吃弹药和维护，但战士们只能吃粮食。糟糕的是，我们的土地工厂林立，却并非什么水土丰美之地。现在可没有闲心让所有生产和运输都按流程来，简化生产和限定配给是让所有人都能活下去的重要手段。"
 NNG_shiqidjdkz:0 "拾起帝君的馈赠"
 NNG_shiqidjdkz_desc:0 "孤云阁的本质是旧日战场的遗骸，我们的政权坐拥在一块岩枪崩塌的遗珍之上。让帝君的馈赠成为我们前进的动力吧，开掘矿井、锻造兵器，让那个时代最后再为我们的革命散发一份光芒。"
 NNG_dasaojiurechenai:0 "打扫旧日的尘埃"
 NNG_dasaojiurechenai_desc:0 "：魔神的怨念是危险的产物，它也是那个时代独有的象征，代表着那个时代的不易与艰辛。假如我们要扩大对于遗珍的利用，那么动用合理的工作规范和简洁的开采流程就是马上要提上日程的工作了。"
 NNG_ruhuoyanban:0 "如火焰般"
 NNG_ruhuoyanban_desc:0 "若长路漫漫，火便是人身边唯一的光。让我们的军人知道他们的使命吧——他们便是璃月的火种，燃烧自己，照亮自由的光。让军官们用荣誉感去武装我们军人的思想，让他们敢于进攻、敢于牺牲。"
 NNG_zhegangtiebandejundui:0 "这钢铁的军队"
 NNG_zhegangtiebandejundui_desc:0 "一只钢铁般的军队不仅仅需要真金白银去武装他们，也需要让他们知道为什么而战。他们以生命为代价向我们购买了未来的许诺，而我们能交给他们的就是用黄金购置的武器和自由指导的思想。"
 NNG_wmbijiangshengli:0 "我们必将胜利"
 NNG_wmbijiangshengli_desc:0 "我们必然胜利，是因为我们永远抓住那一丝执念，是因为现实的苦难让我们看清了旧时代的真相。璃月人必然会有朝一日拿到自己的财富，哪怕我们现在失败了，只要有人发现自己的财富任由命运摆布，革命与自由的意志就不会消亡。"
 NNG_zhanyouzhanshifa:0 "战有战时法"
 NNG_zhanyouzhanshifa_desc:0 "令人遗憾的是，璃月还没有做好迎接自由的那一刻。在这片暴君与遗老遍地的土地上，自由之花必须以硝烟与生命来保护。战时的政策固然令人不快，但假如我们仍然要在灾难面前强求虚伪的美好，最后的结局便注定是被无情的击垮。"
 NNG_jianlilaodonbintuan:0 "建立劳动兵团"
 NNG_jianlilaodonbintuan_desc:0 "人力的稀缺让我们的生产力捉襟见肘，那么让军人也为我们的生产发光发热吧。没有战事的部队将会就地转入生产之中，兼顾当地的防御工作，为我们的战争提供可贵的生产力。"
 NNG_genggaitudisuoyouzhi:0 "更改土地所有制"
 NNG_genggaitudisuoyouzhi_desc:0 "当我们还在为新工厂的投资选址发愁的时候，那些顽固的地主和部分不守规矩的商人还在按照老一套的法则处置他们控制的土地。必须将土地的所有制改为公民的私有制，否则真让那些老古董和投机份子把地占完了，我们的税从哪里收？\n这个任务十分艰巨，假如遭遇阻力，必要时必须动用武力清剿。税务局的行动人员将会获得最高权限，务必把那些蛀虫从我们的土地上赶出去。"
 NNG_jianlilinshikeyansuo:0 "建立临时科研所"
 NNG_jianlilinshikeyansuo_desc:0 "科学技术是要靠真金白银砸出来的，虽然战时的环境不支持我们建设一套完备的科学研究体系，但是在财富的支持下，我们至少可以开展对于现有装备和工业的研究了。"
 NNG_wanshanzhanshitizhi:0 "完善战时体制"
 NNG_wanshanzhanshitizhi_desc:0 "商品经济的管制过严……所有制改革权限不明晰……战时体制的弊端无时无刻不在刺痛着这个政权的神经。假如公民不相信政府可以为他们带来的好处，那么公民政府将会政令难行。对现有的战时体制继续修修补补吧，虽然政令的结果固然重要，但是在过程中得罪了我们的根基则是得不偿失的。"
 NNG_jianlihaishang:0 "建立海上生命线"
 NNG_jianlihaishang_desc:0 "璃月传统的贸易手段便是海运，曾经的商人自港口出发，为璃月带来财富。再度启航吧，让我们一如曾经的前辈，自港口出发，为我们革命划出一条碧蓝的生命线，让财富自远方滚滚而来。"
 NNG_pobudeyidexuanze:0 "迫不得已的选择"
 NNG_pobudeyidexuanze_desc:0 "战局紧张，现在绝不是为了所谓的程序正义而舍弃生命的情况……我们的士兵需要我们为他们送去更多的资源与补给，而我们背靠大海，坐拥舰队……那么只有一条路摆在了我们面前。"
 NNG_wmenhaixuyaogengduo:0 "我们还需要更多！"
 NNG_wmenhaixuyaogengduo_desc:0 "光是大宗商品的运输仍然不能让我们在短时间内就将这些物资转变为可以利用的东西。我们需要直接将我们急需的物资尽数运抵我们的控制范围才行。扩大走私规模和类型，让我们尽情利用我们背后的大海。"
 NNG_fengxianyueda:0 "风险越大，回报更高"
 NNG_fengxianyueda_desc:0 "高风险、高收益，这个道理不仅仅适用于股市，还适用于政治。现在航线已经成熟，而我们只需要投入更多的本金，我们就可以顶着风险拿回更多的收益。"
 NNG_chuanboziyoudequanli:0 "传播自由的权力"
 NNG_chuanboziyoudequanli_desc:0 "公民理事会是团结的基础，有能力创造财富的人们相聚一堂，为了璃月人的财富而共商未来。是时候扩大理事会本身的规模了，让更多的人能享受到财富的自由。"
 NNG_tuanjiezairenzhi:0 "团结在人治旗帜之下"
 NNG_tuanjiezairenzhi_desc:0 "并不是所有人都沉心于我们的事业中，但是，仍然有支持我们的温和分子愿意与我们合作。既然他们愿意和我们做一笔划算的交易，那么我们自然也要付出值得的货物，让他们与我们站在同一战线上。"
 NNG_ziyouyupingdeng:0 "自由与平等"
 NNG_ziyouyupingdeng_desc:0 "敬自由，敬平等。我们现在终于迈开了成熟的第一步，而我们的自由之路依旧任重而道远。根据调查员的报告，我们是时候可以查收我们的改革成果了，自由与平等的种子终于在璃月的土地上长出了嫩芽。"
 NNG_gulaodetudi:0 "古老的§Y土地§!终将迎来§C新生曙光§!"
 NNG_gulaodetudi_desc:0 "种子已经种下，希望已经发芽，纷扰的战火将会滋润它的成长。当孤云阁的海面上迎来第一束曙光，古老的土地终于迎来了新的枝芽。"
 NNG_gulaodetudi_tt:0 "感谢您游玩§Y切要关头§!，§Y凝光§!内战线的内容到这里就已经结束啦，希望您玩的开心，就像我们制作这个势力一样喵！如果有什么意见或者有趣的点子可以前往我们的交流群里进行反馈喵！"
