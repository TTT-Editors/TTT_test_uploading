  QQR_event.2.d:0 "随着骑士团的投降，虽然前线依然抵抗激烈，但通过莫大鼓起勇气向我们投降的盗宝团士卒可以得知，草草起兵的盗宝团势力如今内部争斗激烈，只怕是未等我们进攻，他们便要土崩瓦解。\n或许这是一次机会，我们可以尝试与他们接触，与主和派谈判，在早日结束战事的同时谋取更多的利益……但战士们只怕是不会太乐意，于它们而言，这恐怕将玷污胜利的荣光。"
  QQR_event.2.a:0 "决不停战！暴力镇压！"
  QQR_event.2.b:0 "主动联系，尝试内部瓦解"
  QQR_event.3.t:0 "暴力镇压！"
  QQR_event.3.d:0 "在盗宝团的防线上稍微突破一个缺口后，敌军迅速溃败，旋即变成了一场单方面的屠杀。\n可惜没能清理干净，仍有不少敌人藏在暗处抵抗，但不足为惧。"
  QQR_event.3.a:0 "困兽犹斗"
  QQR_event.4.t:0 "和平谈判"
  QQR_event.4.d:0 "在与盗宝团主和派的里应外合之下，我们成功实现了停战，并签订协约，让他们在协助我们完成部分建设后，由我们协助其进入蒙德控制区。\n毫无疑问，双赢的策略，至此，我们离统一达达乌帕谷又近了一大步。"
  QQR_event.4.a:0 "或许战斗并非唯一出路"
  QQR_event.5.t:0 "三部落联盟的未来"
  QQR_event.6.t:0 "达达乌帕谷地区战略"
  QQR_event.sorry_fou_player.t:0 "就工业军事线等内容未完成致玩家书"
  QQR_event.sorry_fou_player.d:0 "因为人手、技术等问题，按计划本应有军事、工业、经济线等内容供玩家在点了下一个国策后的一千日空窗期内游玩发展势力，但是目前还未完成。\n如果玩家希望游玩完整的三部落联盟势力的话可以暂时退出游戏，关注b站官方号“原神-且要关头制作组”，或者加入qq水友群687887989持续关注本mod的进一步发展。\n如果玩家能接受一些游玩体验的瑕疵的话，也可以点击决议跳过中间原定的发展期，直接获得民族精神体验后续已完成的内容。\n注意：第二种做法的后续体验会与原定的路线有极大的差异（毕竟蒙德现在还在顺带着打龙没发展）"
  QQR_event.sorry_fou_player.a:0 "点击决议即可游玩后续"
