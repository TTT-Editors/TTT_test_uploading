  QQR10_desc:0 "tiga tiga tiga，tiga！"
  QQR11:0 "kucha lka（弱小的敌人）"
  QQR11_desc:0 "yeye yeye！"
  QQR12:0 "我来自深渊"
  QQR12_desc:0 "当你凝视深渊时，深渊也在凝视你。\n丘丘人的时代结束了，接下来，是时候偿还你们的代价了。"
  QQR13:0 "最强大的王"
  QQR13_desc:0 "在望与萨曼的争斗中，望赢了，力量带来梗多哦的肉，望好，望，望，望！"
  QQR14:0 "元素之力"
  QQR14_desc:0 "萨曼联系着元素，所以望不能赢，望有很多，所以萨曼，萨曼好！"
  QQR001:0 "第五次达达乌帕谷战争的胜利"
  QQR001_desc:0 "毫无疑问，我们取得了一场完胜，我们夺得了阳光下的土地，属于我们的土地！我们在这片土地上欢歌，在敌人的房屋里面跳舞，而敌人如今只能蜷缩在西边的小镇里面瑟瑟发抖！这是我们光复坎瑞亚的第一步，我们伟大的祖国将会在这里重新崛起！"
  QQR002:0 "巩固占领区"
  QQR002_desc:0 "敌人不会放弃这片他们占据了上千年的土地，待我们稍一放松他们就会卷土重来，把我们取之不易的领土夺走，我们必须好好巩固我们的胜利成果，以待下一场战争的到来。"
  QQR003:0 "任命领袖"
  QQR003_desc:0 "尽管议会一直在发挥作用领导着我们，但对于崇强的丘丘人来讲，有一个实际的领袖将使我们更加团结，也便于减少三部落之间的隔阂，我们需要一个强大的领袖来领导我们。"
  QQR004:0 "质疑议会作用"
  QQR004_desc:0 "议会每天都在干什么？在大部分丘丘人眼里，他们不过是天天围绕着一点事情吵架，对一些毫无疑问的事情做多此一举的投票罢了。明明一句话解决的事为什么还要弄那么麻烦？我们不需要一群禽鸟指挥我们。"
  QQR005:0 "解散议会"
  QQR005_desc:0 "响应民心，议会在大多数丘丘人的质疑声中被解散，我们终于不用在听那群禽鸟叽叽喳喳的争论声了，我们将拥护着王继续前进，让我们在他的领导下走向繁荣昌盛。"
  QQR006:0 "心中的坎瑞亚"
  QQR006_desc:0 "随着达达乌帕谷的不断发展，定居点的不断扩张，一个繁荣昌盛的坎瑞亚仿佛已经在我们的眼前，一切献给我们心目中的祖国，我们心目中伟大的坎瑞亚帝国！"
  QQR007:0 "质疑达达乌帕谷战争成果"
  QQR007_desc:0 "我们取得了胜利，夺得了达达乌帕谷，但是当我们望向西方那座繁荣的城镇时，我们仍然感到不满。我们取得了胜利，我们击败了他们，无论是我们手上的达达乌帕谷，还是仍在敌手的南风镇，都应该是我们的战利品！"
  QQR008:0 "幕后密谋"
  QQR008_desc:0 "继续未竟的战争？还是见好就收？我们都明白我们面对的是怎样的一个敌人，我们必须做好一切准备。"
  QQR009:0 "召开深渊大会"
  QQR009_desc:0 "从大会的规模可以看出深渊对我们的重视，比起长年累月地到处打游击搞破坏、策划一些希望渺茫的计划，在阳光下的领土争夺显然更令人心潮澎湃，让我们合作大干一场吧。"
  QQR010:0 "重新选择领导者"
  QQR010_desc:0 "深渊使徒的脑子说不定会比我们的丘丘萨满那贫瘠的大脑好使一些？或许把权力紧紧攥在手中会更好些？深渊势力的加入让我们不得不考虑我们联盟的主导权应该交于谁，我们都不希望将胜利的果实拱手让人，这是无数鲜血换来的胜利。"
  QQR011:0 "深渊使徒"
  QQR011_desc:0 "很显然深渊比议会更适合领导我们，他们更加聪明，更加会管理，更有与人类对抗的经验。"
  QQR012:0 "深渊至高无上"
  QQR012_desc:0 "我们将无比拥护深渊的领导，去征战，去杀戮，深渊将引导我们向往胜利！"
  QQR013:0 "议会领导"
  QQR013_desc:0 "很显然是带领我们打赢第五次达达乌帕谷战争的议会更适合领导我们，他们将会继续带领我们取得一次又一次的胜利。"
  QQR014:0 "巩固议会权力"
  QQR014_desc:0 "即使有着议会的领导，丘丘人部落长期以来都是结构松散的，我们需要巩固议会的权力，让我们更加团结地在议会的领导下前进。"
  QQR015:0 "达达乌帕谷地区战略"
  QQR015_desc:0 "内部的问题已经解决，那么我们应该着眼关注蒙德在达达乌帕谷地区最后的桥头堡——南风镇了，卧榻之侧岂容他人酣睡！"
  QQR016:0 "战前的准备"
  QQR016_desc:0 "修好弓弩、备齐盾牌、操练部队，我们必须做好完全准备再开战，只有完全的准备才能换得战争的胜利。"
  QQR017:0 "发起第六次达达乌帕谷战争"
  QQR017_desc:0 "一切都已经准备就绪，达达乌帕谷的勇士们，举起你们手中的武器，我们将会再次打败他们，彻底占领达达乌帕谷！"
  QQR018:0 "渗透达达乌帕谷军区"
  QQR018_desc:0 "我们的族人分散在世界各地，形成小聚落生存，包括南风镇一带，或许我们可以把我们的勇士渗透过去，避免正面的战斗。"
  QQR019:0 "兵不血刃的战争"
  QQR019_desc:0 "我们的部队已经完全渗透进入南风镇周围了，只需一声令下，我军便可迅速在各个方面将敌人击败，而不用在正面战场生死拼搏。或许我们可以以此作为筹码提出诉求，只要敌人稍微意识到这点，他们就会愿意把南风镇拱手相让的。"
  QQR020:0 "对龙脊镇的突袭"
  QQR020_desc:0 "贫弱的蒙德人总是眺望着雪山，却无力征服，因此蒙德在龙脊镇的布防属实薄弱，龙脊镇的地位也非常低下，假若能够迅速征服龙脊镇地区，将龙脊雪山纳入我们的版图，懦弱的蒙德人不会说什么的。"
  QQR021:0 "新坎瑞亚的蓝图"
  QQR021_desc:0 "兵强马壮，幅员辽阔，坐拥蒙德南方，我们曾经的理想终于不再是一纸空谈，我们要着手复兴我们的坎瑞亚祖国，完成我们曾经未竟的理想！"
  QQR022:0 "整合龙脊镇"
  QQR022_desc:0 "大量散居的丘丘人部落、丰富的矿产、神秘的古坎瑞亚科技、实力了的的丘丘霜铠王……龙脊雪山有太多需要探索了解的信息了，既然想要完全控制龙脊雪山地区，那么整合这些资源是必须的。"
  QQR023:0 "寒天之钉的力量"
  QQR023_desc:0 "悬浮在龙脊雪山的最高点，隔断地脉，将一个古文明消灭的天上来物——寒天之钉，毫无疑问，这是来自天理的力量，研究它会使我们更了解那个曾经致我们于死地的家伙，深渊将会帮我们完成这项工作。"
  QQR024:0 "复活杜林"
  QQR024_desc:0 "【黄金】的造物，万毒一身的集合，【腐殖层】的可怕存在——魔龙杜林，我们将唤醒您，恭迎您的到来，去把那已经行将就木的特瓦林的喉咙咬断吧，像它曾对您做的那样。"
  QQR025:0 "全方位渗透"
  QQR025_desc:0 "大量散居在蒙德境内的丘丘人部落、深渊的技术、与敌人广袤的交界……我们的战士可以不费吹灰之力便能够大量侵入蒙德国土而不被发现，而敌人对此毫无办法。"
  QQR026:0 "情报战"
  QQR026_desc:0 "战争靠的从来都不止正面的战斗，优秀的情报能够为我们提供极大的帮助，而那些潜入敌境散布各地的战士便能够为我们带来大量的敌方情报，我们应该好好利用这个优势。"
  QQR027:0 "军事演习"
  QQR027_desc:0 "随着领土的扩张，大量的新鲜血液融入了我们的队伍，想要让这些只会一味莽撞冲锋的新兵更快适应战场，我们想要军事演习来锻炼他们。"
  QQR028:0 "28.分化西风骑士团"
  QQR028_desc:0 "西风骑士团内部并非铁板一块，各大军区也都是各怀鬼胎，只要我们展示强大的武力并提供足够的利益，敌人内部便会不攻自破。"
  QQR029:0 "索取蒙德统治权"
  QQR029_desc:0 "作为整个提瓦特几乎最弱小的国家，数百年来蒙德似乎毫无长进，所谓的“自由”也不过是对无能的可笑掩盖，骑士团的领导到底为蒙德带来了什么？让我们来统治蒙德，我们将为蒙德人民带来真正的荣耀！"
  QQR030:0 "成立新坎瑞亚王国"
  QQR030_desc:0 "辽阔的领土、强盛的军队、无数的子民，我们重新获得了在棋盘上落子的资格，已经没有什么可以阻挡我们，让我们向全世界宣告新坎瑞亚王国的建立！"
  QQR031:0 "王子的到来"
  QQR031_desc:0 "尊贵的王子殿下，五百年来我们时时刻刻无不叩首等待着您的到来，我们将为您送上无上的冠冕，遵循您的敕令为敌人敲响丧钟！"
  QQR032:0 "新坎瑞亚皇家卫队"
  QQR032_desc:0 "皇家卫队的职责不仅限于保护王子，他们是王国的脸面、中坚力量、王子的左膀右臂，他们将由王国最强大的战士组成。"
  QQR033:0 "王家的骑士"
  QQR033_desc:0 "复国途中不少将领为国家冲锋陷阵、抛头颅洒热血，取得赫赫战功，他们将被受封骑士，继续为王国的繁荣昌盛而战斗。"
  QQR034:0 "温和的手段"
  QQR034_desc:0 "只要生活在王国的领土之内，便是王国的子民，我们应该采取温和的手段对待他们，让他们由衷地臣服于我们。"
  QQR035:0 "强硬的手段"
  QQR035_desc:0 "这已经不是一般的民众了，只有铁腕手段才能镇得住这些逆民！让他们发自内心地敬畏我们、臣服于我们！除此以外，别无选择。"
  QQR036:0 "分化民众"
  QQR036_desc:0 "买家与卖家的矛盾、穷人与富人的矛盾、男人与女人的矛盾……只要利用好这些小小的矛盾，他们就会陷于内斗之中，无法团结反抗我们。"
  QQR037:0 "坎瑞亚临时宪法"
  QQR037_desc:0 "法律乃是一个国家的基础，千年来，我们一直使用着族法作为法律来规矩我们，这种习惯法在小群体中倒也没有什么，但当我们已经扩张到如此地步，建立国家的时候，这种没有明文规定、种类繁多的法律只会成为我们进一步扩张的绊脚石，如果想要进一步变强，真正地在这片大陆上站稳脚跟，那么一个全新的、完善的法律必须被制定。"
  QQR038:0 "拆除风神像"
  QQR038_desc:0 "神像意味着什么？当人们望向风神像时，自然而然会想起那位风神……以及他治下的蒙德。我们绝不容许我们的国土内有人在日夜想着另一个国家、朝拜着他国的神明。"
  QQR039:0 "保留风神像"
  QQR039_desc:0 "风神巴巴托斯对于蒙德人来说意义非凡，随便地去干涉他们的信仰对我们没有好处，尊敬谁、崇拜谁、敬仰谁，这是每一个国民的自由，只要不有害于我们的统治，我们没必要去过多干涉他们的生活。"
  QQR040:0 "坎瑞亚科学研究院"
  QQR040_desc:0 "席卷南北，以血肉作田地的“耕地机”、以仿生为理念，种类多样的自律机关、威力强大的热武器……坎瑞亚的旧日辉煌，是由我们强大的科技实力铸就的，在强大的科技实力之下，即便是神明也无法全身而退，然而经历五百年时光，除了那些仍然游荡在大地上威震一方的残破机关外，便什么都没留下，坎瑞亚科学研究院便是为此而生，不久的将来，耕地机便会在流水线中量产，像曾经一统地下一般席卷地上！"
  QQR041:0 "肃清抵抗组织"
  QQR041_desc:0 "若非听闻他们屡次袭击仓储、军队，还真以为他们原本就喜欢跟丘丘人一样住在密林深山里呢，或许他们自认为他们手段高明，隐匿无踪，也或许在其他地方他们确实是有本领的，但是对于我们来说，多少有点奇异搞笑了，这些地方才是我们的主场，要剿灭他们，不过尔尔。"
  QQR042:0 "全面整合蒙德"
  QQR042_desc:0 "丰富的矿藏、无尽的资源，蒙德的发展潜能毫不逊色大陆上的任何国家，由此可见骑士团的无能，但我们不会步它的后尘，规划好每一点资源，这将是我们复兴的坚固基石。"
  QQR043:0 "安抚民众"
  QQR043_desc:0 "放任民众的不满于不顾可不是一个好的选择，只需稍微让他们宽心，让他们放下对我们的偏见，他们会由衷地为自己是一位新坎瑞亚公民而自豪的。"
  QQR044:0 "新坎瑞亚志愿军"
  QQR044_desc:0 "随着我们的逐渐强盛，贸然地卷入一场又一场的新战争显然不太明智了，但我们也并非只会旁观的瓷娃娃，志愿军的组建将有利于我们绕过那些条条规规和谴责，更方便地介入其他战争之中，作为执棋手操纵着世界的动向，在国际上发挥我们的影响力。"
  QQR045:0 "新坎瑞亚工业"
  QQR045_desc:0 "当今时代，当今的提瓦特，工业几乎是一个正常国家的标配了，辽阔的领土和大量的人口也使我们满足了发展工业的条件，这对于新坎瑞亚已经是刻不容缓的大事了。"
  QQR046:0 "再次繁荣"
  QQR046_desc:0 "轰鸣着的工厂、有条不絮的供应线路、完整的工业体系，我们的工业大计正在得以实现，新坎瑞亚正在走向繁荣，就让那群只会依样画葫芦的后生知道，是谁先开启工业化进程的，是谁先迈进工业化时代的！"
  QQR047:0 "联通新坎瑞亚"
  QQR047_desc:0 "兵贵神速，铁路将被铺到新坎瑞亚的任何一个角落，密集而有序的交通网将在我们的领土上被铺开，我们平整的地形、没有空洞隧道埋于地底的夯实土地也将助力我们更快完成这一项计划。"
  QQR048:0 "掌控战略资源"
  QQR048_desc:0 "大量的战略资源仍然在市面上流通，放任不管最终只会流向别的国家，为别人做了嫁衣，把战略资源收归国有，掌控手中，将交易权纳入我们手中才能够安心。"
  QQR049:0 "神明勒令"
  QQR049_desc:0 "我们是一个无神制国家，或许对于当代的人民来说有些费解且难以置信，但这毫无疑问就是我们的体制，我们也必须毫无疑问地、庄重地、严肃地重申这一点，无神不代表着人民可以自由地、毫不拘束地信仰各个神明，相反我们坚决地反对任何对神明的过度信仰以及崇拜，任何来自其他国家信仰传播的意图我们也都将坚决反对。"
  QQR050:0 "与提瓦特重新接轨"
  QQR050_desc:0 "长久的封闭并非良计，重新与其他国家建交或许能够放下他们的警惕。"
  QQR051:0 "树立正面形象"
  QQR051_desc:0 "提瓦特是没有了蒙德，但你们还有我啊，我们新坎瑞亚也可以作为提瓦特的一份子，为提瓦特大陆的发展添砖加瓦不是吗？"
  QQR052:0 "重新联通贸易"
  QQR052_desc:0 "经济亦是国力的重要组成之一，就算是在军事实力上达到顶峰，也不得不受限于摩拉的存储。希望在与他国的贸易之中，我们不是被吃干抹净的一个。"
  QQR053:0 "实现新坎瑞亚之梦"
  QQR053_desc:0 "荣誉得到恢复、耻辱得以冲刷，我们的美好蓝图终于在我们的手中得以实现，然而这并非终点，这将是我们征程的第一步，新坎瑞亚将在我们的手中继续前进、腾飞天际。"
  QQR054:0 "无尽的怒火"
  QQR054_desc:0 "五百年了，他们将我们的母国摧毁，降下神罚的诅咒，疼痛冲击着我们的精神、侵蚀着我们的灵魂，无时无刻不在提醒着我们的屈辱、我们的使命。他们仍不罢休地屠杀着我们的部族，猎杀我们的族人，我们过往的荣耀烟消云散，我们的命如狗一般卑贱，我们如同虫蛆一般东躲西藏、苟且偷生。\n一切的屈辱都该有个头了，敌人被我们击退了、赶走了，他们败在了我们的冲锋之下，一群丧家之犬，我们不必再躲藏、不必再苟且偷生了，一切的耻辱得以冲刷、一切的隐忍有了回报，战士们已经集结，看看他们辽阔的土地吧，无数的族人仍在受苦，让我们去解放他们，把敌人的领土当作我们杀戮的猎场，想想他们曾对我们做的一切，一切都该轮到他们了！这是他们的土地、他们的血！"
  QQR055:0 "清泉镇或战争"
  QQR055_desc:0 "把清泉镇交出来，退出清泉镇的地界，这不是请求、不是交易、是通知、是命令！想要战争得到话我们随时奉陪，我们的丘丘人勇士将会把你们脆弱的防线轻易撕碎！"
  QQR056:0 "蒙德的命运"
  QQR056_desc:0 "蒙德已经将它的懦弱无能展现得淋漓尽致，无论是肢解、傀儡、还是完全吞并，他们已经是我们的囊中之物了。"
  QQR057:0 "蒙德战争的号角"
  QQR057_desc:0 "是最后的一丝骨气还是以卵击石的自大？我们没必要再与蒙德继续纠缠下去了，是时候吹响战争的号角，回应他们最后的一点勇气，让他们用战争换取名为壮烈的死亡、用失败换取那可笑的荣耀。"
  QQR058:0 "军事化社会"
  QQR058_desc:0 "部落的松散正在干扰着我们军队的发展，我们社会的运行，一个军事化的管理必须被实行。"
  QQR059:0 "全民皆兵"
  QQR059_desc:0 "停止一切的生产、开采、猎捕！我们所需的一切都可以在敌人手中夺得，让敌人的一切生产都滋补于我们身上，以战养战！"
  QQR060:0 "敌后作战"
  QQR060_desc:0 "蒙德那可笑的兵力连堪堪守住前线都不够用，只要我们散居在蒙德境内的族人发动袭击，敌人就会顾此失彼、疲于奔命、加速死亡。"
  QQR061:0 "对蒙德城的突袭"
  QQR061_desc:0 "蒙德城距离前线近在咫尺，我军完全可以对蒙德城方向发动猛攻，即使无法成功拿下，也足以扰乱敌方的战术布局，在其他方面为我军提供机会。"
  QQR062:0 "深渊浪潮"
  QQR062_desc:0 "深渊许诺了为这场战争提供帮助，潮水般的深渊部队将与我军一同将敌人击溃。"
  QQR063:0 "野兽怒吼"
  QQR063_desc:0 "来源于【黄金】的造物，即便比不上杜林的实力，但巨大的数量之下，其力量亦不容小觑。"
  QQR064:0 "臣服或死亡"
  QQR064_desc:0 "我们已经给足了仁慈，但倘若一心向死，我们也绝不拦着。"
  QQR065:0 "新坎瑞亚公民"
  QQR065_desc:0 "我们不会亏待任何一个愿意臣服于我们的人类，他们将成为新坎瑞亚的公民，成为我们复国的基石。"
  QQR066:0 "泛坎瑞亚之梦"
  QQR066_desc:0 "我们伟大的坎瑞亚母国，我们无时无刻不在想着复国，而现在，我们离这个梦想越来越近了。"
  QQR067:0 "眺望故土"
  QQR067_desc:0 "河山只在我梦萦，五百年前的一役，我们背井离乡，在敌人的土地上苟且偷生，我们的故乡，那魂牵梦绕的地方，我们可曾遗忘？可我们如今又该如何返乡，重归故土？"
  QQR068:0 "故土不复终不还"
  QQR068_desc:0 "收集研究坎瑞亚的残余资料、联系世界各地的同族、调查各国的历史记录……我们正在愈发接近真相，接近我们的母国，无数的战士也被派出调查寻找，让我们静候佳音，我们很快就能够回家了。"
  QQR069:0 "对各国的战书"
  QQR069_desc:0 "蒙德距离坎瑞亚太远了，战火将一路燃烧至我们的故土，率领大军叩开我们的国门，昔日我们带着耻辱与伤痛离开，今日我们将带着荣耀与胜利凯旋！坎瑞亚万岁！"
  QQR070:0 "建立深渊通道"
  QQR070_desc:0 "深渊长期以来都在与我们密切合作，然而深渊与提瓦特之间的通道太少了，我们应该建设深渊通道以加强与深渊方面的合作，达成互惠互利的结果。"
  QQR071:0 "王子的到来"
  QQR071_desc:0 "尊贵的王子殿下，五百年来我们时时刻刻无不叩首等待着您的到来，我们将为您送上无上的冠冕，遵循您的敕令为敌人敲响丧钟！"
  QQR072:0 "燃烧的世界"
  QQR072_desc:0 "战争的烈火不会停止，诸君，让我们扬起炽热的烈火，燃尽整个旧世界！"
  QQR073:0 "建立坎瑞亚帝国"
  QQR073_desc:0 "辽阔的领土、强盛的军队、无数的子民，我们重新获得了在棋盘上落子的资格，已经没有什么可以阻挡我们，让仇视我们的敌人瞪着眼看着吧，我们将向全世界宣告坎瑞亚帝国的光复！坎瑞亚万岁！"
  QQR074:0 "不会熄灭的火焰"
  QQR074_desc:0 "复仇的火焰从未终止，我们绝不会忘记我们昔日的伤痛，所有的敌人都必须被诛杀，所有！"
  QQR075:0 "最后的仁慈"
  QQR075_desc:0 "向我们叩首，感恩戴德吧，感谢我们的仁慈，但我们将会注视着你们的一举一动，任何敢有异心者，我们绝不放过。"
  QQR076:0 "新秩序"
  QQR076_desc:0 "一切已是尘埃落定，属于坎瑞亚帝国的时代已经到来，让我们恭贺这一切，坎瑞亚万岁！"
  QQR077:0 "信仰的抉择"
  QQR077_desc:0 "各种神明信仰仍在我国境内传播，或许我们应该对此做出一些限制。"
  QQR078:0 "禁止一切信仰"
  QQR078_desc:0 "为我国之民却信奉他国之神，这不是叛国那是什么？一切的信仰都必须被禁止，神明不值得我们信仰。"
  QQR079:0 "允许保留信仰"
  QQR079_desc:0 "对于大部分民众来说，与其说信的是那实实在在统率国家的“神”，倒不如说是一种信仰、文化追求、精神的寄托，只要保证他们不过于极端，稍微信点什么倒也无大碍。"
  QQR080:0 "公民问题"
  QQR080_desc:0 "我国已经有了相当规模的公民，倘若不做出处理管制恐怕是会出乱子的。"
  QQR081:0 "划分阶级"
  QQR081_desc:0 "将他们分化、分作不同阶级不仅有利于我们的管理，也将使他们无法团结起来与我们作对。"
  QQR082:0 "一视同仁"
  QQR082_desc:0 "既是我国的公民了，那便是坎瑞亚的一份子，是我们的自己人、同志了，倘若我们自己人在自己的国家里过得比其他国家还差，那我们坎瑞亚情何以堪，又何谈复兴？"
  QQR083:0 "整合旧工业"
  QQR083_desc:0 "每个国家甚至地区发展的工业历程、方向都不尽相同，各种设施、技术、计量单位更是五花八门，这是绝不能一概而论的，必须一统，至少也得调查整理好他们的信息。"
  QQR084:0 "招募科研人员"
  QQR084_desc:0 "席卷南北，以血肉作田地的“耕地机”、以仿生为理念，种类多样的自律机关、威力强大的热武器……坎瑞亚的旧日辉煌，是由我们强大的科技实力铸就的，在强大的科技实力之下，即便是神明也无法全身而退，然而经历五百年时光，除了那些仍然游荡在大地上威震一方的残破机关外，便什么都没留下，我们的科技需要开始加速发展了，然而想要依靠我们自己内部、依靠教育去发展科技的话只怕是有些慢了，倘若那些科研人员愿意为我们服务的话，我们不仅可以提供优厚的报酬，我们坎瑞亚的旧科技残留也足以让他们疯狂，这可是不可多得的机会。"
  QQR085:0 "我们的大陆"
  QQR085_desc:0 "五百年、乃至更久以来，我们从未放弃过对大陆的征服，然而我们一切的心血、一切的努力都终被那所谓“天理”、所谓“神明”所抹杀，我们将告诉他们，我们绝不会屈服，提瓦特终将成为我们的领土。"
  QQR086:0 "对璃月的威胁"
  QQR086_desc:0 "经历各种风波、千疮百孔的璃月已经失去了应对我们的攻势、抵抗我们的入侵的能力了，曾经的荣光已成历史，当我们的大军靠近璃月边境的时候，他们只能屈服。"
  QQR087:0 "索取轻策庄"
  QQR087_desc:0 "在与蒙德的交战中，无数蒙德人逃难到了璃月，在轻策庄定居了下来，可他们仍然遭受着动荡之中的璃月的苦难，我们要求璃月将轻策庄割让出来，以便我们对我们的子民进行庇护。"
  QQR088:0 "对璃月的战争"
  QQR088_desc:0 "璃月已经破败不堪、满目疮痍，这正是我们全面进攻，一举拿下璃月的好时机，吹响进攻的号角，我要听到璃月人哭喊的声音！"
  QQR089:0 "璃月的命运"
  QQR089_desc:0 "曾经数一数二的璃月沦落至此，真是可悲啊，很多事情已经轮不到他们做主了，我们不应放过这个落井下石、主宰他们命运的机会，我们要依靠这项事务再次在世界上证明我们的强大、不可置疑。"
  QQR090:0 "愚蠢的智慧"
  QQR090_desc:0 "“智慧”之国？所谓的智慧可否抵挡我们强大的军队的铁蹄？所谓的智慧可曾预料到他们最终会在铁蹄之下瑟瑟发抖？倘若这也能被称作智慧，我亦能是这世间的智者，若以此便枉称智慧，岂不可笑？"
  QQR091:0 "虚伪的正义"
  QQR091_desc:0 "枉称“正义”的国度可曾为她的子民带来真正的正义？将审判当作戏剧、将所有人的命运托付机器、连神明也装疯卖傻地将一切当作游戏，秩序与公正在这座自称“正义”的国家被取笑玩弄，对法律与公道的敬畏在这荡然无存，真正的秩序与公平必须被建立，我们的军队将摧毁这轻浮的公正、虚伪的正义！"
  QQR092:0 "永不停息的战争"
  QQR092_desc:0 "以“战争”为名的国家准备好迎接一场绝无仅有的、席卷一切的战争了吗！我们将赐予你们最宏大的战争、最炽烈的战火！尽情展现出你的一切吧，让我们看看、让世界看看自诩战争的国家的实力，看看谁才是真正的战争之国！"
  QQR093:0 "打破永恒"
  QQR093_desc:0 "世间万物都在不断前进，历史永远在发展，时间一刻不停，“永恒”绝无可能。时间会证明“永恒”的可笑，这个虚伪的谎言终被打破，但在这之前，我们的军队会加速这个进程。"
  QQR094:0 "大陆帝国"
  QQR094_desc:0 "技术、归宿、理想，当我继承坎瑞亚之名，我也同时得到了那个帝国的一切（并没有），但是，在这个名字的底下，却没有什么属于我的东西，我只是在扮演一个死去多年的影子……可是，我为什么要扮演一个失败者的影子？没错，是我横扫了提瓦特，统治了这个世界！我做到了那个帝国没能做到的事，我已经超越了他！我没有疯，我战胜了世界！这才是我自己的力量，我自己的归宿，我自己的理想……这……才是真正的我！"
  QQR095:0 "王子的到来"
  QQR095_desc:0 "尊贵的王子殿下，五百年来我们时时刻刻无不叩首等待着您的到来，我们将为您送上无上的冠冕，遵循您的敕令为敌人敲响丧钟！"
  QQR096:0 "强制征兵"
  QQR096_desc:0 "一切适役的人都必须参军，全部！我们还需要更多，让我们的战争机器加速运转，继续加速，我们需要一支无比庞大的、能够摧毁一切的军队！"
  QQR097:0 "帝国狂热"
  QQR097_desc:0 "帝国万岁！我们伟大的帝国！死亡因你而显得光荣、奉献因你而显得高尚、劳动因你而显得伟大！生命、财产、荣誉，一切将被奉献给帝国，一切都为了帝国，帝国万岁！"
  QQR098:0 "减少税收"
  QQR098_desc:0 "为了人民的安居乐业、生活美满，我们应该减少税收，把人民应得的财产交还到人民手上。"
  QQR099:0 "增加税收"
  QQR099_desc:0 "一切都需要摩拉，发展、建设、军事，我们的国家正在建设，没有足够的摩拉，用什么来建设帝国？暂时苦一苦百姓，那些税收最终都会变成崭新的公路、新建的房屋、充足的福利、强大的军队反哺到他们身上的。"
  QQR100:0 "整合旧神之地"
  QQR100_desc:0 "我们辽阔的疆域上有太多没有被开采的资源了，整合一切可用的资源，我们需要更快的发展。"
  QQR101:0 "终局之战"
  QQR101_desc:0 "是时候了，最后的战争，结束一切战争的战争！来迎接这场盛宴吧，我们所苦苦追求的就是这一刻，终局之战，是时候结束一切！"


