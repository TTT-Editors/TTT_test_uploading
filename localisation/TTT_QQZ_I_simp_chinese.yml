####民族精神
 QQZ_the_institution_of_autonomy:0 "民主制度的雏形，或者说残缺"
 QQZ_the_institution_of_autonomy_desc:0 "清泉镇在二十年前的改革过程中逐渐建立了更加民主进步的议会体制，但实际上，这样超前的体制反而成为了清泉镇的累赘，目前，清泉镇内部的各个派系针锋相对，互相对垒。"
 QQZ_fengmolonweiji:0 "清泉镇的风魔龙危机"
 QQZ_fengmolonweiji_desc:0 ""
 QQZ_hunter_of_spring_town:0 "清泉镇猎手"
 QQZ_hunter_of_spring_town_desc:0 "清泉镇的猎手是全蒙德最棒的猎手，每年都为蒙德城提供大量的肉食。"
 QQZ_slowly_light_industrialization:0 "缓慢的轻工业化"
 QQZ_slowly_light_industrialization_desc:0 "随着蒙德城主导的工业化失败，民众不愿意再承担工业化带来的代价，为此，我们只能发展轻工业。"
 QQZ_cooperate_with_wolvedom:0 "与奔狼领的合作"
 QQZ_cooperate_with_wolvedom_desc:0 "奔狼领因为和我们经常进行联合狩猎，所以关系还不错。"
 QQZ_cooperate_with_wolvedom1:0 "在奔狼领的林业开发"
 QQZ_cooperate_with_wolvedom1_desc:0 "奔狼领因为和我们经常进行联合狩猎，所以关系还不错。"
 QQZ_cooperate_with_wolvedom2:0 "扩大与奔狼领的合作狩猎"
 QQZ_cooperate_with_wolvedom2_desc:0 "奔狼领因为和我们经常进行联合狩猎，所以关系还不错。"
 QQZ_cooperate_with_wolvedom3:0 "与奔狼领的合作"
 QQZ_cooperate_with_wolvedom3_desc:0 "奔狼领因为和我们经常进行联合狩猎，所以关系还不错。"
 QQZ_the_wind_of_ease:0 "安然之风"
 QQZ_the_wind_of_ease_desc:0 "虽然蒙德失败的工业化给清泉镇蒙上了一层阴影，但总的来看，清泉镇依旧是全蒙德生活节奏最慢的地区，一片祥和。虽然不知道能持续多久"
 QQZ_growing_refugees:0 "逐渐增多的难民"
 QQZ_growing_refugees1:0 "逐渐增多的难民"
 QQZ_growing_refugees_desc:0 "从东蒙德涌入的难民让我们头疼不已，一方面他们能加快我们的轻工业化进程，另一方面又给我们带来了头疼的社会治安问题"
 QQZ_growing_refugees1_desc:0 "从东蒙德涌入的难民让我们头疼不已，一方面他们能加快我们的轻工业化进程，另一方面又给我们带来了头疼的社会治安问题"
