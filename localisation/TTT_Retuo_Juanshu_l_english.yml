 Juanshu_party:0 "璃月若陀龙王派"
 Retuo_Juanshu_unite_Liyue:0 "§G我们终于成功控制了绝大部分璃月地区，基本取得了璃月内战的胜利，是时候准备正式接管璃月了！§!"
 RTG_guyou:0 "故友"
 RTG_guyou_desc:0 "在疯狂的意识被昆钧重新镇压后，一位故友踩着雨夜来到了他的面前。。。。。。"
 RTG_nieerbuzi:0 "涅而不缁"
 RTG_nieerbuzi_desc:0 "尽管在黑暗中行走以久，但昆钧，或者说若陀龙王仍然坚守本心，压制住了自己的磨损，现在，他将以岩王帝君挚友的身份，为璃月重新带来太平。"
 RTG_baohu_chanye:0 "保护产业"
 RTG_baohu_chanye_desc:0 "分裂和内乱不断侵蚀着璃月的一切，作为璃月最大的矿场，岩层巨渊自然不能置身于事外，有不少的产业在这场争夺中倒闭关门，不能让更多的产业在这场风波中倒下了，我们应当阻止其他势力对于我们的掠夺，来保护矿业这个本就不稳定的产业。"
 RTG_jingji_jihua:0 "经济计划"
 RTG_jingji_jihua_desc:0 "随着我们的国度走向正轨，我们已经可以开始制定一个合理的经济计划以发展我们的工业。"
 RTG_juyuanzengli:0 "巨渊赠礼"
 RTG_juyuan_zengli_desc:0 "巨渊中的资源远超我们的想象，这是造物主给予我们的赠礼，为了美好的未来与平等的璃月，我们会好好利用这份馈赠的。"
 RTG_pingxi_yuannu:0 "平息渊怒"
 RTG_pingxi_yuannu_desc:0 "巨渊的危险不仅仅是凶险的生物与恶劣的环境，地脉混乱导致的『渊怒』……或者按人类的说法:地震，总之这会使巨渊变得不可预料，危机四伏，龙王将花费一些时间来梳理混乱的地脉，让巨渊变得安全许多。"
 RTG_yanjian_gongchang:0 "岩间工厂"
 RTG_yanjian_gongchang_desc:0 "地上的土地已经充满了危险，而且开始越来越狭窄……我们的工厂必须受到严密的保护，元素生物与魔物将在山体岩层中开凿合适的大型孔洞，相信牢固的千岩一定能够保护好我们的工厂。"
 RTG_weile_shouhu:0 "为了守护"
 RTG_weile_shouhu_desc:0 "我们的工业是为什么而生的？为了璃月，为了胜利，为了自由与平等，强大的工业应该做国家坚强的守护者而不是攫取者，我们的工业必须为了璃月与人民而奉献。"
 RTG_moshou_zichan:0 "没收资产"
 RTG_moshou_zichan_desc:0 "在我们的努力下岩层巨渊的产业已经大多保住了，但这并没有使那些工人和矿工的生活变得更好，现在由于内战，大部分的企业已经停工停产，我们会暂时将些企业接管过来，以保障工人伙伴的生计问题。"
 RTG_qidi_minzhi:0 "启迪民智"
 RTG_qidi_minzhi_desc:0 "所有的人民都是是需要知识的，这样才能保证他们拥有一个幸福的生活，更高的知识水平也可以使他们胜任更加重要的岗位，同时我们的工厂实验室机械厂需要大量的有学问的工人，作为他们的政府，我们应该为他们提供帮助。"
 RTG_yuanjian_keyanyuan:0 "渊间科研院"
 RTG_yuanjian_keyanyuan_desc:0 "实验室终于可以扩张了，先前我们只能用着那些不知道存在了多久的实验室，如今我们人手已经够了，一个更大更优秀的实验室是时候该被建造了，在巨渊中建造建筑并不是一件容易的事，但在元素与魔物的帮助下就是另一回事了。"
 RTG_pingdeng_liyue:0 "平等立约"
 RTG_pingdeng_liyue_desc:0 "工人也好、商人也好，毫无疑问他们都是龙王与璃月的子民，我们理应对他们进行保护和约束;少数的商人曾经是这里的管理者，但现在他们不应该是了，所有人都应该是平等的，歧视不应该存在有我们的统治之下，这或许不是一件容易的事，但在璃月没有什么事是不能靠契约决定的，一份合理的契约就可以让大部分人接受这件事。"
 RTG_gongren_xiehui:0 "工人协会"
 RTG_gongren_xiehui_desc:0 "工人们不应该只受到我们的保护，他们也应该学会保护他们自己，工人协会是一个绝妙的主意，当他们遇到麻烦时，他们应该前往工人协会寻求帮助，这些工人协会将成为工人的保护者，而其他阶级的协会也可以开始准备了。"
 RTG_fushifusheng_qianyuanjian:0 "浮世浮生千渊间"
 RTG_fushifusheng_qianyuanjian_desc:0 "伴随着内战的开始，巨渊四周已然变得不再安全，不久后，我们也将参与到内战中去，为减少我们边境落入敌手时的损失，龙王将建立一座宏伟的地下之都，让各个种族都能安乐地生活在这里."
 RTG_dijun_suiqu_jingshen_busi:0 "帝君虽去，精神不死"
 RTG_dijun_suiqu_jingshen_busi_desc:0 "帝君大人虽然已经逝去，但他的精神永存，我们需要通过宣传岩王帝君的精神来团结各个阶层，契约与信任精神将永远被璃月的人民所铭记。"
 RTG_suiyidantong:0 "虽异但同"
 RTG_suiyidantong_desc:0 "元素生物与人类，甚至魔物与人类，它们虽然有些许不同，但求同存异才能得到更多的朋友而不是敌人。"
 RTG_mihefenqi:0 "弥合分歧"
 RTG_mihefenqi_desc:0 "虽然人与魔物，人与元素，以及各种族内部都有着无数的分歧，但这些分歧是可以弥合的，我们将团结在龙王的领导下，为了璃月而包容！"
 RTG_kaihua_yuansu:0 "开化元素"
 RTG_kaihua_yuansu_desc:0 "在以前，元素生物中只有高等生物才会拥有与人类相同的智慧，但我们不能这样下去了，所有的元素生物，甚至魔物，都可以加入这一计划来开化自己，成为一位正常而理智的公民。"
 RTG_qiyue_yongcun:0 "契约永存"
 RTG_qiyue_yongcun_desc:0 "契约是璃月之根本，这无可辩驳，但元素与璃月的魔物不会这么认为。我们可以逐步指引他们认同契约精神，这也有助于种族间的融合。"
 RTG_kaihua_mowu:0 "开化魔物"
 RTG_kaihua_mowu_desc:0 "魔物是我们社会内部的一份子，因此将智慧与教育仅限于人类是不行的，我们必须开化他们，他们新奇的想法也会成为我们社会的财富。"
 RTG_qirubuzai:0 "欺辱不再"
 RTG_qirubuzai_desc:0 "过去，人类与其他种族矛盾重重，因此他们受到了打击与偏见，但是人类本身也有着互相的压迫与剥削，欺辱的时代即将过去，种族与阶级将不再是剥削的借口，欺辱不再的时代到来了！"
 RTG_buxiangwanglai:0 "不相往来"
 RTG_buxiangwanglai_desc:0 "虽然各种族都是平等且自由的，但现在各种族之间的风俗习惯都太过不同了，我们应该先将大部分公民按种族分开，让他们先平复一下得知未知的心情，然后再进行下一步。"
 RTG_yiqie_doujiang_ronghe:0 "一切都将融合"
 RTG_yiqie_doujiang_ronghe_desc:0 "一切都是平等的，璃月的契约精神的基础就是平等，现在我们将把这个基础扩大推广开来，让各种族密切接触充分交融可能在短时间内会产生一些混乱，但在未来，这一选择一定会开出最灿烂的花朵。"
 RTG_yuansu_gongming:0 "元素共鸣"
 RTG_yuansu_gongming_desc:0 "元素的力量无比强大，但他们通常存在于人烟稀少的地方，因此，若陀龙王将在不久后与天地共鸣，号召各种元素加入战斗。"
 RTG_fenlizhijun:0 "分离之军"
 RTG_fenlizhijun_desc:0 "岩层巨渊最不缺两样东西:一个是矿物，另一个是魔物，自古以来魔物就是岩层巨渊最大的麻烦，他们躲藏在岩石中袭击所有的异类，但若陀龙王的到来使得他们安分了不少，现在这些魔物也应该主动融入这个世界了，当然，让他们和人类一起编入军队可能会引起混乱与猜忌，我们可以把各种族分开组建军队，这样就不用担心了。"
 RTG_juli_chansheng_wujie:0 "距离产生误解"
 RTG_juli_chansheng_wujie_desc:0 "长久以来，战争使得魔物，元素和人类之间产生了巨大的隔阂，但这只是因为他们没有互相了解，如果人类见到魔物第一时间就开始发动攻击，魔物遇到人类也差不了多少，那么这场战争恐怕永远结束不了。\n只有相互了解才能懂得彼此的想法，让魔物和人类生活在一起或许是个不错的选择，龙王将保证没有魔物能够随意袭击人类，而人类也必须保证不对魔物喊打喊杀，相信很快他们就会走向和平共生的。"
 RTG_laoji_shannian:0 "牢记善念"
 RTG_laoji_shannian_desc:0 "善良是一个军队必须的品质，善良并不是不手握屠刀，而是不滥杀无辜，不攻击没有武器的平民，也不向已经投降的人发泄自己的情绪，军队应该永远牢记善念，做到该杀者杀，不该杀者不杀。"
 RTG_laoji_qiyue:0 "牢记契约"
 RTG_laoji_qiyue_desc:0 "契约是璃月的立国之本，而信任和忠诚则是契约中最重要的，身为军人对于上级的绝对信任和对命令的绝对服从是最基本的，不背叛不欺瞒也是对上级的尊重，牢记契约才能成为一名优秀的璃月军人。"
 RTG_laoji_liyue:0 "牢记璃月"
 RTG_laoji_liyue_desc:0 "璃月是我们的家乡，如今它陷入了战乱与纷争中，但无论璃月多么的危险它都是家乡，我们不应该因为这些就开始否定甚至抛弃璃月，无论多么艰难我们都应该用自己的身躯和力量去为璃月恢复秩序，这是每一个璃月军人都必须知道的。"
 RTG_jianghu_baiji:0 "江湖百计"
 RTG_jianghu_baiji_desc:0 "战争从来不是一成不变的，战争的方式也一直在不停的变化着，我们不应该拘泥于形式，一些程度上的变化反而可以让敌人难以处理，一些不常见但是优秀的战术往往可以起到意想不到的效果，岩层巨渊复杂的环境中诞生了不少新奇的战术，这些优秀的战术不应该只拿来对付盗宝团之流，相信很快，这些战术就会在真正的战场上大显身手。"
 RTG_zhuzhong_buji:0 "注重补给"
 RTG_zhuzhong_buji_desc:0 "补给是军队胜利的必须品，自古便有兵马未动粮草先行的说法，如果不能确保足够的补给那么前线的军队轻则溃退重则哗变，因此前往前线的补给线路就成为了重中之重，我们可以利用骗骗花这种可以遁地的魔物来维系这条脆弱的生命线，同时我们也应该用重兵护送来防止出现意外。"
 RTG_zhuzhong_zhuangbei:0 "注重装备"
 RTG_zhuzhong_zhuangbei_desc:0 "装备是战争的一大要素，如果没有装备士兵有再大的本领也施展不出来，因此精良的装备是前线胜利的保证，我们应该好好维护与创新我们的军工产品，让我们的装备成为以一敌十的保障。"
 RTG_shanji_zhanshu:0 "闪击战术"
 RTG_shanji_zhanshu_desc:0 "机动性在战争中是十分必要的，我们可以利用这个优势对敌人进行在他们意料之外的打击。"
 RTG_jidong_yanbi:0 "机动岩壁"
 RTG_jidong_yanbi_desc:0 "岩石坚不可摧，身为岩元素的造物岩龙蜥也拥有着及其坚硬的外壳，这些外壳甚至可以抵挡子弹的攻击，所以这些凶猛而强大的魔物可以成为进攻的先头部队，为我们的部队提供保护的同时，也将敌人的阵线撕开一道口子。"
 RTG_chuangxin_keji:0 "创新科技"
 RTG_chuangxin_keji_desc:0 "军事力量中的很大一部分同时也来源于军事技术，我想我们可以专门设立一个军事研究所。"
 RTG_linghui_tianshu:0 "令汇天枢"
 RTG_linghui_tianshu_desc:0 "军队的指挥往往需要大量的精力和经验，但拥有这种经验的人往往很少，因此我们应该尽可能的利用好这些宝贵的人才，建立一个命令全军的总指挥部是一个不错的选择，不仅可以使命令更加统一还可以防止有军官擅自行动，战争不是一个人可以完成的，集思广益往往可以获得更大的成功。"
 RTG_tiankonglong:0 "天空龙"
 RTG_tiankonglong_desc:0 "若陀已经决定，天空上的战场也必须有龙王的位置，来吧，让其他人看看天空上的龙！"
 RTG_zhikong_zhishang:0 "制空至上"
 RTG_zhikong_zhishang_desc:0 ""
 RTG_lunhuan_zhanshu:0 "轮换战术"
 RTG_lunhuan_zhanshu_desc:0 ""
 RTG_huoli_youxian:0 "火力优先"
 RTG_huoli_youxian_desc:0 ""
 RTG_jingzhun_daji:0 "精准打击"
 RTG_jingzhun_daji_desc:0 "来自天空的打击是又难以预料的，派出飞艇，让敌人的工业区成为一片火海！"
 RTG_hongzha_zhishang:0 "轰炸至上"
 RTG_hongzha_zhishang_desc:0 ""
 RTG_huhang_jiandui:0 "护航队"
 RTG_huhang_jiandui_desc:0 ""
 RTG_feixingyuan_youxian:0 "飞行员优先"
 RTG_feixingyuan_youxian_desc:0 ""
 RTG_youxian_jiaorong:0 "有限交融"
 RTG_youxian_jiaorong_desc:0 "种族平等是显而易见的真理，但各种族间的矛盾与差异也是事实，我们不能完全让他们老死不相往来，但也不能操之过急，因此，按个人意志的有限交融就成为了现在我们最好的选择。"
 RTG_diandengren:0 "点灯人"
 RTG_diandengren_desc:0 "随着内战的愈演愈烈，璃月和谐博爱的传统逐渐被各方所抛弃，自由与平等也在泥泞的战壕里成为了空谈，我们将守护璃月的传统，在这冰冷的夜里点燃璃月的长明灯。"
 RTG_yu_anarchist_tanpan:0 "与无政府主义者谈判"
 RTG_yu_anarchist_tanpan_desc:0 "无政府主义者是一迷途的羔羊，过往贪婪的历届政府失去了他们的信任，但我们不一样，我们可以向他们展示我们的平等与博爱，从而让他们重新回到我们的身边。"
 RTG_yu_xianren_jiaoshe:0 "与仙人交涉"
 RTG_yu_xianren_jiaoshe_desc:0 "仙人们是璃月曾经的守护者，虽然对人治有所不满，但他们对璃月的现状也是极为痛心的，我们可以利用帝君眷属的身份去尝试说服他们，让他们同意我们的各种族平等执政计划。"
 RTG_baohu_liyuegang:0 "保护璃月港"
 RTG_baohu_liyuegang_desc:0 "璃月港是整个璃月的核心，如果我们拥有了璃月港，那么就预示着我们就得到了摩拉克斯的认可，我想我们可以提议为璃月港提供保护，换取他们的让步、援助......甚至彻底合并他们。。"
 RTG_genchu_hunluan:0 "根除混乱"
 RTG_genchu_hunluan_desc:0 "璃月已经陷入混乱之中，虽然龙王大人不是很喜欢采取武力手段，但眼下也只有武力能让这些昏了头的领袖冷静下来。"
 RTG_hepingzhizhi:0 "和平之枝"
 RTG_hepingzhizhi_desc:0 "璃月的内战已经演变成为了一场噩梦，作为帝君的眷属，我们有必要显露自己的身份来调和这场战争，当然，突然召开一次和平会议也会使其他势力更加忌惮与防备我们…………"
 RTG_shouxuzhiyue:0 "受许之月"
 RTG_shouxuzhiyue_desc:0 "帝君的璃月再一次重临了！岩之神的国土已经初步统一，我们将沿着神的旨意前行，最终使帝君梦想中的新璃月伫立在大地上，永垂不朽！"
 RTG_shuanger_shengguo_dukou:0 "双耳胜过独口"
 RTG_shuanger_shengguo_dukou_desc:0 "倾听是一种美德，世间绝大多数的隔阂都是来自于缺乏倾听，缺乏理解，在新的时代，我们要多去听听其他的声音，无论他们的目的是什么……"
 RTG_kuanrong_yiqie:0 "宽容一切"
 RTG_kuanrong_yiqie_desc:0 "真的会有一个璃月的孩子不眷恋这片土地吗？不可能，无论是七星，仙人，还是普通的人类，每一个人都爱着这片土地，只是认识具有分歧罢了，我将宽恕他们，就像帝君宽恕每一个敌对魔神的人民一样。"
 RTG_qiyueweiben:0 "契约为本"
 RTG_qiyueweiben_desc:0 "信任是商业的根本，就像契约是璃月的根本一样，虽然在内战中契约精神受到了严重的破坏，但我们还是要尊重这一优秀的传统，毕竟，璃月可是建立在契约上的城市。"
 RTG_daguimo_jiuji:0 "大规模救济"
 RTG_daguimo_jiuji_desc:0 "内战所导致的惨像之一就是大量的难民潮，但实际上，他们也是社会的财富，通过大规模救济和以工代赈，我们可以得到大量的劳工。"
 RTG_ai_jiushi_ai:0 "爱就是爱"
 RTG_ai_jiushi_ai_desc:0 "感情是所有生物中都存在的，无论是性别，种族，阶级还是别的什么，只要两个人互存爱意且不对他人有实际上的伤害，那么任何人都无权反对他们的婚姻，凡是爱情，皆被包容。"
 RTG_rang_gehe_xiaochu_rang_liyue_xinsheng:0 "让隔阂消弭，让璃月新生"
 RTG_rang_gehe_xiaochu_rang_liyue_xinsheng_desc:0 "用长袍和书信代替武器吧！内战已经过去，岩神的土地最终长出了新的枝芽，一切隔阂、一切争执都将消融。\n “摩拉克斯，你会高兴的吧。”"
 RTG_xiaodengyinmeng:0 "霄灯引梦"
 RTG_xiaodengyinmeng_desc:0 "一年一度的海灯节，由于内战与重建，也已经有几年没有过了，不过龙王准备在今年重新举办这一盛会，有了元素生物与魔物的帮助，这次海灯节的盛大将远超以往。一盏盏霄灯飞上天空，是追忆，也是希望;是过往，也是新生。璃月的未来会怎么样？没人能够预测，但一定会更好的，是吧？"
 RTG_pojinde_shiming:0 "迫近的使命"
 RTG_pojinde_shiming_desc:0 "战净的阴云渐逼近，我们肩上也有着恢复璃月的重任，因此，我们需要做好准备。"
 RTG_gongmingzhili:0 "共鸣之力"
 RTG_gongmingzhili_desc:0 "若陀龙王可以说是现在最强大的元素生物，在他的共鸣下，一切资源都无所遁形。"
 RTG_goulianbafang:0 "勾连八方"
 RTG_goulianbafang_desc:0 "若陀明白，若想要加强掌握力，赢得内战，就必须迅速发展起璃月的基建和公路。"
 RTG_fuxing_heiyanchang:0 "复兴黑岩厂"
 RTG_fuxing_heiyanchang_desc:0 "现在我们已经收复了黑岩厂这一古老的工厂，也该修复它了！"
 RTG_yanjianzhijing:0 "岩间之径"
 RTG_yanjianzhijing_desc:0 "战事已启，我们必须保证前线的供应，召集岩之元素们修一条公路似乎是个方法。"
 RTG_qianghua_juyuan_fangyu:0 "强化巨渊防御"
 RTG_qianghua_juyuan_fangyu_desc:0 "作为我们政府的中心，巨渊须被重点防守，我们将修筑一部份要塞以防备敌人。"
 RTG_shikongzhiyuan:0 "噬空之渊"
 RTG_shikongzhiyuan_desc:0 "巨渊是我们的大本营，凭借着一系列预警系统与元生物，任何飞行物都无法进犯巨渊。"
 RTG_zhanshi_tongzhi:0 "战时统制"
 RTG_zhanshi_tongzhi_desc:0 "虽然龙王很不愿意，但眼下已是战时，为了战争的胜利，我们不得不使用战时统制体制。"
 RTG_kuoda_junyong_gongchang:0 "扩大军用工厂"
 RTG_kuoda_junyong_gongchang_desc:0 "为了战争的需要，我们应该扩大原有的军用工厂。"
 RTG_kaicai_xukezheng:0 "开采许可证"
 RTG_kaicai_xukezheng_desc:0 "巨渊深处被封闭已经有一段时间了，那里危险而又神秘，不过现在渊怒己息，是时候允许一些强大的开采队进行有限的开采了。"
 RTG_zhantaoxinjun:0 "斩涛新军"
 RTG_zhantaoxinjun_desc:0 "自由派分裂时带走了璃月所有的海军，这使得我们还暂时无法夺回孤云阁，为此，我们必须重建一支新海军5"
 RTG_tanxing_zhanshu:0 "弹性战术"
 RTG_tanxing_zhanshu_desc:0 "防御并不是一件简单的事，一昧的御敌于国门之外不是正确的选择，但也不应该直接保卫首都，一层一层的防线更可以阻止敌人的进军，漫长的防御纵深可以最大化的消耗敌人的兵力，之后再与后备队和精锐部队配合击溃已经士气低落的敌军，这样可以在付出尽可能少的伤亡情况下击败大批量的敌军。"
 RTG_youjidui:0 "游击队"
 RTG_youjidui_desc:0 "战争打的就是后勤，而游击战的关键也是后勤，利用各种战术在璃月的山区中游走并袭击他们的运输队是游击队的目的，这些常年再矿洞里和魔物捉迷藏的老兵自然懂得如何捉住运输队，只要使敌人的运输路线瘫痪，那么前线自然就不攻而破了。"
 RTG_shenzhiyande_liren:0 "神之眼的利刃"
 RTG_shenzhiyande_liren_desc:0 "神之眼会赋予人类强大的力量，这是多么适合进行游击战的产物，拥有强大的神之眼可以仅凭几人就摧毁一整支运输队，这些拥有神之眼的人将成为我们进行游击战的刀刃，不长但是无比锋利，狠狠的刺进敌人最脆弱最重要的部位。"
 RTG_weiyou_xinnian_zhishang:0 "唯有信念至上"
 RTG_weiyou_xinnian_zhishang_desc:0 "军队中最为重要的是什么？信念，唯有信念才是立军之本。这将是璃月渊军改革的最后一步，也是新璃月的基础。"
  
