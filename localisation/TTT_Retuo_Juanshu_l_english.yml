#World News   世界新闻
 retuo_juanshu_news.1.t:0 "龙王出世"
 retuo_juanshu_news.1.d:0 "来自巨渊的消息，岩王帝君昔日被封印的眷属——若陀龙王已重临于世，它以自己眷属的身份向内战各方宣告着“璃月必须重归和平”。内战各方的态度不一，仙人与魈开始积极地与之接触，而璃月港则是沉默不言，最为激进的反而是互相激战的刻晴与凝光，她们不约而同地对于龙王倡导的所谓“共荣学说”发出了猛烈的抨击。\n当然，无论如何，彼时严守中立的巨渊已经放弃了原有的政策，不久之后，璃月内战即将迎来一位最为古老的参与者。"
 retuo_juanshu_news.1.a:0 "内战的形势愈发迷离了"
 retuo_juanshu_news.2.t:0 "渊都协议的建立"
 retuo_juanshu_news.2.d:0 "日前巨渊政府宣布了所谓的“渊都协议”的建立。龙王政府的发言人安莫知表示，璃月内战是各方势力在极度不理智的状况发生的，而和平与繁荣才是璃月所真正所需要之物，如若不能包容彼此，那也必须按照契约执行改革斗争，自由派与人民派的行为是契约之国度所不能容忍的，龙王政府即日将与仙人、璃月港以及其他友好势力进行友好访问，为全璃月的和平而奋斗。"
 retuo_juanshu_news.2.a:0 "（沉默）"
 retuo_juanshu_news.3.t:0 "璃月之龙"
 retuo_juanshu_news.3.d:0 "经过一番谈判与协议，经过无数个日与夜，璃月港最终被和平转让到了若陀龙王的手中，璃月港的百姓沉默着，但也有欢呼者，但不管怎么样，若陀龙王所保证的稳定确实回到了祂麾下的璃月土地之上，似乎......璃月的人民即将迎来一位不错的领袖？"
 retuo_juanshu_news.3.a:0 "也许吧"
 retuo_juanshu_news.4.t:0 "巨渊政府参与内战！"
 retuo_juanshu_news.4.d:0 "虽然龙王的和平外交政策取得了一定的效果，但内战还是愈演愈烈、无可休止。在短暂沉默后，巨渊政府迅速转变了自己的政策，并向[FROM.GetName]递交了第一份宣战文书。“这是必要的手段，这也不是最后一份宣战书。”龙王政府的声明中如此写到。"
 retuo_juanshu_news.4.a:0 "新的入场者"
 retuo_juanshu_news.5.t:0 "神授璃月的成立"
 retuo_juanshu_news.5.d:0 "重璋不移，千岩牢固。\n随着南璃月团结在若陀龙王的帝君大旗下，所谓“神所授予人民的璃月政府”宣告建立。这个政权极度推崇帝君的贡献和力量，却又利用一种“共荣学说”的理论将魔神与人乃至世间万物的本质拉到了平等的水平，也对不信者保持了近乎最高的包容，正如一些人说的那样，“这个政权看上去极为矛盾，却又极为和谐。”"
 retuo_juanshu_news.5.a:0 "自由，平等，包容与爱"
 
