 RTG_Mingbo_desc:0 "夜通明泊朝启蓬；明泊儿时便随父母来到层岩巨渊经商，少时的不满与所见所闻在他十七岁时骤然爆发，最终导致了他为时三年的矿工生涯。\n那是一段怎样的时光呢？他很难说，即使有母亲装作陌生人的资助和对“南边矿主的小少爷”的好意，对他来说都是一段难以忍受的经历。只是，当一个人真正的进入充满烟火气的生活时，那离真正成熟就不远了。\n他的矿工生活最终止于一次矿难，父亲难得的退让与母亲的泪水最终让他回到了那个家，那个他爱、憎、无奈而又重视的家。四年后，随着父亲的去世，他也执掌了这家蒸蒸日上的矿产公司，并给予了工人们许多权益。老实说，他的政治思想其实十分模糊，相比于宏大壮丽的句句口号论纲，璃月港对于巨渊外部、乃至整个巨渊的或有意或无意的漠视更让他寒心。\n放下笔，明泊又想起了那次矿难，他能安然无恙被其他人称为“一个不可置信的奇迹”，不过......他始终感觉有一个人，不，一个生物才是这场奇迹的创造者；那是在梦里，岩窟里，他透过那双流动着的眼睛，看见了新生。\n“我听说高等元素生物是有记忆和感情的，就像人一样。”青年眉眼温暖，笑着看向窗外，那是渊心。\n“我想对你说声谢谢。”"
 RTG_Dao:0 "道"
 RTG_Dao_desc:0 "道，这个名字是若陀龙王亲口赐予他的。\n只是当道问其缘由时，龙王只是摇摇头，让他自己去寻找。\n初生的水元素生物懵懵懂懂，或许是雏鸟情结，又或者是因为天然对创造者的信任，道选择了一条最轻松的路——唯龙王马首是瞻。\n龙王当时看着他，眼中仍是慈爱，却又增添了一丝叹息与无奈，他本想慢慢教授道何为人间烟火，何为爱恨离愁，只是灾难来的是如此之快，还没等他付诸行动，磨损已至，他只来得及将道托付给好友，就化作了伏龙树，长眠千年。\n道没有什么想法，他也追随着龙王自愿沉睡，一直到了千年之后。\n岩层的震动洒落无数尘灰，地脉的紊乱将道惊醒，没有龙王，他开始第一次尝试用自己的眼睛看待整个世界，他开始尝试进入人类的区域，尝试救下矿难中的矿工，他也会久久地观察人类的生活习惯，当然，与其他元素生物哪怕魔物沟通也是他开始做的事，只是他还是不明白，还是不明白。\n或许，等龙王大人醒来，我就会明白了吧？他这样想着。但其实他早已摸到了门框，只需要一个领路人，带着他再往前一步就行了。\n\n“他既这么信任你，你何不直说？”\n“他不需要被赐予的自我。”"
 RTG_AnMozhi:0 "安莫知"
 RTG_AnMozhi_desc:0 "“谁又能知晓安宁与否呢？相比其他人，我也只不过是多提了一盏灯而已。”\n安莫知，巨渊诸多企业家中的传奇，虽然层岩巨渊以矿业为本，但主要矿场都被政府把控，其余小矿的利润虽然丰厚，但也要拼尽全力厮杀搏斗，还得警惕各种法规与检查，除非是明泊那样完全不在乎利润、只求赚了就行的异类矿主。\n安莫知和他们可不一样，他的产业说大也大，说小也小，田产、商行、工具……巨渊大大小小的产业都有他的身影，而且无一不是佼佼者，而当被问到赚钱的方法时，这位年少有为的高傲青年总会露出一个高深莫测的笑容，然后不做回答。\n除了明泊，没有人知道，他所依仗的，其实是那几乎诡异的直觉，而就连明泊也不知道的是，每一任安家家主，晚年都会疯疯癫癫，然后讲着与龙王的浑话死去。\n内战前，安莫知的直觉居然罕见的出现了冲突，只要留在巨渊，他就夜不能寐，越是接近渊心，他的反应就会越厉害，甚至昏厥过去；但与之相对的，每一次他想要带着资产离开巨渊时，内心的声音又会逆流向上，让他内心逃离的想法烟消云散，最终，或许是舍不得巨渊的家人、好友与产业，他最终还是选择留了下来，相信直觉加入了昆钧的政府。\n这真是一场豪赌，不过也是应该的，毕竟，谁又能知晓前路安宁与否呢。"
 RTG_Fengxu_desc:0 "凤起昔墟，凤墟还在襁褓之时，便被遗弃在仙人的山门前。说来也奇怪，按理说这样的事例往日也不少，但在众仙家决定依常例将凤墟送回尘世时，时日无多的水浚云开真君出言收下了她，为她取名“凤墟”，并在接下来的二十九年里，尽心尽力的抚养她长大，还传授给了一系列的仙家术法。\n她三十岁那年，水浚云开真君化鹤乘风，踏云而去，他将凤墟托付给了几位好友，还将法宝尽数留给了凤墟，嘱咐她担起仙家子弟的责任，尽力庇佑人间。\n她将法宝与恩师秘境一起封锁，告别仙家，云游四海、斩妖除魔，又是七年，其间阅览人间，种种炎凉尽入眼帘，由此其心更为坚定。\n帝君仙逝，璃月遭难；巨渊震动，石碑碎裂。仙家最终还是放心不下深埋地底的龙王，由此凤墟南下，力图以仙法安抚地脉。\n“师傅曾经说过，岩龙石碑下的，是比一切妖魔都要强大的存在。”"
