 ruotuo.205.t:0 "史莱姆暴动"
 ruotuo.205.d:0 "一批躁动的史莱姆已经突破了我们的防线并造成了一定程度的破坏，我们当然可以派出军队简单地镇压他们，但昆钧仍有不安。"
 ruotuo.205.a:0 "区区史莱姆"
 ruotuo.205.b:0 "不要惊扰他们"
 ruotuo.206.t:0 "地脉通顺"
 ruotuo.206.d:0 "一个惊喜的消息！地脉情况有了显著的改善。"
 ruotuo.206.a:0 "好啊"
 ruotuo.207.t:0 "地脉混乱"
 ruotuo.207.d:0 "可能这个消息不是很好，但地脉确实陷入了混乱中"
 ruotuo.207.a:0 "我们无能为力"
 ruotuo.207.b:0 "请凤墟来"
 ruotuo.208.t:0 "若陀龙王"
 ruotuo.208.d:0 "若陀龙王曾是帝君之眷属，但雕龙之心已被时尘所磨损，线下璃月生乱，部分仙人提出，我们有必要加固位于伏龙树处的帝君封印，但这也会花费我们大量的精力。"
 ruotuo.208.a:0 "我等定当守护璃月"
 ruotuo.208.b:0 "先将异乡人赶走再说"
 ruotuo.209.t:0 "匿名援助"
 ruotuo.209.d:0 "不知道为什么，地脉最近安分了许多，估计是有人在暗中帮助我们。"
 ruotuo.209.a:0 "好事情"
 ruotuo.210.t:0 "琉光璃彩"
 ruotuo.210.d:0 "“虹姐，您前夫死了。”\n被称作虹姐的女人从一堆文件里抬起头，她眯起眼睛看了看副官，又低了下去：“知道了。”\n“您不回去看看？”\n虹姐停笔，心里暗骂一句事多，可这新来小男孩也不好太过苛责，于是站起来往屋外走：“哪有那么多时间？兵荒马乱的，军事物资这些事也没人能接手，再说，都已经一拍两散了，和我有什么关系。”\n副官跟着她走，上了玉京台下面的石桥，又听见她问，“怎么死的？”\n“听说，是私自下矿。”\n“哦。”虹姐冷漠地答道，继续往上走。\n上了玉京台，虹姐倚靠在栏杆上，往周围一瞥，指着霓裳花后藏着的一抹亮蓝色问副官“这是清心吗？”\n“虹姐，这是琉璃百合，人工培育的，清心只长在高山顶上。”\n“这样啊……”虹姐显得有些落寞。\n她站住看了一会儿，对副官说，“给我买两株来。”又继续往前走。\n“是要送去巨渊吗？”\n“不。”虹姐顿了顿，这次没嫌他事多，转身离开。\n“我想带给她看看。”"
 ruotuo.210.a:0 "“对了，再帮我请......没事，我自己去吧。”"
 ruotuo.211.t:0 "噩梦"
 ruotuo.211.d:0 "昆钧又一次从梦中惊醒。\n洞窟，岩柱，以及在金色屏障中的巨龙。\n紧接着，山摇地动，巨龙幻化成了一位长角青年，竟然长得和自己有几分相似。\n“若陀”他念着那位只存在于传说之中的龙王的名讳，却感到莫名地熟悉。\n \n突然，一块记忆碎片在脑中炸开，那是一段歌谣，是一个蓝发的小女孩，女孩近了，声音也更加清晰。\n层岩生兮，潜心雕；山野明兮，窘步出；\n虽有约兮，蓄怨增；余既伏兮；归何处？\n君常违兮，国隳芜；岩石坚兮？榖转乎？\n昆钧的头又开始疼了，他的脑海里突然响起一个声音，而他，也不知为何地与脑海中的那个声音一起念道：“君违约兮，山崩裂！”"
 ruotuo.211.a:0 "天崩地裂"
 ruotuo.300.t:0 "走表"
 ruotuo.300.d:0 "咔嗒~\n屋里的时钟停了。\n昆钧叹了口气，显得有些烦躁，枫丹的旅人前两天刚走，而现在已经是自己一天以内修的第三次了。\n鬼使神差的，他自己走到时钟前，伸手捏住了指针\n然而下一秒，指针开始转动，他条件反射地向后退，手指却奇怪的不听使唤仍紧捏着指针，下一秒，那根锋利的有些异常的指针就划破了他的手指。\n那时钟暂停了一会，竟又开始走表了。\n“奇怪。”昆钧想到。\n\n"
 ruotuo.300.a:0 "“我刚才居然想让他停下。”"
