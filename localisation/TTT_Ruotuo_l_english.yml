 #National Focus and additional triggers
 focus_RTG_tragic_sight:0 "惨象"
 focus_RTG_tragic_sight_desc:0 "[暂时没有文本]"
 deal_with_this_shit_tt:0 "我们将着手对抗磨损"
 focus_RTG_temporary_shutdown:0 "停工"
 focus_RTG_temporary_shutdown_desc:0 "矿场已经被判定为十分危险，并且伴随着地脉的不断涌动而变得日益严重。为了保护我们的工人群众，也为了腾出一个足够的空间给我们的研究队与有可能将会进行的军事行动，我们必须关停矿场，但是，这也意味着全璃沙郊的唯一矿场无法为我们的未来提供任何矿产……"
 focus_RTG_ask_for_help:0 "请求协助"
 focus_RTG_ask_for_help_desc:0 "我们的实力还是太过于羸弱，根本没有与自然硬碰硬的力量。如今我们想要在巨渊的强势下存活的话，就必须向外界寻求帮助。"
 focus_RTG_time_to_fight:0 "准备战斗"
 focus_RTG_time_to_fight_desc:0 "我们拖延得太晚，导致如今巨渊的力量已经完全没有压制的可能了，我们必须面对这样的现实：这将是一场正式的战斗。"
 focus_RTG_continute_researching:0 "研究？"
 focus_RTG_continute_researching_desc:0 "在搞清楚地脉紊乱的根源与解决方案前，任何轻举妄动都是注定徒劳无功的，我们必须设立专项研究工作来帮助我们的军事行动，不过这也意味着一项重大支出…"
 we_have_gave_up_tt:0 "我们已经放弃了研究"
 focus_RTG_continute_researching_2:0 "继续研究"
 focus_RTG_continute_researching_2_desc:0 "对巨渊的研究已经有了些许眉目，接下来我们将进一步研究巨渊，寻找解决渊怒和乱流的方法，当然，如果事态有变，我们也要考虑一下放弃巨渊的可能性。"
 focus_RTG_abandon_mine:0 "暂时放弃巨渊"
 focus_RTG_abandon_mine_desc:0 "在一次又一次的深入过程中，我们对巨渊复产的可能性抱有的希望越来越小。看来巨渊终究不是一个稳定的政权需要的稳定经济支柱，我们必须狠下心来，和巨渊道别，并寻找新的矿脉。"
 focus_RTG_dismantling_old_equipment:0 "拆迁老设备"
 focus_RTG_dismantling_old_equipment_desc:0 "清点老装备的时候，我们发现旧的器材居然半数以上都无法正常使用。很显然，我们又要增加一笔更新工业装备的预算，不过这似乎为我们的矿业提供了改良的契机？"
 focus_RTG_new_mining_areas_in_the_north:0 "北部的新兴矿区"
 focus_RTG_new_mining_areas_in_the_north_desc:0 "帝君不负有心人，我们在巨渊的北方找到了一条隐秘而富裕的矿脉，虽然再向北走就是仙人们的居所，但是形势所迫，我们必须抢下这条矿脉。"
 focus_RTG_face_the_abyss:0 "正视巨渊"
 focus_RTG_face_the_abyss_desc:0 "无论现状如何，层岩巨渊始终都是我们必须正视的一个大问题。尤其是现在我们孤立无援，因此我们必须始终保持警备状态，并镇压地脉，夺回矿场，否则我等迟早要在外敌的打击下灭亡。"
 focus_RTG_leyline_spells:0 "地脉法术"
 focus_RTG_leyline_spells_desc:0 "一位自称凤墟的少女找到了我们，她用精湛的炼金术配合仙家法术成功地镇压了躁动的地脉。她表示自己愿意与我们合作，但是她提出的合作条件竟然是……"
 unlock_more_ruotuo_special_decision_tt:0 "解锁更多特殊决议"
 focus_RTG_dispel_the_fog:0 "驱散迷雾"
 focus_RTG_dispel_the_fog_desc:0 "这是征服者的怒吼。将士们的刀剑都用炼金密法所制成，女孩端坐在军阵的中心，层岩巨渊将会发出悲鸣，人类终将征服自然。"
 focus_RTG_declare_war_on_abyss:0 "对巨渊宣战"
 focus_RTG_declare_war_on_abyss_desc:0 "层岩下的混沌力量正在不止地低吟，每一次低吟都伴随着元素乱流与轻微地震。随着时间的推移，这地震的强度也越来越大。这是巨渊对我们发起宣战的预兆，如果我们不能够抓紧时间将地脉镇压下去，地脉就会掀翻人类在璃沙郊的统治。"
 RTG_let_s_see_what_will_happen_tt:0 "根据天空岛体制支持度不同将有不同的结果"
 focus_RTG_time_to_end:0 "人与龙的角斗场"
 focus_RTG_time_to_end_desc:0 "人治的时代，\n众神本应退去，\n然而将有天灾来临之时，\n我等虽无意逐鹿，\n却知苍生苦楚。"
 focus_RTG_get_back_control:0 "终局"
 focus_RTG_get_back_control_desc:0 "地脉逐渐平息，昆钧终于放下心来，现在，他可以好好睡一觉了。"
 focus_RTG_the_past_is_past:0 "线团已成"
 focus_RTG_the_past_is_past_desc:0 "我看到了迷雾的最深处，\n地层的最低处，\n璃月的那位神啊，\n它的低吟震撼大地……"
 focus_RTG_right_finish_1:0 "完成地脉法术国策"
 
 #Events
 ruotuo.1.t:0 "惨象"
 ruotuo.1.d:0 "从黑不见底的矿场中，传来了一些骇人听闻的噩耗。不断有矿工的死讯从阴暗的矿洞中传来，而伴随着他们死讯而来的则是被目击的灵异事件。\n有人说这是因为地质变化，有人说这是过度开采矿石引起的地脉紊乱，还有人说这是因为“不敬神明”引发“传说中的龙王”的暴怒。现在那里的情况已经无法再正常采矿了，绝大多数工人都已经撤离，但仍有数百人被困在矿坑中。"
 ruotuo.1.a:0 "必须马上救援他们"
 the_situation_is_going_worse_tt:0 "§R情况将会不断恶化……§!"
 unlock_ruotuo_special_decision_tt:0 "§G开启若陀磨损机制决议§!"
 ruotuo.3.t:0 "万物静默"
 ruotuo.3.d:0 "协作的路被堵了，有谁会冒着万重风险，穿过内战中的大地来到巨渊呢？我们....只能依靠自己了"
 ruotuo.3.a:0 "完了。"
 ruotuo.3.b:0 "不要放弃，还有希望"
 ruotuo.4.t:0 "终局"
 ruotuo.4.d:0 "终于………要结束了\n若陀想着，他缓缓在地上坐下，伏龙树下的洞穴中很是阴暗潮湿，按理说，不会有人喜欢这里。\n但他却觉得十分亲切，连带着那几根束缚他自由的岩璋也是。\n“来吧。”龙王闭上了眼睛，开始与面前蓝发的女孩对弈。\n争斗持续了很久，龙王额头上的水珠越来越多，他的表情也逐渐狰狞起来。\n许久，他脸色一松，长出一口气，他对面的女孩则带着平静的笑容逐渐散去。\n伏龙树下的洞窟里，长角的男人揉了揉眉心，像是想要抹去什么似的，然后缓缓站起。 \n抬起头，他用血红的眼睛扫了扫那几根岩璋。“吾乃若陀龙王“"
 ruotuo.4.a:0 "[Root.isRuotuoStillGoodBoy]"
 ruotuoA:0 "岩神摩拉克斯之眷属"
 ruotuoB:0 "至高无上的元素之主"
 not_able_to_continue_research_tt:0 "§R对巨渊的研究已经无法进行了§!"
 ruotuo.5.t:0 "实验报告1"
 ruotuo.5.d:0 "五位实验材料体格健壮，身体素质良好，精神状态正常。\n接下来，他们将会在x满地xx石的房间里生活xxx，期间会有专人xxx理他们xxxxx作息。"
 ruotuo.5.a:0 "这是什么？"
 ruotuo.6.t:0 "实验报告2"
 ruotuo.6.d:0 "实验材x状态xx，但有3位开始出现睡眠障碍的问题。"
 ruotuo.6.a:0 "为什么它会出现在巨渊内部？"
 ruotuo.7.t:0 "实验报告3"
 ruotuo.7.d:0 "实验材料都出现了躁XXXX情绪，他们试图XXX逃离。当晚无人安眠。"
 ruotuo.7.a:0 "有意思"
 ruotuo.8.t:0 "实验报告4"
 ruotuo.8.d:0 "实xx料们开始互XX害，XX入镇压时遭到了疯狂的反制。"
 ruotuo.8.a:0 "难以理解"
 ruotuo.9.t:0 "实验报告5"
 ruotuo.9.d:0 "只有一位材XX那一晚的战斗中存活，随后他挖开胸膛，取出XX，并倒在地上xx过去。"
 ruotuo.9.a:0 "嗯……等等？"
 ruotuo.10.t:0 "实验报告6"
 ruotuo.10.d:0 "五位材料身体健康，精神状态良好……"
 ruotuo.10.a:0 "[后面的字迹被一大片褐色的污迹覆盖了]"
 ruotuo.11.t:0 "实验报告7"
 ruotuo.11.d:0 "……"
 ruotuo.11.a:0 "……"
 ruotuo.12.t:0 "昆钧的访问"
 ruotuo.12.d:0 "为了安抚不安的群众，也为了更深入地了解人民需求，昆钧先生在昨日访问了位于巨渊之口北部的居民聚居地。\n矿工代表引导昆钧先生参观了整个居民区，并代表群众向昆钧询问政府对内战的外交方针以及巨渊全面复工的时间，昆钧先生详细地逐条进行了回答，并向人民保证，政府将迅速解决当下的危机，并带领人民走向复兴和发展。\n                                                                                [global.GetDateText]\n                                                                                渊坤社报道"
 ruotuo.12.a:0 "一次成功的访问"
 ruotuo.13.t:0 "退场"
 ruotuo.13.d:0 "在昨日的代表厅议会中，昆钧先生在结尾致辞时突发不适而缺席，引发了一定的混乱，本报得到授权，在此声明：昆钧先生业已恢复，身体状况良好，先前的缺席仅是多日劳累工作，体力不支导致。请各位民众不要轻信他人，避免无意中传播危害社会稳定的谣言。\n                                                                                [global.GetDateText]\n                                                                                渊坤社报道"
 ruotuo.13.a:0 "希望他不要那么拼命了"
 ruotuo.14.t:0 "一则寻人启事"
 ruotuo.14.d:0 "末竹，男，寿七十九，轻策庄生人，现居巨渊，身高六尺有余，体型甚瘦，瞎眼，三十二年前遭逢矿难，断左脚十四年前染疯病，至今未愈。\n昨日傍晚于丹砂岸南部居民区走失，穿白衣白裤，脚着黑布鞋，曾有人于夜间目击其于巨渊外围.\n如若有好心人见到他，请将其带至丹砂岸XXXX处，定有重金酬谢\n                                                                                安莫如\n                                                                                [global.GetDateText]"
 ruotuo.14.a:0 "有人见他进了巨渊深处？"
 ruotuo.15.t:0 "关于严禁进入巨渊深处的再次声明"
 ruotuo.15.d:0 "本报受巨渊政府授权发布：\n先前禁止进入巨渊深处的命令发布后，仍有部分旷工、冒险家等人员绕过封锁线，私自进入巨渊深处，不仅造成了极其恶劣的影响，甚至出现了几起严重的伤亡事故。\n在此再次重申：禁止以各种借口、各种形式私自进入巨渊深处！相关处罚条例也将在不久后公布，请各位民众遵守相关条例，毋要违反！\n\n另，在此公布私自下渊失踪名单：\n    高苇  芦生  原玉  直宁  展临  卫延  芷行  珠思  常青  理升  防泊和  明岩  丁航 ………………………………………………………………………………………    爵夺\n    共二百二十四人\n                                                                                [global.GetDateText]\n                                                                                渊坤社报道"
 ruotuo.15.a:0 "为他们祈祷"
 ruotuo.16.t:0 "运动会"
 ruotuo.16.d:0 "昨日，空闲的旷工们组织起了一场半娱乐性质的运动会，并在欢乐中成功邀请到了正在外出巡视的昆钧先生。\n昆钧先生没能得到名次，但他仍表示十分愉快，并称“这是一次有意义的运动会，期待下一次运动会举办。”\n                                                                                [global.GetDateText]\n                                                                                渊坤社报道"
 ruotuo.16.a:0 "真不错"
 ruotuo.17.t:0 "心清如水"
 ruotuo.17.d:0 "常青快要死了，他知道。\n他躺在地上，大口大口地呼吸着巨渊深处的空气，两眼早已闭了上去。\n血从被压住的双腿浸开，流淌着，渐远了，如他正在一同流失的生命一样。要是有株清心在身边就好了，他想。\n他的清心啊，他那二十一岁得了，三四岁又失去，才十三岁的清心。\n富贵人家做观赏的清心，未时就采下，送至璃月港时，花瓣上的露珠还未散去，而他只能攒半个月的工钱，才能买上一株品相较差的摆在墓前。\n“清心……”他无意识的呢喃到。\n他感到有什么东西从缝隙中伸进来，轻柔地包住他的双腿，凉凉的，不断往外涌的血与生命力似乎也止了下来。\n他睁开眼，一抹蓝色驻足在他腿边。\n“清……心？”他伸出手，用尽全身的力气，勾住了那蓝色身影的一片衣角。\n那身影似乎吓了一跳，转顺便到了十几米外，包裹他双腿的水汽也轰然散开。坝崩堤塌，奔涌而出，即使是再精湛的医术也无力回天。他只来得及张口，最后一声“清心”就淹没在了永夜中。\n他此生的最后一幕，是那个身影猛得冲向洞穴顶部，向高处而去。\n“清……心……”而他最后的呢喃，也与那个身影的呢喃悄然重合。\n\n\n不久后，几位矿工在丹砂岸发现了这具尸体，他被清心环绕。"
 ruotuo.17.a:0 "心清，道明"
 ruotuo.101.t:0 "暴虐之龙"
 ruotuo.101.d:0 "地壳正在震动，地脉正在崩溃，\n人类正在恐惧，亡魂正在哀哭，\n元素向深不见底的深渊流动，聚集，\n无法驱散的元素乱流笼罩了整个璃沙郊，\n龙王的低吟在大地上久久盘旋。"
 ruotuo.101.a:0 "你听见了吗？"
 ruotuo.101.a.tt:0 "§R黑岩军陷入恐慌，很有可能孤注一掷，进攻层岩巨渊§!"
 ruotuo.201.t:0 "救援队归来"
 ruotuo.201.d:0 "在巨渊搜救被困者的救援队已于近日返回，他们已经搜遍了每一个可能藏有幸存者的地方，最后的结果是"
 ruotuo.201.a:0 "大多数人平安归来"
 ruotuo.201.b:0 "没有找到幸存者"
 ruotuo.202.t:0 "疯话"
 ruotuo.202.d:0 "地脉再次陷入动荡中，摧毁了地面上的许多建筑物。一个瞎眼的老人对天高呼：“地龙翻身，天崩地陷，一切地面上的建筑物都会灰飞烟灭，万民流离，千户共哭，伟矣！伟矣！”"
 ruotuo.202.a:0 "别理那个疯子，组织救灾！"
 ruotuo.202.b:0 "或许他说的是对的……"
 ruotuo.203.t:0 "高等元素生物"
 ruotuo.203.d:0 "巨渊周围出现了一个疑似高等元素生物的水元素实体。但对于它的习性，目击者们莫衷一是，有人说它是友善生物；也有人说它冷酷而神秘。"
 ruotuo.203.a:0 "设立禁区"
 ruotuo.203.b:0 "清除它"
