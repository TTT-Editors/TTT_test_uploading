 retuo_juanshu.1.t:0 "故友"
 retuo_juanshu.1.d:0 "起先，是清澈的水流声，紧接着茶香四溢，若陀龙王猛地睁开眼，面前清澈的茶汤从紫砂壶里涌入茶杯，形成一道优美的弧线。\n“怎么愣住了？”\n若陀将视线从眼前戴着手套的手移开，看向它的主人。\n“摩拉……克斯……”\n眼下的自己竟是人形，与摩拉克斯正坐在琥牢山下的亭子内，手里还捧着一杯不断散发热气的茶。\n“何事？”他见那双黄金琥珀的眼中倒映出了自己，这才完全回过神来。自己……在做梦？\n“如今天下已定，四海皆平,”摩拉克斯喝了口茶：“人民也安定了下来，璃月将迎来一个黄金般闪耀的时代……”\n“我最近总有种预感，预感璃月城会毁在……我的手上。”他有些反常的打断对方，试探地开口，他想要知道记忆里的故友是怎样看待这个问题的，心里却又希望对方只认为那是一个不置可否的玩笑。\n“你在害怕。“若陀突然抬起头，怔怔地看着同样正视自己的摩拉克斯。\n“我会将你封印。”许久，摩拉克斯又张口：“但这不是结束……”他伸手拿过若陀龙王手中的茶杯，续上一杯，这才接上了话:“……而是新生”\n摩拉克斯的身体突然涌出许多光点，周围的一切也是，他们变得越来越透明，像是怎么样也抓不住的萤火虫。“时光未必无法战胜，等你再次醒来……我也会在的，到那时，再煮一壶茶，我与你好好聊聊璃月港的近事……如何？”\n若陀睁大眼睛，近乎有些神经质地伸出手，他想要抓住已经在光点中消散大半的摩拉克斯，可记忆早就如潮水般退去，光点也不是站着不动就能抓住的，他伸出的手在封印的光幕上，点出片片涟漪，指尖一片冰凉。\n光幕上倒映出他通红的双目，若陀龙王看着，然后退后一步，颤抖着收回了手。\n“摩拉……克斯……”"
 retuo_juanshu.1.a:0 "我醒来了啊......"
 retuo_juanshu.2.t:0 "明道归来"
 retuo_juanshu.2.d:0 "道曾无数次地构想过与若陀大人的重逢，而眼下只不过是其中的一种罢了。只是仍然说不出话来，手也在发抖。\n“这是「激动」吗？新奇的感觉……”\n 若陀又和来者说了几句，将手中的文件递过，又挥挥手让他下去，转过头来：“道。”\n“大人。”道开口。\n若陀笑了笑，指着对面的椅子：“坐，陪我喝杯茶。”\n醇厚的茶汤入喉，清风抚过，落木入亭。两人相对，久久无言。\n “怎么这么紧张，这么多年，你就没有想问的吗？”若陀龙王看他拘谨的样子，露出一个笑，又说：“比如……我为何被封印，或者……到底该如何与人类相处。”\n道想了想，点点头又摇摇头：“道，从前会问，但现在，道，想自己去，找。”\n“哦，想去我治理下的尘世间看看吗？那可太好了。”若陀赞许地看了他一眼。\n道点点头。\n“那我给你找个向导。”若陀龙王站起来走到亭边，对着远处的侍卫说：“劳驾，麻烦请明泊过来一趟。”"
 retuo_juanshu.2.a:0 "明叶之道，故人归来"
 retuo_juanshu.3.t:0 "种族矛盾"
 retuo_juanshu.3.d:0 "随着若陀龙王正式战胜磨损并颁布了种族平等改革纲领，元素生物与魔物第一次被承认「与人类有相同的地位」。但种族间尖锐的矛盾仍然存在，光是让史莱姆与骗骗花这种未开化的生物控制自己嗜血的欲望就是个大问题，更不用说该怎样让他们真正参与到璃月的社会生活中来了，而如何扭转人类的刻板印象与无处不在的恐惧也是一个不得不解决的棘手问题。\n可以预料，种族矛盾日后将成为我们政权最主要的矛盾，甚至有人担忧，哪怕璃月再次统一，种族问题也将成为日后璃月的重大问题之一。\n“龙王陛下会解决这个问题的，也只有祂能够解决。”巨渊政府的官方发言人这样安抚着民众们。"
 retuo_juanshu.3.a:0 "这是必要的代价" 
 retuo_juanshu.4.t:0 "芦苇"
 retuo_juanshu.4.d:0 "天很高，风很暖。\n又是没有战争的一天。\n芦苇丛生的岸边，马尾轻摇，水波微涟。\n道站在水中，看着倚在岸边树上的青年，那青年也看着他，却没有任何动作。\n真是奇怪，现在大多数人已经知晓了龙王身边有一位沉默的高等水元素生物，见了他，这么淡然的人，还是第一个。\n“你……不认得我？”道走进，开口。\n青年沉默着，嘴里叼着半根芦苇，他脸上的表情很平淡，甚至与有些风轻云淡的仙人都不一样……不像…明泊，也不像…风墟……奇怪…困惑。\n“你…不工作？”道问。\n青年看了他一眼，拍拍身边示意他坐下，才说：“哪能？上午打了三份零工。”\n道又打量了一下他那双结实的手臂，不解道：“矿工为什么不去……”\n青年看向他，虽然仍是那副模样，但道敏锐地感到他有些不高兴，仔细回想了一会道告诉他怎么做的方法，说：“抱歉……”\n“没什么，但我不会再下矿了。”青年打断他，许久，又说了一句：“再也不会！”\n“多陪我坐一会儿。”青年往道那边靠了靠；\n“芦苇真美啊。”他露出了道见到的第一个笑容，悲伤而明媚。"
 retuo_juanshu.4.a:0 "芦苇摇摆着"
 retuo_juanshu.5.t:0 "旧友提议"
 retuo_juanshu.5.d:0 "帝君的眷属若陀龙王向我们提出了一个建议：在璃月内战中，我们加入祂所领导的“渊都协议”，并与祂共同恢复璃月的秩序，尽管部分仙君对他那奇怪的理论和人治的倾向有所不满，但总的来说，我们需要一位强大的盟友来对抗那些完全人治的势力。"
 retuo_juanshu.5.a:0 "我们同意"
 retuo_juanshu.5.b:0 "完全仙治，完全仙治！"
 retuo_juanshu.6.t:0 "仙人同意了提议"
 retuo_juanshu.6.d:0 "先人们最终同意了我们的意见，往后，我们将并肩战斗"
 retuo_juanshu.6.a:0 "真令人欣喜"
 retuo_juanshu.7.t:0 "仙人拒绝了提议"
 retuo_juanshu.7.d:0 "昔日的同僚已经僵化成为了一群老顽固，他们拒绝了我们的提议！"
 retuo_juanshu.7.a:0 "诶，祝他们好运"
 retuo_juanshu.8.t:0 "来自巨渊"
 retuo_juanshu.8.d:0 "位于我们西部的龙王政权愿意接纳我们的信仰，现在，他们向我们提议将双方置于同一个阵营中，共同建立一个美好的璃月。"
 retuo_juanshu.8.a:0 "这听起来可以"
 retuo_juanshu.8.b:0 "我们不需要一个元素主人"
 retuo_juanshu.9.t:0 "黑岩军同意了"
 retuo_juanshu.9.d:0 "我们本部的盟友已经同意了提议，往后，我们将并肩战斗！"
 retuo_juanshu.9.a:0 "璃月万岁"
 retuo_juanshu.10.t:0 "璃月港拒绝了提议"
 retuo_juanshu.10.d:0 "看来璃月港暂时不想与我们有过多牵扯，他们回拒了我们的建议。"
 retuo_juanshu.10.a:0 "好吧"
 retuo_juanshu.11.t:0 "龙王之使"
 retuo_juanshu.11.d:0 "若陀龙王向我们提出了友好的请求：既然我们双方都痛心于目前的局势，既然我们双方都热爱脚下的这片土地，那么，祂邀请我们加入渊都协议，共同携手解决璃月目前的危机。"
 retuo_juanshu.11.a:0 "他是帝君的继承人"
 retuo_juanshu.11.b:0 "我们是中立的，但不会拒绝友谊。"
 retuo_juanshu.11.c:0 "我们可不想跟他们有什么纠葛"
 retuo_juanshu.12.t:0 "璃月港同意了我们的友谊"
 retuo_juanshu.12.d:0 "尽管有着分歧和偏见，但眼下全璃月的整体利益才是最重要的，璃月批准了相关议案，与我们开展了合作。"
 retuo_juanshu.12.a:0 "不错"
 retuo_juanshu.13.t:0 "岩港新生"
 retuo_juanshu.13.d:0 "上一次来璃月，好像是千年以前。\n与璃月港政府的合并已经完成了初步阶段，接下来只需要双方签订最后的契约，巨渊就可以正式接管这座港城。\n“呼……”若陀看了看周围的人，呼出一口气，说到：“我们走吧。”\n琥珀般的目光洒下来，很温暖，璃月港迎着光辉，不紧不慢地前进着，一如往日。\n“这就是尘世吗？”祂喃喃自语到。"
 retuo_juanshu.13.a:0 "摩拉克斯"
 retuo_juanshu.14.t:0 "巨渊中的橄榄枝"
 retuo_juanshu.14.d:0 "来自巨渊的龙王政府向我们提出了和平的意见，并邀请我们在战后参与位于巨渊的和平会议。"
 retuo_juanshu.14.a:0 "我们会参加"
 retuo_juanshu.14.b:0 "内战已起不可休止"
 retuo_juanshu.15.t:0 "[From.GetName]同意参会"
 retuo_juanshu.15.d:0 "[From.GetName]已经同意可和平协议，并承诺在战后参与巨渊和会"
 retuo_juanshu.15.a:0 "很好"
 retuo_juanshu.16.t:0 "[From.GetName]拒绝参会"
 retuo_juanshu.16.d:0 "[From.GetName]驳斥了我们的意见，并称只有枪炮才能解决问题"
 retuo_juanshu.16.a:0 "他们会付出代价"
 retuo_juanshu.17.t:0 "明霄引梦"
 retuo_juanshu.17.d:0 "又是一年海灯节\n饱受战火摧残的人们终于迎来了这个日子，和平之后的第一个海灯节。\n今年霄灯的造型、手工不如以往，但数量却多了很多…很多\n一片欢乐融融，至少表面如此\n若陀化成人形，收了龙角，站在玉亭台栏边，看着远处温暖的光河。心中一动，似乎自己很久以前，也有过这样的经历。\n温暖的灯光照进他心里，没能唤起过往的回忆，他却在那抹光晕中看到了些别的什么。\n“那是什么？人类……小孩？这好像也是这边的台子，嗯，做工不错，应该要不少钱了。”\n“这个家庭倒是人多，等等，那边，是两个人？怪可怜的，不过在笑，看来海灯节还挺重要的。”\n“摩拉克斯放过霄灯吗？记不起来了……”\n“人类间的情感还真是丰富，日后其他种族也会丰富起来吧。”\n刹那间，万灯齐暗，他眼前的就又换了一遭。\n锦衣玉食的小孩家里罪在怀璧，家丁四散，血溅朱门，远嫁的长姐孤身一人放着灯，念着经，字字泣血；人丁兴旺的大家庭青状皆上了战场，老人饥馑，幼儿流离，眼下再聚，只余七人在世，凑着钱做了六十一盏灯，缓缓升空；农夫夫妇无家可归，靠食腐尸度日，情侣双方参军只留一人…………\n身体不知被谁装了一下，若陀再抬头，发现光河已远，金黄的灯光大多竟变得惨白，他似乎一下子明白了什么，泪水不住地往下流。\n他伸出手，一盏霄灯被他化出来，缓缓向上飞，纸面苍白，但灯光却如石珀一般坚固。\n“你许的什么？”身边的人注意到了，有些自来熟地问。\n“一个梦。”他脚步不停，声音嘶哑。"
 retuo_juanshu.17.a:0 "“我只愿万世太平。”"
 retuo_juanshu.18.t:0 "元素开化完成"
