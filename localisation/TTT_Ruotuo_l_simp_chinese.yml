 #National Focus and additional triggers
 RTG_juyuanwaibukantan:0 "巨渊外部勘探"
 RTG_juyuanwaibukantan_desc:0 "巨渊外部，无论是在璃月其他地区的人，还是在巨渊本地人眼里，这里都是充满神秘的闭塞之地，当地自给自足，从未有过什么事情发生，但这也意味着可能的资源，如果我们能在巨渊外部找到新的矿产资源，那么就是双赢的局面:巨渊能够解决经济和资源问题，巨渊外部也将迎来一波开发与繁荣的浪潮。"
 RTG_tuanjiejuyuan:0 "团结巨渊"
 RTG_tuanjiejuyuan_desc:0 "随着来自港城的政府最终回到了港城里，层岩巨渊也彻底与过往的政权告了别，但眼下我们需要做的还很多:巨渊经济奄奄一息，巨渊政府匆匆建立，巨渊人民迷茫踌躇…………\n我们要继续存续下去，我们要继续团结下去！"
 RTG_lianxiliyuegang:0 "联系璃月港"
 RTG_lianxiliyuegang_desc:0 "虽然璃月港派来的政府已经被驱逐出境，但我们名义上仍然还服从于璃月港政府的治下，我们将会与璃月港联系，也希望他们不要让我们掺和进这场战争里来。"
 RTG_huanghunxianli:0 "黄昏献礼"
 RTG_huanghunxianli_desc:0 "璃月已日入黄昏，而巨渊地区还尚且安宁，这场内战将会带来无数灾祸，但不得不说，内战中从璃月各地涌入的难民的确为巨渊带来了一个机遇，如果我们能够抓住这个这个机遇，那么也就是给巨渊经济注入了有力的一支强心剂。"
 RTG_yanxujuyuanfengsuoling:0 "延续《巨渊封锁令》"
 RTG_yanxujuyuanfengsuoling_desc:0 "诚然，我们对巨渊近来经济问题的罪魁祸首璃月港有着诸多不满情绪，但事实不会骗人，黑色的“淤泥”与震天的渊怒也是在我们眼前真切存在着的，为了巨渊人民的安全，我们暂时还需要继续延续《巨渊封锁令》。"
 RTG_baozhengzhongli:0 "保证中立"
 RTG_baozhengzhongli_desc:0 "我们将会拥抱璃月内战最后的赢家，因此，我们将会和所有势力保持一定的距离。"
 RTG_fazhanwaibu:0 "发展外部"
 RTG_fazhanwaibu_desc:0 "随着这场灾难的到来，许多人意识到我们不能将所有的希望全部集中于巨渊之间，一旦巨渊出现问题，那么巨渊人民就不得不背井离乡了，而如果巨渊不能容纳他们，我们为何不发展一衣带水的巨渊外部，让他成为我们背后的一道保险呢？"
 RTG_nongyehuogongye:0 "农业，或工业？"
 RTG_nongyehuogongye_desc:0 "巨渊外部的人民虽然对我们也不亲厚，但他们对于发展却是没有意见的，我们可以将自主权放到他们的手中，是发展我们巨渊急需的农业与林业应急，还是发展工业，为巨渊的未来展望？这由他们自主决定。"
 RTG_yunxudishangkaicai:0 "允许地上开采"
 RTG_yunxudishangkaicai_desc:0 "巨渊的经济已经长久的停滞在了发布封锁令的那个下午，我们的人民也迫切的想要拥抱新时代的繁荣局面。\n下矿，下矿，巨渊的所有人在每一个晚上每一个地点都能听见这样的声音从夜间的雾气里出现在自己的脑海里，或许眼下我们还不适合开放巨渊内部，但地上与浅层的开采应该还是可以完成的。"
 RTG_yanjiuyuni:0 "研究“淤泥”"
 RTG_yanjiuyuni_desc:0 "眼下淤泥的危机仍未解决，但在重新回归和平与统一之后，这一问题一定将会被解决，因此，我们应该眼下就开始采集并研究这种黑色的“淤泥”，以便后来者解决。"
 RTG_zhenghejuyuanqiye:0 "整合巨渊企业"
 RTG_zhenghejuyuanqiye_desc:0 "巨渊本地企业一直以来都依附于矿业联合会，同时他们也过于分散且弱小了，内战开始后有不少人逃离了巨渊，又或者在战乱中杳无音信，我们可以将这些无主企业与其他小型企业整合在一个管理机构下，解放更多的生产力。"
 RTG_caiqiaogukaifa:0 "天工峡开发"
 RTG_caiqiaogukaifa_desc:0 "采樵谷地区处于仙家与巨渊的模糊分界线处，因此这里到底属于巨渊的政府管辖还是归洞府内的仙家治理一直是一团乱麻，也因此它的开发相较于其他地区十分落后，当然，现在我们可以开始开发它了。"
 RTG_xiangxichukou:0 "向西出口"
 RTG_xiangxichukou_desc:0 "无论如何，我们已经恢复了一部分的生产能力，同时巨渊的经济也开始逐渐复苏，以往，向提瓦特各国出口的巨渊矿石在璃月港的船只上满载往返，虽然眼下我们港口船只不足，已经无法重现当时的盛景，但我们还是可以向须弥出口我们的资源。"
 RTG_xinanletu:0 "西南乐土"
 RTG_xinanletu_desc:0 "我们已经解决了层岩巨渊的所有问题，内战仍在继续，但我们傲然独立，巨渊的岩壁将庇护着我们直到新时代的到来，而眼下，我们将作为全璃月唯一的和平乐土，对所有苦难者开放我们的怀抱！"
 RTG_juyuanfangyu:0 "巨渊防御"
 RTG_juyuanfangyu_desc:0 "在决心中立之后，我们有必要开始审视我们的武装以确保我们能够在内战中保证自己的中立了。"
 RTG_houqinluxian:0 "后勤路线"
 RTG_houqinluxian_desc:0 "战争的根本实际上就是后勤，让士兵们吃饱穿暖比高呼什么口号可实在的多，我们将在群山间建立一条稳定的后勤路线来确保我们军队的战斗力。"
 RTG_jianlifangweisi:0 "建立防卫司"
 RTG_jianlifangweisi_desc:0 "我们的政府在建立之初就没有考虑完整的军事机构体系，但随着内战的烈度逐渐升高，我们也必须建立起一套完整的体系来保卫巨渊了。"
 RTG_juyuanminbing:0 "巨渊民兵"
 RTG_juyuanminbing_desc:0 "巨渊实际上是无力支持整个大规模的正规陆军的，因此，我们的防卫计划中就必须考虑到巨渊的民兵部队。"
 RTG_zhengbianqianyanjun:0 "整编千岩军"
 RTG_zhengbianqianyanjun_desc:0 "在委任政府撤回璃月港后，还是有不少人留了下来，其中大部分就是驻扎在巨渊的千岩军，他们亲眼见证了这里的颓废与落寞，因此他们也能理解我们的愤怒从何而来。\n当然，现在是我们需要他们的时候了，我们将重新整合他们，作为我们正式部队的一部分。"
 RTG_waiyuanjianshe:0 "外渊建设"
 RTG_waiyuanjianshe_desc:0 "巨渊外部不仅是我们海上对外沟通的重要地区之一，也是我们重要的后背，因此我们需要在军事上重视它。"
 RTG_juyuanhaijun:0 "巨渊海军"
 RTG_juyuanhaijun_desc:0 "巨渊需要海洋，因此，巨渊也需要海军，当我们的海军能够保护我们的海岸线时，我们才能说我们真的拥有了保证我们中立的力量。"
 RTG_unlock_poster_system_tt:0"解锁黄昏献礼机制"
 Chasm_lalaland:0"我们已经解决了§Y巨渊§!的§R一切问题§!"
 chasm_happy_ending:0"§G解锁更多的巨渊宣传决议，解锁更多的黄昏献礼决议，解锁巨渊政府的军事路线，§!在防御战争中，巨渊政府将会获得§G一个防御方面的军事加成§!来抵御§R破坏和平的侵略者§!，而在§R璃月内战§!基本尘埃落定时，巨渊将会回到§Y新璃月§!的怀抱中，\n\n这就是巨渊的所有故事了，希望您能喜欢。"
 RTG_baozhengzhongli_tt:0 "§G我们将向各势力致函来表达我们对和平的渴望与中立的态度。§!"
 RTG_huanghunxianli_tt:0"§R地底的某些东西开始骚动了......§!"
 RTG_qianghuafangyu:0 "强化防御"
 RTG_qianghuafangyu_desc:0 ""
 
 #Events
 ruotuo.1.t:0 "惨象"
 ruotuo.1.d:0 "从黑不见底的矿场中，传来了一些骇人听闻的噩耗。不断有矿工的死讯从阴暗的矿洞中传来，而伴随着他们死讯而来的则是被目击的灵异事件。\n有人说这是因为地质变化，有人说这是过度开采矿石引起的地脉紊乱，还有人说这是因为“不敬神明”引发“传说中的龙王”的暴怒。现在那里的情况已经无法再正常采矿了，绝大多数工人都已经撤离，但仍有数百人被困在矿坑中。"
 ruotuo.1.a:0 "必须马上救援他们"
 the_situation_is_going_worse_tt:0 "§R情况将会不断恶化……§!"
 unlock_ruotuo_special_decision_tt:0 "§G开启若陀磨损机制决议§!"
 ruotuo.3.t:0 "万物静默"
 ruotuo.3.d:0 "协作的路被堵了，有谁会冒着万重风险，穿过内战中的大地来到巨渊呢？我们....只能依靠自己了"
 ruotuo.3.a:0 "完了。"
 ruotuo.3.b:0 "不要放弃，还有希望"
 ruotuo.4.t:0 "终局"
 ruotuo.4.d:0 "终于………要结束了\n若陀想着，他缓缓在地上坐下，伏龙树下的洞穴中很是阴暗潮湿，按理说，不会有人喜欢这里。\n但他却觉得十分亲切，连带着那几根束缚他自由的岩璋也是。\n“来吧。”龙王闭上了眼睛，开始与面前蓝发的女孩对弈。\n争斗持续了很久，龙王额头上的水珠越来越多，他的表情也逐渐狰狞起来。\n许久，他脸色一松，长出一口气，他对面的女孩则带着平静的笑容逐渐散去。\n伏龙树下的洞窟里，长角的男人揉了揉眉心，像是想要抹去什么似的，然后缓缓站起。 \n抬起头，他用血红的眼睛扫了扫那几根岩璋。“吾乃若陀龙王“"
 ruotuo.4.a:0 "[Root.isRuotuoStillGoodBoy]"
 ruotuoA:0 "岩神摩拉克斯之眷属"
 ruotuoB:0 "至高无上的元素之主"
 not_able_to_continue_research_tt:0 "§R对巨渊的研究已经无法进行了§!"
 ruotuo.5.t:0 "实验报告1"
 ruotuo.5.d:0 "五位实验材料体格健壮，身体素质良好，精神状态正常。\n接下来，他们将会在x满地xx石的房间里生活xxx，期间会有专人xxx理他们xxxxx作息。"
 ruotuo.5.a:0 "这是什么？"
 ruotuo.6.t:0 "实验报告2"
 ruotuo.6.d:0 "实验材x状态xx，但有3位开始出现睡眠障碍的问题。"
 ruotuo.6.a:0 "为什么它会出现在巨渊内部？"
 ruotuo.7.t:0 "实验报告3"
 ruotuo.7.d:0 "实验材料都出现了躁XXXX情绪，他们试图XXX逃离。当晚无人安眠。"
 ruotuo.7.a:0 "有意思"
 ruotuo.8.t:0 "实验报告4"
 ruotuo.8.d:0 "实xx料们开始互XX害，XX入镇压时遭到了疯狂的反制。"
 ruotuo.8.a:0 "难以理解"
 ruotuo.9.t:0 "实验报告5"
 ruotuo.9.d:0 "只有一位材XX那一晚的战斗中存活，随后他挖开胸膛，取出XX，并倒在地上xx过去。"
 ruotuo.9.a:0 "嗯……等等？"
 ruotuo.10.t:0 "实验报告6"
 ruotuo.10.d:0 "五位材料身体健康，精神状态良好……"
 ruotuo.10.a:0 "[后面的字迹被一大片褐色的污迹覆盖了]"
 ruotuo.11.t:0 "实验报告7"
 ruotuo.11.d:0 "……"
 ruotuo.11.a:0 "……"
 ruotuo.12.t:0 "昆钧的访问"
 ruotuo.12.d:0 "为了安抚不安的群众，也为了更深入地了解人民需求，昆钧先生在昨日访问了位于巨渊之口北部的居民聚居地。\n矿工代表引导昆钧先生参观了整个居民区，并代表群众向昆钧询问政府对内战的外交方针以及巨渊全面复工的时间，昆钧先生详细地逐条进行了回答，并向人民保证，政府将迅速解决当下的危机，并带领人民走向复兴和发展。\n                                                                                [global.GetDateText]\n                                                                                渊坤社报道"
 ruotuo.12.a:0 "一次成功的访问"
 ruotuo.13.t:0 "退场"
 ruotuo.13.d:0 "在昨日的代表厅议会中，昆钧先生在结尾致辞时突发不适而缺席，引发了一定的混乱，本报得到授权，在此声明：昆钧先生业已恢复，身体状况良好，先前的缺席仅是多日劳累工作，体力不支导致。请各位民众不要轻信他人，避免无意中传播危害社会稳定的谣言。\n                                                                                [global.GetDateText]\n                                                                                渊坤社报道"
 ruotuo.13.a:0 "希望他不要那么拼命了"
 ruotuo.14.t:0 "一则寻人启事"
 ruotuo.14.d:0 "末竹，男，寿七十九，轻策庄生人，现居巨渊，身高六尺有余，体型甚瘦，瞎眼，三十二年前遭逢矿难，断左脚十四年前染疯病，至今未愈。\n昨日傍晚于丹砂岸南部居民区走失，穿白衣白裤，脚着黑布鞋，曾有人于夜间目击其于巨渊外围.\n如若有好心人见到他，请将其带至丹砂岸XXXX处，定有重金酬谢\n                                                                                安莫如\n                                                                                [global.GetDateText]"
 ruotuo.14.a:0 "有人见他进了巨渊深处？"
 ruotuo.15.t:0 "关于严禁进入巨渊深处的再次声明"
 ruotuo.15.d:0 "本报受巨渊政府授权发布：\n先前禁止进入巨渊深处的命令发布后，仍有部分旷工、冒险家等人员绕过封锁线，私自进入巨渊深处，不仅造成了极其恶劣的影响，甚至出现了几起严重的伤亡事故。\n在此再次重申：禁止以各种借口、各种形式私自进入巨渊深处！相关处罚条例也将在不久后公布，请各位民众遵守相关条例，毋要违反！\n\n另，在此公布私自下渊失踪名单：\n    高苇  芦生  原玉  直宁  展临  卫延  芷行  珠思  常青  理升  防泊和  明岩  丁航 ………………………………………………………………………………………    爵夺\n    共二百二十四人\n                                                                                [global.GetDateText]\n                                                                                渊坤社报道"
 ruotuo.15.a:0 "为他们祈祷"
 ruotuo.16.t:0 "运动会"
 ruotuo.16.d:0 "昨日，空闲的旷工们组织起了一场半娱乐性质的运动会，并在欢乐中成功邀请到了正在外出巡视的昆钧先生。\n昆钧先生没能得到名次，但他仍表示十分愉快，并称“这是一次有意义的运动会，期待下一次运动会举办。”\n                                                                                [global.GetDateText]\n                                                                                渊坤社报道"
 ruotuo.16.a:0 "真不错"
 ruotuo.17.t:0 "心清如水"
 ruotuo.17.d:0 "常青快要死了，他知道。\n他躺在地上，大口大口地呼吸着巨渊深处的空气，两眼早已闭了上去。\n血从被压住的双腿浸开，流淌着，渐远了，如他正在一同流失的生命一样。要是有株清心在身边就好了，他想。\n他的清心啊，他那二十一岁得了，三四岁又失去，才十三岁的清心。\n富贵人家做观赏的清心，未时就采下，送至璃月港时，花瓣上的露珠还未散去，而他只能攒半个月的工钱，才能买上一株品相较差的摆在墓前。\n“清心……”他无意识的呢喃到。\n他感到有什么东西从缝隙中伸进来，轻柔地包住他的双腿，凉凉的，不断往外涌的血与生命力似乎也止了下来。\n他睁开眼，一抹蓝色驻足在他腿边。\n“清……心？”他伸出手，用尽全身的力气，勾住了那蓝色身影的一片衣角。\n那身影似乎吓了一跳，转顺便到了十几米外，包裹他双腿的水汽也轰然散开。坝崩堤塌，奔涌而出，即使是再精湛的医术也无力回天。他只来得及张口，最后一声“清心”就淹没在了永夜中。\n他此生的最后一幕，是那个身影猛得冲向洞穴顶部，向高处而去。\n“清……心……”而他最后的呢喃，也与那个身影的呢喃悄然重合。\n\n\n不久后，几位矿工在丹砂岸发现了这具尸体，他被清心环绕。"
 ruotuo.17.a:0 "心清，道明"
 ruotuo.101.t:0 "暴虐之龙"
 ruotuo.101.d:0 "地壳正在震动，地脉正在崩溃，\n人类正在恐惧，亡魂正在哀哭，\n元素向深不见底的深渊流动，聚集。\n无法驱散的元素乱流笼罩了整个璃沙郊。\n龙王的低吟在大地上久久盘旋。"
 ruotuo.101.a:0 "你听见了吗？"
 ruotuo.101.a.tt:0 "§R黑岩军陷入恐慌，很有可能孤注一掷，进攻层岩巨渊§!"
 ruotuo.201.t:0 "救援队归来"
 ruotuo.201.d:0 "在巨渊搜救被困者的救援队已于近日返回，他们已经搜遍了每一个可能藏有幸存者的地方，最后的结果是"
 ruotuo.201.a:0 "大多数人平安归来"
 ruotuo.201.b:0 "没有找到幸存者"
 ruotuo.202.t:0 "疯话"
 ruotuo.202.d:0 "地脉再次陷入动荡中，摧毁了地面上的许多建筑物。一个瞎眼的老人对天高呼：“地龙翻身，天崩地陷，一切地面上的建筑物都会灰飞烟灭，万民流离，千户共哭，伟矣！伟矣！”"
 ruotuo.202.a:0 "别理那个疯子，组织救灾！"
 ruotuo.202.b:0 "或许他说的是对的……"
 ruotuo.203.t:0 "高等元素生物"
 ruotuo.203.d:0 "巨渊周围出现了一个疑似高等元素生物的水元素实体。但对于它的习性，目击者们莫衷一是，有人说它是友善生物；也有人说它冷酷而神秘。"
 ruotuo.203.a:0 "设立禁区"
 ruotuo.203.b:0 "清除它"
 ruotuo.204.t:0 "心清如水"
 ruotuo.204.d:0 "常青快要死了，他知道。\n他躺在地上，大口大口地呼吸着巨渊深处的空气，两眼早已闭了上去。\n血从被压住的双腿浸开，流淌着，渐远了，如他正在一同流失的生命一样。要是有株清心在身边就好了，他想。\n他的清心啊，他那二十一岁得了，三四岁又失去，才十三岁的清心。\n富贵人家做观赏的清心，未时就采下，送至璃月港时，花瓣上的露珠还未散去，而他只能攒半个月的工钱，才能买上一株品相较差的摆在墓前。\n“清心……”他无意识的呢喃到。\n他感到有什么东西从缝隙中伸进来，轻柔地包住他的双腿，凉凉的，不断往外涌的血与生命力似乎也止了下来。\n他睁开眼，一抹蓝色驻足在他腿边。\n“清……心？”他伸出手，用尽全身的力气，勾住了那蓝色身影的一片衣角。\n那身影似乎吓了一跳，转顺便到了十几米外，包裹他双腿的水汽也轰然散开。坝崩堤塌，奔涌而出，即使是再精湛的医术也无力回天。他只来得及张口，最后一声“清心”就淹没在了永夜中。\n他此生的最后一幕，是那个身影猛得冲向洞穴顶部，向高处而去。\n“清……心……”而他最后的呢喃，也与那个身影的呢喃悄然重合。\n\n\n不久后，几位矿工在丹砂岸发现了这具尸体，他被清心环绕。"
 ruotuo.204.a:0 "心清，道明"
 ruotuo.205.t:0 "史莱姆暴动"
 ruotuo.205.d:0 "一批躁动的史莱姆已经突破了我们的防线并造成了一定程度的破坏，我们当然可以派出军队简单地镇压他们，但昆钧仍有不安。"
 ruotuo.205.a:0 "区区史莱姆"
 ruotuo.205.b:0 "不要惊扰他们"
 ruotuo.206.t:0 "地脉通顺"
 ruotuo.206.d:0 "一个惊喜的消息！地脉情况有了显著的改善。"
 ruotuo.206.a:0 "好啊"
 ruotuo.207.t:0 "地脉混乱"
 ruotuo.207.d:0 "可能这个消息不是很好，但地脉确实陷入了混乱中"
 ruotuo.207.a:0 "我们无能为力"
 ruotuo.207.b:0 "请凤墟来"
 ruotuo.208.t:0 "若陀龙王"
 ruotuo.208.d:0 "若陀龙王曾是帝君之眷属，但雕龙之心已被时尘所磨损，线下璃月生乱，部分仙人提出，我们有必要加固位于伏龙树处的帝君封印，但这也会花费我们大量的精力。"
 ruotuo.208.a:0 "我等定当守护璃月"
 ruotuo.208.b:0 "先将异乡人赶走再说"
 ruotuo.209.t:0 "匿名援助"
 ruotuo.209.d:0 "不知道为什么，地脉最近安分了许多。安分的太多了，甚至让人感到有些异常。"
 ruotuo.209.a:0 "不管怎么说，这是好事情"
 ruotuo.210.t:0 "琉光璃彩"
 ruotuo.210.d:0 "“虹姐，您前夫死了。”\n被称作虹姐的女人从一堆文件里抬起头，她眯起眼睛看了看副官，又低了下去：“知道了。”\n“您不回去看看？”\n虹姐停笔，心里暗骂一句事多，可这新来小男孩也不好太过苛责，于是站起来往屋外走：“哪有那么多时间？兵荒马乱的，军事物资这些事也没人能接手，再说，都已经一拍两散了，和我有什么关系。”\n副官跟着她走，上了玉京台下面的石桥，又听见她问，“怎么死的？”\n“听说，是私自下矿。”\n“哦。”虹姐冷漠地答道，继续往上走。\n上了玉京台，虹姐倚靠在栏杆上，往周围一瞥，指着霓裳花后藏着的一抹亮蓝色问副官“这是清心吗？”\n“虹姐，这是琉璃百合，人工培育的，清心只长在高山顶上。”\n“这样啊……”虹姐显得有些落寞。\n她站住看了一会儿，对副官说，“给我买两株来。”又继续往前走。\n“是要送去巨渊吗？”\n“不。”虹姐顿了顿，这次没嫌他事多，转身离开。\n“我想带给她看看，她可喜欢花了。”她呢喃着，说给自己听。\n没有管副官有没有跟上来，虹姐径直走进了屋里，然后，她从柜子里取出了一张纸，那是她几年前就写好的辞职信。"
 ruotuo.210.a:0 "她想起了过去的时光"
 ruotuo.211.t:0 "噩梦"
 ruotuo.211.d:0 "昆钧又一次从梦中惊醒。\n洞窟，岩柱，以及在金色屏障中的巨龙。\n紧接着，山摇地动，巨龙幻化成了一位长角青年，竟然长得和自己有几分相似。\n“若陀”他念着那位只存在于传说之中的龙王的名讳，却感到莫名地熟悉。\n \n突然，一块记忆碎片在脑中炸开，那是一段歌谣，是一个蓝发的小女孩，女孩近了，声音也更加清晰。\n层岩生兮，潜心雕；山野明兮，窘步出；\n虽有约兮，蓄怨增；余既伏兮；归何处？\n君常违兮，国隳芜；岩石坚兮？榖转乎？\n昆钧的头又开始疼了，他的脑海里突然响起一个声音，而他，也不知为何地与脑海中的那个声音一起念道：“君违约兮，山崩裂！”"
 ruotuo.211.a:0 "天崩地裂"
 ruotuo.300.t:0 "走表"
 ruotuo.300.d:0 "咔嗒~\n屋里的时钟停了。\n昆钧叹了口气，显得有些烦躁，枫丹的旅人前两天刚走，而现在已经是自己一天以内修的第三次了。\n鬼使神差的，他自己走到时钟前，伸手捏住了指针\n然而下一秒，指针开始转动，他条件反射地向后退，手指却奇怪的不听使唤仍紧捏着指针，下一秒，那根锋利的有些异常的指针就划破了他的手指。\n那时钟暂停了一会，竟又开始走表了。\n“奇怪。”昆钧想到。“我刚才居然想让他停下。”"
 ruotuo.300.a:0 "可时间不会停止"
 ruotuo.301.t:0 "辞行久远之躯"
 ruotuo.301.d:0 "待填充"
 ruotuo.301.a:0 "“摩拉克斯”"
 RTG.1.t:0"一对挚友"
 RTG.1.d:0"巨渊向来不是什么车水马龙、千帆云集的地方，只有当外来的种子越过层层岩壁，在这里生根发芽后，巨渊才会渐渐地染上外界的颜色，而巨渊的老板们向来喜欢附庸风雅，每当璃月港有了什么新式的、稀奇古怪的玩意，又或者是所谓“时髦”或“复古”的什么风潮，那么他们一定会第一时间开始跟进，于是府邸上的装饰、园子里的摆设，就愈发杂乱无章起来。\n安莫知不喜欢那样，一株琉璃百合再漂亮，离开玉京台也活不长久，今天喜欢清心，就在园子里种满清心，明天又听赏马尾的乡土气的风潮来了，又急急忙忙地开挖池塘种下马尾，安莫知看着他们那不伦不类的园子，只觉得好笑，真真一点儿巨渊风格都没有。\n不过，当璃月港人有拾掇起古老的茶文化，并把它们传到巨渊时，安莫知却很快接受并享受起了这东西。\n“也就你，这风潮过去这么久了，还能拿出手来。”明泊在安莫知面前坐下，伸手接过茶杯，牛嚼牡丹似地一饮而尽，撇了撇嘴：“不好喝。”\n“我是真喜欢，又不是附庸风雅。”安莫知直接无视了最后一句话，又给对方倒满一杯，这才捧起面前的杯子：“不然，昆钧也不会找上我们。”后半句中竟是显露出浅浅的傲气来。\n见明泊不语，安莫知站起来，拍拍前者的肩膀，安抚道：“再信我一手，我有预感。”\n明泊不言，许久，他最终妥协，再一次将面前的茶水一饮而尽，叹了口气，转身出门。"
 RTG.1.a:0 "那就信你吧"
 RTG.2.t:0 "巨渊来信"
 RTG.2.d:0 "在层岩巨渊的政府被当地人民要挟垮台后，层岩巨渊的“领袖”昆钧就要求我们派去的政府官员即刻离开巨渊，而如今，随着他们在千岩军的护送下抵达璃月港，昆钧的信件也被呈上了玉京台。\n信件本身并无什么问题，无非也只是几句车轱辘话来回转，同时也提及了巨渊未来和平中立的立场以及对《巨渊封锁令》的不满，我们有理由怀疑，为了生计，他们极有可能废止《巨渊封锁令》，重新开放巨渊内部！"
 RTG.2.a:0 "可我们能做什么呢？"
 RTG.3.t:0 "冒险家？"
 RTG.3.d:0 "巨渊的聚落大多依山而建，因此每到日暮时分，洒落的阳光就会在大地上拓印出岩壁的形状，人们踩着影子走进光辉中，巨渊也就这样一步一个脚印，在岩壁的怀抱里慢慢发展了起来。\n少女背着包，走在街头上，与过往不一样的景色让她怎么也不能移开眼睛：在她上一次来到巨渊时，层岩巨渊还像是一个被包裹在浓雾里的夜归者，步履蹒跚，却无处归家，它的一切都是那么的暮气沉沉，仿佛一切的希望都被《巨渊封锁令》锁住了似的。\n在下定决心来巨渊前，她还为璃月港与巨渊的冲突传言而感到不安，但到了现在，这种担忧早就随风而去了，眼下的巨渊欣欣向荣，她也乐观的认为一切都在变好。\n她跟着接引的人来到了政府门口，令她吃惊的是昆钧本人居然亲自等待在了大门前，他的样貌比相片上的好看些，带着亲和的笑容。\n然后，他伸出了手。"
 RTG.3.a:0 "欢迎，志琼小姐"
 RTG.4.t:0 "北地来客"
 RTG.4.d:0 "巨渊的领袖，璃月西南和平的保护者昆钧先生打开了窗户。\n打开窗户，一个大胆的举动，这意味着开放，这也意味着创新，这表示着昆钧先生打破偏见、立意创新的新格局，也是巨渊重新开放的一个信号，更是巨渊新政的一个重要的风向标，昆钧先生将会以饱满的面貌、平等的态度对待每一位巨渊公民，同时，打开窗户也是为了……\n昆钧双手撑在窗台上，望着远处如血的风景，有一搭没一搭地想着，又不由得被自己这荒诞可笑的语调逗乐了，笑得直发抖。\n“是时候建立一个专门的发布机构了。“他想。\n身后的门被叩响，然后一位女子就直接推门而入，与来不及收起夸张笑容的昆钧撞了个对脸。"
 RTG.4.a:0 "“嗯……是凤墟仙君吗？""
 RTG.5.t:0 "恍神"
 RTG.5.d:0 "“昆钧先生……昆钧先生？”\n直到被面前的人扶住肩膀摇了摇，昆钧才像回过了神一样，抬起头来。\n“您……太累了吗？”对面的人那样说，面容上带着疑惑与担忧。\n“我……太累了吗？”而他只能喃喃地重复这句话。\n“昆钧先生，您别吓我，昆钧先生？”\n那人叫来了郎中，可郎中揪了又揪自己白白的山羊胡子，也没能找出什么毛病来。\n昆钧眼前的壁障与思绪的枷锁一样缓缓融化，直到这时，他的意识才回归到了这具身体：“可能，是有些累。”\n他最终被身边的人们架回了卧室好好休息，而即使在第二天乃至后面好几天的会议上，他也时有恍神。\n尽管他已经忘了那一天发生了什么，但他仍然感到恐惧。"
 RTG.5.a:0 "你听到了？"
 RTG.6.t:0 "矿工的结局"
 RTG.6.d:0 "伴随着救援人员的归来，这些私自下矿人员的结局也已经被彰显于世人面前，无论是血淋淋的现实还是大团圆的希望，这都是我们所需要应对的，无论如何，无论如何。"
 RTG.6.a:0 "大部分人平安归来"
 RTG.7.a:0 "至少他们带回了尸骨"
 RTG.8.t:0 "若陀龙王的封印"
 RTG.8.d:0 "若陀龙王曾是帝君之战友，但雕龙之心在千年中已被时尘所磨损，最终在千年前的那场西南大战后，帝君将其身躯封印在了璃月西部的伏龙树下。\n然而，眼下帝君仙逝，各地叛乱，封印龙王的结界也开始变得不那么稳定，有一部分仙人提出，我们有必要加固位于伏龙树处的帝君封印，否则龙王出世，璃月将会遭受史无前例的灾难，但这也会花费我们大量的精力，很有可能导致我们在接下来的内战中失利。"
 RTG.8.a:0 "我等定当守护璃月"
 RTG.8.b:0 "先将异乡人赶走再说"
