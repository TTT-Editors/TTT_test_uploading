#National Focus 国策
 RTG_quanjing_jieyan:0 "全境戒严"
 RTG_quanjing_jieyan_desc:0 "地脉……平息了？但昆钧大人却并未放松警惕，他决定颁布一份长达一周的戒严与宵禁法令来保护人民；呼，希望一切都过去了……应该吧？"
 RTG_yuansu_zhiling:0 "元素之令"
 RTG_yuansu_zhiling_desc:0 "大人，醒了……集群……是什么意思？我……竟然没有……想象中……的……那么高兴……真奇怪，我，感觉……大人，不应该……是这样的……怎么……回事？算了，该去……唤醒兄……弟们了。"
 RTG_emeng_zhiye:0 "噩梦之夜"
 RTG_emeng_zhiye_desc:0 "人们永远都无法忘记“那一夜”......"
 RTG_didi_yichan:0 "地底遗产"
 RTG_didi_yichan_desc:0 "巨渊的地底埋藏着无数珍贵的资源，虽说在漫长的岁月里已被贪婪的人类所开采了一部分，但剩下的部分仍然是我们取得胜利的重要后盾，我们必须好好利用剩下的遗产。"
 RTG_chongzu_kuangjing:0 "重组矿井"
 RTG_chongzu_kuangjing_desc:0 "人类通过窃取巨渊的宝藏建立了他们的国度，而绵延的矿井就是他们的工具，因此，我们应该没收并重组这些矿井，并用一些血腥的手段让工人们明白，现在谁才是这个大陆的主宰。"
 RTG_huanxing_yuansu:0 "唤醒元素"
 RTG_huanxing_yuansu_desc:0 "人类是不可信任的，它们阴险狡诈，懒惰肮脏，当然，广阔田野中有着无数我们的伙伴，我们可以唤醒那些与龙王一起沉睡的元素们，让他们也为自己的国度献上自己的力量。"
 RTG_yuansu_zhijun:0 "元素之军"
 RTG_yuansu_zhijun_desc:0 "随着越来越多生物被龙王大人唤醒，我们必须明确下一步元素军团的发展方向，是以战斗力一般，但是可以无限复生的史莱姆为主；还是以数量较少，但是突破能力强大的龙蜥为主?"
 RTG_fuchou_zhizhang:0 "复仇之章"
 RTG_fuchou_zhizhang_desc:0 "古老而高贵的元素生物再一次崛起，而伟大龙王的第一个目标，就是向人类发起最后的清算，颤抖着倾听这宏大的复仇之章吧！"
 RTG_ruqin_dongfang:0 "入侵东方"
 RTG_ruqin_dongfang_desc:0 "东方的人类陷入了无休止的混乱之中，对我们来说，这片土地唾手可得，让我们派些军队去产生一些摩擦，相信在绝对的力量之前，它们会明白怎么做的。"
 RTG_suoqu_fulongshu:0 "索取伏龙树"
 RTG_suoqu_fulongshu_desc:0 "仙人之地下，是龙王大人还未解除的封印，我们必须尽快解决这件事，向仙人边境增兵，我们必须要求伏龙树地区的控制权。"
 RTG_shanji_xianren:0 "闪击仙人派"
 RTG_shanji_xianren_desc:0 "仙人所占据的北方土地是元素生物的天堂住所，然而如此美丽富饶的土地，居然只有几位偏袒人类的所谓“仙人”，这对我们来说是极不公平的，我们必须重新划分这片本就该是我们的领土。"
 RTG_longwang_chushi:0 "龙王出世"
 RTG_longwang_chushi_desc:0 "龙王陛下伟大的身躯仍被封印在伏龙树下，虽说摩拉克斯之印无人可解，但我们仍可借助仙术松动封印，让龙王陛下的实力愈发强大。"
 RTG_xianren_de_mingyun:0 "仙人的命运"
 RTG_xianren_de_mingyun_desc:0 "无论如何，仙人已经被我等收服。对于这些强大的生灵以及龙王陛下昔日的同僚，是时候对他们的命运进行裁决了。"
 RTG_huimie_ganshejun:0 "毁灭干涉军"
 RTG_huimie_ganshejun_desc:0 "冰神的走狗乘着混乱占据了一片土地，真是可笑，它们显然还没能明白自己的分量，不过现在，是时候该让他们明白人类的渺小了。"
 RTG_jinjun_chihuyan:0 "进军吃虎岩"
 RTG_jinjun_chihuyan_desc:0 "眼下我们已经成为了璃月内战中举足轻重的一支力量，然而这还不够，如果不能进入璃月港，将这座在人类心中无比神圣的城市攥在手里，那么人类就不会知道我们的强大。"
 RTG_zhuiji_ziyoupai:0 "追击自由派"
 RTG_zhuiji_ziyoupai_desc:0 "自由派，保守派，激进派……这些人类之间自相残杀的划分我们都不感兴趣，我们只知道，那片领土应该是我们的，而它们，只能离开，或者毁灭。"
 RTG_yuansu_zhidi:0 "元素之地"
 RTG_yuansu_zhidi_desc:0 "元素，高贵的种群，广袤的群山、汹涌的海洋、凛冽的狂风无一不与我们共同呼吸。这片土地本就应该是元素的土地，我们必须纠正过来。"
 RTG_duoqu_beiliyue:0 "夺取北璃月"
 RTG_duoqu_beiliyue_desc:0 "人类所谓的“璃月北部”仍被他们占据着，他们仍在阴暗中怀着贪婪与狡诈的心伺机偷袭我们，为了元素之地的和平与繁荣，我们必须先发制人，先他们一步。"
 RTG_wuxiang_jihua:0 "无相计划"
 RTG_wuxiang_jihua_desc:0 "无相计划是道与龙王商议后制定的计划之一。该计划致力于夺取庞大而强悍的无相元素们，并赋予他们智慧与知识，以弥补高级子个体不足的窘境。"
 RTG_jixu_huimie:0 "继续毁灭"
 RTG_jixu_huimie_desc:0 "现在，璃月已经成为了元素生物的天堂，然而人类国度仍然在密谋着毁灭我们，伟大的龙王大人怎么能够容忍这些渣滓对我们指指点点?我们必须前进，将这些人类的国度全部消灭！而第一步，就是北方的风之地。"
 RTG_jixu_huimie_m:0 "§R十分抱歉，由于目前七国尚未完全开放，天空岛之设定也未开放，所以龙王磨损线的后续剧情暂时就到此为止了§"
 RTG_saodang_shanqu:0 "扫荡山区"
 RTG_saodang_shanqu_desc:0 "人类反抗军最初选择了巨渊周边作为驻地，并辅以仙术隐匿自己的踪迹，我们可以持续对一个地区进行扫荡，从而缓解这一问题。"
 RTG_lianzuozhi:0 "连坐制"
 RTG_lianzuozhi_desc:0 "连坐制起源于人类社会，但不得不说，这种制度确实不错，在恐惧中，人们的冷漠将会雪葬反抗。"
 RTG_xianxue_dangyang:0 "鲜血荡漾"
 RTG_xianxue_dangyang_desc:0 "如果不能让他们敬仰，那就让他们恐惧。血流成河之后自会有忠心孤胆。"
 RTG_bujianduan_saodang:0 "不间断扫荡"
 RTG_bujianduan_saodang_desc:0 "伟大的帝国永存不灭，如果扫荡常态化，不间断，那么抵抗者就一定不会胜利！"
 RTG_yingzhongshui:0 "影中水"
 RTG_yingzhongshui_desc:0 "连绵不断的反抗已经持续了太久，正好监裁厅也已经建立完毕，龙王陛下决心派遣道率领监裁厅前往反抗地区来彻底解决问题。"
 RTG_fengsuo_youjiqu:0 "封锁游击区"
 RTG_fengsuo_youjiqu_desc:0 "无论游击队如何如何，没有了外界的物资也只不过是一群软脚虾罢了，我们将派人袭击他们与外界沟通的通道，让他们彻底成为一座孤岛。"
 RTG_genchu_fankang:0 "根除反抗"
 RTG_genchu_fankang_desc:0 "眼下反抗者已经山穷水尽了，是时候终结他们的存在，控制整个巨渊了！"
 RTG_guihua_baohuqu:0 "规划保护区"
 RTG_guihua_baohuqu_desc:0 "人类无处不在，它们分散在璃月的四处，很难管理，而且也容易成为游击队的力量来源，因此，建立一个人类的保护区，让它们在保护区内为我们生产，并被我们完全掌控，就显得在合适不过了。"
 RTG_yiren_zhiren:0 "以人制人"
 RTG_yiren_zhiren_desc:0 "毫无疑问，人类是卑贱而低劣的，但生噬血肉早已是过去的劣习了，卑贱的血肉根本不能为我们带来利益，反而会动摇我们的国家，相比之下，建立一个等级森严的制度会对我们国家有利，人类本来就喜欢奴役人类，不是吗？"
 RTG_jiancha_shuiwu:0 "监裁水雾"
 RTG_jiancha_shuiwu_desc:0 "对于人类的监视一刻也不能停歇，龙王下令，将在人类聚居区广设监裁厅，并由道直辖管理，道将有权开化元素并保留其意识，也允许雇佣人类以便完成任务。"
 RTG_nuli_laogong:0 "奴隶劳工"
 RTG_nuli_laogong_desc:0 "人类卑贱，贪婪而弱小，但至少他们拥有两个优点：繁殖能力强大，以及天生的贱骨头。这难道不是最合适的奴隶人选吗？我们可以赐予它们片刻喘息的自由，而他们，就要为这自由献上一切。"
 RTG_yanceng_de_kuizeng:0 "岩层的馈赠"
 RTG_yanceng_de_kuizeng_desc:0 "地底埋藏的矿物远超愚蠢人类的想象，在元素之眼下，无论多深的矿产都无所遁形，只是开采它们现在还有些难度，而我们又不能从重要的军队里抽调人力，当然，我们现在可以先准备一份周密的计划，等到日后人力充沛时再着手开发。"
 RTG_yanceng_de_kuizeng_m:0 "解锁决议“岩之馈赠”"
 RTG_fangyu_shenhou:0 "防御身后"
 RTG_fangyu_shenhou_desc:0 "我们接下来的目标是南边与东边，而北方的仙人们仍然不打算放弃人类，为了防止他们干扰我们即将到来的行动，我们必须在北方构筑一道防线以待不时之需。"
 RTG_shenyuan_zhimen:0 "深渊之门"
 RTG_shenyuan_zhimen_desc:0 "虽然龙王大人已经苏醒，但元素一族的力量可能并不足以完美的赢得这场战斗，当然，璃月大地上同样也存在着与我们一样厌恶人类的魔物，给予它们一些利益与许诺，这些天真的傻瓜就会为我们所用。"
 RTG_weizhan_ersheng:0 "为战而生"
 RTG_weizhan_ersheng_desc:0 "我们存在的意义是什么？人类十分喜欢这个问题，在这千年的大变局中，无论是元素生物还是低劣的人类，它们存在的意义就是为了战争的胜利，只有战争，才是新生。"
 RTG_jiechu_jiaotuan:0 "接触教团"
 RTG_jiechu_jiaotuan_desc:0 "来自深渊的教团有着强大的力量，与他们合作也许是一个冒险的选择，但这是在璃月的土地上，在龙王大人的面前，我们可以在事情失控之前统一整个璃月，然后将这些魔鬼重新踢回他们的深渊。"
 RTG_dixia_yunshuwang:0 "地下运输网"
 RTG_dixia_yunshuwang_desc:0 "魔物中有不少能够在地底快速移动的种族，只要加以训练，它们就是最完美的地下运输者，当然，我们也可以利用这个运输网络，来干一些不为人知的事情..."
 RTG_yanjian_zhilu:0 "岩间之路"
 RTG_yanjian_zhilu_desc:0 "道路四通八达，才有了胜利的希望，不仅对于人类来说，对于我们来说也是如此。虽说渊间险峻的地形本不适合修筑铁路，但元素一族怎会拘泥于此？在绝对的力量下，这些都不是问题。"
 RTG_kanruiya_de_shebei:0 "坎瑞亚的设备"
 RTG_kanruiya_de_shebei_desc:0 "坎瑞亚，渎神之国，罪恶而狂妄的人类之地，但不可否认的是，它们的科技实力确实强大，现在巨渊中还残留着一些古时的开采设备，我们可以将这些设备收集起来，成为我们的工具，亦或者是武器。"
 RTG_yuansu_zhidu:0 "元素之都"
 RTG_yuansu_zhidu_desc:0 "巨渊之心，龙王出世之地，地脉宏伟之处，若陀整个璃月有哪处适合作为元素帝国的首都，那也只能是渊心了，龙王陛下将与其他高等元素合作，倾尽全力以建立这座元素之都。"
 RTG_zhishen_zhiyuan:0 "至深之渊"
 RTG_zhishen_zhiyuan_desc:0 "世事之变，千岩亦改，长久的封印后，龙王陛下已然对巨渊深处失去了控制，但随着一切已经走上正轨，也是该彻底收复巨渊深处这片地区了。"
 RTG_zhiliang_zhishang:0 "质量至上"
 RTG_zhiliang_zhishang_desc:0 "眼下我们的战事已经到了紧要关头，我们必须重视质量起来，这样才能够赢得最后的胜利。"
 RTG_xiaolv_zhishang:0 "效率至上"
 RTG_xiaolv_zhishang_desc:0 "眼下我们的战事已经到了紧要关头，我们必须重视效率起来，这样才能够赢得最后的胜利。"
 RTG_kuoda_chanchu:0 "扩大产出"
 RTG_kuoda_chanchu_desc:0 "工业的优越性就在于质量的变化，如果只有效率而没有质量，那工业就和其他产业毫无差别，我们将奖励给优秀的工人一点点宽容，以换取更高的利益。"
 RTG_wenzhong_xianghao:0 "稳中向好"
 RTG_wenzhong_xianghao_desc:0 "随着我们工业体系的逐渐完善，它们也开始反哺我们的社会，龙王治下的宏伟社会将在龙王的带领下继续稳中向好的大踏步前进。"
 RTG_chongshi_keji_zhizhi:0 "重拾科技之枝"
 RTG_chongshi_keji_zhizhi_desc:0 "坎瑞亚的故事早已是过往尘埃，但它也为我们提供了一个思路:科技真的能够撼动地上的神座，当然，我们不会像它们那样走的那么远，相信一点点的科技不会让天空的统治者愤怒无比。"
 RTG_kuoda_gongchang:0 "扩大工厂"
 RTG_kuoda_gongchang_desc:0 "人类商贾逃离巨渊后，剩余的工厂就已经停工关闭了，人类给巨渊带来了无数苦难，掠夺了无数的资源，因此我们接管并整合扩大他们的工厂就显得如此的理所当然，是吧？"
 RTG_zhaqu_shengming:0 "榨取生命"
 RTG_zhaqu_shengming_desc:0 "工业的强大很大一部分也是人力强大的代表，如果我们一个工人生产出来的东西不如别人一个工人多，那两个呢？三个呢？只要我们往工厂里面砸的血肉越多，我们的实力就一定会越强。"
 RTG_gengduo_gengkuai_gengqiang:0 "更多，更快，更强"
 RTG_gengduo_gengkuai_gengqiang_desc:0 "效率，效率，只有效率才能使我们更加的强大，一切都是为了效率，我们将建立一套完善的工作制度，争取将生产线上的每一个工人都变成最标准的螺丝钉。"
 RTG_lueduo_gongye:0 "掠夺工业"
 RTG_lueduo_gongye_desc:0 "虽然很不愿意承认，但确实，人类的工厂确实是十分有用的东西，不过我们怎么可能耗费我们宝贵的时间来建立这些呢？掠夺才是我们的方式！"
 RTG_mieshi_zhili:0 "灭世之力"
 RTG_mieshi_zhili_desc:0 "龙王的力量无比的强大，你说——一场宏大的渊怒会不会使那些卑贱的崽子吓破胆子？"
 RTG_longwang_zhinu:0 "龙王之怒"
 RTG_longwang_zhinu_desc:0 "璃月港，伪神的心脏已经被我们攥在了手里，现在城市里的人类都在诚惶诚恐地等待着他们的命运，我们可以选择彻底摧毁这座城市，让所有的人类为之颤抖，或者……暂时压抑怒火，让这些卑贱的人类高颂龙王的仁慈。"
 RTG_qiangzhi_qianxi:0 "强制迁移"
 RTG_qiangzhi_qianxi_desc:0 "璃月人类所选择建立聚落的地方，大部分同样也是元素生物所喜爱之地，过去我们的大人尚未苏醒，我们只能拱手相让，但现在，我们要将这些低等动物赶出我们应有的土地！"
 RTG_yongheng_aihao_yongshi_tongku:0 "永恒哀嚎，永世恸哭"
 RTG_yongheng_aihao_yongshi_tongku_desc:0 "慧心的反叛最终被粉碎，龙王将收回凡人手中最后的权力，最后，向璃月道一声晚安吧。"
 RTG_jingmo:0 "静默"
 RTG_jingmo_desc:0 "无论如何，龙王已经赢得了最终的胜利，现在，该看向下一个目标，与腾飞了。"
 RTG_xuerou_jiazhi:0 "奴隶的利润"
