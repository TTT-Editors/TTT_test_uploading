 RTG.35.d:0 "在昨日的代表会议中，昆钧先生在结尾致辞时突发不适而缺席，引发了一定的混乱，本报得到授权，在此声明：昆钧先生业已恢复，身体状况良好，先前的缺席仅是多日劳累工作，体力不支导致。请各位民众不要轻信他人，避免无意中传播危害社会稳定的谣言。\n[GetDate]，渊坤社报道"
 RTG.35.a:0 "希望他不要那么拼命了"
 RTG.36.t:0 "寻人启事"
 RTG.36.d:0 "末竹，男，寿七十九，轻策庄生人，现居巨渊，身高六尺有余，体型甚瘦，瞎眼，三十二年前遭逢矿难，断左脚，十四年前染疯病，至今未愈。\n昨日傍晚于丹砂岸南部居民区走失，穿白衣白裤，脚着黑布鞋，曾有人于夜间目击其于巨渊外围。\n如若有好心人见到他，请将其带至丹砂岸夜明街安府，定有重金酬谢。\n安莫如"
 RTG.36.a:0 "有人见他进了巨渊深处？"
