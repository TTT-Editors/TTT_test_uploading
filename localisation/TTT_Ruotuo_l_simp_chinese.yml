 RTG.37.t:0 "关于严禁进入巨渊深处的再次声明"
 RTG.37.d:0 "本报受巨渊联合会授权发布：\n先前禁止进入巨渊深处的命令发布后，仍有部分旷工、冒险家等人员绕过封锁线，私自进入巨渊深处，不仅造成了极其恶劣的影响，甚至出现了几起严重的伤亡事故。\n在此再次重申：禁止以各种借口、各种形式私自进入巨渊深处！相关处罚条例也将在不久后公布，请各位民众遵守相关条例，毋要违反！\n另，在此公布私自下渊失踪名单：\n高苇  芦生  原玉  直宁  展临  卫延  芷行  珠思  常青  理升………………………………………………………………………………………\n共二百四十人。\n[GetDate]，渊坤社报道"
 RTG.37.a:0 "为他们祈祷"
 RTG.38.t:0 "运动会"
 RTG.38.d:0 "昨日，空闲的旷工们组织起了一场半娱乐性质的运动会，并在欢乐中成功邀请到了正在外出巡视的昆钧先生。\n昆钧先生没能得到名次，但他仍表示十分愉快，并称“这是一次有意义的运动会，期待下一次运动会举办。”     \n[GetDate]，渊坤社报道"
 RTG.38.a:0 ""真不错""
 
 
 
