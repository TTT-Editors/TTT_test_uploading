 Reruo_mosun.1.t:0 "戒严令！"
 Reruo_mosun.1.d:0 "地脉业已平息，渊怒的频率已显著减少，但昆钧先生却仍不执么，他领布了一份......奇怪且严格的戒严令，以及一份宵禁法令。说实话，我认为这似乎有些小心过头了，但昆钩先生却极为固执地坚持着，还召回了一切在居住区外的人.算了算了，反正就一周的时间，我想一切都会在一周后好转的! 等工作轻松的时候，再抽几天下渊，希望能找到人的踪迹!"
 Reruo_mosun.1.a:0 "<X月X日,明泊>"
 Reruo_mosun.2.t:0 "山雨欲来"
 Reruo_mosun.2.d:0 "最近狗叫得愈发多了，只是没有发生源怒，有些奇怪，父亲失踪的事情......仿佛还在昨天，等戒严令结束了，我得托明泊先生带我下次矿，至少将他的尸体带回来。只是，这从中的不安和恐惧，从何而来呢？"
 Reruo_mosun.2.a:0 "<X月X日,安莫知>"
 Reruo_mosun.3.t:0 "噩梦之夜"
 Reruo_mosun.3.d:0 "虹姐是被巨大的震动所惊醒的，她从客栈的床上爬起，走到窗边，就见到巨大的岩刺从地下升起，困住了整个居民区，而不知道从哪来的元素生物正疯狂的屠杀着平民百姓。\n她一周前刚到巨渊就遇上了戒严令，眼下又是这档子事。\n\n匆匆披上衣服，她把两束清心和两束琉璃百合包上，提起枪就是往外冲，政府军不知为何没了武器，她又把匕首和佩剑扔了过去，拼命砍杀着，一个，两个......在她回过神来时，四周的低级元素生物已经完全被击杀，而剩余的几个也不知为何停了下来。\n她长呼一口气，没有管身上的伤痕，而是打开包好的花束看了一眼。\n洁白如雪，蔚蓝如水。\n还好，还好，她放下心来，笑了笑。\n然后她就看见一把水刃从自己胸口穿出，鲜血喷涌，几乎是转瞬便染红了花朵。\n“不......”她睁大眼睛，喃喃道。\n水刃消散，她捂住胸口，把枪插在地上支撑着自己，想要看向身后的人。\n只可惜，那蓝色的身影早已离她而去，她追不上。\n她最终还是摔在了血泊之中，连带着那被血染红的花束。\n”这是报应吗？“她笑笑，随后安然。"
 Reruo_mosun.3.a:0 "她终究没能将那束花带到墓前"
 Reruo_mosun.4.t:0 "今，若陀徽土"
 Reruo_mosun.4.d:0 "“昔若陀徽土，越天遒广及青墟浦！”\n如果不是街头小巷的说书人，说不定人们早已忘却了旧日统治西南璃月的那位龙王，以及旧时的层岩巨渊，旧时的天遒谷，旧时的青墟浦……彼时的璃月，在岩王帝君与众仙的讨伐与封印之下销声匿迹，只存留了无人照看的遗迹留在地表，在时间的磨损之下度过三年又三年，直到后人前来寻访，才发现昔日的辉煌宫阙不得不以面目全非的残垣断壁的状态展现给璃月的后人。\n但这已经不重要了。\n战场硝烟尚未散去，昔日的龙王早已突破万壑穷山的枷锁，率领着被人们称为“魔物”的元素生物们破开南天门的关口，夷平璃月港。之后整个璃月便迅速地进入政局稳定的时期，根本看不出来曾今这里发生过一场内战。一定有人用了极为精妙与强力的手段，才能让璃月迅速地归于稳定之中。\n这便是龙王所精心编织的“蜂巢秩序”，它以龙王为中心与最高点，元素生物服从龙王的旨意，向手无寸铁的人类进行压迫与剥削。“蜂巢秩序”让崇山峻岭至万波大洋之内的千家万户都化为无上龙王脚下微不足道的奴隶与牲畜，在魔物的压迫之下于痛苦绝望之中度过如行尸走肉一般的一生，在临终前还要以肉体反哺压迫自己一生的魔物们。\n人类仅有自己的一双手与一对脚，没有神之眼的加持，又怎能与魔物对抗？所以，弱小的生灵任由强大的魔物们宰割，听凭它们划走一块又一块的土地作为自己的游乐园，听从它们的指令。在地脉的毒化与妖魔的言语中，璃月人向敌人缴上了他们最为有力的武器——希望。只有远在山海之外的瑶光滩尚有一丝反抗的斗志存在，而操控人心智的邪祟又让这股斗志彼此分裂，纷纷向着极端的方向奔去，最终演化为扑火的飞蛾，只剩下被焚化成灰的未来。\n昔日的手工工厂已被更高效率的机械化工厂取代——那是由生物个体做成的“蜂巢”：低等的史莱姆被当做耗材，人类和具有智慧的元素生物运用元素的反应与流动昼夜不息地进行生产，而倘若有人打算休息一下，就要在魔物尖牙利齿的撕咬之下痛不欲生。就这样，在规整的大规模生产下，璃月的产出不断增长——以人命为代价。\n没有北国银行与诸位外交使者，没有冒险家协会，没有来自须弥与枫丹的商船，整个璃月成为了与世隔绝的牢笼。就此，繁荣富强的璃月，在世界上销声匿迹。"
 Reruo_mosun.4.a:0 "摩拉克斯的人民，我们就这样清算旧账吧！"
 Reruo_mosun.4.b:0 "人类的抵抗……自此发芽……"
 Reruo_mosun.5.t:0 "开采设备的用途"
 Reruo_mosun.5.d:0 "经过一番动作，我们终于将巨渊中的开采机全部收集了起来，现在，我们可以将它们投入他们本来就应该在的矿井中……或者，让这些无主的机器冲入敌人的战线里，无论如何，这都会带来巨大伤亡。"
 Reruo_mosun.5.a:0 "让人类矿工好好认识一下新伙伴"
 Reruo_mosun.5.b:0 "人类的遗产去屠戮人类?天才！"
 Reruo_mosun.6.t:0 "至终之约"
 Reruo_mosun.6.d:0 "来自巨渊的消息：若陀龙王已经重归于世，并向我们提出了合作对抗尘世七国的请求，也许他们别有用心，但利益确实实打实在我们眼前的，不是吗？"
 Reruo_mosun.6.a:0 "我们会提供“帮助”"
 Reruo_mosun.6.b:0 "拒绝他"
 Reruo_mosun.7.t:0 "龙王向我们索取伏龙树！"
 Reruo_mosun.7.d:0 "龙王政府击败反抗军也意味着我们的政策彻底失败，我们也彻底惹恼了南边的这位“前同僚”，现在，龙王派人向我们提出了新的意见：我们让出伏龙树地区，而他则愿意给我们一纸契约。"
 Reruo_mosun.7.a:0 "我们不会选择投降"
 Reruo_mosun.7.b:0 "如果我们自身难保……"
 
