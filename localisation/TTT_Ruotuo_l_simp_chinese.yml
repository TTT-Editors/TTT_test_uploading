 retuo_juanshu.20.t:0 "若陀龙王的来信"
 retuo_juanshu.20.d:0 "尊敬的[Root.GetLeader]阁下\n距离帝君遇刺已经不知过去了多长时间，但可以肯定的是，由此带来余波已经对璃月大地造成了不可挽回的伤害......现今璃月大地，到处都是浓烟和纷乱，妻离子散，饿莩载道，哀嚎遍野，生灵倒悬，何其悲叹！\n想必你我双方我们都痛心于现状，既然如此，我希望能正式接管璃月，带领走向璃月更光明的明天。作为龙王眷属，我将继承岩王帝君的遗志，让“契约”的精神在这片大地上重新焕发生命力。\n望阁下认真考虑再三，期待您的答复。\n\n                                             帝君眷属——若陀龙王"
 retuo_juanshu.20.a:0 "事已至此，准备迎接龙王吧......"
 retuo_juanshu.20.b:0 "我们将誓死守护璃月港！"
 retuo_juanshu.21.t:0 "[From.GetLeader]同意我们的请求"
 retuo_juanshu.21.d:0 "[From.GetLeader]在再三考虑龙王的信件后，同意了我们的请求，我们将正式接管璃月。"
 retuo_juanshu.21.a:0 "璃月港......好久没去那里了"
 retuo_juanshu.22.t:0 "[From.GetLeader]拒绝了我们的请求"
 retuo_juanshu.22.d:0 "[From.GetLeader]在再三考虑龙王的信件后，决定拒绝我们的请求，对方宣称将不惜一切代价守护璃月港。"
 retuo_juanshu.22.a:0 "为什么要徒增伤亡呢？"
 retuo_juanshu.23.t:0 "沿道烟火"
 retuo_juanshu.23.d:0 "内战后的岩港已然萧瑟不少，但再怎么说也是提瓦特的第一大港口，此时又是难得的假期，人头攒动下，熙熙攘攘的，几乎让人忘了这一残酷的事实。\n道以前虽然也去过一些人类聚居区，但璃月港倒还是第一次来。脸上虽说还是没什么表情，但一双眼睛却已经暗暗发亮了，引得明泊在一旁暗暗发笑。\n像个孩子一样。\n他拉上道的手：“咱们一会儿先去阿山婆的摊子买个风筝，再去万民堂吃顿水煮黑背鲈，最后...去听场书怎么样？”\n道哪里知道“万民堂”“水煮黑背鲈”和“听场书”是什么，于是顺从地点了点头，目光又移到了两人交握住的手：“为什么要...牵住？”\n“还不是怕你丢了？”明泊看了看道少年般的身影，半玩笑地说，还指着远处的玩具摊：“你看是不是？”\n他本来记得那边是一对兄弟，结果眨眼就成了一对恋人在腻歪。\n啊这...他有些尴尬的挠了挠头，拉着后者转身就走。\n“诶？”\n“都...中午了，你也应该饿了，先去万民堂吧。”\n“可...元素...”\n“啊，那我饿了，道大人赏不赏脸啊？”\n“啊......好”"
 retuo_juanshu.23.a:0 "沿道星光，点点烟火"
 retuo_juanshu.24.t:0 "肉食者鄙"
 retuo_juanshu.24.d:0 "一次战争过后，若陀注意到了那个孩子。\n他蹲下来，将孩子拉进，抱在怀里。\n“不用害怕，不要害怕，孩子，你安全了。”他感受着怀中瘦弱的身体逐渐放松，不再颤抖，于是在心里叹了口气。\n这是我们的罪。\n“我的孩子，你安全了，我保证，我的孩子......你还需要什么吗？”若陀看向孩子的眼睛，那里面有着化不开的雾，让他的心愈发沉重。\n“一头奶牛。”怯生生的声音。\n“一头奶牛？为什么？”若陀问。\n“因为......不会挨饿，也不会渴了...”孩子答。\n若陀长出一口气，将他抱得更紧，手中浮现出黄色的光注入孩子的体内。\n“你...还有什么需要的吗？”若陀张口。\n孩子看了他一眼，低下头想了又想，才开口：\n“我能再要一头奶牛吗？”"
 retuo_juanshu.24.a:0 "这是一切当权者的罪"
 retuo_juanshu.25.t:0 "光复......"
 retuo_juanshu.25.d:0 "随着战争的结束，火药的呛味、炮火的轰鸣、垂死的呻吟，全都随着一盏盏霄灯，在浮白的脑海中如盛夏烈日下的水渍般烟消云散了。\n阿山婆的玩具摊子、万民堂的烟火、铁匠铺的叮叮当当声又让璃月港红火了起来。上了油、对了轴，这台名为“璃月港”的机器开始再次顽强地转动了起来。\n一睁眼，一闭眼，在归离原的冲锋就变成了上辈子的事，整日里忙忙碌碌，而偶然间闲下来，看看这与战前并无二致的世界，浮白简直要发笑：璃月内战，究竟是为了什么，我们又获得了什么呢？\n不过是野心家的盛宴，浮白这样想着，而更可笑的是挑起战争之人还能安稳的活着。\n“慈母多败儿……”浮白拎起脚边的包，向着巷尾的阴影走去，他的身后光芒万丈。\n日升了。\n寒风里，他的话零落飘来：\n“不过我也不能做什么……”"
 retuo_juanshu.25.a:0 "......与裂痕"
 retuo_juanshu.26.t:0 "饮茶"
 retuo_juanshu.26.d:0 "璃月统一后，若陀龙王有时会化作人形，在琥牢山下的亭子里沏一壶茶。\n与他共饮的常常是道与明泊，有时也会是仙人或者护法夜叉，当然，也有那么几次是误入山间的平民百姓。\n只是今天，他们都恰好有事，只有几只小团雀停在亭边叽叽喳喳。\n若陀龙王其实不甚介意这些，他只是照常沏了一壶茶，倒作两杯。\n只是这时，远处的山路上传来了阵阵脚步声。\n若陀龙王一开始没有太在意，喝了口茶才看向来者，他的目光从亭边的小团雀一直向上，然后才停在来者的身影上。\n他想，人类说以茶代酒，但也没说茶也能醉人啊。\n他又想，看来自己是时候回趟璃月港了，长久不休息，连自己都出现了幻觉。\n只是见他恍神，那身影似是叹了口气，于是转瞬间便到了亭子的入口，看着他。\n——啪嗒，杯子碎裂的声音，若陀龙王猛地站起来，双手死死抓住来者的肩膀，往日里常常挂在嘴边呢喃的名字在此时竟如此的难以出口：“摩……摩拉……”\n“曾经的约定，我还记着，”摩拉克斯向他笑了笑：“若陀，我来为你沏茶了。”\n“摩拉克斯……”若陀仍呆着，看着故友。"
 retuo_juanshu.26.a:0 "“我在。”那人答"
 retuo_juanshu.27.t:0 "一封信"
 retuo_juanshu.27.d:0 "道先生亲启：\n  展信佳！\n 璃月内战业已结束，军队结构调整的消息我也已经知晓了，虽说您再次挽留，但我去意已决，不如就借此良机吧。至于上次的恩情，我无以为报，明泊先生说如果真的想要告谢，不如将我自己的故事写于你，你会感兴趣的。\n我的家族是璃月港的高门大族，成年前的故事大多已经忘却了，况且与普通官家小姐相比没什么趣味，也没什么特别的，要说比较不一样的，那就是我从小就喜欢舞枪弄棒，还与当时的冒险家协会分会长学了几招。\n成年后，我不满意家里人给我指的婚姻，争执到最后闹得不太好看，于是我一个人离开家，去了层岩巨渊。\n再往后？那就是话本里富家小姐爱上穷小子的故事了，我最终选择了一位矿工，家里人最终也没再说什么，当然，也没送来祝福就是了，大抵以为我只是在胡闹吧。\n你说我有没有爱他呢？我想是有的，我们之间还曾经有一个女儿，当然现在早已不在了。说实话，我不算一个好母亲，更不是一个好妻子，我还记得那天我从须弥探险归来，包裹里带着香料和萨布兹炖肉的菜谱，他一向喜欢做饭，我还买了一束清心，和我在须弥采的须弥蔷薇一起。\n结果，当我兴冲冲地赶回家时，见到的，却是满目白幡，与暴怒的丈夫，那是我第一次见到他如此的样子。\n其实矛盾的种子早已种下，是我愚蠢傲慢，自认为爱比金坚，自认为婚姻可以不需要维护，咎由自取罢了。\n我们最后和离，他什么也没有要，只是一个人把女儿安葬在了巨渊，并让我离开。不过内战刚开始那会巨渊也传来消息，他也没了。\n我对不起他。\n我的前半生是失职的，是愚蠢而傲慢的，我最终还是没能逃脱高高在上的自己……\n接下来我打算回巨渊去，至少，我想在我的后半生里多陪陪他们。\n哦，都写到这了，我是不是还没和您说他们的名字？我的丈夫名叫常青，是他父亲的老师取的，我的女儿也让那位德高望重的老先生取了名字。\n她叫清心，对，就是那种花。"
 retuo_juanshu.27.a:0 "————虹，x月x日"
