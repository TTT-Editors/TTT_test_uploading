 retuo_juanshu.28.t:0 "委蛇而北"
 retuo_juanshu.28.d:0 "“珉林可不好打，况且仙人大都是硬骨头。”望着北边一道道直入云霄的巍峨石柱与险峻群山，安莫知咽了口唾沫：“你说龙王陛下和那几位仙人也是几百年几千年的战友了，怎么这么不留情面？”\n他身边的明泊摇了摇头，显然是不想继续这个话题，而是又转身，问身边那位隐藏在斗篷里的少年：“有信心吗？”\n那少年，也就是道仰起头，水蓝色的眼睛依旧古井无波：“龙王陛下让我，去做，我，就一定会去。”\n“唉，不是说这个，嗯……让我想想该怎么和你说，”明泊揉了揉脑袋，最终还是直白的说到：“你觉得我们能赢吗？”\n道的眼睛里出现了一丝疑惑，显然这个问题他也没有想过，他有些无措地看向安莫知，却发现对方也不想往日一样能给自己什么答案，于是他开始思考，思考人类此时是怎么做的。\n然而一只大手抚上了他的脑袋打断了他，明泊在他身旁无奈的笑道：“说说自己的感受。”\n明泊怔了怔，看向远处的高山。"
 retuo_juanshu.28.a:0 "我们，是对的，对的，所以能赢"
 retuo_juanshu.29.t:0 "时不再得"
 retuo_juanshu.29.d:0 "天衡山，时人皆称其为庇护璃月港的最后一道防线，但千百年前的那一刻，这座山脉也是即将摧毁璃月港的降世天灾。\n他望着脚下熙熙攘攘的港口在天衡山的庇护下繁衍生息，万家灯火随着潮水逐渐暗淡熄灭，最终全数进入梦乡。\n他看的痴了，一直看到第二天的太阳升起，点点金光洒在云来海面上，如同金箔浮水，如同金龙入海。\n他叹了口气，为璃月港，为巨渊，也为自己，然后缓缓下山，他知道等到他完全走下山，渊军就会发起第一轮的进攻，而千岩军也会随即反击，直到渊军的旗帜插在月海亭的最高点之前，这场繁荣的幻梦都不会重新降临璃月港。\n不过也是，内战阴云下，哪有什么真正的繁荣呢？\n想到这里，他缓慢的脚步迅速加快，然后，他突然想起了另一件事。"
 retuo_juanshu.29.a:0 "摩拉克斯，你会在璃月港吗？"
 retuo_juanshu.30.t:0 "浮云蔽日"
 retuo_juanshu.30.d:0 "望着头顶上宏伟巨大的浮空岛阁，即使见识过龙王的强大力量，道也为此感到震撼。\n毕竟，按明泊说的，这可是仅凭人类之力铸就的景象，哪怕是仙人，不动用仙力也很难实现这样的奇迹；而一想到那句“总有一天，我要让群玉阁的阴影能够遮蔽七国”更是让道的心也不自主的震撼了一下。\n雨落了下来，道闭上眼睛，发出舒畅的声音，水元素总是在这种情况下充沛。\n道其实并不明白什么所谓的“人治主义”，也不明白什么叫“社会革命”。他只是见过明泊教的，在街头巷尾，因商人手中寥寥几笔便家破人亡、妻离子散的普通百姓，也见过豪门商贾金玉雕梁、纸醉金迷的颓废场面。再看群玉阁，他也就没那么赞叹与惊讶了。\n等待璃月统一，群玉阁或许可以当作明泊说的那个“博物馆”。\n不过……什么是博物馆？"
 retuo_juanshu.30.a:0 "在阴影下"
 retuo_juanshu.31.t:0 "载笑载言"
 retuo_juanshu.31.d:0 "如果说，在内战之中，哪一派的主张最为激进，那自当是刻晴的璃月社会党，与她那群无处不在的追随者了。\n想起他们对于仁慈龙王与贤明帝君的诋毁，即使是好脾气的志琼，在面对这群人民主义者时也会露出嫌恶的表情。\n不过龙王仁慈，祂的胸襟能够包容一切思想潮流，祂也曾经向刻晴允诺，即使内战落败，刻晴也可以在改造过后被宽恕，从而继续在璃月新政府里任职，也可以继续她那理想的政治活动。\n自然，这封信被原封不动的送了回来。\n归离原上的红旗在夜空中随风飘扬，它们对即将到来的战争一无所知，可是在明天，它们就将被粗暴地扯下，被践踏于泥泞之中。\n志琼看着那红旗的海洋，有些不忍的离开了。"
 retuo_juanshu.31.a:0 "内战快些结束吧"
 retuo_juanshu.32.t:0 "常记年时"
 retuo_juanshu.32.d:0 "“说时迟那时快，那金鹏大将，听了此话，嘿呀，一不做二不休，提枪便上，一枪就刺穿了那人的喉咙，这时候啊，他才看见，那人紧攥着的手里……”\n在璃月，说书人无处不在，他们不需要什么高台讲台，也不需要什么华盖金顶，甚至不需要一顶遮风避雨的亭子或者一个提着茶壶的茶博士，一把折扇足以。\n那边一折子讲到了末尾，这边的人也起身离开，几个瞬息间，就到了碧水河边。\n道在荒废了的渡口码头上盘腿坐下，望着远处的巨树客栈，掏出酒葫芦，一口接着一口地喝着。\n风吹过，带着不详的气息，带着杀业的气息，但道还是坐在那里一口接着一口地喝酒，那酒葫芦也怪，不过巴掌大小，里面的酒却怎么也喝不完。\n风继续吹着，道也继续喝着，直到太阳从远处蒙德的龙脊雪山处缓缓升起，照在巨树客栈上，道才突然开口说：“那话本，讲的，好，说，帝君和大人，听过。”\n“叫什么？”在他身后，他听见这样说。\n道可能有些醉，脸颊微红，他想了想，又想了想，才开口道：“……《冷面俏金鹏》。”\n许久，一阵风将他送回了巨渊，而在风即将停止的那一刻，道听见他说：\n“不敬仙师。”"
 retuo_juanshu.32.a:0 "笑饮苦酒"
 retuo_juanshu.33.t:0 "望而不反"
 retuo_juanshu.33.d:0 "凤墟看着眼前的群山，面若寒冰。\n她作为仙家弟子，看着一座座仙君洞府、一座座名胜古迹陷落于至冬干涉军的铁蹄之下，心里的火焰，令她近乎不能自己，恨不得立刻冲上前去。\n“静心。”她身边的那位宏伟存在嘱咐道。\n“抱歉。”她道歉到：“我有些急躁。”\n若陀龙王笑了笑，祂伸出手抚摸着凤墟的头顶：“我能理解的，看着这些老朋友的洞府被攻陷，看着璃月金色的血脉被冰封冻结，我也十分痛心。”\n“我们来了。”祂说。\n“我们不会离开。”祂说。\n“我们一定要驱逐侵略者。”祂承诺。\n“我们会保护帝君的土地，让它没有丝毫被外人染指。”祂承诺。\n祂再次看向北方，那里是万千良田，是华山洞府，是钟灵毓秀的群山峻岭，每一寸都是璃月的土地，每一寸都饱含着无数璃月人的鲜血。\n“我们不能让外来的侵略者玷污帝君的领地。”随着强大的力量，龙王的声音在整个渊军中回荡。\n“开战吧。”"
 retuo_juanshu.33.a:0 "为了岩王帝君"
 
