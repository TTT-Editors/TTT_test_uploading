 RTG_underground_networks_desc:0 "随着龙王陛下的实力愈发恢复，祂对于璃月地脉的认识愈发深刻，掌控也愈发强大，汹涌的地脉网络在龙王陛下手中就如同几根丝线一样易于摆弄，如果我们能够将地脉网络运用到军事上，那么亲和地脉的元素军队一定能够得到极度的增强！\n\n但同时，我们的能力并不足以将整个运输网络蔓延开来，因此，地下运输网的范围与强度必须精打细算。\n\n当前可用： [?RTG.usable_network_states|Y0]\n当前已使用： [?RTG.used_network_states|Y0]\n\n我们可以在某一具体的地块上建立地脉运输网络来加强我们的军队，每级强度的网络将为当地我方军队带来：\n§G+2.5%§!陆军攻防\n§G+5%§!陆军速度\n§G-7.5%§!补给效率与行动组织度恢复。\n\n当强度达到五级时，将在四级的强度上追加：\n§G+10%§!陆军攻防\n§G+20%§!陆军速度\n§G-30%§!\n补给效率与行动组织度恢复。\n\n目前我们目前运输网络的初始强度是： [?RTG.network_strength|Y0]\n\n请注意：若我们的地块被敌军攻占，则我们先前已建立的地脉网络会被强制移除。"
