 RTG.28.t:0 "互惠的交易"
 RTG.28.d:0 "“太感谢您了，昆钧大人！”卡塔琳娜激动的拉着昆钧的手，“如果没有您出手相助，我和我的部下，恐怕就……”\n“不客气，卡塔琳娜小姐。”昆钧的神色十分自然，“见死不救和忘恩负义可不是璃月的风俗。既然愚人众曾经帮助过我们，那么我们自然有义务在你们遇到麻烦时搭把手。更何况……”\n“更何况？”卡塔琳娜突然有些紧张。\n“啊，抱歉，我忘记说明了。如今帝君离世，璃月已经是战火纷飞；值此之际，贵国向鄙国派出了部队，想必是想趁机捞一杯羹吧。” \n“什么？！”昆钧的话有如一颗重磅炸弹。卡塔琳娜为此感到恐惧：既然女王陛下的部队开进了璃月，那他们会不会被扣押，变成停战谈判的筹码？更进一步，他们会不会被璃月人杀死泄愤？\n兴许是为了安抚她，昆钧向卡塔琳娜走了过来。“小姐，您不必害怕。正如我所说，璃月人绝不会忘恩负义。只不过，我希望能与您进行合作。”\n“啊，当然可以……那条件是什么呢？”卡塔琳娜努力保持镇定。\n“当下巨渊震动，黑泥四涌，底部已经十分危险。所以我希望贵方能提供巨渊深处的情报；相对的，我会保障全体愚人众的生命安全和正常权利。”昆钧叹了口气，“但很可惜，现在你们不能外出。等到璃月重归和平，你们自可归乡。”\n昆钧是真心想要合作么？他会不会中途变卦？卡塔琳娜心中顾虑重重。不，没时间犹豫了，如果错过这次机会，他们的处境指不定会有多糟。\n“各位，都过来！”卡塔琳娜朝她的部下们喊道，“告诉昆钧先生你们在地底下都了解到了什么！”于是他们都飞奔过来，争先恐后地讲述他们在地底的见闻与遭遇。而昆钧也适时地派人在一旁记录。\n“谢谢诸位，你们提供了很有价值的情报。”一切尘埃落定后，昆钧露出了笑容。“那么，我也该信守我们之间的契约了。”说完，他叫来了一个人"
 RTG.28.a:0 "“青月，带他们去我们准备的住处。”"
 RTG.34.t:0 "昆钧的访问"
 RTG.34.d:0 "为了安抚不安的群众，也为了更深入地了解人民需求，昆钧先生在昨日访问了位于巨渊之口北部的居民聚居地\n矿工代表夜竹引导昆钧先生参观了整个居民区，并代表群众向昆钧询问政府对内战的外交方针以及巨渊全面复工的时间，昆钧先生详细地逐条进行了回答，并向人民保证，政府将迅速解决当下的危机，并带领人民走向复兴和发展。\n[GetDate]，渊坤社报道"
 RTG.34.a:0 "一次成功的访问"
