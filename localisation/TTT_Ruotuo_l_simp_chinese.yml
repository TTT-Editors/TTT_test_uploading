 RTG_zhongzu_maodun_1:0 "种族矛盾"
 RTG_zhongzu_maodun_1_desc:0 "随着龙王陛下颁布种族平等的条例，元素生物与魔物被第一次授予了与人类平等的权力，而这也导致了一个极为严重的事实：我们社会的主体是人类，领袖却是元素生物，更不用说还广泛接纳各种魔物，各种族间尖锐的矛盾逐渐显露，并且逐渐开始撕裂我们的社会。"
 RTG_zhongzu_maodun_2:0 "初步缓和的种族矛盾"
 RTG_zhongzu_maodun_2_desc:0 "随着龙王陛下颁布种族平等的条例，元素生物与魔物被第一次授予了与人类平等的权力，而这也导致了一个极为严重的事实：我们社会的主体是人类，领袖却是元素生物，更不用说还广泛接纳各种魔物，各种族间尖锐的矛盾逐渐显露，并且逐渐开始撕裂我们的社会。"
 RTG_kaihua_yuansu_ing:0 "正在开化的元素"
 RTG_kaihua_yuansu_ing_desc:0 "龙王陛下承诺将会借助自己的力量来约束各族生物，并在内战中逐步将其他各族开化至具有最基本的思维与情感的程度，现在，他将履行这一诺言。"
 RTG_kaihua_yuansu_ed:0 "已开化的元素"
 RTG_kaihua_yuansu_ed_desc:0 "现在，随着最后一批元素生物获得了龙王所赐予的智慧，元素生物的初步开化计划已经宣告成功，这将给我们的社会带来更多的活力，但他们目前的思维仍然相当依赖龙王，还需进一步、长时间的开化。"
 RTG_kaihua_mowu_ing:0 "正在开化的魔物"
 RTG_kaihua_mowu_ing_desc:0 "龙王陛下承诺将会借助自己的力量来约束各族生物，并在内战中逐步将其他各族开化至具有最基本的思维与情感的程度，现在，他将履行这一诺言。"
 RTG_kaihua_mowu_ed:0 "已开化的魔物"
 RTG_kaihua_mowu_ed_desc:0 "现在，随着最后一批魔物获得了龙王所赐予的智慧，魔物的初步开化计划已经宣告成功，这将给我们的社会带来更多的活力，但他们目前的思维仍然相当依赖龙王，还需进一步、长时间的开化。"
 RTG_integrate_liyuegang:0 "整合璃月港"
 RTG_integrate_liyuegang_desc:0 "璃月港将希望最终寄托在了我们身上，但无论是政治体系还是平等条例，我们都需要花费大量的时间与经济在璃月港推行，这对我们来说又是一个极大的挑战。"
