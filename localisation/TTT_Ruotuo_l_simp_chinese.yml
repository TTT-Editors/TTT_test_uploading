 RTG.10.t:0 "巨渊外部将为我们提供粮食"
 RTG.10.d:0 "巨渊外部的地方势力选择了前者，他们将发展我们急需的东西。"
 RTG.10.a:0 "好"
 RTG.11.t:0 "巨渊外部将为我们提供工业"
 RTG.11.d:0 "巨渊外部的地方势力选择了后者，他们将发展巨渊美好的未来。"
 RTG.11.a:0 "好"
 RTG.13.t:0 "终局"
 RTG.13.d:0 "终于………要结束了。\n昆钧这样想着，他爬上最后块岩石，然后缓缓地坐在上面，大口大口的喘气。\n看着脚下的点点灯火，远处高高扬起的岩壁，以及更远的北方，昆钧长长地叹了一口气，然后，他闭上眼睛，语气平稳。\n“来吧。”\n一个蓝发姑娘出现在了他的身后，愤愤地看着他，然后，那姑娘抬起手，黑色的力量便伴随着气流向他的后背袭来。\n而“昆钧”只是睁眼，一道金色的半透明壁垒便环绕在了他的身边挡住了气流，然后，他转过身来，金色的眸子扫在女孩的身体上，充满了悲哀与叹息。\n争斗持续了很久，若陀龙王额头上的汗珠越来越多，这具身体并不能完全发挥祂的力量，而女孩的表情也逐渐狰狞起来，黑色，白色与金色的气流带着力量对撞，引发一段连续的爆炸，而逸散出的气流击打在山体上，飞起碎石一片。\n最终，两股最强大的力量在岩壁山巅对撞，一声巨响袭来，一道身影从烟尘中落下，滚在地上。\n泥土，灰尘与岩石碎屑不断地从空中落下，那道身影吃力地用手撑住自己，翻了个身，他大口大口的喘着气，鲜血从他的嘴边流下，形成一道细细的红线，濡湿了领口。\n终于，落下的碎屑停止了，他也睁开了眼睛。"
 RTG.13.a:0 "那眼睛金黄，望见了一轮满月"
 RTG.13.b:0 "那眼睛赤红，望见了腥风血月"
 RTG13_tt:0 "§Y若陀龙王§!已经击败了自己的另一面彻底苏醒，现在，§O他要让璃月得到救赎。§!"
 RTG13_tt2:0 "§Y若陀龙王§!已经击败了自己的另一面彻底苏醒，现在，§R他要让璃月得到惩罚。§!"
 RTG.999.t:0 "西南乐土"
 RTG.999.d:0 "恭喜你！巨渊成为了璃月西南的乐土，岩壁彻底隔开了外界的一切战火，现在，沉醉于你所完成的成就里吧！\n哦，什么？啊？\n不，等等，让我看看你是怎么完成的。\n（低头，扫过报告文件，抬头，审视的眼神）\n你个坏蛋！你居然用控制台，坏蛋坏蛋！怎么可以这样做呢？用控制台是不可爱的行为！（气鼓鼓）\n所以，我要好好惩罚你！"
