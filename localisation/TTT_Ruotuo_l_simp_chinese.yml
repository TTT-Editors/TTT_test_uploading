 RTG.17.t:0 "雨过天晴"
 RTG.17.d:0 "当虹姐扶着岩壁，从蜿蜒曲折的小道走出山脉，看见远处恢弘的巨型天坑之时，她想起了第一次来到巨渊时的模样，以及那个温柔地为她整理头发的青年。\n她的眼睛有些发酸。\n昨天刚下过雨，空气里弥漫着一股土腥味，她揉了揉自己的双腿，继续向前走去。\n她走进城，走过街巷，她看着这些变了或者没变的街巷风景，一时间百感交集。\n她还看见了过去自己住的房子，于是快步走开，不让自己的眼泪能够掉下来。\n她早该回来的，她想，然后眼泪又要掉下来了。\n一张手帕递到了她的面前，她转头，看见了一个金色眼睛的青年。"
