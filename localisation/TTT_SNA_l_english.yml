   XinHai.3.d:0" 处理与岛民的纠纷,能量值-10\n 珊瑚宫心海怎么也没有想到,民众的反稻妻幕府情绪竟如此高涨。头一次自己的政策与大家的想法不同,光是将问题解释清楚就需要大费周折。\n 作为海祇岛主战派的代表——哲平,煽动起岛中的年轻人,加入到反抗稻妻幕府的浪潮当中,势力十分的强盛。对此时心海制定的政策也是冷嘲热讽,认为再这么下去,海祇岛就会成为九条家的玩物。\n 可以现在海祇岛的实力,能与之一战吗?\n 珊瑚宫心海自己也明白。\n 可九条家得寸进尺的行为,着实令人头痛。\n "再等等,再等等,再等等…”\n 心海小声的嘀咕着,生怕被其他人听到。到最后连说话的力气都没有了,竟趴在桌子上睡着了,等这一觉醒来,此时外面天已经黑了。\n “我这是…睡了多长时间”\n 但睡一觉之后感觉十分舒服,能量值+5\n 合上桌上的日记,此时传来熟悉的脚步声。简单的整理了一下自己的仪容,端坐在自己的位子上。这是珊瑚宫心海待人的礼仪。\n 可满脸的愁容,怎是简简单单整理就能掩盖住的呢?\n 五郎见状,没有太多言语。今日发生的事也没有向心海汇报。\n 沉默良久,五郎终于开口。\n “心海大人,现在已经午夜了,该休息了”\n “政务繁多,不便休息,待风波过后,再谈休息之事。”\n 说完,便打了一个大大的哈欠,眼皮也变得沉重,不再受她的控制。\n 过了许久,天色渐白,心海才结束处理政务,而五郎就站在心海的旁边,陪了她整整一个晚上。心海仰坐在位子上,双眼微盍。而桌面上放着的,则是要待会寄到九条阵屋的信件:\n “下月,我将只身前往贵奉行领地,谈判海祇岛与稻妻幕府关系事宜。”"
