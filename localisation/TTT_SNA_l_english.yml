   XinHai.4.d:0"九条阵屋\n此时九条裟罗正在进行幕府军的训练。\n闲暇之余,正与九条政仁交谈。\n“无事不登三宝殿,是什么风把珊瑚宫心海大人您吹了过来?”\n此时,珊瑚宫心海正站在九条阵屋的门口,而她身旁的随从只有五郎一人。\n“想必九条裟罗大人上个月收到了我的来信…”\n九条裟罗思考了好一阵,之后随行的军士急忙地跑了过来。\n九条政仁见军士狼狈的样子,面带愠色。军士也是十分的慌张,随后从自己的衣兜内掏出了一封信。\n“启禀大人,这是珊瑚宫方面寄往本家的信件,由于本人的一时倏忽,没有交到大人您的手中…”\n“我本以为是什么大事,既然如此,本人不再追究。”\n“什么毫不在意,根本就没有把我们放到眼里。”\n“五郎,我们要冷静,作为提出谈判的一方…”\n“可这根本没有结果…”\n平日里温顺的五郎,现在却怒火中烧。而一旁的心海则保持冷静…\n“那么,谈判事宜,请与我进屋共同商讨。”\n心海向前走去,五郎跟在后面,可被镇守于此的幕府军士拦住。\n“谈判事宜,随从请于门外等候。”\n可毕竟孤身一人,坳不过幕府军士。最终只能看着珊瑚宫心海进入谈判间。\n“希望事态如珊瑚宫大人所想的那样发展吧!”\n珊瑚宫此时心中也明白,与如此傲慢的天领奉行九条家谈判完全就是自寻死路。\n但现在手中的筹码并不多,只能这么做了。\n到了黄昏,终于谈判结束。\n五郎等的十分着急,甚至还抓了两只鬼兜虫在那里玩斗虫。见珊瑚宫心海从谈判间走出来,心中的石头是放了下来。后面的尾巴也开始忍不住的摇起来。\n可此时,心海的内心十分的忐忑。\n会议上,双方讨论并没有产生共识和实质性进展。自己则陷入被动,到头来讨论结果还要等对方的书信回复。\n“心海大人,谈判结果如何?”\n缄口不言。\n身后的尾巴也落了下来。\n珊瑚宫心海和五郎的身影,伴着稻妻独有的红紫相间的晚霞,离九条阵屋远去。\n剩下的就交给时间吧。"
