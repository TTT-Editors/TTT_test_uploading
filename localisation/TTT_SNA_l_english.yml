 FinSNA.6.t:0"头晕目眩"
 FinSNA.6.d:0" “我这是…在哪里？”\n 哲平在海祇岛内的山洞内苏醒，洞内散发着血腥味，很多人早以身首异处，而那个佩戴在哲平身上许久，视为珍宝的邪眼，此时散发着一股邪气。摘下邪眼后，哲平却变得衰老起来，斑白的头发，满脸的皱纹…\n “鸣神之敌…仍未消灭…”\n 此时，哲平早已失去了移动的力气，连起身都连呵带喘，完全不像是年轻人的样子……。\n 突然，哲平双眼圆睁，鼻孔似乎闻到了洞内的血腥味，看到了散落到地上的肉块…再加之长时间的舟车劳顿，身体不及当日，早已经到达了它的极限。哲平胃中的东西倾倒而出，呕吐物内甚至夹带着血红色的东西…\n “不，还没有结束……”\n 有气无力的呻吟过后，他昏了过去……\n 再一次醒来，已然深夜。\n 思鹤早早的离去了，只留下他一人。\n  “我的神瞳呢？我的神瞳呢？”\n 只见比自己年龄大的妇人碰巧路过，赶忙问到……\n  “老先生，没事吧？”\n 想到自己才刚刚20出头，总觉得莫名冒犯。但鸣神岛的敌人仍未被完全消灭，自己的事业仍未结束……\n 奇怪，怎么什么都想不起来了？\n 想要爬起身来，一个踉跄险些摔倒，还好老妇人及时出手将自己扶了起来。\n  “要不然去我家坐一会……” "
 FinSNA.6.a:0"曾经的少年俨然成了一位老者"
 FinSNA.7.t:0"迟暮之人"
 FinSNA.7.d:0"“怎么会！”\n思鹤怎么也没有想到，她还没有触碰哲平的邪眼，就爆发出意想不到的力量，团团的黑雾缠绕于哲平的身旁，思鹤试图抵挡，黑雾将她冲倒在地。\n强大的冲击力，让她多处骨折……\n“哲平”的双眼血红，散发着强大的杀气。\n“阻挡我的人，都是海祇的敌人……”\n他拔出了佩刀，步伐异常的坚定，口中一直重复着刚才的话语。\n自己的大意倏忽，让自己陷入了死境。\n思鹤双眼紧阖，静候自己的死亡。\n一刀，人首分离，两刀，三刀……\n村民听到传来的刀声，纷纷起身往洞口走去。\n看到杀气腾腾的“哲平”以及碎成一地的尸体，脸色吓得铁青。\n“有鬼啊！”\n哪曾想，他刚跑还没有几步，“哲平”就冲到了他的身后，佩刀早已刺进了他的胸口，他再也喊不出第二句话就一命呜呼。\n村民们却早早的醒来了，听到惨叫声过后，点亮了家中的灯，朝门外走了过去，想要知道事情的原委。\n可还没等看到，“哲平”早已经到了他们的面前。\n“鸣神人，倒在我的佩刀之下吧。”\n那一夜，村中火光冲天，鲜血流遍田野，血斛妖冶盛开……\n“还不够！”\n这场鲜血的夜宴仍未结束，所到之处全是碎掉的肉块，散发出令人作呕的气味…\n太阳照常升起。\n眼前的场景犹如人间地狱，在他们的面前倒下了一个老头，旁边类似于神之眼的东西早已黯然失色，像是忏悔一样，跪倒在地。随后海祇军赶到，将这位老者带走…"
 FinSNA.7.a:0"他获得了不属于他的力量..."
 FinSNA.8.t:0"人间地狱"
 FinSNA.8.d:0"\n 老妇人盛情难却，哲平只好跟着老妇人，可步伐却十分的沉重。而百姓们则面黄肌瘦，眼神空洞的看着他……\n 终于，他到了老妇人的家。\n 家徒四壁，毫无人间烟火气……\n “话说大娘，怎么就你一个人在家呢？”\n 可老妇人却笑了：\n “这位老先生，你的头发都白了，满脸的皱纹都比我还多，怎么还称晚辈为大娘呢……\n 哲平十分的错愕，看了看自己的双手，枯瘦如干柴，又摸了摸自己的脸，干瘪又富有皱纹……。\n “老先生有所不知，我的丈夫和我的4个儿子都上了战场，至今仍未归来……”\n 老妇人抱怨到:\n “家里的农田荒废许久，家里没了壮丁，我只好吃池塘里的鱼，鱼吃光了，我只好吃路边的野菜，现在什么都没有了，我只好吃树上的树皮，再这样下去，我就要吃人肉了……”\n “鸣神人封锁了我们的贸易路线，军队的强取豪夺，村中很多人都饿死了，活下来的早已成了皮包骨……”\n 本以为这场战争能换来海祇岛的和平…\n “哎，已经是第四天没有吃饭了，怕是见不到明天的太阳了……”\n 哲平接受不了所知道的一切，只将身上所剩的口粮放到了老妇人的桌子上，自己则颤颤巍巍的离开了……\n 一步，两步……"
 FinSNA.8.a:0"他摘下了邪眼，他看到了地狱"
 FinSNA.9.t:0"疯子"
 FinSNA.9.d:0"这一周的时间内，哲平从海祇岛的北部走到了南部。从矇云神社走到了望泷村，饿殍遍野，陈尸两侧……\n鸣神人的头颅被高高挂起，尸体则任由其腐烂。\n百姓们早已骨瘦如柴，而兵士们仍去争夺他们手中的种子……\n海祇岛病了，在失去了心海过后，顽疾复发了。\n老态龙钟的他早已疲惫，坐在曾经经常来的瀑布旁……\n作为鸣神人的自己为什么去反抗自己的血族呢？是因为该死的锁国令，眼狩令，古板的将军还是那几个奉行家丑恶的嘴脸，他一并忘去了。在这次长达一周的旅途当中，他看到了人间地狱，复仇的焰火被一点点的浇灭，只留下无尽的感慨。\n曾经的年轻气盛被人利用，为了一己私利而令海祇岛万劫不复。内森，那个疯子！\n恨自己曾经相信了他，可事情仍未到万劫不复之地，悬崖勒马，也不失为一种补救措施。\n新仇旧怨也好，两族之争也罢。哲平现在想要的则是让大家看到明天的太阳，不要被黑暗遮住了双眼。\n“我现在需要你的帮助，哲平先生”"
 FinSNA.9.a:0"“我需要你的帮助”"
 FinSNA.9.b:0"“我要亲自处理掉他”"
 FinSNA.10.t:0"筋疲力竭"
 FinSNA.10.d:0"海祇岛巫女大人的手下…\n  内森蹙了蹙眉头，曾经的大意行事让哲平摆脱了邪眼。虽说忠于自己的拥趸很多，但哲平民间的威望还在，大批的军队还在哲平的手中…\n 手中最大的筹码如今已然消失，民间的风评也开始转向不利于他的方向，迫不得已，他只好躲在曾经海祇岛巫女所在的“秘密基地”当中。周围也需要增加额外的安保。铲除这个最大的威胁令内森夜不能寐…\n  “他妈的！”\n 第一天，第二天，第三天….\n 思鹤也没有来，海祇岛仍然平安无事。\n  “老大，你是不是出现幻觉了，要不好好休息？“\n  “闭嘴！“\n 手下觉得自讨无趣，离开了他们的“现任老大“。\n 渐渐的，内森的举止变得异常，每一天对于他来说都是噩梦。\n  “思鹤怎么还不来！“\n 这一次，他彻底疯了。\n 那一天，他遣散了所有的守卫，独自一人走到了珊瑚宫。\n 他将草看成了幕府军的拒马，将百姓看成了幕府军的士兵，他抽出了自己的剑，向他的“敌人“砍去，直到道路被鲜血染红，熟悉的味道让他再一次冷静下来，当然，那只是暂时的。\n 终于，他到达了珊瑚宫，走到了珊瑚宫的门口。\n  “可恶的巫女，你指定在这里，别让我找到你，找到了，你的死期就到了！“\n 他的精力在被磨损殆尽，到最后他再也挥不动刀了，当他躺在地上的时候，一阵脚步声袭来，结束了他的生命。\n ——一代疯子就这样消失了。\n 而海祇岛，也变得一片狼藉。"
 FinSNA.10.a:0"疯子被杀死了，一切都结束了"
 FinSNA.11.t:0"力无法敌"
 FinSNA.11.d:0"\n  “怎么会这样呢？“\n 内森思来想去，整理前因后果，最后还是输在了自身的大意。\n  “这一次，我需要认真一些了！“\n 他手里握着一杆烟枪。\n 这杆烟枪可大有来头，是离岛那边花大价钱从璃月飞云商会进货的。即使是九条家的家臣也未必能用起，老爷们平常也不敢用这精致烟枪，多半是把它锁在三层的柜子里，请专人打扫以供把玩。\n 烟草呢，也自然是从须弥带来的高档货，里面参杂着特殊的香料。一缕缕青烟划过，刺激着内森的全身。\n  “何谈不移不变，只求须臾之乐，又何尝不可？神为了迎合那个狗屁天理，也不过只是她手下的打工人罢了，借着威望来压着我们…”\n 内森异常的冷静。\n 哲平？不过是一个毛头小子罢了，思鹤？只是一个将大义挂在嘴边的无聊之人罢了。\n 他们何谈对自己造成多大威胁？\n 在哲平离开的这一段时间，他早已安排好了线人，部下了天罗地网，就等这条大鱼上钩了。\n  “报告大队长，我们发现了目标，咳咳~”\n 满屋的烟味将他的手下熏得只咳嗽，折腾了好半天又吸了这么大一口烟，十分的难受，说完话的功夫，他们就离开了，毕竟他们可不想在那个大烟屋待着，待久了估计是要跟着这位疯子一起死在异国他乡。\n 烟枪里的最后一点烟草烧尽，最后的一点火星也随风拂去。\n  “这一次，我胜券在握！”"
 FinSNA.11.a:0"你以为我在第一层？实则我在第五层！"
 FinSNA.12.t:0"摆脱苦海"
 FinSNA.12.d:0"\n   “鉴于你们杀害了至冬国派往海祇岛的大统领，从即日起，愚人众将不会提供任何军事援助。”\n  海祇岛的愚人众发出了外交辞令，可宣读完外交辞令的愚人众军官竟然并没有面带愠色，相反却十分的轻松。等到他们彻底离开的时候，愚人众的将领们算是彻底松了一口气。因为他们再也不用见那个该死的疯子了。\n  失去了愚人众这张底牌，军队一度又回到了当初赤手空拳的状态。而摘下了邪眼的军人，此时也出现了不良反应，严重者甚至威胁到了生命。\n  长时间的战斗，令军队身心疲惫。\n  大家都累了…\n  曾经被打的七零八落的九条军，如今东山再起。利用海祇军的疲敝，逐个击破，海祇人自然也是溃不成军，最后失去了战场的主动权。\n  反观岛内，土地荒芜，百姓面黄肌瘦，商路阻断，海洋大片污染。失去了粮食来源的海祇岛人开始挖野菜，吃草根，扒树皮。更有甚者将地上的泥土也一并塞入胃中，最后活活撑死…\n  海祇岛是彻底的败了，摆脱了内森那个疯子，但九条家接踵而至。\n  想到未来海祇人的命运，思鹤不禁皱了皱眉头。\n  他们将会被奴役，成为人下人，而自己也会被关进稻妻的大牢内，总之，成为了九条家的鱼肉，任人宰割。\n   “思鹤，你已经做得很好了，不要去考虑那么多了，你该好好休息了。”\n   “我曾经满腔热血，到后来被人利用，最后在你的帮助下，认清了一切，让海祇岛人摆脱了苦海，你是海祇岛人的英雄。”\n  曾经海祇岛人犯下的错，没有必要让你一人偿还。做的是对是错，后人会给出答案的……"
 FinSNA.12.a:0"我们摆脱了疯子，但我们输掉了一切"
 FinSNA.13.t:0"上位！"
 FinSNA.13.d:0"“鉴于海祇军大统领哲平精神状态不佳，无法胜任大统领一职。特邀海祇军军师内森担任海祇军大统领\n                   -----海祇军书”\n他接过这份本属于他的东西，外表显得十分的严肃，默默地注视着曾经的老将军的棺椁……\n他胜利了。\n思鹤等人也根本不是他的对手……\n海祇岛的所谓的“人神巫女”离去了，曾经的五郎大将也销声匿迹，哲平也在使用过量使用邪眼后离去。海祇岛的一切，此刻尽在他的掌握之中。\n每一个人都臣服于他，跪拜在他的脚下。他成为了这片陌生的领土的王。\n加入愚人众也好，利用哲平也罢，这里的一切也不过是他的棋子，每一步都在他的计算当中，输一步也许就满盘皆输 \n他并非至冬女王的拥趸，也并非见利忘义的雇佣兵。\n他是一个“反神者”。\n对于他来说，用自己的死，换来所有神明的毁灭，是他的心之所向。\n他的计划执行了一半，那么另一半也即将开始。\n“稻妻的神明，你辛苦搭建的社稷，你所爱的子民……。我会将它亲手毁灭！”\n他流露出了属于胜者的狂妄。"
 FinSNA.13.a:0"他用稻妻人的鲜血，走上了属于他的王座"
 FinSNA.14.t:0"陨落"
 FinSNA.14.d:0" 此时的思鹤早已经不是当初那套巫女服了，为了这次行动她早早的换上活动更为便捷的睡衣。为了通过层层关口，从哲平的手中收到了地图，同时也准备好了大量的摩拉用来贿赂关口的士官…\n   “奇怪，这里怎么多了这么多处隘口呢？”\n   这个地图明明是最新的…\n   她只好去做两手准备。\n  走两步道就能遇到愚人众的士兵，试图绕道走，钻进只能容纳一个人出的洞穴，出口处也有两个愚人众在把守。\n   “他们到底是有多少人啊！”\n   还没等犯嘀咕完，只觉得旁边有一阵冷风拂过。可碍于海祇岛内道路狭窄，旁边就是悬崖。费劲全力躲闪，躲掉了所谓的“暗器”——类似于飞镖的东西。\n   虽说没造成致命伤，但是划破了肩膀上的一块皮，但所幸并无大碍，简单的包扎下就可以了。\n   又向四周望去，也没有看到埋伏…\n   可越往前走，思鹤只觉得双腿发麻，头晕目眩。\n   他们往暗器上下了毒。\n   毒素也在慢慢的发作，侵蚀着她的全身，眼前景色忽隐忽现。\n   当她再次醒来时。\n   被绑在了镇中的柱子上，往下望去，只能看到宛如行尸走肉般饥民的脸。\n   他们饿坏了，看什么都像是食物…\n   虽说她知道这次行动固然一死，但这种死法属实令人作呕。"
 FinSNA.14.a:0"她想弥合伤痕，但是事与愿违"
 FinSNA.15.t:0"顺理成章"
 FinSNA.15.d:0"随着思鹤——这个最大的反对力量，被消灭。哲平的死活对于他来说也无关紧要了，只是简单的埋了起来，便草草了事。\n阴谋也好，阳谋也罢，在离岛的雨夜，在稻妻城的夜晚，在八耘岛的清晨。\n最后他来到了海祇岛，来到了这片被仇恨淹没的土地。\n曾经的他，在愚人众内部只是一位无名小卒，而如今，却成为了海祇岛呼风唤雨的存在。\n他曾经也犯过不少的错误，可胜利的天平仍然倾向他这边。\n一切都顺其自然，走到如今这一步也是顺理成章。\n太阳依旧升起，战争依然在继续…"
 FinSNA.15.a:0"如有雷同，纯属巧合"
 FinSNA.16.t:0"恐惧"
 FinSNA.16.d:0"\n  “思鹤这丫头，怎么还不回来啊！”\n 现在的哲平，两鬓斑白，完全一个小老头的模样。在岛中的生活也是十分的安逸，每天都有巫女照顾着他。\n 战斗的场景在他的脑内不断回放，他记不得海祇岛的军旗，也记不得敌人的样子。曾经的他在战场上驰骋，可如今这都一并忘去了。对鸣神人的厌恶，以及心中的战意，也随之消散。而在他心中，只期盼这场战斗能及时结束。\n 作为一切的始作俑者，他一手毁灭了美好的海祇岛，间接杀害了海祇岛的各位，不求他们会原谅自己，只希望这一切，对于海祇岛人的噩梦，能早日结束。\n  “抱歉，老先生，打扰了您的雅趣！”\n 这个声音…\n 他记不起来是谁，但这个声音给他带来了恐惧。\n 哲平僵直在那里，服侍她的巫女早已变成冰冷的尸体，鲜血刺激着他的嗅觉和视觉，令他作呕。双腿也开始发软，跪倒在地。\n 一切都结束了，思鹤归去了，海祇岛失去了和平。\n  “来，将它戴上吧！”\n 他将邪眼放到了哲平的眼前，散发着的阵阵邪气，像是在诉求…\n 邪眼的能量将哲平吞噬，黑雾侵蚀着他的全身，可老爷子哪能驾驭的了，最终将老爷子仅剩的阳气一并吸走…"
 FinSNA.16.a:0"最后这枚棋子也一并收入囊中"
 FinSNA.17.t:0"一报还一报"
 FinSNA.17.d:0"慎吾推着堆满矿石的沉重推车向升降机走去。他浑身顶在车屁股上，拼命往后蹬，用力几乎要超过他的极限，但是那车子依然顽固地试图抵抗。看到上方哨卡里的士兵拿着连弩严阵以待，他不敢懈怠，只能继续徒劳地推车。 \n 他不知道自己在八酝岛待了多久。时间对于他们这些幕府军战俘已经毫无意义，在岩洞里看不到外面的太阳，就连可供计算时间的确定班次都没有。存在即意味着苦工、鞭笞和血汗，那些叛匪一直强迫他们挖铁矿石，然后用泔水和泥坑里象征性的睡眠吊着他们的命。但慎吾也知道好死不如赖活着。监工告诉他们，这是对鸣神人压迫海祇人并亵渎蛇神信仰的报应。要不是忠胜队长开恩，他们早就被全都扔进无想刃狭间了。  \n 工作面那边传来一阵喧哗，他借着岩壁上摇曳的火炬光芒望过去，才明白有个战俘在采矿的时候砸碎了一块晶化骨髓。那些怪异的晶体被幕府军当成冶金原料，但是这帮叛匪却严令禁止他们碰它们一根手指头，似乎这些晶体对他们有着神圣的意涵。 这下麻烦了。\n 慎吾一眼就认出了那个手残的蠢蛋：武士小队长武藤。那货是个纯粹的虐待狂，对他们这些士兵动辄鞭笞虐待，还总是花式克扣微薄的军饷。有几个从城里抓来的壮丁稍有抱怨，就被他试刀立威。现在轮到这混蛋受苦了。慎吾饶有兴致地看到监工咆哮着挥动手中的鞭子，然后就是几声湿漉漉的噼啪声和惨叫，遍体鳞伤的武藤痛得直叫。慎吾觉得这混蛋纯属活该。  \n 紧接着意想不到的一幕发生了。武藤拎起矿镐，抡圆了向那监工的脑袋砸了下去，动作之快甚至慎吾都没看清。监工嚎叫着倒在地上，隔着十几米远仿佛都能听到他的鼻梁被砸断时的嘎嘣声。在周围战俘的欢呼声中，武藤高高举起镐头，准备彻底结果他们苦难的源泉。  \n 慎吾有些不确定自己是否要去加入他。一方面，武藤的行为是出于愤怒和武士的荣誉感，但他错了。在这破地方，冲动反抗只能是出于绝望。这么做必然会带来一种后果。\n 一根弩箭精确地穿透了武藤的脑袋，周围反抗的气氛瞬间降至冰点，战俘们如鸟兽散。在外围守卫尖利的哨声响起时，慎吾只是希望自己不会成为抽三杀一的那个一。"
 FinSNA.17.a:0"以牙还牙。"
 FinSNA.18.t:0"被打断的仪式"
 FinSNA.18.d:0"\n 祭司智光渴望地看着雷樱树微微闪耀着电光的弯曲枝条，他和周围信徒几乎激动得颤抖起来。他们已经让很多鸣神人泼洒了鲜血，但现在是他们自己为事业献出鲜血的时候了。他检查了一下仪式场地，神樱周围曾经葱郁而美丽的蔓生植物全被烧成灰烬，地面上已经用晶化骨髓粉末围绕着树根划出了古海渊民文字组成的符文。在符文的各个节点上都站着一个大蛇教徒，他们赤裸着上身，浑身涂满珊瑚珍珠粉制成的膏油，在恐惧和兴奋中颤抖着。\n 智光恭恭敬敬地取出蛇骨刀，思想因激动而眩晕。那么多同胞居然还不能看出起源的真相。他们仍然盲目地深陷珊瑚宫心海那个软弱蠢蛋的计划之中。祭司围着那圈教徒踱步，骨刀从他们背上滑过使他们畏缩着发出一阵呻吟，并将注意力更加集中在中间的神樱树上。一缕缕细细的鲜血从他们背后的划伤处渗出，流过他们的身体并滴在符文上。渐渐地，细线逐渐被染红，鲜血般的线条开始逐渐吞噬白色的痕迹，一滴一滴地向雷樱树靠近。 在流血的同时，教徒们古怪地一边摇动一边吟唱着古老的祭礼之歌，智光随着这破碎的节拍痉挛般迈着步子。随着越来越大的吟诵声和逐渐浓厚的血液，地脉在呻吟着，现实摇曳着摆动，一片闪光的能量场逐步建立起来，雷樱树的光芒逐渐暗下去。 \n 突然，智光停下脚步，站定在其中一个人身后，猛地抓住那少女的头发，将它们向后拽以露出脖子。他的另一只手中旋转着匕首，直接割破了动脉，然后把她扔向地上，鲜血从她致命的伤口中喷涌而出，溅射在枝叶和树干上，被溅射到的部分立刻枯萎了下去。其他的教徒们继续摇摆吟唱着，双眼因恐惧和狂喜而圆睁着，同时智光再次开始围着他们转圈，不断猛拉着另一个人的头部并毫不在意地切开了他的动脉。周围的地面聚集着紊乱的地脉能量。\n “智光！”一声吼叫打破了刺耳的咏唱并使能量场一阵闪烁。他停下手，转头去看是谁胆敢打断仪式。来人是他们教团的军事领袖忠胜，“五郎的部队正在赶来的路上，你们的仪式必须暂停。” \n “你一定要想办法拖住他们。一旦我完成仪式，鸣神人对我们施加的痛苦，必将千倍奉还！”\n “我知道，但我不能把整个密会陷入危险之中。现在我们必须离开，不能让五郎抓住把柄。”\n“但是这雷樱不能就放在这里不管……”智光不甘地看了一眼依然在舞动的教徒。\n “我去联系盗宝团把它搞坏。”忠胜不耐烦了，“等我们彻底拿下神无冢，转过头来剐了那小蠢丫头，你自有时间和资源完成仪式。”"
 FinSNA.18.a:0"“我不能承担仪式再次被打断的代价了。”"


