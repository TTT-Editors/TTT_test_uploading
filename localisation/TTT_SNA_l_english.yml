  XinHai.9.d:0"“报告心海大人!”\n五郎匆匆的赶到。令心海有些猝不及防。\n“幕府军正袭击海祇岛外围的村民!”\n事态如此严重,珊瑚宫心海立刻起身。同五郎抵达事发地点。\n可幕府军早就无影无踪,只留下一片狼藉的土地。\n“心海大人,这日子没法过了!”这位老人衣着褴褛,步履蹒跚。等到珊瑚宫心海面前的时候,甚至双膝跪在地上。哭诉着刚才发生的一切。\n“幕府军趁大家务农的时候,放流矢袭击村民,很多人都因此受了伤,待流矢过后,便登陆海祇岛,将这些村民一并虏去,被拉了壮丁…”\n随后过了很久,珊瑚宫护卫赶到了现场。\n“报告心海大人!”\n护卫大口的喘着粗气。\n“海祇岛多处受到海乱鬼和幕府军的袭击,已经抽不出身来了…”\n幕府军的行径,令人发指。\n“心海大人,吾等愿加入珊瑚宫护卫队中。”\n是哲平一行人。\n他们的眼神十分的坚毅,视幕府军如敌忾。事件紧急,如果再这样放任不管,那么九条家的魔爪迟早会伸向无辜的百姓。而长时间的侵扰,也将影响海祇岛作物的生长,对民生造成不可逆的伤害。\n“那么,训练将会很苦,不能偷懒哦!”\n“遵命!”"
