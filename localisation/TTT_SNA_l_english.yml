 SNA_completely_dependent_economy:0"经济完全依赖"
 SNA_completely_dependent_economy_desc:0"自雷电影处决奥罗巴斯以后，我们与鸣神岛保持着微妙的联系。我们的生活物资有很大一部分是鸣神岛所提供，经济发展完全依赖于鸣神岛，一旦我们与鸣神岛的联系中断，我们的经济想必会受到重大的打击。"
 SNA_kujyou:0"九条家"
 SNA_kujyou_desc:0"九条家觊觎海祇岛许久，我们作为他们的'鱼肉'，随时都有可能被九条家所'烹'"
 SNA_bare_hands:0"赤手空拳"
 SNA_bare_hands_desc:0"作为鸣神岛的附庸，我们没有自己的军队，仅保留了少量的卫戍部队来保卫岛内的安全。可谓说是赤手空拳"
 SNA_weekly_faith:0"信仰弱化"
 SNA_weekly_faith_desc:0"奥罗巴斯死后，岛内开始出现鸣神岛人的身影，他们带来了稻妻的先进技术，也带来了鸣神的信仰。随着时间的发展，岛内很多民众都开始信仰鸣神，奥罗巴斯的信仰也开始逐渐淡化..."
 SNA_Pirate_raids:0"海乱鬼猖獗"
 SNA_Pirate_raids_desc:0"变节的幕府军，成为了浪人，人称“海乱鬼”。对海祇岛航线的劫掠开始变本加厉，严重威胁着我们的“生命线”的安全"
