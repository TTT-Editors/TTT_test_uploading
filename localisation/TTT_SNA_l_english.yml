 FinSNA.2.t:0"离岛雨中神秘人"
 FinSNA.2.d:0"“手续费……九十七万，身份证明就不需要了。”当勘定奉行组头报出靠港的要求时，内森的眼珠子差点从眼眶里蹦出来，细不可闻的“操你妈”三字淹没在瓢泼大雨中。虽然稻妻通货膨胀极为厉害，但勘定奉行这帮吃人不吐骨头的狗官开价还是太离谱了，索贿都不带遮掩的。不过，他也没得选，不是吗？他的身份绝对不能暴露。作为珊瑚宫和愚人众的双面间谍，他假扮成滞留稻妻的蒙德海商，为反抗军刺探幕府的经济情报，观察幕府是否还能继续维持动员状态。当然，也能顺便帮愚人众的上级研判能不能让内战再打个五年。\n  他跟那个组头嘀嘀咕咕了一阵，最后以九十六万五千摩拉的代价成交，金钱易手的小动作被压境的黑云所遮蔽。组头挥手让他走进离岛市区，转头在后面的访客中寻找下一个敲诈对象。至于这机帆艇搭载的货物是什么，他这个船主又是谁，这个沐猴而冠的官吏都不管了。不愧是那个傻逼雷神统治的粪坑，连当官的都是一帮吃拿卡要的王八蛋。内森心想。\n  离岛虽然房屋卑小简陋，市场看起来还很繁荣，甚至雨天都有人试图售卖小吃和雨具。大批积压的货盘堆放在码头上，数量相当惊人。虽然锁国令和内战已然降临，生活总要继续。一群群失业劳工在这里寻找工作，饥民和无家可归者在屋檐下瑟瑟发抖。他经过一个小摊，摊主向他售卖干烧香鱼。“不了，谢谢你，”他婉拒道。“鸣神保佑你。”摊主回应道。内森颤抖了一下，快步离开。那家伙的意思是，愿雷电将军把你的愿望和自由意志吸出来，掰开揉碎了一口闷下去。\n  内森恨神。他坚信，神明只会骑在人头上作威作福，接受人民的敬拜，被人民的信仰喂得膘肥体壮，逼迫人民为他们那些所谓的高尚理念服务。这背后唯一的原因就是他们拳头硬而已。他们没有回应他绝望的祈祷。他们甚至没有施舍他一枚神之眼！风神从不出面守护蒙德的自由和他的自由，连死哪去了都不知道。岩神骑在人头上指点江山，活该渡劫失败。雷神众叛亲离，是咎由自取。 他也不喜欢冰神，给愚人众工作只不过是因为愚人众的目标和他的目标部分重合而已。\n  一记炸雷让他猛地一惊。仿佛发泄一般，他瞄了一眼栈桥下被雨水打出薄雾的海面，锁定了一只苦炮鲀，将一团浓痰吐了过去，那鱼受到惊吓，飞也似地消失在黑暗中。内森抬头望向天边，闪电在乌云中游走，照亮百公里外的影向山麓。"
