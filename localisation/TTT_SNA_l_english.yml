 XinHaiSecond.16.t:0"长风破浪"
 XinHaiSecond.16.d:0"战船的艏尖猛然扬起，又施然收回，五郎紧捏着眉心，盯着桌上的地图，纹丝不动，当阳光又重新探进船舱时，五郎闭上眼睛，长出了一口气，这时，身后响起了清脆而柔和的敲门声，如同清爽的海风，五郎像是猜到来人，不加思索地说到：“请进。”，门被轻轻推开，万叶提着食盒，走到五郎身边，“我让他们给你留了些，怎么没去吃？”，“我累点饿点都不算什么，战士们舟车劳顿，万一再走露了风声，被幕府军提前设伏，我怕此战，凶多吉少，而且平日里幕府军的巡逻船队那么多，我们目前为止却连一艘也没有遇到，就算有蹋鞴砂那几个炮台，也不可能……”，万叶笑了起来，从食盒里取出一个饭团递给五郎，后者心不在蔫的咬了一口，“唔，这个是？”“是烤鱼肉。”五郎咽下了这些带着枫香味的烤鱼肉，不觉间已没有了先前那般焦虑，“我最初刚离开家四处漂泊的时候，总是担心风雨雷电、豺狼虎豹、官兵贼人，只有我自己亲眼看到一场暴雨散去之后，只有我自己打倒那些野兽和恶人之后，我才知道这些东西其实并不是不可能战胜，与其惶惶不可终日，不如尽人事，顺天命。”五郎抬起头来看着他，旋即低下头来微微一笑，“你说的对。”，“那就振作起来吧，战士们许久见不到五郎大哥，恐怕不免有些动摇，他们也需要你为他们带去信心。”，“什么大哥不大哥…”五郎有些羞赧，“帮我通知一下战士们，甲板上集合。”，万叶“”\n当柴田入列的时候，他才发现自己是最后一个到的，他小幅度地赶快整理了一下仪表，抬起头来就看见五郎大将自己的面前，他有些局促，但五郎只是将他的衣领理正，然后沉稳地走到队列面前：“战友们，我们已经绕过了幕府军曾经吹得神乎其神的神居岛崩炮了，几年以前，我们就是在这里，在心海大人的指挥下，三出奇兵，让那帮不可一世的幕府军头摔了个狗啃泥，当然，这也意味着，我们离我们的目的地越来越近了，大家都很好奇我们到底要去哪里，现在我可以告诉大家了，我们要登上甘金岛，再从那里出发，杀幕府军一个措手不及，一路挺进天守阁，让雷电将军不得不重新思考她的眼狩令到底有多么荒唐。战友们，眼狩令之存废，在此一战！”"
