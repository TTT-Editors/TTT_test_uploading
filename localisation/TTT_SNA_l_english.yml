 FinSNA.1.d:0"海祇岛 荒泷村 夜\n  “接下来，上下一个祭品！”\n  这场血腥的祭典仍然延续着，荒泷村早已堆满了尸体。碎片凌乱的落在海祇岛的土地上，河流早已被染成了红色。而民众受军队的鼓动，早已经变得十分亢奋。只要遇到一位信仰鸣神的家庭，必然会掀起一波腥风血雨。 \n  刑场令人作呕，被押上来的下一个祭品此时待着一面头巾，挡住了他的面庞。血腥味呛得“祭品“直干咳。押解他的卫兵此时也松了口气，长时间的战争，让他们精疲力竭，他们想通过这次祭典，获得片刻的安宁。\n  火光冲天…\n  祭品的面具终于被摘了下来。\n  清子小姐此时骨瘦如柴，长时间的强迫劳动，让她失去了行动的能力，失去行动能力意味着死期将至…\n  卫兵们犹豫了，村民们沉默了…\n  此时的清子小姐双眼微盍，静待着她的死期…\n  清子小姐…\n  卫兵长此时却十分的气氛，指责他们为什么没有动手。而不管卫兵长怎么呵斥，卫兵也不为所动…\n  卫兵长靠近刑场的路上，卫兵们早就将刀刺入了他的身体。\n 这场祭典以卫兵和村民的叛乱下结束，民众们的良知在这场祭典后再次觉醒…"
