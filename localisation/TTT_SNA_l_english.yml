 FinSNA.3.t:0"觉醒"
 FinSNA.3.d:0"清子小姐被救了下来，双眼无神，好几天都没有吃饭。\n  大家见清子小姐干枯的面庞，纷纷将家中所剩无几的存粮分给了清子。剩下的也只是一些糟糠罢了…\n “喝一碗粥吧…“\n 清子小姐甚至连起身的力气都没有了，她双眼微盍，呼吸变得微弱起来，说话也是有气无力，只有靠在她嘴旁边才能听得见。\n “我想睡一会…我太累了…“\n 大家都知道，这时候睡去，也许就再也醒不来了…\n 想方设法让清子小姐抖擞精神，让她吃下这碗粥。\n “今天先不吃了，我母亲给我做饭了，她在家门口等着我呢…“\n “母亲，今年的生意还不错…你不要担心，孩儿会照顾好自己的…“\n 她再也没有力气拿起端在她面前的碗了，抬不起她的手臂…\n “好香啊，是味增汤吗…“\n 慢慢的，她再也没有力气睁开她的双眼。\n “妈妈，你不要离开我，我这就去找你…“\n 最后，声音变得愈发模糊起来，慢慢的，老天带走了她的呼吸，她的力气，她的声音，还有她仅剩的余温。屋子里变得愈发沉寂，大家沉默着，甚至没有哭声…\n 今夜，在曚云神社旁，海祇岛的大家厚葬了她，也为她守了一夜的灵……\n 思鹤和其他巫女默不作声……\n 终于，思鹤开口到：\n这一幕幕悲剧，都是你们的愚昧无知造成的。你们抛弃了珊瑚宫心海大人，去相信一个疯子……”\n 她泣不成声，大家羞愧不已……\n “每天都有无数的无辜之人死于非命，死于内森的魔爪，昨天杀的是你的仇人，今天杀的是你的邻居，而明天，杀的也许是你啊……”\n “不要再这样愚昧下去了……”"
 FinSNA.3.a:0"至少一个人的死换来了大家的良心"
 FinSNA.4.t:0"思鹤的行动"
 FinSNA.4.d:0"清子之死，让大家看清楚了内森邪恶的嘴脸。而哲平也是这一切的受害者……\n满腔热血，被内森加以利用。一份赤胆变成了图谋不轨之人的利刃，去割裂着曾经海人和鸣神人的伤口，宛进稻妻的心窝，毒害着大家的神经…而作为曾经海祇岛的巫女们，也因心海的离去境地也变得愈发悲惨…\n那愚人众不怀好意，给海祇岛人带来了邪眼。它能让普通人驾驭那超出他十倍甚至百倍的元素力量…而它会夺走使用者仅有的理智，将他的愿望不断扭曲，最后变成邪念。每一次使用都会损耗使用者的生命力，侵蚀着他原有的一切…\n将一切的罪过都归咎于愚人众也不为过…\n而内森也并非等闲之辈，早早的就嗅到了海祇岛内的风气变了味…\n上次守丧过后，内森便起草了一份所谓的“海祇岛夜间防范书”，规定禁止大规模集会以及在夜间实施宵禁，还规定夜间在屋内禁止讲话，防止密谋…\n狗屁不通的规定！\n但所幸，内森只是控制着哲平，并没有其他的副手。哲平在军队中仍有一席之地，我们要做的事情也很简单…\n唤醒哲平！\n“生性赤诚但并非好杀戮之辈，夺取他身上的邪眼，夺取毒害他的毒瘤，希望这么做能够唤醒他的良知…”"
 FinSNA.4.a:0"思鹤如是说到"
 FinSNA.5.t:0"唤醒哲平"
 FinSNA.5.d:0"现在最难办的就是唤醒哲平…\n此时的他，正处于人生之顶峰。有愚人之众的帮助，有无数的海祇人的追随。一时间名声大噪，越过了五郎大将军，成为了海祇岛的将军。\n邪眼的运用，新式武器的出现。让本来就血腥的战斗变得更加的冷酷。每一夜幕府军都有无数的将士死去，染红了大地，染红了踏鞴砂的土地，血斛在这片土地上妖冶地盛开，尸体堆积成山…\n哲平和他所谓的“朋友”内森，每天都沉浸于屠杀的欢愉当中……\n线人传来了一份重要情报，内森打算来一个斩草除根，彻底清理掉海祇岛内反叛他的力量……。\n这一次线人上交了新一份的情报……\n“这回好像是哲平一人带着他手下的亲信来执行任务。”\n一个人？\n事出有妖…\n但只有这一次机会……如果再拖下去，我们就会失去接触到哲平的机会，而内森他们也会将可怜的反抗军一网打尽。而如果贸然行动，思鹤的性命将难保，反抗军会因此群龙无首…\n说到底，怎么做都是死路一条，每一次决议都是赌博。\n是否要孤注一掷？"
