l_english:
 #国策
 #零阶段
 SNA_the_first_question:0"第一个问题"
 SNA_the_first_question_desc:0"海祇岛的经济问题，困扰了心海大人许久，而面对未来，我们需要迈出我们的第一步。是扩大商业流通，还是关注岛内发展。"
 SNA_gaishanjiaotong:0 "改善交通"
 SNA_gaishanjiaotong_desc:0 "优化完基础设施以后，接下来需要改善海祇岛那乱成一团的交通。"
 SNA_jichusheshijianshe:0 "基础设施建设"
 SNA_jichusheshijianshe_desc:0 "珊瑚宫的基础设施，由于地形破碎，杂草丛生。不利于海祇岛的民生的发展。为了发展我们需要清理空地，为以后海祇岛的建设做铺垫"
 SNA_nongchanpingailiang:0 "农产品改良"
 SNA_nongchanpingailiang_desc:0 "贫穷的海祇岛土地，用了须弥的肥料，也只能种一些像胡萝卜这样耐极端环境的作物。幸亏我们有平井等志士为海祇岛农业出谋划策，我们有机会得以改良农产品，让百姓可以吃到更多的蔬果。"
 SNA_cujinshangyefazhan:0 "促进商业发展"
 SNA_cujinshangyefazhan_desc:0 "为促进经济发展，我们不能固步自封，但清子的到来为我们提供了更多的商品，改善我们物资稀缺的困境，帮助我们度过难关。作为唯一指定的友商，是时候该给予她免检凭证了。"
 SNA_focus_on_island:0 "岛内经济建设"
 SNA_focus_on_island_desc:0 "岛内多破碎的土地，我们需要做的是减轻对鸣神岛的依赖。"
 SNA_ore_import:0"矿物进口"
 SNA_ore_import_desc:0"我们的生产资料由于物资的匮乏，导致被鸣神岛卡住了脖子。虽说铁矿为明令禁止贩卖的物品，但仍有商人愿顶着杀头的风险，向我们出售铁矿。"
 SNA_ore_reprocessing:0"铁矿精炼"
 SNA_ore_reprocessing_desc:0"可事实证明，得到的铁矿品质十分的糟糕，我们要想使用就需要建立精炼厂来进行初步的处理。"
 SNA_Optimization_of_aquaculture:0"水产养殖"
 SNA_Optimization_of_aquaculture_desc:0"作为全岛获得肉的来源，我们不能失去这最后的基本盘。合理的进行水产养殖才能保证人民的生存。"
 SNA_deal_Pirate:0"处理海乱鬼"
 SNA_deal_Pirate_desc:0"如果我们需要扩大自己的航线，则需要清理掉那恼人的海乱鬼。同时也能强化一下卫队的行动能力"
 SNA_enlarge_guard:0"扩大岛内守备"
 SNA_enlarge_guard_desc:0"光清理岛内的海乱鬼是不够的，我们还需要建立一支护卫编队，来保证商人的安全。"
 SNA_Expand_ports:0"扩建港口"
 SNA_Expand_ports_desc:0"为商人提供了安全保障过后，我们接下来做的则是要建立港口，为商人提供营商的土地，§C让海祇岛内金水流通吧！"
 SNA_rebuild_wasteland:0"清理荒地"
 SNA_rebuild_wasteland_desc:0"交通网络已经初步建立，大家绕岛再也不用走多重的山路了。可以有更多的精力去开拓新的荒地，来保证岛内民众和作坊的发展。"
 SNA_Ease_economic_pressures:0"缓解经济压力"
 SNA_Ease_economic_pressures_desc:0"经过一系列的处理，岛内所产生的经济压力很大一部分得到了缓解，而改变民众贫穷的现状则需要大量的时间..."
 #一阶段
 SNA_jiutiaojiadeweiya:0 "九条家的威压"
 SNA_jiutiaojiadeweiya_desc:0 "眼狩令下达，而作为执行眼狩令的九条家，开始对我们实施新一轮的威压。对于九条家来说，海祇岛只是他们执政的棋子，近日甚至拦截我们渔民出海打渔的渔船，甚至据百姓的报告还有夺取珊瑚宫海祇岛的计划.../n所以接下来是带领海祇岛的百姓反抗，还是先忍气吞声与九条家谈判。珊瑚宫心海，你该做出决定了。"
 SNA_lengjingchuli:0 "冷静处理"
 SNA_lengjingchuli_desc:0 "海祇岛本身并没有什么战争潜力，对于我们来说，九条家，稻妻幕府是强大的存在，我们没有与之掰腕子的能力，我们需要冷静处理事态。"
 SNA_woxuan:0 "斡旋"
 SNA_woxuan_desc:0 "我们需要与九条家谈判。"
 SNA_tanpanjieguo:0 "谈判结果"
 SNA_tanpanjieguo_desc:0 "我们与九条家的谈判似乎十分胶着，而九条家的谈判官之后向我们承诺，谈判结果会以信件的形式寄到海祇岛，期待下信件吧。"
 SNA_renwukeren:0 "忍无可忍"
 SNA_renwukeren_desc:0 "今日我们退一步，九条家就会进十步。一味的妥协只会让事态变得更加的严重，我们需要反抗"
 SNA_chaihuimingshenxiang:0 "拆毁鸣神像"
 SNA_chaihuimingshenxiang_desc:0 "我们海祇岛有自己的信仰，鸣神为我们带来的只有压迫和苦难，为什么还要留存于海祇岛？"
 SNA_haizhidaokuangre:0 "海祇岛狂热"
 SNA_haizhidaokuangre_desc:0 "对于海祇岛的大家而言，生死存亡之时，我们需要反抗，即使会失败。"
 SNA_wuxuzairen:0 "无需再忍"
 SNA_wuxuzairen_desc:0 "狂热情绪的蔓延，九条家的得寸进尺，海祇岛的大家渴望一场战争，我们必须出发了"
 SNA_fanpanjun:0 "反叛军"
 SNA_fanpanjun_desc:0 "掏出家里能用于杀敌的工具，召集海祇岛所有的壮丁，组建起属于我们的反叛军，来应对接下来的战争。"
 SNA_shanhugongxiaozao:0 "珊瑚弓小早"
 SNA_shanhugongxiaozao_desc:0 "将渔船简单的进行改装，配上射击孔位。五郎和岩田对渔船的简单设计，让我们在短时间内能凑出一支规模足够的海军，想必能打个幕府军一个措手不及(当前技术不足)"
 SNA_jinjunbayundao:0 "进军八酝岛"
 SNA_jinjunbayundao_desc:0 "我们需要转手为攻，打九条家一个信息差。而且八酝岛的土地适合耕种，可以解决海祇岛百姓的粮食问题，战略位置极其重要。"
 SNA_kaizhan:0 "开战！"
 SNA_kaizhan_desc:0 "接下来开始迈出我们的第一步，谋事在人，成事在天！"
 #二阶段
 SNA_erjieduan:0 "下一步？（测试子mod是否生效）"
 SNA_erjieduan_desc:0 "我们做了一件疯狂的事情，考虑下一步要走什么至关重要…"
 SNA_minshengwenti:0 "民生问题"
 SNA_minshengwenti_desc:0 "这场旷世之战再一次打响,这一次,敌人比我们强大了太多。于此同时,幕府军切断了我们与外界的全部联系,生活消费品很快就见了底,所以在内战的同时,我们也需要考虑海祇岛的民生问题,以应对接下来的战争。"
 SNA_zhanzhengwenti:0 "战争问题"
 SNA_zhanzhengwenti_desc:0 "鸣神岛再一次燃起了战火,我们再一次掀起了反叛的大旗。可第一次反抗战争过后,曾经可以与之一战的军队元气大伤。剑鱼一番队很多都是初入战场的新兵,面对强大的幕府军,无异于以卵击石。以形势来看,这场战争必持续许久,需要做好打持久战的准备。"
 SNA_shounashaoliangcunliang:0 "收纳少量存粮"
 SNA_shounashaoliangcunliang_desc:0 "我们的军队亟需大量的行军口粮,可岛中大量的青壮年参与了战斗,农业生产受到了很大的影响,而现在大家库中都没有盈余存粮,为了战争,只好收缴明年耕种的余粮了"
 SNA_guanzhuzhanlingquwenti:0 "关注占领区问题"
 SNA_guanzhuzhanlingquwenti_desc:0 "在之前的突击行动中,我们占领了八酝岛的南部,紧接着战斗却意外地顺利,占领了八酝岛的北部。占领了大片领土的我们,则需要安稳当地百姓的民心。"
 SNA_kuodazhengbing:0 "扩大征兵"
 SNA_kuodazhengbing_desc:0 "面对敌人汹涌的进攻,我们需要更多的军队!"
 SNA_jianshaobubiyaodejisihuodong:0 "减少不必要的祭祀活动"
 SNA_jianshaobubiyaodejisihuodong_desc:0 "为了纪念奥罗巴斯,每年我们都要举办祭祀活动。可由于战火燃起,岛中的物资消耗殆尽。一年一度的祭典只好缩减规模,而一些不必要的祭典则需要取消。希望奥罗巴斯大人能原谅我们"
 SNA_moraodangdibaixing:0 "莫扰民安"
 SNA_moraodangdibaixing_desc:0 "当地的百姓受雷祸影响久矣,我们不能将我们的信仰强加给他们。修养生息方能令对方信服"
 SNA_qiangpohaishenxinyang:0 "告诉他们真正的好神"
 SNA_qiangpohaishenxinyang_desc:0 "若要建立对当地的统治,则需要对当地的百姓灌输我们的信仰。"
 SNA_cunwuqigongfang:0 "村坊再就业"
 SNA_cunwuqigongfang_desc:0 "更糟糕的是,由于之前维护岛中安保的武器是由幕府提供,而与幕府撕破脸过后,我们的武器供应也因此中断。但令人欣慰的是,我们村中有逃脱眼狩令而来的人,其中不乏有锻造工人,在他们的指导下,相信在村中也能产出大量的武器。"
 SNA_yezhongbuyufengxianfanbei:0 "夜捕令"
 SNA_yezhongbuyufengxianfanbei_desc:0 "收缴存粮的方式无异于竭泽而渔,必然会掏空自己的储备。这时候则需要一批勇者,在夜间躲避幕府的舰队,去更远更黑暗的地方打渔来为前线军队提供食粮,尽管十分危险,九死一生。"
 SNA_jiehongshefengxing:0 "接触社奉行"
 SNA_jiehongshefengxing_desc:0 "据坊间传闻透露,鸣神岛一个隐藏的势力在暗中支持我们。而我们有必要与这家势力进行联系,来获取相应的信息。"
 SNA_yuyurenzhongjiaoyi:0 "与虎谋皮"
 SNA_yuyurenzhongjiaoyi_desc:0 "虽说愚人众臭名昭著,可在这么关键的节点,愚人众表示愿意支持我方的行动,为我们伸向援手。先不关注愚人众接下来有什么打算,我们先暂且接受他们对我们的援助。"
 SNA_jianlizousiwangluo:0 "珊瑚网络"
 SNA_jianlizousiwangluo_desc:0 "与八酝岛建立贸易路线,以及联络社奉行过后。我们得以建立一条属于海祇岛的走私网络,购买所需要的物资。"
 SNA_yuzhongmofanhezuo:0 "终末番"
 SNA_yuzhongmofanhezuo_desc:0 "据消息得知,社奉行手下有一支私人部队,名为终末番,负责探听事务,培养了一堆优秀的间谍,而我们急需要他们的援助。"
 SNA_huoqujiutiaojiaqingbao:0 "奉行之密"
 SNA_huoqujiutiaojiaqingbao_desc:0 "与神里家的终末番取得联系过后,有关幕府军的情报逐渐浮出水面,而这些可以作为我们与九条家谈判的筹码。"
 SNA_qianzhi:0 "牵制"
 SNA_qianzhi_desc:0 "最终,不管以什么方法,我们都达到了牵制九条家的目的,海祇岛的危机暂且解除了。"
 SNA_gulifazhandangdimaoyi:0 "鼓励贸易"
 SNA_gulifazhandangdimaoyi_desc:0 "我们要想加强与当地村民的联系,就需要优化一下我们的政策,让他们作为转卖我们海祇岛珊瑚真珠中间商,为我们获取外快,同时为他们提供好处。"
 SNA_shanhugongtianshouge:0 "珊瑚宫,天守阁!"
 SNA_shanhugongtianshouge_desc:0 "海祇岛,鸣神岛!"
 SNA_jiaqianglianxi:0 "加强联系"
 SNA_jiaqianglianxi_desc:0 "愚人众作为我们最忠诚的盟友,一直以来都在帮助我们,为我们提供武器,为我们提供优秀的将领,而代价则就只是与成为他的盟友,这笔交易怎么算都是十分值当的。"
 SNA_goumaigengduowuqi:0 "新武器协议"
 SNA_goumaigengduowuqi_desc:0 "我们接下来,则需要与愚人众签署一份新的订单,涉及到大量的武器。"
 SNA_geiyurenzhongtigongjidi:0 "愚人众驻军"
 SNA_geiyurenzhongtigongjidi_desc:0 "愚人众提出建议,为了促进与愚人众的贸易,他们需要‘租借’一块土地作为他们的基地。鉴于他们对我们的帮助,我们允许这种行为存在。"
 SNA_goumaiyurenzhongdehuoqiang:0 "引进科技"
 SNA_goumaiyurenzhongdehuoqiang_desc:0 "在提供租借土地过后,很快为我们提供了大量的火枪,同时也为我们提供了大量的‘邪眼’。短时间内可以组织起一支强大的部队,相信我们必将战无不胜!"
 SNA_haizhidaoyongyuandepengyou:0 "海祇岛人民的好朋友"
 SNA_haizhidaoyongyuandepengyou_desc:0 "愚人众与海祇岛,友谊堪比天,除了愚人众不信仰奥罗巴斯。"
 SNA_zhishimaoyihuoban:0 "浅尝辄止"
 SNA_zhishimaoyihuoban_desc:0 "接下来,我们则收到了来自愚人众的信,信中写到要加强与我们的联系。但愚人众的暗中行径早在与社奉行交往中得知一二,我们需要厘清与愚人众的关系。"
 SNA_yushefengxingdehezuo:0 "与社奉行的合作"
 SNA_yushefengxingdehezuo_desc:0 "接下来,为了更好的获取到九条家的情报,我们需要与社奉行合作。"
 SNA_zengjiagongzuoshichang:0 "工时加长"
 SNA_zengjiagongzuoshichang_desc:0 "我们需要增加更多的工作时间,来面对接下来的战斗,虽说情非得已。"
 SNA_dajiazhenzhengguanxinde:0 "聆听民意"
 SNA_dajiazhenzhengguanxinde_desc:0 "虽说大家在工作中埋头苦干,但我们仍需要听取大家所关心的。"
 SNA_dapijinkoushenghuowuzi:0 "大批进口"
 SNA_dapijinkoushenghuowuzi_desc:0 "海祇岛和八酝岛的百姓,更需要的是安稳的生活,以及充足的物资。在大量出口珊瑚真珠以后获得了大量的财富,我们需要利用这一大笔财富来购置生活消费品,以此来保证生活需要。"
 SNA_yushefengxinghangxian:0 "新航线"
 SNA_yushefengxinghangxian_desc:0 "珊瑚真珠的大卖,让社奉行看到了商机。作为稻妻掌管文化的机构,社奉行可以将真珠推广出去,而社奉行此时也需要大量的资金,开通特殊航线,双方都将受益。"
 SNA_jiehongmingshendashe:0 "接触大社"
 SNA_jiehongmingshendashe_desc:0 "作为掌管稻妻祭祀的神社,对稻妻可谓说是了如指掌。听说过宫司的名号,也知道她对稻妻的影响。我们需要与她联络。"
 SNA_mingshendaodelianxi:0 "探入鸣神"
 SNA_mingshendaodelianxi_desc:0 "与八重宫司的联络的信件及时的送到了我们的手中,我们也大致了解了鸣神岛的情况,我们并非孤立无援。"
 SNA_peiyangxinjiangling:0 "培养新生代"
 SNA_peiyangxinjiangling_desc:0 "面对敌方训练有素的军队,我们需要培养更多的将领,来保证接下来的战争不处于被动地位"
 SNA_yurenzhongdejiangling:0 "冬将军"
 SNA_yurenzhongdejiangling_desc:0 "愚人众不知道断了哪根筋,竟然提出来要派遣少量的将领来支援我们的战斗,而代价接近为零。虽说优惠多多,可仍不敢掉以轻心,因为愚人众可不是什么善茬。"
 SNA_dengdaizhidaoyiqiejieshu:0 "静待佳音"
 SNA_dengdaizhidaoyiqiejieshu_desc:0 "九条家得到了很好的牵制,同时我们的贸易路线也在正常运行,幕府军的威压此时对我们的影响可以说是微乎其微,我们只需要等待,等待一个关键的时机,我们需要的不是战争而是和平。"
 SNA_renwukerentuifanmufutongzhi:0 "推翻幕府统治!"
 SNA_renwukerentuifanmufutongzhi_desc:0 "接下来,我们要做的是推翻幕府的统治,彻底打倒鸣神。让海神奥罗巴斯意志传播整个稻妻。"
 SNA_chengshengzhuiji:0 "乘胜追击"
 SNA_chengshengzhuiji_desc:0 "与社奉行贸易，购买愚人众的武器，培养剑鱼番队新的将领。我们从战略防守到如今主动出击，如今的我们具备了与九条家为之一战的能力。§O我们必将胜利！"
 SNA_tuxijiutiaozhenwu:0 "突袭阵屋"
 SNA_tuxijiutiaozhenwu_desc:0 "在五郎将军的带领下，九条军屡战屡败，阵线逐渐崩溃，接下来我们则需要对九条阵屋发起进攻，我们才有可能将九条家拉上谈判桌。"
 SNA_zuihouyimeiqizi:0 "最后一枚"
 SNA_zuihouyimeiqizi_desc:0 "最后我们需要精致的部署，我们能够打败神无冢的敌人，但我们仍需要在鸣神岛布置最后的棋局，为了与雷电将军交涉。"
 SNA_jiangjun:0 "雷电将军"
 SNA_jiangjun_desc:0 "缜密的布置，最后一枚棋子落地。我们也登上了鸣神岛，记住，我们的最后目的不是推翻雷电将军的统治。"
 SNA_jiehonggaigepai:0 "接触改革派"
 SNA_jiehonggaigepai_desc:0 "与社奉行的接触，让岛上的一部分民众认识到了改革的重要性。海祇岛并非是一成不变的，是时候也需要一些改变了。"
 SNA_weichixianzhuang:0 "维持现状"
 SNA_weichixianzhuang_desc:0 "在心海大人的决断下，我们赢得了最后的胜利。事实证明，在心海的带领下，海祇岛将不再惧怕外人的入侵。"
 SNA_hepingtanpan:0 "和平谈判"
 SNA_hepingtanpan_desc:0 "最后的最后，我们打败了九条，登上了鸣神岛，手中的筹码变得充足。接下来就是将他们拉上谈判桌，我们的目的已经达成。"
 SNA_xiufufeiqihangxian:0 "修复废弃航线"
 SNA_xiufufeiqihangxian_desc:0 "由于连年的征战，我们损失了大量的贸易路线，为了接下来的贸易发展，我们需要清理掉这些阻碍。"
 SNA_weichizousiwangluo:0 "维持"
 SNA_weichizousiwangluo_desc:0 "多亏了之前的走私网络，我们得以扩大我们的商业伙伴，拓宽了物资的流通范围。而战争结束了，我们则需要将物资流通范围再一次扩大，这样海祇岛人才能够实现真正的财富自由。"
 SNA_xindedaolu:0 "新的道路"
 SNA_xindedaolu_desc:0 "路不是本来就有的，走的人多了，便成了路。而我们则需要开拓一条新的道路，而这条道路必将是曲折的。"
 SNA_jieshujinjizhuangtai:0 "结束紧急状态"
 SNA_jieshujinjizhuangtai_desc:0 "箭射出去的弓，没有必要再绷紧弦。紧急状态也只是为了应对这场战争，而我们获得了胜利，我们也需要结束紧急状态。"
 SNA_tingzhizousiwangluo:0 "停止走私网络"
 SNA_tingzhizousiwangluo_desc:0 "战争结束了，这条线路也完成了他的历史使命，是时候关闭这条贸易路线了。"
 SNA_xindeyibu:0 "新的一步"
 SNA_xindeyibu_desc:0 "旧的不去，新的不来。迈出这一步对海祇岛来说意义重大，未来在等待着我们。"
 SNA_zhongju:0 "终局"
 SNA_zhongju_desc:0 "和平谈判结束了，我们也获得了海祇岛人应有的尊重。而随之而来的则是一片适合耕种的土地。我们获得了胜利，但我们需要着手处理接下来的政事——确定海祇岛接下来的走向。"
 SNA_xindeyitian:0 "稻妻新晨"
 SNA_xindeyitian_desc:0 "路线确立了，终于得以喘息了，接下来则是迎接新的一天。"
 #魔怔线
 SNAFINAL_1:0"鸣神已死，海神永生！"
 SNAFINAL_1_desc:0"事实证明，在我们的强大的实力面前，幕府军队如同散沙。就像一面要顷圮的墙，只要轻轻揣上一脚就会直接倒塌！"
 SNAFINAL_2:0"内柔外刚，并非正路"
 SNAFINAL_2_desc:0"事实证明，对付敌人的时候，我们对待自己人也不能心慈手软，我们要对内对外一致，这样才能给敌人致命一击！"
 SNAFINAL_3:0"攘外之事，重于攘内"
 SNAFINAL_3_desc:0"敌人还有很多，内部的外部的。海祇岛还没有脱离苦海，我们需要打败一切敌人！"
 SNAFINAL_4:0"海人之家，岂容外族？"
 SNAFINAL_4_desc:0"海祇岛民本为渊下宫之民后裔，鸣神岛的人随后的“入侵”，扰乱民心，吾等海人之家，岂容鸣岛鱼牲？"
 SNAFINAL_5:0"彼之砒霜，吾之蜜糖"
 SNAFINAL_5_desc:0"愚人众大批的先进的武器以及强大的邪眼，让我们的军队实力大涨。而代价则是损耗寿命，这场战争我们如果打赢就将直接推翻稻妻幕府，摧毁暴君的统治。我们无需蹑手蹑脚，去当一个懦夫！"
 SNAFINAL_6:0"海祇之物，兵家先行"
 SNAFINAL_6_desc:0"海祇岛本身物资稀缺，战争也需要大批的物资。我们首先要做的就是将资源分配给军队，让战争机器得到维系。只有牺牲生存资料，我们才有机会完成我们伟大的事业！"
 SNAFINAL_7:0"化犁为剑，一心为战"
 SNAFINAL_7_desc:0"战事胶着！村中的每一位壮丁都需要上场打仗，拿起每一把锄头，每一把镰刀，每一把铲子，誓死与敌人进行交锋！"
 SNAFINAL_8:0"鸣神之人，吾民之奴"
 SNAFINAL_8_desc:0"来到海祇岛的鸣神之人，大抵在鸣岛无依无靠沦落于此。而长时间我们的怀柔政策，让他们忘记了过去，他们只是寄居在这里的虫豸罢了！"
 SNAFINAL_9:0"鸣岛之人，祭天之血"
 SNAFINAL_9_desc:0"我们需要打赢这场战争，奥罗巴斯渴望敌人的鲜血。随着战事的推进，我们俘获了大量的鸣岛之人。而接下来，则是一场血腥的盛宴，这是带给海神的礼物！"
 SNAFINAL_10:0"愚人之众，吾之良友"
 SNAFINAL_10_desc:0"愚人众向我们展示出了最真诚的一面，我们给他们钱，他们就给我们需要的东西。武器，邪眼，炸药...他们也会为我们提供优秀的雇佣兵，想必与他们结盟，我们的胜利指日可待"
 SNAFINAL_11:0"良兵利器，吾需购之"
 SNAFINAL_11_desc:0"在之后的交涉中，我们与愚人众签订了一项条约：每周我们能以极低的价格获得大量的武器。我们并没有因此损耗自身的利益..."
 SNAFINAL_12:0"冬国之铳，破敌神器"
 SNAFINAL_12_desc:0"至冬国先进的枪支武器，早在之前的战斗中就已经展现出它的威风，敌人在面对如此先进的武器面前十分狼狈。扩大进口，人人都有武器！"
 SNAFINAL_13:0"邪能之眼，人皆有之"
 SNAFINAL_13_desc:0"作为普通的人，对面的将领有很多都拥有神之眼，我们想要打败他们，则必须佩戴邪眼。邪能会摧毁身体，但能激发我们的力量。人人戴了邪眼，人人都能成为神明！来守护海神！"
 SNAFINAL_14:0"修建牢狱，强制劳动"
 SNAFINAL_14_desc:0"随着战事的延续，俘获的战俘越来越多，他们作为可靠的劳动力。可以为我们生产大量的物资，而村内的农事问题也得以解决，可谓说是一举两得。"
 SNAFINAL_15:0"食敌之肉，饮敌之血"
 SNAFINAL_15_desc:0"他们败在了我们的脚下，他们成为我们战争的养料，它们便是牲口。而牲口是无法求饶的！"
 SNAFINAL_16:0"如有怀柔，严刑对待！"
 SNAFINAL_16_desc:0"但是，岛内仍有很多民众对鸣神岛的人持怀柔态度。前几日处死鸣神岛的商人，就有民众开始出现抵触情绪，如果此时出现抵触情绪，我们怎么能赢得这场战斗！"
 SNAFINAL_17:0"上缴钱财，统一分配"
 SNAFINAL_17_desc:0"在紧要的关头，性命往往比钱财更为重要。当海祇岛失守，这些钱财也会沦为敌人的财富。"
 SNAFINAL_18:0"有难同当，人皆大同"
 SNAFINAL_18_desc:0"在严苛的环境下，数种劫难落在了海祇人的头上，我们乘坐在一艘破旧的帆船上，抵御大风浪，而我们只有齐心协力，才能抵御住这场风暴。"
 SNAFINAL_19:0"依靠自身，方可胜利"
 SNAFINAL_19_desc:0"在敌人面前，只有自己强大，才是真正的强者。依靠别人换来的胜利带有太多的不确定性"
 SNAFINAL_20:0"远有盟友，结交为重"
 SNAFINAL_20_desc:0"愚人众作为我们最忠诚的盟友，与他结好，可以获得更多的利益。在胜利面前不要太讲究..."
 SNAFINAL_21:0"新一轮的战事"
 SNAFINAL_21_desc:0"珊瑚宫的巫女被架空了，哲平也因为邪眼的力量变得衰弱了,而我也可以趁机上台了。这一轮将会是最后的进攻。"
 SNAFINAL_22:0"怨恨的土壤"
 SNAFINAL_22_desc:0"本是一场抵抗眼狩令以及九条家的战争，在我的简单“激化”下变成了不可弥合的矛盾。而这一切正式千万的因果律所构成的，是雷电影埋下的祸根。"
 SNAFINAL_23:0"野性的解放"
 SNAFINAL_23_desc:0"人在极度愤怒的情况下会做出失格行为,在这种情况下，再理智的人也会错误的判断。我们要利用这场矛盾来掀起一波腥风血雨！"
 SNAFINAL_24:0"雷祸..."
 SNAFINAL_24_desc:0"泽维尔，一个研究雷祸的学者，前几日‘得到’了一份他在御影炉心处整理出来的实验报告，以及他的日记。他的需求，我们一定会满足的。"
 SNAFINAL_25:0"软禁！"
 SNAFINAL_25_desc:0"我们的行动必须迅速，我们需要泽维尔。而最好的办法就是将他软禁，为我们行事！"
 SNAFINAL_26:0"施之以礼"
 SNAFINAL_26_desc:0"泽维尔作为一届学者，他只想做好自己的实验，而我们只要为他提供足够的东西，他就会为我们办事。"
 SNAFINAL_27:0"成立炉心研究所"
 SNAFINAL_27_desc:0"泽维尔收到了我们给予他的“厚礼”以后，十分欣喜的表示实验会继续下去，而他需要的一切————财力、设备、场地、守卫一一齐备。接下来，他表示愿意研究御影炉心，为我们服务。"
 SNAFINAL_28:0"泽维尔的卫队"
 SNAFINAL_28_desc:0"他同意了我们的条件，愿意在我们的帮助下进行实验。而接下来，我们将会为他们准备卫队，来保护他的安全。"
 SNAFINAL_29:0"崭新的研究设备"
 SNAFINAL_29_desc:0"泽维尔提出了一个十分简单的要求，为他准备完善的研究设施。他本以为的天文数字，在我强大的‘靠山’之下分文不值。也许他不知道..."
 SNAFINAL_30:0"炉心研究开始！"
 SNAFINAL_30_desc:0"炉心研究所正式开张，根据泽维尔的实验报告来看，现阶段可以清理炉心外围的雷祸。而我们想接近炉心，了解其真相，只能进行进一步实验"
 SNAFINAL_31:0"敢死队！"
 SNAFINAL_31_desc:0"被俘的鸣神岛人，你们赎罪的机会到了！只要愿意充当敢死队的成员，探寻御影炉心的内部，你们将会得到我们的救赎，你们将会获得自由，前提是......你们能活着出来。"
 SNAFINAL_32:0"便携式雷种子立场"
 SNAFINAL_32_desc:0"稻妻岛内有大量的雷樱树，泽维尔的二阶段研究报告表明，受雷种子的庇护可以短暂的消除雷祸对人的影响。我们只要用好它，就可以进入炉心内部。但装置仍不完善..."
 SNAFINAL_33:0"炉心之旅"
 SNAFINAL_33_desc:0"一切准备完毕，接下来就是将他们一队队送进御影炉心内部，来获取泽维尔需要的“关键数据”，以及我们需要的..."
 SNAFINAL_34:0"最后的准备"
 SNAFINAL_34_desc:0"我们需要联系在这里的同志，而泽维尔的实验也取得了突破性的进展，得到了大致的御影炉心的结构。而接下来的行动将会十分危险..."
 SNAFINAL_35:0"刺杀？"
 SNAFINAL_35_desc:0"前几日，大统领内森险些被稻妻的刺客所刺杀。到这个关键时刻，我们的手下败将仍阻止我的“正义行动”，令人十分恼火..."
 SNAFINAL_36:0"不给自己留后路"
 SNAFINAL_36_desc:0"后路？这本就是一场博弈，失败了就再也没有机会了。破釜沉舟，成功的机会才会越大！"
 SNAFINAL_37:0"抓住了！"
 SNAFINAL_37_desc:0"结果出来了！刺杀大统领的两位已经被捉拿归案，而他们接下来将会受到我们的制裁！"
 SNAFINAL_38:0"行动，弑神"
 SNAFINAL_38_desc:0"稻妻的神明，抵触人民的意志，建立只属于她的专制。接下来，我们只要启动开关，炉心爆炸所产生的力量足以摧毁整片鸣神岛，摧毁她百年之社稷。"
 SNAFINAL_39:0"行动，诛君"
 SNAFINAL_39_desc:0"九条家的将军，在一场场的失败之下，变得畏头畏尾。而我们，则可以与他进行‘谈判’，让他们加入我们，毕竟九条家的家主不想掉头。"
 SNAFINAL_40:0"为稻妻带来雷祸！"
 SNAFINAL_40_desc:0"一切准备完毕，万事顺从我意，神明终将陨落，人类终将胜利！"

