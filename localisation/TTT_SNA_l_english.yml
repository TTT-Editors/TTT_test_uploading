  XinHai.10.a:0"为海祇岛，也为了我们的生活"
  XinHai.10.d:0"谋事在人,成事在天。我们已经做好了可以算是充足的准备。面对幕府军,我们训练了一批剑鱼番队,还临时造了一些小早来对抗幕府船队。海祇岛的百姓们此刻也蓄势待发,与珊瑚宫心海同仇敌忾。\n想必这场战争,将彻底改写稻妻的历史。"  
 XinHai.11.t:0"转阴"
  XinHai.11.d:0"眼狩令实施许久，被夺取神之眼的人数不胜数。大家也对此逐渐麻木，如今又将眼狩令提上议程，想必又是九条家的把戏，他们将魔爪伸向了我们..."
  XinHai.11.a:0"九条家野心逐渐显露"
 XinHaiSecond.1.t:0"罕见冰雹"
  XinHaiSecond.1.d:0" “今日必将有大雨!”\n海祇岛外围的海域,乌云密布。须臾,一道急雷劈过,令原本暗下来的天色带来了一丝亮光。风呼啸而过,海祇岛的树在疯狂的颤抖。而此时,耕地早早铺满了稻草。但稻草似乎抵挡不住飓风,草皮被掀起,平井见状,赶忙搬来附近的石头,连忙压住稻草。而旁边没有压住的,作物则被连根拔起。\n没过多久,风消停了下来。\n平井长呼一口气。\n第二道急雷劈过,雨滴落在大地上,不一会平井被浇个落汤鸡。而旁边的田垄则汇集出道道湍流,田地也变得泥泞起来。铺在地上的稻草也变得破碎,形成一片片水洼。\n随后,雨终于小了下来,成片的乌云也出现了缝隙。似乎这场暴风雨要停息了。\n突然,一道道冰雹从天而降,砸向了大地,砸碎了地中的作物,砸到了平井,也砸破了他的心。\n“看来,我的试验田今天要绝产啊。”\n平井自谑般的说到:\n“奥罗巴斯不再庇佑我们了吗?”"
  XinHaiSecond.1.a:0"难不成我们违反了天意?"
 XinHaiSecond.2.t:0"清子小姐的信"
  XinHaiSecond.2.d:0"敬爱的珊瑚宫心海:\n当看到这封信件的时候,也有可能是我最后一次向海祇岛供应货物。\n在听说海祇岛与稻妻幕府宣战的时候,我内心十分的犹豫。作为信仰鸣神信仰的稻妻人,你们做出了背叛鸣神的行为。而作为与海祇岛贸易的商人,了解到了海祇岛的百姓并非好战之徒,与幕府军开战情非得已。\n感谢心海大人,为我提供了专门的通道来出售货物,一直以来感谢你对我的支持。\n而近日佟家和九条家联合起来,严格审查最近出入离港的货物,之前留下来的走私网络也被九条家的幕府军所切断。而剩余的几条废弃的航线有大量的野伏众,海乱鬼。运输难度极大…\n望心海大人海涵。"
  XinHaiSecond.2.a:0"糟糕至极"
 XinHaiSecond.3.t:0"风暴"
 XinHaiSecond.3.d:0"  海祇岛外围海域。\n前几日的风暴已经停息,而村中很多耕地因冰雹问题而损失大半。而冰雹过后土地温度过低,导致无法补种。\n 令人悲哀的是,村中的存粮也所剩不多。农业减产更是给海祇岛的大家当头一棒,于是村民连忙组织起来,准备出海捕鱼。\n由于这一次捕鱼船队规模浩大,特意找了心海来主持祭典。\n祭典的规模相比于之前要小很多,祭品也因海祇岛物资紧缺而吃急。\n严肃的祭典过后,孩子们望着自己的父亲,老婆们望着自己的老公,父母们望着自己的孩子。带着大家的期待,乘上了捕鱼的船。\n可当他们出海,天色突然变得昏暗。天空的颜色也变得十分的恐怖。\n 老人们,孩子们,妇女们,甚至是在前线的珊瑚宫士兵们都提心吊胆。疯狂的祷告着,希望奥罗巴斯祝福着海祇岛的子民们。\n 心海也在默默地祷告。\n“希望他们能够哦平安归来。”\n而紧接而来的飓风,将渔船撕成碎片,挟带的巨浪让渔民们葬身大海。\n待风暴结束,回到岸上的也寥寥无几。"
 XinHaiSecond.3.a:0"祸不单行"
 XinHaiSecond.4.t:0"关注占领区"
 XinHaiSecond.4.d:0"自我们踏上八酝岛南端的土地以来。我们就一直与当地的百姓交涉，而作为信仰海神的我们，辖下竟然有信仰鸣神的百姓，是对奥罗巴斯最大的不尊重，而另一方面八酝岛的相对丰饶的土地则为海祇岛的耕种提供了可能，而种地需要人的帮助。\n可八酝岛的南端雷祸不断，当地百姓叫苦连连，可谓是民不聊生。所以接下来我们要做的是关注当地的民生，制定相应的政策:"
 XinHaiSecond.4.a:0"修养生息，宽容信仰"
 XinHaiSecond.4.b:0"拆毁当地鸣神像！"
 XinHaiSecond.5.t:0"第一笔订单"
 XinHaiSecond.5.d:0"“愚人众这帮人到底能不能靠的住”\n“是啊,这么半天了他们怎么还没来!”\n五郎所率领的珊瑚宫军队,现在正位于与愚人众拟定好交付武器的地点。可等了许久,愚人众的船队迟迟没来,待日上三竿,才看到他们船队的轮廓。\n“想必,你们也是等了很久…”\n“一手交钱,一手交货”\n五郎将一袋摩拉扔给了愚人众船队的头领,收到摩拉袋以后,心满意足的他示意船员将船上的货物搬到岸上\n“验货吧。”\n可里面的货物,让珊瑚宫士兵们大跌眼镜。\n生锈的长矛,没有弦的弓,弯曲的箭以及钝掉的武士刀。\n“这都是些什么啊!”\n“拜托,我们愚人众也是做正经生意的,也需要离岛佟家发放的经商执照,而近日你们与幕府军关系不是太好,证件也被扣下了。我们也是冒着生命危险给你们运来的这些武器。”\n五郎长叹一口气。\n毕竟一分钱,一分货。有武器总比没有强,但还好损坏不算严重,交给刀匠修理也勉强能用。\n “那么,成交?”\n “成交!”"
 XinHaiSecond.5.a:0"这场交易,十分扫兴"
 XinHaiSecond.6.t:0"二次交易"
 XinHaiSecond.6.d:0"上次订单过后，珊瑚宫军队对愚人众持猜疑态度。而在随后的信件中表示，愚人众会提供最新的武器。\n但鉴于最近战争的形势，情非得已。\n村中的武器供工坊虽说能够缓解武器缺乏问题，但由于材料缺乏导致武器质量欠佳，无法对敌人造成有效的杀伤。仍需要大批的进口武器才能更好的解决武器缺口。\n夜黑风高之时。\n"渔获如何？"\n“雷鸣仙”\n“含了几颗珍珠？”\n“五颗！”\n双方核对完暗号以后，确认了周围没有幕府的军队，愚人众的船队才上了岸。\n为首的舰长摆了一个一的手势，一袋摩拉收入了他的囊中。\n“这一次，是天目冶的货”\n当拆开盖子的时候，珊瑚宫的军队都震惊了。\n里面的武器确实是货真价实的天目冶工坊锻造的，而且还是最新的一批。如果要以市场价来说一袋摩拉也换不来这么多把……\n“想要得到这些武器，一切都好说，还是一袋摩拉，但是需要为愚人众提供'特权'”\n此时只有五郎一个人在场，心海还在忙于海祇岛的政务。五郎最不擅长的就是处理与其他人的关系……\n身旁的哲平，却十分的激动，表示愿意与愚人众加强关系。\n五郎有自己的想法，认为愚人众并非善茬，这么做并非是对珊瑚宫军队慷慨解囊，而是另有用意。"
 XinHaiSecond.6.a:0"我们不想加深与愚人众的关系"
 XinHaiSecond.6.b:0"愚人众诚意十足..."
 XinHaiSecond.7.t:0"接触社奉行"
 XinHaiSecond.7.d:0"“报告珊瑚宫心海大人，这里有一封来自鸣神岛的信件”\n 当五郎将这封信件交到她手的时候，起初是震惊的，且十分不解。与鸣神岛的联系从战争开始就完全中断，思来想去，也没想出来寄信的是何许人也。\n 待静心过后，仔细的查看了信封，很明显的官文格式。\n “莫非…\n 又仔细看了一眼蜡封处，蜡上则印有某位名门望族的家徽。\n “是社奉行？”\n 鸣神岛三大奉行本与我海祇岛敌对，社奉行为何找到我珊瑚宫心海？\n “但收到信件以后，竟莫名有些安心呢！”\n 五郎没能摸到头脑，但军师这么说，必然有她的道理。\n 拆开信件…"
 XinHaiSecond.7.a:0"致，珊瑚宫心海大人"
 XinHaiSecond.8.t:0"爱睡觉的忍者"
 XinHaiSecond.8.d:0"接下来的一段时间里，与神里家的关系不断加深。一方面我们得以建立一条特殊的走私线路来保证消费品物资充足，另一方面我们获取到了大量九条家的情报，可以更好的反制九条家的军队。\n这不，神里家的小忍者又来了。\n”任务做完了吗？”\n小忍者抻了抻懒腰，面带倦意。\n”已经很不错了” \n 珊瑚宫心海看了一下手中的情报，心满意足的笑了。 \n”那，那我回去睡觉了，海祇岛很湿，不适合睡觉……”\n”嘭”的一声，小忍者就消失不见了。\n”一直以来谢谢这位小忍者了。” \n与社奉行合作过后，这位小忍者就来协助我们，获取九条家的情报。\n虽说这位小忍者经常犯困，但总是能完成超额完成任务……\n”接下来，将军！”"
 XinHaiSecond.8.a:0"爱睡觉的小忍者和富有谋略的巫女"
 XinHaiSecond.9.t:0"九条家的情报"
 XinHaiSecond.9.d:0"九条阵屋:\n ”最近有没有看到一位忍者，我觉得我们情报被泄露了出去……”\n”珊瑚宫的军队的进攻路线总是让我们意想不到……”\n幕府的军士们此时正在讨论着……\n”莫扰军心，违者军法处置！”\n九条政仁见状，大声的呵斥到。 \n此时已是深夜……\n长时间的交战，让这位猛将倍感疲惫，也忍不住打起哈欠。九条裟罗虽说有天狗的血脉，但也需要休息…… \n正当二位休憩之时，草从中传来窸窣的声音。\n是谁！\n警报再一次拉响，巡逻队也是加强了巡逻。\n”这一次，我必将抓到你，可恶的忍者！”\n巡逻队左三圈又三圈，神无冢找了个遍。也没有看到忍者的身影。\n这一回，小忍者偷来的，是九条家的战略地图。"
 XinHaiSecond.9.a:0"早柚，干的漂亮！"
 XinHaiSecond.10.t:0"鸣神岛之局势"
 XinHaiSecond.10.d:0"“人力？我们根本不缺人力。我们缺的是物资：粮食。被服。燃料。”藤兜砦的守备指挥官甲斐田龙马皱起眉头，“藤兜砦每天都要增加三位数的战争难民，他们非常愿意参军，但是物资库存只够撑一周多一点了。”\n“养不活人，就拿人口当武器饿死我们。”高善耸了耸肩，“雷电将军这个暴君，果真不把人当人。”\n“这是自然发展的结果，”心海摇了摇头，“五百年来稻妻年年风调雨顺，人口快要涨到极限，生产力却没有本质提升。如果没投好胎，不想内卷到死的话，要么在农村种十抽七，要么去城里搞工商业。九条那帮军功地主没了农奴，柊慎介的垄断寡头面临竞争，世袭权力受到挑战，他们巴不得多死几个好维持统治呢。唉，只是苦了百姓。”\n“这帮混蛋大名，是要赶尽杀绝啊！”高善一拍桌子，“还记得绯木村吗？他们要灭我们的种，咱们还要跟他们和谈！”\n“大名中还有神里家这种稍微不那么坏的，也许我们可以和他们接触……”甲斐田的提议很快被五郎否了，“不，神里家人微言轻。你想想，天领奉行自己就是大地主，勘定奉行和他们那帮行会走狗垄断商业，社奉行算个屁！他们胡扯什么改革与和解，纯粹是试图借民意自保。真要他们掌权，必定和九条一个德行。”\n“整个鸣神岛都想致我们于死地，我们必须大规模报复！”内森斩钉截铁道，“只有在他们心中植入恐惧，他们才会尊重海祇岛的自由！”\n“不可，不可。”心海摇了摇头，“这几个大名都只是添头，最终的决定权还在雷电将军那里。我们继续抗争不在于逼迫幕府坐下来谈，而在于扭转将军的意志。这是政治仗，我们必须注意影响。”\n“可是那个暴君视我们为对她那套狗屁永恒的威胁！”高善反驳，“这‘最终解决方案’就是她授意的！”\n“海祇岛这些年没什么自然灾害，暗之外海的魔物也没敢过来，说明她还把我们当自己人。”心海反驳，“我不是为她洗地，如果她真的想要我们死，根本不用劈了海祇岛，放魔物进来，再来几次气候异常，我们就能死个七七八八。”\n“‘将军是好的，都是下面人执行歪了’。”高善哼了一声，“海祇大御神在上，还是那套投降的老调！”\n“我也不想，但这就是最不坏的选择。”心海望向窗外东边的阴云。"
 XinHaiSecond.10.a:0"“但愿我们能唤醒她的良知。”"
 XinHaiSecond.11.t:0"友谊地久天长"
 XinHaiSecond.12.t:0"乘胜追击"
 XinHaiSecond.12.d:0"“百姓们，最艰难的时光已经过去，幕府军的已经不再是我们的对手！，我们离胜利不远了！”\n海祇岛的百姓们欢呼雀跃，而台上的珊瑚宫心海疲惫的面庞也露出了笑容。\n大家都在庆祝这场来之不易的胜利，士兵们以水代酒喝的也是十分的畅快。\n对于他们来说，最艰难的时光已经过去。黑夜捕鱼，全民造兵。为了这一场战争，百姓们付出了大量的休息时间，从白天到黑夜，从儿童到老人。海祇岛战争机器一直在运转，一刻也没有停歇。\n这次，强大的幕府军失败了，是海祇岛的百姓们胜利了。\n名椎滩上，流满了海祇抵抗军和幕府军士的鲜血，血斛在鲜血的浸润下妖冶盛开。\n白发人送黑发人，这次战争的代价太过高昂…\n“接下来就是围歼九条的军队了。”\n此时的五郎，仍位于战场的前线，在仔细地观摩着地图。\n五郎从一个出生茅庐的无名小将，到如今掌管三军，一场场战争下来。有史诗大捷，有惨败而归，累累的战绩记录着他的成长。\n这一次，他绝对不会再输了。\n“明日未时，听我号令！”"
 XinHaiSecond.12.a:0"一鼓作气！"
 XinHaiSecond.13.t:0"最后一步"
 XinHaiSecond.13.d:0"甘金岛，夜。\n剑鱼番队早早的就备好了渔船，换上了渔夫的装扮。\n一路上，幕府军的船只频繁出没，层层盘查。可多亏了终末番的伪造证件，让渔船队畅通无阻…\n一部分扮成了渔夫，一部分扮成了商人。\n最后会和于白狐之野。\n将“物资”放到了约定好的港口。\n“喂！你们几个在干什么？”\n一个幕府士兵见状，连忙冲到这些“渔夫”和“商人”们的面前，正当要盘查这些“货物”的时候，一根长矛刺破了他的胸腔。\n“商人”和“渔夫”们掏出了自己的武器，向鸣神岛郊区发起了进攻。\n这一次，珊瑚宫心海在场。\n接下来，需要同雷电将军交涉。\n心海终于能长舒一口气\n因为战争终于要结束了"
 XinHaiSecond.13.a:0"一切将归于终局"
 XinHaiSecond.14.t:0"突袭九条阵屋"
 XinHaiSecond.14.d:0"五郎的猛烈进攻，打乱了幕府军的计划。\n九条裟罗和九条仁政两人仍在奋力抵抗，对剑鱼番队造成了不小的伤亡。但颓势渐露，节节败退。只好边打边撤。最后战线稳定到了九条阵屋。\n这里拥有大量的哨戒塔，还坐落于高地。易守难攻。\n“放箭！”\n九条阵屋守备军仍保持着极高的士气，点燃了箭矢，向剑鱼番队的阵地射去。\n紧接着熊熊的大火，点燃了海祇岛军队的军营。\n军营深陷大火当中，这一场大火差一点就烧到了五郎的军营。\n可这样做就只能延缓海祇岛军队的进攻…可给了九条军队喘息的机会。\n当日夜。\n“九条阵屋易守难攻，周围全都是敌方的哨戒塔和防御工事。可以及时观测到我方的情况，并且及时做出应对。而东南侧则是悬崖…”\n悬崖…\n有了！"
 XinHaiSecond.14.a:0"一个绝佳的机会"
 XinHaiSecond.15.t:0"宫司"
 XinHaiSecond.15.d:0"  鸣神岛华灯初下的时候，海祈岛才刚刚迎来了安静的黄昏，农民荷锄而归，反抗军将士三三两两拥向食堂，珊瑚宫心海立在一片珊瑚上，静静地看着这一切，珊瑚映着夕阳的余晖，在她的脸上泛着温润的光泽，看起来灾变之后海祈岛受到的损伤似乎是最小的，但事实上，以海祈岛目前的物资，眼下的一切安宁也只是勉强维持，每一天的运行都如履薄冰，雷祸污染的漫延导致附近大小岛屿的海乱鬼涌入海祈岛的领地，八酝岛的前沿基地也受到了严重的雷祸污染，不得不废弃，因雷祸而罹患各种恶性病症的大量反抗军将士消耗着海祈岛为数不多的食物，却无法继续为维持治安或者农业生产贡献力量，连五郎也倒了下来，即使幕府军已经无力进犯，海祈岛的压力也并未减轻，珊瑚宫心海轻轻合上眼睛，灾变之后，海祈岛庞杂的经济规划和战略部署都需要她来安排，不知道今晚将是第几个不眠之夜。“珊瑚宫大人，”她慢慢转身，看见一个巫女神色有点紧张的看着她“北斗大人到了。”“是吗？她一向这样守时，我请她找的医生也到了吗？”“北斗大人说璃月港现在医者的人手也极度紧张，实在没能为我们请来，但是她说有一个特别的人想要见您。”珊瑚宫心海的脸上闪过一丝疑惑，“是谁呢？”“她已经随船队到了。”。\n珊瑚宫心海慢步来到港口，港口上的船队似乎比平日更长一些，水手正在将一箱箱的货品搬上搬下，北斗走了过来，热情的招呼着她：“好久不见，你看起来很累啊，可要照顾好自己。”北斗一边说着，一边把她领到临时堆积货箱的地方，北斗掀开几个已经被起开的货箱盖，“看看，怎么样，这次的也够新鲜吧。”珊瑚宫心海却有点走神，“这是……炮鲀？和……堇瓜？”，“是，不过这不是我采办的，是一个人托我带给你们的，哦对，她还派了个人过来——重佐，看看那位巫女小姐缓过来没有，请她下来吧。”，“巫女……？”珊瑚宫心海看向死兆星号，一个身着巫女服的短发女子步履虚浮地慢慢走下舷梯，“抱歉，我很少坐船旅行这么远……请原谅我的失礼。”她整理了一下自己的仪容，神色变得严肃起来，向珊瑚宫心海行了一个庄重的礼，“海祈岛现人神巫女珊瑚宫心海大人，我谨代表鸣神大社宫司八重神子大人，向您致意，接下来请允许我向您转达八重大人的意见，如您所见——”"
