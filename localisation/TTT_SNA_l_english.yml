   XinHai.6.d:0"珊瑚宫\n此时哲平一行人正站在珊瑚宫门口,神社的巫女疯狂阻挠。\n“珊瑚宫心海大人现在正在休息,请勿打扰。”\n“不必了”\n“心海大人…”\n珊瑚宫心海在九条家威压事件过后,思前想后,分析了下海祇岛目前的实力,以及其他影响之后。考虑到以后的发展,辗转反侧,思索万千。\n“思来想去,还是反抗比较好吧”\n海祇岛的百姓不同于往日,哲平等一代年轻人似乎有着自己的想法。可他们却十分的狂热,勒住这匹烈马是一件十分困难的事。\n但既然民心所向,那么只能顺流而下了。\n与哲平进行简单交涉过后,哲平一行人十分的满意,并离开了珊瑚宫。而一旁的巫女却一头雾水,完全不知所云。\n想必在珊瑚宫心海的支持下,哲平一行人会为所欲为吧。"
