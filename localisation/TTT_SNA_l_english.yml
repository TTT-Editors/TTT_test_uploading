   XinHai.7.d:0"曚云神社旁的鸣神神社\n今天是一个月一度祭祀鸣神日,掌管祭祀鸣神的祭司早早的准备好祭祀相关物品,准备动身前往荒泷村。\n“看看这一个月,我们能得到多少‘恩惠’呢?”\n可还没有出发,村民早早的将神社围得水泄不通。手里拿着农具,面露凶色。\n想必祭司也没有想到今日村民们会如此“热情”地叩访神社。\n“你,你们要干什么?”\n神社的祭司和巫女还没有缓过神来,村民们早早的就占据了神社。他们只是对里面的与鸣神有关的东西大打出手,并没有产生流血事件。\n这是珊瑚宫心海制定的方针。\n可怜的祭司,自己的小金库也被洗劫一空。\n“你们这是对鸣神信仰的背叛!”\n“背叛?只是屋子里的脏东西太多了,做做大扫除罢了。”\n村民们也不顾祭司的谩骂,将神社内掏了个遍。\n值钱的,不值钱的。一并都堆到了曚云神社的广场前…\n“你们的领导人呢?珊瑚宫心海呢?怎么不来管一管!”\n他终于看到了珊瑚宫心海的身影…\n“你们可以离开了,收缴上来的物品待会再处置。”\n“心海大人,管管你的子民们吧!他们对鸣神实在是太不敬了,作为他们的老大,不做点什么吗?”\n可回应他的只有珊瑚宫心海睥睨的目光,以及一封“逐客令”\n“什么?”\n祭司怎么也想不到,自己会落得如此下场。\n落荒而逃的祭司,临走时留下这么一句话。\n“等我将天领奉行的人叫过来,必将你们一个个都送上天!”\n当日\n海祇岛的百姓围在曚云神社的鸣神像前,此时鸣神像的身上缠了很多的绳子,而另一端牵着绳子的则是哲平等年轻人。\n“三,二,一,树倒了!“\n鸣神像的地基渐渐松动,一旁的群众见状赶忙让路。\n“轰!”\n伴随着巨大的响声,象征着稻妻幕府的鸣神像轰然倒塌。\n村民欢呼雀跃,随后壮丁们掏出锤子将鸣神像砸个粉碎,而之前上缴上来的财物。一部分填进了珊瑚宫的金库当中,绝大部分都分给了众人。\n而之后,则是属于海祇岛人的祭典。\n百姓们将自己家仅有的储粮都拿了出来,做了一桌子的宴席。\n并非山珍海味,而大家却十分尽兴。\n连平日不常饮酒的珊瑚宫心海和五郎也少酌了几杯。\n可快乐总是短暂的,接下来的路十分的漫长…"
  XinHai.8.t:0"来自九条家的信件"
   XinHai.8.a:0"剑拔弩张"
   XinHai.8.d:0"九条家来信:\n近日,据坊间传闻。贵岛岛民擅自摧毁鸣神像,掳掠鸣神神社财物。吾家本以为心海君能控制局面,可汝置若罔闻。吾家与汝之关系,可谓紧密。行离经叛道之事,未免有些不妥。请心海君再三思索,及时止损,可保海祇岛之民休养生息。若仍置之不闻,任由岛民行大逆不道之事,吾家将不留情分,与贵家兵戎相见。\n珊瑚宫心海收到信件以后,觉得十分的可笑。\n都到这种地步了,还要粉饰自己,说一些冠冕堂皇的辞藻,掩盖不住自己的野心。\n但对于珊瑚宫心海来说,事情远没有那么简单。\n自打鸣神像拆除以来,哲平等人磨刀霍霍,甚至有袭击幕府军的倾向。\n虽说两家此时关系剑拔弩张,但鲁莽行事,随意袭击幕府军,未免有些不妥。\n“报告珊瑚宫大人,有幕府军船队向海祇岛驶来,但似乎是过来谈判的。”\n而另一方呢,也不是什么善茬。自鸣神像拆毁事件过后,九条家内部更加的得寸进尺,清子来海祇岛的次数也越来越少了。海祇岛的百姓想要出海祇岛也是难上加难…\n可对面这一次没有动武的打算,我们也不能待之不礼。\n待心海抵达九条家军船登陆的地点,九条家的家臣早已恭候多时。\n而在他们前面的,则是被五花大绑的海祇岛的村民们,早已昏迷过去,不省人事。\n“本人原本心情大好,可被这些犬悲袭击,心情大损。”\n九条裟罗出言不逊。空气中弥漫着火药的气息。\n“今日只身前往,只为会见珊瑚宫心海大人。愿大人能分清形势,不要以卵击石。”\n说完,一颗球状物体滚到了珊瑚宫心海的面前。球状物还流淌着红色的液体。\n“抱歉了,手下的将领没有忍住,手起刀落,才落得如此下场…”\n心海默不作声。\n“时候不早了,我该离开了。”\n离开之时,九条裟罗暗自说到:\n“人烟罕至之地,不过山间野民罢了。”"
