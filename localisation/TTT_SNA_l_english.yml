   XinHai.5.d:0"“报告心海大人,是九条家的信件”\n五郎拿着九条阵屋的信件,急忙地赶到珊瑚宫心海的秘密基地。\n可那里却空空如也。\n“难不成心海大人今天身体不适,回珊瑚宫休息了?”\n可到了珊瑚宫,甚至连巫女的影子都没有看到。找了半天也没有看到巫女的身影…接下来五郎面带忐忑,走到珊瑚宫的前面,敲了敲珊瑚宫的门,可没有任何反应。\n“也没有在珊瑚宫吗?”\n没过多久,珊瑚宫拱门外。\n啊,是露子小姐,想必她知道心海大人在哪里。\n见五郎匆匆赶来,露子小姐回答到:\n“心海大人此时在曚云神社”\n曚云神社外围人山人海,而此时珊瑚宫心海被人围住,面带凶色。而心海的身后,则是鸣神像…\n好不容易开出来路赶到心海面前的,手中的信件早已被汗水润湿。珊瑚宫心海看到五郎,自然也是放松了一些。\n“各位海祇岛的百姓们,我们与九条家交涉的信件现在已经到了…”\n五郎头一次见心海十分的慌张。\n拆开信件的心海,在看到信件的内容过后,整个身子都在颤抖。下一秒便昏晕了过去。幸好五郎及时的扶住了心海,才没能让她倒下。\n哲平一行人,不顾五郎的劝阻,拾起了落在地上的信件。\n读完信件的他们怒火中烧。\n局势彻底控制不住了,岛内的有关于鸣神的神社和鸣神像轰然倒塌,而岛内信仰鸣神的居民则受到了非人的待遇,酿成了一个又一个的悲剧。\n这场暴乱的盛宴一直持续到傍晚。\n 待心海醒来时,看到的只有倒下的鸣神像,以及远处鸣神神社的浓浓黑烟。\n事态完全不受控制…\n “五郎,我是做错了吗?”\n“心海大人,不管您做了什么样的决定,我五郎必追随到底”\n “看来我的计划,失败了呢。”\n身体虚弱的心海,在五郎和众巫女的帮助下,才得以起身。\n今夜的海祇岛,比任何一天都要明亮…\n“这回,九条家彻底与我们撕破了脸,看来我必须做好反抗的准备了。”\n而有一群人,则站在曚云神社废墟后,暗自窃笑着。\n看来他们的计划得逞了…"
