###Focustree
	TWL_Hold_a_regional_military_committee:0 "召开军区委员会"
	TWL_Hold_a_regional_military_committee_desc:0 "如今的形势越来越严峻，委员会里面却整天为了一些鸡毛蒜皮的小事情吵闹个没完，因为琴团长的担子越来越重导致无暇他顾的原因，整个军区几乎的领导层几乎四分五裂，至今仍未从未形成一个稳定的核心。\n在其他人的建议之下，琴团长终于将所有的工作重心转移到蒙德城本身上来了，并要求我们立刻内部选举出一位新的委员长接替她在风龙废墟的工作，趁着这个机会，我们应该尽可能的尝试解决我们目前面临的所有问题"
	TWL_Solve_manpower_shortage:0 "解决人力短缺"
	TWL_Solve_manpower_shortage_desc:0 "在大团长带领大部队远征之后，西风骑士团的骑士数量本就见拙，更何况是现在被风魔龙的袭击，被丘丘人和盗宝团困扰，被因为工业化失败引起的愤怒民众的束手束脚的时候了，尽管我们在过去的日子里尝试过许多办法，但微薄的人力让根本无法让我们作出有效的措施。\n为此，我们必须要拥有充足的人力，不惜一切代价。"
	TWL_Plant_output:0 "解决工厂产量"
	TWL_Plant_output_desc:0 "面临着风魔龙不间断的袭击，我们被迫将大量的工业设备转入到了地下乃至山脉之中进行隐蔽的生产，我们的工人被迫在恶劣的环境下工作，生产出来的武器装备也难堪大用，同样也带来了生产成本进一步的上涨和设备更不耐用的问题。\n但现在我们顾不了这么多，继续要求工人加快马力生产更多的装备才是第一要务。"
	TWL_Solve_the_security_problem:0 "解决治安问题"
	TWL_Solve_the_security_problem_desc:0 "虽说比起其他地方，风龙废墟的治安问题没有那么严重，毕竟作为风魔龙的老巢，没有胆小的家伙赶来这里闹事，但总是有些要钱不要命的家伙，还有没智商的丘丘人经常给我们添麻烦，而且，不知为何，风龙废墟内经常有一群自称深渊教团的家伙来来回回游荡，虽然他们没给我们带来太大的麻烦，但仍要警惕他们。"
	TWL_Commission_of_inquiry_corruption:0 "重塑行政机关"
	TWL_Commission_of_inquiry_corruption_desc:0 "在我们决心改革的时候愕然发现，长时间的混乱已经让委员会内部的行政机构变得愈发无能，臃肿且贪婪无度，军队内部的管理也愈发的杂乱无章了起来，幸好这个时候发现还不算太晚，只要将这些问题解决掉，委员会的效率定能有效提升，军队的素质也将焕然一新。"
	TWL_Streamline_the_management_structure:0 "精简化管理机构"
	TWL_Streamline_the_management_structure_desc:0 "军区制度本质仍是将西风骑士团对治安混乱且军事压力极大的达达乌帕谷的管辖方式在各地的变种，也许对于其他地方来说这种政治制度行之有效，但对于军事压力更大，治安更加混乱的风龙废墟来说，当下所实施的军区制度还是太过冗杂。\n既然琴团长已经将权利赋予新的委员长，那么新的改革也将提上日程，是时候进行一波对委员会和各个部门的精简，让我们的军区更加具有效率了。"
	TWL_Reduce_the_eligibility_for_knighthood:0 "降低骑士招收资格"
	TWL_Reduce_the_eligibility_for_knighthood_desc:0 "因为蒙德的主要作战单位是民兵的缘故，西风骑士团虽然明面上是蒙德正式的军事单位，但它本质上更像是一个总指挥部兼总参谋部，用于协调数量繁多，编号杂乱的民兵部队，并弥补他们各自为战且没有专业军官等各种问题。所以，自温妮莎起义到大团长远征之前，西风骑士团一直都是全提瓦特最精锐的部队，在相同数量的情况下，无论是千岩军和愚人众都不是正规西风骑士们的对手。"
	TWL_These_are_far_from_enough:0 "这些远远不够"
	TWL_These_are_far_from_enough_desc:0 "尽管我们已经尽可能的招募了足够多的人手，但数量仍然不足，对此，委员会决定接手各地的民兵作为后备军队，让他们直接听从军区委员会的指挥。"
	TWL_Minimal_arming:0 "最低限度的武装"
	TWL_Minimal_arming_desc:0 "在对军队高层进行大刀阔斧的改革之后，我们也应该重新审视其编制的问题了。对于我们来说，维持过去的大规模常备军队是极其耗费人力和资金的，为此，委员会一致决定将当下的军队重新划分为精锐部队和安保部队两种编制，以更珍惜的装备来武装更加重要的部队。"
	TWL_Minimal_training:0 "最低程度的训练"
	TWL_Minimal_training_desc:0 "我们一直以来都走入了一个误区，那就是军队必须经过专业的训练，西风骑士团的经验一直在这么告诉我们，但我们同时忽略了另一个蒙德的军事组织——蒙德民兵，民兵们依靠着保卫家园和祖国的热忱，靠着并不专业的军事训练来保卫自己的土地，并在数百年以来都颇有成效。\n真的，我们没必要让部队接受太多的专业训练，只要知道怎么开枪和服从命令就好。"
	TWL_Foreign_mercenary:0 "外国雇佣军"
	TWL_Foreign_mercenary_desc:0 "我们已经付出了最大的努力，但效果仍不见好，既然如此，我们只好决定通过雇佣外国雇佣兵组织的方式来弥补我们现在的人手紧缺问题了。"
	TWL_Improve_the_production_environment:0 "改善生产环境"
	TWL_Improve_the_production_environment_desc:0 "在风魔龙日复一日的袭击之下，地面上的工厂几乎被摧毁殆尽，为此，我们被迫将大量的工业设备转入地下和山脉之中进行隐蔽的生产，但那里的环境和陆地比起来实在是过于恶劣了，对我们的工业生产起了很大的打击。\n为此，委员会决定额外付出一笔预算改善那里的生产环境，最起码也要贴上一点石料或者木板，防湿措施也要做好......."
	TWL_Focus_on_production:0 "专注生产"
	TWL_Focus_on_production_desc:0 "过去在地面上的时候，我们的军工厂可以生产许多的各式各样的武器，但现在不同，隐蔽起来的工厂无法也不能再像以前一样随意的更改生产计划，再加上资源的匮乏，为此，我们必须尽可能的让工厂专注的生产一种类别的武器。"
	TWL_Improve_the_treatment_of_workers:0 "提高工人待遇"
	TWL_Improve_the_treatment_of_workers_desc:0 "工厂是靠工人的努力的运转的，士兵们的武器，防线还有一些都是依靠那些生活在恶劣潮湿地下的工人们用双手制造出来的，他们对我们如此重要，我们却在长时间内忽视了他们的感受。既然如此，给工人们提供更好的环境和更高的工资也是理所应当的了。"
	TWL_Structural_line_of_defense:0 "构造防线"
	TWL_Structural_line_of_defense_desc:0 "仍要注意的一点是，我们之所以会遇到如此多的问题，核心原因是风魔龙在蒙德各个地方的疯狂袭击，扰的整个国家不得安宁，而风龙废墟作为他的大本营，所遭受的袭击甚至比其他地方加起来都要猛烈。\n为此，我们决定从那些丘丘人的行为中吸取经验，在地面垒砌厚实的高墙，这样即使无法阻挡狂风，也可以作为报警的信号处理，一些坚实的地方则可以建设为哨口，观察那些盗宝团和丘丘人的行踪。"
	TWL_Try_a_hot_air_balloon:0 "尝试运用热气球"
	TWL_Try_a_hot_air_balloon_desc:0 "热气球长时间被用作用来运输货物，但我们为什么不能尝试一下其他的用法呢？比如将她当作探测风向和敌人动向的道具，或者直接在上面捆绑一些炸弹？"
	TWL_Trench_warfare_and_tunnel_warfare:0 "堑壕战与地道战"
	TWL_Trench_warfare_and_tunnel_warfare_desc:0 "在地下建造工厂的经历给了我们经验，我们大可以在地面也挖几条类似这样的壕沟来阻止风魔龙的狂风和大爪袭击我们的人员（让他的手伸不进去），甚至我们还可以通过这种方式展开地下战争来偷袭那些奸诈的小人，甚至可以学习蚂蚁们建造出一个临时的地下都市？"
	TWL_depress_level_weapons:0 "降低武器水准"
	TWL_depress_level_weapons_desc:0 "尽管我们已经付出了最大的努力，但现在的产出仍不能满足我们的需要，既然如此，那么我们只好要求工厂通过降低质量的方式来提高数量的产出，只要人手一把枪就好。"
	TWL_unrestrict:0 "解除限制"
	TWL_unrestrict_desc:0 "由于西风骑士团极其爱惜自己的羽毛，军区的各种动作实际上一直都是束手束脚的，这样以便于我们不会因为各种过激的动作受到来自各个方面的围攻。但可惜的是，敌人很显然将这当成了我们的慈爱当成了懦弱，既然如此，那么也不必对她们仁慈了。"
	TWL_Improved_flame_generation_device:0 "改良火焰生成装置"
	TWL_Improved_flame_generation_device_desc:0 "在我们决定大规模装配火焰生成装置的时候，有无数人认为我们这只不过是在浪费蒙德人的税收，粗糙的喷火装置根本无法对治安起到任何形式的改良，甚至安全隐患会让我们的骑士受到远超敌人的伤害。\n然而随着时间的推移，反对者们再也说不出话来了，无数焦黑的尸体已经证明了我们的正确，而我们要做的就是继续推广，顺便尽可能的改良这个装置，让它的安全隐患小一点。"
	TWL_Patriotic_youth_league:0 "爱国青年团"
	TWL_Patriotic_youth_league_desc:0 "自由十字军陪伴军区已经好长一段时间了，在成立伊始的时候，西风骑士们并不看好这个由一群毛头小子组成的准军事组织，但很快，那些充满活力，敢打敢拼的小伙子们为军区作出的贡献便狠狠的打了他们的脸。\n不过自由十字军作为准军事组织，只允许成年的爱国者们参加，将那些未成年却仍期盼着为蒙德抛头颅洒热血的青年们拒之门外，曾经的我们只能对此视而不见。但今日，大权已经握在埃瓦利斯特·加尔文之手，是时候将青年们组织起来了！"
	TWL_Reorganize_the_intelligence_community:0 "重组情报部门"
	TWL_Reorganize_the_intelligence_community_desc:0 "情报是战争的核心之一，特别是在治安战上，他更是起到绝对不可替代的作用，然而军区的西风骑士们虽然在战斗方面每个都是数一数二的，如果让他们去调查什么东西，那实属是在为难他们了。\n所以在这一方面上，我们仍需要骑士团官方的支援，相信在这个节骨眼上，代理团长不会苛刻我们的。"
	TWL_Install_the_generating_device:0 "配装生成装置"
	TWL_Install_the_generating_device_desc:0 "火，作为提瓦特七大元素力之一，战争之神的象征，火焰本身就和暴力和血腥息息相关，而人类之所以被称之为唯一的智慧生物，就是掌握了人工生产火焰的能力。\n但即使是人类，对于火焰这位狂躁的元素也是敬重与恐惧同存，毕竟只要和火焰接触，如果没有元素力保护，那么人类脆弱的肌肤将会变得皮开肉绽，并逐渐的感受着火舌肆虐的滋味。\n既然如此，我们也要让我们的敌人好好的尝试一下火焰的味道，我们的工厂正在加快马力的制造由白垩之子所研发的火焰喷射器，我们要确保每个小队都要有一台！"
	TWL_Manufacturing_barrier:0 "制造隔离带"
	TWL_Manufacturing_barrier_desc:0 "风龙废墟太大了，我们的短缺的人手根本无法照顾到方方面面。\n面对这种情况，军区委员会最终决定，我们将通过各种方式，在风龙废墟人造出大量的隔离区域，也就是所谓的‘全面戒备’转‘重点戒备’，以便于集中力量对抗那些不安分的家伙们。"
	TWL_Advices_from_poet:0 "吟游诗人的建议"
	TWL_Advices_from_poet:0 "风魔龙大会已经告一段落，经过深思熟虑和详加探讨，骑士团最终决定采取温和的方式解决东风之龙的问题。但另一个问题却又摆在了我们面前:我们该如何温和地解决东风之龙为蒙德带来的灾祸？\n尽管不是所有人都赞同这一建议，但如今，接受温迪先生的帮助对我们解决这场危机有着相当重要，甚至是或不可缺的作用。"
	TWL_Into_the_ruins_of_the_Wind_Dragon:0 "深入风龙废墟"
	TWL_Into_the_ruins_of_the_Wind_Dragon_desc:0 "我们不能一直都在高塔的附近小打小闹，如果真的想要拯救东风之龙并解决他的问题的话，我们必须要做到足够了解他本身。我们必须尝试进入这里，曾经烈风之王，今日东风之龙的堡垒之中，才能探查到进一步的真相..."
	TWL_Inspect_Trevalin_whereabouts:0 "调查特瓦林的行踪"
	TWL_Inspect_Trevalin_whereabouts_desc:0 "果然不出所料！东风守护并非是因为厌恶我们和风神，而是因为一些不明原因才会陷入如此狂乱的状态，才会忘记它风神眷顾的身份袭击蒙德人民。既然已经知道了这一点，那么接下来的目标自然是探究出，谁才是导致特瓦林陷入癫狂的罪魁祸首！"
	TWL_Clearing_the_Abyss:0 "清扫深渊教团"
	TWL_Clearing_the_Abyss_desc:0 "尽管已经被我们所发现了他们肮脏的企图，但这群恶心的兜帽小矮人却反而破罐破摔，行动变得更加变本加厉的起来，令我们的治安深受其害。不过他们主动出面的行为，这恰好方便我们更好地消灭这些家伙！是时候将这群深渊的仆人二次送入‘深渊’，让他们永世不得超生了！"
	TWL_War_logistics_preparation:0 "战争后勤准备"
	TWL_From_past_experience:0 "来自过往的经验"
	TWL_Sing_for_rebellion:0 "为反抗高歌"


