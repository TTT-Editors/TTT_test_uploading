###character
TWL_Cecilia_Guernhild:0 "塞西莉亚·古恩希尔德"
TWL_Cecilia_Guernhild_desc:0 "在蒙德街头巷尾的传说之中，最著名的一条便是“古恩希尔德家的孩子在学会叫妈妈之前便先学会了说‘永护蒙德’”这条奇妙的传言。而同样也是古恩希尔德家的孩子，儿童时期充满了好奇心的塞西莉亚曾经询问过自己的母亲这个传说是否属实，但她的妈妈最终只是笑着摸了摸当时还小的塞西莉亚的脑袋，并告诉了她残酷的真相，她学会的第一句话是“爸爸”，传说只是传说，仅此而已。\n虽然人生第一句话并不是‘永护蒙德’，但塞西莉亚总归没有让古恩希尔德家的血脉和伟大的家训蒙羞，虽然从任何方面来讲，塞西莉亚均不如代理团长，但她仍然在竭尽自己所能的来为整个蒙德奉献自己的力量，并因此得到了无数人的赞赏和憧憬，但塞西莉亚对此却是受宠若惊。\n她并不觉得这些赞赏是自己能够得到的，毕竟自己所做出的所有事，都是自己应该做的事情，因为‘永护蒙德’是古恩希尔德家的家训。"
TWL_Leopold_Hube:0 "雷奥哈德·胡贝"
TWL_Leopold_Hube_desc:0 "从十五岁加入西风骑士团，二十三岁被任命到审判庭担任法官之后，雷奥哈德已经为西风骑士团鞠躬尽瘁了六十二年，为审判呕心沥血了五十四年，并担任了三十七年的审判长，雷奥哈德将自己一生最宝贵的时光都奉献给了西风骑士团，以及自己心中的公平与正义。\n但一切都在某一年嘎然而止，在面临着西风骑士团肮脏且团结一致的对于某一案件的颠倒黑白的情况之下，无法忍受的雷奥哈德在所有针对不义者的暗杀计划都宣告失败之后，他最终决定辞去自己的所有职位，和那位冉冉升起的骑兵队长一样离开了西风骑士团，隐居在乡下不问世事，而这同样也是为了心中的公平与正义。\n直到风魔龙挥舞自己的双翼在蒙德的土地之上掀起灾难的时候，雷奥哈德才重新在请求之下拿起自己的武器，来到了新成立的风龙废墟军区，重新为了保护人民而战。"
TWL_Evalister_Galvan:0 "埃瓦利斯特·加尔文"
TWL_Evalister_Galvan_desc:0 "像埃瓦利斯特这样的人很难遇到。他出生于一个富有的贵族家庭之中，童年因为一场大病的大原因前往至冬国进行治疗，最终以一只眼睛的代价治好了一身的苦痛，并在大病初愈后不久就加入了西风教会，并在数年之后退出了教会，加入了西风骑士团成为了一个步兵骑士，闯下了一系列优良的声望，而自由十字军也是在这段时间内成立，并在之后短暂的时间内从一个残疾人互助组织蜕变为一个准军事组织。\n到底是什么让埃瓦利斯特变成现在的这个样子的呢？很多人对都对此议论纷纷，但埃瓦利斯特自己却丝毫不掩饰这一点，蒙德的人民早已不满现在腐败不堪且懦弱无能的西风骑士团，而他要做的，就是顺从他们的意志，改变这个国家，仅此而已。"
TWL_Armand_Jean_Werther:0 "阿尔芒·让·维特"
TWL_Armand_Jean_Werther_desc:0 "身为全蒙德屈指可数的一位大商人，阿尔芒和其他的人不同，他很少出现在大庭广众之下。这并不是因为他不喜欢见人的原因，而是在绝大多数的情况下，阿尔芒总是身在境外，去努力维护并努力扩大自己的宏伟的贸易网络，为蒙德的外汇添砖加瓦。\n而偶尔出现在蒙德人民眼中的阿尔芒，几乎全是和埃瓦利斯特在一起处出境，并作为他的陪衬出现。"
TWL_Nadzida_Chazelle:0 "纳德齐达·查泽雷"
TWL_Nadzida_Chazelle_desc:0 "在蒙德境内，几乎没有一个人能够有着像纳德齐达一样丰富的经历。因为父母离异的原因，出生在稻妻的纳德齐达被迫跟随着自己的父亲来到了蒙德谋求生活，后来父亲因病去世之后，为了解决自己的生计，已经成年的纳德齐达则选择了背井离乡，成为了至冬国的一位铁路工人并在当地结婚，而在努力的干了数年并失去了第一位配偶之后，纳德齐达又再次跟随着建筑队伍来到璃月，并因此遇到了改变了她一生的意识形态和贵人——人民主义和玉衡星刻晴。\n在璃月工作的时候，纳德齐达有幸听过刻晴的演讲，从此便让她再也无法自拔了起来，她开始疯狂的寻找起了关于这一方面的著作并废寝忘食的阅读着，狂热的精神不仅震撼到了周围的工友们，甚至就连玉衡星本人都被惊动，尽管因为工作原因二人始终未能见得一面，但刻晴仍然将一本自己亲手抄写的著作作为礼物送给了即将结束璃月工作的纳德齐达，以示做对她的赞赏。\n而在几乎将刻晴亲笔签名的人民主义著作翻烂的时候，纳德齐达最终决定辞去至冬国的工作，带着一些和她抱有一样想法蒙德籍工人重新回到了已经开始缓慢工业化的蒙德，并宣誓自己将为了蒙德工人战斗到最后一刻。"
TWL_Sotirios_Rana:0 "索蒂里奥斯·拉纳"
TWL_Sotirios_Rana_desc:0 "一个出生在清泉镇猎户却不爱打猎爱学习的独生子，但学习也不怎么好，只能靠着运气和写稿子走到了没用的二把手的位置。\n作为自由十字军的二把手，索蒂里奥斯却从未有过什么突出的贡献，也极少出现在公共场合，导致他经常被那些反对者乃至不满自己人以最坏的恶意评价，有些机灵的人甚至已经为他起好了一个外号——“埃瓦利斯特的娈童”。但绝大多数了解政治局势的人则是感到十分奇怪，为何声名在外的自由旗手要让这么一个人做自己的助手，赋予他如此大的权力，甚至不惜背上严重的骂名？\n但无论是加尔文还是拉纳都对这些事情不以为然并拒绝回答。\n但实际上，所有人都被他彻底蒙蔽在了鼓里，他们永远都不会想明白，索蒂里奥斯能够做到如今的位置，靠得并非是所谓的运气和关系，而是理论家的身份，一个能够让知道他的人都觉得丧心病狂的理论...."
TWL_Daniela_Augero:0 "达尼埃拉·奥热罗"
TWL_Daniela_Augero_desc:0 "搞情报的人几乎不喜欢抛头露面，但达尼埃拉·奥热罗很明显不在此内，作为蒙德首屈一指的情报专家，他却总是喜欢出现在公众面前侃侃而谈，接受记者乃至电台的演讲都是习以为常，为此，关于达尼埃拉是否应该继续在情报部门内继续就职，西风骑士团内部有着相当程度的分歧，好在无论是大团长还是代理团长都认同达尼埃拉的功绩，这不仅使得他不必失去自己赖以为生的工作，也让蒙德也不会失去一位情报专家。\n但矛盾不会因此被掩盖下去，在大团长远征，而代理团长被危机搞得焦头烂额的时候，达尼埃拉最终还是没能抗的过那些人的不满，为此，他主动请缨来到了这里，即是为蒙德奉献力量，也是为了填住一些人的嘴巴。"
TWL_Charles_Battis:0 "夏尔·巴蒂斯"
TWL_Charles_Battis_desc:0 "作为蒙德城最具盛名的一位作家和传统派诗人，夏尔总是喜欢做些特立独行的事情，比如明明吃着西风骑士团的皇粮结果经常写诗大骂骑士团；又比如给西风教会写颂歌，但最后的文章却差点把西蒙主教气出心脏病之类的，关于他叛逆的传言，光是在在蒙德城内就可以搜集出一本长篇小说。\n但当所有人都对风龙废墟那块破地比之不及，恨不得赶紧离开的时候，这位文学家却一反常态的主动找到琴团长，要求自己也要跟随西风骑士一同出发，而且还不等回答，将自己的一身行头都搬到了军区委员会的辖区内，强行把自己变成了一个普普通通的守卫，并在不久之后靠着自己的努力和下属的爱戴，成为了一名军区委员。"
TWL_Wendy:0 "温迪"
TWL_Wendy_desc:0 "驻守在风龙废墟军区的生活是枯燥乏味且十分危险的，所以尽管在这里的每个骑士都是西风骑士团精挑细选的精锐，但一些抱怨仍然不可缺少。\n为此，在军区委员会的要求之下，蒙德城最终批了一笔经费，军区委员们也自掏了一些腰包，在一个隐蔽的地点开了一家酒馆，而骑士们最喜欢的时光，便是趁着换班的时候，跑到酒馆里面喝上几杯，顺便用一瓶酒听最受欢迎的吟游诗人——温迪弹上几曲，在悠扬的音乐中洗掉一天的疲劳。\n“您一定有着风神大人的眷顾！酒保，给温迪先生上酒！”在听到如此的夸赞之后，温迪却始终只是笑笑，痛快的喝下了别人请的请的美酒之后，又再度悠扬的歌唱了起来。\n至于温迪为什么会来到这里而不是待在蒙德城里面，温迪似乎对此拒绝回答。"
TWL_Maxim_Helali:0 "马克西姆·赫拉利"
TWL_Maxim_Helali_desc:0 "作为蒙德工业化之路上最具代表性的一位企业家，马克西姆对经济的看法与他的同僚们截然不同。他坚信只有一个稳定，具有强大权利且公平公正公开的民选政府才能真正意义上捍卫市场之间的自由竞争原作，并确保资本主义之间竞争永远以一种良性斗争的形式而发展并有利于国家和全体公民，而不是落入劣币驱逐良币乃至垄断社会的深渊中去。\n但马克西姆并非像是他的竞争对手所宣传的那样是一个人民主义者，他同样也坚定的认为，一旦抛弃市场经济和私有制，那么社会将会重新倒退回计划经济的原始社会，‘先锋队’只会成为新的部落首脑会议，并以名为‘人民主义’的原始信仰践踏人世间的所有法律，将整个社会都带入名为国际主义的短缺炼狱之中。"
TWL_Lapolk_Ludemans:0 "拉波尔克·卢德曼斯"
TWL_Lapolk_Ludemans_desc:0 "在蒙德城决心推动工业化的时候，拉波尔克早有预料到西风骑士团雄心勃勃的必然以失败收场，而结果果然也不出他所料，虽然风魔龙加速了这一动作，但最终将蒙德彻底撕裂的还是被失败的工业化搞得背井离乡的难民。\n市场自由等于人民自由，而政治也必须自由，在拉波尔克看来，西风骑士团的经济计划之所以会如此惨淡收场，并非是因为它的权力不够集中，恰恰是因为他太过集中了，蒙德城企图将自己一个孤岛的工业计划强制性的加在偌大的蒙德身上，又怎么不会失败呢？真正应该做的就是权力下放，将工业化之路交给真正的地方政府，企业家乃至每个公民，只有这样，蒙德才能真正强盛起来。"
TWL_Marster_Kreber:0 "马尔斯特·克雷伯"
TWL_Marster_Kreber_desc:0 "尽管代理团长对军区委员会的所有人都抱有足够的信任，但骑士团很明显不是她的一言堂，军区委员会也是一样，特别是像风龙废墟这样即重要而且曾经还是骑士团直辖的地区。所以，马尔斯特便作为骑士团的特派代表，也是西风骑士团和军区委员会交流最主要的通道，留在了风龙废墟军区。\n马尔斯特之所以能得到这个位置，恰恰是因为他在十余年骑士团生涯之中表现出来的对骑士团和蒙德以及巴巴托斯大人的绝对忠诚，几乎不可能背叛西风骑士团，但毋庸置疑的是，他爱蒙德胜过爱骑士团，如果有朝一日骑士团在他的心中无法代表蒙德，那么他将毫无疑问的将自己的忠诚献给真正的国家象征。"
TWL_Tilliat_Bianchi:0 "提利亚特·比安奇"
TWL_Tilliat_Bianchi_desc:0 "自由十字军总是能笼络到奇奇怪怪的人，这这也许和他一直一贯的援助残疾人的行为密不可分。但作为一个双腿残疾的富贵子弟，提利亚特实际上没有和自由十字军接触的动机，毕竟他不愁吃喝，但意外的是，提利亚特十分的喜欢数学研究，家中也时常出现几位须弥，枫丹乃至至冬来的数学大师和他一同探讨学问。正是因为如此，自由十字军便投其所好的这一点让对方加入了他们，成为了自由十字军的一员，并在其中被自由十字军的政治目的吸引，正式加入了这个组织并接管了他们的情报网络建构。\n但实际上，提利亚特并不是太过在乎政治，只要管理者愿意让他继续钻研自己热爱的数学，他并不建议为别人奉献自己的力量。"
TWL_Walter_Kathryn:0 "瓦尔特·凯瑟琳"
TWL_Walter_Kathryn_desc:0 "一个专业的行政官僚需要什么：流利的口才？看得过去的外貌？优雅的礼仪？或者是些别的什么？但无论什么，瓦尔特总能满足每个人的需要，他就像是一个天平之上的优雅舞蹈家，既能在支离破碎的大厦之上跳出华丽的舞步，又能保证手中天枰两秤之间的绝对平衡。\n跟随着凯亚来到了一片混乱的风龙废墟军区，落后的行政机构，满坑满谷的经济水平，唯一可以赞赏的就是军队的水平还算不错，如果进行一次彻底的去政治化的话就再好不过了。\n但瓦尔特并不觉得这是一项麻烦，反而是一项值得他打起十二分精神的考验，他相信在自己的治理之下，整个风龙废墟将成为北方的明珠，全蒙德羡慕的对象，只要凯亚委员长和琴团长能够给予自己足够的信任，他一定有办法的。\n-来个小目标，经济水平先超过晨曦地区怎么样？"
TWL_Francois_Clementine:0 "弗朗索瓦·克莱蒙"
TWL_Francois_Clementine_desc:0 "当你提起弗朗索瓦的名字的时候，所有人都会异口同声的回答道：“谁？”\n弗朗索瓦·克莱蒙并不是一个出名的人，从三岁时加入唱诗班，十二岁成为祈礼牧师直到现在的十五岁，弗朗索瓦一直都以‘但求无过’作为自己的生活准则，将自己火热的内心压抑在平静如水的面容之下，如果不出意外，她的一生都会如此度过。\n但风神偏爱有故事的孩子，风魔龙带着风暴将蒙德撕裂开来，所有的孩子都躲在了修女们的裙子后面，但弗朗索瓦却从中看到了机会，一个扬名立万，让自己的名字响彻整个蒙德乃至提瓦特的机会。于是在军区委员会招募牧师做祈祷的时候，许多人宁肯选择去东蒙德和达达乌帕谷，只有弗朗索瓦毅然决然的选择了风龙废墟，他不知道这么一个选择会给他带来什么，但她知道，如果不去选择，那么她将后悔一生。"
TWL_Raphael_Leffebler:0 "拉斐尔·莱菲布勒"
TWL_Raphael_Leffebler_desc:0 "很多人经常为拉斐尔抱不平，认为比起索蒂里奥斯，她才应该是那个站在埃瓦利斯特身边的人，毕竟她几乎为这个组织奉献了所有，自由十字军二把手的位置应该属于他才对。\n但对于举目无亲的拉斐尔来说，至高领袖任命谁自然有他的道理，作为最忠诚的追随者，拉斐尔要做的只有顺从，仅此而已。"
TWL_Guillaume_Robert:0 "纪尧姆·罗贝尔"
TWL_Guillaume_Robert_desc:0 "纪尧姆不是什么聪明人，也不热衷于政治，而这一点不光其他人知道，就连他自己也是心知肚明并为之心安理得。毕竟这个世界上哪有这么多天才呢？大多数人都是努力的庸才而已，纪尧姆自认为自己也是其中的一员，甚至是最努力的一员。\n但让他如此努力的愿意哦并非是他一定要努力，而是他正在投身到自己最爱的行业——考古学之中，而为了这门自己热爱的学问，纪尧姆的脚步踏过蒙德的每一寸土地，甚至和盗宝团还有愚人众发生过许多武力冲突。尽管因此受伤严重，但感受着在保护好了珍贵的历史物品的时候，纪尧姆由内向外的快感总是很快地将自身的痛苦给治愈的一干二净，并暗暗的告诉他，继续前行。"
TWL_Adam_Chevalier:0 "亚当·谢瓦利埃"
TWL_Adam_Chevalier_desc:0 "当风魔龙用高天之歌在风龙废墟建设自己的王国的那一刻开始，风龙废墟的人们便好似疯了一样似的离开了这片他们赖以生存的土地，恨不得将一切东西都扔在这里，只让自己能在魔龙的利爪之下桃之夭夭，跑去晨曦，蒙德乃至外国。\n但亚当不会离开这里，作为一名专业的建筑师，亚当·谢瓦利埃会和自己生存的土地一起死在这里，会为了自己生存的权利和风魔龙血战到底。因此，在军区委员会来到这里之后，亚当便立刻加入了他们，并以最快的速度组织起了一条足以抵御魔龙入侵的要塞，让军区委员会能够在最接近风魔龙的地方安全活动。"
