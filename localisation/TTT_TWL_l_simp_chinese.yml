TWL_event.31.t:0  "令人不快的消息"
TWL_event.31.d:0  "“好事不出门，坏事传千里。”\n曾经的雷奥哈德还不清楚这句话的含金量，但此刻，看着军区委员会内因为最近传出的‘代理团长身体状况不下，可能会卸任军区委员长职位’的传言而熙熙攘攘找来自己要说法的委员们，雷奥哈德人生第一次深刻感受到了契约之神那数千年的智慧的力量。\n“我们只是询问一下这件事可不可信而已，胡贝先生。”听着耳边越来越吵的声音，作为同样是来考究传言真实性的委员，夏尔·巴蒂斯在猛地一声大喝让全场暂时安静下来之后，主动走到了雷奥哈德的身边，一脸凝重地询问他，其他的委员们也露出了相同的表情。\n感受着空气中的凝重神色，雷奥哈德只感觉自己的心跳越来越快。"
TWL_event.31.a:0  "这种事不是我能决定的...."
TWL_event.32.t:0  "琴·古恩希尔德宣布卸任"
TWL_event.32.d:0  "没人知道出于什么原因，在今天如期召开的军区委员大会上，军区委员长琴·古恩希尔德托骑士团联络专员宣布，因为自身身体状况和骑士团内部事务的缘故，她没有多余的精力再去对风龙废墟军区内部的事物事无巨细的进行管理，决心辞去这个职位，并宣布新一任的委员长将有委员会内部进行选举，最终结果成交骑士团中央进行批准。\n毋庸置疑，这突然的辞职消息混合上前段时间的传言形成了惨烈的化学反应，整个军区委员会内部得知这个消息之后瞬间乱作一团，但其中最多的疑问还是："
TWL_event.32.a:0  "那么谁来领导我们呢？"
TWL_event.33.t:0  "我觉得吧...."
TWL_event.33.d:0  "关于琴团长暂卸军区委员长职责的事情已经过去一段时间了，军区委员会大会也在为了新的选举而忙的焦头烂额，整个军区内部也因此充斥了一阵奇怪的火药味，在这种情况之下，唯一还算清静点的地方可能也只剩下了这座永远不会缺人来的酒吧了。\n“你也经常能听到关于....委员会的事情吧，我很好奇你对这件事怎么看呢？”\n知名的历史学家，公认对政治不感兴趣的军区委员纪尧姆轻轻的抿了一口口中至冬国进口的特等烈酒，感受着口中的辛辣和精神难得的放松，随手将一杯苹果酒递给了身旁的吟游诗人，带着一丝因为酒精而感到放松的笑容询问他。\n“啊...我吗？我觉得吧...”\n毫不客气地狠狠的怼了一整瓶冒着泡的苹果酒，看着旁边正瞪大眼睛期待自己会打的纪尧姆，被询问的吟游诗人——温迪下意识抓了抓自己的脑袋，思量了相当一会，才缓缓地说道："
TWL_event.33.a:0  "骑士团的意见最重要。"
