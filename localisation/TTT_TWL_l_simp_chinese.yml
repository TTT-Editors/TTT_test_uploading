TWL_event.30.t:0  "指针流转不停"
TWL_event.30.d:0  "埃瓦利斯特用手轻轻的敲着桌子，好看的眸子稳稳望向四周，静静的观察着在座的每一个他所熟悉的人，看到那些熟悉的面孔都在场，那张好看的脸上也露出了一抹笑容。\n阿尔芒仍然穿着他那一身不知道让他老婆给洗了多少遍的衣服；索蒂里奥斯看上去还是和平常一样平平无奇；提利亚特的脸上永远都带着微笑，让人看不透他在想什么；弗朗丝这个一脸虔诚的女人永远都离不开手中快包浆的风神神像；拉斐尔则永远都静静站在他的身边听候自己的差遣.....\n“我亲爱的兄弟姐妹们。”\n良久，埃瓦利斯特说话了，他的声音就和他的外貌一样，悦耳动听引人注目，让人一听就能够联想到他的长相，和他那有些乖张的性格大相径庭：\n“有传言说，我们尊敬的代理团长这段时间......身体情况不怎么好.....甚至有传闻，代理团长已经有了放弃废墟军区的部分管辖权，准备更专注蒙德城本身的事情....之类的。”\n一边说着，埃瓦利斯特手中摆出了一个教会的祈祷姿势，像是在给代理团长祈福，看他这副样子，一旁出身教会的弗朗丝也随声附和，念念有词地唱起了一首唱诗，其他人也随即笑着迎合道，一时间整个房价内充满了快活的空气。\n“好了，先生们，女士们，我的至爱们。”说到兴头的时候，埃瓦利斯特猛地拍了一下桌子，全场顿时鸦雀无声，“无论如何，机会已经到来了，我们绝不能放过这个机会....我们要向那群只会对特瓦林和巴纳巴斯摇尾乞怜证明....我们才是真正的爱国者，他们没有任何资格通过出卖人民和国家的利益来满足他们自己那点可怜的欲望了！”\n“正如我向你们许诺过的那样，我们终将战胜一切.....”"
TWL_event.30.a:0  "“....因为真理必将得胜”"
