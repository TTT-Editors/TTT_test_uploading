 TWL_Absent_General_Assembly:0 "缺席的大会"
 TWL_Absent_General_Assembly_desc:0 "风龙废墟军区成立已经有一段时间，作为三大军区之中最特殊，也是最关键的一个，风龙废墟军区委员会的委员长一直以来由代理团长大人亲自担任，以确保骑士团的命令能被忠诚的执行，也确保全蒙德能够团结一致起来共度难关。\n又一届的军区委员大会即将照例召开，我们已向代理团长大人发去邀请函，并决定接下来一段时间军区内部的主要任务和行动方针，并决定应该配合骑士团中央进行何等决策....\n嗯，只愿尊敬的琴团长不要照例缺席就好。"
 TWL_Stormterror_problem:0 "风魔龙问题"
 TWL_Stormterror_problem_desc:0 "东风之龙....不，现在应该称呼它为风魔龙，作为蒙德目前所遭遇困难最关键的问题，也是将蒙德压垮至现在这副模样的最后一根稻草，风龙废墟军区成立的主要目的也是为了更好的解决这位曾经的四风守护给蒙德带来的不利影响...\n如今琴团长暂时放弃了对军区的直接领导，而关键的风魔龙大会也即将召开，此刻我们应该立刻商讨出一个解决风魔龙问题的方针，并配合骑士团中央，从无序的混乱之中拯救蒙德。"
 TWL_The_vanguard_Mondstadt:0 "蒙德城的先锋"
 TWL_The_vanguard_Mondstadt_desc:0 "讨论蒙德未来的风魔龙会议正在如火如荼的进行，代表们正在努力商讨着对抗东风之龙...又或者是风魔龙的方法。\n而作为蒙德城的先锋，骑士团的前哨站，我们应该立刻做好万全的准备，以确保无论风魔龙大会得出了怎样的结果，我们都不至于做不出相对应的反应。"
 TWL_The_new_chairman:0 "新的委员长"
 TWL_The_new_chairman_desc:0 "风魔龙会议已经结束，我们将立刻着手准备执行来自骑士团中央的对待风魔龙的决定。但群龙不能无首，根据西风骑士团的指令，在此决心执行计划之前，我们将召开一场特殊的军区委员大会，并在代理团长辞去委员长一职之后，选出一位全新的军区委员长领导我们。"
 TWL_Appeasement_of_militias:0 "安抚民兵组织"
 TWL_Appeasement_of_militias_desc:0 "在军区草创伊始，为了解决因为大团长远征而带来的人口匮乏问题，委员会和骑士团不得不选择了和一些民兵组织合作，借由他们的手将一部分比较特殊的人组织起来为我们效力，比如乡土倾向的农民，已经退伍的老骑士，甚至包括部分政治激进分子。\n或许有些人觉得他们是一种隐患，但处于对当下局面的考虑，我们应当尝试与他们进行合作并安抚他们，谋求更多和更卖力的支持。"
 TWL_Start_your_investigation:0 "开始调查"
 TWL_Start_your_investigation_desc:0 "事情的发生总得有一个看上去合理的解释。东风之龙究竟是因为发生了什么事情才导致了祂性情大变？将一切‘归功’于风神大人的不作为和蒙德人的背离未免有些太过匪夷所思了一点，我们必须派出一支精锐的部队针对特瓦林进行一次严谨的调查，以确保我们不要冤枉了巴巴托斯大人忠诚的眷顾，守望蒙德数千年的东风之龙。"
 TWL_Request_intelligence_support:0 "请求情报支持"
 TWL_Request_intelligence_support_desc:0 "依照现在的情况来看，当下临时搭建起来的情报部门已经完全无法满足军区现在的需要，紧急调配和临时走马上任的人员面对海量的信息和精良专业的需求除了抓耳挠腮之外什么都做不到。\n如今显而易见的是，向骑士团本部请求调配情报专家是唯一可行的道路。"
 TWL_Mingguan_Gorge:0 "明冠峡"
 TWL_Mingguan_Gorge_desc:0 "所有第一眼看到明冠峡的人都会为之惊叹，惊叹如果不是风神大人亲手雕刻，单凭自然怎么会编制出如此美丽的景色？深邃的峡谷宛如一条绿色的项链长絔，和摘星崖遥遥相对，而果酒湖如同一块蓝宝石一般被镶嵌在项链中间，蒙德城如同一颗闪烁着光芒的钻石一般，任何人都会惊叹于明冠峡的魅力....以及她的险峻。\n尽管在工业化之后有相当部分的民众迁移进入了明冠峡，但作为军区内地势最为险要和隐蔽的地方，无论是仿佛是被风神大人亲自雕刻而成的严峻山道，还是犹如被须弥的神明祝福过的茂密丛林，无论从何种角度来看，明冠峡都算得上是一个隐藏身影的绝佳地点。"
 TWL_The_Path_Sighting:0 "觐见之径"
 TWL_The_Path_Sighting_desc:0 "在从果酒湖送来的水运被东风之龙狂暴的送去喂了湖底的鱼虾好几次之后，经过各种协商和讨论，最终放弃了不菲的水路运输，军区物资的大部分物资该从觐见之径的陆运送来，并由晨曦酒庄的无冕之王负责，尽管各种袭击不在少数，但在这位贵公子的帮助之下，军区的物资的确丰富了许多.....\n如果特瓦林真的是被人为因素所影响到的话，那么对方也一定不希望我们和特瓦林过多的接触，必然会对我们最重要的的运输路线下手，正因如此，强化对军区南部的调查便相当居有必要了....."
 TWL_South_of_the_Ruins:0 "废墟之南"
 TWL_South_of_the_Ruins_desc:0 "忍俊不禁的是，废墟南部，特别是明冠高地，本应该是北风的狼王安德留斯管辖才对，奈何这块地区实在是太过贫瘠，即使是狼王麾下那些饥渴到眼睛发绿的群狼也不愿意来到这块地区觅食，于是在某段时间西风骑士团扩张的道路的时候，仁慈的魔神将这块地慷慨的赠予了骑士团，但骑士团几乎也不怎么在乎这块除了石头和狂风之外就什么都没有，不被契约之神所钟爱的山脉浪费任何时间，所以这块地被长时间的赋闲，成为了人迹罕至的荒地....\n不过正因如此，这恰好可能会给一些阴谋家机会，他们很有可能在这座孤苦伶仃的地方留下蛛丝马迹什么的，如果我们准备要在这里搞一次突击检查的话，说不定真的会发现一些什么...."
 TWL_Ruins_to_the_north:0 "废墟北部"
 TWL_Ruins_to_the_north_desc:0 "龙卷之魔神，高塔的孤王将自己繁华的宫殿设立在这座在寒天之钉降临之前最高的山峰之上，以此俯视着全蒙德依附于她统治的人民。而在之后推翻暴君导致高塔崩溃的神圣起义之中，废墟北部的高塔孤山也成为了她的埋骨之地，正因为如此，蒙德人几乎对这片埋藏着烈风魔神尸骨的山脉避之不及，除了一小部分企图能够发掘出一缕魔神力量的家伙之外，这里便再也找不到任何人的踪迹......\n真的会有人来到这里吗？我们抱有疑问，但可能有的人恰好会这么想呢？"
 TWL_Northwest_Mountains:0 "西北山地"
 TWL_Northwest_Mountains_desc:0 "哪有人会把自己的家产放在敌人的老窝里里面？\n没错，作为风龙废墟内地形最为复杂，也是天然山洞最多的地区，荒芜山脉在军区成立的最一开始就被当做了重点防守地区保护，特别是在风魔龙几次摧毁我们的武器工厂之后，军区更是将大部分地下工厂和手工作坊转移到了这里，按理来说，如果真的有人在认为推动特瓦林的狂躁的话，只要他的智商正常，就绝对不会选择这里搞些动作的...\n但敌人也有可能利用我们这种想法，正如同璃月有句俗语‘灯下黑’一样，我们偶尔也可以尝试调查一下自己的脚底下面，看看它到底干不干净..."
 TWL_Look_up_at_the_fall_of_the_lonely_king:0 "仰望孤王之陨"
 TWL_Look_up_at_the_fall_of_the_lonely_king_desc:0 "璃月有句古话叫做：不入虎穴，焉得虎子。也许我们有可能通过外围的小打小闹来探究到特瓦林性情大变的真实原因，但终究敌不过真正在祂所居住的高塔附近进行调查。\n尽管我们至今还没找到如何破除那滔天的飓风之墙的阻拦，但只要我们愿意靠近并努力，一定会得到更多，且更有价值的消息。"
 TWL_Capable_people:0 "能人异士"
 TWL_Capable_people_desc:0 "人不是机器，即使能耐强如琴团长偶尔也要稍微的停滞一会来让自己的身体和心灵得到稍微的安抚....嗯，我的意思是，都工作了这么久，身为军区委员长，我应该有去酒吧休息一会的权力吧？就一会！"
 TWL_Back_to_the_center:0 "回禀中央"
 TWL_Back_to_the_center_desc:0 "事情的真相已经被我们得知：根据我们的调查和部分被逮捕的深渊教徒表示，在五百年前为蒙德消灭了魔龙杜林之后，特瓦林不幸饮下了魔龙的毒血，深受折磨和侵蚀，沉睡了足足五百年之久，而在醒来之后又不幸被深渊利用，借由时间为媒介，挑拨我们和东风之龙的关系，靠着魔龙杜林深邃之血那令人滋生恶念的效果让东风之龙憎恨我们，从而发动了对我们的袭击......\n背后的真相已经大白于天下：东风之龙从未忘记祂的职责，祂曾经拯救了我们，现在轮到我们拯救祂的时候了。"
 TWL_Adventure_Society:0 "冒险协会"
 TWL_Adventure_Society_desc:0 "如果我们想要净化已经被魔龙之血和深渊力量侵蚀至癫狂的特瓦林，那就必须尝试解除那时刻围绕在孤王之陨的高塔附近的骇人风暴，协助荣誉骑士接触癫狂的特瓦林，摧毁祂背上的毒血，让有着进化能力的荣誉骑士净化那可恨的深渊力量。\n为此，我们决心在冒险家协会颁布委托，并期待一些有能力的人来帮助我们，即使找不到也没问题，毕竟群策群力没有坏处。"
 TWL_Open_the_barrier:0 "打开屏障"
 TWL_Open_the_barrier_desc:0 "在委托颁布后不久，正当我们思考该如何破除屏障，或者另辟蹊径的绕过屏障将精锐部队和荣誉骑士送进去的时候，那个和荣誉骑士一起，总是有着一堆意外有用奇思妙想的吟游诗人却说他有办法能够破除那困扰我们的烈风屏障，只要骑士团愿意答应他的条件......\n更让我们吃惊的是......最终琴团长同意了他的想法。"
 
