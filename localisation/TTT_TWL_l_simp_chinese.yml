TWL_event.29.t:0  "我亲爱的塞西莉亚·古恩希尔德"
TWL_event.29.d:0  "“我想我应该真的是累了吧...我的脑袋两侧就像是时刻有人在用锤子击打一般，不仅是丽莎，甚至连小可莉都能看得出来我有些疲惫.....甚至有的时候我都会想，如果要是能有你在我身边陪着就好了....哈，我真是写了不少奇怪的东西呢，你看的时候应该会笑出来吧？\n——你亲爱的琴·古恩希尔德。”\n看着末尾处那有些自嘲的语句，塞西莉亚本想着在脸上强撑其一抹微笑，但每每看着琴那隐藏在戏谑文字之下掩盖不住的疲倦和痛苦，却怎么都笑不出来。她有些落寞的将这张私人信件放在一旁，轻轻转动着手中的羽毛笔，有些犹豫的在纸上不知道哗啦些什么。\n琴真的很累，塞西莉亚清楚的知道这一点，自己被派到风龙废墟之前就清楚，大团长离开之后，各种各样的事情都被迫压在了琴的肩膀上面，外边有风魔龙危机，魔物入侵，劳伦斯家族的骚扰，愚人众的纠缠，内部还有骑士团那群仗着年龄就仗势欺人的老家伙，她怎么可能不清楚琴的辛劳和她为了蒙德付出的一切呢？\n但也正因如此啊...琴蒙德付出太多了，甚至多到现在蒙德已经完全无法离开她了，整个蒙德犹如一根朝着火药狂奔去的引线一样，完全是靠这琴努力的将它拉扯开来，现在的蒙德才能维持住这个表面和平的样子。\n塞西莉亚不敢想象，万一琴要是真的在此时此刻病倒过去无法理事，这块满目疮痍的土地在顷刻之间究竟会瓦解成什么糜烂的情况。\n琴现在也真的累了....累到她甚至愿意告诉自己她已经累了.....人终究不是机器，即使是古恩希尔德的孩子，在‘永护蒙德’的时候也会感到疲倦...这才是人之常情，塞西莉亚太能理解了....\n想到这里，塞西莉亚手中的羽毛笔有些匆忙的不间断在纸张上划来划去，不知道该怎么应付接下来的东西的她内心有些烦躁："
