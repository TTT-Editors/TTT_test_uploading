TWL_event.42.d:0  "“...夏尔·巴蒂斯，3票。”\n“...马克西米连·比特里斯，2票”\n伴随着两个出人意料的名字被念出，坐在大堂中央的计票员似乎听到了一阵阵讨论声，不过高超的素养让他对这些并没有太过在意，而是开始念起了那饱受瞩目，也是最可能的三位候选者的名字，但最终的结果即使是计票员自己都有些愣住：\n“....塞西莉亚·古恩希尔德，17票。”\n“....雷奥哈德·胡贝，17票。”\n“....埃瓦利斯特·加尔文，17票。”"
