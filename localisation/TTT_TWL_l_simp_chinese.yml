###events
TWL_event.1.t:0 "关于风龙废墟..."
TWL_event.1.d:0 "在风魔龙危机之后，整个蒙德骤然之间陷入了无序的混乱之中，各种地方势力宛若雨后春笋一般，严重威胁着蒙德的安危，分离主义喧嚣至上恨不得将本就不稳定的邦联彻底撕成碎块，面临着这一窘境，位置本就不怎么稳定的代理团长决定将曾经只在达达乌帕峡谷推行过的军区制度在整个蒙德实施，以便于进行更高效的管理。\n其中，风龙废墟是面积最大，派驻骑士最多，也是任务最重的军区。\n因为风魔龙将风龙废墟选做了它的巢穴，驻扎在风龙废墟的骑士们不仅要提心吊胆的警惕并报告风魔龙的动向，还要更谨慎的保护自己，防止被肆虐的狂风吹散成血雾，因此，不同于有着相当程度自主度的其他军区，风龙废墟的军区委员会是直接接受代理团长本人控制并向她报告的。"
TWL_event.1.a:0 "风神在上，保佑蒙德！"
TWL_event.1.a_tooltip:0 "（§Y结束事件组§!）"
TWL_event.1.b:0 "我想了解更多...."
TWL_event.2.t:0 "委员会的现状"
TWL_event.2.d:0 "当然，代理团长大人本人已经足够劳累的，她实在没有多余的精力再去管辖风龙废墟的那些让人气血上涌的事情了，所以，实际上风龙废墟的大权本质上仍归于军区委员会的手中，只不过代理团长本身身兼军区委员长的职位而已，军区的所有大事情仍是归于军区委员会的共同商讨，以及西风骑士团的直接命令...\n但有人的地方便有着争斗，即使是军区委员会内部，也不能说得上是太平…"
TWL_event.2.a:0 "好了，这些足够了。"
TWL_event.2.b:0 "我想知道我们面临的问题有哪些。"
TWL_event.3.t:0 "我们目前的问题"
TWL_event.3.d:0 "风龙废墟军区，乃至整个猛地最大的问题仍是风魔龙问题，这个问题我们只能听天由命...但我们可以尝试先解决其它问题。\n在风魔龙危机之后，整个蒙德原本就不怎么进展顺畅的工业化进程更是被拦腰斩断，而风龙废墟更甚，甚至为了躲避风魔龙的袭击，我们被迫将大量的工业设备转入到地下，对工业产能也造成了巨大的影响...\n而另一个问题则是治安问题，总有一些要钱不要命的盗宝团，还有没有智慧的丘丘人疯狂的在我们的军区内上下齐手，甚至开始袭击起我们的骑士起来，甚至还有一些自称是深渊教团的家伙在我们的军区内游荡.....\n尽管我们想着解决他们，所有人也都知道我们应该解决他们，但更重要的一个问题是....我们现在缺少人力，大团长远征之后，西风骑士团的守备部队本来就显得稀缺，在风魔龙危机之后这个问题变得更加严峻，而处理各种问题，是不能缺少人的，我们必须尝试解决人力问题，才能谈其他的问题。"
TWL_event.3.a:0 "好了，我清楚了。"
TWL_event.3.a_tooltip:0 "§Y(愿风神护佑你)§!"
TWL_event.4.t:0 "平淡无奇的一天..."
TWL_event.4.d:0 "“比起骑士，塞西莉亚小姐更适合做修女。”\n任何一位对塞西莉亚·古恩希尔德有所了解的人，都会发出这么一句由衷的赞叹。\n无论是作为西风骑士团的一位忠诚的骑士，还是古恩希尔德家永护蒙德的女儿，或是巴巴托斯大人的虔诚信徒，塞西莉亚都显得无比尽职尽责，她对工作十分热爱，对人民保怀热忱，对神明满目虔心，在整个蒙德人眼中，塞西莉亚都是一位和蔼可亲，容貌秀丽，温柔且对手中的责任无比衷心的国家卫士。\n为此，琴特地将这位饱受欢迎的西风骑士派到风龙废墟军区内，希望她能稳定好这片区域。\n从委员会的办公室里面出来，回到自己的办公室，塞西莉亚再度冲了一杯白开水，甩了甩自己的肩膀，揉了揉有些劳累的额头，看着眼前堆积如山的备忘录，不得已的叹了一口气。\n军区的问题依旧是老生常谈的那些，每次都会吵个七荤八素....最终总会集中到人力不够，或者说需要揭开限制，允许军队使用一些被‘禁止’的武器....\n想到这里，塞西莉亚叹了一口气，看着手中关于风龙废墟军区现状的报表，最终从抽屉里拿出一张白纸，在上面写道：\n“我尊敬的琴·古恩希尔德代理团长阁下....”"
TWL_event.4.a:0 "“明天再开一次会吧，希望这次能解决一些实际的问题。”"
TWL_event.5.t:0 "又是一场会议"
TWL_event.5.d:0 "“尊敬的各位，我要向你们举报骑士团的一位可耻败类——埃瓦利斯特·加尔文。”\n新的会议仍是无穷无尽的口水话，听得塞西莉亚的耳朵都快生茧了，看来这次的会议仍不能给出任何有力的建议，正当塞西莉亚不想再听他们吵架，打算离开会议的时候，一个骑士团成员突然站了起来，宣称自己手中拥有骑士团成员——埃瓦利斯特·加尔文进行大规模虐杀，破坏植被，和以“维护治安”的名义强行逮捕一些无罪人员的证据。\n此人进一步宣称应该将加尔文开除出骑士团，防止对方继续抹黑骑士团的名声...\n最终这件事情不了了之，因为举报者难以拿出真正值得信服的证据，但毫无疑问，这代表军区的裂痕再度扩大了。"
TWL_event.5.a:0 "琴团长对此会如何应对呢？"
TWL_event.6.t:0 "（龙脊雪山）一个新发明"
TWL_event.6.d:0 "“火力足够，能源输出足够，虽然说耗能有些大，但对于他们来说，正好足够。”\n敲了敲眼前的匣子，阿贝多抬起手来吹了一下自己的手掌心，虽然不知道自己为什么要这么做，但看着眼前这个极其特殊的武器装备，似乎是一种奇特的心思强硬的推动着阿贝多做出刚才的动作，回想起之前那些被抓来用做实验的丘丘人和野猪的惨状，阿贝多手中不停书写的铅笔竟然略微停顿了少许，但很快便继续书写下去。\n很快信就写好了，但看着手中的信，设计图纸以及样品，白垩之子突然有一种奇怪的感觉，他的内心似乎在告诉他最好不要把这个东西寄出去，最好是让这玩意烂在这里面才是最好的，有利于所有人的结果。\n“是这个东西吗，您放心好了，我一定会把这东西全须全尾的寄到附近的骑士团营地去的！”\n但最终，阿贝多还是将信件和设计图纸一并交给了等带了有一段时间的冒险家，并嘱咐他一定要连带着信件一块交到最近的骑士团营地哪里，其中，阿贝多特别嘱咐道，信件比设计图纸更加重要。\n看着远去的冒险家，阿贝多想了又想，虽然自己感觉不到寒冷，但还是下意识的裹了裹自己身上的衣服，重新拿出一张纸，并在上面写道：\n“埃瓦利斯特是一个危险的人物.....”"
TWL_event.6.a:0 "“但愿是我的疑心病。”"
TWL_event.7.t:0 "来自龙脊雪山的消息"
TWL_event.7.d:0 "风龙废墟是全提瓦特最大的晶核产区之一，虽然这里的产量因为我们的设备太过落后的原因并不能产出太多，但总归是有一点，这也让我们可以通过出售资源甚至是开采权的方式来赚点稀缺的摩拉使用。\n不过那些都是在风魔龙肆虐蒙德之前了，随着所有的交通要道几乎被风魔龙毁灭殆尽，人口开始大规模逃亡到蒙德的其他地方，我们的财政收入也因此而断崖式下跌。\n但尽管少了卖钱这种方式，委员会已经想到了其他让晶核有用的办法，现在这些珍贵的燃料已经被重新收集利用起来，在自由旗手的提议下，我们尝试将晶核作为燃料，通过火焰喷射器作为攻击的手段使用，那些盗宝团，丘丘人还有一些该死的愚人众被无法熄灭的火焰活生生烧死的样子简直大快人心！\n不过有些人则对此表达抗议，认为使用火焰喷射器攻击对土地的伤害太大，而且并不人道主义。"
TWL_event.7.a:0 "“尊敬的同僚们，希望你们头上的玩意被割下来之后，还能讲讲人道主义！”"
TWL_event.8.t:0 "来自于代理团长的信件"
TWL_event.8.d:0 "至尊敬的雷奥哈德先生：\n您所寄过来的信件，我已经全部阅读过了。\n至于加尔文的问题，这件事大可以交给军区委员会全权处理而不是让以西风骑士团的名义来处理，而我个人并不想为此发表任何意见，但请容我以个人名义发表意见，那就是尽管他们之间因为理念不同的原因摩擦发生了一些不愉快的事情，但无可否认的是，加尔文和希尔利都是无比热爱蒙德，有着对风神虔诚信仰的西风骑士，在调查的时候，绝不能因为个人好恶偏袒任何一方，您曾经在西风骑士团担任过多年的惩戒骑士和最高法官，我相信您的判决以及您刚正的内心必将作出正直的决断。\n如今蒙德城内部的局势已经变得越来越危险，我本人的精力无法再让我继续同时管理蒙德城和风龙废墟，为此，我以代理团长的名义命令风龙废墟立刻召开军区委员会，选举出一位委员长，接替我继续执行保护民众的职责。\n\n代理团长 琴·古恩希尔德"
TWL_event.8.a:0 "一波未平，一波又起...."
TWL_event.9.t:0 "“自由旗手”"
TWL_event.9.d:0 "如果你想在蒙德城询问最强大的人，最善良的人，最受欢迎的人是谁这些问题，你可以得到一千万种不同的回答，但有一个问题例外，那就是“谁是整个蒙德对风神信仰最虔诚的人”，所有对此有所了解的蒙德人都会同时指向一个名字：\n埃瓦利斯特·加尔文。\n埃瓦利斯特在少年时期曾是一位修士，在一开始担任修士的时候，年轻的埃瓦利斯特对这个职业有着很高的憧憬，但很快，教会内其他修女的‘懒散’让他的憧憬很快便破灭，同样，对于过于认真且苛刻的加尔文，修女们也表达过自己的不满，即使是全蒙德的偶像芭芭拉也曾劝说过他不要太过严肃，更不要太将对自己的高标准放在其他修女的身上，多和其他修女聊聊天，接触接触，但对于芭芭拉的善意，埃瓦利斯特对此不以为然。\n于是，不久之后，近乎被整个教会孤立起来的加尔文便辞去了自己在西风教会所有职位，转而加入了西风骑士团。在骑士团内，通过能力和勤奋，加尔文成为了一名饱受尊崇的西风骑士，因为作战的时候喜欢举着蒙德国家和西风教会的旗帜冲锋在前，加尔文得以被他在骑士团内部的敬仰者们称呼为“自由的旗手”。\n但也有一些骑士们厌恶加尔文过于粗暴的手段，另一些骑士厌恶加尔文和某人完全是相反的一面的对巴巴托斯信仰的过于强调，甚至无数次因为这些事情向代理团长举报，甚至有些人提出应该直接将其开除出西风骑士团。\n为此，琴·古恩希尔德便将加尔文派遣到风龙废墟之中，让她离开骑士团混乱的漩涡，真正去发挥自己的才能，并借此机会锻炼自己，将锋锐的棱角磨平。\n而加尔文也知道，是时候接着这个机会，让那些那些愚蠢的家伙见识一下，他才是真正正确的人。"
TWL_event.9.a:0 "我们拭目以待。"
TWL_event.10.t:0 "新的军区委员长"
TWL_event.10.d:0 "尽管琴团长决定让风龙废墟的军区委员会自行管理，以让自己能够抽出更多的精力处理更重要的事情，但无论从哪里看来，东风之龙带来的危机才是蒙德如今的迫在眉睫的危险，也是蒙德城如今陷入危难的根本原因。\n但遗憾的是，即使琴团长明白这一点，但民众不明白也不打算明白，随着风魔龙危机带来的经济问题，以及在风魔龙出现之后如同雨后春笋冒出的，对蒙德安全造成极大威胁的盗宝团，深渊教团甚至还有愚人众带来的治安危机已经让琴感到劳心费力了。\n为此，军区委员会将进行一次公开投票，选举出一位新军区委员长....."
TWL_event.10.a:0 "塞西莉亚·古恩希尔德，古恩希尔德家的人都忠诚尽责。"
TWL_event.10.b:0 "雷奥哈德·胡贝，他的正直在整个骑士团内都首屈一指。"
TWL_event.10.c:0 "埃瓦利斯特·加尔文，没有人比‘自由旗手’更加合适！"
TWL_event.11.t:0 "致尊敬的代理团长"
TWL_event.11.d:0 "尊贵的琴·古恩希尔德，原风神巴巴托斯大人保佑您的灵魂。\n在此，自由城邦和骑士团忠诚的卫士，军区委员长埃瓦利斯特·加尔文向您汇报最近的消息。\n...（风龙废墟现状的主要信息...）\n风龙废墟所面临的危机仍旧困难多变，为此，我仍向您请求增添更多的人手，或者允许我们采取更多极端的措施，我向您保证，无论哪种支援都会给我们很大的帮助并缓解现在的危机，但如果没有，那么我将做好身死的觉悟。\n我们目前可以接受到的数据都在这里，而情况不容乐观。"
TWL_event.11.a:0 "望您深思熟虑。"
TWL_event.12.t:0 "致代理团长大人"
TWL_event.12.d:0 "\n尊敬的琴·古恩希尔德阁下，伴随着我们采取更进一步的措施，目前军区的治安情况和对抗风魔龙的能力已经稳步上涨，这是值得庆幸的一天，而这一切都将归功于巴巴托斯大人保佑，还有您的深思熟虑，以及那些在一线作战的骑士们的努力。\n（....风龙废墟现状的主要信息...）\n但不难看出，尽管我们已经采取了措施，但各种问题仍未能得到有效解决，而如果不进一步，那么即使是我们现在的成果也终有一日付诸东流。\n因此，我再次恳求您，请给予我们更进一步的支援，我将彻底解决他们！"
TWL_event.12.a:0 "请您相加思考。"
TWL_event.13.t:0 "来自风龙废墟的信"
TWL_event.13.d:0 "一封来自风龙废墟的信件送到了代理团战大人的案头，来自风龙废墟的新任委员长，埃瓦利斯特·加尔文，在心中他强调希望能够得到蒙德城的一笔新的支援来帮助他们治理军区，如果没有支援，愿意接近一些政策也是可以的。\n对此，琴团长回复到——"
TWL_event.13.a:0 "援助很快就到，放手去做吧。"
TWL_event.13.b:0 "中央可以给政策，剩下的你们自己想。"
TWL_event.13.c:0 "你有些过于越界了"
TWL_event.14.t:0 "第二次请求 "
TWL_event.14.d:0 "加尔文再次向我们提出了进一步的支援，不过这次她向我们所要的东西和往日不同，这次她不再需要什么经济和装备上的支援，她希望西风骑士团在政策上为她大开绿灯，容忍她和自由骑士团在风龙废墟做的那些事情....\n如果这些事情传出去，且让民众知道我们默许这些事情，那么整个骑士团将被放在烧烤架上面饱受民众的愤恨，但事已至此，正如加尔文所言，如果我们在这个切要关头选择了放弃，那么很有可能会前功尽弃...."
TWL_event.14.a:0 "可以，接着做吧。"
TWL_event.14.b:0 "恕我直言，你应该控制一些"
TWL_event.15.t:0 "小规模的灾难发生"
TWL_event.15.d:0 "不幸的事情发生了，今天一早，军区委员会就受到了来自于侦察骑士们的报告，上面显示，我们的部队再次被风魔龙袭击了，许多人都死在了这次危机之中。\n不过值得万幸的是，风魔龙的主要目标并不是我们，这次的损失算不上太严重…"
TWL_event.15.a:0 "立刻开展救援活动"
TWL_event.16.t:0 "风魔龙袭击军队！"
TWL_event.16.d:0 "今天一大早，整个军区委员会就陷入了嘈杂之中，狂躁的东风之龙将它的利爪和尖牙对准了西风骑士们，蓝色的翅膀宣泄着无穷的怒火，无数的狂风，无数的元素能量对准了我们的堡垒，轰炸声音日夜不息，鲜血和肉块几乎塞满了整个战壕和堡垒，惨叫从太阳初生一直响彻到月亮升起，在看到被鲜血染红的大地之时，所有人都将为之感到悲伤。"
TWL_event.16.a:0 "天哪…"
TWL_event.16.b:0 "赶紧做出行动吧…"
TWL_event.17.t:0 "运输车队遭到袭击！"
TWL_event.17.d:0 "尊敬的诸位同僚，我有一个遗憾的消息要分享给你们，蒙德城给军区拨的最新一批粮食，药品以及装备都已经在运输的途中被风魔龙摧毁了，我们短时间内接收不到任何补助。\n而更不幸的消息是，我们的目前的粮食储备即将见底，现在要么紧衣缩食，要么寻找一些别的食物来源。"
TWL_event.17.a:0 "看来我们得饿一会肚子了…"
TWL_event.17.b:0 "让我们去一趟奔狼领吧…"
TWL_event.18.t:0 "地下工厂遭到袭击！"
TWL_event.18.d:0 "风魔龙又开始针对我们的展开了袭击，这次的目标是我们隐藏在山脉之中的工厂，尽管我们已经采取了所有手段，但仍有许多的机械设备和技术工人们没能成功转移，死在了狂风之下，甚至还导致了一些山脉的塌陷，我们还要预防山体滑坡的危险...."
TWL_event.18.a:0 "赶紧换个地方比较合适.."

