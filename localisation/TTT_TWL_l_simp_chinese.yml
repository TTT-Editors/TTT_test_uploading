TWL_event.43.t:0  "风龙废墟的新委员长"
TWL_event.43.d:0  "意外的结果，我们授权给风龙废墟军区委员会的让他们自行决定的委员长选举陷入了尴尬的平票局面，看来这个被我们甩出去的皮球终究还是被重新抛回了我们手里...\n当然，虽说那位有名的民兵团体领袖埃瓦利斯特是不可能成为领袖的，但最终我们决定，风龙废墟军区的新任委员长是："
