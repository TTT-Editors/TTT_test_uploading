###Focustree
TWL_focus_0_1:0 "召开紧急会议"
TWL_focus_0_1_desc:0 "军区的问题似乎一年比一年更加糟糕，委员会内的委员整天只会为了一切琐事而吵闹不停，而且由于琴团长身处蒙德城内而鞭长莫及的原因，军区的领导层完全四分五裂，地方区域上临时搭建的草台班子更是一团乱麻，而关键的问题却永远被放置在一旁，无人愿意解决....\n伴随着时间迈进第二个千禧年，我们绝不能再这么继续颓废下去。如今骑士团传来消息，代理团长因为诸多原因已经宣布将要放弃骑士团对军区，特别是我们的过多的直接控制，西风骑士团也已经表示他们将允许军区委员会自主进行新的选举，那么我们也需着手改变。"
TWL_focus_0_2:0 "精简化管理机构"
TWL_focus_0_2_desc:0 "既然我们下定了决心要做出改变，那么最先要做的应该就是推动政府的集权化，一个权力分散的政府注定难以实施剧烈的改革。但变革之路并非一步登天，大刀阔斧的改革只会将树木连根拔起，一切还需慢慢的来。"
TWL_focus_0_3:0 "重组情报部门"
TWL_focus_0_3_desc:0 "显而易见，如今临时组织起来的情报部门已经完全无法满足军区现有的需求了，紧急调配的人手整天都被海量的信息和精专要求给整的一团乱麻。为了满足军区现在的需要，向西风骑士团的本部请求这一方面的专家和人数是相当的具有必要也是唯一可行的"
TWL_focus_0_4:0 "改良生产环境"
TWL_focus_0_4_desc:0 "在风魔龙的日以继夜的袭击之下将工厂留在地面上毋庸置疑是件相当愚蠢的事情。于是，为了确保工厂正常运作，我们被迫将大量的设备转入到了风魔龙看不到的地方，山脉甚至是地下之中，尽管这让我们得以在风魔龙的眼皮子底下得到相当程度的工业供给，但恶劣的环境同样也为工人和设备带来了相当程度的打击…\n当下我们既然决心改革军队，那么足额的装备自然是必不可少。为了确保装备的产量能够达到我们的要求，给工人提高待遇和改善生产环境也是自然而然的了。"
TWL_focus_0_5:0 "调查委员会腐败"
TWL_focus_0_5_desc:0 "新成立的情报部门以及经过改革的政府机构很快就为我们带来了一个喜忧参半的消息。\n他们同时向我们宣布：根据他们的调查和收集到的信息，可以确信的是，整个军区政府已经开始缓缓的织起了一张腐败的网络，相当数目的委员，军官和商人都被牵连其中，不过万幸的是腐败的程度目前看来还在可控制中。\n现在趁着它还没有正式成熟的时候，我们必须立刻进行彻底坚决的打击，无论是高层还是底层都将受到他们应得的惩罚，决不能让任何一个人逃脱法律的制裁。"
TWL_focus_0_6:0 "重建募兵系统"
TWL_focus_0_6_desc:0 "如果仅仅只是用‘垃圾’一词来评价蒙德的征兵系统的话，那么要么你不够了解，要么您是一位十分具有礼貌的绅士。\n西风骑士团的募兵系统是比灾难还要严重的东西，身体素质随缘，政治背景随心，道德水平随便，如果不是因为一直存在的贵族们长时间向西风骑士团的输送着本族的优秀人才成为西风骑士，而这无能的体系又反过来加强了贵族的统治让他们愿意主动‘奉献’的话，否则西风骑士团绝无能维持到现在的任何可能。\n我们需要建立一个崭新的征召体系，而这次并不需要再通知骑士团了，因为他们绝对不会同意的。"
TWL_focus_0_7:0 "委员会幕僚化"
TWL_focus_0_7_desc:0 "长时间的政治动荡本就让军区委员会的地位变得摇摇欲坠了起来，腐败问题便成为了压垮毛驴的最后一根稻草。那么借着这个千载难逢的机会，军区也将推行最为关键的一项改革，军区委员会将被废除曾经赋予他们的不合理的大量权力，只能作为军区委员长的幕僚存在，以确保委员会除了建议，立法和废除委员长三项最终权力之外之外，无能且无权再能干预任何事情。"
TWL_focus_0_8:0 "建立工兵队"
TWL_focus_0_8_desc:0 "伴随着军队改革的推进和人口的充裕，马克西米连给我们提出了一个全新的建议，他提议我们可以在每只军队里各成立一只专门负责野战工程建设，维护交通路线和侦察敌情的工兵队伍，在马克西米连的叙述中，这些队伍的重要性甚至可以于军队本身媲美。但反正给一些人多提供几把铲子不是难事，何乐而不为呢？"
TWL_focus_0_9:0 "保卫交通路线"
TWL_focus_0_9_desc:0 "我们获得生活物资的主要来源分别有两个：来自蒙德官方的援助，以及从外国哪里进口。毕竟即使没有风魔龙的肆虐，烈风之王曾经居住的土地本就是一个除了矿石和晶核之外什么都没有的荒芜之地，本土的粮食无论什么时候都根本不可能满足得了我们的需要。\n为此，我们必须确保交通路线万无一失，无论采用什么方式都好，必须尽可能的保证每一颗从地里长出来的食物都完好无损的进入需要的人的肚子，而不是进入别人的肚子，或者被狂风吹的重新回到地里或水里。 "
TWL_focus_0_10:0 "进一步扩大生产"
TWL_focus_0_10_desc:0 "我们针对军队的改革很快就初现了成效，但伴随而来的便是骑士部队更进一步的扩张，对装备的需求也更加上涨了起来，毕竟我们不能指望他们抡起一把铲子甚至提着一双拳头就上去打仗。但装备忽然的缺口也无法在短时间内补充的上来，进口和援助的装备还有好一会才能过来.......\n索性在之前我们已经改良了生产环境并提高工人的待遇，既然如此，那么在紧急时刻临时增加更多的工作量和延长班时想必也不会引起太大的反对的。"
TWL_focus_0_11:0 "动员地方民兵"
TWL_focus_0_11_desc:0 "与其说是西风骑士团是一支军队，倒不如说它是一只军官团，在和平的时候起到军政府的作用，而在战争时候就作为军官团，来接管蒙德各地的，有着优良传统的民兵部队进行指挥，在数千年以来，西风骑士团和民兵们的合作一直都这么持续下去，并每次都取得了优渥的战果。而现在，是时候再度和我们亲爱的兄弟们合作的时候了。"
TWL_focus_0_12:0 "翻新防御阵线"
TWL_focus_0_12_desc:0 "亚当毫无疑问是一个天才建筑师，从这道即使是风魔龙的利爪和狂风也难以摧毁的防线便可以一窥一二，但再坚固的堡垒总有被摧毁的一天，但我们可以趁着它还没有彻底被摧毁的时候，将那些已经被毁掉的东西重新修缮，并重新改良它。"
TWL_focus_0_13:0 "提高工人待遇"
TWL_focus_0_13_desc:0 "不幸的消息，尽管我们已经给了工人们一定的奖赏，但相比起我们所要的，我们所给的还是太少了点。如今自由十字军和工人协会破天荒的联合起来和工人一起要求我们为突然增加的工作时长给一个说法，如今也只有和他们谈判，才能熄灭工人的怒火了....."
TWL_focus_0_14:0 "军事化史莱姆气球"
TWL_focus_0_14_desc:0 "史莱姆气球一直是一个相当失败的发明，它自从发明之后就一直被尝试用作来运输一些货物，而运输的效率却令人大失所望，....但我们为什么不能尝试一下其他的用法呢？比如将她当作探测风向和敌人动向的道具，或者直接在上面捆绑一些炸弹，让那些该死的家伙好好的尝尝来自天空的厉害？"
TWL_focus_0_15:0 "专注改良工业生产"
TWL_focus_0_15_desc:0 "我们目前最重要的问题毫无疑问的是工业生产的问题，地下工厂根本无法满足目前日益扩张的军队和安保部队的需要。为此，我们必须将所有的精力都放在改善工业设备和工厂环境上去，以确保即使是在我们身陷困境的时候，地下工厂仍然能够为我们提供相当数量的武器装备。"
TWL_focus_0_16:0 "为安全添砖加瓦"
TWL_focus_0_16_desc:0 "我们目前最关键的问题当然是群众的安全问题，盗宝团，丘丘人和风魔龙夜以继日不厌其烦的来骚扰和袭击我们，让我们的民众整天都担惊受怕，骑士整天顶着黑眼圈巡逻和视察，甚至有相当数量的西风骑士已经因为休息问题而神经衰弱....我们必须将全部的精力都放在维护治安的问题上面去，要塞还要更高一些，宵禁还要更严一些，人手还要更增加一些。"
TWL_focus_0_17:0 "雇佣挑战者"
TWL_focus_0_17_desc:0 "正当我们为人手不足的问题焦头烂额的时候，一些人借着一些隐秘的关系主动找上门来，表示只要我们愿意付出足够的价钱，他们不建议把命卖给我们。尽管这看上去有些可疑，但的确是一个可行的办法。"
TWL_focus_0_18:0 "逮捕激进分子"
TWL_focus_0_18_desc:0 "准军事组织对军区来说到底是好处大还是弊端大，军区委员会内部实际上也给不出一个确切的结论。支持者可以宣称他们可以给政府提供需要的一切，反对派则大声控诉着鸠占鹊巢的悲惨未来。\n眼下到底该如何对待他们仍然是一个需要商讨的问题，但在这个紧急的关头，敲山震虎很明显并不是一件坏事。"
TWL_focus_0_19:0 "利用传媒工具"
TWL_focus_0_19_desc:0 "令人感叹的是，尽管我们已经采取了一切可能的方式，但绝大多数受普遍欢迎的媒体仍然掌握在自由十字军的手中，官方的传媒工具根本无法和埃瓦利斯特的喉舌相提并论，这让我们在宣传口上一直处于下风。\n不过万幸的是，埃瓦利斯特并非是什么不可理喻的人，只要我们能够拿出让他足够满意的利益，他并不建议为军区委员会好好地敲锣打鼓一番。"
TWL_focus_0_20:0 "配置火焰喷射器"
TWL_focus_0_20_desc:0 "在我们决定大规模装配火焰生成装置的时候，有无数人认为我们这只不过是在浪费蒙德人的税收，粗糙的喷火装置根本无法对治安起到任何形式的改良，甚至安全隐患会让我们的骑士受到远超敌人的伤害。\n然而随着时间的推移，反对者们再也说不出话来了，无数焦黑的尸体已经证明了我们的正确，而我们要做的就是继续推广，顺便尽可能的改良这个装置，让它的安全隐患小一点。"
TWL_focus_0_21:0 "勾肩搭背"
TWL_focus_0_21_desc:0 "尽管一些人做的可能有些过火，但毋庸置疑的是，无论是自由十字军还是其他什么组织，他们的目的都是为了让事情变得更好且让蒙德人更加幸福的。如果我们选择将它们赶尽杀绝的话，那么毫无疑问是对整个蒙德的不负责任，唯有在自由和光荣之下的合作才能让一切都繁荣昌盛。"
TWL_focus_0_22:0 "合法走私证明"
TWL_focus_0_22_desc:0 "准军事组织的大多数装备来源都来自于地下黑市，见不得光的走私行为甚至是外国人的免费‘补助’，这点我们都心照不宣。而如今既然我们准备和准军事组织们进一步的合作，那么在这一方面做出一些来自官方的让步既不会让我们受到任何损失，又能展示出我们的诚意。唯一的问题在于，这支橄榄枝，我们应该像谁抛出去....."
TWL_focus_0_23:0 "利用他们的敌人"
TWL_focus_0_23_desc:0 "在给予了信任之后，也要给予足够的怀疑，老虎从来不是一个好养的动物。尽管我们和准军事组织们已经建立起来足够的友谊并互惠互利，但这不代表我们要对这群家伙无条件的信任。不过令人庆喜的是，准军事组织之间的矛盾十分的盘根错节且一直处于明面之上，他们的内部矛盾恰恰就是我们将他们控制在可掌握程度的最好的抓手。"
TWL_focus_0_24:0 "扩编准军事组织"
TWL_focus_0_24_desc:0 "西风骑士团的宣传口仍然停留在数百年前的陈词滥调之中，也需一些一直生活在这种宣传下的老年人可能会喜欢这些东西，但充满活力和热血的年轻一代明显更忠诚于激进组织的那些狂躁语言。\n再加上准军事组织大可以从其他的地区征募狂热分子来为他们而战，但军区委员会可只能躬耕于风龙废墟这一亩三分地。所以，通过他们作为中转站来为军区补充所需的人力资源是唯一可行的道路。"
TWL_focus_0_25:0 "合法化爱国青年团"
TWL_focus_0_25_desc:0 "作为自由十字军的下属组织，爱国青年团实际上并不是特别为人所知，甚至如果不是因为风魔龙危机导致他们开始大幅度增招难民的话，很少有人知道自由十字军还有这么一个专门用来征募未成年人进行训练和教育的特殊组织。\n尽管在成立伊始的时候，很少有人在乎这么一个全部都有年轻组织的组织，但伴随着时间的推移，小伙子们的热情和冲劲很快就感染了许多人，并立下了值得称赞的功劳。既然如此，那么给他们一个合法的身份自然合情合理。"
TWL_focus_0_26:0 "毫不留情"
TWL_focus_0_26_desc:0 "“当魔鬼和你勾肩搭背的时候，你很难将他们认出来。”\n曾经因为我们的错误，导致如今准军事组织扩张成了现在这种样子。而如今也是让让我们为自己曾经的错误买单的时候了。决不能让这群家伙在得到任何可能的机会发展下去，我们必须坚定不移的打击这群该死的反政府分子，趁着他们的羽翼还未彻底丰满的时候速度剪除，这才是最负责任的行为。"
TWL_focus_0_27:0 "放权情报部门"
TWL_focus_0_27_desc:0 "过去我们对待这些激进分子的手段毫无疑问太过仁慈了，以至于让局势发展到今天这种样子。而如今，如果我们想要和那群跟夏天蚊虫一样烦人的民兵们对抗，那么情报局必须得到足够的权力来遏制瘟疫的进一步蔓延。"
TWL_focus_0_28:0 "管控非官方媒体"
TWL_focus_0_28_desc:0 "当埃瓦利斯特无声的嘲讽着我们的宣传口的失败并用报纸和电台宣示着他几乎已经占领了所有蒙德人的耳朵的时候，他似乎忘记了我们还有这一项十分重要的权力，一项可以直接将他所有的努力就地扼杀的权力。处于对自由的憧憬和风神的崇拜，我们从未动用过这一权利，但现在事态已经大不一样。\n我们将通过行政权力，宣布所有非官方媒体皆为非法媒体，只有官方才有资格宣传和通告。也许会有许多人称这一命令践踏了自由的信条，但他们中就会理解我们。"
TWL_focus_0_29:0 "强化边境审查"
TWL_focus_0_29_desc:0 "准军事组织的装备来源绝大多数都来自于走私运动，过去我们曾对这些非法行为熟视无睹。但既然我们已经决定了要彻底去除准军事组织对我们的影响，那么也就代表着走私行为也必须被终结。无论是买方还是卖方，我们将从源头上终结这一行为。"
TWL_focus_0_30:0 "“千夫所指”"
TWL_focus_0_30_desc:0 "埃瓦利斯特·加尔文，自由十字军的首脑和精神领袖，同样也是一位西风骑士。从一位意识形态的领袖和一位战士来讲，加尔文毫无疑问是所有人中可以算是最优秀的之一，但遗憾的是，埃瓦利斯特似乎并不很喜欢掩盖自己的行踪，这给了我们一个很大的帮助。\n如今我们已经收集起了无数的关于埃瓦利斯特和自由十字军曾经所做的肮脏事情的，包括但不限于虐杀，走私和仇恨言论的无数证据。当然，这些简单的东西肯定动不了他们太多筋骨，但也已经足够了。"
TWL_focus_0_31:0 "降低武器水准"
TWL_focus_0_31_desc:0 "尽管我们已经付出了最大的努力，但现在的产出仍不能满足我们的需要，既然如此，那么我们只好要求工厂通过降低质量的方式来提高数量的产出，只要人手一把枪就好。"
TWL_focus_0_32:0 "宣布进入紧急状态"
TWL_focus_0_32_desc:0 "（待补充）"

