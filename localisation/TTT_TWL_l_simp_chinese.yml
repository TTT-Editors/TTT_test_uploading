TWL_event.28.d:0  "雷奥哈德实际上并不喜欢开会。\n作为曾经的大法官和纠察队长，尽管已经到了半只脚入土的年龄，雷奥哈德的行事风格却总是让人感觉他比年轻小伙子们还要风驰电掣。也正因如此，习惯性以高效率解决问题的他面对军区委员会琐碎无章的行事风格显得相当不习惯，相比起坐在委员会里面听着一群几乎相当于自己看着长大的骑士们因为各种事情吵作一团，雷奥哈德更喜欢带着部队亲自不顾身体情况去四处侦察，即使是代理团长也无法劝阻。\n奈何，纵使雷奥哈德本人并不愿意，但作为所有委员中威望最高，年龄最长的人，在代理团长无法亲临风龙废墟的情况下，每次委员大会召开的时候，雷奥哈德也是必须坐在主位上召集，召开，主持会议和协调矛盾的那个。\n如今，又到了军区大会召开的时候了，看着一旁堆叠如山的稿件，听着有些急促的敲门声，雷奥哈德揉了揉自己有些鼓掌的太阳穴，停了半响，方才抬起头来，示意敲门的人进来。\n“......这次的军区委员会议，琴团长还是不能亲自来。”\n伴随着开门声，马尔斯特·克雷伯，骑士团中央和风龙废墟军区的联络专员抱着一沓厚厚的文件走了进来，里面全都是琴团长和骑士团高层对这段时间废墟上交的信息的批复。将这些东西放到了雷奥哈德旁边，看着这位年迈的骑士，马尔斯特有些唏嘘的坐在他的旁边，一边帮着他清理文件，一边说道。\n“习惯了，没别的事情吗？”自从大团长法尔伽远征之后，新的代理团长的生活完全可以用日理万机来形容，如今在整个蒙德都是一团乱麻的情况下，她根本不可能前来风龙废墟在参加什么大会了，之前几次也都是这样，雷奥哈德对此心知肚明，连眼皮都没抬一下。\n“这次不一样。”马尔斯特的语气突然加重，连带着收拾文件的手都停了下来，雷奥哈德也似乎是察觉到了什么一样，神色郑重地抬起头来，等待着马尔斯特接下来的话语：\n“琴团长这段时间的身体状况明显有些差劲....听敏兹小姐说，饭吃的也比之前少了很多，工作的效率也是如此....甚至就连愚人众那边都觉得琴团长的精神状况有些不佳....”说到这里，马尔斯特有些犹豫，但看着雷奥哈德郑重的眼神，最终还是决定说了下去：“我想...琴团长这次可能不会仅仅只是不参加大会这么简单...”\n接下来的话马尔斯特没有再说，但他想说什么雷奥哈德也对此心知肚明。而看着马尔斯特低沉的表情，雷奥哈德却只是站起身来背过身体，眼睛看着窗户的外面，一言不发的站立着，犹如一个不会懂的石膏像一样。"
