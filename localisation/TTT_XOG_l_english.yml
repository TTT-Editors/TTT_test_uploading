###国策
 XOG_1:0 "局外中立"
 XOG_1_desc:0 "璃月已经陷入了事实上的分裂之中，离刀兵相见也不过是一步之遥，仿佛是魔神战争的复刻，只是参与的各方势力弱上了许多。即使如此，在这乱世之中，我们最好要先保护好自己，迅速强大实力，这才能有力的保卫璃月。"
 XOG_2:0 "关注局势"
 XOG_2_desc:0 "确保内部平稳，不受外来思潮干扰之后，我们也不能不将目光继续投向外部。俗话说，知己知彼百战不殆，我们也要关注外部局势，了解其他各方势力的动向。"
 XOG_3:0 "战争的脚步"
 XOG_3_desc:0 "一切迹象都表明，战争并不遥远。我们不想要战争，但战争却在向我们走来，为此，我们需要做好准备。"
 XOG_4:0 "训练千岩军"
 XOG_4_desc:0 "长久的和平已经使千岩军变得疏于战阵，和他们在魔神战争时期的老前辈相比，恐怕连那些装备的一成实力都发挥不出来。也许时间不够，但我们自有方法。"
 XOG_5:0 "重拾帝君思想"
 XOG_5_desc:0 "外部思潮纷繁复杂，毫无疑问它们要为璃月的分裂负主要责任。提到璃月，我们就不能不想起帝君，那么我们为什么不去宣传帝君的思想去对抗这些蛊惑人心的理论呢？"
 XOG_6:0 "扩大行政机构"
 XOG_6_desc:0 "我们不仅需要一个强大的领袖，还需要一个强大的行政机关，我们必须争取前璃月地方机构负责人的支持，这将为我们的胜利奠定基础。"
 XOG_7:0 "荻花洲道路网"
 XOG_7_desc:0 "荻花洲的道路虽然还能使用，但已经年久失修，恐怕无力承担起后续的作战任务。乘着现在战情还不紧急，我们可以抽出一部分人力来修缮一下这里的道路。"
 XOG_8:0 "保护轻策庄"
 XOG_8_desc:0 "璃月的内乱使盗宝团愈发嚣张，我们需要派出警备部队去制止、逮捕所有想要趁火打劫的不法之徒，并保持对轻策庄的控制。"
 XOG_9:0 "清理无妄坡"
 XOG_9_desc:0 "无妄坡作为著名的阴森之地，为魔物的滋生提供了充分的条件，或许过去我们可以置之不理，但现在为了保护我们与轻策庄的联系，我们必须肃清他们，减缓前线的压力。"
 XOG_10:0 "为家园而战"
 XOG_10_desc:0 "家园，多么美好的名词。结束这些无谓的争论吧，让我们统一起来为了保卫家园战斗吧。"
 XOG_11:0 "击败干涉军"
 XOG_11_desc:0 "兄弟阋于墙，外御其侮。既然至冬的干涉军已经被我们击退，我们也该回头看向之前未解决的矛盾了。"
 XOG_13:0 "与仙人结盟"
 XOG_13_desc:0 "除了帝君，守护璃月最久的大概就是仙人了。目前璃月已经完全背离了帝君的希望，我们应该与其他仙人联合，恢复璃月的往昔秩序。"
 XOG_14:0 "来自龙王的援助"
 XOG_14_desc:0 "若陀是帝君的挚友，也是魈曾经的战斗伙伴，我们不如主动恢复并进一步加强这份联系，时间将证明这个决策是正确的。"
 XOG_15:0 "契约之璃月"
 XOG_15_desc:0 "与其守望过去，不如展望未来的新一代璃月七星，璃月七星们正满怀这一腔热情改革着这片大地，而他们缺少的是富有经验的顾问，而我们可以弥补这一不足。"
 XOG_16:0 "四面皆敌"
 XOG_16_desc:0 "与各个势力的接触都以失败而告终，他们都否定了我们的观点。看来我们只能在战场上说服他们了。"
 XOG_17:0 "仙治的璃月"
 XOG_17_desc:0 "神爱世人，帝君一直深深的爱着璃月的人们。现在看来，璃月的人们并不能治理好自己，继续让他们掌权只会让璃月变得更加糟糕。而今帝君身陨，或许仙人们有能力为这个重生的璃月点明方向。"
 XOG_18:0 "守护和平"
 XOG_18_desc:0 "璃月多年的内战告诉我们任何战争都不值得为我们的人民付出代价，用战火摧残的百姓换取的荣耀是肮脏的，尤其是本身毫无意义的战争。"
 XOG_19:0 "经济合作"
 XOG_19_desc:0 "仅靠轻策庄和荻花洲的资源，是无法完成璃月的现代化和工业化的推进的，但有人会帮助我们的。"
 XOG_20:0 "联合指挥部"
 XOG_20_desc:0 "经济上的合作只能算是第一步，下一步就是联合指挥，这很有必要。"
 XOG_21:0 "为璃月而战"
 XOG_21_desc:0 "我们将携手共同为了璃月而战，将璃月所谓人治的错误路线彻底粉碎。"
 XOG_22:0 "和解"
 XOG_22_desc:0 "连日的内战已经使我们的人民困厄不堪，我们或许可以通过外交手段解决这场棘手的内战。若陀龙王过去虽然与大圣战斗过，但就目前来看，他是最适合成为下一位魔神的人选。"
 XOG_23:0 "扩大交流"
 XOG_23_desc:0 "碧水原本来就是璃月不可分割的一部分，这些年因为战乱而失去了联系，是时候再次联通碧水河上下游，为这里带来新的发展了。"
 XOG_24:0 "归建"
 XOG_24_desc:0 "尽管相对于夜叉漫长的寿命而言，几年并不是很长的时间，但从心理上这段时间实在是太长了。璃月迎来了统一，夜叉也终于得以归建。"
 XOG_25:0 "人治的时代"
 XOG_25_desc:0 "人治一直是帝君的夙愿，何况仙人终会磨损，或许由这些已经在战争中证明了自己的凡人来治理更适合未来的璃月。"
 XOG_26:0 "恢复秩序"
 XOG_26_desc:0 "我们现在必须重建这个饱受摧残的大地，恢复璃月在内战前的秩序。"
 XOG_27:0 "重返璃月港"
 XOG_27_desc:0 "我们已经击败了一切阻挠璃月再次统一的敌人，从轻策庄到璃月港，从琥牢山到孤云阁，璃月的每一寸土地都重新回到了同一面旗帜之下，和平已然降临。"
 XOG_28:0 "魔神战争的经验"
 XOG_28_desc:0 "目前的璃月内忧外患，作为魔神战争的亲历者，大圣回忆并分享了许多他当年作战时的经验。"
 XOG_29:0 "后勤保障"
 XOG_29_desc:0 "没有良好的后勤，前线就不能战斗，这是任意一个具有最基本的军事常识的统帅都知道的知识。"
 XOG_30:0 "统一生产管理"
 XOG_30_desc:0 "为了更好的补充前线的军需，提升我们在各方面的产能，我们有必要统一管理各方面的物资生产工作，确保资源不会浪费。"
 XOG_32:0 "资源整合"
 XOG_32_desc:0 "对各地勘探工作已告一段落，许多新的资源被发掘出来，旧有的矿产产量也进一步提高，必须对这些资源进行有效的整合，才能更好的促进各地工厂的生产。"
 XOG_33:0 "奉献精神"
 XOG_33_desc:0 "时代岁月在变迁，奉献精神永不变。没有各地人民的奉献，我们就什么也做不到。生命、财富、辛劳和汗水，我们只能拿出更好的成绩来回报他们。"
 XOG_34:0 "地方自主建设"
 XOG_34_desc:0 "也许过多的收归中央管辖反而会挫伤地方建设的积极性，放手让他们自己去做吧，地方上比我们更懂得当地急需的是什么。"
 XOG_35:0 "工程奇迹"
 XOG_35_desc:0 "简直是棒极了，难以想象！各地的建设热情几乎是一瞬间就迸发了出来，完成了许多奇迹般的工程。"
 XOG_36:0 "发动人民"
 XOG_36_desc:0 "人民就是我们最坚实的后盾，想要解决我们目前面对的各种问题，就必须团结起所有的人民。"
 XOG_37:0 "军用工业扩张"
 XOG_37_desc:0 "北璃月并不是工业生产的重要基地，这使我们必须重视手上的各项资源，修缮并扩建这些军工厂，以提升我们的军事生产能力。这会使我们在与敌人战斗时获得更多优势。"
 XOG_38:0 "农业经济改革"
 XOG_38_desc:0 "随着我们不断向战时经济转向，轻策庄地区地区过时的以农业为主的经济状态得到了很大的改变。我们可以很乐观的估计，也许要不了多久这里就能顺利的转型。"
 XOG_39:0 "军事改革"
 XOG_39_desc:0 "现在的战争形势发生了许多新的变化，结合以往的经验，进行一定程度的军事改革是十分有必要的。"
 XOG_40:0 "青年军官学校"
 XOG_40_desc:0 "赳赳武夫，国之干城。在一切依靠军队的当下，培养一批有青年军官，坚定信念，将对于战场大有裨益。"
 XOG_41:0 "大规模训练"
 XOG_41_desc:0 "军队规模的扩大意味着所需训练的士兵增多，过往的训练方法无法适应这么大规模的训练，我们需要改进后续训练的方法。"
 XOG_42:0 "传统的部队"
 XOG_42_desc:0 "相较于改革，一个稳定且受过历史考验的系统才是我们更需要的，一支传统的部队会更方便指挥，也更利于战事的进行。"
 XOG_43:0 "牢记历史"
 XOG_43_desc:0 "牢记历史，是为了开创未来；不忘战争，是为了维护和平。"
 XOG_44:0 "精锐之师"
 XOG_44_desc:0 "全职士兵有足够多的时间磨练他们的技巧。新兵的训练应当不断改进并得到强化，以鼓励团队精神与纪律，从而培养出一批能适应任何情况的部队。"
