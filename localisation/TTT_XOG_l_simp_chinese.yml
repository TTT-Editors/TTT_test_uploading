###国策
 XOG_1:0 "局外中立"
 XOG_1_desc:0 "璃月已经陷入了事实上的分裂之中，离刀兵相见也不过是一步之遥，仿佛是魔神战争的复刻，只是参与的各方势力弱上了许多。即使如此，在这乱世之中，我们最好要先保护好自己，迅速强大实力，这才能有力的保卫璃月。"
 XOG_2:0 "关注局势"
 XOG_2_desc:0 "确保内部平稳，不受外来思潮干扰之后，我们也不能不将目光继续投向外部。俗话说，知己知彼百战不殆，我们也要关注外部局势，了解其他各方势力的动向。"
 XOG_3:0 "战争的脚步"
 XOG_3_desc:0 "一切迹象都表明，战争并不遥远。我们不想要战争，但战争却在向我们走来，为此，我们需要做好准备。"
 XOG_4:0 "训练千岩军"
 XOG_4_desc:0 "长久的和平已经使千岩军变得疏于战阵，和他们在魔神战争时期的老前辈相比，恐怕连那些装备的一成实力都发挥不出来。也许时间不够，但我们自有方法。"
 XOG_5:0 "重拾帝君思想"
 XOG_5_desc:0 "外部思潮纷繁复杂，毫无疑问它们要为璃月的分裂负主要责任。提到璃月，我们就不能不想起帝君，那么我们为什么不去宣传帝君的思想去对抗这些蛊惑人心的理论呢？"
 XOG_6:0 "扩大行政机构"
 XOG_6_desc:0 "我们不仅需要一个强大的领袖，还需要一个强大的行政机关，我们必须争取前璃月地方机构负责人的支持，这将为我们的胜利奠定基础。"
 XOG_7:0 "荻花洲道路网"
 XOG_7_desc:0 "荻花洲的道路虽然还能使用，但已经年久失修，恐怕无力承担起后续的作战任务。乘着现在战情还不紧急，我们可以抽出一部分人力来修缮一下这里的道路。"
 XOG_8:0 "保护轻策庄"
 XOG_8_desc:0 "璃月的内乱使盗宝团愈发嚣张，我们需要派出警备部队去制止、逮捕所有想要趁火打劫的不法之徒，并保持对轻策庄的控制。"
 XOG_9:0 "清理无妄坡"
 XOG_9_desc:0 "无妄坡作为著名的阴森之地，为魔物的滋生提供了充分的条件，或许过去我们可以置之不理，但现在为了保护我们与轻策庄的联系，我们必须肃清他们，减缓前线的压力。"
 XOG_10:0 "为家园而战"
 XOG_10_desc:0 "家园，多么美好的名词。结束这些无谓的争论吧，让我们统一起来为了保卫家园战斗吧。"
 XOG_11:0 "击败干涉军"
 XOG_11_desc:0 "兄弟阋于墙，外御其侮。既然至冬的干涉军已经被我们击退，我们也该回头看向之前未解决的矛盾了。"
 XOG_13:0 "与仙人结盟"
 XOG_13_desc:0 "除了帝君，守护璃月最久的大概就是仙人了。目前璃月已经完全背离了帝君的希望，我们应该与其他仙人联合，恢复璃月的往昔秩序。"
 XOG_14:0 "来自龙王的援助"
 XOG_14_desc:0 "若陀是帝君的挚友，也是魈曾经的战斗伙伴，我们不如主动恢复并进一步加强这份联系，时间将证明这个决策是正确的。"
 XOG_15:0 "契约之璃月"
 XOG_15_desc:0 "与其守望过去，不如展望未来的新一代璃月七星，璃月七星们正满怀这一腔热情改革着这片大地，而他们缺少的是富有经验的顾问，而我们可以弥补这一不足。"
 XOG_16:0 "四面皆敌"
 XOG_16_desc:0 "与各个势力的接触都以失败而告终，他们都否定了我们的观点。看来我们只能在战场上说服他们了。"
 XOG_17:0 "仙治的璃月"
 XOG_17_desc:0 "神爱世人，帝君一直深深的爱着璃月的人们。现在看来，璃月的人们并不能治理好自己，继续让他们掌权只会让璃月变得更加糟糕。而今帝君身陨，或许仙人们有能力为这个重生的璃月点明方向。"
 XOG_18:0 "守护和平"
 XOG_18_desc:0 "璃月多年的内战告诉我们任何战争都不值得为我们的人民付出代价，用战火摧残的百姓换取的荣耀是肮脏的，尤其是本身毫无意义的战争。"
 XOG_19:0 "经济合作"
 XOG_19_desc:0 "仅靠轻策庄和荻花洲的资源，是无法完成璃月的现代化和工业化的推进的，但有人会帮助我们的。"
 XOG_20:0 "联合指挥部"
 XOG_20_desc:0 "经济上的合作只能算是第一步，下一步就是联合指挥，这很有必要。"
 XOG_21:0 "为璃月而战"
 XOG_21_desc:0 "我们将携手共同为了璃月而战，将璃月所谓人治的错误路线彻底粉碎。"
 XOG_22:0 "和解"
 XOG_22_desc:0 "连日的内战已经使我们的人民困厄不堪，我们或许可以通过外交手段解决这场棘手的内战。若陀龙王过去虽然与大圣战斗过，但就目前来看，他是最适合成为下一位魔神的人选。"
 XOG_23:0 "扩大交流"
 XOG_23_desc:0 "碧水原本来就是璃月不可分割的一部分，这些年因为战乱而失去了联系，是时候再次联通碧水河上下游，为这里带来新的发展了。"
 XOG_24:0 "归建"
 XOG_24_desc:0 "尽管相对于夜叉漫长的寿命而言，几年并不是很长的时间，但从心理上这段时间实在是太长了。璃月迎来了统一，夜叉也终于得以归建。"
 XOG_25:0 "人治的时代"
 XOG_25_desc:0 "人治一直是帝君的夙愿，何况仙人终会磨损，或许由这些已经在战争中证明了自己的凡人来治理更适合未来的璃月。"
 XOG_26:0 "恢复秩序"
 XOG_26_desc:0 "我们现在必须重建这个饱受摧残的大地，恢复璃月在内战前的秩序。"
 XOG_27:0 "重返璃月港"
 XOG_27_desc:0 "我们已经击败了一切阻挠璃月再次统一的敌人，从轻策庄到璃月港，从琥牢山到孤云阁，璃月的每一寸土地都重新回到了同一面旗帜之下，和平已然降临。"
 XOG_28:0 "魔神战争的经验"
 XOG_28_desc:0 "目前的璃月内忧外患，作为魔神战争的亲历者，大圣回忆并分享了许多他当年作战时的经验。"
 XOG_29:0 "后勤保障"
 XOG_29_desc:0 "没有良好的后勤，前线就不能战斗，这是任意一个具有最基本的军事常识的统帅都知道的知识。"
 XOG_30:0 "统一生产管理"
 XOG_30_desc:0 "为了更好的补充前线的军需，提升我们在各方面的产能，我们有必要统一管理各方面的物资生产工作，确保资源不会浪费。"
 XOG_32:0 "资源整合"
 XOG_32_desc:0 "对各地勘探工作已告一段落，许多新的资源被发掘出来，旧有的矿产产量也进一步提高，必须对这些资源进行有效的整合，才能更好的促进各地工厂的生产。"
 XOG_33:0 "奉献精神"
 XOG_33_desc:0 "时代岁月在变迁，奉献精神永不变。没有各地人民的奉献，我们就什么也做不到。生命、财富、辛劳和汗水，我们只能拿出更好的成绩来回报他们。"
 XOG_34:0 "地方自主建设"
 XOG_34_desc:0 "也许过多的收归中央管辖反而会挫伤地方建设的积极性，放手让他们自己去做吧，地方上比我们更懂得当地急需的是什么。"
 XOG_35:0 "工程奇迹"
 XOG_35_desc:0 "简直是棒极了，难以想象！各地的建设热情几乎是一瞬间就迸发了出来，完成了许多奇迹般的工程。"
 XOG_36:0 "发动人民"
 XOG_36_desc:0 "人民就是我们最坚实的后盾，想要解决我们目前面对的各种问题，就必须团结起所有的人民。"
 XOG_37:0 "军用工业扩张"
 XOG_37_desc:0 "北璃月并不是工业生产的重要基地，这使我们必须重视手上的各项资源，修缮并扩建这些军工厂，以提升我们的军事生产能力。这会使我们在与敌人战斗时获得更多优势。"
 XOG_38:0 "农业经济改革"
 XOG_38_desc:0 "随着我们不断向战时经济转向，轻策庄地区地区过时的以农业为主的经济状态得到了很大的改变。我们可以很乐观的估计，也许要不了多久这里就能顺利的转型。"
 XOG_39:0 "军事改革"
 XOG_39_desc:0 "现在的战争形势发生了许多新的变化，结合以往的经验，进行一定程度的军事改革是十分有必要的。"
 XOG_40:0 "青年军官学校"
 XOG_40_desc:0 "赳赳武夫，国之干城。在一切依靠军队的当下，培养一批有青年军官，坚定信念，将对于战场大有裨益。"
 XOG_41:0 "大规模训练"
 XOG_41_desc:0 "军队规模的扩大意味着所需训练的士兵增多，过往的训练方法无法适应这么大规模的训练，我们需要改进后续训练的方法。"
 XOG_42:0 "传统的部队"
 XOG_42_desc:0 "相较于改革，一个稳定且受过历史考验的系统才是我们更需要的，一支传统的部队会更方便指挥，也更利于战事的进行。"
 XOG_43:0 "牢记历史"
 XOG_43_desc:0 "牢记历史，是为了开创未来；不忘战争，是为了维护和平。"
 XOG_44:0 "精锐之师"
 XOG_44_desc:0 "全职士兵有足够多的时间磨练他们的技巧。新兵的训练应当不断改进并得到强化，以鼓励团队精神与纪律，从而培养出一批能适应任何情况的部队。"
 ###事件
 XOG_events.1.t:0 "现状"
 XOG_events.1.d:0 "荻花洲、轻策庄，可以说是璃月最安逸不过的所在了，但就在最近，这份安逸被打破了。帝君的死去、七星的分裂，使得这里陷入了混乱之中。而随着来自南方的游子的归来，一直在璃月港传播的最新潮的思想传入了这里，使得这里陷入了更大的分裂之中。驻守在这里的千岩军对璃月港传来的混乱的命令莫衷一是，而又有传闻说西北角的至冬对这里虎视眈眈。因此，所有人都在呼唤一个强力的领导人。\n\n在此危难关头，一直不为世人所知的降魔大圣走上台前。从小就听说夜叉一族威名的人们很快就接受了他的领导。虽然魈本人尚有些不适应一个势力领袖的工作，但许多人都相信，大圣一定能做好的。\n\n就魈的本心而言，他自然希望璃月能迅速地统一。但他不希望璃月的大好山河被草率的交给一个不称职的人，每一个有望角逐领导权的势力都将是他的考察对象，除了那些不敬神的人类。"
 XOG_events.1.a:0 "水底之下，暗潮涌动"
 XOG_events.2.t:0 "暗潮"
 XOG_events.2.d:0 "动乱使得荻花洲涌入了之前从未见过的人潮，这个安静的风景优美之地在迎来这些暂时安置在此的人们的同时也迎来了混乱的思想。\n\n之前一直以望舒客栈为活动基地的旅行商人，仲林，很快以他中心聚拢了一批失意的商人。他们虽然失去了许多不动产，但随身依然有着为数颇丰的资产。相对于手腕严厉的魈，和极速膨胀的千岩军政府，推崇人治的凝光是他们更愿意效忠的对象。\n\n诗人伯桓子，因其喜好游历山水，广泛的接触了各地的平民，以其诗人的敏感性，认识到了目前璃月存在的许多问题，于是组织了人民自治委员会。出于对仙人的尊敬，在魈出现后他没有试图夺权，而是继续默默发展，积蓄力量。如果某一天这种尊敬被现状消磨，那么也许他就会揭竿而起。\n\n千岩军本身并无太大的政治野心，他们本想做一个独立于各种派别之外的势力，然后向最后的胜利者投靠，但干涉军的到来改变了他们的愿望。以魈为首领，他们将进行一场保卫家园的战斗。至于思想，只能在战后慢慢来讨论了。\n\n在荻花洲的某些隐秘角落，一个宗教势力正在生长。为首者自称掇星攫辰天君，不过就目前而言，他还影响不到我们的稳定。"
 XOG_events.2.a:0 "璃月的未来，到底在哪里……"
 XOG_events.3.t:0 "丘丘人作乱"
 XOG_events.3.d:0 "最新情报显示，附近有一伙魔物作乱。蹊跷的是，他们较一般的魔物更加狂躁，当地镇守的士兵也报告了许多不良反应出现。"
 XOG_events.3.a:0 "镇压"
 XOG_events.3.b:0 "我们抽不出足够的人手来"
 XOG_events.4.t:0 "成功清剿"
 XOG_events.4.d:0 "好消息，这伙魔物已经训练有素的千岩军击溃了。"
 XOG_events.4.a:0 "令人满意"
 XOG_events.5.t:0 "清剿失败"
 XOG_events.5.d:0 "这伙魔物的规模比我们想象的还要大，我们派去围剿他们的千岩军大败而归。"
 XOG_events.5.a:0 "算了吧"
 XOG_events.5.b:0 "加派更多人手"
 XOG_events.5.c:0 "大圣出手了"
 XOG_events.101.t:0 "甘雨的来信"
 XOG_events.101.d:0 "尊敬的魈阁下：\n\n近来鄙人听闻阁下正在了解这乱世之中各方主张，故从政务中抽身写信给阁下，描述鄙人的“调和”和“民主”。\n\n以期阁下能理解。所谓“调和”，便是对璃月的各种矛盾的调和。目前存在的矛盾大多都十分尖锐，但也不是毫无解决办法：在人与仙的对立之中，鄙人可以发挥半仙的身份，在两方之中斡旋，说服两方各退一步，重新握手言和。而伴随着港内发展逐渐严重的阶级矛盾，虽说十分棘手，但通过出台各项政策保证底层人民的权利，也能有效的解决。“民主”以民为主，璃月千百年来在帝君的庇护下能够蓬勃发展，但是如今帝君已逝，未来已经没有了神明能够为璃月指明方向，所以必须要以人民为主，让人民重新捡起帝君的接力棒，让人民自己选择未来将迈向何方。\n\n愿阁下不再迷茫，在这乱世中走向正确的道路。\n\n璃月港总秘书 甘雨"
 XOG_events.101.a:0 "也许她是对的"
 XOG_events.102.t:0 "龙王的来信"
 XOG_events.102.d:0 "金鹏大将亲启：\n\n一别数年，如今苏醒，璃月已然巨变，吾观此痛心疾首，不免落泪哀叹。璃月本应繁荣和谐，然今兵祸连天，血月当空，吾等应当出面解决。\n\n帝君已去，然贡献永存，推翻帝君之人与亵渎者必须回到正途以求宽恕，利欲熏心的商贾大户也必须为璃月贡献自己以得原谅，同时，元素生物与魔物作为提瓦特的芸芸众生之一，在开化之后，他们也可以获得与人类同等的地位。分裂璃月之人必须得到惩罚，但他们也是为了自己眼中的璃月，在他们明白了自己的错误之后，我们可以原谅他们，包容他们不同的思想，让他们为璃月而奋斗。到那时，璃月将迎来新生，一个包容而传承的璃月，才是帝君眼中期冀的璃月。\n\n你或许会说这有些理想化，难以实现，但这很棒，金鹏，你不想看看这样的璃月吗？等璃月重回稳定之后，我们再回望舒客栈，三两薄酒，你与我好好说道说道当下从前，如何？\n\n若陀"
 XOG_events.102.a:0 "他说得对"
 XOG_events.102.b:0 "一派胡言"
 XOG_events.103.t:0 "群仙会议的来信"
 XOG_events.103.d:0 "降魔大圣亲启：\n\n如今人治的弊端想必您已经看到了，过去的平静被打破，我们却没有看到任何新的事物从里面诞生，有的仅是破坏和毁灭。许多事实都证明了，人类并没有足够的能力管理好自己。只有我们仙人，才是人民的守护者，能够为他们提供庇护。过去的一切是发展和繁荣的前提，现在的七星已经背离了帝君的道路，为了璃月，我们仙人应当团结在一起，让璃月重回正轨。\n\n群仙会议"
 XOG_events.103.a:0 "人治或许真的错了"
 XOG_events.103.b:0 "不，帝君所希望的就是人治"
 XOG_events.104.t:0 "夜叉"
 XOG_events.104.d:0 "战事结束后，昆均径直来到了望舒客栈最顶端，魈正坐在那里，他在看着远处的雪山，对昆均的到来没有丝毫表示。昆均也不以为意，只是继续站着。\n\n太阳落下山去，两人就这样直到天黑也未发一言。\n\n夜幕渐深，眼尖的两人看到归离原上某处暴动的魔物，微风飘过，昆均就看到魈已然赶到了魔物所在地。不费什么功夫，魈就又回到了望舒客栈。\n\n“你还是过去那个降魔大圣。”昆均说出了他来到这里之后的第一句话。\n\n“希望您不是过去那个龙王。”魈也说出了第一句话。"
 XOG_events.104.a:0 "夜叉将继续守护璃月"
 XOG_events.100.t:0 "恢复秩序"
 XOG_events.100.d:0 "和平终于降临，从归离原到层岩巨渊，璃月重归一统。就目前而言，千岩军的铁拳击碎了每一个反抗的敌人。\n\n矛盾虽然难以消弭，但所有人都相信璃月能在甘雨的领导下调和诸方需求，创造更好的未来。"
 XOG_events.100.a:0 "仙人与璃月的契约将继续"
 XOG_events.105.t:0 "解决璃月内部事宜"
 XOG_events.105.d:0 "至冬的干涉军已被击退，外敌退去之后，我们必须开始思考，该如何介入到璃月目前的内战之中。为了尽快的结束内战，或许寻找一个盟友是必要的。\n\n归离原上坚持人治的势力自不必言，他们的理念是我们所不能接受的。他们也必将是我们统一璃月的阻碍。"
 XOG_events.105.a:0 "我需要考虑一下"
 XOG_events.106.t:0 "出访北璃月"
 XOG_events.106.d:0 "在击败干涉军之后，位于璃月北方的魈已放出消息希望找一个强大的盟友，我们正好可以利用这个机会将魈拉进我们的阵营。"
 XOG_events.106.a:0 "派出使者"
 XOG_events.107.t:0 "群仙会议的使者到来"
 XOG_events.107.d:0 "最与我们相熟的势力应该就是碧水河对岸的仙人了，就在不久前，我们还曾并肩作战过。\n\n仙人对于璃月现在的乱局十分的失望，作为人治的象征，人们如今正在逃离璃月港。仙人们一边收留逃难的信徒，一边考虑着一个全新的愿景——没有人治的璃月。他们认为，是人治导致了现在的混乱，因此他们要履行过去契约，让璃月重回稳定。如果选择他们，我们将结为同盟，一同南下对抗那些不从的人类。"
 XOG_events.107.a:0 "的确，璃月不应该走向人治"
 XOG_events.107.b:0 "我需要多加考虑"
 XOG_events.108.t:0 "若陀龙王的使者到来"
 XOG_events.108.d:0 "若陀龙王脱困而出，这本来应该是一件坏事，但在璃月内战的今时今日，或许会对局面产生巨大的影响。最重要的是，他也不像之前那样极端，而是愿意包容很多事物。\n\n虽然千年前我们曾与龙王战斗过，但在帝君逝去的今天，璃月需要新的神明延续人与神的契约，若陀龙王也许就是最好的选择。"
 XOG_events.108.a:0 "璃月需要新的神明"
 XOG_events.108.b:0 "他不可相信"
 XOG_events.109.t:0 "甘雨的使者到来"
 XOG_events.109.d:0 "甘雨坐镇璃月港已逾千年，有她的存在，璃月的稳定想必是指日可待。目前璃月境内冲突甚重，以她居中调和，或许仍有转圜一二的余地。\n\n或许我们可以放手，让璃月走上人治的道路。"
 XOG_events.109.a:0 "人治的璃月是帝君的夙愿"
 XOG_events.109.b:0 "还是再看看吧"
 XOG_events.112.t:0 "新的路线？"
 XOG_events.112.d:0 "仙人，龙王，或是甘雨，提出来的方案都不合我们的心意。这次的璃月内战是道统之争，如果他们的路线没有办法说服我们，那么就只能在战场上决定谁才是对的了。"
 XOG_events.112.a:0 "为了璃月，出发！"
 XOG_events.112.b:0 "或许我们可以和仙人达成某种共识"
 XOG_events.110.t:0 "来自北璃月的消息"
 XOG_events.110.d:0 "魈已经同意了我们的提案，并加入了我方阵营。"
 XOG_events.110.a:0 "好哇"
 XOG_events.111.t:0 "来自北璃月的消息"
 XOG_events.111.d:0 "魈没有同意我们的提议，目前我们的使者已被礼送出境。目前看来，和平的手段已经失败，只有战争才能决定胜负了。"
 XOG_events.111.a:0 "好吧"
 XOG_events.113.t:0 "旧日之敌，今日之友"
 XOG_events.113.d:0 "若陀龙王，这个千年前曾给人以恐怖压力的敌人，现在又戏剧性的和魈这位仙人站在了同一战线，而被他们夹在中间的却是前不久一起对抗至冬干涉军的其他仙人，这不禁让所有关注这场战争的人感到无比的诧异。就连千岩军内部，也有许多对此感到疑惑不解的人。\n\n“大圣，我们为什么不与仙人结盟，反要与他们为敌呢？”一个晚上，言笑来到望舒客栈的露台上，直率的向魈询问。\n\n魈站在栏杆旁，面具浮现而出，随即又被摘下：“仙人还是太弱，解决不了这业障。若我一日承受不住......”"
 XOG_events.113.a:0 "璃月，不能没有神明"
 XOG_events.114.t:0 "降魔大圣"
 XOG_events.114.d:0 "对魈来说，这世上还不存在什么被封锁的道路，但像今天这样走在璃月的街头还是第一次。他准备与甘雨谈一谈接下来的一系列用兵方略，不过出于某些考虑，他并没有用风轮两立直接出现在总务司的门口，而是出现在了璃月港内。\n\n令人陌生的鲜活市井气息，令魈有些迷糊，他警惕这种迷糊，于是加快了脚步。“大哥哥，你的那个面具好好看呀。”路边一个小男孩对他喊道。\n\n魈没有回话，只是扭了下身子，让面具朝向那个小孩。"
 XOG_events.114.a:0 "他感觉好了许多"
 XOG_events.115.t:0 "回归"
 XOG_events.115.d:0 "在仙人的军队进入了璃月港，扫平了璃月的每一个势力之后，璃月迎来了又一次的统一。虽然仙人与魈还是名义上的同盟关系，但是任谁都看得出来两边的政府已经是你中有我，我中有你这样的密切关系了。只是过去战火仍频，才没有冒然破坏已经建立起来的秩序。\n\n不过既然已经统一了璃月，两方合并这件事就成了重中之重。也不是没有一些野心家想要挑拨矛盾，以此谋取一些利益，所幸仙人们深明大义，双方很快达成了一个行之有效的合作协议。"
 XOG_events.115.a:0 "仙人的时代"
 XOG_events.116.t:0 "南下"
 XOG_events.116.d:0 "璃月各方的理念都与我们相悖，想要谋求的和平的努力也最终破碎。想要解决我们之前的分歧，唯一的选择就是在战场上一决高下。\n\n在这个以璃月为棋盘的赌局里，我们只能押上全部的筹码。"
 XOG_events.116.a:0 "为了璃月，南下"
 XOG_events.117.t:0 "群仙会议的新人"
 XOG_events.117.d:0 "在魈与仙人们达成了合作协议之后，以往璃月的压舱石成为了对璃月港最虎视眈眈的势力之一。在荻花洲，在绝云间，经历了至冬的干涉军的无数血战的军队枕戈待旦，时刻渴望南下。\n\n奥藏山上，诸位仙人在内战后第一次坐在这里，他们沉默着看着彼此。留云借风真君想要说几句话活跃一下气氛，但是嘴巴张开又不知道聊些什么。他们彼此非常熟悉，又很疏远。"
 XOG_events.117.a:0 "总之是一个好的开始"
 XOG_events.118.t:0 "历史"
 XOG_events.118.d:0 "结束了，终于结束了，璃月这片土地在数年之后终究是迎来了长久的和平。虽然参战数方不如千年前的魔神战争那样强大，但给烈度却远超所有人的想象。\n\n魈依旧站在望舒客栈的高台上，这里已然成了一个战争堡垒，许多风光再也不得见到，但他仍注视着璃月大地，他所想的是千年前的战友，若是他们尚在，对他如今的各类举措又会如何评价呢。\n\n无论如何，“既然已经走上了这条路，就不能再回头！”"
 XOG_events.118.a:0 "希望我在历史上不是错误"
 XOG_events.119.t:0 "荻花洲上吹笛人"
 XOG_events.119.d:0 "魈正站在望舒客栈楼顶，看向夜晚的璃月。虽然如今的璃月仍处于战火，荻花洲也数次成为战场，但在夜晚，和平与安宁依然来到了这里。他欣慰的笑了起来。\n\n然而下一秒，他就出现在了荻花洲的野外。他的面具若隐若现，平和宁静的原野变成了鲜血浸泡过的战场。他看到了许多他战斗过的对手。他要继续战斗。\n\n月亮依旧高悬天空，平等的将月光赐给每一个人。"
 XOG_events.119.a:0 "悠扬的笛声传来"
 XOG_events.120.t:0 "铜雀夜叉庙"
 XOG_events.120.d:0 "千岩军已经推进到了璃月的南部，他们从北、西两个方向逼近了璃月港，形成了半包围的态势，碍于璃月港的天衡山防线，部分军队正在修整。\n\n为了不惊扰群众，大路旁一座破损的庙宇理所当然的成了部队的临时驻地。在战斗间隙，放松下来的士兵们发现了门口的一座石头雕像，石雕看不出年月，但显然是一个老物件。\n\n这里供奉的是谁，成了士兵们的话题之一，有人认为这是岩神的化身之一，也有人说这是某年某月的一位七星，还有人认为这是一位曾好心帮助过当地居民的仙人。\n\n在前线巡视的魈正好顺路经过这里，很少开口的他对士兵说到：“这里从供奉的是一位战士。”"
 XOG_events.120.a:0 "战争结束之后，把这里修成一座纪念碑吧"
 XOG_events.121.t:0 "仙人的讨论"
 XOG_events.121.d:0 "魈身上的业障的影响在逐渐加深，如果我们合作，可以暂时为他压制一段时间。"
 XOG_events.121.a:0 "让我们帮助他吧"
 XOG_events.121.b:0 "我们有更重要的事要做"
 XOG_events.122.t:0 "仙人同意伸出援手"
 XOG_events.122.d:0 "仙人已同意帮助我们压制业障的影响。"
 XOG_events.122.a:0 "好消息"
 XOG_events.123.t:0 "仙人拒绝伸出援手"
 XOG_events.123.d:0 "仙人不同意帮助我们压制业障的影响，他们宣称有更重要的事情要做。"
 XOG_events.123.a:0 "好吧"
 
