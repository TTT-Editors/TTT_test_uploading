l_english:
 Xingqiulantanzi:0 "§C这条路线极度不完善，如果游玩，自行负责体验后果!!!!§!"
 XQG_1:0 "危机时刻"
 XQG_1_desc:0 "整个璃月现在支离破碎，假如我们不在做点什么，那么等待着我们的只有毁灭。"
 XQG_2:0 "集结家丁"
 XQG_2_desc:0 "把我们现有的人力尽快集结完毕，别管他们的身份了，不然我们的命都保不住了。"
 XQG_3:0 "加班生产"
 XQG_3_desc:0 "无产阶级的油水还是可以再压榨一下的，为了我们的生死存亡，这点代价算不了什么。"
 XQG_4:0 "综合意见"
 XQG_4_desc:0 "现在可不是内部乱斗的时候，有什么矛盾都可以谈谈，千万不要在议会上打起来啊。"
 XQG_5:0 "边防巡逻"
 XQG_5_desc:0 "边境局势正在飞速恶化，所有的武装力量已经全部投入到边境的巡逻中，防止事态陷入我们无法控制的局面。"
 XQG_6:0 "宵禁"
 XQG_6_desc:0 "夜间实行宵禁是稳定社会局势的重要手段，不能让极端分子趁虚而入。"  
 XQG_7:0 "紧急会议"
 XQG_7_desc:0 "事态还是朝着失控的方向发展了，整个璃月都迈向了疯狂，是时候要决定我们的未来了。"
 XQG_8:0 "下归离原集体会议"
 XQG_8_desc:0 "决定§R命运§!的时刻已然到来……"
 XQG_9:0 "飞云商会的胜利"
 XQG_9_desc:0 "恭喜你……二少爷……您和你的家人得到了胜利，但是别忘了……是资本在支撑着一切哟……"
 XQG_10:0 "裁新派的领导"
 XQG_10_desc:0 "虽然难以置信，但是你仍然选择了相信人民，相信理想。现在是我们来相信你的时候了，行秋委员长！"
 XQG_11:0 "确立人民委员会"
 XQG_11_desc:0 "这个国家需要一套从底层自高层的民主决议机构，让社会各行各业的人民群众都可以在国家政治中找到自己的一席之地，让人民的意志决定国家的未来。"
 XQG_12:0 "北方的邻居"
 XQG_12_desc:0 "同样身为人民主义的璃月人民共和国比我们更加的成熟与年长，我们成立人民政权后的第一件事情便是确认这位邻居的态度。"
 XQG_13:0 "合作与交流"
 XQG_13_desc:0 "人民主义的力量需要壮大，我们要进行宝贵的交涉才能得到结果。"
 XQG_14:0 "猜忌与怀疑"
 XQG_14_desc:0 "并不是所有人民主义者都是值得信任的，在璃月，政权的不同本身就是隔阂的根本。"
 XQG_15:0 "加紧军备输出"
 XQG_15_desc:0 "这场战争是严峻而且残酷的，我们要把装备的生产拉到首要位置。"
 XQG_16:0 "应急演习"
 XQG_16_desc:0 "全军上下的大规模演习虽然不是什么好计划，但是让我们的士兵学会作战总不是坏的"
 XQG_17:0 "外国同志的援助"
 XQG_17_desc:0 "同盟达成后，立即有一批珍贵的武器装备运抵了我们的部队！"
 XQG_18:0 "经济技术合作"
 XQG_18_desc:0 "双方需要进一步的交流和合作，才能长期发展下去。"
 XQG_19:0 "放眼世界"
 XQG_19_desc:0 "璃月大地正在动乱中哀嚎着，假如我们不能把目光放在璃月困苦的百姓上，我们的初衷就是一张废纸。"
 XQG_20:0 "节制资本"
 XQG_20_desc:0 "小资产阶级和大商会的残党仍然在我们的大街小巷中活动着，虽然他们元气大伤，但是他们随时会准备卷土重来。我们要做的就是限制他们的资本扩张，让他们的野心饿死在他们只有几平米的店铺里面。"
 XQG_21:0 "规范市场行为"
 XQG_21_desc:0 "那些资产阶级还想继续搞事？我们要告诉他们，哪怕在商品经济下，也别想躲过铁拳的制裁。"
 XQG_22:0 "委员会政治改组"
 XQG_22_desc:0 "面对日渐繁杂的事务，政治改组也许是最有效的解决方案了。"
 XQG_23:0 "中央委员会的成立"
 XQG_23_desc:0 "在长期的政治协商与妥协后，一个属于无产阶级的中央委员会终于成立了。这个委员会涵盖了社会各行各业的无产阶级，以及少数的工商业代表，让我们一起为了更民主的明天。"
 XQG_24:0 "无产阶级共和国"
 XQG_24_desc:0 "看啊，我们的成功了！行秋委员长，你的侠义拯救了璃月！我们证明了我们可以做到的。"
 XQG_25:0 "确立多数派议会"
 XQG_25_desc:0 "民主是民众们所期望的，但是为了不让那些人民主义暴徒冲击我们的统治内部，一点点的内定和潜规则所组成的多数议会是必须的。死心吧二少爷……你是看不见群众们对我们指手画脚的，他们已经被民主所迷惑啦……"
 XQG_26:0 "选举官僚机构"
 XQG_26_desc:0 "通过我们的多数派议会，我们可以轻而易举的把我们想要的人推举上去。"
 XQG_27:0 "加强文官统治"
 XQG_27_desc:0 "我们可不能让一群莽夫毁了我们目前的成果，让有知识有脑子的文官来统治政府和议会永远是自由主义的政治基础之一。"
 XQG_28:0 "团结利益群体"
 XQG_28_desc:0 "既然同样为精明的投机者，为何不团结在一起谋取更大的利益呢？你瞧，毕竟市场是那么的广大。"
 XQG_29:0 "消灭不稳定因素"
 XQG_29_desc:0 "我们的胜利的毋庸置疑的，但是军队和群众中的傻瓜仍然认识不到这一点，看起来我们要动用特殊力量让这些蠢货闭嘴了。"
 XQG_30:0 "爱国主义宣传运动"
 XQG_30_desc:0 "现在我们要在统一的政府下，让人们愿意去相信我们，爱国家，爱政权，让人民群众为我们和自由主义而狂热，献出一切。"
 XQG_31:0 "安抚民心"
 XQG_31_desc:0 "下一步便是稳定不安的群众，要让承诺他们美好的未来，才能让他们在恶劣的环境下稍微安分点。"
 XQG_32:0 "扩大市场自由"
 XQG_32_desc:0 "只有更加自由开放的市场，资本的花才能开放的更加灿烂。"
 XQG_33:0 "争取外国贸易"
 XQG_33_desc:0 "我们的地理位置是除了璃月港以外的最佳对外贸易选择，我们要抓住机会，将外国的订单抢在自己手里。"
 XQG_34:0 "资产阶级共和国"
 XQG_34_desc:0 "别那么难过嘛~我们的二少爷，你看看，战争结束了，广大的市场在等着我们呢！"
 XQG_35:0 "改革旧军队"
 XQG_35_desc:0 "家丁已经无法完成目前的防卫需要了，他们也许欺负手手无寸铁的平民看起来头头是道，但是跟正规军相比，他们仅仅是被屠戮的一方，改革军队迫在眉睫。"
 XQG_36:0"开展正规训练"
 XQG_36_desc:0 "从一名胆怯的人到一名合格是士兵，需要的一次又一次的严格训练。"
 XQG_37:0 "筛选适役人群"
 XQG_37_desc:0 "对兵源的严格把控可以从根本上改善我们的军队素质。"
 XQG_38:0 "职业军队路线"
 XQG_38_desc:0 "我们的武装力量一定要是最忠诚而专业的人士，他们将受到最好的教育，拿到最好的武器，去最危险的前线。"
 XQG_39:0 "特种作战力量"
 XQG_39_desc:0 "特种部队在任何对等条件下都远远优于普通的步兵，特种作战力量可以极大的争取我们在战争中的优势和局部主动权。大力投资特种部队建设，我们将获得战争的主动权。"
 XQG_40:0 "战时军事学院"
 XQG_40_desc:0 "我们需要集结我们的理论专家，让我们的士兵接受到最最良好的军事教育。虽然目前并不顺利，但是这种临时的拼凑学院仍然能让我们的士兵学习到基本的军事能力。"
 XQG_41:0 "军衔体系"
 XQG_41_desc:0 "为我们的士兵颁发荣誉与军衔，不仅仅可以极大的提升他们的忠诚，也可以极大的提高他们的士气。毕竟一块几百摩拉就能买到一位老兵的忠心，这是在是太划算了。"
 XQG_42:0 "军用装备设计"
 XQG_42_desc:0 "我们的士兵手上要拿最棒的武器！相信我，设计先进的武器所带来的收益肯定比你让士兵们拿着破铜烂铁去送死划算。"
 XQG_43:0 "战术研讨会议"
 XQG_43_desc:0 "每一次的战斗都需要详细的复盘和分析，这也许会消耗不少资源，但是我们可无法承受士兵死伤的代价。"
 XQG_44:0 "雇佣军"
 XQG_44_desc:0 "我们通过人脉已经找到了一群专业人士，他们人数虽少但是绝对可靠，他们将会是我们的利刃。"
 XQG_45:0 "全民皆兵路线"
 XQG_45_desc:0 "现在的社会环境危机四伏，我们的武装力量需要来自于人民，忠于人民，所有人都有保家卫国的责任与能力。人民信仰将武装我们的思想，让我们更加强大。"
 XQG_46:0 "大兵团实践"
 XQG_46_desc:0 "我们要发挥人数优势，不是单纯的送死，而是在强大的规模体系下发挥人民的最大力量。大兵团的发展与实践让我们在正面战场上获得主动权。"
 XQG_47:0 "机动载具测试"
 XQG_47_desc:0 "我们要发挥人数优势，不是单纯的送死，而是在强大的规模体系下发挥人民的最大力量。大兵团的发展与实践让我们在正面战场上获得主动权。"
 XQG_48:0 "政委体系"
 XQG_48_desc:0 "受到良好意识形态教育以及专业军事理论的政委会成为我们军队中不可或缺的一分子，他们的任务是维持军队组织度和思想正确，并且缓解士兵们的心理压力，是士兵们最可靠的指导者。"
 XQG_49:0 "民兵战术培养"
 XQG_49_desc:0 "我们的民兵同志们虽然斗志昂扬，但是他们的战术素养仍然有所欠缺，我们需要普遍的根据民兵的实际需要进行培训，将战术学习从民兵扩大至我们的全体士兵。"
 XQG_50:0 "意识形态工作"
 XQG_50_desc:0 "思想我我们面对困难的强大武器，它令我们冷静的思考问题，而不是陷入歇斯底里的疯狂。我们要团结一心，因此思想上的工作是必须的，这种潜移默化的工作固然困难，但是成效也是深远持久的。"
 XQG_51:0 "志愿者"
 XQG_51_desc:0 "我们的同志遍及五湖四海！来自境外的同志们乘船而来，组建了一支支热忱的战斗部队！他们的存在告知着我们在提瓦特上并不孤独！"
 XQG_52:0 "整合现有工业"
 XQG_52_desc:0 "政治局势的不稳让我们失去了对于经济的控制，我们要从现有的工业下手，将他们重新整合在一起。"
 XQG_53:0 "军用工厂改装"
 XQG_53_desc:0 "军工体系的欠缺让我们的处境十分艰难，我们只能从一些破烂的厂房下手，看看能不能让这里临时生产一些武器。"
 XQG_54:0 "简化军工生产线"
 XQG_54_desc:0 "我们要武器！更多的武器！所以少给那武器上装一些华而不实的东西了，我们要加快武器的生产。"
 XQG_55:0 "购入至冬军火"
 XQG_55_desc:0 "我们的贸易路线为我们带来一个绝无仅有的商单——至冬的武器！"
 XQG_56:0 "修复工业设备"
 XQG_56_desc:0 "看起来在动荡的时期并没有人会专门去照看存放好的机械……我们需要重新把这些堆在仓库里的破铜烂铁修复一下了，但愿这些机床还可以运作。"
 XQG_57:0 "培训新工人"
 XQG_57_desc:0 "动乱的确让很多人失去了工作，面对新环境，我们需要对其进行重新的培训，让他们更加胜任我们的工作。"
 XQG_58:0 "征用地皮"
 XQG_58_desc:0 "大量的土地处于空闲或待售的状态，这是我们加强国家工业能力的好机会。"
 XQG_59:0 "人才筛选"
 XQG_59_desc:0 "合理的挑选人才是我们长久发展的基础，各行各业的人才将会推动我们社会的变革与发展。"
 XQG_60:0 "重点培养"
 XQG_60_desc:0 "资源是有限的，我们要用有限的资源去最大化的培养那些人才。"
 XQG_61:0 "成立最高学府"
 XQG_61_desc:0 "将教育对象集中起来，成立专业的学府机构，可以在短时间内提供大量的人才。"
 XQG_62:0 "战时工业体系"
 XQG_62_desc:0 "香水与鲜花保卫不了我们的政权，让我们的机器全力生产枪支与弹药，让我们的经济为战争做好准备，灭亡的政权可没有机会去享用香水与鲜花。"
 XQG_63:0 "战时科研体系"
 XQG_63_desc:0 "我们目前的国防需求十分紧急，将教育体系与战争接轨，为长期的璃月内战做足准备。"
 XQG_64:0 "精英主导生产"
 XQG_64_desc:0 "精英是整个社会的尖端力量，我们应当以精英为主导，让精英以专业的知识来管理社会生产和国家机器。"
 XQG_65:0 "理论最大化"
 XQG_65_desc:0 "利用精英的力量，我们可以通过一系列管理手段来最大化我们的效率，那些工人的理论极限，乃至于他们的最低需求，我们都可以通过机械的计算来完成。"
 XQG_66:0 "高效的集中管理"
 XQG_66_desc:0 "我们要组建一支高效的精英管理团队，他们一定会给我们很多好主意的。" 
 XQG_67:0 "庞大的管理集团"
 XQG_67_desc:0 "随着我们的管理团队愈加壮大，我们能做的事情也越来越多。"
 XQG_68:0 "工人指导经济"
 XQG_68_desc:0 "只有那些在生产线上劳动的工人们，才最懂机器该如何运作，只有亲身建设这个国家的人，才能成为这个国家的主人。"
 XQG_69:0 "劳动中实践"
 XQG_69_desc:0 "任何的理论都要于实践中得到证明，不劳动，便得不到真理，理论也就成为了空谈。、"
 XQG_70:0 "工人委员会"
 XQG_70_desc:0 "由各界人民代表组成的工人委员会已经开始运作了！让我们开始为劳动人民出谋划策吧。"
 XQG_71:0 "地方工会"
 XQG_71_desc:0 "让地方上的工会也加入管理国家事务的行列中来，民主共和国绝对不能落下他们。"
 huiyizhaokai:0 "这个国策待会会被跳过"
 huiyi:0 "§R会议§!已召开"