 XRG_EVENTS_0.6.a:0"无依无靠，无乡无里"
 XRG_EVENTS_0.7:0"露打浮萍"
 XRG_EVENTS_0.7.t:0"露打浮萍"
 XRG_EVENTS_0.7.d:0"璃月港的气候，也算是比较湿润的，夜半凝结的露珠在清晨时由荷叶高处滚落，落在下方低一些的荷叶上，只刚刚来得及发出几声“哒哒”就又滚落下去，打在浮萍上，止打的它们四散分离，寥落隐没。\n萍姥姥从玉京台上下来，刚站了一会，就又被对面走下的人吸引住了注意力。\n“姥姥。”白术弯了弯腰。\n“小白。”萍姥姥稍稍颔首。\n白术笑笑:“七七和孩子们听说您要走，做了些东西，我给带过来了。”说着，他把手上提着的东西向前递过去。    \n萍姥姥接过，看着手里的东西，一声声清脆的姥姥就又回响在了耳边。\n白术顿了顿，又开口:\n“您会杀死他们吗？”\n“你为什么会这样想？”萍姥姥几乎是转瞬便明白了他的意思，但眼中却仍是古井无波，只有星星点点的悲意与一声叹息。\n在无意识间，仙人的威压缓缓散开，又被萍姥姥收了回去。\n凭借神之眼，白术堪堪稳住身形，他直接对上仙人的眼睛，又问:“那他们的兄长呢？或者他们的父亲，又或者祖父？”\n“您不会是当权者，姥姥。”白术偏开头。\n萍姥姥张开嘴，想说些什么，但她又发现自己什么也说不出来，尘世间的战争实在是太沉重了，连寿元千年的仙人都无法承担，最后，她长叹一口气，向四周缓缓看了一圈。\n“我会尽我所能，尽我一切来说服他们……”似乎是觉得这承诺太过苍白，她又笑了笑，再次重复了一遍，然后久久不言。\n不知过了多久，大风刮过，仙人不见，唯留荷叶轻摆，“哒哒”四起。\n只是，至少浮萍不再摇晃了。"
 XRG_EVENTS_0.7.a:0"絮纷山河，风雨飘摇"
