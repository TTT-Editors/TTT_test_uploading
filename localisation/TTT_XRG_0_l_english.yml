 XRG_EVENTS_QXHY.10.d:0 "会议在了解本地区的汇报后，才了解到目前仙人派璃月的状况有多么糟糕，面对如此危局，纵使是仙人也无法解决一切，在会议讨论后，仙家决定将信徒和本地区未离开的管理者整合起来，建立起一个临时的统治机构协助仙家管理。但是，在双方的权力配给上，会议爆发了激烈的讨论。是让忠诚于仙家的信徒主导，还是让精通于事务的官员主导？"
