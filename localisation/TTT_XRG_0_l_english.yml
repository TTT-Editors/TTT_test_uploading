 XRG_WAR_1:0"侵略者没有明天"
 XRG_WAR_1_desc:0"在经过充分的动员后，仙人治下所有璃月人都被调动起来，誓死消灭无耻的侵略者。"

 #National Fcous   国策
 #初始线
 XR_0:0 "众仙会议"
 XR_0_desc:0 "帝君逝去，璃月大乱，民众绝望的向仙人求助，但如此糟糕的局面，纵使是守护璃月千年的仙人也措手不及。仙人们需要重启群仙会议，决断璃月未来。"
 XR_1:0 "仙家庇护"
 XR_1_desc:0 "为了回应民众的期待，仙家必须快刀斩乱麻，迅速建立起一个稳定的统治秩序以庇护在乱世中绝望的民众。"
 XR_2:0 "接管防务"
 XR_2_desc:0 "在仙家出世之前，面对强大的外患压力，本地的千岩军虽然已经濒临崩溃，但仍然坚守在岗位之上。如今，仙家将接管这一切，他们终于可以稍稍休息一下了。"
 XR_3:0 "稳固军心"
 XR_3_desc:0 "面对强大的至冬国侵略者和璃月港内精锐的千岩军，本地区的军队更多像是体质虚弱，武艺平平的治安队。他们害怕作战，他们的怯战心理正迅速扩散至全军。因此，仙家必须稳定住军心。"
 XR_4:0 "坚定意志"
 XR_4_desc:0 "在仙家的努力下，军队终于重新恢复了战斗意志，但是，这种半吊子的意志是无法承受仙家的符箓与丹药的，仙家将重振军队的意志，塑造一支坚定的军队。"
 XR_5:0 "垒墙高筑"
 XR_5_desc:0 "面对战争，本地区那屈指可数的战争工业实在是无法满足战争需要，在仙家的指示下，民众建立起一个个全新的战争工厂，为前线供应一切战争用品。"
 XR_6:0 "仙家镇守"
 XR_6_desc:0 "本地区在璃月内乱后，政治组织已经完全崩溃，生产秩序几近瓦解。如今，仙家出世，仙家用强力的手段安定了本地区的秩序，并授权信徒建立起一个临时统治机构。"
 XR_7:0 "安定人心"
 XR_7_desc:0 "璃月人民已经承平日久，在听说战争到来后，他们陷入了长久的恐慌之中。他们的恐慌严重影响着社会秩序。仙家需要迅速行动，给予民众以信心去面对战争。"
 XR_8:0 "坚定信仰"
 XR_8_desc:0 "本地区在仙家的保护下，终于恢复了生产秩序，人们对仙家的认可与求助正逐渐转化为狂热的信仰，仙家不反对这种信仰，但他们交代信徒，信仰需要坚定但绝不能狂热。"
 XR_9:0 "紧急工坊"
 XR_9_desc:0 "本地区由于是仙家归隐的仙山，从未进行过大规模开发，但在这关键的切要关头，仙家指示建立起紧急工坊，开发群山的资源。"
 XR_10:0 "仙家伟力"
 XR_10_desc:0 "通过展现仙人的实力，仙人迅速平息了宵小之徒的作乱，平息了内部的各种乱象。让民众对仙人的统治产生了一定认可。"
 XR_11:0 "临时管制"
 XR_11_desc:0 "面对如此内忧外患的艰难时刻，仙家不得不建立起临时的管制制度保证各项事务的顺利推进和开展。"
 XR_12:0 "群仙之战"
 XR_12_desc:0 "战争已然降临，人类无法逃避，但仙人会如同帝君一样，将他们守护在自己的羽翼之下，仙家将守护住整个璃月，这是群仙的战斗。"
 XR_13:0 "彼方鹤归"
 XR_13_desc:0 "申鹤因体质与避世而变得太过于冷漠，这对她人类的身份来说似乎并不好，但她人类的身份有助于我们得到更多民众的支持。也许我们可以让她与人类相接触，或者直接让她管理求仙者？"
 XR_14:0 "浮萍何去"
 XR_14_desc:0 "歌尘浪市直君，一位对人类有着温和倾向的仙君，我们可以将她召回仙山来增强我们的突力，她的倾向也有可能让我们与璃月港缓和关系。"
 XR_15:0 "共循契约"
 XR_15_desc:0 "魈已经在地中之盐起兵，作为仙人同僚，我们需要倾听他的意见，并寻求双方的共识。毕竟，同为仙人，我们应当共同履行契约之责。"
 XR_16:0 "凡人助力"
 XR_16_desc:0 "仙家的统治秩序已经得到了民众的认可，人们自发的信任并帮助仙人的决策顺利推行，和谐的社会风气正使这片地区的潜力被迅速开发出来。"
 XR_17:0 "重构秩序"
 XR_17_desc:0 "在仙家的教导下，或许是古璃月的荣耀还未消亡，又或许是璃月人再次获得了蜕变，全新的社会秩序正在建立，整个仙人派璃月正凝聚在一起，执行着仙人的意志。"
 XR_18:0 "仙人共战"
 XR_18_desc:0 "在民众的决心下，仙家意识到，人类已经不再是他们羽翼下的孩子，而是顶天立地的人类，他们认可并坚信着仙人的领导，并愿意为之奋战。"
 XR_19:0 "联合阵线"
 XR_19_desc:0 "在得知魈也在同侵略者作战后，仙家决定派遣一位使者，商讨双方联合的可能性。"
 XR_20:0 "仙家军备"
 XR_20_desc:0 "军队已然焕然一新，仙家也认为不应藏私，他们将改进后的丹药和特地制作的护符交予军队，这些丹药能提升军队的战斗力，护符能一定程度防御敌人的攻击。"
 XR_21:0 "简化会议"
 XR_21_desc:0 "在会议的工作顺利开展后，仙家认为统治秩序已经确立，群仙会议无需事事过问，会议将繁琐的日常事务交付凡人，使得自己能够高翔处理紧急机要的各项事务。"
 XR_22:0 "三仙为首"
 XR_22_desc:0 "在群仙会议中，群仙渐渐划分为了三个派系，他们分别以留云借风真君，理水叠山真君，削月筑阳真君为首，三位仙人如今带领着群仙会议，执行群仙的意志。"
 XR_23:0 "仙迹重现"
 XR_23_desc:0 "在群山间，一座座工厂与工坊被建立起来，这些工厂与工坊排放的经过净化的白烟，将仙人派璃月变成了一个雾气环绕的人间仙境，仿佛是古璃月的仙迹再次得到了重现。"
 XR_24:0 "以仙之名"
 XR_24_desc:0 "仙家认为，所有的准备已然充分，他们自信的宣布，仙人将重塑璃月，以仙的名义。"
 #共享线
 XR_JS_1:0"建立军队"
 XR_JS_1_desc:"我们掌控的这片地区从未有过任何成建制的军事力量，但如今内忧外患，仙人被契约所桎梏，我们必须建立一支可靠的军队。"
 XR_JS_2:0"仙符庇佑"
 XR_JS_2_desc:"为了减少伤亡，仙家又炼制了一批仙符发放给新军，在仙家笼罩的范围内，这些仙符能够强化身体，抵御部分攻击，提供一些简单的预警效果。"
 XR_JS_3:0"整顿军纪"
 XR_JS_3_desc:"目前新军普遍存在着一种风气，仙家非常强大，他们只不过需要摇旗呐喊即可。我们将大力整顿这种懒散的不正之风。"
 XR_JS_4:0"军事学院"
 XR_JS_4_desc:"当前，各个势力的武器装备，军事思想日益革新，我们也不能落后，我们将建立一个全新的军事学院，教育我们的将军，鼓励我们的装备研发。"
 XR_JS_L1:0"重建古千岩军"
 XR_JS_L1_desc:"在仙家的眼中，唯有曾经随帝君征战的古千岩军能够得到他们认可，但如今璃月军事废弛，其军队更是不配为千岩军之名，唯有复兴古千岩军，方能展现古璃月之威。"
 XR_JS_L2:0"激发潜力"
 XR_JS_L2_desc:"魔神战争时期的军队并非一朝一夕可以重建。通过选拔精英，我们终于选拔出一批可以承受仙家改良后丹药的军人。丹药将激发出他们的潜力，使得他们获得远超常人的战斗力。"
 XR_JS_L3:0"锻造古武"
 XR_JS_L3_desc:"仙家将收藏起来的古千岩军的武器交给工匠仿制，虽然其工艺复杂，但在仙家的指导下，工匠仍造出了这一古武。但其复杂的工序仍大大延长了锻造时间。"
 XR_JS_L4:0"千岩之力"
 XR_JS_L4_desc:"在仙家的训练下，军队的面貌已然焕然一新，他们正一步步赶上古代先人的战斗力，当他们训练完毕，我们将让全提瓦特看见古千岩军的实力。"
 XR_JS_L5:0"追古之军"
 XR_JS_L5_desc:"在仙家的认可和越发迫近的战争下，军事改革和训练告一段落，虽然仍与古千岩军有差距，但新的军队已经足够接近他们荣耀的前辈。"
 XR_JS_R1:0"改革新千岩军"
 XR_JS_R1_desc:"在仙家的眼中，虽说如今璃月军队实力已远不能及古千岩军，但他们维护璃月安稳多年，仍有可取之处。通过改革军队，相信他们能变成适应新时代的全新之军。"
 XR_JS_R2:0"扩大征兵"
 XR_JS_R2_desc:"为了即将到来的内战，我们必须尽可能多的动员民众参军。只有充足的兵员，才能保证我们军队的实力。"
 XR_JS_R3:0"改善工艺"
 XR_JS_R3_desc:"我们需要更多的武器来保证我们的军队供应，在仙人的帮助下，工匠们一次次改革完善武器的建造方式和工序，这使得武器的供应方便又快捷。"
 XR_JS_R4:0"完善补给"
 XR_JS_R4_desc:"补给，这是军队作战的重中之重，稳固坚定的补给体系，不仅能保证军队的战斗力，也能保证军队的士气。通过完善军队的补给系统，一支全新的千岩军即将打造完毕。"
 XR_JS_R5:0"革新之军"
 XR_JS_R5_desc:"在仙家的认可和越发迫近的战争下，军事改革和训练告一段落，虽然仍与理想目标有差距，但新的军队已经足够面对他们如今的挑战。"
 XR_WAR_1:0"御敌于国门之外"
 XR_WAR_1_desc:0"在经过艰难的奋战过后，无耻的外国侵略者只能灰溜溜离开，这使得仙家终于可以处理国内分崩离析的局面了。"
 XR_WAR_2:0"仙家命令：踏入巨渊"
 XR_WAR_2_desc:0"失联已久的层岩巨渊传来机器的轰鸣声，仙人决定带领军队前去查看。"
 XR_WAR_3:0"仙家命令：终止无序"
 XR_WAR_3_desc:0"对仙人来说，黑卫军不敬权威，推崇无序是绝对的错误，仙人将纠正错误，重建秩序。"
 XR_WAR_4:0"仙家命令：光复璃月"
 XR_WAR_4_desc:0"最初，人们求助于仙人，就是渴望着仙人光复璃月，如今，仙人终于可以将目光放到璃月港上了，仙人将夺回璃月港，光复整个璃月。"
 XR_WAR_5:0"仙家命令：重建政府"
 XR_WAR_5_desc:0"仙人们夺回了璃月港，如今，璃月已大半归于仙人之手，仙人也无需依靠申鹤统帅兵团，申鹤将作为新的璃月政府首脑，在仙人的指导下重建璃月。"
 XR_WAR_6:0"仙家命令：粉碎革命"
 XR_WAR_6_desc:0"革命，对仙人来说，这是一个可笑的词汇，璃月安稳千年，其制度已被时间证明，所以，仙人将粉碎这场无聊的闹剧。"
 XR_WAR_7:0"仙家命令：北定夜叉"
 XR_WAR_7_desc:0"在北方，据闻是夜叉金鹏所统治，其真假无从辨别，但只要仙家军队安定了那里后，他的面纱自会被揭开。"
 XR_WAR_8:0"仙家命令：重构自由"
 XR_WAR_8_desc:0"自由，在仙人眼中，唯有秩序下的璃月，才能真正获取自由。仙人将消灭他们的无知，给予他们真正的自由。"
 XR_WAR_9:0"威镇孤岛"
 XR_WAR_9_desc:0"面对仙人的强大实力，自由派的残余仅能凭借那支颇为强大的舰队退守在孤云阁，但仙家不会允许他们的存在，璃月不容分裂。"
 XR_WAR_10:0"仙辖璃月"
 XR_WAR_10_desc:0"仙人终于实现了璃月复归一统的理想，如今，整个璃月推崇着仙人统治，仙人宣布，纵使帝君已逝，仙人仍将守护契约，维护璃月安稳和平。"
 #留云线
 LY_1:0"留云借风真君"
 LY_1_desc:0"温和派的留云借风真君得到了群仙的支持，作为群仙中最亲近民众的仙人，她将在一场盛大的仪式后执掌本地区的权力。见识到帝君殡天后分崩离析的璃月，她将走上尊位，重塑人仙关系，重塑璃月。"
 LY_2:0"建立临时管制"
 LY_2_desc:0"归隐的仙人入世，璃月民众对此议论纷纷。在本地区，民众对于仙家执掌权力表示担忧，又畏惧着仙人的权威。群仙入世的历史距离今天已经太远，近乎所有人对仙人的统治表现抗拒和悲观。面对民众的怀疑和畏惧，为了维持地区的稳定，我们需要建立临时管制。"
 LY_JJ_1:0"整顿经济"
 LY_JJ_1_desc:0"之前，本地区的经济完全依赖着璃月港的供给和消费，如今璃月分崩离析，而仙人们对经济又完全不关心，使得本地区的经济几近崩溃。但是，如今群仙会议结束，领导人已经确定，我们要开始收拾这个烂摊子了。"
 LY_JJ_2:0"仙家馈赠"
 LY_JJ_2_desc:0"目前民众处于水深火热之中，仙家作为璃月的保护者，有义务救济人民。将所拥有的物资分配给民众，缓解他们燃眉之急。"
 LY_JJ_3:0"兴建工厂"
 LY_JJ_3_desc:0"我们薄弱的工业实力使我们根本无力应对目前的内忧外患，在留云借风真君的引领下，我们将开始我们轰轰烈烈的工业化。"
 LY_JJ_4:0"改进基建"
 LY_JJ_4_desc:0"群山的阻挡使得我们统治下民众的运输交通极为不便，我们将拨付一部分物资，用于改善基础建设。"
 LY_JJ_5:0"我爱发明"
 LY_JJ_5_desc:0"在经过漫长的等待后，留云借风真君终于将自己的科技部分转化为民用科技。仙家科技的民用化极大便利了民众。留云借风真君被亲切的称为“我爱发明真君”。"
 LY_JJ_L1:0"群仙指导制"
 LY_JJ_L1_desc:0"璃月的崩溃，飞云商会忤逆中央政府，使得我们不得不警惕来自商业对统治的威胁。出于对局势的判断，仙人们认为，必须勒紧商业的脖子，建立对经济的绝对支配。只有在仙人的指导下，璃月经济才能平稳运行。"
 LY_JJ_L2:0"征集物资"
 LY_JJ_L2_desc:0"派遣我们的信徒前往各地征收物资，打击那些囤积商品的无良商家。当然，我们会遭到很大的抵抗，但是，凡人又怎么能理解仙人的高瞻远瞩。"
 LY_JJ_L3:0"掌控商家"
 LY_JJ_L3_desc:0"在进行经济指导一段时间后，仙人们已经逐渐了解掌握了如今的经济。仙人们在留云借风真君的引领下，已经开始逐步掌握各项产业。民众也开始恢复对经济的信心，加强了对仙人指导的信任。"
 LY_JJ_L4:0"群仙规划会议"
 LY_JJ_L4_desc:0"事实证明，仙家的目光总是准确的。但由于仙家居住的过于分散，以往传声符的交流方式效率太低，我们将建立一个全新部门，用以群仙间对国家政事的研讨与辩论。"
 LY_JJ_L5:0"重现古璃月的繁华"
 LY_JJ_L5_desc:0"璃月人民已经沉浸在虚假的泡沫中太久了，以至于出现那样的经济崩溃局面。仙人的政策已经完全得到了认可。我们逆转了崩溃，我们指引着经济腾飞。如今，在仙家的领导下，我们将重现古璃月的荣光，建立那个由帝君和仙人们引领的，屹立不倒的璃月。"
 LY_JJ_R1:0"人仙合营制"
 LY_JJ_R1_desc:0"璃月港作为提瓦特第一商港，其之前的经济制度有一定的合理性。同时，飞云商会的独立也给了我们一个提醒。出于对局势的判断，仙人们认为，必须建立对商业的监管。在把控住经济命脉的前提下，将一部分产业交予民众管理。"
 LY_JJ_R2:0"适度改革"
 LY_JJ_R2_desc:0"目前经济已经岌岌可危，大刀阔斧的改革极有可能彻底崩溃。我们必须立足于当下，适度进行经济改革。同时，民众理应了解并参与这项伟大的壮举，虽然群仙是从魔神战争时期就关注璃月，但是多年的归隐已经使仙人们与时代有些脱节，民众的意见会让我们不至于走错路"
 LY_JJ_R3:0"特许经营"
 LY_JJ_R3_desc:0"在改革实行了一段时间后，已经初见成效，证明我们的道路是正确的。我们将鼓励一些配合改革的商家，并给予他们特别许可，使他们能更放心扩大生产。"
 LY_JJ_R4:0"创立经济部门"
 LY_JJ_R4_desc:0"事实证明，民众的意见是有可取之处的，在仙家的引领下，我们能够做到放眼长远和立足当下相结合。以往仙家和民众的交流不便严重影响了效率。我们将设立一个全新的经济部门，让一部分商业精英成为我们的参谋，以便及时调控经济。"
 LY_JJ_R5:0"共建新璃月的未来"
 LY_JJ_R5_desc:0"我们战胜了经济危机，民众在我们的帮助下展现了令群仙都刮目相看的生产热情。事实证明，在正确权威的领导下，民众的能力是无法估量的。如今，在仙家的领导下，我们将开创新璃月的辉煌，建立一个由民众和仙人们共建的，历久弥新的璃月。"
 LY_ZZ_1:0"稳定政局"
 LY_ZZ_1_desc:0"仙人的突然出世，使得本地区的原有政治结构完全解体。民众不是对仙人俯首称臣，就是对仙人统治表示抵触。我们需要稳定政局，建立一个有足够权威的政府。"
 LY_ZZ_2:0"政令发行问题"
 LY_ZZ_2_desc:0"目前，仙家居住在深山之中，政令发行完全依赖于信徒们每日来到仙家洞府的例行参拜，我们需要更高效的运作方式。"
 LY_ZZ_3:0"统治者问题"
 LY_ZZ_3_desc:0"目前，留云借风真君作为国家的统治者，却完全不在政府机构中工作，她始终与民众相距甚远。我们可以将申鹤立为统治者，让她替仙家处理那些繁杂却又不重要的事务。"
 LY_ZZ_4:0"申鹤问题"
 LY_ZZ_4_desc:0"目前，申鹤作为留云借风真君最得力的助手，已经获得了大多数仙人的认可。但仍有部分仙家对她凡人的身份表示担忧。为此，仙人们开启了一次会议，以此决定申鹤日后的命运。"
 LY_ZZ_5:0"建立临时政府"
 LY_ZZ_5_desc:0"在繁杂的准备工作后，我们终于可以向全璃月宣布，仙人派璃月临时政府成立了。在留云借风真君的英明领导下，我们必定可以统一璃月，成为璃月无可争议的唯一正统政权。"
 LY_ZZ_L1:0"慈父式指挥"
 LY_ZZ_L1_desc:0"璃月的分崩离析已经用事实证明，璃月的发展与繁荣离不开帝君对璃月的规划和引导。我们将发扬光大这一政策。仙家的长远目光永远领先民众的短视需求，我们会像严厉而慈祥的父亲一样，指挥着璃月前进。"
 LY_ZZ_L2:0"中央集权"
 LY_ZZ_L2_desc:0"目前的政务处理机构太过简陋，并且部分管理人员已经开始被权力所侵蚀，在仙家熟知目前的政务后，我们将收回这些权力，打造一个仙家运作的高效政府。"
 LY_ZZ_L3:0"仙家崇拜"
 LY_ZZ_L3_desc:0"在收回权力后，仙家高效的工作效率得到了民众认可，民间出现了普遍崇拜仙家的现象，我们可以大力推动这件事。"
 LY_ZZ_L4:0"万众一心"
 LY_ZZ_L4_desc:0"民众崇拜仙家，仙家听从留云借风真君，真君的政治构想已经基本实现，真君的各项命令得到了迅速通过并执行，无论仙或人，大家都紧跟着真君的脚步。"
 LY_ZZ_L5:0"听从真君的指挥"
 LY_ZZ_L5_desc:0"在改革后，能够真正运作的国家机关已经构建完成。留云借风真君和跟从她的仙家已经牢牢掌控住各项权力，民众也对真君的政令绝对听从。真君宣布，在她的带领下，璃月将重现辉煌。"
 LY_ZZ_R1:0"帝君式指导"
 LY_ZZ_R1_desc:0"璃月的分崩离析已经用事实证明，璃月的发展与繁荣离不开帝君对璃月的规划和引导。我们将继承完善这一政策。仙家的长远目光可以突破民众的短视需求。我们会像坚定而明智的帝君一样，指导着璃月前进。"
 LY_ZZ_R2:0"简政放权"
 LY_ZZ_R2_desc:0"目前混乱的管理机构已经越来越无法满足政务处理的需求，大多数仙家也不愿意每日为繁杂的政事劳神耗力，我们应当将部分权力下放给可信任的民众。"
 LY_ZZ_R3:0"树立榜样"
