 XRG_EVENTS_LY.2.d:0 "纵使已有足够的心理准备，但真君仍被混乱的局势吓了一跳，作为仙人所庇护的区域，仙人的统治完全依赖信徒的自发组织。经济上由于严重依赖璃月港供应，如今也已经难以为继。纵使是见多识广的仙君，也感到非常棘手。"
 XRG_EVENTS_LY.2.a:0 "必须立刻做出决断。"
 XRG_EVENTS_LY.3:0"隐忍"
 XRG_EVENTS_LY.3.t:0 "隐忍"
 XRG_EVENTS_LY.3.d:0 "自从魔神战争结束后，众仙家从未如此齐整的来到一个地方，如今，他们都集合在留云借风真君洞府中。他们只有一个目的，应对北方自称干涉军的侵略者。仙家显著的分为两派，并为此争吵了足足3个时辰。这时候，申鹤走进了洞府。\n“外面的情况如何？”留云借风真君问道。这是缓战派的领袖。\n“你还在犹豫什么！至冬那帮混蛋的刀锋已经抵在我们脖子上了！如果帝君在这里，我们早就......”愤怒的声音来自削月筑阳真君。他是主战派的领袖。\n理水叠山真君闭着眼睛，坐在一旁，没有发表任何意见。\n“早就什么？”留云质问道,“早就消灭了侵略者，统一整个璃月，但是，他不在！他死了！”\n削月更加激动，他说道：“所以我们才要承担起他的责任，我们应该消灭侵略者，我们应该统一璃月，我们应该庇护璃月人民，我们应该......”\n“但是，”理水终于开口，“我们做不到。”削月沉默了。\n“我们没有军队，我们没有补给，我们没有装备，或者直接简洁的说，我们没有任何的战争能力。”留云总结道。\n“但我们有众仙家，支持我们的民众。我们炼制的仙符，我们收藏的古武，我们改良的仙丹,都可以提升战斗力。我们只需要组织一个民兵部队。”削月开口说到。\n“但他们面对的是一支全副武装的军队，一群无惧死亡，整齐划一的杀戮机器。他们有着邪眼，他们有着执行官，更重要的是，他们背后，有个神明！我们开战，等于是将民众送给他们屠杀！”留云也激动起来。\n削月又说道：“我们可是仙人，我们无所不能，我们能够消灭......”\n“削月筑阳真君，不，削月，是安稳的生活让你忘记了死亡，还是时间的磨损让你遗失了恐惧！”留云怒吼道。\n众仙家发了发呆，他们想起了魔神战争，想起了死去的仙人们和千千万万的民众。\n“可是，如果我们没有作为，民众对我们的信任和支持会......”削月说道。\n“我知道，”留云颓然的坐下，随后严肃道“民众会认为我们怕了，我们不敢，我们做不到。我们可以被误解，但是，我们必须对民众负责，这是我们与帝君，与璃月，与人民，签订的永恒的契约。”\n“违反契约者，当受食岩之罚。”众仙家念道。\n“就这样吧。我去向民众宣布。”留云起身道。\n“师傅，还是我去吧。”申鹤知道将会发生什么，她主动开口道。\n“不必，这是我必须要承受的。”留云离开了洞府。听着外面民众愤怒的叫喊声，众仙家全都沉默了。\n“我不理解，我们明明可以打赢。为什么要如此屈辱，还要承受民众的怒火。”削月说到。\n理水看着他：“因为你不理解，所以群仙会议选了她，而不是你我二人。我不知道我处在她的位置上会怎么选，但我知道，我应该支持她的选择。”"
