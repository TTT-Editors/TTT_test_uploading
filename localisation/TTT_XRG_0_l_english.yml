 XRG_EVENTS_QXHY.12.a:0 "这乱世棋局，仙人入局"
 XRG_EVENTS_QXHY.13:0 "璃月港实况"
 XRG_EVENTS_QXHY.13.t:0 "璃月港实况"
 XRG_EVENTS_QXHY.13.d:0 "在七星体系崩溃后，甘雨正全力挽救着璃月崩溃的统治秩序，目前璃月城内混乱不堪。会议认为，甘雨作为半仙之兽，可以不必作为敌人相视，但若是她执迷不悟，仙人也不介意用实力告诫她一下。"
