 #National Spirits 民族精神
 XRG_WAR_2:0"为战争忍耐"
 XRG_WAR_2_desc:0"在仙家的反复告诫下，民众已经完全理解了战争的可怕，但他们仍做好了战争的准备。"
 XRG_WAR_3:0"爱国情绪高涨"
 XRG_WAR_3_desc:0"面对无耻的侵略者，民众爱国情绪高涨，军队也无惧死亡。"

#National Fcous   国策
 JS_1:0"建立军队"
 JS_1_desc:"我们掌控的这片地区从未有过任何成建制的军事力量，但如今内忧外患，仙人被契约所桎梏，我们必须建立一支可靠的军队。"
 JS_2:0"仙符庇佑"
 JS_2_desc:"为了减少伤亡，仙家又炼制了一批仙符发放给新军，在仙家笼罩的范围内，这些仙符能够强化身体，抵御部分攻击，提供一些简单的预警效果。"
 JS_3:0"整顿军纪"
 JS_3_desc:"目前新军普遍存在着一种风气，仙家非常强大，他们只不过需要摇旗呐喊即可。我们将大力整顿这种懒散的不正之风。"
 JS_4:0"军事学院"
 JS_4_desc:"当前，各个势力的武器装备，军事思想日益革新，我们也不能落后，我们将建立一个全新的军事学院，教育我们的将军，鼓励我们的装备研发。"
 JS_L1:0"重建古千岩军"
 JS_L1_desc:"在仙家的眼中，唯有曾经随帝君征战的古千岩军能够得到他们认可，但如今璃月军事废弛，其军队更是不配为千岩军之名，唯有复兴古千岩军，方能展现古璃月之威。"
 JS_L2:0"激发潜力"
 JS_L2_desc:"魔神战争时期的军队并非一朝一夕可以重建。通过选拔精英，我们终于选拔出一批可以承受仙家改良后丹药的军人。丹药将激发出他们的潜力，使得他们获得远超常人的战斗力。"
 JS_L3:0"锻造古武"
 JS_L3_desc:"仙家将收藏起来的古千岩军的武器交给工匠仿制，虽然其工艺复杂，但在仙家的指导下，工匠仍造出了这一古武。但其复杂的工序仍大大延长了锻造时间。"
 JS_L4:0"千岩之力"
 JS_L4_desc:"在仙家的训练下，军队的面貌已然焕然一新，他们正一步步赶上古代先人的战斗力，当他们训练完毕，我们将让全提瓦特看见古千岩军的实力。"
 JS_L5:0"追古之军"
 JS_L5_desc:"在仙家的认可和越发迫近的战争下，军事改革和训练告一段落，虽然仍与古千岩军有差距，但新的军队已经足够接近他们荣耀的前辈。"
 JS_R1:0"改革新千岩军"
 JS_R1_desc:"在仙家的眼中，虽说如今璃月军队实力已远不能及古千岩军，但他们维护璃月安稳多年，仍有可取之处。通过改革军队，相信他们能变成适应新时代的全新之军。"
 JS_R2:0"扩大征兵"
 JS_R2_desc:"为了即将到来的内战，我们必须尽可能多的动员民众参军。只有充足的兵员，才能保证我们军队的实力。"
 JS_R3:0"改善工艺"
 JS_R3_desc:"我们需要更多的武器来保证我们的军队供应，在仙人的帮助下，工匠们一次次改革完善武器的建造方式和工序，这使得武器的供应方便又快捷。"
 JS_R4:0"完善补给"
 JS_R4_desc:"补给，这是军队作战的重中之重，稳固坚定的补给体系，不仅能保证军队的战斗力，也能保证军队的士气。通过完善军队的补给系统，一支全新的千岩军即将打造完毕。"
 JS_R5:0"革新之军"
 JS_R5_desc:"在仙家的认可和越发迫近的战争下，军事改革和训练告一段落，虽然仍与理想目标有差距，但新的军队已经足够面对他们如今的挑战。"
 WAR_1:0"仙家命令：整军备战"
 WAR_1_desc:0"在漫长的等待后，仙人们宣布将会准备战争，在仙人的宣传下，民众的参战热情日益高涨。同时，仙家也反复告诫民众战争的可怕，但民众已经完全理解了仙人的告诫，他们做好了战争的准备。"
 WAR_2:0"仙家命令：抵御外敌"
 WAR_2_desc:0"第一个敌人不出所料是北方无耻的侵略者至冬干涉军，仙人带领着军队，准备给侵略者迎头一击。"
 WAR_3:0"仙家命令：踏入巨渊"
 WAR_3_desc:0"失联已久的层岩巨渊传来机器的轰鸣声，仙人决定带领军队前去查看。"
 WAR_4:0"仙家命令：终止无序"
 WAR_4_desc:0"对仙人来说，黑岩军不敬权威，推崇无序是绝对的错误，仙人将纠正错误，重建秩序。"
 WAR_5:0"仙家命令：光复璃月"
 WAR_5_desc:0"最初，人们求助于仙人，就是渴望着仙人光复璃月，如今，仙人终于可以将目光放到璃月港上了，仙人将夺回璃月港，光复整个璃月。"
 WAR_6:0"仙家命令：重建政府"
 WAR_6_desc:0"仙人们夺回了璃月港，如今，璃月已大半归于仙人之手，仙人也无需依靠申鹤统帅兵团，申鹤将作为新的璃月政府首脑，在仙人的指导下重建璃月。"
 WAR_7:0"仙家命令：粉碎革命"
 WAR_7_desc:0"革命，对仙人来说，这是一个可笑的词汇，璃月安稳千年，其制度已被时间证明，所以，仙人将粉碎这场无聊的闹剧。"
 WAR_8:0"仙家命令：重构自由"
 WAR_8_desc:0"自由，在仙人眼中，唯有秩序下的璃月，才能真正获取自由。仙人将消灭他们的无知，给予他们真正的自由。"
 WAR_9:0"仙家命令：扫清残敌"
 WAR_9_desc:0"整个璃月，只剩下了一点反抗，仙人已经无比接近他们的理想，他们气势汹汹，准备一举结束乱世。"
 WAR_10:0"仙辖璃月"
 WAR_10_desc:0"仙人终于实现了璃月复归一统的理想，如今，整个璃月推崇着仙人统治，仙人宣布，纵使帝君已逝，仙人仍将守护契约，维护璃月安稳和平。"

