 #National Spirits 民族精神
 XRG_BUFF_1:0"众仙会议"
 XRG_BUFF_1_desc:0 "在此璃月分崩离析之时，群仙聚之于此，决断未来。"
 XRG_BUFF_2_ONE:0"乌合之众"
 XRG_BUFF_2_ONE_desc:0"在目前，除了镇守边疆的部分千岩军之外，其他被信徒召集起来的所谓的“军队”完完全全就是一帮乌合之众。"
 XRG_BUFF_2_TWO:0"整训之兵"
 XRG_BUFF_2_TWO_desc:0"经过仙家的接手和训练，军队的建设终于步入正轨。至少，他们能算是个兵了。"
 XRG_BUFF_2_THREE:0"坚定之军"
 XRG_BUFF_2_THREE_desc:0"在仙家的动员和思想建设之下，军队的意志得到了激发。军队能够在仙家的指挥下进退自如，坚定作战。"
 XRG_BUFF_2_FOUR:0"千岩之刃"
 XRG_BUFF_2_FOUR_desc:0"军队已浴火重生，他们已无需仙家的动员，他们将作为璃月的剑刃，消灭一切敢于来犯之敌。"
 XRG_BUFF_3:0"临时机构-信徒主导"
 XRG_BUFF_3_desc:0 "出于对人治的担忧，仙家决定让忠诚不二的信徒主导临时统治机构。"
 XRG_BUFF_4:0"临时机构-官员主导"
 XRG_BUFF_4_desc:0 "出于对效率的需求，仙家决定让精明能干的官员主导临时统治机构。"
 XRG_DEBUFF_1:0"群仙会议改革"
 XRG_DEBUFF_1_desc:0 "随着对当下时局的把控和对璃月目前各项机构运行秩序的考察，仙人们也开始了对群仙会议的改革。"
 XRG_BUFF_5_ONE:0"仙家庇护"
 XRG_BUFF_5_ONE_desc:0 "在仙家的庇护下，民众却对仙家的统治保持了怀疑与担忧，这无疑对仙家的统治造成了不小的影响。"
 XRG_BUFF_5_TWO:0"群仙之战"
 XRG_BUFF_5_TWO_desc:0 "通过展现仙家的力量，民众无论是出于对仙家的认可还是对仙家的恐惧，至少各项事务开展顺利了许多。"
 XRG_BUFF_5_THREE:0"群仙之战"
 XRG_BUFF_5_THREE_desc:0 "民众逐渐享受到秩序之下的安稳，并开始有部分主动要求协助仙家的民众出现。"
 XRG_BUFF_5_FOUR:0"仙人共战"
 XRG_BUFF_5_FOUR_desc:0 "仙家的适当放权和民众的大力协助，使得仙家庇护下的社会秩序被民众和仙人共同认可维护。"
 XRG_BUFF_6:0"安定人心"
 XRG_BUFF_6_desc:0 "在仙家的授意下，仙人们的信徒开始对恐慌的民众进行劝解和疏导。"
 XRG_BUFF_8:0"三仙为首"
 XRG_BUFF_8_desc:0 "在三位真君的带领下，群仙会议的各项决议得到了更高效的执行与完善。"
 XRG_BUFF_9:0"仙迹重现"
 XRG_BUFF_9_desc:0 "在仙家的指导和民众的执行下，仙人派璃月重现了古璃月的仙迹，变成了名副其实的仙境。"
 XRG_BUFF_10:0"以仙之名"
 XRG_BUFF_10_desc:0 "仙家认为，所有的准备已然充分，他们自信的宣布，仙人将重塑璃月，以仙的名义。"
 XRG_WAR_1:0"侵略者没有明天"
 XRG_WAR_1_desc:0"在经过动员后，仙人治下的璃月人被调动起来，誓要消灭无耻的侵略者。"
 XRG_JS_1:0"仙辖新军"
 XRG_JS_1_desc:0"仙人将信徒聚合起来，编成了仙人派第一支职业军队，他们未经任何训练，仅凭一腔热血和信仰作战。"
 XRG_JS_2:0"仙符庇佑"
 XRG_JS_2_desc:0"仙家炼制的仙符能够加强人的体魄，抵御部分攻击，提供一些简单的预警效果。"
 XRG_JS_3:0"军事整顿"
 XRG_JS_3_desc:0"经过仙家严格训练和思想教育后的军队，已经能够做到令行禁止，懒散之风也无影无踪。"
 XRG_JS_DEBUFF_1:0"军事改革"
 XRG_JS_DEBUFF_1_desc:0"仙家雷厉风行的作风总是让凡人难以迅速适应，面对大刀阔斧改革的军制，军队需要足够的时间适应。"
 XRG_JS_L1_ONE:0"追古之军"
 XRG_JS_L1_ONE_desc:0"在仙家的眼中，唯有曾经随帝君征战的古千岩军能够得到他们认可，唯有复兴古千岩军，方能展现璃月之威。"
 XRG_JS_L1_TWO:0"追古之军"
 XRG_JS_L1_TWO_desc:0"在仙家的眼中，唯有曾经随帝君征战的古千岩军能够得到他们认可，唯有复兴古千岩军，方能展现璃月之威。"
 XRG_JS_L1_THREE:0"追古之军"
 XRG_JS_L1_THREE_desc:0"在仙家的眼中，唯有曾经随帝君征战的古千岩军能够得到他们认可，唯有复兴古千岩军，方能展现璃月之威。"
 XRG_JS_L1_FOUR:0"追古之军"
 XRG_JS_L1_FOUR_desc:0"在仙家的眼中，唯有曾经随帝君征战的古千岩军能够得到他们认可，唯有复兴古千岩军，方能展现璃月之威。"
 XRG_JS_L2:0"重铸古武"
 XRG_JS_L2_desc:0"在仙家的指导下，工匠造出了璃月古武。但其复杂的工序仍大大延长了锻造时间。"
 XRG_JS_R1_ONE:0"革新之军"
 XRG_JS_R1_ONE_desc:0"在仙家的眼中，如今的千岩军维护璃月安稳多年，通过改革军队，相信他们能变成适应新时代的全新之军。"
 XRG_JS_R1_TWO:0"革新之军"
 XRG_JS_R1_TWO_desc:0"在仙家的眼中，如今的千岩军维护璃月安稳多年，通过改革军队，相信他们能变成适应新时代的全新之军。"
 XRG_JS_R1_THREE:0"革新之军"
 XRG_JS_R1_THREE_desc:0"在仙家的眼中，如今的千岩军维护璃月安稳多年，通过改革军队，相信他们能变成适应新时代的全新之军。"
 XRG_JS_R1_FOUR:0"革新之军"
 XRG_JS_R1_FOUR_desc:0"在仙家的眼中，如今的千岩军维护璃月安稳多年，通过改革军队，相信他们能变成适应新时代的全新之军。"
 XRG_JS_R2:0"全新工艺"
 XRG_JS_R2_desc:0"在仙人的帮助下，工匠们一次次改革完善武器的建造方式和工序，这使得武器的供应方便又快捷。" 
 XRG_LY_DEBUFF_1_ONE:0"经济崩溃"
 XRG_LY_DEBUFF_1_ONE_desc:0"本地区的经济完全依赖着璃月港的供给和消费，如今璃月分崩离析，而仙人们对经济又完全不关心，使得本地区的经济几近崩溃。"
 XRG_LY_DEBUFF_1_TWO:0"经济危急"
 XRG_LY_DEBUFF_1_TWO_desc:0"在仙人的整顿下，本地区经济有所好转，但崩溃的经济态势仍然难以遏制。"
 XRG_LY_DEBUFF_1_THREE:0"经济平稳"
 XRG_LY_DEBUFF_1_THREE_desc:0"在仙人的规划完成后，本地区终于几近平稳度过了经济危机，虽然仍有一些隐患，但民众已经恢复了对经济的信心。"
 XRG_LY_DEBUFF_2_ONE:0"政局混乱"
 XRG_LY_DEBUFF_2_ONE_desc:0"仙人的突然出世，使得本地区的原有政治结构完全解体。正常的政治活动已经完全混乱。"
 XRG_LY_DEBUFF_2_TWO:0"政局不稳"
 XRG_LY_DEBUFF_2_TWO_desc:0"在仙人的管制下，本地区各项事务开始运转，但政治管理仍然混乱无序。"
 XRG_LY_DEBUFF_2_THREE:0"政局缓和"
 XRG_LY_DEBUFF_2_THREE_desc:0"通过对政治的改革，本地区终于有了一个可以运作的政府，但面对繁杂的事务，政府运作依旧困难重重。"
 XRG_LY_DEBUFF_2_FOUR:0"政局平稳"
 XRG_LY_DEBUFF_2_FOUR_desc:0"在仙人的政策产生效果后，虽然运作还是略显稚嫩，但是民众已经对新生政府表示了足够的认可与支持。"
 XRG_LY_BUFF_1:0"临时管制"
 XRG_LY_BUFF_1_desc:0"面对如此糟糕的局面，仙人不得不通过自身的威慑和力量建立起临时管制。"
 XRG_LY_JJ_1:0"仙家馈赠"
 XRG_LY_JJ_1_desc:0"目前民众处于水深火热之中，仙家作为璃月的保护者，有义务救济人民。将所拥有的物资分配给民众，缓解他们燃眉之急。"
 XRG_LY_JJ_2:0"我爱发明"
 XRG_LY_JJ_2_desc:0"仙家科技的民用化极大便利了民众。因此，留云借风真君被亲切的称为“我爱发明真君”。"
 XRG_LY_JJ_L1_ONE:0"群仙指导制"
 XRG_LY_JJ_L1_ONE_deac:0"出于对局势的判断，仙人们认为，必须勒紧商业的脖子，建立对经济的绝对支配。只有在仙人的指导下，璃月经济才能平稳运行。"
 XRG_LY_JJ_L1_TWO:0"群仙指导制"
 XRG_LY_JJ_L1_TWO_desc:0"出于对局势的判断，仙人们认为，必须勒紧商业的脖子，建立对经济的绝对支配。只有在仙人的指导下，璃月经济才能平稳运行。"
 XRG_LY_JJ_L1_THREE:0"群仙指导制"
 XRG_LY_JJ_L1_THREE_desc:0"出于对局势的判断，仙人们认为，必须勒紧商业的脖子，建立对经济的绝对支配。只有在仙人的指导下，璃月经济才能平稳运行。"
 XRG_LY_JJ_L2:0"群仙规划会议"
 XRG_LY_JJ_L2_desc:0"由于仙家居住的过于分散，以往传声符的交流方式效率太低，我们将建立一个全新部门，用以群仙间对国家政事的研讨与辩论。"
 XRG_LY_JJ_L3:0"追忆往昔"
 XRG_LY_JJ_L3_desc:0"在仙家的领导下，我们将重现古璃月的荣光，建立那个由帝君和仙人们引领的，屹立不倒的璃月。"
 XRG_LY_JJ_R1_ONE:0"人仙合营制"
 XRG_LY_JJ_R1_ONE_desc:0"出于对局势的判断，仙人们认为，必须建立对商业的监管。在把控住经济命脉的前提下，将一部分产业交予民众管理。"
 XRG_LY_JJ_R1_TWO:0"人仙合营制"
 XRG_LY_JJ_R1_TWO_desc:0"出于对局势的判断，仙人们认为，必须建立对商业的监管。在把控住经济命脉的前提下，将一部分产业交予民众管理。"
 XRG_LY_JJ_R1_THREE:0"人仙合营制"
 XRG_LY_JJ_R1_THREE_desc:0"出于对局势的判断，仙人们认为，必须建立对商业的监管。在把控住经济命脉的前提下，将一部分产业交予民众管理。"
 XRG_LY_JJ_R2:0"专业经济顾问"
 XRG_LY_JJ_R2_desc:0"以往仙家和民众的交流不便严重影响了效率。我们将设立一个全新的经济部门，让一部分商业精英成为我们的参谋，以便及时调控经济。"
 XRG_LY_JJ_R3:0"展望未来"
 XRG_LY_JJ_R3_desc:0"在仙家的领导下，我们将开创新璃月的辉煌，建立一个由民众和仙人们共建的，历久弥新的璃月。"
 XRG_LY_ZZ_1:0"受认可的临时政府"
 XRG_LY_ZZ_1_desc:0"我们终于可以向全璃月宣布，仙人派璃月临时政府成立了。在留云借风真君的英明领导下，我们必定可以统一璃月，成为璃月无可争议的唯一正统政权。"
