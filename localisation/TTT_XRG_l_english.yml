 XRG_NEWS_0.2.d:0"在漫长而又备受关注的讨论后，聚集起来的众仙终于结束了他们的讨论。\n仙家向全璃月宣告，由于帝君的突然离世造成的璃月混乱，七星有着无法推脱的历史责任，其证明了人治的未来不适用于璃月。为了回应民众的渴求，仙家将入世解决这内忧外患的局面。\n而如今仙家决定集权至三仙执政来统治其控制区，三仙执政将聚合仙人的力量与荣耀。同时，在执政的决策下，各个仙家已经就职其控制区的各项要职。他们将掌控权力，履行与帝君的契约，守护璃月。\n有目击者看见，仙家已经开始召集军队，一个传统而又强势的仙人派璃月准备展现古璃月的荣光，这对于璃月未来的影响会如何，还是个未知数。"
