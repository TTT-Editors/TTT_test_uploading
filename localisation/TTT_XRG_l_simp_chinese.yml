 XRG_HXD_decisions_desc:0"§R仙家不满度:[?XRG_xianjiabumandu]§!     §C人仙和谐度:[?XRG_hexiedu]§!     §R民众不满度:[?XRG_minzhongbumandu]§!\n仙家入世，为璃月西北部带来了全新的统治秩序，作为众仙家临时组建的群仙会议，你的各项措施将对仙家的统治造成一定影响。你需要尽可能的提高§C人仙和谐度§!，同时控制§R仙家不满度§!和§R民众不满度§!的增长。\n当§C人仙和谐度<20§!时，每月§C人仙和谐度+10§! 当§C人仙和谐度<40§!时，每月§C人仙和谐度+5§!\n当§R仙家不满度≥5§!时，每月§R仙家不满度-1§! 当§R民众不满度≥5§!时，每月§R民众不满度-1§!"
 XRG_liaojiejizhi:0"了解人仙和谐度"
 XRG_liaojiejizhi_desc:0"人仙和谐度是仙人派璃月独特的机制，点击这个决议，我们将为您详细介绍它。"
 XRG_jiashenhezuo:0"加深合作"
 XRG_jiashenhezuo_desc:0"群仙会议将做出努力，尽量平衡仙家和凡民的利益冲突，寻找双方的共有目标，加深仙家入世程度，减少民众的抵触情绪。"
 XRG_kuodaxianjiaquanli:0"扩大仙家权力"
 XRG_kuodaxianjiaquanli_desc:0"很明显，仙人派璃月的统治者是出世的仙家，只有得到众仙家的认可，群仙会议方能大展拳脚。会议将继续扩大仙家的权力，即使这会引发民众的不满。"
 XRG_jiyuminzhongziyou:0"给予民众自由"
 XRG_jiyuminzhongziyou_desc:0"为了保证对仙人派璃月的稳定控制，给予凡民们适当的自由将有助于他们追随群仙会议的举措，不过，过度的自由也难免会引发仙人们的反感。"
 XRG_xianjiagongfang:0"仙家工坊"
 XRG_xianjiagongfang_desc:0"在这紧要关头，仙家一方面将自己平日里闲置的工坊改造，另一方面迅速建立全新的武器工坊，将一切资源为仙人派璃月服务。"
 XRG_fanminzuofang:0"凡民作坊"
 XRG_fanminzuofang_desc:0"民众正遭受苦难，仙家迫切需要提高本地区的物质产出，在仙人的授意和指导下，新的作坊将提供最紧急的生活需要。"
 XRG_tizhenjingji:0"提振经济"
 XRG_tizhenjingji_desc:0"在结束经济崩溃的困局后，经济却并未迅速振兴，民众还害怕着不稳定的社会环境会再次摧毁他们的一切。仙人需要给予他们信心，提振仙人派璃月的经济。"
 XRG_jieshuguanzhi:0"结束管制"
 XRG_jieshuguanzhi_desc:0"随着投资和开发的进行，仙人们发现，他们无所不至的管制制度反而成为了最后的阻碍。仙人们将会一步步放开管制，让仙人派璃月的经济彻底腾飞。"
 
