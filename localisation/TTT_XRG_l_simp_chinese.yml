 XRG_NEWS_0.3.d:0"在仙人们的率领下，至冬的执行官在璃月的战事受到了严重的挫折。无数的璃月人在最初的恐惧后，被仙人们鼓舞起来。如今，至冬国的军队在璃月已经寸步难行。有人指出，比起胜利，至冬国此时已经在考虑如何体面的脱身璃月乱局。\n在仙家同至冬国谈判后，至冬国不得不宣布结束对璃月局势的干涉。目前，至冬国的军队正迅速撤出璃月的所有领土，其执行官日前已经回到至冬准备接受失败的惩戒，仙人的部队已经接管了至冬先前占领的全部领土。如今，对战乱后民众的救济和安抚工作正逐步开展。\n仙家用自己的能力再次展现了璃月的力量和底蕴，任何妄图染指璃月的势力都将得到仙人的惩戒和毁灭。"
