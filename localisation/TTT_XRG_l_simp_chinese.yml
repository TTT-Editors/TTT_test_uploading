 XRG_QXHY_authoritarianism:0"群仙会议（温和派）"
 XRG_QXHY_authoritarianism_desc:0"群仙会议温和派是群仙会议中以留云借风真君为首的温和派仙人所主导的势力。实际上，群仙会议温和派虽然是由温和派仙人主导，但中立派和激进派的仙家同样也是其中一份子，他们仅在部分决策下表示异议。群仙会议温和派主张建立对其所辖地区的威权统治，但其对治下的民众的管制较为宽松。比起无趣的权力争斗，仙人们还是更加注重对璃月局势关注，威权统治不过是提高效率的手段罢了。"

