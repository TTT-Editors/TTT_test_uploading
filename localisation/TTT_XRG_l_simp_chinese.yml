 XRG_BUFF_JJ_1_EIGHT:0"经济凋敝"
 XRG_BUFF_JJ_1_EIGHT_desc:0"经济崩溃的局势被有效遏制，但留下的是千疮百孔的仙人派璃月。仙家仍需要重整本地区的建设和规划，来提振本地区的活力。"
 XRG_BUFF_JJ_1_NINE:0"经济凋敝"
 XRG_BUFF_JJ_1_NINE_desc:0"经济崩溃的局势被有效遏制，但留下的是千疮百孔的仙人派璃月。仙家仍需要重整本地区的建设和规划，来提振本地区的活力。"
 XRG_BUFF_JJ_2_ONE:0"群仙产业规划"
 XRG_BUFF_JJ_2_ONE_desc:0"在仙家的理想蓝图中，仙人派璃月将拥有一套足够完备的自给自足的资源型工业体系，而仙人派璃月也正如此建设着。"
 XRG_BUFF_JJ_2_TWO:0"群仙产业规划"
 XRG_BUFF_JJ_2_TWO_desc:0"在仙家的理想蓝图中，仙人派璃月将拥有一套足够完备的自给自足的资源型工业体系，拥有特许经营权的商家在各地方开办了无数工厂。"
 XRG_BUFF_JJ_2_THREE:0"群仙产业规划"
 XRG_BUFF_JJ_2_THREE_desc:0"在仙家的理想蓝图中，仙人派璃月将拥有一套足够完备的自给自足的资源型工业体系，逐利的商人和虔诚的信徒互相协作和制衡，让仙人们的规划目标近在咫尺。"
 XRG_BUFF_JJ_3_ONE:0"璃月防务指导"
 XRG_BUFF_JJ_3_ONE_desc:0"面对璃月内忧外患的糟糕局面，仙家制订了一整套富国强军的军工产业指导，各地的军工厂在指导下正迅速扩张。"
 XRG_BUFF_JJ_3_TWO:0"璃月防务指导"
 XRG_BUFF_JJ_3_TWO_desc:0"面对璃月内忧外患的糟糕局面，仙家制订了一整套富国强军的军工产业指导，经过改良的神兵古武正源源不断的从各地新建的军工中送往前线。"
 XRG_BUFF_JJ_3_THREE:0"璃月防务指导"
 XRG_BUFF_JJ_3_THREE_desc:0"面对璃月内忧外患的糟糕局面，仙家制订了一整套富国强军的军工产业指导，经过改良的神兵古武正源源不断的从各地新建的军工中送往前线，境内四处依山新建的堡垒将成为敌军的梦魇。"
 XRG_BUFF_JJ_4:0"仙境重现"
 XRG_BUFF_JJ_4_desc:0"仙家的规划已经完成，在仙人派璃月的群山中，集聚的工业园区和严密的军事堡垒守卫着乱世中难以找寻的安宁和繁荣。古老的智慧和荣光将再次为璃月展现它的宏伟与不可动摇。"
 XRG_BUFF_2_ONE:0"乌合之众"
 XRG_BUFF_2_ONE_desc:0"在目前，除了镇守边疆的部分千岩军之外，其他被信徒召集起来的所谓的“军队”完完全全就是一帮乌合之众。"
 XRG_BUFF_2_TWO:0"整训之兵"
 XRG_BUFF_2_TWO_desc:0"经过仙家的接手和训练，军队的建设终于步入正轨。至少，他们能算是个兵了。"
 XRG_BUFF_2_L1:0"追古之军"
 XRG_BUFF_2_L1_desc:0"在仙家的眼中，唯有曾经随帝君征战的古千岩军能够得到他们认可，唯有复兴古千岩军，方能展现璃月之威。"
 XRG_BUFF_2_L2:0"追古之军"
 XRG_BUFF_2_L2_desc:0"在仙家的眼中，唯有曾经随帝君征战的古千岩军能够得到他们认可，唯有复兴古千岩军，方能展现璃月之威。"
 XRG_BUFF_2_L3:0"追古之军"
 XRG_BUFF_2_L3_desc:0"在仙家的眼中，唯有曾经随帝君征战的古千岩军能够得到他们认可，唯有复兴古千岩军，方能展现璃月之威。"
 XRG_BUFF_2_L4:0"千岩之刃"
 XRG_BUFF_2_L4_desc:0"军队已浴火重生，他们已无需仙家的动员，他们将作为璃月的剑刃，消灭一切敢于来犯之敌。"
 XRG_BUFF_2_FOUR:0"千岩之刃"
 XRG_BUFF_2_FOUR_desc:0"军队已浴火重生，他们已无需仙家的动员，他们将作为璃月的剑刃，消灭一切敢于来犯之敌。"
 XRG_BUFF_2_R1:0"革新之军"
 XRG_BUFF_2_R1_desc:0"在仙家的眼中，如今的千岩军维护璃月安稳多年，通过改革军队，相信他们能变成适应新时代的全新之军。"
 XRG_BUFF_2_R2:0"革新之军"
 XRG_BUFF_2_R2_desc:0"在仙家的眼中，如今的千岩军维护璃月安稳多年，通过改革军队，相信他们能变成适应新时代的全新之军。"
 XRG_BUFF_2_R3:0"革新之军"
 XRG_BUFF_2_R3_desc:0"在仙家的眼中，如今的千岩军维护璃月安稳多年，通过改革军队，相信他们能变成适应新时代的全新之军。"
 XRG_BUFF_2_R4:0"千岩之刃"
 XRG_BUFF_2_R4_desc:0"军队已焕然一新，他们已无需仙家的动员，他们将作为璃月的剑刃，消灭一切敢于来犯之敌。"
 XRG_BUFF_JS_2:0"整训信徒"
 XRG_BUFF_JS_2_desc:0"鱼龙混杂的信徒兵需要足够的时间来筛查和训练，在此期间，军队战斗力的下降是无法避免的。"
 XRG_BUFF_JS_3:0"武装信徒"
 XRG_BUFF_JS_3_desc:0"虔诚的信徒在经历筛查和训练后已完全不弱于仙人派的正规军们，他们将是仙人派璃月的最后一道防线。"
 XRG_BUFF_JS_L3:0"仙符庇佑"
 XRG_BUFF_JS_L3_desc:0"仙人们大量发放珍贵的仙符给与军队士兵们，这些仙符能够抵御部分来袭的攻击，也能为战场上精神压力极大的士兵们提供难得的安神效果。"
 XRG_BUFF_JS_R3:0"规范守则"
 XRG_BUFF_JS_R3_desc:0"历经整编后的千岩军规范守则将分发给每一位即将上战场的士兵们，他们将严格按照守则中的操典训练自身的素质，也将严格遵循守则要求约束自身的暴行。"
 XRG_BUFF_3:0"临时机构-信徒主导"
 XRG_BUFF_3_desc:0 "出于对人治的担忧，仙家决定让忠诚不二的信徒主导临时统治机构。"
 XRG_BUFF_4:0"临时机构-官员主导"
 XRG_BUFF_4_desc:0 "出于对效率的需求，仙家决定让精明能干的官员主导临时统治机构。"
 XRG_DEBUFF_1:0"群仙会议改革"
 XRG_DEBUFF_1_desc:0 "随着对当下时局的把控和对璃月目前各项机构运行秩序的考察，仙人们也开始了对群仙会议的改革。"
 XRG_DEBUFF_HXD:0"混乱之治"
 XRG_DEBUFF_HXD_desc:0 "由于对仙人派璃月得不当治理，群仙会议的统治遭到了内外各方的反对和掣肘，众仙家正全力弥补这一切。不过，在相当长的一段时间里，群仙会议将无法正常运转。"
 XRG_BUFF_HXD_1:0"人仙和谐度-糟糕"
 XRG_BUFF_HXD_1_desc:0 "群仙会议的统治引发了民众的不满，对于这些旧时代的传说人物，民众对仙家的统治表达了强烈的不满与抵触。"
 XRG_BUFF_HXD_2:0"人仙和谐度-微弱"
 XRG_BUFF_HXD_2_desc:0 "在群仙会议的统治下，民众开始同仙家进行一些交流，但双方的警惕心和成见仍然难以撼动。"
 XRG_BUFF_HXD_3:0"人仙和谐度-正常"
 XRG_BUFF_HXD_3_desc:0 "随着群仙会议统治的开展，民众逐渐认同仙家的治理，虽然反对声仍未停歇，但仙人派璃月仍在双方的合作和交流中缓缓前行。"
 XRG_BUFF_HXD_4:0"人仙和谐度-深入"
 XRG_BUFF_HXD_4_desc:0 "群仙会议的治理得到了仙人派璃月各方的广泛认可，其对西北璃月的统治已经牢固。"
 XRG_BUFF_HXD_5:0"人仙和谐度-交融"
 XRG_BUFF_HXD_5_desc:0 "在群仙会议的治理下，仙家同璃月人民的合作与交流已经广泛开展，出世许久的仙人们再次在璃月的社会中找寻到了自己的位置。"
 XRG_BUFF_HXD_6:0"已做出举措"
 XRG_BUFF_HXD_6_desc:0 "你已经选择了一项举措，请耐心等待。"
 XRG_BUFF_5:0"仙家庇护"
 XRG_BUFF_5_desc:0 "在仙家的庇护下，民众的恐慌情绪得到了安抚，但这使得仙家不得不花费尽可能多的时间安定刚刚恢复的民众，这无疑对仙家的统治效率造成了不小的影响。"
 XRG_BUFF_5_HZ:0"仙家庇护"
 XRG_BUFF_5_HZ_desc:0 "随着合作的开展，越来越多的民众心向仙人的秩序，他们不辞辛苦，远道而来为仙人的规划尽自己的力量。"
 XRG_BUFF_5_DL:0"仙家庇护"
 XRG_BUFF_5_DL_desc:0 "随着边境筛查的开展，大量妄图浑水摸鱼的敌方人员被阻拦，唯有那些值得被仙人驱使的真正人才方能进入仙家庇护下的首善之地。"
 XRG_BUFF_6_ONE:0"复古之治"
 XRG_BUFF_6_ONE_desc:0 "通过展现仙家的力量，古璃月的各项制度再现在仙人派璃月中。民众无论是出于对仙家的认可还是对仙家的恐惧，至少各项事务开展顺利了许多。"
 XRG_BUFF_6_TWO:0"群仙之战"
 XRG_BUFF_6_TWO_desc:0 "仙家的统治已不会动摇，他们将坚定的守在璃月边疆，消灭一切来犯之敌，这是群仙的战斗。"
 XRG_BUFF_7_ONE:0"仙人共进"
 XRG_BUFF_7_ONE_desc:0 "仙家的适当放权和民众的大力协助，使得仙家庇护下的社会秩序被民众和仙人共同认可维护。"
 XRG_BUFF_7_TWO:0"仙人共进"
 XRG_BUFF_7_TWO_desc:0 "仙家的适当放权和民众的大力协助，使得仙家庇护下的社会秩序被民众和仙人共同认可维护。
 XRG_BUFF_6:0"安定人心"
 XRG_BUFF_6_desc:0 "在仙家的授意下，仙人们的信徒开始对恐慌的民众进行劝解和疏导。"
 XRG_BUFF_8:0"三仙为首"
 XRG_BUFF_8_desc:0 "在三位真君的带领下，群仙会议的各项决议得到了更高效的执行与完善。"
 XRG_BUFF_9:0"仙迹重现"
 XRG_BUFF_9_desc:0 "在仙家的指导和民众的执行下，仙人派璃月重现了古璃月的仙迹，变成了名副其实的仙境。"
 XRG_BUFF_10:0"以仙之名"
 XRG_BUFF_10_desc:0 "仙家认为，所有的准备已然充分，他们自信的宣布，仙人将重塑璃月，以仙的名义。"
 XRG_BUFF_HZ_M1:0"仙人派的支援"
 XRG_BUFF_HZ_M1_desc:0 "随着合作的开展，仙人们为我们提供了他们引以为傲的改进工艺和产品，这些技术和物资有力的支援了我们的生产。"
 XRG_BUFF_HZ_M2:0"众仙指导局"
 XRG_BUFF_HZ_M2_desc:0 "仙人丰富的阅历和独特的见解使得他们迅速赢得了合作者的配合和尊敬，全新的众仙指导局将为这些仙人们提供全面的信息沟通平台。"
 XRG_BUFF_HZ_M3:0"共循契约"
 XRG_BUFF_HZ_M3_desc:0 "在仙家的支持和让步下，脆弱的合作已经得到了加固。为了坚守同帝君的契约，仙人们已经尽量做到了最好。现如今，整个联盟共同遵循着古老的契约，为璃月而战。"
 XRG_BUFF_HZ_W1:0"开放的奉仙城"
 XRG_BUFF_HZ_W1_desc:0 "随着奉仙城的开放，大量合作者的民众涌入这座城市，思想和技术上的碰撞为城市发展提供了新的活力。"
 XRG_BUFF_DL_1:0"奉仙防务署"
 XRG_BUFF_DL_1_desc:0 "面对璃月的局势，仙人们建立了一个强硬的集权机构————奉仙防务署，这个机构将成为仙人在璃月内战中所有决策的指挥中枢。"
 XRG_BUFF_DL_2:0"独守契约"
 XRG_BUFF_DL_2_desc:0 "在如今的璃月，帝君的契约已几乎被各方所弃，部分号称遵循契约的势力也不过是恶意扭曲契约之意的恶党。现如今，唯有仙人们仍独自守护着契约最本真的内涵。为了这一契约，纵使前方荆棘遍布，仙人也势必统一璃月。"
 XRG_BUFF_WAR_1:0"侵略者没有明天"
 XRG_BUFF_WAR_1_desc:0"在经过动员后，仙人治下的璃月人被调动起来，誓要消灭无耻的侵略者。民众相信着仙家的承诺，可恶的至冬军队绝不会轻易踏足璃月的一寸土地，仙家将率领军队与他们死战到底。"
 XRG_BUFF_WAR_2:0"侵略者没有明天"
 XRG_BUFF_WAR_2_desc:0"在经过动员后，仙人治下的璃月人被调动起来，誓要消灭无耻的侵略者。民众意识到仙家的告诫，强大的至冬军队绝不会放弃攫取璃月的任何利益，仙家将依托群山给他们沉重打击。"
 XRG_BUFF_WAR_3:0"接受装备援助"
 XRG_BUFF_WAR_3_desc:0"新一批装备已经送到了前线，我们的官员正在搜集和整合其他装备。"
 XRG_BUFF_WAR_4:0"志愿部队"
 XRG_BUFF_WAR_4_desc:0"来自璃月各地的志愿部队正迅速聚集在璃月西北，为抗击至冬而战。"
 XRG_BUFF_FXC:0"大兴土木"
 XRG_BUFF_FXC_desc:0"为了给困苦的民众提供足够的住所，仙人在§R三叉路§!动用了大量物力和人力，在仙人的协助下，全新的城市正被迅速建立。\n§R尊敬的仙人，请谨记，我们在并未有足够的力量维护三岔路的防务，请千万不要让我们的敌人进犯三岔路，这将对我们的统治造成沉重打击。§!"
 XRG_BUFF_FXC_L:0"信仰动摇"
 XRG_BUFF_FXC_L_desc:0"敌人的炮火已经严重影响了新城市的建设，在厮杀声中，聚集在建设地不远处的民众心惊胆战的看着这一切，仙家的承诺被打破了，他们的信仰也遭受了严重动摇。"
 XRG_hidden_ideas_1:0"北方战争"
 XRG_hidden_ideas_1_desc:0"这是一个隐藏的民族精神，如果你能看到它，你一定是开了。"
 XRG_JS_1:0"仙辖新军"
 XRG_JS_1_desc:0"仙人将信徒聚合起来，编成了仙人派第一支职业军队，他们未经任何训练，仅凭一腔热血和信仰作战。"
 XRG_JS_2:0"仙符庇佑"
 XRG_JS_2_desc:0"仙家炼制的仙符能够加强人的体魄，抵御部分攻击，提供一些简单的预警效果。"
 XRG_JS_3:0"军事整顿"
 XRG_JS_3_desc:0"经过仙家严格训练和思想教育后的军队，已经能够做到令行禁止，懒散之风也无影无踪。"
 XRG_JS_DEBUFF_1:0"军事改革"
