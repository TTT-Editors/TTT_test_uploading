 XRG_EVENTS_HXD.19.d:0"你的一些举措会引发仙家的不满，群仙会议中存在着部分§R激进派仙家§!，当你无视他们的利益，一味挑战他们的底线，他们将拒绝合作，并对群仙会议的运转造成沉重打击。\n当§R仙家不满度=10§!时，激进派仙人将拒绝接受群仙会议的领导，受他们影响的仙家也将随之短暂离去。不过，他们终会消弭怒火回归群仙会议，但代价也会非常深重。\n当§R仙家不满度=10§!时，首先会沉重打击仙人派璃月的§R战争支持度§!，并会获得一个长达§R90天的debuff§!，此外，群仙会议会在§Rdebuff§!持续期间§R陷入瘫痪§!，你将不能使用任何群仙会议的相关决议。同时，群仙会议的混乱也会沉重打击§C人仙和谐度§!。所以，请尽可能避免这一情况。\n不过，仙家的怒火也并非无法用时间抚平，当§R仙家不满度≥5§!时，每个月将会使得§R仙家不满度-1§!，直至§R仙家不满度=5§!。"
