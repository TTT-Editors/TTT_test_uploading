 #初始线
 XRG_EVENTS_QXHY.1:0 "召集群仙"
 XRG_EVENTS_QXHY.1.t:0 "召集群仙"
 XRG_EVENTS_QXHY.1.d:0 "局势已恶化到如此地步，纵使是仙家也有些措手不及。面对这样的乱局，三仙意识到，必须要巡视召集归隐的仙人们。同时，璃月内外的局势日新月异，仙人们需要足够的情报与调查才能扫平乱局，恢复秩序。"
 XRG_EVENTS_QXHY.1.a:0 "立刻寻访仙人和派出信使。"
 XRG_EVENTS_QXHY.2:0 "璃月局势"
 XRG_EVENTS_QXHY.2.t:0 "璃月局势"
 XRG_EVENTS_QXHY.2.d:0 "在三位真君的联络后，大多数归隐的仙家在最初的震惊后立刻聚集在绝云间，璃月各地都时常能够看见化形的仙家在云端穿梭。这一切无不昭示着，§R众仙家已然回归§!。\n与此同时，三位真君已经成功接管了璃月西北地方政府，政府官员正迅速整理手中的各项资料，以便随时等待仙家的问讯。\n不久后，仙家信使们也带着璃月各个势力的信息，回到了绝云间。"
 XRG_EVENTS_QXHY.2.a:0 "璃月外患"
 XRG_EVENTS_QXHY.2.b:0 "其他仙人"
 XRG_EVENTS_QXHY.2.c:0 "璃月凡人"
 XRG_EVENTS_QXHY.2.e:0 "会议已了解全部，那么璃月港呢"
 XRG_EVENTS_QXHY.3:0 "至冬国的动作"
 XRG_EVENTS_QXHY.3.t:0 "至冬国的动作"
 XRG_EVENTS_QXHY.3.d:0 "在璃月内乱的当下，愚人众在璃月的势力却突然销声匿迹，此前一直在璃月行动的执行官公子也迅速回到了至冬国。但守卫边疆的千岩军报告了至冬国在璃月边境的军队有大规模调动的迹象。对于仙人来说，无论至冬想要做什么，璃月的局势都绝不容许外人插足。"
 XRG_EVENTS_QXHY.3.a:0 "了解一下其他势力"
 XRG_EVENTS_QXHY.4:0 "独自奋战的夜叉"
 XRG_EVENTS_QXHY.4.t:0 "独自奋战的夜叉"
 XRG_EVENTS_QXHY.4.d:0 "信使发现失联的夜叉独自在池中之盐组建了军队，似乎是准备插足璃月乱局。随着分裂局势的推进，同魈的联络也日渐困难。仙人们认为日后再接触魈，尽可能避免兵戎相见。"
 XRG_EVENTS_QXHY.4.a:0 "了解一下其他势力"
 XRG_EVENTS_QXHY.5:0 "人治乱局"
 XRG_EVENTS_QXHY.5.t:0 "人治乱局"
 XRG_EVENTS_QXHY.5.d:0 "旧七星人治派的分歧似乎难以弥合，出访的信使难以理解他们所谓的理念和意识形态，但还是尽职的进行了记录。"
 XRG_EVENTS_QXHY.5.a:0 "刻晴派"
 XRG_EVENTS_QXHY.5.b:0 "黑卫军"
 XRG_EVENTS_QXHY.5.c:0 "自由派"
 XRG_EVENTS_QXHY.6:0 "璃月港现状"
 XRG_EVENTS_QXHY.6.t:0 "璃月港现状"
 XRG_EVENTS_QXHY.6.d:0 "璃月港目前情况更为复杂，同时，关于层岩巨渊异动的情报也已经收集完毕，前去的信使说巨渊情况紧急，需要立刻告知仙家，他们都在等待仙家的问讯。"
 XRG_EVENTS_QXHY.6.a:0 "先讲璃月港情况"
 XRG_EVENTS_QXHY.6.b:0 "说说巨渊的异动"
 XRG_EVENTS_QXHY.6.c:0 "会议已全部了解，开始审视内部"
 XRG_EVENTS_QXHY.7:0 "无知的革命"
 XRG_EVENTS_QXHY.7.t:0 "无知的革命"
 XRG_EVENTS_QXHY.7.d:0 "信使讲述，现任玉衡星刻晴带领着她的追随者想要建立一个全新的闻所未闻的社会。这种社会制度对于仙人来说无异于天方夜谭，仙人只认同帝君治理下传承千年的璃月制度，绝不可能认同这种儿戏般的变革。"
 XRG_EVENTS_QXHY.7.a:0 "其他璃月凡人是怎样的"
 XRG_EVENTS_QXHY.7.b:0 "还是看看其他的吧"
 XRG_EVENTS_QXHY.8:0 "无序的暴动"
 XRG_EVENTS_QXHY.8.t:0 "无序的暴动"
 XRG_EVENTS_QXHY.8.d:0 "黑卫军是因为璃月港政府无作为而暴动的一群凡人，仙人的信使分析后认为，倘若璃月港继续坐视不理他们的诉求，这群人极有可能揭竿而起。从询问中信使了解到，他们反对一切权威，誓要建立一个人人自由平等的社会。对于仙人来说，他们的苦衷可以理解，但他们无序的思想必须被粉碎。"
 XRG_EVENTS_QXHY.8.a:0 "其他璃月凡人是怎样的"
 XRG_EVENTS_QXHY.8.b:0 "还是看看其他的吧"
 XRG_EVENTS_QXHY.9:0 "散乱的自由"
 XRG_EVENTS_QXHY.9.t:0 "散乱的自由"
 XRG_EVENTS_QXHY.9.d:0 "现任天权星凝光带领着她的追随者和合作者被迫离开了璃月港，他们内部争斗不休，至今未能拿出一个被认可的方案。对于仙人来说，这种散漫的自由，必须被制止。"
 XRG_EVENTS_QXHY.9.a:0 "其他璃月凡人是怎样的"
 XRG_EVENTS_QXHY.9.b:0 "还是看看其他的吧" 
 XRG_EVENTS_QXHY.10:0 "重建秩序"
 XRG_EVENTS_QXHY.10.t:0 "重建秩序"
 XRG_EVENTS_QXHY.10.d:0 "仙人们在了解本地区的汇报后，才了解到目前仙人派璃月的状况有多么糟糕，面对如此危局，纵使是仙人也无法解决一切，在仙家讨论后，仙家决定将信徒和本地区未离开的管理者整合起来，建立起一个临时的统治机构协助仙家管理。但是，在双方的权力配给上，会议爆发了激烈的讨论。是让忠诚于仙家的信徒主导，还是让精通于事务的官员主导？"
 XRG_EVENTS_QXHY.10.a:0 "仙家的绝对掌控"
 XRG_EVENTS_QXHY.10.b:0 "人类的适度协助"
 XRG_EVENTS_QXHY.11:0 "内部问题"
 XRG_EVENTS_QXHY.11.t:0 "内部问题"
 XRG_EVENTS_QXHY.11.d:0 "本地区由于地处仙家隐居之处，军事力量几近全无，而这为数不多的千岩军则在内乱到来之后回到了璃月港。目前，整个仙人派的人类武装只有镇守边关的少量精锐千岩军和由信徒临时组织的民兵编制。\n此外，本地区在此之前人烟稀少，从未有过任何独立运作的产业，仅有的几座工厂全都紧紧依托璃月港的订单生存。如果不能迅速改善这一情况，那么经济上的问题将持续加深。"
 XRG_EVENTS_QXHY.11.a:0 "我们需要改善现状"
 XRG_EVENTS_QXHY.12:0 "仙人抉择"
 XRG_EVENTS_QXHY.12.t:0 "仙人抉择"
 XRG_EVENTS_QXHY.12.d:0 "面对如此的乱局，仙人们不得不考虑到未来的道路。\n由于帝君离世，仙家不得不从内部推举领袖，三位真君得到了大多数仙人的认可和支持，但三人的支持度旗鼓相当。最终，三位真君决定启动群仙会议体制，三位真君将带领他们的派系共同治理仙人派璃月。\n在目前帝君已逝，凡人内乱，唯有仙家能保持清醒与理智，通过群仙会议的治理，方能走在正确的道路上。"
 XRG_EVENTS_QXHY.12.a:0 "群仙会议能够引领璃月"
 XRG_EVENTS_QXHY.13:0 "璃月港实况"
 XRG_EVENTS_QXHY.13.t:0 "璃月港实况"
 XRG_EVENTS_QXHY.13.d:0 "在七星体系崩溃后，甘雨正全力挽救着璃月崩溃的统治秩序，目前璃月城内混乱不堪。仙人们认为，甘雨作为半仙之兽，可以不必作为敌人相视，但若是她执迷不悟，仙人也不介意用实力告诫她一下。当然，前提是她能够保持住自己在璃月的统治。烟绯已经发来通讯，表示了同仙家合作的意愿。"
 XRG_EVENTS_QXHY.13.a:0 "那么其他的呢？"
 XRG_EVENTS_QXHY.14:0 "巨渊的异动"
 XRG_EVENTS_QXHY.14.t:0 "巨渊的异动"
 XRG_EVENTS_QXHY.14.d:0 "层岩巨渊的封印已然松动，被封印许久的若托龙王极有可能重现于世。仙人认为，如果若托龙王能够保持清醒，那么仙人或许可以接受其领导。但如若他磨损严重，那仙人也不得不将其视为敌人。"
 XRG_EVENTS_QXHY.14.a:0 "那么其他的呢？"
 XRG_EVENTS_QXHY.15:0 "插足乱局"
 XRG_EVENTS_QXHY.15.t:0 "插足乱局"
 XRG_EVENTS_QXHY.15.d:0 "在群仙的讨论下，仙人派璃月的未来道路已定，部分仙家技术和力量将被传授给凡人。同时，仙人们将迅速到达各自职位，为璃月的未来展现自己的愿景和力量。"
 XRG_EVENTS_QXHY.15.a:0 "这乱世棋局，仙家入局"
 XRG_EVENTS_0.1:0 "仙人来使"
 XRG_EVENTS_0.1.t:0 "仙人来使"
 XRG_EVENTS_0.1.d:0 "庆云的仙人之使已经来到了魈大帅面前，他们提议双方合作抗敌，共循契约以恢复璃月的统一与和平，这或许是一个不错的提议。"
 XRG_EVENTS_0.1.a:0 "共循契约"
 XRG_EVENTS_0.1.b:0 "无稽之谈"
 XRG_EVENTS_0.2:0 "鹤归故里" 
 XRG_EVENTS_0.2.t:0 "鹤归故里" 
 XRG_EVENTS_0.2.d:0 "留云借风真君的弟子申鹤，已然从山野修行中回归。虽然她的命劫仍未能解决，但值此璃月大劫，她人类的身份反而成为了仙家与凡人沟通的最好桥梁。" 
 XRG_EVENTS_0.2.a:0 "是时候让她回归人类社会了"  
 XRG_EVENTS_0.3:0"浮萍何去"
 XRG_EVENTS_0.3.t:0"浮萍何去"
 XRG_EVENTS_0.3.d:0"歌尘浪市真君作为最为亲近人类的仙人，已在璃月港居住数千载，如今璃月内乱，我们应该召回她。"
 XRG_EVENTS_0.3.a:0"是时候了"
 XRG_EVENTS_0.4:0"浮萍何去"
 XRG_EVENTS_0.4.t:0"长大"
 XRG_EVENTS_0.4.d:0"“姥姥！”\n随着台阶上传来清脆的“哒哒”声，一个小团子一样的身影便跑到了正在赏花的萍姥姥面前。\n萍姥姥笑着看向瑶瑶：“慢点儿，慢点儿，怎么了这是？看你跑得，先擦擦汗吧。”\n她慈祥的看着瑶瑶用手帕擦了头上的汗珠，又喝了口茶，这才问：“出什么大事了？把我们的瑶瑶急成这个样子？”\n“我......我......”可这时，瑶瑶却犹豫了起来，支支吾吾的不知道该不该说出口。\n她看着萍姥姥气定神闲的样子，看不出什么来，又低下头看了看脚下踩着的石砖缝隙里生出的杂草，好不容易攒出了点勇气，可再抬头看向萍姥姥时就泄的一干二净，于是又低下了头。\n瑶瑶这边纠结着，实际上萍姥姥那里内心也不平静，一时间两人都没开口，于是显现出一幅诡异的安静。\n最终还是瑶瑶先沉不住气了，她咬了咬嘴唇，张口就喊：“姥姥——您，他们说您要回绝云间去！”\n萍姥姥的眼神一下子暗淡了下来，她深深地吐出一口气，不做言语。\n“姥姥？”\n萍姥姥又叹了口气：“是，留云他们前些日子已经给我来了信，请我回去。”\n“那......那，姥姥，你会回去吗？”\n萍姥姥看着瑶瑶眼神里祈求光芒，像是被灼伤了似的移开了目光。\n她知道，是时候做出决断了，哪怕痛苦万分，但天下无不散的筵席，再说，之前种种也都有过，是该决断尘缘，重返仙山了。\n\n可她舍不得，怎么也舍不得了，她几乎不敢睁开眼与瑶瑶的目光对视。"
 XRG_EVENTS_0.4.a:0"仙家当以契约为先，瑶瑶，离别是每个人都要经受的现实......"
 XRG_EVENTS_0.5:0"浮萍当归"
 XRG_EVENTS_0.5.t:0"浮萍当归"
 XRG_EVENTS_0.5.d:0"歌尘浪市真君已经允诺回到我们身边共同作战，并且她也同意担任我们与璃月港的沟通者。"
 XRG_EVENTS_0.5.a:0"浮萍无根，也念故里"
 XRG_EVENTS_0.6:0"浮萍不归"
 XRG_EVENTS_0.6.t:0"浮萍不归"
 XRG_EVENTS_0.6.d:0"歌尘浪市真君背弃了她仙人的身份！她选择留在璃月港内，并且为人治政府效力！"
 XRG_EVENTS_0.6.a:0"无依无靠，无乡无里"
 XRG_EVENTS_0.7:0"露打浮萍"
 XRG_EVENTS_0.7.t:0"露打浮萍"
 XRG_EVENTS_0.7.d:0"璃月港的气候，也算是比较湿润的，夜半凝结的露珠在清晨时由荷叶高处滚落，落在下方低一些的荷叶上，只刚刚来得及发出几声“哒哒”就又滚落下去，打在浮萍上，止打的它们四散分离，寥落隐没。\n萍姥姥从玉京台上下来，刚站了一会，就又被对面走下的人吸引住了注意力。\n“姥姥。”白术弯了弯腰。\n“小白。”萍姥姥稍稍颔首。\n白术笑笑:“七七和孩子们听说您要走，做了些东西，我给带过来了。”说着，他把手上提着的东西向前递过去。    \n萍姥姥接过，看着手里的东西，一声声清脆的姥姥就又回响在了耳边。\n白术顿了顿，又开口:\n“您会杀死他们吗？”\n“你为什么会这样想？”萍姥姥几乎是转瞬便明白了他的意思，但眼中却仍是古井无波，只有星星点点的悲意与一声叹息。\n在无意识间，仙人的威压缓缓散开，又被萍姥姥收了回去。\n凭借神之眼，白术堪堪稳住身形，他直接对上仙人的眼睛，又问:“那他们的兄长呢？或者他们的父亲，又或者祖父？”\n“您不会是当权者，姥姥。”白术偏开头。\n萍姥姥张开嘴，想说些什么，但她又发现自己什么也说不出来，尘世间的战争实在是太沉重了，连寿元千年的仙人都无法承担，最后，她长叹一口气，向四周缓缓看了一圈。\n“我会尽我所能，尽我一切来说服他们……”似乎是觉得这承诺太过苍白，她又笑了笑，再次重复了一遍，然后久久不言。\n不知过了多久，大风刮过，仙人不见，唯留荷叶轻摆，“哒哒”四起。\n白术看着周围，感觉什么也没能改变，于是笑叹一声，转身离去。\n\n只是，至少浮萍不再摇晃了。"
 XRG_EVENTS_0.7.a:0"絮纷山河，风雨飘摇"
 XRG_EVENTS_0.8:0"踏访巨渊"
 XRG_EVENTS_0.8:0"聚焦国内"
 XRG_EVENTS_0.8.t:0"聚焦国内"
 XRG_EVENTS_0.8.d:0"随着至冬军队的退去，璃月仙人们再次为璃月赢得了胜利，但国内错综复杂的局势让仙人们不得不考量自身在璃月内部的态度。金鹏在同仙人击退至冬军队后宣布了璃月内的中立态度，仙人们也未能说服他加入仙人的阵营。魈的中立对群仙会议的影响巨大，这迫使团结一心的仙人们迅速分化为两个派系。\n以留云借风真君为代表的群仙会议温和派认为应该秉持较为宽松的外交方针，仙人的目的并非镇压璃月，而是尽快恢复璃月的和平与安定。而这样的观点也遭到了质疑，倘若仙人没有坚定的态度角逐璃月，日后仙人派璃月的极有可能失去对璃月的主导地位。\n以削月筑阳真君为首的群仙会议激进派则要求仙人们以绝不妥协的态度荡涤四方，重建璃月旧秩序。而这也就意味着仙人们将独自迎战璃月所有反对者，哪怕这些人中可能有仙人的挚友和同伴。"
 XRG_EVENTS_0.8.a:0"独守璃月边疆"
 XRG_EVENTS_0.8.b:0"共护璃月安宁"
 XRG_EVENTS_0.9:0"独守边疆"
 XRG_EVENTS_0.9.t:0"独守边疆"
 XRG_EVENTS_0.9.d:0"提议失败了，但仙家并不会因此止步，他们将独自守在璃月的边疆，用战功与信仰，证明自己的决断是正确的。"
 XRG_EVENTS_0.9.a:0"独守璃月边疆"
 XRG_EVENTS_0.10:0"共赴胜利"
 XRG_EVENTS_0.10.t:0"共赴胜利"
 XRG_EVENTS_0.10.d:0"魈已经同意联合，如今仙家已经联合起来，我们的强大让外国敌人恐惧，我们的团结让人治政府汗颜，我们将携手前进，平定璃月乱局，共赴胜利。\n然而在欢呼过后，一条现实的问题摆在如今的仙人派璃月面前。至冬干涉军的失败只是让仙人获得了入场璃月内乱的资格，但是魈和仙人的统治地区都依旧问题重重，仙人必须谨慎的考虑如何运用仙人派自身并不充裕的资源。\n大多数仙人认为应该将双方以及日后可能的盟友一视同仁，他们认为璃月不应割裂，仙人派的建设和决策必须从璃月整体出发。\n但是也有部分仙人认为，璃月分崩离析已成定局，用仙人派璃月微薄的资源去考虑璃月整体过于异想天开。唯有强大自身，方能保障仙人的秩序坚如磐石。"
 XRG_EVENTS_0.10.a:0"强化仙人秩序"
 XRG_EVENTS_0.10.b:0"共护璃月安宁"
 XRG_EVENTS_0.11:0"大军压境"
 XRG_EVENTS_0.11.t:0"大军压境"
 XRG_EVENTS_0.11.d:0"最坏的情况还是发生了，在璃月分崩离析的当下，至冬国宣布干涉璃月，并派遣了精锐的远征军。\n虽然璃月战火已至,仙人也无多余军力.但仙人还是整训军队,准备面对任何敢于来犯之敌。"
 XRG_EVENTS_0.11.a:0"赶走侵略者"
 XRG_EVENTS_0.12:0"效果显著"
 XRG_EVENTS_0.12.t:0"效果显著"
 XRG_EVENTS_0.12.d:0"在群仙会议改革后，仙家逐渐适应了全新的会议制度。如今，群仙会议的行政效率得到了显著的提升，同凡人的交流和沟通也方便了许多。"
 XRG_EVENTS_0.12.a:0"仙家的智慧"
 XRG_EVENTS_0.13:0"璃月坚盾"
 XRG_EVENTS_0.13.t:0"璃月坚盾"
 XRG_EVENTS_0.13.d:0"在仙人们的率领下，至冬的执行官在璃月的战事受到了严重的挫折。在仙家同至冬国谈判后，至冬国不得不宣布结束对璃月局势的干涉。"
 XRG_EVENTS_0.13.a:0"仙人守护了璃月"
 XRG_EVENTS_0.14:0"大兴土木"
 XRG_EVENTS_0.14.t:0"大兴土木"
 XRG_EVENTS_0.14.d:0"面对大量涌进仙人派璃月的难民和求仙者，本地政府早已不堪重负。日前受北方局势日趋紧张的影响，双方保持了相当的克制，但如今北方局势已经安定。当地官员已经又一次提交关于难民产生的社会问题的报告。同时，难民们对本地政府的不满也日趋加深。如若问题不能早日解决，将会影响到仙人的统治。因此，在群仙会议讨论后，仙人们决定，将三叉路作为规划地，建立全新的城市。"
 XRG_EVENTS_0.14.a:0"这将是无家之人的新家园"
 XRG_EVENTS_0.15:0"被迫中断"
 XRG_EVENTS_0.15.t:0"被迫中断"
 XRG_EVENTS_0.15.d:0"敌人的军队已经严重威胁到奉仙城的建设，在工地的不远处。双方的厮杀声已经近在咫尺。为了凡人安全的考虑，仙家不得不宣布终止工程建设。"
 XRG_EVENTS_0.15.a:0"仙人派也不再安全"
 XRG_EVENTS_0.16:0"竣工之日"
 XRG_EVENTS_0.16.t:0"竣工之日"
 XRG_EVENTS_0.16.d:0"李丁李当沉默的看着面前的城池，它同璃月其他城市并无太大区别，与璃月港更是相差甚远。但在几个月前，这里还只是一片荒地，从未有人想过，几个月时间，一座崭新的城市将在群山之中兴起。最重要的是，曾作为协作者参与建设的民众，可以直接入住这座城市。而最大的功臣，仙家，依旧返回了他们群山之中的洞府。\n漫步在整洁的街道，两人不禁回想起几个月前，那时候两人被突如其来的璃月分裂吓得魂不附体，所幸李丁想起了群山之中的仙家。作为曾被理水叠山真君（两人来到这里才知道）惩戒过的两人，意识到唯有这些拥有无上实力的仙家方能保护他们的性命。\n凭借李丁的忽悠，两人成为大量来此求助仙家的求仙者的领袖，曾经作为盗宝团的两人，一跃成为当地官员都不能忽视的存在。随着仙家出世，两人的地位也水涨船高。但李丁心里一直明白，出人头地是蜜糖，也是毒药，曾被仙家惩戒过的盗宝团身份将是两人最见不得光的秘密。\n随着新城市的开工，大量从未听说过的仙人用他们神奇的术法让城市的建设神速推进。但民众也并非旁观者，仙家有意将最核心的设计和内城建设交给了官员和工匠们。而作为信徒组织领袖的两人也成为了这座城市的设计者之一。几个月的尽心竭力，让这座人与仙共同的结晶得到所有人认可。也让两人获得了从未有过的存在，尊重和认可，来自官员的认可，来自仙家的认可，以及，来自璃月民众的认可。想到这里，两人不禁有些感慨。\n“我决定了，”李丁一拍大腿，“追随仙家的脚步，一步步将破碎的璃月重新拼接起来。到时候回家，老子也是大功臣！”\n李当愣了一下，看着李丁，随后笑着说道“好啊，大功臣，咱俩到时候一起衣锦还乡。那么，大功臣，之前让给这座城市命名，你想好了没？”\n李丁看着内城中民众自发雕刻的仙人石像，“奉仙城！”他大声说道,“就叫奉仙城。”\n随后，他又较为小声的说："
 XRG_EVENTS_0.16.a:0"奉仙的城市，再起的希望"
 XRG_EVENTS_0.17:0"璃月一统"
 XRG_EVENTS_0.17.t:0"璃月一统"
 XRG_EVENTS_0.17.d:0"庆云顶上，自群仙会议建立后分散在璃月各地的仙人终于聚合在一方小小的亭子中，他们载歌载舞，平日里威严的形象荡然无存。\n留云借风真君滔滔不绝得讲述着她见识到的趣事，理水叠山真君醉眼朦胧的拿着一张白纸嚷嚷着这是战后报告让群仙会议审查，削月筑阳真君虽然已经趴倒在地上，但每当有仙人提到他，他还是能立刻回应。\n而在不远处，魈独自一人在这庆云顶之上，遥望着远方的璃月港。虽然璃月港在战乱中受损严重，但在仙人和仙家追随者的重建下，她的生机正迅速恢复。有朝一日，她终将再度成为提瓦特最繁华的商港。\n“魈大帅，怎么一人坐在这里？”留云借风真君突然走到魈跟前。魈立刻起身，“真君，你......”看着脸色疯狂变化的魈，真君知道他虽然寡言少语，但内部已经在头脑风暴了。“真君，你不是和他们在......”魈询问着，说着回头看了一眼，立刻就明白了。\n璃月最强大的仙人们如今歪七扭八的瘫倒在这一方小小的亭子中，姿势不能说优雅吧，至少也可以说是狰狞。留云借风真君瞥了眼，“这帮老伙计一听我讲故事，个个就瘫在那里了。”魈嘴角微微翘起，如此美好的情景，哪怕是他也早已忘却上一次的时间，但所幸，今日他又能感受到这一切，可惜，帝君无法看到这一切了。\n“好了，金鹏，来吧，第二轮开始了，”削月筑阳真君喊道，理水叠山真君拉着魈再度入座，留云借风真君笑着端起酒盅。刚才满地的仙家，这会儿正襟危坐，和刚才毫无形象的样子截然不同。\n仙人们兴奋的举杯畅饮，今日，璃月内乱终于结束，帝君的契约的得到履行，他最忠诚的追随者们，如今终于无愧于帝君的领导。"
 XRG_EVENTS_0.17.a:0"璃月的乱世已经被终结，而仙人的治世刚刚开始"
 XRG_EVENTS_0.18:0"璃月一统"
 XRG_EVENTS_0.18.t:0"璃月一统"
 XRG_EVENTS_0.18.d:0"璃月城中，民众看着居于高空至上的仙家，高声欢呼着。就在前一刻，仙人们宣布，璃月内乱已经结束，人们不必再自相残杀。\n在请仙台上，留云借风真君一只手搭在申鹤肩头，在长久的内战中，她最受信任的弟子得到了所有人的认可，申鹤也在同世人交往的过程中一步步变得人性化。看着如今灵动成熟的申鹤，留云借风真君不禁想起了她的另一位弟子，甘雨，两人一个半仙之兽，一个修仙之人，最终却是申鹤追随着仙人再度平定璃月。\n“徒儿，你将接替你甘雨师姐的职务，成为新七星的新秘书，好好干，不要再让师傅们失望。”拍着申鹤的肩膀，留云借风真君叮嘱道。申鹤深深鞠躬：“师傅，弟子定不负所托。”\n随着璃月安定，众仙家再度回归深山隐居，群仙会议也完成了它的使命。遵循帝君的契约，新的璃月七星被选举出来，而三位真君将接替帝君的职务，为璃月指明前路，而新七星也将成为仙人最得力的助手。“如同以往一样，没什么不同，对吧，帝君。”飞翔在空中，看着满目疮痍的璃月，看着团结一心的璃月，看着浴火重生的璃月，一切都如同以往一样，只不过他们又失去了一些朋友，金鹏，甘雨，若托龙王。\n仙人们的时代再次到来，但所有仙人都已明白，它终将远去。\n但在今日，璃月内乱结束，帝君的契约的得到履行，他最忠诚的追随者们，如今终于无愧于帝君的领导。"
 XRG_EVENTS_0.18.a:0"群仙的时代或许会远去，但帝君的契约将会永存。"
 XRG_EVENTS_0.19.t:0"人治派系"
 XRG_EVENTS_0.19.d:0"在歌尘浪世真君回归仙人派之后，璃月西北政府的官员开始频繁与其接触。终于，在今日，歌尘浪世真君同极少一部分认可人治的仙人联合起来，宣布全新派系的建立。\n不过由于支持人治派系的仙人极为稀少，三位主流派系真君对此并无多少关注。出于对强制召回歌尘浪世真君的歉意，他们默许了人治派系在群仙会议中的存在。"
 XRG_EVENTS_0.19.a:0"此事平平无奇。"
 XRG_EVENTS_JS.1:0"千岩之辩"
 XRG_EVENTS_JS.1.t:0"千岩之辩"
 XRG_EVENTS_JS.1.d:0"面对已经破坏殆尽的千岩军防务体系，军队的重建和未来成为了仙人派璃月的首要任务。\n大量隐居日久的仙人们执意重建早已消逝在历史长河中的古千岩军，他们认为，如果魔神战争中无惧无畏的千岩军能够再次被仙家组建，仙人派璃月将在战争中无往不利。\n而部分同凡世已有相当了解的仙家则认为，如今的千岩军尚有其可取之处，如若能够将其掌握在手，同时给予其一定程度的改革与强化，仙人派璃月就能在尽可能短的时间内，组建起一支强大的军队。"
 XRG_EVENTS_JS.1.a:0"重铸古千岩军的荣光"
 XRG_EVENTS_JS.1.b:0"开拓新千岩军的未来"
 XRG_EVENTS_JS.2:0"焕然一新"
 XRG_EVENTS_JS.2.t:0"焕然一新"
 XRG_EVENTS_JS.2.d:0"在仙人的教导下，由最纯粹的信徒组成的队伍战斗力飞速成长。如今他们虽然仍在战斗素质与千岩军尚有差距，但他们坚定的信仰和保卫璃月的决心使得他们成为仙人派璃月新的防线。"
 XRG_EVENTS_JS.2.a:0"他们是家园的最后一道防线"
 XRG_EVENTS_WAR.1:0"战争之诫"
 XRG_EVENTS_WAR.1.t:0"战争之诫"
 XRG_EVENTS_WAR.1.d:0"至冬的铁蹄第一次踏上了璃月，在她最虚弱的时候。仙人们此时将再一次率领璃月人民承担起保卫璃月的职责。但无论仙人如何冷静，民众急迫的需要仙人的帮助和领导，在仙人的动员下，璃月的西北迅速进入了战争状态，但在这些之后，他们要求仙人告知同至冬的战争态度。"
 XRG_EVENTS_WAR.1.a:0"寸土必争"
 XRG_EVENTS_WAR.1.b:0"且战且退"
 XRG_EVENTS_WAR.2:0"军事援助"
 XRG_EVENTS_WAR.2.t:0"军事援助"
 XRG_EVENTS_WAR.2.d:0"随着抗击至冬的战争进行，我们的巡逻队总会在于其他璃月势力交界的地点发现整箱完好无损的武器装备。面对紧迫的战事和微薄的工业，这些装备很大程度上缓解了我们的燃眉之急。我们的人将各地装备搜集起来，集中送到了前线。"
 XRG_EVENTS_WAR.2.a:0"外敌当前，无分你我"
 XRG_EVENTS_WAR.3:0"志愿部队"
 XRG_EVENTS_WAR.3.t:0"志愿部队"
 XRG_EVENTS_WAR.3.d:0"与至冬的战争使得我们的民众遭受了巨大的苦痛，无法跨越的装备代差导致我们的军队大量伤亡。虽然部队已经怀着视死如归的心情参与抗击，但大量部队已难以满编。所幸，大量来自其他璃月势力的人民跨过我们的边界参与我们的战争，这些人或许不认同仙家的理念，但他们保家卫国的决心使得他们迅速赢得了仙家的认可。"
 XRG_EVENTS_WAR.3.a:0"兄弟阋于墙，外御其辱"
 XRG_EVENTS_WAR.4:0"新装备抵达"
 XRG_EVENTS_WAR.4.t:0"新装备抵达"
 XRG_EVENTS_WAR.4.d:0"在经过一段时间的搜集整理，新的武器已经被送到了前线。"
 XRG_EVENTS_WAR.4.a:0"雪中送炭"
 XRG_EVENTS_HZ.1:0"援助对象"
 XRG_EVENTS_HZ.1.t:0"援助对象"
 XRG_EVENTS_HZ.1.d:0"仙人已经准备好自己的礼物，现在这份礼物将会被送往哪里？"
 XRG_EVENTS_HZ.1.a:0"仙人的战友————魈"
 XRG_EVENTS_HZ.1.b:0"帝君的挚友————若托龙王"
 XRG_EVENTS_HZ.1.c:0"璃月的明珠————璃月港"
 XRG_EVENTS_HZ.2:0"仙人的援助"
 XRG_EVENTS_HZ.2.t:0"仙人的援助"
 XRG_EVENTS_HZ.2.d:0"仙人们送来了一份大礼，他们将挤出的资源送到了我们手中，如今他们的物资已经入库，他们的人员正等待指示，我们要如何使用这份大礼？"
 XRG_EVENTS_HZ.2.a:0"投入工业建设"
 XRG_EVENTS_HZ.2.b:0"救济璃月民众"
 XRG_EVENTS_HZ.2.c:0"协助政府管理"
 XRG_EVENTS_HZ.3:0"分道扬镳"
 XRG_EVENTS_HZ.3.t:0"分道扬镳"
 XRG_EVENTS_HZ.3.d:0"随着我们断绝了同仙人们的合作关系，仙人派璃月的一切便利随之失去。如今两家的军队再度在边界对峙。我们不知道这是否值得，但我们已无回头路。"
 XRG_EVENTS_HZ.3.a:0"覆水难收"
 XRG_EVENTS_HXD.1:0"一个不错的提案"
 XRG_EVENTS_HXD.1.t:0"一个不错的提案"
 XRG_EVENTS_HXD.1.d:0"仙家和民众的隔阂不断扩大，一位仙家提出了一个不错的提案。他要求建立一个全新的机构来使得民众的意见能够为仙家所知。但在双方敌意重重的当下，这也一定会加深双方的不满。"
 XRG_EVENTS_HXD.1.a:0"不怕犯错，不能不做。"
 XRG_EVENTS_HXD.1.b:0"还是别折腾了。"
 XRG_EVENTS_HXD.2:0"民众的强烈呼声"
 XRG_EVENTS_HXD.2.t:0"民众的强烈呼声"
 XRG_EVENTS_HXD.2.d:0"民众聚集在璃月西北政府外，提出了一系列诉求。随着报告提交给群仙会议，仙家们需要决断一个问题，是否要挤出不多的资源来满足民众的诉求？"
 XRG_EVENTS_HXD.2.a:0"这是一个好机会，全盘接受。"
 XRG_EVENTS_HXD.2.b:0"我们资源不多，部分接受。"
 XRG_EVENTS_HXD.2.c:0"做点表面工夫，再苦一苦民众吧。"
 XRG_EVENTS_HXD.3:0"来自官员的请求"
 XRG_EVENTS_HXD.3.t:0"来自官员的请求"
 XRG_EVENTS_HXD.3.d:0"一位官员提出，民众对仙家的过往感到好奇，璃月有关仙家的事迹大多已化作传说，他希望一些仙家能够接受采访，来补全或改正这些传说。"
 XRG_EVENTS_HXD.3.a:0"仙家的丰功伟绩确实不可遗忘。"
 XRG_EVENTS_HXD.3.b:0"时间紧，任务重，哪有这闲暇？"
 XRG_EVENTS_HXD.4:0"部分仙家的改革"
 XRG_EVENTS_HXD.4.t:0"部分仙家的改革"
 XRG_EVENTS_HXD.4.d:0"一些温和派仙家再考察了手下的凡民后，私自将一些琐碎简单的事务全权交付给这些凡人处理。负责监督的仙家发现了这一问题，并提交给了群仙会议决断。"
 XRG_EVENTS_HXD.4.a:0"合理的改革，推行它。"
 XRG_EVENTS_HXD.4.b:0"岂有此理？立刻收回这些权力。"
 XRG_EVENTS_HXD.5:0"月度任务"
 XRG_EVENTS_HXD.5.t:0"月度任务"
 XRG_EVENTS_HXD.5.d:0"随着人仙和谐的推进，各种意外状况显著减少，新的一月马上开始，请群仙会议决定新一月的工作重点。"
 XRG_EVENTS_HXD.5.a:0"继续加深人与仙的交流与合作。"
 XRG_EVENTS_HXD.5.b:0"走访仙人派璃月，平息各方的不满。"
 XRG_EVENTS_HXD.5.c:0"内部建设，提高工作效率。"
 XRG_EVENTS_HXD.6:0"新的提案"
 XRG_EVENTS_HXD.6.t:0"新的提案"
 XRG_EVENTS_HXD.6.d:0"随着人与仙交流的深入，旧有的机构已经难以满足如今的需要，全新的扩建提案已被提交给群仙会议。"
 XRG_EVENTS_HXD.6.a:0"同意，加深双方的互信与交流。"
 XRG_EVENTS_HXD.6.b:0"拒绝，先用当前的凑合一下吧。"
 XRG_EVENTS_HXD.7:0"信徒的作用"
 XRG_EVENTS_HXD.7.t:0"信徒的作用"
 XRG_EVENTS_HXD.7.d:0"负责监察的仙家发现，一些信徒在工作时沉迷于同民众吹嘘仙家的事迹，影响了工作效率。部分仙家也受到其信徒的影响，开始偷懒。"
 XRG_EVENTS_HXD.7.a:0"警告他们。"
 XRG_EVENTS_HXD.7.b:0"随他去吧。"
 XRG_EVENTS_HXD.8:0"仙家的抵触"
 XRG_EVENTS_HXD.8.t:0"仙家的抵触"
 XRG_EVENTS_HXD.8.d:0"群仙会议对民众的过分纵容已经引发了激进派仙人的强烈不满，如今，这些激进派仙人拒绝服从群仙会议的指示，他们带领着其他不满的仙家们脱离了群仙会议。"
 XRG_EVENTS_HXD.8.a:0"要赶快联络他们。"
 XRG_EVENTS_HXD.9:0"民众的反抗"
 XRG_EVENTS_HXD.9.t:0"民众的反抗"
 XRG_EVENTS_HXD.9.d:0"群仙会议的治理并未赢得民众的认可，反而使得民众对仙家的统治越发抵触，如今，民众终于忍无可忍，仙人派璃月各地已经陷入严重混乱。"
 XRG_EVENTS_HXD.9.a:0"要迅速平息动乱。"
 XRG_EVENTS_HXD.10:0"人仙关系的破裂"
 XRG_EVENTS_HXD.10.t:0"人仙关系的破裂"
 XRG_EVENTS_HXD.10.d:0"群仙会议的糟糕统治严重破坏了人与仙之间的交流与沟通，如今双方敌意重重。"
 XRG_EVENTS_HXD.10.a:0"仙家不需要民众的认可。"
 XRG_EVENTS_HXD.11:0"人仙关系的改善"
 XRG_EVENTS_HXD.11.t:0"人仙关系的改善"
 XRG_EVENTS_HXD.11.d:0"群仙会议再做出紧急的举措后，终于挽回了一部分民众的信任，双方的交流再度建立。"
 XRG_EVENTS_HXD.11.a:0"置之死地而后生。"
 XRG_EVENTS_HXD.12:0"人仙关系的恶化"
 XRG_EVENTS_HXD.12.t:0"人仙关系的恶化"
 XRG_EVENTS_HXD.12.d:0"群仙会议的糟糕统治严重破坏了人与仙之间的交流与沟通，如今双方又回到了试探的阶段。"
 XRG_EVENTS_HXD.12.a:0"仙家的目光凡人遥不可及。"
 XRG_EVENTS_HXD.13:0"人仙关系的增进"
 XRG_EVENTS_HXD.13.t:0"人仙关系的增进"
 XRG_EVENTS_HXD.13.d:0"群仙会议的统治推动了人与仙的交流沟通，双方建立了正常完善的沟通交流机制。"
 XRG_EVENTS_HXD.13.a:0"齐心协力，方成大事。"
 XRG_EVENTS_HXD.14:0"人仙关系的退步"
 XRG_EVENTS_HXD.14.t:0"人仙关系的退步"
 XRG_EVENTS_HXD.14.d:0"群仙会议的错误举措引发了人与仙的信任危机，双方火热的沟通一去不返。"
 XRG_EVENTS_HXD.14.a:0"不过只是一点小挫折罢了。"
 XRG_EVENTS_HXD.15:0"人仙关系的深入"
 XRG_EVENTS_HXD.15.t:0"人仙关系的深入"
 XRG_EVENTS_HXD.15.d:0"群仙会议的治理得到了更多认可，如今仙家和民众正对仙人派璃月的未来充满信心。"
 XRG_EVENTS_HXD.15.a:0"追随仙人的道路吧。"
 XRG_EVENTS_HXD.16:0"人仙关系的挫折"
 XRG_EVENTS_HXD.16.t:0"人仙关系的挫折"
 XRG_EVENTS_HXD.16.d:0"人仙关系受到了小小的挫折，但双方的互信仍未动摇"
 XRG_EVENTS_HXD.16.a:0"影响不大"
 XRG_EVENTS_HXD.17:0"人仙关系的高峰"
 XRG_EVENTS_HXD.17.t:0"人仙关系的高峰"
 XRG_EVENTS_HXD.17.d:0"再群仙会议的努力下，仙家同民众的隔阂几近消弭，在仙人派璃月，仙家与凡民都能够找寻到自己的位置，共同为璃月的浴火重生而战。"
 XRG_EVENTS_HXD.17.a:0"你们给予我忠诚与生命，我将有义务给予你们荣耀与胜利！"
 XRG_EVENTS_HXD.18:0"人仙和谐度"
 XRG_EVENTS_HXD.18.t:0"人仙和谐度"
 XRG_EVENTS_HXD.18.d:0"仙家入世，为璃月西北部带来了全新的统治秩序，作为众仙家临时组建的群仙会议，你的各项措施将对仙家的统治造成一定影响，入世的仙家同凡世的民众难免会对你的各项举措表现出不同的态度。你需要在尽量不引起仙家和民众的不满的情况下，尽可能的提高§C人仙和谐度（最高100）§!，这将会为你的统治带来不错的便利。当§C人仙和谐度§!到达§C20，40，60，80§!时，你将会获得一个逐步加强的民族精神。\n不过，如果你不幸让§C人仙和谐度§!降低至一个很低的数值，也不必担心，当§C人仙和谐度<20§!时，你每个月将会获得§C人仙和谐度+10§!的补偿。§C人仙和谐度<40§!时，你每个月将会获得§C人仙和谐度+5§!的补偿，直至你的§C人仙和谐度=40§!。"
 XRG_EVENTS_HXD.18.a:0"了解仙家不满度"
