 XRG_EVENTS_HXD.20.d:0"群仙出世，对于直接接受仙家统治的璃月民众而言，传说中的仙家现世带来了希望，也难免受到恐惧和猜疑。群仙会议作为完全由仙家组成的统治机构，民众对它下达的各项指示非常敏感。当你忽视了民众的呼声，他们将奋起抵抗，拒绝仙家的干涉，并对群仙会议的统治造成沉重打击。\n当§R民众不满度=10§!时，民众将拒绝仙家的领导。不过，他们终会在冷静后安定下来，但代价也会非常深重。\n当§R民众不满度=10§!时，首先会沉重打击仙人派璃月的§R稳定度§!，并会获得一个长达§R90天的debuff§!，此外，群仙会议会在§Rdebuff§!持续期间§R陷入瘫痪§!，你将不能使用任何群仙会议的相关决议。同时，群仙会议的混乱也会沉重打击§C人仙和谐度§!。所以，请尽可能避免这一情况。\n不过，民众的抵触也并非无法用时间消弭，当§R民众不满度≥5§!时，每个月将会使得§R民众不满度-1§!，直至§R民众不满度=5§!。"
