 #National Fcous   国策
 #初始线
 XR_START:0 "众仙云集"
 XR_START_desc:0 "帝君逝去，璃月大乱，民众绝望的向仙人求助，但如此糟糕的局面，纵使是守护璃月千年的仙人也措手不及。仙人们需要聚合讨论，决断璃月未来。"
 XR_L1:0 "群仙会议"
 XR_L1_desc:0 "仙家启动了群仙会议体制，在目前帝君已逝，凡人内乱，唯有仙家能保持清醒与理智。只有通过群仙会议的治理，方能使璃月走在正确的道路上。"
 XR_L2:0 "仙众归位"
 XR_L2_desc:0 "仙人们迅速来到领地的各个地区，通过展现自身的实力，宵小之徒的作乱被迅速处理，并同时平息了仙人派璃月内部的各种乱象。"
 XR_L3:0 "仙家入世"
 XR_L3_desc:0 "面对璃月乱局，仙人们需要迅速掌控所属领地的各项事务。璃月凡民寻求着仙人的拯救，在仙家的治理下，他们将慢慢适应苦痛，并接受仙家的领导与指引。"
 XR_L4:0 "凡人助力"
 XR_L4_desc:0 "仙家的统治秩序需要得到民众的认可，在仙人的治理下，人们将自发的信任并帮助仙人的决策顺利推行，和谐的社会风气会使这片地区的潜力被迅速开发出来。"
 XR_L5:0 "复古之治"
 XR_L5_desc:0 "古璃月诞生于苦难之中，并在帝君同仙人们的引领下，于苦难之上建立了辉煌强大的国度。如今璃月再度陷入战火与苦难，也许正是古璃月回归的时候了。"
 XR_L6:0 "难民管制"
 XR_L6_desc:0 "面对如此内忧外患的艰难环境，仙家不得不建立起临时的管制制度。但是，大量流民和流入仙人派璃月寻求庇护的难民需要能够生存的供给。由此，仙人们决定实行实物配给制度。同时，仙人将那些青壮年投入到仙家的工业规划建设中。"
 XR_L7:0 "群仙之战"
 XR_L7_desc:0 "战争已然降临，璃月所有人无法逃避，但仙人会如同帝君一样，将凡人们守护在自己的羽翼之下，仙家将守护住整个璃月，这是群仙的战斗。"
 XR_L8:0 "会议改制"
 XR_L8_desc:0 "在群仙会议运作期间，不少仙家提出了对于会议体制的建议和指导。于是，群仙会议开始了自我的革新与改革，虽然短时间内的迅速变化让仙家有些不熟悉，但当众仙家习惯新体制时，它的高效将无可比拟。"
 XR_L9:0 "仙人共战"
 XR_L9_desc:0 "在民众的决心下，仙家意识到，人类已经不再是帝君和他们羽翼下的孩子，而是共同守护璃月的一份子，他们认可并坚信着仙人的领导，并愿意为之奋战。"
 XR_L10:0 "三仙为首"
 XR_L10_desc:0 "在群仙会议中，留云借风，理水叠山，削月筑阳三位真君得到了大多数仙人的拥护，三位仙人如今带领着群仙会议，执行着群仙的意志。"
 XR_L11:0 "精英幕僚"
 XR_L11_desc:0 "随着会议对领地统治的深入，仙人们也意识到，璃月早已同他们记忆中的模样千差万别。所幸仙人们并未彻底固步自封，如同帝君建立七星协管璃月，仙人们也召集了一批凡人的精英们组成了会议的幕僚机构。"
 XR_L12:0 "高效治理"
 XR_L12_desc:0 "改革后的群仙会议行政效率远超出人们的预想。但在仙家的建立和改变下，群仙会议正以凡人机构难以企及的效率运作中。"
 XR_END:0 "以仙之名"
 XR_END_desc:0 "仙人们认为，所有的准备已然充分，他们自信的宣布，仙人将重塑璃月，以仙的名义。"
 XR_L13:0 "仙家军备"
 XR_L13_desc:0 "军队已然焕然一新，仙家也认为不应藏私，他们将改进后的技术与工具交予民众，使得民众军备生产的速度大大加快。"
 XR_L14:0 "垒墙高筑"
 XR_L14_desc:0 "面对战争，本地区那屈指可数的战争工业实在是无法满足战争需要，在仙家的指示下，民众建立起一个个全新的战争工厂，为前线供应一切战争用品。"
 XR_L15:0 "平定内乱"
 XR_L15_desc:0 "本地区在璃月内乱后，政治组织已经完全崩溃，生产秩序几近瓦解。如今，仙家出世，仙家用强力的手段平定了本地区的内乱，并授权信徒建立起一个临时统治机构。"
 XR_L16:0 "安定人心"
 XR_L16_desc:0 "璃月人民已经承平日久，在听说战争到来后，他们陷入了长久的恐慌之中。他们的恐慌严重影响着社会秩序。仙家需要迅速行动，给予民众以信心去适应现状。"
 XR_L17:0 "改进机巧"
 XR_L17_desc:0 "本地区在仙家的保护下，终于恢复了稳定。但由于璃月的分裂，本地区的生产的恢复和发展已经成为了当务之急。仙家正试图改造自身发明的机巧造物，为民众提供更好的生产工具。"
 XR_L18:0 "紧急工坊"
 XR_L18_desc:0 "本地区由于是仙家归隐的仙山，从未进行过大规模开发，但在这关键的切要关头，仙家指示建立起紧急工坊，开发群山的资源。"
 XR_L19:0 "万事俱备"
 XR_L19_desc:0 "在仙家的带领下，仙人派璃月的已做好了面对璃月乱局的准备。群山的潜力和资源，正在仙家的指引下，转化为仙人派璃月发展的根基。"
 XR_L20:0 "简化会议"
 XR_L20_desc:0 "在会议的工作顺利开展后，仙家认为统治秩序已经确立，群仙会议无需事事过问，会议将繁琐的日常事务交付凡人，使得自己能够高效处理紧急机要的各项事务，并投身于更有意义的研究中。"
 XR_L21:0 "三仙为首"
 XR_L21_desc:0 "在群仙会议中，群仙渐渐划分为了三个派系，他们分别以留云借风真君，理水叠山真君，削月筑阳真君为首，三位仙人如今带领着群仙会议，执行群仙的意志。"
 XR_L22:0 "重铸军魂"
 XR_L22_desc:0 "在仙家的努力和长久的战争下，军队终于焕然一新，但是，这种意志已经足以接受仙家的符箓与丹药，仙家将通过这些加强千岩军的体格，重筑军队的灵魂，塑造一支坚定的千岩之刃。"
 XR_L23:0 "仙迹重现"
 XR_L23_desc:0 "在群山间，一座座工厂与工坊被建立起来，这些工厂与工坊排放的经过净化的白烟，将仙人派璃月变成了一个雾气环绕的人间仙境，仿佛是古璃月的仙迹再次得到了重现。"
 XR_L24:0 "以仙之名"
 XR_L24_desc:0 "群仙会议认为，所有的准备已然充分，他们自信的宣布，仙人将重塑璃月，以仙的名义。"
 #共享线
 XR_JJ_START:0 "仙府浮云"
 XR_JJ_START_desc:0 "群山中隐秘的仙家洞府再次向璃月人民展现，来自仙人的珍奇机巧被迅速应用在仙人派璃月各个领域，并迅速改变了本地区的产业。"
 XR_JJ_1:0 "扩建工坊"
 XR_JJ_1_desc:0 "在仙家指示下，本地区简单落后的各个初级工坊被迅速扩张，为满足本地区独自运作而生产。"
 XR_JJ_2:0 "重修山道"
 XR_JJ_2_desc:0 "随着仙人同凡人的联系再度建立。原本破烂不堪的山道更加不堪重负，重新修建安全快捷的山道对于仙人的统治至关重要。"
 XR_JJ_3:0 "仙家机巧"
 XR_JJ_3_desc:0 "仙人们决定将部分机巧的制作工艺公开，他们特殊而又精致的机巧工艺让本地工匠叹为观止。大量实用而又不是雅观的产品被迅速生产出来。"
 XR_JJ_4:0 "群仙产业规划"
 XR_JJ_4_desc:0 "在仙人的讨论下，仙人派璃月的各大产业得到了仙人们合理而又不容拒绝的指令，这种源于魔神战争的体制迅速稳定了本地区的生产秩序和产品供应。"
 XR_JJ_5:0 "璃月防务指导"
 XR_JJ_5_desc:0 "面对内忧外患的璃月局势，多山的仙人派璃月在防卫上拥有着较为优越的防卫条件，仙人们决定依托地理优势，修筑适量的工事防卫本地区的安危。"
 XR_JJ_6:0 "特许经营"
 XR_JJ_6_desc:0 "璃月作为商业大国，商业的发展也日新月异，仙人们短时间内还无法完全了解如今的经济体制。为了保证商业的稳定运转，仙人们决定给予一部分产业特许经营权。"
 XR_JJ_7:0 "重铸古武"
 XR_JJ_7_desc:0 "古璃月的千岩系列武器如今已经难以生产，纵使仙人手中有着足够的存货和技术。但其高昂的制作工艺和巨大开销仍非仙人派璃月所能承受，仙人们将对古代武器工艺进行改造，以便适应如今的战争形势。"
 XR_JJ_8:0 "信徒监管"
 XR_JJ_8_desc:0 "在仙人的授意下，大量信徒作为监管者进入各大产业。他们担任着仙家的眼睛，随时盯着在商业活动中的不法分子。"
 XR_JJ_9:0 "垒墙高筑"
 XR_JJ_9_desc:0 "战争已然爆发，仙人派璃月糟糕的工业基础使得我们的军事补给迅速捉襟见肘，我们需要更多的军工来满足前线的需求。"
 XR_JJ_END:0 "重现仙境"
 XR_JJ_END_desc:0 "仙人们终于稳定了糜烂的经济局势，如今仙人派璃月已然成为璃月各势力中稳定富强的典范。曾经令凡人魂牵梦绕的人间仙境，如今再现在仙人派璃月。"
 XR_HZ_1:0 "共赴璃月危难"
 XR_HZ_1_desc:0 "在仙人们的交涉下，仙人派璃月得到了可靠的助力。在此璃月危难关头，仙人们将同盟友们一道，共赴璃月危难。"
 XR_HZ_2:0 "聚合虔信者"
 XR_HZ_2_desc:0 "随着合作的建立，仙人派璃月涌入了大量外来求仙问道的凡民。他们不惧如今危机四伏的璃月，聚集在仙家的领导下，为联盟的共同理想而奋力前进。"
 XR_HZ_3:0 "开放奉仙城"
 XR_HZ_3_desc:0 "为了共同的目标，仙人们决定向仙人派璃月的朋友开放精心建设的奉仙城。无论是外来的行商还是奉仙城的商户们，随着城市的开放，贸易路线被迅速建立起来。"
 XR_HZ_4:0 "众仙指导局"
 XR_HZ_4_desc:0 "仙人们的远见卓识和丰富阅历使得其合作者也不得不赞叹，随着信任的进一步加深，仙人们愿意同合作者的幕僚官员们一道共同商议同盟的未来发展，由此，众仙指导局建立了。"
 XR_HZ_5:0 "弥合分歧"
 XR_HZ_5_desc:0 "传统的仙人们治下的仙人派璃月也非常传统，但合作不免带来对传统的冲击。在仙人们的努力下，这种分歧和差别被仙人派璃月稳定的消化了。"
 XR_HZ_6:0 "拥抱多元"
 XR_HZ_6_desc:0 "合作带来的效果让仙人也不得不赞叹，联盟在共同的理想和战线上不断稳固。或许是意识到了自身的局限，仙人们默许了仙人派璃月多元化的发展趋势。"
 XR_HZ_7:0 "共循契约"
 XR_HZ_7_desc:0 "在仙家的支持和让步下，脆弱的合作已经得到了加固。为了坚守同帝君的契约，仙人们已经尽量做到了最好。现如今，整个联盟共同遵循着古老的契约，为璃月而战。"
 XR_DL_1:0 "独守璃月边疆"
 XR_DL_1_desc:0 "璃月危机的当下，任何合作都是不稳定的，仙人的目标不容动摇，仙人们将带领追随他们的民众，独自守卫在璃月边疆。"
 XR_DL_2:0 "审查求仙者"
 XR_DL_2_desc:0 "随着仙家治理的领地渐渐好转，大量求仙者偷偷越过边界进入仙人派璃月。他们将接受仙人们的严格审查，唯有真心追随的信徒，才能得到认可。"
 XR_DL_3:0 "重启归终机"
 XR_DL_3_desc:0 "群山内部潜藏着大量被损坏的魔神造物，其中最为知名的便是归终机，这种强大的战争机器曾经是璃月防卫的重要构成。出于对未来战事的考量，仙人们将重启这种机器，如果有可能，仙人们不希望它沾染上璃月子民的血泪。"
 XR_DL_4:0 "奉仙防务署"
 XR_DL_4_desc:0 "随着仙人权威的扩大，全新的奉仙防务署被建立起来。它将提高仙人们对内部事务的处理效率，并将带领仙人派璃月步入仙家理想的未来。"
 XR_DL_5:0 "庇护难民"
 XR_DL_5_desc:0 "璃月内战是整个璃月的苦难，其中无家可归的难民们已经成为苦难最深的受害者。仙人们决定尽可能接受这些可怜人，纵使，这会对仙人的统治产生不好的影响。"
 XR_DL_6:0 "坚定信仰"
 XR_DL_6_desc:0 "仙人们大权独揽是为了重构璃月，但被其放权的部分官员甚至一些最虔诚的信徒都被权力腐蚀。仙人们曾数次教导他们，坚定他们的初心理想。当然，倘若他们不能改正，仙人会亲自帮他们坚定一下。"
 XR_DL_7:0 "独守契约"
 XR_DL_7_desc:0 "在如今的璃月，帝君的契约已几乎被各方所弃，部分号称遵循契约的势力也不过是恶意扭曲契约之意的恶党。现如今，唯有仙人们仍独自守护着契约最本真的内涵。为了这一契约，纵使前方荆棘遍布，仙人也势必统一璃月。"
 XR_JS_START:0 "建立军队"
 XR_JS_START_desc:0 "我们掌控的这片地区从未有过任何成建制的军事力量，但如今内忧外患，仙人被契约所桎梏，我们必须建立一支可靠的军队。"
 XR_JS_1:0"千岩之辩"
 XR_JS_1_desc:"随着我们接管防卫边疆的千岩军，这些少而精的部队成为了仙人派军队的中流砥柱，但远未能满足战争需要，发展千岩军已经成为共识，如今对于千岩军的未来仙人有着不同看法。"
 XR_JS_2:0"以史为鉴"
 XR_JS_2_desc:"作为魔神战争的亲历者，跟随帝君征战四方的仙家们拥有着极为丰富的战争经验。通过他们的讲述和教导，仙人派璃月的军队将焕然一新。"
 XR_JS_3:0"整编信众"
 XR_JS_3_desc:"由信徒们自发组建的队伍在初期保证了地区秩序的安定，但随着仙人们对本地区的掌控。这些队伍内部繁杂而又没有战力的现状成为了军队发展的最大阻碍，仙人们将大力整编这些队伍，使之成为足以配得上仙家的名号。"
 XR_JS_L1:0"追古之军"
 XR_JS_L1_desc:"在仙家的眼中，唯有曾经随帝君征战的古千岩军能够得到他们认可，但如今璃月军事废弛，其军队更是不配为千岩军之名，唯有复兴古千岩军，方能展现古璃月之威。"
 XR_JS_L2:0"激发潜力"
 XR_JS_L2_desc:"魔神战争时期的军队并非一朝一夕可以重建。通过选拔精英，我们终于选拔出一批可以承受仙家改良后丹药的军人。丹药将激发出他们的潜力，使得他们获得远超常人的战斗力。"
 XR_JS_L3:0"仙符庇佑"
 XR_JS_L3_desc:"为了减少伤亡，仙家又炼制了一批仙符发放给新军，在仙家笼罩的范围内，这些仙符能够强化身体，抵御部分攻击，提供一些简单的预警效果。"
 XR_JS_L4:0"重铸荣光"
 XR_JS_L4_desc:"在仙家的认可和越发紧迫的战争形势下，军事改革和训练告一段落，虽然仍与古千岩军有差距，但新的军队已经足够接近他们荣耀的前辈。"
 XR_JS_R1:0"革新之军"
 XR_JS_R1_desc:"在仙家的眼中，虽说如今璃月军队实力已远不能及古千岩军，但他们维护璃月安稳多年，仍有可取之处。通过改革军队，相信他们能变成适应新时代的全新之军。"
 XR_JS_R2:0"整训新军"
 XR_JS_R2_desc:"为了抵御来自四面八方的威胁，仙人们将旧有的精锐千岩军作为骨干，整训所有仙人派璃月的武装人员。"
 XR_JS_R3:0"编写守则"
 XR_JS_R3_desc:"旧有的千岩军规范守则有着非常高的军事价值，但显然已经不再适用于如今的战争，仙人们将自身的作战经验融入新作战守则之中，重新编写了千岩军规范指导。"
 XR_JS_R4:0"再续新篇"
 XR_JS_R4_desc:"在仙家的认可和越发迫近的战争下，军事改革和训练告一段落，虽然仍与理想目标有差距，但新的军队已经足够面对他们如今的挑战。"
 XR_JS_END:0"永护璃月"
 XR_JS_END_desc:"军队的改革告一段落，在仙家的指导下，每个仙人派璃月的士兵都将牢牢记住，他们手中的武器，并非是为王权霸业而挥舞。而手中的武器，只会是永远守护璃月的保障，犹如仙人同帝君的契约一般，这也是仙家同他们的契约，永护璃月。"
 XR_WAR_10:0"仙辖璃月"
 XR_WAR_10_desc:0"仙人终于实现了璃月复归一统的理想，如今，整个璃月推崇着仙人统治，仙人宣布，纵使帝君已逝，仙人仍将守护契约，维护璃月安稳和平。"
 #留云线
 LY_1:0"留云借风真君"
 LY_1_desc:0"温和派的留云借风真君得到了群仙的支持，作为群仙中最亲近民众的仙人，她将在一场盛大的仪式后执掌本地区的权力。见识到帝君殡天后分崩离析的璃月，她将走上尊位，重塑人仙关系，重塑璃月。"
 LY_2:0"建立临时管制"
 LY_2_desc:0"归隐的仙人入世，璃月民众对此议论纷纷。在本地区，民众对于仙家执掌权力表示担忧，又畏惧着仙人的权威。群仙入世的历史距离今天已经太远，近乎所有人对仙人的统治表现抗拒和悲观。面对民众的怀疑和畏惧，为了维持地区的稳定，我们需要建立临时管制。"
 LY_JJ_1:0"整顿经济"
 LY_JJ_1_desc:0"之前，本地区的经济完全依赖着璃月港的供给和消费，如今璃月分崩离析，而仙人们对经济又完全不关心，使得本地区的经济几近崩溃。但是，如今群仙会议结束，领导人已经确定，我们要开始收拾这个烂摊子了。"
 LY_JJ_2:0"仙家馈赠"
 LY_JJ_2_desc:0"目前民众处于水深火热之中，仙家作为璃月的保护者，有义务救济人民。将所拥有的物资分配给民众，缓解他们燃眉之急。"
 LY_JJ_3:0"兴建工厂"
 LY_JJ_3_desc:0"我们薄弱的工业实力使我们根本无力应对目前的内忧外患，在留云借风真君的引领下，我们将开始我们轰轰烈烈的工业化。"
 LY_JJ_4:0"改进基建"
 LY_JJ_4_desc:0"群山的阻挡使得我们统治下民众的运输交通极为不便，我们将拨付一部分物资，用于改善基础建设。"
 LY_JJ_5:0"我爱发明"
 LY_JJ_5_desc:0"在经过漫长的等待后，留云借风真君终于将自己的科技部分转化为民用科技。仙家科技的民用化极大便利了民众。留云借风真君被亲切的称为“我爱发明真君”。"
 LY_JJ_L1:0"群仙指导制"
 LY_JJ_L1_desc:0"璃月的崩溃，飞云商会忤逆中央政府，使得我们不得不警惕来自商业对统治的威胁。出于对局势的判断，仙人们认为，必须勒紧商业的脖子，建立对经济的绝对支配。只有在仙人的指导下，璃月经济才能平稳运行。"
 LY_JJ_L2:0"征集物资"
 LY_JJ_L2_desc:0"派遣我们的信徒前往各地征收物资，打击那些囤积商品的无良商家。当然，我们会遭到很大的抵抗，但是，凡人又怎么能理解仙人的高瞻远瞩。"
 LY_JJ_L3:0"掌控商家"
 LY_JJ_L3_desc:0"在进行经济指导一段时间后，仙人们已经逐渐了解掌握了如今的经济。仙人们在留云借风真君的引领下，已经开始逐步掌握各项产业。民众也开始恢复对经济的信心，加强了对仙人指导的信任。"
 LY_JJ_L4:0"群仙规划会议"
 LY_JJ_L4_desc:0"事实证明，仙家的目光总是准确的。但由于仙家居住的过于分散，以往传声符的交流方式效率太低，我们将建立一个全新部门，用以群仙间对国家政事的研讨与辩论。"
 LY_JJ_L5:0"重现古璃月的繁华"
 LY_JJ_L5_desc:0"璃月人民已经沉浸在虚假的泡沫中太久了，以至于出现那样的经济崩溃局面。仙人的政策已经完全得到了认可。我们逆转了崩溃，我们指引着经济腾飞。如今，在仙家的领导下，我们将重现古璃月的荣光，建立那个由帝君和仙人们引领的，屹立不倒的璃月。"
 LY_JJ_R1:0"人仙合营制"
 LY_JJ_R1_desc:0"璃月港作为提瓦特第一商港，其之前的经济制度有一定的合理性。同时，飞云商会的独立也给了我们一个提醒。出于对局势的判断，仙人们认为，必须建立对商业的监管。在把控住经济命脉的前提下，将一部分产业交予民众管理。"
 LY_JJ_R2:0"适度改革"
 LY_JJ_R2_desc:0"目前经济已经岌岌可危，大刀阔斧的改革极有可能彻底崩溃。我们必须立足于当下，适度进行经济改革。同时，民众理应了解并参与这项伟大的壮举，虽然群仙是从魔神战争时期就关注璃月，但是多年的归隐已经使仙人们与时代有些脱节，民众的意见会让我们不至于走错路"
 LY_JJ_R3:0"特许经营"
 LY_JJ_R3_desc:0"在改革实行了一段时间后，已经初见成效，证明我们的道路是正确的。我们将鼓励一些配合改革的商家，并给予他们特别许可，使他们能更放心扩大生产。"
 LY_JJ_R4:0"创立经济部门"
 LY_JJ_R4_desc:0"事实证明，民众的意见是有可取之处的，在仙家的引领下，我们能够做到放眼长远和立足当下相结合。以往仙家和民众的交流不便严重影响了效率。我们将设立一个全新的经济部门，让一部分商业精英成为我们的参谋，以便及时调控经济。"
 LY_JJ_R5:0"共建新璃月的未来"
 LY_JJ_R5_desc:0"我们战胜了经济危机，民众在我们的帮助下展现了令群仙都刮目相看的生产热情。事实证明，在正确权威的领导下，民众的能力是无法估量的。如今，在仙家的领导下，我们将开创新璃月的辉煌，建立一个由民众和仙人们共建的，历久弥新的璃月。"
 LY_ZZ_1:0"稳定政局"
 LY_ZZ_1_desc:0"仙人的突然出世，使得本地区的原有政治结构完全解体。民众不是对仙人俯首称臣，就是对仙人统治表示抵触。我们需要稳定政局，建立一个有足够权威的政府。"
 LY_ZZ_2:0"政令发行问题"
 LY_ZZ_2_desc:0"目前，仙家居住在深山之中，政令发行完全依赖于信徒们每日来到仙家洞府的例行参拜，我们需要更高效的运作方式。"
 LY_ZZ_3:0"统治者问题"
 LY_ZZ_3_desc:0"目前，留云借风真君作为国家的统治者，却完全不在政府机构中工作，她始终与民众相距甚远。我们可以将申鹤立为统治者，让她替仙家处理那些繁杂却又不重要的事务。"
 LY_ZZ_4:0"申鹤问题"
 LY_ZZ_4_desc:0"目前，申鹤作为留云借风真君最得力的助手，已经获得了大多数仙人的认可。但仍有部分仙家对她凡人的身份表示担忧。为此，仙人们开启了一次会议，以此决定申鹤日后的命运。"
 LY_ZZ_5:0"建立临时政府"
 LY_ZZ_5_desc:0"在繁杂的准备工作后，我们终于可以向全璃月宣布，仙人派璃月临时政府成立了。在留云借风真君的英明领导下，我们必定可以统一璃月，成为璃月无可争议的唯一正统政权。"
 LY_ZZ_L1:0"慈父式指挥"
 LY_ZZ_L1_desc:0"璃月的分崩离析已经用事实证明，璃月的发展与繁荣离不开帝君对璃月的规划和引导。我们将发扬光大这一政策。仙家的长远目光永远领先民众的短视需求，我们会像严厉而慈祥的父亲一样，指挥着璃月前进。"
 LY_ZZ_L2:0"中央集权"
 LY_ZZ_L2_desc:0"目前的政务处理机构太过简陋，并且部分管理人员已经开始被权力所侵蚀，在仙家熟知目前的政务后，我们将收回这些权力，打造一个仙家运作的高效政府。"
 LY_ZZ_L3:0"仙家崇拜"
 LY_ZZ_L3_desc:0"在收回权力后，仙家高效的工作效率得到了民众认可，民间出现了普遍崇拜仙家的现象，我们可以大力推动这件事。"
 LY_ZZ_L4:0"万众一心"
 LY_ZZ_L4_desc:0"民众崇拜仙家，仙家听从留云借风真君，真君的政治构想已经基本实现，真君的各项命令得到了迅速通过并执行，无论仙或人，大家都紧跟着真君的脚步。"
 LY_ZZ_L5:0"听从真君的指挥"
 LY_ZZ_L5_desc:0"在改革后，能够真正运作的国家机关已经构建完成。留云借风真君和跟从她的仙家已经牢牢掌控住各项权力，民众也对真君的政令绝对听从。真君宣布，在她的带领下，璃月将重现辉煌。"
 LY_ZZ_R1:0"帝君式指导"
 LY_ZZ_R1_desc:0"璃月的分崩离析已经用事实证明，璃月的发展与繁荣离不开帝君对璃月的规划和引导。我们将继承完善这一政策。仙家的长远目光可以突破民众的短视需求。我们会像坚定而明智的帝君一样，指导着璃月前进。"
 LY_ZZ_R2:0"简政放权"
 LY_ZZ_R2_desc:0"目前混乱的管理机构已经越来越无法满足政务处理的需求，大多数仙家也不愿意每日为繁杂的政事劳神耗力，我们应当将部分权力下放给可信任的民众。"
 LY_ZZ_R3:0"树立榜样"
 LY_ZZ_R3_desc:0"我们应当宣传将那些在仙人治下有所作为的人，将他们作为榜样供民众学习。同时，也可以展现留云借风真君对民众的认可。"
 LY_ZZ_R4:0"同心协力"
 LY_ZZ_R4_desc:0"现在，仙家的统治已经得到了民众的认可，仙家对留云借风真君的政策也表示理解支持，所有人团结一致，完成真君的伟大理想。"
 LY_ZZ_R5:0"接受真君的教导"
 LY_ZZ_R5_desc:0"在改革后，能够真正运作的国家机关已经构建完成。留云借风真君和跟从她的仙家下放了部分权力。民众也能对真君的政令建言献策。真君宣布，在她的带领下，璃月将重现辉煌。"

 #advisors and traits 顾问与特质
 XRG_qunxianhuiyi:0"群仙会议"
 leader_XRG_qunxianhuiyi_description:0"每个璃月人都知道，西北的三座仙山中，有着避世修行的仙人。他们知道仙人是帝君的眷属，也是随帝君征战四方的强者。但只有很少的人知晓他们的名讳，而面见仙人的璃月凡民，更是少之又少。他们唯一知晓的，就是贵为七星永远的秘书甘雨是一只半仙之兽，而她，率领着唯一一个同仙人有所联络的官方组织§C“仙人众”§!。\n在仙人隐居后，璃月七星就再未从官方层面同仙人联络。璃月的人们也已经逐渐忘却了他们的威名，或许在帝君的指引和七星的治理下，璃月将永远富足安定。直到，帝君遇刺……\n许久未有过联络的仙人向璃月七星施压，要求立刻查明真相，而在这之后不久，璃月七星分道扬镳，璃月分崩离析，帝君同仙人所建立的一切灰飞烟灭。\n百年未曾接触战火的璃月民众又一次被摧毁了一切，他们中大量的人涌向仙家隐居的仙山，或许他们并不认为仙人能够给予他们拯救和安定，但面对危难，仙人已经成为他们唯一的精神寄托。\n但民众不知道，仙人同帝君早已经定下了§R“永护璃月”§!的契约，这是他们同帝君最初的约定，也是他们同璃月最后的职责。于是，隐居的仙人再次入世，他们眼中的璃月早已同如今天差地别，但他们是从千年前魔神战争中走过的功臣。如今，整个璃月都将面对这些来自旧时代的最强者。\n§R“璃月难，仙众出，平乱世，定太平！”§!"
