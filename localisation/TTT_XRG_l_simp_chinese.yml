 XRG_EVENTS_LY.1.d:0 "“师傅，璃月民众为您准备了盛大的请仙仪式”洞府里，申鹤对着正闭目养神的真君说道。\n“好，告诉他们，我马上就去。”真君闭眼说道。\n不一会，留云借风真君出现在请仙典仪上，对着欢呼的璃月民众招手。她飞向空中，对着璃月民众展现了自己的仙术，这使得她赢得了更多的欢呼。面对着欢呼的民众，真君点头示意了一下，就回洞府去了。\n“申鹤，她什么意思？这仪式刚开始，她就走了？去问问。”一些仙人不满的说。\n申鹤点了点头，走向了留云借风真君的洞府。“申鹤，进来吧。”刚到门口，就听见了真君的指示。\n申鹤进入洞府，留云借风真君正闭目养神，一如请仙典仪前的样子。申鹤犹豫了一下，说：“师傅，众仙家说……”\n“你不用说，我知道他们说了什么，”真君依然没有睁开眼，“让他们结束这场无聊的仪式吧，台下欢呼的人一多半都是信徒，那些真正的民众都沉默不语。”\n申鹤张了张口，想要说些什么，最后还是没能说出口。她转身准备离开，“让他们不要来打扰我了，我想休息一下。”真君的声音从身后传来。\n“是。”洞府又回归了沉寂。\n“休息一下吧，毕竟在这个乱世，这样的闲暇已经是最后一次了，”真君放空自我，准备安眠，“等我醒来……”"
 XRG_EVENTS_LY.1.a:0 "我将重塑璃月的辉煌！"
