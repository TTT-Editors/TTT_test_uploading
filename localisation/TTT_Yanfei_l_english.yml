#国策
 YFX01:0 "预备之令"
 YFX01_desc:0 "“我们得准备好在战乱中保护好自己和自己身边的人，这是最基础的，同时也是最为重要的，我们必须做好这些工作。这次的任务是颁布戒严令，增加璃月港的驻军，这是我们的任务目标之一。”"
 YFX02:0 "干预之令"
 YFX02_desc:0 "在战乱中我们应该尽全力保证璃月港周围的安全。因此，必须把璃月港外围当做重点防区。在这里，除了要保护好这些人民外，还要时刻注意敌人的偷袭，军队应该放置在边境上以保证对局势的掌控。"
 YFX03:0 "转换之令"
 YFX03_desc:0 "战备状态下，我们必须要抛弃一些东西，比如奢侈品和其他花里胡哨的东西。这些工厂的生产力应该拿来扩充军备，比如生产枪械，武器弹药，以及制作军队装备等，这些东西都是要用到钱的，而不是浪费在一些与战争毫不相干的地方——毕竟你只能用步枪射击而不是烤吃虎鱼。"
 YFX04:0 "固守之令"
 YFX04_desc:0 "在边境的守卫力量，我们要求严格控制，不得放松警惕，并且要求我们的千岩军士兵在这里训练和培养自己的实战经验，而我们的军官们则需要严厉监督。同时，要求我们军队要随时准备着进行突击。"
 YFX05:0 "秩序之令"
 YFX05_desc:0 "如今天下大乱，百姓民不聊生。如果我们军心动荡，军不成军，在乱世之中徒增一乱，那么天下太平便是无稽之谈。反之若军队士气高涨，秩序井然，才能确保天下稳定。"
 YFX06:0 "运转之令"
 YFX06_desc:0 "战时物资相当紧缺！为了保障前线物资的稳定，我们必须保证后方的稳定运转。我们必须制定更加律法来建造更多的工厂。此外，战争当前，停工的黑岩厂也必须复工。"
 YFX07:0 "以则塑宁"
 YFX07_desc:0 "律法行则国治，律法弛则国乱。唯有遵守应守之律，才能获得解开一切问题的法。现在正处于动荡时期，战乱当前，此时官民之中若有人不守律法，必会引起严重灾厄，终致国破家亡。为使得璃月重归繁荣稳定，我们现在的律法必须比旧时更加严格，虽然我们会为此丧失一些劳动力，但是这一切都是值得的。"
 YFX08:0 "鸽羽寄令"
 YFX08_desc:0 "璃月的仙人与凡人，都是在以自己的方式守护璃月，只是我们方式不同。和平统一是我们永远的追求。我们现在要做的只是联合昔日的同乡，运用律法，击败真正不怀好意的敌人。"
 YFX09:0 "鸦羽寄令"
 YFX09_desc:0 "在这个特殊的时期，说什么都没用了。和平的幻想已经破灭，战争的鼓声已经到来。这些破坏璃月律法的人终会受到惩罚，不管他是谁，不管他以前是不是盟友。" 
 YFX10:0 "庆云之约"
 YFX10_desc:0 "和众仙家达成共识，形成统一战线，这是我们的第一步，也是璃月重新繁荣的第一步。然后共同维护璃月千百年来的“契约”和律法，以致国泰民安、百姓幸福，这才是我们的最终目的。"
 YFX11:0 "云海盟来"
 YFX11_desc:0 "我们的和平战略是有效的。事实证明虽然天下已乱，但是璃月人共同守护的“契约”依旧没有改变。在联合了诸位仙家之后，我们必须联合更多人，一起守护这份共同的精神记忆。越过云来海，我们将向魈伸出橄榄枝。"
 YFX12:0 "青墟之主"
 YFX12_desc:0 "向青墟浦进军，这是我们实现统一璃月的第一步，夺回属于璃月的土地！ "
 YFX13:0 "归离俯首"
 YFX13_desc:0 "统一大业还是没有完成，我们必须加快我们的脚步，下一步便是归离原。"
 YFX14:0 "面面俱到"
 YFX14_desc:0 "现在的我们对统一璃月的大业做好了万全的准备，现在该开始行动了。一切违反契约律法的人必将受到严惩。"
 YFX15:0 "重铸磐岩"
 YFX15_desc:0 "我们的璃月已经得到了初步的统一，昔日的大部分土地已经回来了。在律法的约束下，百姓的生活也回到了正轨。这场乱世终会过去，璃月复兴终会到来。"
 YFX16:0 "丹火炼印"
 YFX16_desc:0 "浴火重生！璃月统一大业今已完成！现在，我们终于可以告别过去，展开怀抱来迎接这个崭新的、属于人的时代了！繁荣将至，那是璃月的恩惠，是璃月的神与人共同建立的伟大城市，是璃月的大地安全和平的源泉。"
 YFX17:0 "因为法备"
 YFX17_desc:0"律法是璃月繁荣稳定的基石。这块基石需要不断打磨，才能尽善尽美。加快新《璃月宪法》的修订，严格运用律法来管理国家，做到全面依法治国，才能消除社会中的不稳定因素，从根本上维护社会的繁荣和稳定。"
 YFX18:0 "獬豸之辨"
 YFX18_desc:0"我们想要保证政府内部的高效与稳定，律法必须有獬豸之辨：对于我们内部的贪官严厉惩罚，有才能的人需要被发掘与提拔。旧时的官吏程序制度显得过于臃肿，现在是时候改革了。"
 YFX19:0 "灼眼法狩"
 YFX19_desc:0"必须要用律法保证我们国家的安全与稳定，防止内战再次出现。在修订新宪法时我们需要考虑这一点，这是建设国家的第一步，也是最重要的一步。"
 YFX20:0 "遵法结书"
 YFX20_desc:0"律法需要被严格执行，所有人都必须遵守律法，包括我们自己。把权力关进律法的笼子里是我们必须要做的一步。虽然必须为此让渡一些权力，但是从长期来看这对璃月有百利而无一害。"
 YFX21:0 "丹书铁契"
 YFX21_desc:0"有道是：“能法之士，必强毅而劲直，不劲直，不能矫奸。”在法律面前，一切人情世故都是空谈。法律作为绝对理性的象征必须替代人的感性，这对我们大有裨益。毕竟感性这东西只能损害律法的公正性。"
 YFX22:0 "智明无邪"
 YFX22_desc:0"话虽如此，我们绝非墨守成规之辈。在律法与情理允许的范畴内「灵活变通」，才是我们的作风。我们会以这种独特又有效的方式守护璃月港的「秩序」。"
 YFX23:0 "自有方圆"
 YFX23_desc:0"律法终究为的是人，而不是律法本身。帝君已去，我们不会再和已去之神签订律法的契约，我们只和在世之人约定“快乐的生活”。这便是法律的初衷，也是最终奥义。在律法和情理之间，我们自有方圆。"
 YFX24:0 "食岩之罚"
 YFX24_desc:0"爱多者则法不立，威寡者则下侵上。违反律法契约在璃月更是不能被容忍的。在确保律法的严格之后，我们亦要确保惩罚的严格。那些违法者必须受到严厉惩罚，不能有一丝怜悯。"
 YFX25:0 "随心不逾"
 YFX25_desc:0"在全面依法治国的大背景下，进行普法教育是有必要的。想要不被规则束缚，首先就要完全理解和所有规则。从那之后，我们便可以随心所欲而不用怕超越律法所规定的界限了。"
 YFX26:0 "衡下太平"
 YFX26_desc:0"现在内战止戈，天下太平，盛世将至。而《宪法修正案》经过长期地打磨终于已经近乎完美，璃月新宪法《璃月国宪法》终于修订完成！一个无比光明的，一个全面法治的时代，已经到来了！ "
 YFX27:0 "战时经济法"
 YFX27_desc:0"意想不到的内乱使国内经济变得一团糟，璃月昔日的繁荣似乎已经不在，我们现在要做的是马上稳定住国内的经济。"
 YFX28:0 "关停北国银行"
 YFX28_desc:0"至冬对我国的公然干涉是不能被容忍的，他们违反了契约，也违反了我们的律法！为了让他们付出相应的代价，我们必须关停北国银行，暂停他们在璃月的一切业务！"
 YFX29:0 "特殊时期"
 YFX29_desc:0"现在是国家特殊时期，我们必须要来通过律法，来对原来的经济模式进行一些调整，让它可以更好地适应现在的环境。"
 YFX30:0 "有限干预"
 YFX30_desc:0"虽然现在我们处于内乱之中，但是璃月的贸易是我们繁荣的基石。内战也不可能改变璃月港的商业秩序，我们必须保证在有政府干预的情况下，允许璃月国民自由交易。"
 YFX31:0 "全面控制"
 YFX31_desc:0"在如今的形势下，我们必须对原先的经济模式做出一些限制。虽然这回让一些国民不满意，我们也会在经济上遭受一定的损失，但是从整个战局上来看，这样做无疑是对我们有利的。"
 YFX32:0 "璃月资源开发"
 YFX32_desc:0"进一步开发璃月地方的资源非常有必要，原先的不合理资源获取流程必须通过新的律法来改变。资源是百姓生活的基本保证，也是我们重新统一璃月的根本力量。"
 YFX33:0 "改革辉山厅"
 YFX33_desc:0"对律法进行改革之后，对相关机构也要进行改革。辉山厅一直以来主管着璃月的资源行业，但是其陈旧的官僚系统和分散的职能结构已经无法满足我们现在的需要。改革后辉山厅的资源开发效率将会得到得到进一步的提升，这个提升可能是革命性的。"
 YFX34:0 "先军政策"
 YFX34_desc:0"在现在，军用工厂的生产效率是最重要的。如果军工厂的产能不能保证，我们或许可以把一些不负责任的人送进监狱。"
 YFX35:0 "稳定贸易"
 YFX35_desc:0"我们需要进一步稳定国内、国际贸易。民间贸易的恢复对我们来说利大于弊。"
 YFX36:0 "璃月商法"
 YFX36_desc:0"经过一些时间的完善，全新的《璃月商法》已经基本制定完成。璃月是一切财富沉淀的地方，以前是，现在是，未来也一定是。只不过财富的沉淀方式可能要和之前不同了。"
 YFX37:0 "再度维护摩拉体系"
 YFX37_desc:0"内战开始后，对摩拉支付体系造成了非常大的影响。这对我国，甚至是七国来说都是致命性的，如果不采取措施，一场可见的巨大经济危机就在眼前。我们必须马上稳住摩拉体系，让摩拉重回正轨。"
 YFX38:0 "对至冬制裁"
 YFX38_desc:0"仅仅关停北国银行是不够的，接下来必须加大对至冬的经济制裁力度，让他们知道干涉我们内政的下场。当然如果至冬在我们制裁过后有所妥协，那或许还有谈判的余地。"
 YFX39:0 "璃月银行"
 YFX39_desc:0"关停北国银行且重建了摩拉体系之后，我们必须建立属于自己的银行来监管整个摩拉体系的稳定，同时代替北国银行的职务，使国民生活不收到更大的影响。"
 YFX40:0 "统一大市场"
 YFX40_desc:0"璃月已经统一！属于璃月的繁荣马上就要回来了！繁荣是璃月对它的子女的许诺:以繁荣回报勤劳者，以黄金照亮这片土地。"
 YFX41:0 "繁荣的哲学"
 YFX41_desc:0"岩之国士的追求是繁荣。繁荣是璃月的过去、现在与未来。在此世间一切国度都无法企及的繁荣，均归于璃月，以及璃月的子女。"
 YFX42:0 "朱笔之约"
 YFX42_desc:0"旧璃月的千岩军由璃月七星指挥，而璃月七星已经破裂，军队处于群龙无首的状态之中。为了璃月，我们必须拥有一套新的军队指挥体系。拿起朱笔，重新签订军事契约吧。"
 YFX43:0 "精锐准则"
 YFX43_desc:0"我们的部队必须做到精锐，精锐，再精锐！这没有任何商量的余地。"
 YFX44:0 "军令如山"
 YFX44_desc:0"军令如山！军令一旦下达任何人都不能违背，就算是刚入伍的新兵也是如此。制定《璃月军法》，严格落实新兵营的纪律问题，严格执行军队训练命令，这有助于军队整体战斗力的快速提高。"
 YFX45:0 "军伍契约"
 YFX45_desc:0"为了保护我们的国家，更是为了保护自己，青年男女们都要献出的一份力来拿起武器。"
 YFX46:0 "铁印必达"
 YFX46_desc:0"总司令部已经建立，但是如果军令不能传达，那将会是一场灾难。现在我们必须保证参谋部的每一条命令都能准确地下达到各战斗部门。"
 YFX47:0 "以律定则"
 YFX47_desc:0"赏罚无度，国虽大，兵弱者。我们必须制定律法来规定我们军队的赏罚制度，来进一步强调军营中的纪律问题。铁的纪律是维护军队高度的集中统一，巩固和提高战斗力，完成各项任务的重要保证。"
 YFX48:0 "令律破敌"
 YFX48_desc:0"制定律法是为了和别人有理有据地谈话，习武防身是为了应付无理无据的场合。两者结合，国家方能国泰民安，人寿年丰。"
 YFX49:0 "技术契约"
 YFX49_desc:0"士兵们在战场上仅仅依靠自身素质是不够的，还需要拿着手里的武器杀敌。我们必须定下契约和国内的研究机构合作，来确保我们的军事科技不会落后于敌人。"
 YFX50:0 "公义契约"
 YFX50_desc:0"所谓兵马未动粮草先行。军队绝对离不了民众的支持。大后方的后营保障、战争支持度等因素都在时时刻刻影响着一场战争的成败。"
 YFX51:0 "度衡行战"
 YFX51_desc:0"在经过长时间的律法调整之后，我们的军队已经有了比较可观整体素质。接下来，作为军事改革的最后一步：“军队高层整合”将进一步提高军队的战斗力。"
 YFX52:0 "驼峰航线"
 YFX52_desc:0"现在我们的港口被北斗的海上力量封锁，我们不得不另寻出路。也许我们的新技术——无元素力飞行器可以给我们提供帮助。"
 YFX53:0 "新曙光"
 YFX53_desc:0"璃月已经统一！属于璃月的繁荣马上就要回来了！繁荣是璃月对它的子女的许诺:以繁荣回报勤劳者，以黄金照亮这片土地。"
 YFX54:0 "紧急干预"
 YFX54_desc:0"仙人拒绝了帮助我们恢复摩拉体系，现在只能靠我们自己了，第一步就是政府下场直接紧急干预摩拉体系。"
 YFX55:0 "提升信用"
 YFX55_desc:0"摩拉体系已经被初步恢复，但是这还远远不够，现在的局势仍然不容乐观。现在我们必须逐步恢复摩拉信用，重构摩拉体系。"
 YFX56:0 "雨过天晴"
 YFX56_desc:0"经过了我们共同的努力，摩拉的价值终于回到正轨。"
 YFX57:0 "依法治军"
 YFX57_desc:0"战争当前，我们的首要目标是通过律法来约束我们的军队，严防军中乱像，只有如此才能在击败军阀，收复失地，重新统一璃月。"
 YFX58:0 "海军法案"
 YFX58_desc:0"璃月港大大小小络绎不绝的各国商船标志了海洋是璃月繁荣的生命之源。但是如今我们有相当一部分海军力量在北斗手里，这是不能被容忍的。我们必须保证我们自己的海军力量能够在乱世之中保护璃月港的海上安全。"
 YFX59:0 "海豚学说"
 YFX59_desc:0"海豚学说的提出者认为贸易既然是璃月繁荣的根本，那么海军的第一要务必然是保护贸易航线。"
 YFX60:0 "海鱼学说"
 YFX60_desc:0"海鱼学说是海豚学说的子学说，该学说认为我们的海上力量可以依靠水下的潜艇。一方面水下的潜艇可以更好的保护我们的商业贸易，另一方面潜艇也可以在水下发动出其不意的攻击。"
 YFX61:0 "海豹学说"
 YFX61_desc:0"海豹学说的支持者认为海军陆战队的作用是巨大的，只有通过海陆联合的方式才能将海军和陆军的优势最大化。"
 YFX62:0 "巨鲲学说"
 YFX62_desc:0"巨鲲学说的支持者秉持着“舰炮多就是好，船体大就是美的海军理念。”他们认为更大的舰船可以干净利落地用舰炮击沉对方。"
 YFX63:0 "巨鲲惊涛"
 YFX63_desc:0"我们的大型战列舰犹如一只巨鲲遨游于海面之上，现在更加成熟的海军学说会更好地使这只巨鲲发挥其威慑力。"
 YFX64:0 "风翼之思"
 YFX64_desc:0"虽然现在我们可以通过风之翼在空中翱翔，但是在军队中的用途却不够突出。至冬国的飞行器实验已经成功了，我们也必须对其加以研究。"
 YFX65:0 "海鸥学说"
 YFX65_desc:0"海鸥学说的支持者和巨鲲学说支持者有着截然相反的海军理念。他们认为未来的海军离不开新事物——飞行器的参与。将飞行器加入到海军之中才是未来的发展方向。"
 YFX66:0 "向风而行"
 YFX66_desc:0"初步的飞行器研究已经成功了，接下来就是将这台飞行器运用在实战之中进行测试。"
 YFX67:0 "扶浪腾空"
 YFX67_desc:0"海军和航空力量的合作才是我们的未来，我们的战机将会在碧海之上扶浪腾空飞翔蓝天，给予敌人沉重的打击。"
 YFX68:0 "固若金汤"
 YFX68_desc:0"至冬对我们的干涉意味着我们必须更加防备至冬国对我们的威胁，也许我们应该在边境上建造堡垒。"
 YFX69:0 "枕戈待旦"
 YFX69_desc:0"至冬对我们的侵略我们不会忘记，永远不会。"
 YFX70:0 "百废待兴"
 YFX70_desc:0"虽然如同噩梦一般的内战结束了，但是这场内战所带来的伤痕却依旧没有散去，现在百废待兴，重建工作必须马上开始。"
 YFX71:0 "依法清算"
 YFX71_desc:0"在内战中，那些叛国企业忘记了和璃月签订的契约，但是律法可不会忘记。战时它们只是被简单地关停了，没有被好好地依法审判和清算，现在时候到了，没有人可以逃离律法的制裁。"
 YFX72:0 "港外开发"
 YFX72_desc:0"璃月港外的一些工农业基地在内战中遭到了破坏，我们需要把他们再开发，重新纳入到璃月生产体系中来。"
 YFX73:0 "农业复兴"
 YFX73_desc:0"第一产业是一个繁荣国家的基石，是一切繁荣的前提。璃月港之前的繁荣离不来发达第一产业的支持，制定律法来重新振兴它们是当务之急。"
 YFX74:0 "轻策农庄"
 YFX74_desc:0"轻策庄作为璃月大后方的农业生产基地，养活了璃月港数以万计的人民，对此地的进一步开发也该提上日程了。"
 YFX75:0 "翘英茶庄"
 YFX75_desc:0"这里可以说是璃月的精神寄托和茶文化所在，现在作为璃月农业从内战中恢复的关键地区也不能被忽视。除此之外我们发现晶蝶养殖在此地也十分成功。"
 YFX76:0 "工业复兴"
 YFX76_desc:0"第二产业对于一个繁荣国家的重要性不言而喻，璃月港之前的繁荣也是依赖于发达的第二产业，制定律法来重新振兴它们是非常有必要的。"
 YFX77:0 "重铸黑岩"
 YFX77_desc:0"黑岩厂已经在璃月内战过程中证明了自己，但是在战争中我们发现黑岩厂的一些兵器已经补发适应现在战场的需要了。我们必须把黑岩厂重新升级，让这家百年军工厂重获新生。"
 YFX78:0 "再探巨渊"
 YFX78_desc:0"我们之前对于层岩巨渊的探索和开发都是不够的，所以才会导致此地叛乱的出现。我们必须对这片区域加以重视，其中蕴含的经济价值和研究价值将会是不可估量的。"
 YFX79:0 "烟火人间"
 YFX79_desc:0"炊烟喜乐，柴米朝暮。纤云逐月，尘世系舟。璃月普通百姓的生活已经几乎恢复了。“菜嘛，还是热的好。”每天清晨，商贩早早地开始摆摊吆喝，人们外出采买，生火做饭。和平安定的烟火人间，好像从来没有在璃月消失过。"
 YFX80:0 "港内合作"
 YFX80_desc:0"“渐黄昏，清角吹寒，都在港城。帝君俊赏，算而今重到须惊。”找到港内依然存在的商贾和组织吧，他们是璃月繁华的基石，和他们一起，将战前那个繁华的璃月找回来。"
 YFX81:0 "冒险家协会"
 YFX81_desc:0"在战争中冒险家协会依然没有离开，凯瑟琳小姐面对战火如同机器一般的冷静也令人尊敬。我们需要勇敢冒险家们的帮助，他们可以协助我们一起重建璃月这片大地。"
 YFX82:0 "不卜庐"
 YFX82_desc:0"位于璃月港北部的不卜庐是璃月最著名的医馆，店主白术在内战时期也对政府有许多帮助。通过和不卜庐的合作可以帮助我们建立起璃月公共安全体系。"
 YFX83:0 "春香窑"
 YFX83_desc:0"和春香窑合作看起来很荒谬。璃月港现在需要瓷器吗？还是开始走其他产业路线了？但是我们不可否认的是，春香窑的确是璃月港内对药剂之类的技术掌握得最好的企业了，他们的技术对我们有十分大的帮助。"
 YFX84:0 "外资回流"
 YFX84_desc:0"现在港内遗存的商贾们已经割到了充分的恢复，是时候制定一套更加合理律法，让那些在战争期间流失的外资重新回来。 "
 YFX85:0 "繁华依旧"
 YFX85_desc:0"东南形胜，璃月都会，岩港自古繁华。烟柳画桥，风帘翠幕，参差十万人家。云树绕堤沙，怒涛卷霜雪，天堑无涯。市列珠玑，户盈罗绮，竞豪奢。"
 YFX86:0 "教育律令"
 YFX86_desc:0"教育研究本是国家之本，但长久以来璃月的教育制度却没有一个明确律法来规定。在这点上，我们必须借鉴须弥教育体系的经验，取长补短，制定律法来规范我们的教育体系。"
 YFX87:0 "繁花似锦"
 YFX87_desc:0"璃月文化源远流长，繁花似锦，品茶、听戏、烟火、霄灯；璃月港的繁荣，轻策庄的闲淡，绝云间的清云、翘英庄的茶香，共同构筑了璃月千百个春秋。在战火中重生的璃月也会在如繁花的底蕴中迅速恢复。"
 YFX88:0 "璃月科学院"
 YFX88_desc:0"璃月也需要一个自己的“教令院”，这里将会是璃月的学术科研中心。但是须弥教令院的种种乱象绝对不可以在里约出现，制定相关的律法是必要的。"
 YFX89:0 "药剂之学"
 YFX89_desc:0"不论是蒙德的炼金学还是须弥的素论派都十分重视此类技术的研究。但是璃月却没有重视药剂学，仅仅将它用作……烧陶瓷和香膏？这项技术还能给璃月带来更多。"
 YFX90:0 "璃月化工厂"
 YFX90_desc:0"璃月化工厂是璃月政府和民间资本合作的产物，从今天开始它将为璃月全体国民服务。"
 YFX91:0 "元素之学"
 YFX91_desc:0"元素反应是提瓦特大陆最基本的现象，也是敲开更深层次世界奥秘的一把钥匙。"
 YFX92:0 "魔能之学"
 YFX92_desc:0"经过研究，合理利用元素反应将爆发出巨大的威力，有些魔能的威力甚至可以媲美神之眼持有者，这对璃月的军工研究帮助巨大。"
 YFX93:0 "震天撼地"
 YFX93_desc:0"不知道这是否算禁忌的知识，但是我们的发现可以说足以比肩神明，让天理震惧。现在即使没有了岩王帝君的保佑我们也无需害怕，因为我们现在得以拥有岩之神的力量。"
 YFX94:0 "材料之学"
 YFX94_desc:0"材料学是指研究材料组成、结构、工艺、性质和使用性能之间相互关系的学科。这对千岩军将士们的盔甲十分重要，我们必须重视材料学的研究。"
 YFX95:0 "坚如磐石"
 YFX95_desc:0"对材料学的研究已经初具成效，通过与特定的厂家合作，千岩军的军用装备将会有很大的提升。"
 YFX96:0 "捕鱼之鸥"
 YFX96_desc:0"为了使海军和空军的协同合作达到最理想化状态，我们必须聘请专家对海军航空兵力量进行进一步研究与优化。"
 








