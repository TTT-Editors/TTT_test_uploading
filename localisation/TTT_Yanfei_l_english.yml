 YFX_event.9.t:"雨中岩港"
 YFX_event.9.d:"璃月港的雨越来越大了，好几天都没停。“城内好久没有下这么大的雨了呢。”烟绯望着窗外喃喃自语道。自从烟绯被选中承担璃月港的一把手以来，她的律法咨询事务所就暂时关闭。繁杂的各类事务让烟绯脱不开身，她也只得整日整夜住在月海亭处理公务，原先占据生活半壁江山的律法成为了烟绯日常生活中的一小部分。\n烟绯走到窗前，向窗外望去，雨水带来的雾气使整个璃月港湮没在水雾里，只能隐隐约约望见玉京台以及稍远处的部分楼宇，原先海对岸的孤云阁也隐藏在这海雾之中，不见踪影。烟绯打开窗，任由雨滴打在脸庞上，她闭上眼睛，一时间除了大雨落在月海亭的房檐上的雨声之外，万籁俱寂。这滴滴雨声似乎在幽幽地诉说着这座城市的哀歌……雨啊，雨，你也知道璃月的忧愁吗？\n……\n一阵阵敲门声把烟绯从自己的思绪里拉回来。“烟绯小姐……烟绯小姐！这是前几天实施的新律法修正案的执行报告，请您过目一下”"
 YFX_event.9.a:"“继续工作吧。”"
 YFX_event.10.t:"活着"
 YFX_event.10.d:"从前，芷若始终不知道自己的生活到底算是好或者不好，作为服务生的芷若常常会被老板德贵指责，但是作为她唯一的生计来源，她只得忍气吞声。每天下班后芷若会到附近的一家小吃摊买点小吃犒劳自己，这家摊子小归小，菜味可是一绝。在这里点几个美味，可以说是她在经过了一天的工作之后唯一可以让芷若高兴起来的事情了。\n后来战争开始了。没多久，原本熙熙攘攘的吃虎岩一下子变得空荡荡的，街上的店也倒了好几家。其中就有芷若常去的那家小吃摊。不过，芷若所工作的店倒是依旧坚挺。“也许少放一点没有错”芷若心里只能这么想“至少店还在，还活得下去”对，活着就可以了，至于好好生活嘛，奢求什么呢？"
 YFX_event.10.a:"师傅的嘱托……"
 YFX_event.11.t:"也许是梦"
 YFX_event.11.d:"烟绯做了一个梦，这个梦非常真实且魔幻梦里，岩王帝君仙逝后，璃月并没有陷入内战，没有互相厮杀，也没有勾心斗角；璃月的仙人和凡人反而齐心协力战胜了至冬国的阴谋。在那里，璃月港繁荣依旧，大街小巷中商贾和行人来来往往，络绎不绝。而自己也不必整天坐在月海亭里处理繁杂的政务，只需要坐在自己的律法咨询会务所里泡在律法的海洋中，偶尔出出外勤还能额外挣点小钱。\n最特别的是，璃月港里来了一位金发旅行者，身边跟着一只可爱的小家伙。他们也在帝君仙逝后帮助着璃月，和璃月港的仙人凡人一起，守护者这片土地。在接下来的日子里，自己也和这位旅行者成为了好友，发生了许多趣事。\n可是，这只是梦吧……醒来之后，又要工作了呢。"
 YFX_event.11.a:"也许在另一个平行世界……"
 YFX_event.12.t:"马上就好了"
 YFX_event.12.d:"璃月的战事已经接近结尾，烟绯终于有时间从繁重的公务里抽身，出去走走，享受自由清闲的时光了。烟绯原本想叫上甘雨一起去散步，却发现甘雨正趴在桌子上休息，“甘雨姐姐有几个月没睡了吧……”烟绯这样想着，独自离开了月海亭。\n今天城内的天气很好，晴空万里，空气微甜。烟绯走到倚岩殿广场前，这里是帝君遇刺之处，也是这场内战爆发的起点。但是烟绯不是来此感叹这个的，在内战的这段时间里烟绯早就因为这些事身心俱疲，烟绯只是想在这高台之上看看自己一直以来守护的璃月城。在内战没有爆发的时候，烟绯也常来着里放松，璃月城的景色，真是让人百看不厌。只是，以前那个潇洒自在的日子，还有多久才能回来呢。"
 YFX_event.12.a:"再等一等，再等一等就好"
 YFX_event.13.t:"家书抵万金"
 YFX_event.13.d:"亲爱的女儿和老婆：\n  好久没回轻策庄看看你们了，之前原来想正好休假时回来聚一聚，没想到没等到休假岩王爷竟然仙逝，战争就爆发了。\n  你们不用担心我，我们作为正规军装备精良，我肯定可以马上战胜反叛军得胜而归的。明年海灯节，一定会回来和你们团聚！\n  听一些战友说轻策庄那边也有战事，你们还好吗？你们一定要给我回信报平安啊，寄总务司就行，他们会把信件送到我这里的。"
 YFX_event.13.a:"————爱你们的嘉义"
 YFX_event.14.t:"春江花月夜"
 YFX_event.14.d:"此时相望不相闻，愿逐月华流照君。\n鸿雁长飞光不度，鱼龙潜跃水成文。\n昨夜闲潭梦落花，可怜春半不还家。\n江水流春去欲尽，江潭落月复西斜。\n斜月沉沉藏海雾，碣石潇湘无限路。"
 YFX_event.14.a:"不知乘月几人归，落月摇情满江树。"
