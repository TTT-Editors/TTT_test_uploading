l_english:
 #national_focus
 ZDG_yuguonei_qudelianxi:0 "与国内取得联系"
 ZDG_yuguonei_qudelianxi_desc:0 "通过撤回的部分人员，我们已经可以确定，璃月内战即将爆发，我们要迅速将这条消息传到国内，并寻求女皇的援助以准备干涉这场战争以攫取更多的利益。"
 ZDG_xunqiu_feiting_zhiyuan:0 "寻求飞艇支援"
 ZDG_xunqiu_feiting_zhiyuan_desc:0 "相比只能单人使用的风之翼，飞艇有着显著的优点。通过飞艇，我们可以更方便地运送补给与获取支援，以此在战场上取得优势。这将是我们要求名单上不可缺少的项目。"
 ZDG_duoqu_tiankong:0 "夺取天空"
 ZDG_duoqu_tiankong_desc:0 "我们已经有了相当数量的空中力量。现在，已经是摧毁敌人可怜空军的时候了！让我们消灭敌人的空军！至冬将统御长空！"
 ZDG_fengdan_zousi:0 "在枫丹走私"
 ZDG_fengdan_zousi_desc:0 "我们与枫丹相邻，一些不方便从国内运来的物资与军事装备完全可以从枫丹走私获得。依靠愚人众的情报网与北国银行的掩护，我们可以确保我们的活动不为外人所知。"
 ZDG_zhidong_zhiyuanjun:0 "至冬的志愿军"
 ZDG_zhidong_zhiyuanjun_desc:0 "我们当然不能明目张胆的加入璃月内战，我们将以至冬志愿军的名义，带领至冬正规军以维和为借口介入内战。当然，维和部队，消灭几个引起战争的军阀也是理所当然的。"
 ZDG_bubing_zhuangbei_buji:0 "步兵装备补给"
 ZDG_bubing_zhuangbei_buji_desc:0 "没有装备怎么打仗，我们不可能让士兵们赤手空拳的上前线，所以步兵装备不可或缺，我们必须获得尽可能多的步兵装备补给以满足战争所需。"
 CLIA_qiyong_shengchan_tebiebu:0 "启用制造商：§G步兵装备生产特别部§!"
 ZDG_yu_boshi_goutong:0 "与【博士】沟通"
 ZDG_yu_boshi_goutong_desc:0 "如果可以的话，我们真不想和【博士】那个疯子接触。但作为至冬首屈一指的科学家，他提供的先进科技一定能在减少我们士兵损失的同时取得更好的战果。我们将以女皇的名义向他索取支援，以获取他在璃月的秘密研究所位置。"
 ZDG_wending_bujixian:0 "稳定补给线"
 ZDG_wending_bujixian_desc:0 "我们已经确保了稳定的补给线以保证我们不会在前线作战时因为缺乏补给而导致战斗力下降。这将是战争胜利的最重要的拼图。"
 ZDG_xiaojin_faan:0 "宵禁法案"
 ZDG_xiaojin_faan_desc:0 "为了确保公共安全秩序，我们将在占领区启用宵禁政策。如果那些璃月人不想在走夜路的时候脑袋开花，就给我们好好在家呆着！"
 ZDG_junshi_jieyan:0 "军事戒严"
 ZDG_junshi_jieyan_desc:0 "占领区内的抵抗组织此起彼伏，我们将进一步实施军事戒严，用强大的武力来确保这些恐怖分子不会搅乱我们控制区域内的秩序。"
 ZDG_saodang_difang:0 "扫荡地方"
 ZDG_saodang_difang_desc:0 "在我们的努力下，抵抗组织的生存空间越来越小，我们将进行多次的地方扫荡行动，彻底清除这些反贼！"
 ZDG_jingji_tongzhi:0 "经济统制"
 ZDG_jingji_tongzhi_desc:0 "特殊时期特殊政策，我们将实施经济统制，对占领区内的人财物进行严格的统一管理，以保证前线的物资供给。一切为了即将到来的战争！"
 ZDG_jinji_gongchang_zhengdiao:0 "紧急工厂征调"
 ZDG_jinji_gongchang_zhengdiao_desc:0 "战争归根结底是工业能力的对抗，我们将强行征用一定的民用工厂用以生产军事物资，这是为了战争必要的政策。"
 ZDG_jiechu_daobaotuan:0 "接触盗宝团"
 ZDG_jiechu_daobaotuan_desc:0 "盗宝团在过去一直被千岩军压制在荒野之中，对当地的地形等情况很熟悉，而且他们也一定璃月的官方有着强烈的仇恨。也许我们可以接触一下他们，让盗宝团充当我们进攻时的“引路人”与“牧羊犬”。"
 ZDG_jianli_jiceng_zhengquan:0 "建立基层政权"
 ZDG_jianli_jiceng_zhengquan_desc:0 "我们不可能一直使用军队维持占领区秩序，我们需要建立基层政权，一个有至冬人、本地合作者与盗宝团组建的合作政府，来帮助我们管理占领区里的璃月人。"
 ZDG_jushiwending:0 "局势稳定"
 ZDG_jushiwending_desc:0 "我们的政策取得了很不错的效果，占领区内的抵抗运动声势越来越小，大多数璃月人都回到了自己的工作岗位上，我们终于可以将精力重点放在战事上了。"
 ZDG_nvshi_daolai:0 "【女士】的到来"
 ZDG_nvshi_daolai_desc:0 "没有事前通知，愚人众十一执行官第八席【女士】突然来到了我们的指挥部。根据【女士】所携带的女皇谕令，她是奉冰雪女皇的命令来协助【公子】大人的，但两人明显政见不合，每天都能从大帐中传出两人争吵的消息。干涉军的未来会按照谁的设想前进呢，这还是个未知数。"
 ZDG_La_Signora_clique_long:0 "女士派"
 ZDG_La_Signora_clique:0 "女士派"
 ZDG_Childe_clique_long:0 "公子派"
 ZDG_Childe_clique:0 "公子派"
 ZDG_zujian_jingrui:0 "组建精锐"
 ZDG_zujian_jingrui_desc:0 "【公子】大人是愚人众执行官里最有名的“武痴”，按照他的规划，他将亲自训练一支精锐部队，这支部队将成为我们的尖刀，在【公子】大人的带领下撕裂对方的防线。"
 ZDG_daguimo_fenfa_xieyan:0 "大规模分发邪眼"
 ZDG_daguimo_fenfa_xieyan_desc:0 "邪眼可以大幅度提高使用者的各项能力，只要我们的士兵人手一个邪眼，就可以组建出一支不输神之眼的“超人”军团。【女士】已经下令，大规模的生产与分发邪眼，至于邪眼会带来的种种副作用……不值一提。"
 ZDG_bixia_chenmin:0 "陛下的子民"
 ZDG_bixia_chenmin_desc:0 "战争结束以后，璃月人也将成为陛下名义上的子民、至冬帝国的朋友，我们现在所做的所有破坏行为都是在损害帝国的利益，因此我们应该对手下的行为进行一定的约束，让他们不要做出太过出格的事。"
 ZDG_renrucaojie:0 "人如草芥"
 ZDG_renrucaojie_desc:0 "璃月人的死活，与我们有何关系？我们只需要璃月的土地与资源，至于土地上的人，那就不是我们需要关心的。我们将最大程度的利用这些人力，以此帮助我们取得胜利。"
 ZDG_jingji_zhengchanghua:0 "经济正常化"
 ZDG_jingji_zhengchanghua_desc:0 "随着我们的实力愈发强大，物资也渐渐的没那么缺乏了。也许我们应该开始着手准备经济正常化，为将来的安抚做足准备。"
 ZDG_yiqie_junshi_youxian:0 "一切以军事优先"
 ZDG_yiqie_junshi_youxian_desc:0 "我们是来干什么的？打仗的！既然如此，我们为什么要把精力放在可笑的经济建设上？把所有资源都向军事方面倾斜，我们要以最快的速度取得胜利！"
 CLIA_jia6jungong_jian2mingong:0 "随机两个含有民工省份中民工数量减一，并会在随机六个地区中添加一个军工"
 ZDG_jianli_yanjiuyuan:0 "建立研究院"
 ZDG_jianli_yanjiuyuan_desc:0 "未来的战争将由先进的武器主导，我们应该将资源流向科技方面，建立一个研究院来促进我们治下的发展。"
 ZDG_qianghua_zhihui_tixi:0 "强化指挥体系"
 ZDG_qianghua_zhihui_tixi_desc:0 "有限资源必须利用到刀刃上，指挥体系和经济建设哪一个才是我们的立身之本？不言而喻，我们必须尽快用这些资源来强化我们的指挥体系。"
 ZDG_sijierdong:0 "伺机而动"
 ZDG_sijierdong_desc:0 "战争的结果是由一个一个机会勾连而成的，如果我们能抓住这些机会，就能以最小的损失取得胜利。接下来我们将制定针对每一个势力的外交方针与作战计划，并在将来逐步实现。"
 ZDG_qiangying_taidu:0 "强硬态度"
 ZDG_qiangying_taidu_desc:0 "不准后退！一步都不能后退！我们是来打仗的，不管怎么样都唯有前进一途，没有妥协与退让！接下来，我们将向整个璃月发送最后通牒，告诉他们，要么臣服于女皇的冰封王座前，要么就被烈火所吞噬！"
 ZDG_nvhuang_caijue:0 "女皇的裁决"
 ZDG_nvhuang_caijue_desc:0 "随着时间的推移，【公子】与【女士】之间的争斗已经逐渐有了结果，今天是女皇最终裁决送到的日子，这份裁决将决定未来维和部队的指挥权将归谁所有。所有人都屏息等待着，等待着女皇的谕令被打开的那一刻。"


 #events
 Childe_LaSignora.1.t:0 "干涉军请求支持"
 Childe_LaSignora.1.d:0 "身处异国他乡，干涉军的实力本就不能被完全发挥出来，而璃月的抵制更是让这些优秀的战士们深陷泥沼，现在他们向我们发出了请求支援的信件，我们该如何回答？"
 Childe_LaSignora.1.a:0 "我们现在没这么多东西支援他们"
 Childe_LaSignora.1.b:0 "优秀的战士值得这些东西"
 Childe_LaSignora.1.c:0 "优秀的战士值得这些东西"
 Childe_LaSignora.1.e:0 "优秀的战士值得这些东西"
 Childe_LaSignora.1.f:0 "优秀的战士值得这些东西"
 Childe_LaSignora.1.g:0 "优秀的战士值得这些东西"
 Childe_LaSignora.1.h:0 "优秀的战士值得这些东西"
 Childe_LaSignora.1.i:0 "优秀的战士值得这些东西"
 Childe_LaSignora.2.t:0 "援助抵达"
 Childe_LaSignora.2.d:0 "至冬王庭已经准许了我们的请求，我们的物资与女皇的诏令一并来到了大本营。"
 Childe_LaSignora.2.a:0 "赞美吾主"
 Childe_LaSignora.3.t:0 "请求被驳回"
 Childe_LaSignora.3.d:0 "王庭内部并没有我们需求的东西，他们驳回了我们的请求。"
 Childe_LaSignora.3.a:0 "好吧……赞美女皇"
 Childe_LaSignora.4.t:0 "至冬的璃月子民"
 Childe_LaSignora.4.d:0 "经过一段时间的努力，我们的手下消停了下来，至冬人民和璃月人民同样是陛下的子民，让我们向着共治时代前进吧！"
 Childe_LaSignora.4.a:0 "【冰岩共治】"
 Childe_LaSignora.6.t:0 "北方来客"
 Childe_LaSignora.6.d:0 "伴随着故意散发出来的寒气，第八席执行官「女士」带着傲慢与女皇的诏令来到了世界之口，然而紧随其后的分歧与日夜不止的争吵，不禁让人怀疑其所谓的“协助”之意。"
 Childe_LaSignora.6.a:0 "女皇在上"
 Childe_LaSignora.7.t:0 "恭听圣裁" 
 Childe_LaSignora.7.d:0 "[Get_CLIAshengcai1]"
 Childe_LaSignora.7.a:0 "[Get_CLIAshengcai2]"
 CLIA_shengcai_jieguo_gongzi1:0 "冰之女皇的旨意已经降临于此，鉴于「公子」执行官的平稳政策巩固了我们的政权，女皇决定召回「女士」，将维和部队全权交予「公子」大人。"
 CLIA_shengcai_jieguo_nvshi1:0 "冰之女皇的旨意已经降临于此，鉴于「女士」执行官的干涉政策扩大了我们的势力，女皇决定召回「公子」，将维和部队全权交予「女士」大人。"
 CLIA_shengcai_jieguo_gongzi2:0 "公子执行官万岁！"
 CLIA_shengcai_jieguo_nvshi2:0 "女士执行官万岁"
 Childe_LaSignora.8.t:0 "来自干涉军的最后通牒"
 Childe_LaSignora.8.d:0 ""
 Childe_LaSignora.8.a:0 "我们不得不向他们屈服"
 Childe_LaSignora.8.b:0 "绝不退让！"
 Childe_LaSignora.9.t:0 "[FROM.GetLeader]屈从于我们的压力"
 Childe_LaSignora.9.d:0 ""
 Childe_LaSignora.9.a:0 "理应如此"
 Childe_LaSignora.10.t:0 "[FROM.GetLeader]拒绝了我们的通牒"
 Childe_LaSignora.10.d:0 ""
 Childe_LaSignora.10.a:0 "他们应该知道另一个选项是什么"

