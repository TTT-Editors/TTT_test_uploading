l_simp_chinese:
 #national_focus
 ZDG_2:0 "“冬都来客”"
 ZDG_2_desc:0 "[公子]达达利亚，愚人众执行官中的末席，在璃月危机爆发后他受女皇的命令再次来到璃月，而在嗅到内战的气息之后，他立刻带领先前召集待命的愚人众部队夺取了部分璃月边境上的荒凉土地，等待女皇的下一步命令。"
 ZDG_3:0 "雪河"
 ZDG_3_desc:0 "在我们的身后，有着这片大陆上最为强大的辉煌国度————至冬，与极北雪原上冰雪铸就的不倒宫廷建立起及时高效的联系是我们所需要尽快完成的重要事务。"
 ZDG_4:0 "潘塔罗涅的支援"
 ZDG_4_desc:0 "[富人]潘塔罗涅，北国银行的行长，愚人众诸执行官中掌管北国银行与财政大权的执行官，在至冬的政府里他的势力并不雄厚，但如果我们能答应他一些小小的条件，那么来自北方的经济援助想必就会更上一个台阶。"
 ZDG_5:0 "普契涅拉的身影"
 ZDG_5_desc:0 "[公鸡]普契涅拉在十一席执行官中是最为容易被忽略的一位，但这并不代表他的实力弱小，恰恰相反，他凭借着首都市长的职位发展了庞大的关系网络，而干涉军也不能避免他的影响。\n当然，[公子]达达利亚深受[公鸡]普契涅拉的恩惠，凭借这一层关系，我们可以得到更多......"
 ZDG_6:0 "保持联系"
 ZDG_6_desc:0 "与女皇本人时刻不断的联系是我们取得一次又一次胜利的有力后盾，因此，我们必须保证联系的通畅性。同时，我们也可以通过这条通道绕过反对干涉的派系而直接向女皇请求宽限。"
 ZDG_7:0 "经济支援"
 ZDG_7_desc:0 "凭借与[富人]所达成的口头协定，在审批我们所提交的经济援助申请时，他将高高抬手，毕竟，女皇的大业优先，即使是反对武力干涉的派系也绝对不能在这种事情上公开反对。"
 ZDG_8:0 "武装牙齿"
 ZDG_8_desc:0 "在雪原的狼群中，牙齿衰脆的头狼只要被发现，就会立刻被分尸于茫茫风雪之中；在敌人面前露出自己的弱点是最愚蠢的行为，我们需要将每一杆枪都利用到极致，将我们的强大表现到哪怕牙齿之上。"
 ZDG_9:0 "权宜之信"
 ZDG_9_desc:0 "[公鸡]的亲笔信件与女皇的信物已经到达，在信中，他向我们暗示我们在女皇默许下那飞速扩张的权力，同时他也向我们保证了这封信的另一个用途————权宜行事。"
 ZDG_10:0 "临时科研所"
 ZDG_10_desc:0 "随着至冬派遣的技术人员与术士越来越多，我们也有能力在指挥部间设立一个临时性质的科研机构，相信它能够为我们的战线带来新的优势。"
 ZDG_11:0 "邪眼技术"
 ZDG_11_desc:0 "哪怕在至冬，邪眼也只是愚人众与部分士兵才会使用的东西————毕竟力量谁不爱呢？\n当然，另一个原因是它的价格，以及它那缩减寿命的小小瑕疵，不过现在宫廷对干涉军的支援已经达到了一个及其庞大的程度，因此，邪眼管够！"
 ZDG_12:0 "信件通达"
 ZDG_12_desc:0 "随着我们与至冬方面的交流愈发通畅，现在，来自至冬的信件与支援已经能够畅通无阻、准确无误地发送到我们手中，在至冬母亲的庇护下，我们的行动也将更加迅速。"
 ZDG_13:0 "雪之“协防军”"
 ZDG_13_desc:0 "雪是松软、懦弱的，正如这群为了生存或是利益而参加协防军的璃月老百姓。\n当然，雪也是积少成多，最终坚不可摧的，这群协防军的人数优势将为我们带来更大的胜利可能。"
 ZDG_14:0 "风雪夜归人"
 ZDG_14_desc:0 "§B结束了。§!\n一切都结束了，我们来到岩之土地的使命已经完成：岩神的神之心已经被紧紧攥在我们的掌心，而继续干涉内战也失去了它真正的理由，继续留下来只会惹得一身骚味，更不用说每天都在耗费的块块摩拉。\n准备好行李，至冬的朋友们，南雁北归喽！"
 ZDG_15:0 "风雪不息，战争不止"
 ZDG_15_desc:0 "战争是一顶一旦敲响就无法停止的巨鼓，它以白骨做架，人皮为面，头颅做成的鼓槌一刻不停，扬起血雾漫天。\n有人说我们还不停下是贪图璃月的富饶，有人说我们还不住手是意图铸就冰雪的霸权，还有人说我们的脚步只是为了毁灭；他们都错了，在找到女皇真正所求之物前，无论是谁也不能让我们停下战鼓。"
 ZDG_16:0 "财帛动人心"
 ZDG_16_desc:0 "璃月百姓中的忠义之士自然不少，但在生存面前，在利益面前，很少人能够彻底保持自己的本心，而参加一支协防性质的军队就能解决迫在眉睫的温饱问题，我想他们应该知道怎么做。"
 ZDG_17:0 "冰之“志愿军”"
 ZDG_17_desc:0 "我们的“干涉”内涵实际上人尽皆知，而为了不被其他国家诘难导致外交上陷入弱势，至冬方面只能通过志愿军的方式来支援我们，现在，至冬的外交官已经解决了一部分的外交压力，因此新的志愿军也就即将到来。"
 ZDG_18:0 "紧急前线公路"
 ZDG_18_desc:0 "在基础设施极差的璃月西北修筑正式的军用公路还是有些过于奢侈了，至冬方面也肯定不会允许我们耗费如此巨资，因此，我们将在原有的运输道路上紧急扩建一条临时的军用公路出来。"
 ZDG_19:0 "冰原"
 ZDG_19_desc:0 "璃月的土地比起至冬来说已经是肥沃温暖异常，但对于我们来说，璃月的一草一木都令我们如同生在冰原之上，这里的土地不欢迎我们，这里的人民亦然，行走在这么一片危机四伏的“冰天雪地”之中，我们不得不小心谨慎。"
 ZDG_20:0 "白手起家"
 ZDG_20_desc:0 "干涉军千里迢迢来到这里，除了背后的极北宫廷与我们手中的枪，我们什么都没有，而即使是最近的至冬边界也远在千里之外，如果我们要在这里站稳脚跟，我们就必须做好白手起家的准备。"
 ZDG_21:0 "“归林鸟雀”"
 ZDG_21_desc:0 "璃月内战制造了无数流民，他们流离失所、家破人亡，虽说很多流民逃亡的首选都是强大的仙人、稳定的璃月港或是恪守中立的层岩巨渊，但也有少部分流民因为这样那样的原因来到了我们治下，我们将用最好的态度对待他们，这样也能打消一部分地方人民对我们的戒备。"
 ZDG_22:0 "暂时稳定"
 ZDG_22_desc:0 "璃月西北向来是璃月发展最为缓慢的地区，无论是仙家洞府的限制还是群山沟壑的地形阻碍，都让这里的发展举步维艰，但好在有了我们的帮助，眼下这里已经稳定了下来，当地人开始不那么反对我们了。"
 ZDG_23:0 "仙人座下"
 ZDG_23_desc:0 "仙人的群山洞府之下自然有着忠诚不二的信徒，但更多的，则是只能看见眼前利益的普通老百姓和逃难的难民，因此，如果我们能在这些人口中得到一些微不足道的情报，那么我想我们一定能够得到满意的答复。"
 ZDG_24:0 "搜刮军费"
 ZDG_24_desc:0 "我们在璃月西北的土地上屹立不倒，而这片土地虽然困窘荒凉，但还是能够为我们提供不少利益的————用特殊的手段。\n如果我们能够在这里得到令我们满意的财富当作一部分军费，那么我们就可以更加理直气壮地向女皇那边索要更多的东西了。"
 ZDG_25:0 "收拢居民点"
 ZDG_25_desc:0 "当地人并不安分————这是当然，没有人能够忍受异国他乡的军队踏上自己祖国的土地。但我们可不会管他们的心情，女皇的大业也必须完成，我们不深究问题，我们只解决问题，相信他们迁移到我们划定的集体居民点之后会更加听话些。"
 ZDG_26:0 "《集会管制令》"
 ZDG_26_desc:0 "璃月人民的政治思潮在这次内战中展现的淋漓尽致，以往，干涉军方面并不想关注这些问题，但随着不同思潮对我们治下稳定性的影响越来越大，我们也必须学习效仿，通过一张法令来解决这个问题了。"
 ZDG_27:0 "白手起家"
 ZDG_27_desc:0 "干涉军千里迢迢来到这里，除了背后的极北宫廷与我们手中的枪，我们什么都没有，而即使是最近的至冬边界也远在千里之外，如果我们要在这里站稳脚跟，我们就必须做好白手起家的准备。"
 ZDG_28:0 "开发本地矿产"
 ZDG_28_desc:0 "在[公子]达达利亚与至冬方面进行了各种讨论之后，我们双方达成一致：仅凭极北宫廷的支援是远远不够的，既然璃月本地有着十分丰富的矿产与资源，至冬方面将会派来几位专家，而我们要做的就是尽可能的自给自足。"
 ZDG_29:0 "接纳资产"
 ZDG_29_desc:0 ""
 ZDG_31:0 "寒风"
 ZDG_31_desc:0 "至冬的战士们坚毅果敢，精锐无比，他们是帝国赫赫威名的重要基石，一切敌人都将在他们的军靴下化作尘埃，然后被永不停息的寒风所裹挟，成为击垮敌人阵线的又一大利器。"
 ZDG_32:0 "召集愚人众"
 ZDG_32_desc:0 "愚人众是至冬最锐利的眼睛与最锋利的爪子，他们是女皇麾下的精锐部队，是守护至冬荣耀的伟大战士，在璃月内战开始前，[公子]达达利亚便将他们集合了起来，现在，是时候让璃月剩下的愚人众也参与到我们的军事行动中了。"
 ZDG_33:0 "博士的秘密"
 ZDG_33_desc:0 "博士的实验室几乎遍布整片大陆，而其中关停的也有不少还有些存货，如果我们能把这些技术用在战场上，或许还能帮他收集些实验数据————相信我，他会同意的。"
 ZDG_34:0 "延长补给"
 ZDG_34_desc:0 "补给是军队的必要之物，作为提瓦特大陆上最为强大的军队，补给在至冬军队中的优先级无疑是最高的，我们理应保障前线补给的通畅。"
 ZDG_promise_queen:0 "向女皇保证"
 ZDG_promise_queen_desc:0 "我们的干涉遇到了一些细小的问题，不过没事，[公子]将向女皇写一封真挚的亲笔信，用保证我们行动的最终胜利来尝试换取女皇陛下的仁慈。"
 TTT_ZDG_titie:0 "§3至冬干涉军§!"
 #events
 ZDG_events.1.t:0 "鲸天之章"
 ZDG_events.1.d:0 "身处异国他乡，干涉军的实力本就不能被完全发挥出来，而璃月的抵制更是让这些优秀的战士们深陷泥沼，现在他们向我们发出了请求支援的信件，我们该如何回答？"
 ZDG_events.1.a:0 "那笑容肆意张扬"
 ZDG_events.2.t:0 "这片土地"
 ZDG_events.2.d:0 "至冬王庭已经准许了我们的请求，我们的物资与女皇的诏令一并来到了大本营。"
 ZDG_events.2.a:0 "有意思……"
 ZDG_events.3.t:0 "对当地人的怀疑"
 ZDG_events.3.d:0 "王庭内部并没有我们需求的东西，他们驳回了我们的请求。"
 ZDG_events.3.a:0 "杂碎！"
 ZDG_events.4.t:0 "我们的故乡"
 ZDG_events.4.d:0 "经过一段时间的努力，我们的手下消停了下来，至冬人民和璃月人民同样是陛下的子民，让我们向着共治时代前进吧！"
 ZDG_events.4.a:0 "【冰岩共治】"
 ZDG_events.5.t:0 "支援到达"
 ZDG_events.5.d:0 "好消息，陛下为了嘉奖我们的奋战，向我们送来了一批丰厚的援助！"
 ZDG_events.5.a:0 "太好了"
 ZDG_events.6.t:0 "烈寒抚骨" 
 ZDG_events.6.d:0 "微寒最棒了！相信微寒喵喵！！"
 ZDG_events.6.a:0 "我们将撕碎他们"
 ZDG_events.7.t:0 "小玩意儿"
 ZDG_events.7.d:0 "微寒最棒了！相信微寒喵喵！！"
 ZDG_events.7.a:0 "小问题"
 ZDG_events.8.t:0 "如一阵风雪"
 ZDG_events.8.d:0 "微寒最棒了！相信微寒喵喵！！"
 ZDG_events.8.a:0 "回家了，小伙子们：任务结束，我们该离开了……"
 ZDG_events.9.t:0 "东眺岩港"
 ZDG_events.9.d:0 "微寒最棒了！相信微寒喵喵！！"
 ZDG_events.9.a:0 "那么，让我们去掐住璃月的咽喉吧"
 ZDG_events.10.t:0 "女皇之手令"
 ZDG_events.10.d:0 "微寒最棒了！相信微寒喵喵！！"
 ZDG_events.10.a:0 "那我们不得不离开了：我们将解散军队，回到至冬……"

 #decisions
 ZDG_decision_category:0 "至冬干涉战争"
 ZDG_detectintelligence_immortalfamily_XRG:0 "刺探仙家情报"
 ZDG_detectintelligence_immortalfamily_XOG:0 "刺探北璃月情报"
 ZDG_scale_usevileyes:0 "增加干涉军内部邪眼的使用规模"
 ZDG_destroytheXianjia_workshop_XRG:0 "破坏仙家工坊"
 ZDG_destroytheXianjia_workshop_XOG:0 "破坏北璃月工坊"
 ZDG_decision_category3:0 "极北宫廷"
 ZDG_decision_category3_desc:0 "在§O每个月§!，我们初始可以向至冬索取§8两份援助§!，分别为§R军事§!、§G经济§!和§Y政治§!两种各一份，但我们干涉的军费也由至冬承担，因此，如果我们能够想到解决一部分军费的办法，我们相信至冬也会给予我们更多的援助以嘉奖我们，但也需要注意，一部分的援助不在事前说好的名单上，因此若是想要得到哪些援助，势必降低我们与至冬的关系。在结算环节，如果我们有§9仍未使用§!的§8援助名额§!，那么将会提高§C至冬§!对我们的§60.10§!（无论有几个没用的都只加0.10）。在每个月结束，至冬的态度将降低§60.05§!。\n\n当前我们能使用的军事援助名额有：§Y[?ZDG_military_share|.0]§!\n当前我们能使用的政治经济援助名额有：§Y[?ZDG_economicpolitical_share|.0]§!"
 ZDG_extreme_northern_palace:0 "极北宫廷"
 ZDG_empire_failure:0 "帝国败笔"
 ZDG_empire_failure_a:0 "帝国败笔"
 ZDG_empire_failure_b:0 "横眉冷对"
 ZDG_empire_failure_c:0 "心存疑虑"
 ZDG_extreme_northern_range:0 "谨慎支持"
 ZDG_extreme_northern_range_tt:0 "北风带来的消息还算乐观：尽管仍然有不赞同的怀疑声，但我们的成绩还算看得过去，因此，至冬方面的支持还是正常地送到了我们手中。"
 ZDG_empire_failure_a_tt:0 "除了军费，至冬方面将不会给予我们更多的东西，极北的宫廷里，外交家们已经开始争论如何动作才能让这次失败干涉的外交影响降低到最小值。"
 ZDG_empire_failure_b_tt:0 "至冬方面对此次干涉行为已经表达出了越来越强的不满，女皇的态度也越来越冷淡，如果我们不能尽快扭转这一局面，那么我们的干涉行动将会迅速滑落深渊。"
 ZDG_empire_failure_c_tt:0 "至冬方面对于我们在璃月西北地区缓慢的干涉行动已经有些不满，同时怀疑的情绪也已经开始在女皇的宫廷里传播开来，我们需要一场胜利来迅速地摆脱眼下局势。"
 ZDG_crown_treasure_a:0 "信任有加"
 ZDG_crown_treasure_b:0 "冠上珍宝"
 ZDG_crown_treasure:0 "冠上珍宝"
 ZDG_crown_treasure_a_tt:0 "我们耀眼的成绩让那群对我们颇有微词的官吏们闭上了嘴，现在，女皇陛下对信任有加，我们所申请的物资审批也得到了更宽松的审核标准。"
 ZDG_crown_treasure_b_tt:0 "伴随着无数的辉煌胜利，我们已经成为了女皇冠冕上最耀眼的珍宝，我们取得的信任与宠爱也无与伦比，而我们的威名更是传遍了整个至冬：现在，我们已经做好了一切的准备。"
 ZDG_empire_failure_tt:0 "禁用一切§R支援决议，锁定所有国策，若我们在60天内无法离开此区间§!，那么移除民族精神“§Y来自北方的援助§!”，§R锁定极北宫廷与璃月干涉战争的机制，在30天后，我们将会撤军§!"
