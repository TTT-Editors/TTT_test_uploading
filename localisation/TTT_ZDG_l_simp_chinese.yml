l_simp_chinese:
 #national_focus
 ZDG_2:0 "“冬都来客”"
 ZDG_2_desc:0 "[公子]达达利亚，愚人众执行官中的末席，在璃月危机爆发后他受女皇的命令再次来到璃月，而在嗅到内战的气息之后，他立刻带领先前召集待命的愚人众部队夺取了部分璃月边境上的荒凉土地，等待女皇的下一步命令。"
 ZDG_3:0 "雪河"
 ZDG_3_desc:0 "在我们的身后，有着这片大陆上最为强大的辉煌国度————至冬，与极北雪原上冰雪铸就的不倒宫廷建立起及时高效的联系是我们所需要尽快完成的重要事务。"
 ZDG_4:0 "潘塔罗涅的支援"
 ZDG_4_desc:0 "[富人]潘塔罗涅，北国银行的行长，愚人众诸执行官中掌管北国银行与财政大权的执行官，在至冬的政府里他的势力并不雄厚，但如果我们能答应他一些小小的条件，那么来自北方的经济援助想必就会更上一个台阶。"
 ZDG_5:0 "普契涅拉的身影"
 ZDG_5_desc:0 "[公鸡]普契涅拉在十一席执行官中是最为容易被忽略的一位，但这并不代表他的实力弱小，恰恰相反，他凭借着首都市长的职位发展了庞大的关系网络，而干涉军也不能避免他的影响。\n当然，[公子]达达利亚深受[公鸡]普契涅拉的恩惠，凭借这一层关系，我们可以得到更多......"
 ZDG_6:0 "保持联系"
 ZDG_6_desc:0 "与女皇本人时刻不断的联系是我们取得一次又一次胜利的有力后盾，因此，我们必须保证联系的通畅性。同时，我们也可以通过这条通道绕过反对干涉的派系而直接向女皇请求宽限。"
 ZDG_7:0 "经济支援"
 ZDG_7_desc:0 "凭借与[富人]所达成的口头协定，在审批我们所提交的经济援助申请时，他将高高抬手，毕竟，女皇的大业优先，即使是反对武力干涉的派系也绝对不能在这种事情上公开反对。"
 ZDG_8:0 "武装牙齿"
 ZDG_8_desc:0 "在雪原的狼群中，牙齿衰脆的头狼只要被发现，就会立刻被分尸于茫茫风雪之中；在敌人面前露出自己的弱点是最愚蠢的行为，我们需要将每一杆枪都利用到极致，将我们的强大表现到哪怕牙齿之上。"
 ZDG_9:0 "权宜之信"
 ZDG_9_desc:0 "[公鸡]的亲笔信件与女皇的信物已经到达，在信中，他向我们暗示我们在女皇默许下那飞速扩张的权力，同时他也向我们保证了这封信的另一个用途————权宜行事。"
 ZDG_10:0 "临时科研所"
 ZDG_10_desc:0 "随着至冬派遣的技术人员与术士越来越多，我们也有能力在指挥部间设立一个临时性质的科研机构，相信它能够为我们的战线带来新的优势。"
 ZDG_11:0 "邪眼技术"
 ZDG_11_desc:0 "哪怕在至冬，邪眼也只是愚人众与部分士兵才会使用的东西————毕竟力量谁不爱呢？\n当然，另一个原因是它的价格，以及它那缩减寿命的小小瑕疵，不过现在宫廷对干涉军的支援已经达到了一个及其庞大的程度，因此，邪眼管够！"
 ZDG_12:0 "信件通达"
 ZDG_12_desc:0 "随着我们与至冬方面的交流愈发通畅，现在，来自至冬的信件与支援已经能够畅通无阻、准确无误地发送到我们手中，在至冬母亲的庇护下，我们的行动也将更加迅速。"
 ZDG_13:0 "雪之“协防军”"
 ZDG_13_desc:0 "雪是松软、懦弱的，正如这群为了生存或是利益而参加协防军的璃月老百姓。\n当然，雪也是积少成多，最终坚不可摧的，这群协防军的人数优势将为我们带来更大的胜利可能。"
 ZDG_14:0 "风雪夜归人"
 ZDG_14_desc:0 "§B结束了。§!\n一切都结束了，我们来到岩之土地的使命已经完成：岩神的神之心已经被紧紧攥在我们的掌心，而继续干涉内战也失去了它真正的理由，继续留下来只会惹得一身骚味，更不用说每天都在耗费的块块摩拉。\n准备好行李，至冬的朋友们，南雁北归喽！"
 ZDG_15:0 "风雪不息，战争不止"
 ZDG_15_desc:0 "战争是一顶一旦敲响就无法停止的巨鼓，它以白骨做架，人皮为面，头颅做成的鼓槌一刻不停，扬起血雾漫天。\n有人说我们还不停下是贪图璃月的富饶，有人说我们还不住手是意图铸就冰雪的霸权，还有人说我们的脚步只是为了毁灭；他们都错了，在找到女皇真正所求之物前，无论是谁也不能让我们停下战鼓。"
