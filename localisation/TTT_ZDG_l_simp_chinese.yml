 ZDG_events.37.t:0 "宴会开幕"
 ZDG_events.37.d:0 "在当地征收的一位仙人洞府中，这场盛大的宴会宣告了自己的开幕。\n精巧的装饰、神奇的法术、以及数不胜数的各类珍馐佳肴，这一切都谕示着这场宴会的奢侈，更加仔细的人则看出了宴会背后干涉军耀武扬威、亮起肌肉的意图。\n公子并未出场，或许比起参加一场宴会，一次激烈的遭遇战会更加让他感兴趣；代替他招待的是卡格文，这位老者游走在至冬政局的风雪里数十年，再也没有比他更加合适的人选了，也因此，虽然大部分人的心里还对干涉军有着这样或者那样的不满，但至少明面上的气氛已经被他所活跃。\n干涉军军官们豪饮着伏特加，而璃月当地的实力派也喝到了“仙家珍藏”的美酒，就连口味奇特的几位也得到了他们想要的东西。\n最后，宴会结束，实力派们纷纷离开，而几位辖区的长官则被卡格文单独留下来，一起走进了更加深处的一个房间。"
