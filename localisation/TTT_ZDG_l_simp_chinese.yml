 ZDG_events.43.t:0 "死亡如影随形"
 ZDG_events.43.d:0 "“喂！大兄弟愣什么呢！今天可是你大喜的日子啊！” \n“大喜？”大田看着面前的邻居大年，又看了看四周金灿灿的田野，有些迷茫。\n“那可不，要不然怎么说你小子好福气啊！在战场上立大功不说，现在仗打完了，还和小雀走到一起……不说了，我估计快开始了！”大年二话不说，一把拉上大田跑向田野，拂开遮蔽视线的稻谷，他们俩就到了村里的大广场、大田和阿雀举办婚礼的地方。\n“讨厌！这么久你都跑哪去了？”小雀飞一般地跑了过来，“婚礼都准备好了，就差你这个新郎了！”她的语气里满是嗔怪。\n“来了！”大田大踏步走了过去，每走一步，都震得地面隆隆作响。“诶诶，看到没，那位就是今天的新郎官！”“啊呀，真是一表人才！就是脸上的疤……”“你懂啥，那是杀敌杀出来的，人家可是全璃月的大英雄哩！” \n一切都很顺利，而当大田和小雀亲在一起时，全场的掌声把树上的鸟窝都震下来了。接下来便是吃席，一阵大吃大喝下来，大田已经有点醉意了——望着周围的乡亲们，他想站起来说些什么，却不小心打翻了身旁的架子，一个花瓶朝着大田的头直直砸下来，狠狠砸中了他的眼眶……\n红色，刺目的血红色从他的视野上访蔓延了进来，让幸福的画面像是上了年头的留影画片一样变得模糊而失真，渐渐远去了，而再睁开眼，整个世界都已经被染上了血红色，自己躺在地上，全身上下伤痕累累。是了，什么邻居、爱人、婚礼，都只是一场梦，而现在它破灭了，仅此而已。\n但这又如何？战死前，而且是为璃月而战死前，能做上这样的美梦，他已经别无所求。大田最后看了一眼天空，笑了笑，随即便永远闭上了眼睛。"
