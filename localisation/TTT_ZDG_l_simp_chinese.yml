 CLSIA_chulaizhadao1_desc:0 "我们的战士离开故土、告别家人，经历千辛万苦才来到璃月西北，在他们的眼前是富庶的岩神之土，而在他们身后的是强大的祖国与至高的女皇。\n我们为了维护至冬的利益，带着和平的景愿而来，但璃月的当地人却并不欢迎我们，他们日日夜夜朝思暮想的还是那个早就已经逝去了的岩王帝君，而对于近在眼前的我们熟视无睹。\n总而言之，我们的借口没有得到大部分璃月人的信任，我们对于璃月内部的状况也远远算不上了解，更重要的是当地百姓不会支持我们，相反，他们无时无刻不在想着送我们去死......"
