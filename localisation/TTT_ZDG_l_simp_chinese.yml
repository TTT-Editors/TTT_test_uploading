 ZDG_events.46.t:0 "战士的终末"
 ZDG_events.46.d:0 " “小辉！撑住，撑住啊！医生！医生在哪里？！”小辉所在的抵抗军小队队长拼命地呼喊着，寻找不知在何处的随军医生。\n躺在病床上的小辉就这样看着璃月抵抗军的战友们。他们有的对干涉军破口大骂、有的靠在病床边低声哭泣，也有不少人就那么愣在原地、不知所措。小辉看了看自己腹部的伤口，那是致命伤，他的时间也没剩多久了。\n恍惚间，他回想起了自己参军的起点：那时，他刚刚过完自己的十八岁生日。干涉军入侵具体的许多细节他都记不清了，但他还记得愚人众士兵在村子里劫掠财物、强拉壮丁时那副趾高气扬、不可一世的神气模样。血气方刚的他当然忍不了这种事，于是趁某次抵抗军队伍路过村子外围时，主动跑去要求参军。\n一开始战士们都不同意，觉得带着个小娃娃只会拖累队伍。但队长看他身材壮实，决定破例给这个“小鬼”保家卫国的机会。自然，一开始分给他的基本都是些后勤任务。但小辉丝毫不怕苦，每一次都把任务完成得无可挑剔，这下他终于得到了战友们的认可。\n后来，小辉领到了他的第一把武器，一把仙人赐福过的大刀。在队伍里的仙家子弟们手把手教会他怎么用它杀敌后，经过申请，他开始了自己的侦察兵生涯。侦察任务风险极高，但又必须有人干。所幸小辉和以往一样，对任务从不挑三拣四，结果是他多次及时探查到了敌人的进攻动向、物资位置等关键情报，不止一次立了大功。\n可惜这一次，幸运之神不再眷顾他了。小辉和他的战友行进时，正好撞上干涉军的巡逻队。一阵枪林弹雨之中，小辉主动留下和几名战友断后，结果一个火铳游击兵一枪打穿了他的肚子……\n“队长，我有话想说……”小辉的意识渐渐模糊，他的第一反应便是呼唤队长。\n“小辉，队长在这呢，有话尽管说啊！”队长哽咽着握紧他的手。\n小辉笑了。他用尽全身力气，吐出他的最后一句话："
 ZDG_events.46.a:0 "等赶跑了敌人，拜托队长带我回家……"
 ZDG_events.47.t:0 "意外的‘礼物’"
 ZDG_events.47.d:0 "“太棒了，队长！这下咱们赚翻了！”新兵阿查看着眼前缴获的战利品，不由得喜笑颜开。\n或许是岩王帝君保佑，阿查所在的大部队在行军时，居然看到了一支押送物资的愚人众小队。他们虽然武器先进，人数上却远不如阿查他们。于是队长带着大家一点点摸过去，趁他们坐下休息时杀了出来。几个愚人众士兵几乎来不及抵抗，就送了命。\n“瞧你小子这样子，缴获点东西都能让你乐半天。”队长轻轻弹了下阿查的脑瓜子，然后走上前去，用力打开了一个箱子。然而里面的东西让他惊呆了——是邪眼，一整箱的邪眼。队长有些不甘心，又打开了第二个、第三个......结果他沮丧地得出结论：这几个愚人众押送的是运给一线部队的邪眼。\n“队长，你脸色怎么看起来好差啊？这些白珠子又是什么啊？”看着团长的神情，没见过也没听说过邪眼的阿查一脸迷茫。\n“什么白珠子？那是至冬兵用的邪眼！”队长没好气地瞪了他一眼。\n“邪眼？”\n“我也是从璃月港的人那听说的，这玩意有点类似神之眼，但也只是冒牌货。”队长叹了口气，“短时间内使用，能让普通人得到类似神之眼拥有者的力量。但这一切都有代价，就是使用者的寿命。说白了，你如果无节制地用邪眼，过不了多久你就会死。”\n“那......队长，这么危险的东西怎么处理啊？”阿查听完有点害怕了。\n“还能怎样？赶紧毁掉了事。”队长走开了，他还要喊弟兄们来处理掉这些罪恶的玩意儿呢。"
