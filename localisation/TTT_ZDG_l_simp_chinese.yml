 ZDG_events.48.d:0 "“哈！我老刚从来没过过这么痛快的日子！那些种地的说我是叛徒，可那又怎样？只要照至冬人说的做，老子照样能和以前一样当人上人......”老刚举起酒杯，“来！大伙干了这一杯！”\n篝火旁的众人纷纷与他碰杯。“大哥，您居然能从至冬人手里讨到个大官，有什么秘诀吗？小弟也想讨个官做做......”一个他昔日的商业伙伴带着一副阿谀奉承的嘴脸询问他。\n“这还不简单！我跟你说......”\n这群卖国贼还在大吃大喝，殊不知抵抗军的战士们已经摸到了离他们不远处的草丛里。风吹过的沙沙声丝毫没有惊扰老刚一行人，真是再好不过了。“......所以说，讨至冬人欢心也不算难嘛！”老刚还在分享他卖国求荣的“经验”，不时赢得他那群狐朋狗友的欢呼声和掌声。\n“不许动！”一名战士突然喊着约定好的口号扑了出来，其他战士们也纷纷跟上。几个手忙脚乱的保镖抄起大刀就要砍向他们，却被几个仙家子弟抢先拿长矛戳成了马蜂窝。\n此时，老刚和他的“老朋友”们总算发现了不对劲。可他们一个个都已经喝的醉醺醺的，几乎连路都走不动，只能等死。直到老刚的头发被一个抵抗军战士揪起来那一刻，他还以为自己在做梦。\n“混蛋！你勾结至冬人卖国求荣，欺压璃月百姓。今天就是你的归西之日！”那个愤怒的战士宣判了他的罪行。\n“我——”老刚刚想说点什么，就被一把推倒在地。一个带火属性神之眼的战士走了过来，举起他擦的铮亮的长剑，一道火光划过，老刚顿时身首异处。"
