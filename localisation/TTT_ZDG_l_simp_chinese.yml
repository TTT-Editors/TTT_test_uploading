 ZDG_events.40.t:0 "锦瑟凝绝"
 ZDG_events.40.d:0 "冬风呼啸，所及之处几乎见不到一个生灵；老牛哆嗦着拉着车，踩着地上的雪花艰难地前进。那拉着二胡、驾着牛车去镇里的人，还是戴云。他像锤一根过于绷紧的弹棉筋，拉出一连串单调而沉闷的声音。帝君走了，干涉军来了，沉玉谷和镇子里处处都能见到至冬人和至冬旗。可笑又可悲的是，这些侵略者反而成了他的大客户：值此战火连天之时，草药对军人来说可是宝贝。琴锋忽然一转，如一股强劲的风吹进湖面，湖水泛起了涟漪。戴云早就听说在沉玉谷有抵抗军在战斗，有他们在，这片土地迟早会解放的。"
 ZDG_events.40.a:0 "总有人不屈于强权铁蹄"
 ZDG_events.41.t:0 "再起新朝"
 ZDG_events.41.d:0 "春风悠悠，道路两旁长满了青草与花朵；鸟儿站在树上叽叽喳喳地叫着。那拉着二胡、驾着牛车去镇里的人，仍然是戴云。二胡声声，一声紧似一声，如高山流水叮咚作响。干涉军终于被打跑了，乡亲们的欢声笑语又传开了；市场的商贩们叫买时，似乎也更有劲了。这才是沉玉谷、这才是镇子该有的样子——戴云如此坚信着。璃月的人们已经准备好，用自己的拼搏与汗水重建被蹂躏过的故土。至于戴云，他也坚定了信心，今天一定能把草药都卖给乡亲们，安安心心地赚来一大笔钱。"
