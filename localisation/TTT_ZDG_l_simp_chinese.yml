 ZDG_gongzhizhetubiao_desc:0 "§C共治者§!\n\n§C共治者§!即使在内战前也是倾向与至冬的人民，他们大部分是至冬来的侨民或是与至冬关系较深的人物，在至冬干涉军来到此地之后他们受尽了排挤，而随着干涉军的全面胜利，他们凭借着自己的身份迅速跻身于社会上流，也是第一批与干涉军合作以求所谓的“远大前程”的派系。"
 ZDG_toujizhetubiao_desc:0 "§1投机者§!\n\n§1投机者§!在干涉军来到璃月的初期并不看好他们，但随着三眼五显仙人的溃败，一部分人沮丧于眼前绝望的景象，于是见风使舵，来到了干涉军的麾下，他们大多在政府中担任文书小吏或是协防士兵，因此影响力并不强。"
 ZDG_baoshoupaitubiao_desc:0 "§Y保守派§!\n\n§Y保守派§!是占领区内广泛大众的派系，从高门贵户到升斗小民，从崇仙者到人治者无所不有，他们大多数不敢直接加入抵抗组织来抗击我们，但他们也对干涉军没有什么好脸色，不过只要向他们表示出足够的善意与一些利益，他们就会成为干涉军在干涉战争中的强大支柱。"
 ZDG_dikangzhetubiao_desc:0 "§R抵抗者§!\n\n在仙人众覆灭之后，无数仙家子弟，又或者只是勇敢无畏的能人志士，纷纷潜入群山之中，对着干涉军和“重建政府”展开了无数的抵抗。他们不畏生死，只求将侵占他们祖国、击碎仙家庇护的干涉军彻底击垮，赶回北方。\n§R如果抵抗者的影响力达到了举足轻重的话恐怕会有不好的消息.......§!"
