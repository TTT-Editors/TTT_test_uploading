 ZDG_events.49.t:0 "送行"
 ZDG_events.49.d:0 "“儿啊，你当真要去参加游击队吗？”大迪年迈的母亲用皱巴巴的手拉住儿子的手，大颗的泪花在眼眶里打转。如今的形势，她多少也是清楚的，可是儿子在战场上面对的，是强得多的至冬人......她忍不住把手握得更紧了。 \n“娘，孩儿实在不孝。只是当下——嘶！”大迪想解释一下，却不小心碰到了前阵子射箭时不慎留下的伤口。“哎呀呀！你这孩子，真是......”大迪没听清母亲进屋前最后说了什么，他开始了自己的深思：\n他不愿留在家里？不，纯属无稽之谈。他的父亲和母亲早年感情不睦，在争论了许久后选择了和离，从此大迪就再也没见过父亲。父亲走后，看似柔弱的母亲突然变得刚强了起来，不仅主动扛起所有家务活，闲暇时还做些针线活好卖了赚钱。但是现在，母亲终究是老了，不像年轻时那么健康能干了。这时候，她难道不需要他这个儿子为她养老送终吗？\n可是......大迪看了看桌上那张仙家赐福过的弓箭。如今至冬人在璃月大地为非作歹，百姓们在他们的铁蹄下哀嚎。他身为一个仙家子弟、一个璃月人，怎么可能袖手旁观？更何况他当年向仙人拜师，不辞辛劳地学射箭，就是为了有朝一日报效国家，现在不正是璃月需要他的时候么？\n“我的好儿呀，来来来，娘给你擦擦药酒。” 不由分说的，母亲亲手把药酒擦在大迪的伤口上，又把剩下大半瓶的药酒塞到了他手上。“拿好了，这药酒可是大宝贝，你上了战场正好用得上。”\n困惑的大迪正想发问，却看见母亲冲他摇了摇头。“你的脾气呀，从小就比牛还倔，认准什么事都非做不可。以前娘经常拦着你，但这一次是保家卫国的大事，娘说什么也不该拦着你了。”她的神色突然变得严肃，“娘也不懂什么大道理。但就是要告诉你一句：上了战场，就是当战死鬼，也不许当懦夫、当逃兵！你明白了吗？”\n“......儿子谨遵母亲教诲！”大迪向母亲行了个礼，接着拿起弓和箭囊，大步流星地向外走去。"
