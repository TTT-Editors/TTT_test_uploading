 ZDG_events.50.t:0 "致齐悦"
 ZDG_events.50.d:0 "荒志把信纸暂时放到一边，伸手去拿桌子上的阵亡将士名册。他把名册打开，找到了要找的那名战士的名字：葛明，出生于1975年8月6日，是抵抗军第三小队的一名仙家子弟。在望舒客栈一带的一场与干涉军的遭遇战中阵亡。荒志伤心地叹了口气：葛明和齐悦结婚了，在他阵亡前一星期，齐悦还给他生了个儿子。没时间感慨了，荒志提起了笔：\n“齐悦小姐，对于尊夫的牺牲，请收下来自我最诚挚的哀悼......”\n荒志比谁都清楚，他根本不可能写出什么能减轻她痛苦的东西——在突如其来的悲剧面前，语言到底能表达什么？对亲人逝去的悲伤？对万恶入侵者的仇恨?又或者，对战争何时结束的迷茫？\n如今，葛明死了，被一个不知名的愚人众士兵杀死了。除了一具尸体，以及从尸体上找到的一封未寄出的家书，他什么也没留下。 更可悲的是，谁也不知道 ，明天，后天，甚至更久之后，又会有多少位“葛明”。想到这，荒志不由得一阵心痛。\n“全体战友都可以作证，葛明在牺牲前英勇地战斗到了最后，他对得起‘仙家子弟’这一光荣的头衔。他不仅是第三小队里的英雄，更是全璃月的英雄。愿岩王帝君保佑您顺利度过这段令人悲痛欲绝的难关......”\n似乎过去了一百年，给齐悦的信终于写完了。荒志又拿起了一张新的信纸，他提起笔，开始写下一封信：“......致以最沉痛的哀悼......”"
 ZDG_events.50.a:0 "...第三小队队长荒志，谨上"
 ZDG_events.51.t:0 "硬汉柔情"
 ZDG_events.51.d:0 " “亲爱的阿芳，展信佳。”\n“好久没给你写信了，真是惭愧。不知道小英和小寒怎么样了？她们两个其实都是好女孩，只是小英太害羞，不擅长和人沟通，你得多鼓励她走出去和同龄人交交朋友；至于小寒，她确实是个毛孩子，但她心地并不坏，你在管教她时可得多一点耐心。”\n“现在说说我这边的情况吧。说句实在话，尽管大家都是拼了命在打至冬人，但我们的战况远远算不上乐观。战线现在勉强稳定了，他们推不过来，可我们也打不过去。而且这一切都是有代价的。为了抵抗愚人众精英部队的进攻，最年轻力壮的战友，尤其是神之眼拥有者总是被优先派上战场。我见过一次这样的战斗，结果就是一仗下来，十个有神之眼的战友，只活下来了四个，其中还有两个落下了终生残疾，再也打不了仗。你应该记得吧？我可是村里最壮的汉子，而且也有一颗火属性神之眼，所以……你应该明白我的意思了。”\n“说一千道一万，之所以跟你说这么多，其实……是想提一个艰难的请求：忘了我，忘掉咱们发生过的一切，带上小英和小寒去璃月港吧，那里现在是安全的。我相信你们会在那里活得很好。”\n“我的话可能会让你觉得难以置信，因为我们的爱情是那样的深厚。但请相信我：正因为你爱我，我也爱你，所以你才更应该忘了我。战争随时都伴随着牺牲，我不希望哪一天如果我为了璃月战死了，你在我们的孩子面前撕心裂肺地痛哭。当然从今往后，你就要扛起这个家的大梁了。这么早就离开了你，是我对不起你，但我相信你会理解：保卫璃月，就是保卫我们的家园，我们绝不可推辞。”\n“随信附上清心一朵。这是我在军营附近采到的，因为你最喜欢的花就是清心，所以一起寄了过来。你就把它当作我留下来的最后的信物吧。”\n“那么，祝你幸福，阿芳。也记得告诉小英和小寒，爸爸爱她们。”"
