 #events
 Childe_LaSignora.1.t:0 "干涉军请求支持"
 Childe_LaSignora.1.d:0 "身处异国他乡，干涉军的实力本就不能被完全发挥出来，而璃月的抵制更是让这些优秀的战士们深陷泥沼，现在他们向我们发出了请求支援的信件，我们该如何回答？"
 Childe_LaSignora.1.a:0 "我们现在没这么多东西支援他们"
 Childe_LaSignora.1.b:0 "优秀的战士值得这些东西"
 Childe_LaSignora.1.c:0 "优秀的战士值得这些东西"
 Childe_LaSignora.1.e:0 "优秀的战士值得这些东西"
 Childe_LaSignora.1.f:0 "优秀的战士值得这些东西"
 Childe_LaSignora.1.g:0 "优秀的战士值得这些东西"
 Childe_LaSignora.1.h:0 "优秀的战士值得这些东西"
 Childe_LaSignora.1.i:0 "优秀的战士值得这些东西"
 Childe_LaSignora.2.t:0 "援助抵达"
 Childe_LaSignora.2.d:0 "至冬王庭已经准许了我们的请求，我们的物资与女皇的诏令一并来到了大本营。"
 Childe_LaSignora.2.a:0 "赞美吾主"
 Childe_LaSignora.3.t:0 "请求被驳回"
 Childe_LaSignora.3.d:0 "王庭内部并没有我们需求的东西，他们驳回了我们的请求。"
 Childe_LaSignora.3.a:0 "好吧……赞美女皇"
 Childe_LaSignora.4.t:0 "至冬的璃月子民"
 Childe_LaSignora.4.d:0 "经过一段时间的努力，我们的手下消停了下来，至冬人民和璃月人民同样是陛下的子民，让我们向着共治时代前进吧！"
 Childe_LaSignora.4.a:0 "【冰岩共治】"
 Childe_LaSignora.6.t:0 "北方来客"
 Childe_LaSignora.6.d:0 "伴随着故意散发出来的寒气，第八席执行官「女士」带着傲慢与女皇的诏令来到了世界之口，然而紧随其后的分歧与日夜不止的争吵，不禁让人怀疑其所谓的“协助”之意。"
 Childe_LaSignora.6.a:0 "女皇在上"
 Childe_LaSignora.7.t:0 "恭听圣裁" 
 Childe_LaSignora.7.d:0 "[Get_CLIAshengcai1]"
 Childe_LaSignora.7.a:0 "[Get_CLIAshengcai2]"
 CLIA_shengcai_jieguo_gongzi1:0 "冰之女皇的旨意已经降临于此，鉴于「公子」执行官的平稳政策巩固了我们的政权，女皇决定召回「女士」，将维和部队全权交予「公子」大人。"
 CLIA_shengcai_jieguo_nvshi1:0 "冰之女皇的旨意已经降临于此，鉴于「女士」执行官的干涉政策扩大了我们的势力，女皇决定召回「公子」，将维和部队全权交予「女士」大人。"
 CLIA_shengcai_jieguo_gongzi2:0 "公子执行官万岁！"
 CLIA_shengcai_jieguo_nvshi2:0 "女士执行官万岁"
 Childe_LaSignora.8.t:0 "来自干涉军的最后通牒"
 Childe_LaSignora.8.d:0 ""
 Childe_LaSignora.8.a:0 "我们不得不向他们屈服"
 Childe_LaSignora.8.b:0 "绝不退让！"
 Childe_LaSignora.9.t:0 "[FROM.GetLeader]屈从于我们的压力"
 Childe_LaSignora.9.d:0 ""
 Childe_LaSignora.9.a:0 "理应如此"
 Childe_LaSignora.10.t:0 "[FROM.GetLeader]拒绝了我们的通牒"
 Childe_LaSignora.10.d:0 ""
 Childe_LaSignora.10.a:0 "他们应该知道另一个选项是什么"

