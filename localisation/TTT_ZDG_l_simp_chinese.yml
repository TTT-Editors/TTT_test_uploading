l_simp_chinese:
 #national_focus
 ZDG_2:0 "“冬都来客”"
 ZDG_2_desc:0 "[公子]达达利亚，愚人众执行官中的末席，在璃月危机爆发后他受女皇的命令再次来到璃月，而在嗅到内战的气息之后，他立刻带领先前召集待命的愚人众部队夺取了部分璃月边境上的荒凉土地，等待女皇的下一步命令。"
 ZDG_3:0 "雪河"
 ZDG_3_desc:0 "在我们的身后，有着这片大陆上最为强大的辉煌国度————至冬，与极北雪原上冰雪铸就的不倒宫廷建立起及时高效的联系是我们所需要尽快完成的重要事务。"
 ZDG_4:0 "潘塔罗涅的支援"
 ZDG_4_desc:0 "[富人]潘塔罗涅，北国银行的行长，愚人众诸执行官中掌管北国银行与财政大权的执行官，在至冬的政府里他的势力并不雄厚，但如果我们能答应他一些小小的条件，那么来自北方的经济援助想必就会更上一个台阶。"
 ZDG_5:0 "普契涅拉的身影"
 ZDG_5_desc:0 "[公鸡]普契涅拉在十一席执行官中是最为容易被忽略的一位，但这并不代表他的实力弱小，恰恰相反，他凭借着首都市长的职位发展了庞大的关系网络，而干涉军也不能避免他的影响。\n当然，[公子]达达利亚深受[公鸡]普契涅拉的恩惠，凭借这一层关系，我们可以得到更多......"
 ZDG_6:0 "保持联系"
 ZDG_6_desc:0 "与女皇本人时刻不断的联系是我们取得一次又一次胜利的有力后盾，因此，我们必须保证联系的通畅性。同时，我们也可以通过这条通道绕过反对干涉的派系而直接向女皇请求宽限。"
 ZDG_7:0 "经济支援"
 ZDG_7_desc:0 "凭借与[富人]所达成的口头协定，在审批我们所提交的经济援助申请时，他将高高抬手，毕竟，女皇的大业优先，即使是反对武力干涉的派系也绝对不能在这种事情上公开反对。"
 ZDG_8:0 "武装牙齿"
 ZDG_8_desc:0 ""
 ZDG_9:0 "权宜之信"
 ZDG_9_desc:0 "回顾至冬那些征战无数的岁月，那些光辉的历史摆在我们面前，我们当然要好好学习一下前人的作战经验以确保我们可以万无一失的向璃月前进。"
 ZDG_10:0 "临时科研所"
 ZDG_10_desc:0 ""
 ZDG_11:0 "邪眼技术"
 ZDG_11_desc:0 "璃月的战争已经打响，整个璃月也已经变成混乱的决斗的场面，之前还团结在一起的璃月人正为自己的所在阵营浴血奋斗，可以说，每个阵营在璃月都是有着一定的势力，可以说把干涉军放在这都是如此毫不起眼。\n也许在达达利亚的领导下我们会尽快打赢这次内战的，但是要记住，我们的对手是整个璃月。"
 ZDG_12:0 "信件通达"
 ZDG_12_desc:0 ""
 ZDG_13:0 "雪之“协防军”"
 ZDG_13_desc:0 "雪之“协防军”"
 ZDG_14:0 "风雪夜归人"
 ZDG_14_desc:0 "结束了，一切都结束了，璃月再也不会有内战的骚扰，不会再有什么叛军争斗了，整个璃月终于安静下来了。\n但还没有完全结束，璃月的部分地方充斥着大量的抵抗势力，还有在战争中摧毁的大部分基础设施，城市百废待兴，这些问题让达达利亚头疼不已。"
 ZDG_15:0 "风雪不息，战争不止"
 ZDG_15_desc:0 "“在村子里，在家门口，至冬人闲谈着。\n至冬之子们说着话，是关于他们所在世界的美丽，”\n至冬已经在世界上留下了一道深深的痕迹，在璃月，在提瓦特。这代表着半个提瓦特的权利以已经交付给了至冬与女皇。\n那还有什么可以说的呢？权利归于女皇，至冬万岁，女皇万岁。"
 ZDG_16:0 "财帛动人心"
 ZDG_16_desc:0 "对于我们而言，我们还是无法深入地了解决璃月这个国家的政治环境的动荡与统一后带来的影响。经过内阁与伊丽莎白罗夫娜将军的讨论后，为解决这一严峻的问题，我们决定成为国家议会（杜马），邀请之前在这片土地上所有失败者的残余势力一同参与。这样既可以不用花费大量的人力物力与尽力去镇压叛乱，而且也可以让璃月人好好地闭上嘴了。\n当然，至冬永远优先。"
 ZDG_17:0 "冰之“志愿军”"
 ZDG_17_desc:0 ""
 ZDG_18:0 "紧急前线公路"
 ZDG_18_desc:0 "在女皇的影响下，至冬的军队第一次征服了璃月这个国家，曾经的巨龙终究倒在了内部斗争与至东冬人手里，而促成这一切的任务——达达利亚“公子”，那更是重量级人物。他是正正的爱国人物，他使得至冬这个国家在世界中成功的独占了一面。\n现在每个人都清楚，达达利亚无论是在璃月还是在至冬，个人威望已经达到了一个新的高度，可以说他的威望已经仅次于女皇了，这是任何一个人从未达到过的成就，而现在，达达利亚做到了。\n随着今天至冬的国家议会探讨出来的结果：今日起，璃月地区正式成为璃月管辖区，而领导新璃月的正是我们的愚人众领袖——伟大的“公子”达达利亚。（统一璃月后达达利亚的声望使他成为了愚人众的“领袖”）\n他又将带领璃月怎么走向新明天呢？"
 ZDG_19:0 "冰原"
 ZDG_19_desc:0 "潘塔罗涅，又称“富人”，他是愚人众中最富有的执行官，作为至冬在璃月的前沿阵地，潘塔罗涅对干涉军的支援是很有必要的。"
 ZDG_20:0 "白手起家"
 ZDG_20_desc:0 "我们在璃月北部建立了一个军事管辖的区域，至冬与我们也变得愈发紧密，我们本身也是为了女皇才来到这里，至冬也在源源不断的向我们送来必须品，所以一定要保持这种紧密的联系。"
 ZDG_21:0 "“归林鸟雀”"
 ZDG_21_desc:0 "在至冬国内，很少有人能被称为璃月专家，但我们除外，我们是一只属于至冬的先遣军，我们已在璃月已经建立了一座桥头堡，既然女皇有意干涉璃月内战，那我们就必须去做。"
 ZDG_22:0 "公路的建设"
 ZDG_22_desc:0 "璃月北部的交通建设有够糟糕的，我们如果还需要至冬的支援，那那些公路与建设，我们一个都不能落下。"
 ZDG_23:0 "仙人座下"
 ZDG_23_desc:0 "为了进一步发展经济，至冬上面已经为我们设立了许多增加经济的措施，如今我们要是实现的话，那对于未来可谓是越来越好。"
 ZDG_24:0 "搜刮军费"
 ZDG_24_desc:0 "北国银行与璃月本地银行商会是一个巨大的资金来源地，如果能迅速地将资产转移到我们之下，并且不被任何人察觉地再慢慢的补全中间的漏洞，那对于我们无意是十分有帮助的。"
 ZDG_25:0 "收拢居民点"
 ZDG_25_desc:0 "不得不承认，璃月人的确有经商的脑子，他们无论在什么地方都可以创办自己的产业，我们或许可以利用这一点，可以学一学他们，或者是打击一些“不合格”产业，来为我们所用呢？"
 ZDG_26:0 "《集会管制令》"
 ZDG_26_desc:0 ""
 ZDG_27:0 "白手起家"
 ZDG_27_desc:0 "一个陌生的地方，一个陌生的文化，一切都要靠自己，别指望任何人。"
 ZDG_28:0 "开发本地矿产"
 ZDG_28_desc:0 "经过干涉军与至冬方面的各种讨论，结论是不能光靠着至冬的援助，这是远远不够的，璃月本地有着十分丰富的矿产与资源，这可是我们征服璃月的必要资源。"
 ZDG_29:0 "接纳资产"
 ZDG_29_desc:0 "随着至冬的援助源源不断的到来，使得原本这片“荒凉之地”慢慢的充满活力，基础建设以及工厂也迅速地建设起来，这为我们进一步扎局在这提供了很大的帮助。"
 ZDG_31:0 "寒风"
 ZDG_31_desc:0 "寒风"
 ZDG_32:0 "召集愚人众"
 ZDG_32_desc:0 "召集愚人众"
