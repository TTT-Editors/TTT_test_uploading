 ZDG_22:0 "公路的建设"
 ZDG_22_desc:0 "璃月西北向来是璃月发展最为缓慢的地区，无论是仙家洞府的限制还是群山沟壑的地形阻碍，都让在这里进行补给成为了奢望，如果我们还要继续进攻，那么公路与补给线的建设，一个都不能落下。"
