 ZDG_bowdowndust:0 "望尘而拜"
 ZDG_bowdowndust_desc:0 "璃月国内的政治乱象早皆有之，但是在一次次斗争中，我们的土地饱受战火凌辱，却谁也开不出那一剂良方，若是这样还算了，可即使是这样的情况，那些道貌岸然的分裂者也仍然看不见来自北方冰之国的好意与先进经验。"
 ZDG_rebuilding_politics:0 "重建政治"
 ZDG_rebuilding_politics_desc:0 "我们的政治情况十分混乱，混乱一个不少，而有经验的官僚文员则是一个不多，更不用说各种各样的问题了。"
 ZDG_betweenrightandwrong:0 "不辨是非"
 ZDG_betweenrightandwrong_desc:0 "非常时期有非常的办法，而来自北方的经验也告诉我们，弱肉强食才是提瓦特大陆上唯一的道路，因此，是是非非没有什么值得注意的，只有是否有用，才是我们需要关注的。"
 ZDG_combinethreats:0 "威逼利诱"
 ZDG_combinethreats_desc:0 "大部分的璃月人并不想进入我们的政府机构，因此，我们必须得使用一些特殊的手段，让那些有能力却不认可我们的人不得不向我们低头。"
 ZDG_congratulateeach:0 "弹冠相庆"
 ZDG_congratulateeach_desc:0 "随着我们的权力越来越大，我们能够吸引到的能人也越来越多，现在，我们的政治方面十分完善，我们的形象在人民的心中也将变得无比光辉。我们和他们不一样，我们和那群分裂者不一样！只有我们，和我们身后的至冬朋友，才是拯救璃月的真理！"
 ZDG_rebuildingtheeconomy:0 "重建经济"
 ZDG_rebuildingtheeconomy_desc:0 "我们的经济状况已经极度恶化，现在，我们必须开始迅速重建经济。"
 ZDG_callwhiteblack:0 "指鹿为马"
 ZDG_callwhiteblack_desc:0 "我们的朋友期待着我们治下的土地经济繁荣，但他们的目的也只是为了支撑他们的行动和利益而已，所以，只要我们能够给他们需要的，所谓经济繁荣不繁荣，也只在我们的笔下而已。"
 ZDG_upthechariot:0 "绑上战车"
 ZDG_upthechariot_desc:0 "我们的经济体系并没有和我们的至冬朋友绑定在一起，与现下的战争状态也没有很好的契合，所以，我们要主动绑上维和部队的战车。"
 ZDG_ikunshengtian:0 "鸡犬升天"
 ZDG_ikunshengtian_desc:0 "终于，我们手下的产业得到了蓬勃的发展，我们的人民也将因此获利，现在，我们终于可以自豪的说出，我们的经济已经达到了昔日璃月战前的水平！"
 ZDG_chongjianjunshi:0 "重建军事"
 ZDG_chongjianjunshi_desc:0 "我们的军事问题极其严重，即使是最优秀的至冬教官来到这里也只能一次又一次的叹息，毕竟，一支时时刻刻想在你背后捅刀的军队是不可能赢得胜利的。"
 ZDG_diandaoheibai:0 "颠倒黑白"
 ZDG_diandaoheibai_desc:0 "如果要让我们的士兵举起枪，那么我们就必须修饰一下那些事实：我们的至冬朋友是为了带给我们更好的生活才来到这里的，帝君也是知晓并同意了他们的行为，而那些特殊的手段与严厉的措施是为了迅速结束这场内战……"
 ZDG_huhuaiku:0 "户户哀哭"
 ZDG_huhuaiku_desc:0 "我们的部队人数还是太少，因此，即使强制征役有着这样或那样的弊端，我们也必须得做。"
 ZDG_xingshizourou:0 "行尸走肉"
 ZDG_xingshizourou_desc:0 "一支纪律严明的军队，是标准的、没有感情的、只会服从命令的，现在，我们的军队终于达到了这样的标准，它将是我们重建璃月的有利武器。"
 ZDG_xinshidai:0 "新时代，新璃月"
 ZDG_xinshidai_desc:0 "终于，我们完成了，三大改革成果斐然，这也向其他分裂者、其他国家证明，我们正走在正确的道路上！"
 ZDG_zhenghexiashuxiaqu:0 "整合下属辖区"
 ZDG_zhenghexiashuxiaqu_desc:0 "随着内战的结束，我们终于可以开始要求整合其他辖区、统一璃月了！"
 ZDG_zhenghecengyan:0 "整合层岩巨渊"
 ZDG_zhenghecengyan_desc:0 "为了璃月的统一，我们将开始整合层岩巨渊辖区。"
 ZDG_zhenghexiliyue:0 "整合西璃月"
 ZDG_zhenghexiliyue_desc:0 "为了璃月的统一，我们将开始整合西璃月辖区。"
 ZDG_zhengheguili:0 "整合归离原"
 ZDG_zhengheguili_desc:0 "为了璃月的统一，我们将开始整合归离原辖区。"
 ZDG_zhenghebeiliyue:0 "整合北璃月"
 ZDG_zhenghebeiliyue_desc:0 "为了璃月的统一，我们将开始整合北璃月辖区。"
 ZDG_chenyugutanpan:0 "沉玉谷谈判"
 ZDG_chenyugutanpan_desc:0 "至冬的伙伴们最初便是从沉玉谷而来，现在，随着璃月的初步统一，我们也可以开始向至冬方面提出谈判，收回这片土地了。"
 ZDG_liyueneizhanjieshu:0 "宣告璃月内战的最终结局"
 ZDG_liyueneizhanjieshu_desc:0 "璃月已经统一，内战已经结束，无论我们的反对者怎样怎样，眼下，在重新统一的璃月面前，他们的声音也只是窃窃私语罢了。"
 ZDG_yuzhidondefangyu:0 "与至冬的防御协定"
 ZDG_yuzhidondefangyu_desc:0 "为了我们的安全，我们必须求助于至冬朋友。"
 ZDG_yuzhidondejingji:0 "与至冬的经济同盟"
 ZDG_yuzhidondejingji_desc:0 "为了我们的经济，我们必须求助于至冬朋友。"
 ZDG_yuzhidondekeji:0 "与至冬的科技条约"
 ZDG_yuzhidondekeji_desc:0 "为了我们的科技，我们必须求助于至冬朋友。"
 ZDG_bingyuyandeniudai:0 "冰与岩的纽带"
 ZDG_bingyuyandeniudai_desc:0 "现在，随着我们与至冬的关系达到了历史的顶峰，我们终于可以自豪的说出，冰与岩的纽带将贯穿提瓦特，成为这片大陆上最强大的同盟！"
 ZDG_chenyugutanpan_tt:0 "§Y谈§!§C判§!正在开始"
 ZDG_liyueandsne:0 "璃月——至冬经济同盟协定"
