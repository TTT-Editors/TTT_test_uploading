 ZDG_guijueyimiaoshu:0 "由于我们先前在§Y璃月地方§!的布置仅仅是为了稳定后方而迅速地找到§Y神之心§!，因此，我们对当时地方上的各大派系都一律采取着放任态度，并且我们并没有过多约束我们的下属与投诚者，这也就导致我们在现在并不受到当地人的欢迎。\n然而这不行，来自极北的支援并不长久，单凭限制重重的援助，我们也一定无法胜利，因此，眼下我们必须重视璃月土地上的人民与资源，他们才是我们在接下来的战斗中胜利的关键。\n我们治下的派系划分为§g干涉军§!，§C共治者§!，§1投机者§!，§Y保守派§!与§R抵抗者§!；理论上，在我们投向占领区内部的实力足够时，我们就完全无需担心其他派系的任何意见，而一旦我们的实力专注于外，我们就势必寻求其他人的支持，否则，我们在璃月内部就将孤立无援、寸步难行。\n一个派系拥有两项数值：§G合作度§!与§R影响力§!，分为五个阶段，代表他们与我们的§G合作程度§!与在我们境内对地方的影响力，§G合作度§!决定了他们对我们国内产生的影响是§G正面§!还是§R负面§!，而§R影响力§!决定了他们所产生的影响之数值。"
