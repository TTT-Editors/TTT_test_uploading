 ZDG_callwhiteblack_tt:0 "我们的§C经济§!§R正在迈向繁荣！§!"
 ZDG_fanrongerfazhangdejingji:0 "繁荣而发展的经济"
 ZDG_fanrongerfazhangdejingji_desci:0 "§R随§!着我们的努力，§R我§!们的经济已经达到了极为繁荣的程度，§R去§!往钱庄的摩拉与港口的船只变得越来越多，§R死§!亡的阴云终于从我们的治下离开了！"
