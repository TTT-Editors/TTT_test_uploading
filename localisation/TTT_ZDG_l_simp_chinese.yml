 ZDG_tongpao_ze4:0 "精锐而无畏的军队"
 ZDG_tongpao_ze4_desc:0 "§R随§!着我们的努力，§R我§!们的士兵已经达到了极为精锐的程度，§R去§!往征兵处的英勇青年变得越来越多，§R死§!亡的阴云终于从我们的治下离开了！"
