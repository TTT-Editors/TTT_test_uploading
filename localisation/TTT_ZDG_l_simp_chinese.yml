 ZDG_tongpao_ze:0 "同袍之泽"
 ZDG_tongpao_ze_desc:0 "无论我们怎样威逼利诱，璃月的百姓们都不愿意为了所谓的“重建”而对自己的同胞挥出武器。若在平时，这样的忠诚将会受到我们的大声赞美，然而现在这种忠诚却成为了我们军队的一剂毒药——没有一支时刻想着倒戈投降的部队能够取得胜利。"
 ZDG_lackeygovernment:0 "人尽皆知的走狗政府"
 ZDG_lackeygovernment_desc:0 " 无论我们的内心有着什么的“理想”，也无论我们的内心有着什么样的感情，“叛徒”“走狗”这两个名词将会永远铭刻在我们的脑门上，直到我们的肉体腐烂。\n我们的人民反对我们，我们的军队敷衍我们，我们的主人怀疑我们，而环顾四周，我们的同僚也都是些投机倒把之徒，每当放下笔，就连我们自己的官僚都会扪心自问，自己当初是喝了什么样的迷魂汤才会参加这样一个人尽皆知的走狗政府。"
 ZDG_dilapidated_economy:0 "破败的经济"
 ZDG_dilapidated_economy_desc:0 "在璃月内战中，我们的经济被那些可恶的叛乱者所摧毁，而在后来，他们敌视我们，他们封锁我们，他们嫉妒我们，我们的至冬朋友还尚且需要我们供养，但眼下经济的破败却已经成为了切要的阻碍。"
 ZDG_lianjieergaoxiaodezhengfu:0 "廉洁而高效的政府"
 ZDG_lianjieergaoxiaodezhengfu_desc:0 "§R随§!着我们的努力，§R我§!们的政府已经达到了极为完美的程度，§R去§!往官僚文员报名处的百姓变得越来越多，§R死§!亡的阴云终于从我们的治下离开了！"
