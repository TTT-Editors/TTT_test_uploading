 ZDG_events.42.t:0 "至冬人的恩赐?"
 ZDG_events.42.d:0 "“爷爷，我害怕......这里咱们没来过......”年幼的小星害怕地拉紧了爷爷的衣角。\n“乖孙子,不怕不怕。爷爷不是在这吗？”老云冲自己的孙子笑了笑。“记住了，待会到了你舅舅家，老实住下来就好，别乱说话别乱跑，记住了吗？”“记住了！”小星赶紧点点头。\n到了地方，老云敲响了门，小星的舅舅老翔亲自来开了门。“你们怎们来啦？难道你们不知道这里现在归至冬人管？”他的表情十分诧异，就像看到丘丘人说人话一样。\n“没办法呀！”老云摇了摇头，“我这把老骨头走不了多远，可又不能放着孙子……””行，你们快进来吧。”老翔还是个好心人，立刻安排祖孙两人住下了。当老云和小星刚想松口气——\n“咚咚咚！”一阵阵敲门声响了起来。“是他们！”老翔吓了一大跳。但他是懂这里的“规矩”的，只好垂头丧气地去开门；出于愧疚，老云和小星也跟过去了。\n陈旧的木门“吱呀“一声打开，门口站的是一位愚人众军官，以及他的几名部下。他看到了眼生的老云和小星，于是便上下打量了一下，“老人家，您和您孙子是新来的吧？看起来条件不大好啊。”军官的语气里似乎流露出一丝关切。\n“是呀，穷人家能好到哪去呢？”老云努力挤出一副笑脸，小星躲在他身后，连头都不敢露。\n“面对这种事，我们可不能不管呀。女皇陛下派我们我们来这里，就是为了让这儿的人不受苦受罪的！”那位军官的回答令祖孙俩都震惊了。\n他大手一挥，两名士兵带来了一大一小两件大衣、一袋米，甚至还有一袋糖果。“这些都是我们奉女皇陛下之旨意下发的小小福利，老人家，还有小朋友，尽管收下吧！”说完，他笑着带着手下离开了。\n望着地上的“小小福利”，三人都傻傻的愣在原地。\n“好耶！”第一个反应过来的居然是刚才最害怕的小星。他拾起地上那袋糖果，拆开包装，剥了一颗就往嘴里放。“好好吃！爷爷也来一颗吗？”他朝着老云晃晃手里那包满满当当的糖。\n“不不，爷爷年纪大了，吃不得。”老云连连摆手。\n“这......”迟疑了许久，老翔也试着把那件大号大衣拿了起来。他前前后后看了一遍，又用手揉了揉，确定这是件新衣服，而且看样子保暖效果应该不错。“要不......你俩就收下吧？天气快转凉了，给小星添一件新大衣也好。不管是谁给的，咱用得上就好嘛。”\n“使不得。”老云严肃地摇了摇头，“我是老了，可还没糊涂到忘记这些人当年是怎么抢村里人东西的。”歇了口气，他又接着说：“现在他们一看我们是外地人，就这么大方地发东西。人家都说“天上不会掉馅饼”，他们这莫名其妙的好心肠......”"
