 ZDG_events.38.t:0 "宴会之后的密谈"
 ZDG_events.38.d:0 "“所以，诸位，就是这样。”卡格文对着面前的几人这般说到。\n“也就是说，我们可以得到经济、或者军事支持？”一位长官问。\n“对，”卡格文挥了挥手：“当然，这并不是无偿的，我们会在战后统计援助总项及其利息总和，转化成新政府的外债加以偿还。”\n“新政府？”马上就有敏锐的人提到了这个词。\n“对，仁慈的女皇已经决定了，在璃月被统一在一面旗帜之后，各位可都是里面的……‘肱骨之臣’，没用错吧？”\n在得到肯定后，卡格文又抛出了一个诱饵：“当然，如果各位能在平定璃月内乱的过程中为冰岩共荣助力良多，我相信，届时新政府的组建也少不了各位的好。”\n“各位意下如何？”他双手交叉放在身前，直到这时，各位长官才发现，这位看似和蔼的老者眼中充斥着狠厉。\n“我们当然同意……”"
