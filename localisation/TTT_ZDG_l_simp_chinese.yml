 CLSIA_yuanzhengjun_desc:0 "此次至冬干涉军的组成以精锐为第一标准，力求在最短的时间内完成女皇陛下的目标，因此，我们的部队中的至冬军队无一不是强悍如雪原狼群的精锐之军，在善战的指挥官达达利亚的带领下，这支军队一定能将神之心脏与胜利的荣耀一同献上王庭！"
