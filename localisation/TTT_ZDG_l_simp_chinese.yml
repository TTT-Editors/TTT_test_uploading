 CLSIA_dui_dangdiren_huaiyi1:0 "来自北方的援助"
 CLSIA_dui_dangdiren_huaiyi1_desc:0 "虽说愚人众执行官中有着不同的声音，其他地方也有着对干涉行动的不信任，但女皇陛下的命令是至高无上的，随着干涉军的正式组建，来自北方的支援还是迅速地送到了我们手上，只要能保持好与至冬的关系，完成女皇下达的命令，那么这些源源不断的支援就是我们干涉成功的重要砝码。\n\n该§Y民族精神§!带来的§G效果§!取决于§C至冬§!的支援"
