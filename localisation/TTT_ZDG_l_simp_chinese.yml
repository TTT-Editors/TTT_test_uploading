 #national_focus
 ZDG_2:0 "“冬都来客”"
 ZDG_2_desc:0 "公子达达利亚，愚人众执行官中的末席，在璃月危机爆发后他受女皇的命令再次来到璃月，而在嗅到内战的气息之后，他立刻带领先前召集待命的愚人众部队夺取了部分璃月边境上的荒凉土地，等待女皇的下一步命令。"
 ZDG_3:0 "雪河"
 ZDG_3_desc:0 "在我们的身后，有着这片大陆上最为强大的辉煌国度————至冬，与极北雪原上冰雪铸就的不倒宫廷建立起及时高效的联系是我们所需要尽快完成的重要事务。"
 ZDG_4:0 "潘塔罗涅的支援"
 ZDG_4_desc:0 "富人潘塔罗涅，北国银行的行长，愚人众诸执行官中掌管北国银行与财政大权的执行官，在至冬的政府里他的势力并不雄厚，但如果我们能答应他一些小小的条件，那么来自北方的经济援助想必就会更上一个台阶。"
 ZDG_5:0 "普契涅拉的身影"
 ZDG_5_desc:0 "公鸡普契涅拉在十一席执行官中是最为容易被忽略的一位，但这并不代表他的实力弱小，恰恰相反，他凭借着首都市长的职位发展了庞大的关系网络，而干涉军也不能避免他的影响。\n当然，公子达达利亚深受公鸡普契涅拉的恩惠，凭借这一层关系，我们可以得到更多......"
 ZDG_6:0 "保持联系"
 ZDG_6_desc:0 "与女皇本人时刻不断的联系是我们取得一次又一次胜利的有力后盾，因此，我们必须保证联系的通畅性。同时，我们也可以通过这条通道绕过反对干涉的派系而直接向女皇请求宽限。"
 ZDG_7:0 "经济支援"
 ZDG_7_desc:0 "凭借与富人所达成的口头协定，在审批我们所提交的经济援助申请时，他将高高抬手，毕竟，女皇的大业优先，即使是反对武力干涉的派系也绝对不能在这种事情上公开反对。"
 ZDG_8:0 "武装牙齿"
 ZDG_8_desc:0 "在雪原的狼群中，牙齿衰脆的头狼只要被发现，就会立刻被分尸于茫茫风雪之中；在敌人面前露出自己的弱点是最愚蠢的行为，我们需要将每一杆枪都利用到极致，将我们的强大表现到哪怕牙齿之上。"
 ZDG_9:0 "权宜之信"
 ZDG_9_desc:0 "公鸡的亲笔信件与女皇的信物已经到达，在信中，他向我们暗示我们在女皇默许下那飞速扩张的权力，同时他也向我们保证了这封信的另一个用途————权宜行事。"
 ZDG_10:0 "临时科研所"
 ZDG_10_desc:0 "随着至冬派遣的技术人员与术士越来越多，我们也有能力在指挥部间设立一个临时性质的科研机构，相信它能够为我们的战线带来新的优势。"
 ZDG_11:0 "邪眼技术"
 ZDG_11_desc:0 "哪怕在至冬，邪眼也只是愚人众与部分士兵才会使用的东西————毕竟力量谁不爱呢？\n当然，另一个原因是它的价格，以及它那缩减寿命的小小瑕疵，不过现在宫廷对干涉军的支援已经达到了一个及其庞大的程度，因此，邪眼管够！"
 ZDG_12:0 "信件通达"
 ZDG_12_desc:0 "随着我们与至冬方面的交流愈发通畅，现在，来自至冬的信件与支援已经能够畅通无阻、准确无误地发送到我们手中，在至冬母亲的庇护下，我们的行动也将更加迅速。"
 ZDG_13:0 "雪之“协防军”"
 ZDG_13_desc:0 "雪是松软、懦弱的，正如这群为了生存或是利益而参加协防军的璃月老百姓。\n当然，雪也是积少成多，最终坚不可摧的，这群协防军的人数优势将为我们带来更大的胜利可能。"
 ZDG_14:0 "风雪夜归人"
 ZDG_14_desc:0 "§C结束了。§!\n一切都结束了，我们来到岩之土地的使命已经完成：岩神的神之心已经被紧紧攥在我们的掌心，而继续干涉内战也失去了它真正的理由，继续留下来只会惹得一身骚味，更不用说每天都在耗费的块块摩拉。\n准备好行李，至冬的朋友们，南雁北归喽！"
 ZDG_15:0 "风雪不息，战争不止"
 ZDG_15_desc:0 "战争是一顶一旦敲响就无法停止的巨鼓，它以白骨做架，人皮为面，头颅做成的鼓槌一刻不停，扬起血雾漫天。\n有人说我们还不停下是贪图璃月的富饶，有人说我们还不住手是意图铸就冰雪的霸权，还有人说我们的脚步只是为了毁灭；他们都错了，在找到女皇真正所求之物前，无论是谁也不能让我们停下战鼓。"
 ZDG_16:0 "财帛动人心"
 ZDG_16_desc:0 "璃月百姓中的忠义之士自然不少，但在生存面前，在利益面前，很少人能够彻底保持自己的本心，而参加一支协防性质的军队就能解决迫在眉睫的温饱问题，我想他们应该知道怎么做。"
 ZDG_17:0 "冰之“志愿军”"
 ZDG_17_desc:0 "我们的“干涉”内涵实际上人尽皆知，而为了不被其他国家诘难导致外交上陷入弱势，至冬方面只能通过志愿军的方式来支援我们，现在，至冬的外交官已经解决了一部分的外交压力，因此新的志愿军也就即将到来。"
 ZDG_18:0 "紧急前线公路"
 ZDG_18_desc:0 "在基础设施极差的璃月西北修筑正式的军用公路还是有些过于奢侈了，至冬方面也肯定不会允许我们耗费如此巨资，因此，我们将在原有的运输道路上紧急扩建一条临时的军用公路出来。"
 ZDG_19:0 "冰原"
 ZDG_19_desc:0 "璃月的土地比起至冬来说已经是肥沃温暖异常，但对于我们来说，璃月的一草一木都令我们如同生在冰原之上，这里的土地不欢迎我们，这里的人民亦然，行走在这么一片危机四伏的“冰天雪地”之中，我们不得不小心谨慎。"
 ZDG_20:0 "白手起家"
 ZDG_20_desc:0 "干涉军千里迢迢来到这里，除了背后的极北宫廷与我们手中的枪，我们什么都没有，而即使是最近的至冬边界也远在千里之外，如果我们要在这里站稳脚跟，我们就必须做好白手起家的准备。"
 ZDG_21:0 "“归林鸟雀”"
 ZDG_21_desc:0 "璃月内战制造了无数流民，他们流离失所、家破人亡，虽说很多流民逃亡的首选都是强大的仙人、稳定的璃月港或是恪守中立的层岩巨渊，但也有少部分流民因为这样那样的原因来到了我们治下，我们将用最好的态度对待他们，这样也能打消一部分地方人民对我们的戒备。"
 ZDG_22:0 "暂时稳定"
 ZDG_22_desc:0 "璃月西北向来是璃月发展最为缓慢的地区，无论是仙家洞府的限制还是群山沟壑的地形阻碍，都让这里的发展举步维艰，但好在有了我们的帮助，眼下这里已经稳定了下来，当地人开始不那么反对我们了。"
 ZDG_23:0 "仙人座下"
 ZDG_23_desc:0 "仙人的群山洞府之下自然有着忠诚不二的信徒，但更多的，则是只能看见眼前利益的普通老百姓和逃难的难民，因此，如果我们能在这些人口中得到一些微不足道的情报，那么我想我们一定能够得到满意的答复。"
 ZDG_24:0 "搜刮军费"
 ZDG_24_desc:0 "我们在璃月西北的土地上屹立不倒，而这片土地虽然困窘荒凉，但还是能够为我们提供不少利益的————用特殊的手段。\n如果我们能够在这里得到令我们满意的财富当作一部分军费，那么我们就可以更加理直气壮地向女皇那边索要更多的东西了。"
 ZDG_25:0 "收拢居民点"
 ZDG_25_desc:0 "当地人并不安分————这是当然，没有人能够忍受异国他乡的军队踏上自己祖国的土地。但我们可不会管他们的心情，女皇的大业也必须完成，我们不深究问题，我们只解决问题，相信他们迁移到我们划定的集体居民点之后会更加听话些。"
 ZDG_26:0 "《集会管制令》"
 ZDG_26_desc:0 "璃月人民的政治思潮在这次内战中展现的淋漓尽致，以往，干涉军方面并不想关注这些问题，但随着不同思潮对我们治下稳定性的影响越来越大，我们也必须学习效仿，通过一张法令来解决这个问题了。"
 ZDG_27:0 "白手起家"
 ZDG_27_desc:0 "干涉军千里迢迢来到这里，除了背后的极北宫廷与我们手中的枪，我们什么都没有，而即使是最近的至冬边界也远在千里之外，如果我们要在这里站稳脚跟，我们就必须做好白手起家的准备。"
 ZDG_28:0 "开发本地矿产"
 ZDG_28_desc:0 "在公子达达利亚与至冬方面进行了各种讨论之后，我们双方达成一致：仅凭极北宫廷的支援是远远不够的，既然璃月本地有着十分丰富的矿产与资源，至冬方面将会派来几位专家，而我们要做的就是尽可能的自给自足。"
 ZDG_31:0 "寒风"
 ZDG_31_desc:0 "至冬的战士们坚毅果敢，精锐无比，他们是帝国赫赫威名的重要基石，一切敌人都将在他们的军靴下化作尘埃，然后被永不停息的寒风所裹挟，成为击垮敌人阵线的又一大利器。"
 ZDG_32:0 "召集愚人众"
 ZDG_32_desc:0 "愚人众是至冬最锐利的眼睛与最锋利的爪子，他们是女皇麾下的精锐部队，是守护至冬荣耀的伟大战士，在璃月内战开始前，[公子]达达利亚便将他们集合了起来，现在，是时候让璃月剩下的愚人众也参与到我们的军事行动中了。"
 ZDG_33:0 "博士的秘密"
 ZDG_33_desc:0 "博士的实验室几乎遍布整片大陆，而其中关停的也有不少还有些存货，如果我们能把这些技术用在战场上，或许还能帮他收集些实验数据————相信我，他会同意的。"
 ZDG_34:0 "延长补给"
 ZDG_34_desc:0 "补给是军队的必要之物，作为提瓦特大陆上最为强大的军队，补给在至冬军队中的优先级无疑是最高的，我们理应保障前线补给的通畅。"
 ZDG_promise_queen:0 "向女皇保证"
 ZDG_promise_queen_desc:0 "我们的干涉遇到了一些细小的问题，不过没事，公子将向女皇写一封真挚的亲笔信，用保证我们行动的最终胜利来尝试换取女皇陛下的仁慈。"
 ZDG_24_tt:0 "这将减轻我们的军队开支，使得未来我们能够在向§C至冬§!方面索取支援时能够更有底气。§R但同时，这将加剧§Y璃月人民§!对我们的抗拒。§!\n增加§G一个§!§Y军事援助名额§!"
 ZDG_4_tt:0 "§g富人§!的经济支持将减轻我们的军队开支，使得我们未来能够在向§C至冬§!方面索取支援时能够更有底气。若我们节节胜利，将在§C至冬国§!增加执行官§g富人§!的§R影响力§!\n增加§G一个§!§Y政治经济援助名额§!"
 ZDG_12_tt:0 "§Y瓦列里娅§!成为一名将领\n§Y娜斯塔西娅§!成为一名将领"
 ZDG_promise_trigger:0 "仅限5次，目前已使用[?ZDG_promise_valuen|.0]次"
 ZDG_xuebeng:0 "雪崩"
 ZDG_xuebeng_desc:0 "我们在璃月的干涉行为最终惹怒了璃月各方，随着仙家的云雾散去，璃月各势力的领导人猛然发现眼下璃月国土的三分之一已经尽入我手，他们不得不联手，而我们也不能停下——神之心还未曾找到。\n§C岩石山谷中，雪崩已至。§!\n我们只能迎难而上，女皇也将为我们提供可以的一切，现在，除去名号，至冬与璃月的战争已然开始"
 ZDG_fangquankuilei:0 "放权傀儡"
 ZDG_fangquankuilei_desc:0 "我们的利爪已经将璃月西北的抵抗撕得粉碎，但现在，随着我们开始转向长期作战，昔日只是为了稳定建立的弃子政府也变得重要起来，公子大人将召开一场奢侈的宴会来宴请他们，同时，将更多的权利下放给他们也有利于缓和和璃月当地派系的关系。"
 ZDG_xuexsezhoncheng:0 "§R血色忠诚§!"
 ZDG_xuexsezhoncheng_desc:0 "以往，干涉军的指挥部将宪兵安插在大型的聚落内部，同时，对地方实力派的看管也很严格，而处于我们脚下，如蝼蚁般不起眼的芸芸众生我们却没有过多的关注。\n当然，现在不一样了，这些升斗小民成为了抵抗组织的重要支柱，他们向我们的敌人售卖补给、提供庇护；也因此，我们需要将我们的力量散布在屋檐下的阴影里，这样，等到帝国的敌人再次来到屋檐下密语时，我们就能将其拿下，押送，最终全部剿灭。\n§R如此，他们会忠诚的，相信我......§!"
 ZDG_xuexsezhoncheng_tt:0 "注：§Y这不是个好主意，这样的政策将对我们治下的经济造成严重的打击，同时，我们的人手不足以控制每一个地方，这势必引起诬告与陷害的风气。\n————来自卡格文§!"
 ZDG_duanliu:0 "§R断流§!"
 ZDG_duanliu_desc:0 "事实证明，我们的敌人很多。在西北茂密的山林里，我们的敌人散布其中：村庄、营地，甚至是一个小小的帐篷里，都窝藏着数不胜数的抵抗分子与潜在的抵抗分子。璃月有一句古话，“抽刀断水水更流”，因此，如果只是派出一个个忠诚的士兵将那群叛党一个个的杀死，那么我们将永远也不能彻底击溃他们。\n只有断掉源头，我们才能将他们与他们滋生的土壤一并毁灭。"
 ZDG_duanliu_tt:0 "§R疯了，都疯了……§!"
 ZDG_chonzuxiefangjun:0 "重组协防军"
 ZDG_chonzuxiefangjun_desc:0 "雪之协防军，这只不过是一开始我们在璃月本地招募的协防性质的军队，起初，达达利亚仅认为他们只能担任协助防御或者后勤运输的工作，但随着我们在重建政府辖区分政府的军事观察员上传了一份又一份令人瞠目结舌的军事报告，我们不得不承认，这支由我们直辖管理的协防军队，已经比其他辖区的所有军队强得多了。\n昔日我们忽视了他们，但现在，他们将承担更多的责任与信任。"
 ZDG_geitamenwuqi:0 "给他们武器"
 ZDG_geitamenwuqi_desc:0 "璃月重建政府下属辖区，名义上，他们掌管着境内的一切：人民、工厂、资源、土地，但实际上，指挥部对他们的控制与防范根本没有停下，这也导致后者的实力极为羸弱。\n干涉军确实不需要强悍到自我意志过剩的朋友，但同样的，柔弱无骨的菟丝子花也不是我们想要的——我们要发给他们武器，而他们也必须加把劲！"
 ZDG_maijinxueli:0 "埋进雪里"
 ZDG_maijinxueli_desc:0 "在至冬，如果一个士兵在作战中或是行军中不幸殒命，那么他的同伴就会把他埋进松软的雪堆里，这谕示这他回到了伟大女皇赐下的土地之中。\n同样的，一切公平、正义，一切民主、和谐，在眼下这样糜烂的局势里也不能存在，就像我们要将死去的士兵抛下，权宜地将其埋进雪里一样，我们治下的一切也是如此。"
 ZDG_paoguyugou:0 "抛骨予狗"
 ZDG_paoguyugou_desc:0 "我们手下的各大派系中，忠诚者已经得到了赏赐，反抗者也绝不可能与我们合作，而在剩下的地方实力派里，许多人认为理应拉拢最为强大的派系，而要达达利亚所说，那还不如拿这些资源巩固自己的支持者。\n是的，他们强大，但他们的报价也太贵了，即使我们将大部分资源都拿来收买威胁他们，他们与我们合作的可能性也不能说有多高——毕竟他们本就有那利益中不小的占比。\n那么，还不如把我们剩下的、从我们指缝里流下的残渣丢给我们的看门狗，不是吗？\n这位傲慢的执行官这样总结。"
 ZDG_qinaidekaluowen:0 "亲爱的卡格文"
 ZDG_qinaidekaluowen_desc:0 "一封被拆开的信：\n“我亲爱的卡格文，当我裁开你送来的信，开始阅读起你的文字时，我真的会被里面的所见所闻所深深惊讶：那样广阔的土地，那样激烈的战斗，那样神奇的生物与景观……我向你保证，我马上在至冬进行一场巡回演出，然后，我会在演出的末尾号召大家为帝国英勇的战士们募捐一笔新的支援！\n最后，附上我的一个吻，我的宝贝，晚安。”"
 ZDG_yifefexin:0 "一封封信"
 ZDG_yifefexin_desc:0 "一封被退回的信：\n“我知道你要什么，那我也告诉你，没有！没有就是没有，热血上头脑子不清醒的小伙子已经去了一批又一批，没有那么多傻瓜蛋给你们填战壕。\n我警告你，不要再写信来了，下一次我会直接把信提交给校长，咱们一刀两断！你要真的想，就自己来！”"
 ZDG_yigegexiaoxin:0 "一个个消息"
 ZDG_yigegexiaoxin_desc:0 "一封被丢弃的信：\n“听你说你在那边过得不错，我就放心了。\n你还没去过那么远的地方，一定很热，我听你的同僚说你没带清凉些的衣服，也不知道会不会热……想妈妈吗？想必不想，妈妈也不奢望了，妈妈想你，很想。\n你一定要平安回来。”"
 ZDG_yicicishengli:0 "一次次胜利"
 ZDG_yicicishengli_desc:0 "一封直达的信：\n“嘿托克，是哥哥，最近有没有听话？\n哥哥还有段时间才能回去，只能让冬妮娅姐姐再照顾你一段时间了，放心啦，真的很快的，到时候，哥哥会给你带璃月的东西玩，要乖乖听话啊。\n哦，最后代我向冬妮娅姐姐问好，不过她也应该看到了，拜拜！”"
 ZDG_wulikonghe:0 "武力恐吓"
 ZDG_wulikonghe_desc:0 "至冬的军事实力在提瓦特大陆上都赫赫有名，无论是盗宝团、抵抗组织还是璃月军阀的所谓“正规”千岩军士兵，在听闻我们的军威之后也会吓得两股战战。因此，我们需要继续展示我们毁灭性的武力，如果能够达到不战而屈人之兵效果，那么我们的目的就彻底达到了。"
 ZDG_shentougefang:0 "渗透各方"
 ZDG_shentougefang_desc:0 "事实上，愚人众并不仅仅只是外交人员，他们借着各种各样的名号在六国大陆上游荡，实则为了搜集各国的各种情报。\n由于璃月先前的强硬态度，我们安排在璃月的愚人众数量并不多，同时收集的情报也并不完整，但至少一份作战地图还是可以做到的，同时，我们的暗哨也在隐蔽璃月内部伺机而动，现在，是时候启用他们了。"
 ZDG_dajishiqi:0 "打击士气"
 ZDG_dajishiqi_desc:0 "面对强大的敌人，真正的勇士是极少的，人们或多或少都会在心中给软弱留下一席之地，而只要使用正确的方式，就能让这样的软弱变为恐慌，再加之一点点谣言，前线的将士们就将被情绪操控。\n当然，这只是最理想的情况，但即使失败我们也不会有什么损失，何乐而不为呢？"
 ZDG_yongyuanbuting:0 "永远不停"
 ZDG_yongyuanbuting_desc:0 "战争的齿轮一旦咬合就不会停下，直到一边断裂为止，但至冬的资源不能就此浪费在这里。如果我们能以命换命呢？他们会被鲜血吓倒吗？"
 ZDG_yinhezhike:0 "饮鸩止渴"
 ZDG_yinhezhike_desc:0 "在过去时间里使用邪眼的经验已经告诉我们，它强大，但却并不稳定，甚至还会让战士付出沉重的代价；“至冬国的士兵怎么能够用他们的性命换敌人的性命呢？”往日，保守派们这样说服自己，可随着我们被璃月联合战线押上赌桌，到了一切都开始失控的如今，我们不得不出此下策：大规模制造，并要求士兵使用邪眼。\n§R一切都是璃月反抗者的错误，在战后，我们必将审判他们。§!"
 ZDG_bielaiaishi:0 "别来碍事"
 ZDG_bielaiaishi_desc:0 "抵抗者、投机者、地方地主、仙人信徒、或者这样那样的派系们自共治方针出台之后便无一不在耗费伟大帝国的资源，到了眼下，是时候彻底解决共治方针的问题了。\n我们与他们的牵扯就此为止，不会更改！"
 ZDG_langdeliaoya:0 "狼的獠牙"
 ZDG_langdeliaoya_desc:0 "战斗仍然在继续。\n我们的指挥官，公子达达利亚在战斗中的倾向危险而不顾自身，他坚韧、勇敢，但同时也残忍、嗜血，就像一匹雪原上的郊狼一般。现在，他决心要将这样的战术运用到璃月内战的干涉行为中。"
 ZDG_jingxianliyue:0 "敬献璃月"
 ZDG_jingxianliyue_desc:0 "最终，璃月的故事又完结了一章，失败者将化作注脚，而干涉军指挥部的恢弘诗篇也将到此为止。\n干涉行动宣告解散，一切至冬的士兵与官吏文员也都将陆续回国。我们最终为女皇摘下了璃月的瑰宝，至冬与其军队的名号也将再一次响彻大陆，令诸神侧目。\n但是，不能这样掉以轻心，神之心的代价过于昂贵，行动耗费的资源也过于沉重，我们必须从璃月身上索取债务来补齐他们，而我们手下的狗在掌控整个璃月之后的忠诚度也是一个大问题，所以，尽管干涉军的故事到此为止，但沉玉谷协防政府的故事，才刚刚开始。\n————我们将作为女皇最锐利的鹰眼"
 ZDG_moshacunzai:0 "§R抹杀存在§!"
 ZDG_moshacunzai_desc:0 "不同的文化构筑了不同的社会，乃至于不同的民族、国家，那些自由派的堕落者常常说着文化平等，文化包容，但最终的结果就是这些堕落者只会连带着周围的一切都被腐蚀毁灭。\n在一个崇尚岩王帝君的国度里不可能生长出对女皇的忠诚，抹掉古迹，抹掉文字，抹掉历史，为了至冬种子在璃月土地上的未来，我们必须这样做。"
 ZDG_baidi:0 "§R白地§!"
 ZDG_baidi_desc:0 "在我们管辖的居民点之外，抵抗组织无处不在，大地庇护着他们，同样，新生的草木和寄居草木森林中的散户也庇护着他们。\n或许我们对待山川大河无能为力，但对待自然草木，对待那些不听号召搬进官方居民点的逆民，我们可以随意摧残。\n当璃月西北的森林被烈焰吞没之时，就是至冬的秩序彻底确立之时。"
 ZDG_chonzuxiefangjun_tt:0 "将§Y招募雪之协防军§!替换为§Y训练协防军§!"
 ZDG_yicicishengli_tt:0 "§Y达达利亚§! 政治顾问追加效果：\n侵略战争对稳定度修正§G：+10.00%§!"
 ZDG_bielaiaishi_tt:0 "§R抵抗者§!已经被消灭"
 ZDG_bielaiaishi_tt2:0 "§C共治者§!已紧密的环绕在我们身边"
 ZDG_bielaiaishi_tt3:0 "§1投机者§!已紧密的环绕在我们身边"
 ZDG_bielaiaishi_tt4:0 "这将彻底固定§Y抵抗者§!的§R影响力§!和§G合作度§!"
 ZDG_jingxianliyue_tt:0 "随着§C璃月重建政府§!终于被他的主子推上了至高的宝座，随着§R璃月抵抗§!的势力转入低潮，随着§g沉玉谷§!的监视者睁开了双眼，§R至冬国干涉军的故事暂时告一段落，而提瓦特的故事将会继续。§!\n感谢您游玩§Y原神——切要关头§!，我们下个势力再见！"
 
 #events
 ZDG_events.1.t:0 "鲸天之章"
 ZDG_events.1.d:0 "越是临近这片充满争斗的领土，达达利亚的内心就越是兴奋。\n璃月，古老的岩之国，昔日黄金般闪耀的巨龙已经四分五裂，而从轻策庄到璃月港的道路上已经充满了争斗；这争斗是他在至冬国梦寐以求的存在，但即使在那里，能够达到眼下璃月这般的争斗也少之又少——毕竟，谁能想到，尘世七国间最繁荣最稳定的那个国度居然会有爆发如此惨烈的危机的一天。\n也因此，这样的争斗在这里随处可见，火药的轰鸣、元素力的响声，在达达利亚听来，这都是能让他热血沸腾的音符，这些音符汇聚成歌，从岩神遇刺的那一刻开始奏响，到了现在，他已经迫不及待地想要让这首歌走进新的高潮了。\n现在，他终于踏上了岩神的国土——以干涉军总司令的身份。\n身旁的士兵沉默着向前，抡着锤子将界碑砸成粉末，而他则提着两把水刃在森林间漫步，闲适地像是来南方度假。\n前面的愚人众先遣队士兵清扫出了通往山顶最终的道路，他走上前，俯视着脚下的璃月国土，又看向远处的仙山洞府与碧水下游的巨木客栈，许久，他发出一声满足的赞叹声，向着山下纵身一跃。\n他踏着瀑布顺流而下，脸上带着笑，双手水刃，向着璃月而来。"
 ZDG_events.1.a:0 "那笑容肆意张扬"
 ZDG_events.2.t:0 "这片土地"
 ZDG_events.2.d:0 "在现已尘封的孤儿院里，卡格文第一次学到了“璃月”这个词语。\n那位白发苍苍、和蔼爱笑的老妈妈告诉他们，璃月是岩神的国土，繁荣，和谐而稳定，那里汇聚着整个提瓦特的财富，蒙德的蒲公英、稻妻的海灵芝、须弥的香辛料，以及璃月数不胜数的珍稀矿物一起构成了金玉满堂的璃月港。\n而与至冬的到处冰雪不同，璃月是一个四季分明的国度，每一寸土地里都蕴藏着能够生存的东西。璃月好啊，好到云来海上全是蜜糖，璃月好啊，好在沉玉谷里全是玉石——卡格文小时候还真的以为就是那样呢！\n璃月真的好吗？\n卡格文又一次问自己，他历经磨难，从那座不冻的海滨小城挤进了首都，又从首都的大街小巷挤进极北的宫廷里，他垂垂老矣，但心里那座金玉做的璃月港却始终那样。\n卡格文俯下身，在地上抓起一捧泥土，他仔细地看着，想要在这泥土里看见什么东西，但是没有，没有黄金，没有美玉，也没有他在梦里想着的其他的这样那样的东西。\n他深深叹了口气。"
 ZDG_events.2.a:0 "破碎的梦破碎了，但他只觉得释然"
 ZDG_events.3.t:0 "混乱"
 ZDG_events.3.d:0 "在璃月，我们本就不受欢迎，而如若我们来到这里时能够严明军纪、用我们的行动来证明我们值得当地人的信任，那么此时的局面就不会发生了——一群地下的抵抗组织（他们这么称呼自己）联系了一部分百姓，针对我们的行动发动了破坏行为，虽说我们很快粉碎了他们的行动，但......我们的统治也受到了动摇。"
 ZDG_events.3.a:0 "杂碎！"
 ZDG_events.4.t:0 "我们的故乡"
 ZDG_events.4.d:0 "至冬对于克谢妮亚来说，并不是一个好地方。\n但对于眼前的这片土地，她更是没有好感。\n作为女皇的亲信，也拜那位执行官所赐，她在来到璃月前就已经知道了此次干涉行动的内情，也知道契约之神在这“最后的契约”中违约并消失不见的这讽刺的事实，如果不是这样，那么她也根本不用跑来璃月一趟。\n吃着璃月的食物，她并没有感到有多么美味，与往日一样，她也是把剩下的饭食留在了帐篷里的小桌上，然后出门散步。\n最终，她也还是走到了那处山坡之上，抱膝坐下，仰望天空。\n听着刺耳的蝉鸣，克谢妮亚叹出了自她来到璃月叹的第三千六百三十二口气。"
 ZDG_events.4.a:0 "这里并不一样"
 ZDG_events.5.t:0 "支援到达"
 ZDG_events.5.d:0 "好消息，陛下为了嘉奖我们的奋战，向我们送来了一批丰厚的援助！"
 ZDG_events.5.a:0 "赞美女皇"
 ZDG_events.6.t:0 "烈寒抚骨" 
 ZDG_events.6.d:0 "相较于其他六国，至冬的军队凭借着强悍的自身实力而闻名大陆。无论是先进的科技造物、装备武器，还是更加严重的身体改造或是邪眼科技，这都让至冬的军队成为了威名响彻大陆的存在，随着一队队士兵越过边境，越过山岗峡谷抵达璃月，璃月百姓与那些军阀头子们的表情，也会变得愈发恐惧。"
 ZDG_events.6.a:0 "我们将撕碎他们"
 ZDG_events.7.t:0 "小玩意儿"
 ZDG_events.7.d:0 "一则惨烈的消息：我们取自原博士的研究基地中的一些技术装备在实用后显露出了巨大的瑕疵，虽然技师们在迅速改进完善之后向我们保证已经不可能发生问题，但破坏已经发生。"
 ZDG_events.7.a:0 "小问题"
 ZDG_events.8.t:0 "如一阵风雪"
 ZDG_events.8.d:0 "正如我们来时的那样，我们离开的要求也显得如此的突然，首先是技术人员和文官，然后是密密麻麻的、支撑干涉军的文员小吏，最后，至冬的士兵们离开阵线，向着他们来时的路走去。\n达达利亚是最后一批离开的，虽然他仍有些意犹未尽，但对女皇的忠诚排在他人生信条的更前一位，也因此，他最终选择了最后一批离开，也算是对自己欲望的妥协之一。\n他最后一次来到干涉军总部的高台上，看着台下或疲惫或自豪的士兵，看着这些他并肩作战甚至相互比试过的战友们，他露出了自豪而赞许的笑容："
 ZDG_events.8.a:0 "回家了，小伙子们"
 ZDG_victory_tt:0 "§C任务已成功完成，请回到至冬等待女皇的下一个指令§!\n"
 ttt_end_game_tt:0 "§C感谢您的游玩，希望您游戏愉快！§!"
 ZDG_events.9.t:0 "东眺岩港"
 ZDG_events.9.d:0 "“报告长官，没有。”\n达达利亚转身，向着帐篷里的璃月地图指去。\n一汪水流扭曲成蛇，缠绕着他的手指蜿蜒向上，在地图上留下一道明显的痕迹。\n“这些仙人的洞府里没有......他们也不像说谎......”那水蛇留下的痕迹从绝云间一直向下，直到天遒谷的山间，达达利亚眯起眼，手指向东。\n“那金鹏大将那里没有......也说得通。不过我本来还以为摩拉克斯高看他一眼的。”\n水流的痕迹从轻策庄流向雪山脚下，又转了个弯，取道池中之盐，来到了望舒客栈。\n达达利亚收回水流，眼神变得锐利了起来：“璃月港、层岩巨渊、孤云阁、归离原，会在哪儿呢？”他看向璃月东南部的几处地名，明白事情终于发展到了一个及其危险的程度——仙家势力已经无法抵挡至冬，这势必在剩下的各方内部引起惊涛骇浪，而未完成目标干涉军也绝不能撤退，因此，只要他再前进一步，那么势必引发全璃月的反扑。\n他走出帐篷，遥望远处的繁荣港口，内心的兴奋与对女皇的责任都在推着他向前走，最终，他下定了决心。"
 ZDG_events.9.a:0 "那么，让我们去掐住璃月的咽喉吧"
 ZDG_events.10.t:0 "女皇之手令"
 ZDG_events.10.d:0 "女皇的手令已经抵达，由于我们在璃月的干涉行动已经宣告破灭，因此，女皇要求我们即日起立刻撤离璃月。"
 ZDG_events.10.a:0 "那我们不得不离开了……"
 ZDG_events.12.t:0 "岩神之心"
 ZDG_events.12.d:0 "伸手掂起那枚金黄色的、如同小小棋子一般的神之心，达达利亚的嘴边露出了满足的笑容。\n至冬的执行官们敲响战鼓，至冬的外交官们四处奔走，而至冬的将领与士兵们在异国他乡收割着陌生人的生命，也献出自己的生命，最终，这些筹码落在璃月的天平上，换来了眼前这个玩意儿。\n他把这枚神之心掂到眼前来看，冥冥之中的，这枚神之心令他感到在这之中暗含着的无比力量，这令他很愉悦。\n“原来也不大啊……”他喃喃自语到，然后将这枚堡垒状的神之心放在左手掌心，仔细打量着。\n卡格文走进来向他鞠了一躬，他的目光在达达利亚的掌心转了一圈，然后开口到：“大人，神之心已经找到，那么陛下那边的意思，就是尽快抽身——璃月已经变成了一个泥潭，帝国不会继续向泥潭里投入资源。”\n达达利亚不置可否，他只是转动着手中流水凝成的武器，一动不动地盯着这枚精妙的“棋子”。\n“大人？”卡格文的又一次询问似乎终于唤醒了他，这个危险的男人收起武器，把神之心抛向那位宫廷来的信使，径直向帐篷外面走去。\n\n“————啧。”"
 ZDG_events.12.a:0 "那句话怎么说的来着？鸣金收兵？"
 ZDG_events.13.t:0 "岩神之心"
 ZDG_events.13.d:0 "经过一系列的寻找，我们最终悲哀的发现，在我们刚刚征服的土地之上并没有女皇所需要的“神之心”。"
 ZDG_events.13.a:0 "那看来我们得继续加把劲了"
 ZDG_events.14.t:0 "岩神之心"
 ZDG_events.14.d:0 "这是二阶段的神之心文本"
 ZDG_events.14.a:0 "那看来我们得继续加把劲了"
 ZDG_events.20.t:0 "洞扉不开"
 ZDG_events.20.d:0 "尽管已经对可能的“赠礼”做好了心理准备，但当几位士兵将“礼物”抬进来时，达达利亚还是吃了一惊。\n“礼物”————一块“琥珀”，这本来可以说很不错，可当达达利亚命令将琥珀打碎之时，他看到的是一位水铳重卫士，他死前的惊恐被琥珀不差分毫地定格下来。\n那个士兵的胸前还有一张字条，上面写着：“礼尚往来”，署名是理水叠山真君。\n达达利亚皱了皱眉，前几天他听说仙人派军事调动后便命令这支部队渗透进敌人防线侦查虚实，可他们一走便杳无音讯，现在，他知道这支小队的下落了。\n卡格文凑了上来，面露难色地说：“这只是一批中的一个，还有——”\n“别开了”达达利亚摇摇头，自己被羞辱到还好说，可在仙人派的防线前毫无进展才是真正的......军心不稳、士气动摇，明天女皇的使者就要来讨要说法，随着他来的，肯定是女皇削减援助的通知，而这又会像匕首一样从背后刺进这支急需修整的部队......\n达达利亚长哈一口气，径直来到一块“琥珀”前，看着出神。"
 ZDG_events.20.a:0 "他似乎看见了自己的命运，但他绝不屈服"
 ZDG_events.21.t:0 "荣登仙府"
 ZDG_events.21.d:0 "有一说一，来璃月这么多年，达达利亚还是第一次“拜访”仙人的洞府————虽然这样的拜访并不友好。\n现在，他正在理水叠山真君洞府前，对着四处的景物评头论足，在他身旁，是来自至冬国的使者。\n“老兄，别绷着那张老脸，山水鸟兽、草木池鱼，这些东西在我们老家可不常见，不得不说，仙人还挺会享受的，我都有些想把家里人接过来，让他们也好好看看这些东西。”\n使者默然，他只是继续念着自己应当说的词句，跟上了发条的玩具似的：\n“您击败璃月仙人的事迹，女皇陛下业已知悉......”\n达达利亚心中白了一眼，索性也不在乎身旁这个发条玩具在说什么了，他的雄心尚未磨灭，他的军队依然兵强马壮，仙人这些在璃月人看来趋近于神的东西，在他的军队面前不堪一击、灰飞烟灭，那接下来的那些又有什么好畏惧的呢？"
 ZDG_events.21.a:0 "真希望托克也能来看看"
 ZDG_events.22.t:0 "伏降魔者"
 ZDG_events.22.d:0 "结束了。\n\n在一片残垣断壁中，几位至冬士兵寻到一个高台，将降魔大圣的旗帜从高台掷下，再郑重地将至冬得到旗帜插到高台之上，下面的士兵随即爆发出一阵狂热的欢呼。\n周遭的百姓有些麻木地看着这一切，对他们来说，现实就是这么冷酷而无情，一个生而不凡的伟力者，一个孤独的守望者，一个不知疲倦的战士，从两千年魔神战争的群雄逐鹿到五百年前的巨渊灾变，再到海灯节万家灯火时的厮杀，沉默的夜叉无数次在最危难之时现身，并救璃月于水火。当璃月陷入混乱之时，魈让人们寻得一缕曙光，当他率兵北上之时人们相信他能创造领一个神话，可现在，他们亲眼看着魈建立的一切在熊熊燃烧中化为灰烬。\n达达利亚看着身旁的使者，脸上挂着一丝笑容，他有些倨傲地向后者说：“对璃月人来说，是一场灾难，他们心中战无不胜的圣象崩塌了。”"
 ZDG_events.22.a:0 "不错的对手"
 ZDG_events.23.t:0 "折戟碧水"
 ZDG_events.23.d:0 "“所以说，他们真应该来亲手会会这位护法夜叉的.”达达利亚看着卡格文，有些无奈地感叹。\n无数次进攻，数不清的兵马粮饷，数以万计的伤亡，可换来的是什么？一些无关紧要的“胜利”？足够埋葬阵亡将士的土地？在魈的防线面前，至冬最好的参谋们制定出的计划只是一张废纸。\n“我只负责送信，执行官大人”卡格文耸耸肩，把信放在桌子上，退了出去。达达利亚没有心情去拆信，反正信的内容无外乎还是那些不怎么乐观的消息————这些无关紧要。\n他来到屋外，看着深邃的夜空，那个少年的脸庞似乎若隐若现，继而越发清晰，最后，那个少年沉默而冰冷地看着自己。\n“你究竟是何方神圣？”达达利亚喃喃道道，顿了顿，他又在心中问：\n“我是不是也只是——‘他们’中的一个”"
 ZDG_events.23.a:0 "回应他的只有沉默"
 ZDG_events.24.t:0 "顺利推进"
 ZDG_events.24.d:0 "至冬对我们下达的任务已经完成————我们在约定期限前就已经完成了它，无论怎么说，现在，我们已经得到了极北宫廷的进一步信任。"
 ZDG_events.24.a:0 "离胜利又近一步"
 ZDG_events.25.t:0 "推进受阻"
 ZDG_events.25.d:0 "即使我们怎么努力，我们也最终没能在期限到达前完成任务，现在，极北宫廷的态度已经显著的下降了许多。"
 ZDG_events.25.a:0 "我们还有机会"
 ZDG_events.26.t:0 "在蓝色与金色下"
 ZDG_events.26.d:0 "在蓝色与金色的旗帜下，至冬商人们脚踩璃月的港口，将一艘又一艘金船驶回了北方。\n在蓝色与金色的字迹旁，至冬文员们嘴诉璃月的秘辛，将一个又一个古迹抹除在地图。\n在蓝色与金色的立柱旁，至冬军官们手提璃月的武器，将一只又一只猎物击倒在仙山。\n璃月活着，在地图上，在法律上，在从极北边疆一直延续到极南海畔的界碑里，她苟延残喘地活着。\n她没有死去，她只是又换上了新的衣服，生了小病，正在喝着一剂带毒的猛药。\n或许她还是死了好？\n少年不知道。\n他只知道，向着眼前供奉着的仙祖法蜕，一再鞠躬叩首。\n天很冷，法蜕上，可能沾了些水，这样的时候竟结了层冰，极显眼。"
 ZDG_events.26.a:0 "太显眼了"
 ZDG_events26_tt:0 "感谢您游玩§Y切要关头§!，同时也感谢您选择了这条不怎么有趣同时文本量也较少的重建政府线，竹篮打水一场空，这是我对重建政府的评价，也是我所认为它必然的命运。\n好啦，切要关头已经度过，再次感谢您的游玩，也希望您能喜欢我为您描绘的故事，现在，该去祈祷第二天的晴雨了。"
 ZDG_events.27.t:0 "向南去"
 ZDG_events.27.d:0 "伊丽莎白从未到过这么南方的地方。\n穿越故乡的城镇与风雪，她轻轻拨开雪白的帷幕，自北方看向面前那片温暖的南方土地。身边的愚人众士兵提醒着这位年轻漂亮的军官别忘记了正事，于是她便收起了本应该是这个年龄应有的欣喜，一转如家乡一般的凛冽，以端庄的姿态走进了愚人众的营地。\n“日安，彼得罗夫娜小姐，你到的可真不是时候，我们刚刚才打赢一场。”\n“是，为此我感到十分抱歉。”\n她看着面前这个意气风发的同龄人，却感觉到了一丝由内散发的危险气息——不愧是最年轻的执行官末席。在至冬的土地上，有人评价“公子”是一个彻头彻尾的战斗狂人，他所在的地方就是最残酷的战场，也有人评价他其实是一个温柔的人，强大的武力即是他的追求也是他保护家人的铠甲。\n但是这些流言蜚语对伊丽莎白都无所谓。\n忠诚，她看见了这位“公子”对女皇的热情和忠诚。从谈吐的字里行间到身边详尽的作战计划，都证明了他甘为帝国的利刃，哪怕疯狂的战斗会牵扯无数无辜的生命，他也会为女皇献上她想要的一切。多么圣神的忠诚啊，而在各怀鬼胎的愚人众中，又有多少人可以与“公子”一般，将自己诚挚的狂热奉献出来呢？\n“‘公子’大人，伊丽莎白准将，请求正式参与特别行动。”\n她看向帐外熹微的曙光，凛冽的笑了笑。她一如“公子”一般，只有将行动后的珍宝献给伟大的女皇，才能将至冬的颓废与阴暗一扫而空。哪怕眼前片刻的美好化作战场，她也要把余烬中的战果献给她风雪交加的祖国。"
 ZDG_events.27.a:0 "那就来吧，为了冰之女皇！"
 ZDG_events.28.t:0 "我们为何而战？"
 ZDG_events.28.d:0 "“所以说，我们为何而战？”\n卡格文惊讶地转过身来，看向这个坐在床上、右手缠着绷带的年轻军官，他的脸上充满了思考，像是一株马尾突然有了筋骨，在璃月的土地上找寻到了自己真正的灵魂。\n他用长出皱纹的左手搓了搓同样长出皱纹的右手，张开口，又一次念出了那句他从四岁念到四十四岁的誓言：“为了帝国，为了荣耀，为了冰之女皇；这些你应该记着。”\n后半句话显露出了些许警告，但年轻人知道这位老者的宽容，于是他又继续问：“那他们呢？”\n“他们？”卡格文问，然后他就看见对面的军官扬了扬自己的手臂：“他们也是为了祖国，为了荣耀，为了岩王帝君，而我们不得不杀了他们。”\n这句话已经有些出格，它太不正确了，于是卡格文抿起嘴，嘴角深深的垂下来，脸上的沟壑皱在一起，是过往数十年岁月劈开的深渊；现在，这深渊也隔开了他与眼前这个激动的年轻人的共情，他对那军官的话不置可否，他只是继续警告：“我不知道你还有了这种自由派想法，这对你来说很危险，孩子，你是个军人。”\n“军人……”军官叹了口气。\n“对，军人，服从命令，服从女皇，这才是你应该做的。”卡格文只是这样说：“忘掉这些，不要去想他们，你不杀死他们，到了明天，他们就会杀死你，你也见过的，对吗？”\n“那女皇……”\n“慎言！”军官还没出口的话被卡格文猛地打断，他有些阴沉地看着这个不知天高地厚的年轻人，几乎是威胁地说到：“仅凭你刚刚那句话，公子大人就能在下次会议上杀掉你，你就这么迫不及待想被军事法庭定罪给自己的家族蒙羞？”\n“闭上嘴，不要继续说，也不要再说给别人听。”最终，卡格文留下了这句话，离开了帐篷。"
 ZDG_events.28.a:0 "为了未来？"
 ZDG_events.29.t:0 "关于驻璃月国外交使团愚人众及其国家银行于璃月异动报告"
 ZDG_events.29.d:0 "依月亭港所授权之检察权，我司依法进行报告。\n\n一：北国银行以“璃月巨变，政局不稳”为由撤回了大量仍存留在我国支行的外汇与相关人员，但据调查，轻策庄一线商路至冬国货物流通量在送仙典仪一事之后出现少量增加，据外贸局统计，多为粮食和伤药等物品，据愚人众所言此举是［冰之女皇］对邻国的援助，但事出突然，仍需等待［公子］到来后进行物资的统一调配，以援助璃月港。我们是否应该叫停至冬的援助计划，这在我们政局稳定的现在，愚人众的举措异常怪异，他们的行动就好像笃定了会发生什么一般。\n\n二：驻璃月港至冬外使团愚人众人员有所变动，预计会有部分使节回国向［冰之女皇］回报璃月港巨变一事；很明显，虽然天权凝光大人及时封锁现场，但是至冬国内已然知晓此事，而为此申请千岩军护送，或者给予至冬临时驻港权来遣返使团。\n\n注意事项：至冬方面并未告诉我们［公子］到达时间，接洽时间需等待后续通知。\n\n千岩牢固，重嶂不易，愿岩王爷在天之灵庇佑璃月。"
 ZDG_events.29.a:0 "以上各项事态紧急，望尽快下达进一步指示"
 ZDG_events.30.t:0 "风雪再起——始"
 ZDG_events.30.d:0 "“……君之神勇，实为至冬国数十年之所未见，今蒙陛下垂赐恩慈，一应犒赏之物将于十日之后随军需物资抵达大营。望君再接再厉，携战胜璃月仙众之余威，一鼓作气，横扫琼玑野，剑指璃月港，于年末之前结束帝国在璃月之战争……”\n\n“……”\n\n随着念诵文书的声音结束，至冬国干涉军最高统帅部帐篷内变得安静无比。军官们皱着眉头，目光全部集中在斜靠在大椅子上假寐的「公子」 达达利亚身上，等待着他发话。\n\n然而，过了好一会儿，达达利亚才微微欠了欠身，先是看了那个拿着文件夹的士兵一眼，又扫了一眼脸色明显不太好看的军官们，打了一个长长的呵欠，接着单手撑住椅子一边的扶手，将双腿从另一边的扶手上放下的同时又正了正身子，总算换了个比较符合他身份的姿势。\n\n“喂，你。”\n\n拿着文件夹的士兵左右看了看，确认执行官大人是在和自己说话后才低下头、顺着眼，轻声地回答道：“是，「公子」大人。”\n\n“念过书吗？”达达利亚笑眯眯地看着他，问道。\n\n“「公子」大人，我……”此言一出，本就有些忐忑的士兵立刻就慌张起来。他确实没念过几天书，匮乏的识字量让他刚才念错了好几个字，断句似乎也错了几处——可这也不能算是他的错，他就是个送信的，这种读文书的工作也本不该由他来做才是……\n\n“知道什么叫‘于年末之前结束帝国在璃月之战争’吗？”\n\n“啊？”士兵愣了一下，不解地抬起头，眼神对上达达利亚依旧笑眯眯的脸，眼里充满了不解，一时间不知该如何回答。\n\n好在，达达利亚也并没有想要他回答的意思。"
 ZDG_events.30.a:0 "他起身，走向一边的沙盘"
 ZDG_events.31.t:0 "风雪再起——承"
 ZDG_events.31.d:0 "达达利亚把手撑在沙盘桌上，后者模拟的正是璃月的山川大地。达达利亚的大本营就设在荻花洲的七天神像附近，与南边璃月人民临时政府的势力范围不过百里之隔。这位猖狂的愚人众第十一执行官胆敢把总部机关设在这里，就是为了以自己为诱饵吸引刻晴的军队来攻，自己好把她的主力一网打尽。谁知道她居然按兵不动！\n\n“于年末之前结束帝国在璃月之战争。”达达利亚双手撑在沙盘的边缘，咬着下嘴唇的牙缝里挤出几个字来。\n\n总参谋部那群只拿得动双头蜡笔和冰球杆的老爷们真是站着说话不腰疼。还横扫琼玑野？还剑指璃月港？还于年末之前结束帝国在璃月之战争？他们要不要听听自己在说什么？\n\n归离原是璃月的工业心脏、明蕴的丘陵森林也不好惹，瑶光滩则是璃月海军的重要港口，这三个地方哪一个都够自己啃到年底了，更不用说还要他夺取璃月港。请问总参谋部的老爷们更愿意看到他把至冬国的士兵们送去归离原填壕沟还是派往遁玉陵当靶子呢？\n\n“唉……”盯着沙盘看了许久，达达利亚终于还是叹息一声，斜眼瞟了一眼战战兢兢的士兵和不敢多言的军官们，接着一手抄起挂在墙上的冬极白星走出帅帐。\n\n众人见状连忙跟上，待他们一个个都走到校场上时，发现「公子」大人已经热身完毕，搭弓上弦。而在他面前的不远处，一张巨幅的璃月地图正随着微风轻轻摆动……"
 ZDG_events.31.a:0 "出发"
 total_war_tt:0 "至冬与璃月的战争已经只剩最后一层遮羞布掩饰，而双方都将押上一切。每当我们首次攻占一位敌人的首都或是消灭了一个敌人，女皇就会向我们发送两支志愿军作为支援，但由于路程遥远，志愿军需要35天才能到达我们境内。"
 ZDG_events.32.t:0 "风雪再起——终"
 ZDG_events.32.d:0 "达达利亚坐在自己的座位上看着密探传递回来的情报。拜这位英勇的特工所赐，他刚刚收到了一个好消息和一个坏消息。\n\n好消息是，他不用再靠射箭来决定到底是先攻打归离原还是遁玉陵了；坏消息则是凝光、刻晴、甘雨甚至是远在层岩巨渊、一度宣称自己中立地位的昆钧已经在昨日齐聚天衡山握手言和了。或许是至冬国干涉军迅速扫灭护法夜叉和璃月仙众带来的震撼过于强大，这群在岩王帝君仙逝之前就已经矛盾重重的领导者们终于被迫放下成见，宣誓共同对抗至冬。毕竟，璃月人再怎么内斗都只能算是疥癣之疾，而冰之女皇和她的喽啰们现在才是他们的心腹大患。\n\n达达利亚随手将那张薄薄的、却宛如千斤一般的纸片扔进火盆里，接着起身出屋来到望舒客栈的观景台上，借着月色，他能看清对面仅仅一河之隔的刻晴军中灯火通明。\n\n夜晚的冷风吹在达达利亚的脸上，他的严重并没有畏惧于退意，反而愈发地清明和坚定起来。\n\n好吧，你们已经退无可退了，我也一样。"
 ZDG_events.32.a:0 "既然如此，我们就手底下见真章吧"
 ZDG_events.33.t:0 "志愿军抵达"
 ZDG_events.33.d:0 "由于我们的辉煌战果，女皇陛下在一个月前便已召集并派遣了一批志愿军前往璃月，现如今他们终于到达了。"
 ZDG_events.33.a:0 "士兵，上前来！"
 ZDG_events.34.t:0 "草蛇灰线"
 ZDG_events.34.d:0 "这股风潮是从什么时候开始的，这些火苗是从什么时候燃起的？只是一晃神，这些可恶的抵抗者便充斥了璃月西北的崇山峻岭间，向着我们的战士们发起无尽的反抗。\n现在，我们占领的土地之上，尽是反叛。"
 ZDG_events.34.a:0 "可恶"
 ZDG_events34_tt:0 "§Y所有阶层§!的§G合作度§!§Y都降低一级§!"
 ZDG_events.35.t:0 "至冬的支援"
 ZDG_events.35.d:0 "好消息，为了嘉奖我们的行动，我们的至冬朋友给予了我们丰厚的支援。"
