 ZDG_events.44.t:0 "价高者得"
 ZDG_events.44.d:0 "“快点，快点，再快点。青兆用他平生最快的速度把从办公室偷出来的公文打包好：他打算从沉玉谷这片是非之地脱身，去乡野农村里找一个抵抗组织的成员。\n这倒不是因为青兆是什么爱国志士；相反，当干涉军的军靴踏上沉玉谷的土地后，他是第一批投向至冬人的卖国者之一：与其要什么荣誉忠诚，他只关心为谁效力能让他过上舒坦日子。\n然而事实却并非如此：为干涉军效力远没有他想象的轻松，由于人手不足，日夜不断的各种公文方案压得他喘不过气来，而且往往前一项任务没完成，新任务就又来到了书桌上，更何况他的决定让他的家人都公开宣称和他恩断义绝了。\n但现在，这些都无所谓了，毕竟忠诚这种东西，无非是价高者得。\n一次阴差阳错的机会，他听到两个干涉军士兵充满丧气话的私语：干涉军在前线吃了败仗，甚至敌人可能已经开始反攻了。\n等璃月人重新控制了沉玉谷，他这样的人肯定是要被清算的；倒不如去带着情报去投靠抵抗组织，还能演一出迷途知返的大戏。\n“呼——”他终于把东西收拾完毕，然后转过身，却在下一秒就呆住了：身后居然是那位大名鼎鼎的卡格文先生，他的上司，以及一支宪兵队。\n“卡格文长官，长官，先生，不，我能解释的，这只是一场误会，看在我勤勤恳恳这么久的份上，请给我一个机会解释吧，卡格文先生，卡格文先生，您是知道我的，我对女皇的忠诚天地可鉴，我能解释清楚的，先生，先生，您相信我……给我一个机会吧……”\n在极度的恐惧下，他跪在地上，颤抖的手拉住卡格文的裤脚不住的求饶，却没有看见后者脸上的神情是那么的冷漠和无谓，卡格文只是拿起了他包袱里的一份文书翻了翻，就随手丢在了一边。\n“有点意思，可惜了……”他听见他的上司这么说，然后一个冰凉的东西就抵住了他的后背。"
 ZDG_events.44.a:0 "拍卖会没有普罗大众的席位"
 ZDG_events.45.t:0 "困境求生"
 ZDG_events.45.d:0 "高启站在巷口朝四周张望，确认了没人发现后，赶紧冲进了小巷里。在七拐八绕后，他终于找到了他要找的、隐蔽得很深的“市场”——准确来说，是黑市。\n“这儿！”“黑虎”冲高启挥了挥手。没人知道“黑虎”的真名和来历，高启也一样，只知道他因为皮肤黝黑、体格健壮，所以得了个“黑虎”的外号。但高启并不关心这些，他特地来找“黑虎”，是因为家里糖和盐都用完了；市面上的货很多都被干涉军“征用”了，他只能来黑市找这位老熟人碰碰运气。\n“你这有糖和盐吗？”高启上来便开门见山地问。\n“黑虎”没有说话，只是从袋子里掏出了两三瓶糖和盐。“这么多够吗？”他用他特有的粗嗓音问。\n高启点点头，又接着问：“这几瓶多少钱？”\n“黑虎”用手指比划出了一个数字，高启顿时眉头紧锁：“怎么又贵了？上次我买的也是这么多，也没见这么贵啊？”\n“你当我想啊？这还不是逼出来的！”“黑虎”冲高启翻了个白眼，“像我们这种在这儿卖货的家伙，没点手段根本搞不到东西。个把有门路的，花钱打点那些卖国狗官，‘就能弄到不知多少货。可有几个人有这个本事？大多数兄弟都是不得不去偷甚至去抢，还有点小钱的可以雇盗宝团，没钱的......啧，什么世道啊。’”他忍不住吐了口唾沫。\n“那咱们有什么办法？要是没有那些至冬人，咱们就该到外面正经市场见面了。”高启苦笑了一声。“这些家伙啊，趁着帝君驾崩、璃月大乱，趁火打劫打了过来，咱们连反抗的机会都没有。更别说个把墙头草见势不妙，立刻认了至冬人当干爹，好图个荣华富贵。依我看，这帮家伙一天留在这，咱们就一天不得安生。”\n“还是你有文化，不像我一辈子都只能当个卖货的。”“黑虎”也摇了摇头，“我真正关心的也就一件事：到底什么时候我能光明真大出去卖东西，而不用在这躲着至冬人和卖国贼？”\n“等着吧，咱们的人很快就能打回来......大概？”高启有些心虚地笑了。"
