 ZDG_events.39.t:0 "新兵入伍"
 ZDG_events.39.d:0 "在木屋外，十三正在砍柴，而木屋里，她的“爸爸妈妈”正在谈论些有的没的。\n她听不懂那些，就像她也听不懂为什么哥哥姐姐们和别的弟弟妹妹在这里住上一段日子就会被人带走，什么为他们找到了更好的家之类的话，她都听不懂。\n她只会砍柴。\n一斧、两斧，从中间劈开，木材发出惨叫，木屑飞溅，落在墙上，落在地上，把手染黑，把心染红。\n她很笨，自她三岁来到这里时就一直是这样，不会说话，不会笑，只有一身力气，所以没人要她；好在她像狗一样，胜在听话，于是最后爸爸妈妈也勉为其难地把她留在了这里。\n实际上她还是有感觉的，有许许多多的感觉，比如看着弟弟妹妹被带走时她会伤心，而听到她可以留下时，她也会暗自庆幸。\n她只会砍柴。\n一斧、两斧，从中间劈开，喉咙发出惨叫，血液飞溅，落在墙上，落在地上，把手染红，把心染黑。\n她用力劈开了她那所谓“父亲”的身体，然后看着从房间里走出来的至冬国士兵，那士兵也看着她。\n“妈妈呢？”她站起身来，提着斧头，警惕地说出了她此生的第一句话，那双眼睛锐利的不像个孩子。\n“她死了。”一个年轻人从士兵的背后走来，看着她手上的斧头，表情有些兴奋与玩味。\n“弟弟妹妹呢？”她眼睛里亮出了希望。\n“他们太小了，要去绝云间，说不定“壁炉之家”会要，你呢？”\n女孩“咯咯”地笑了起来，她用沾满血的手挽了挽头发，然后看着这位军官："
