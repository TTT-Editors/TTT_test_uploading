 Stratigraphic_abyss_desc:0 "层岩巨渊是璃月最为重要的矿产来源，同时，高大的岩壁也为巨渊营造了极为浓厚的安全感……或者说闭塞感，诚然，巨渊险恶的地形给当地居民的生活带来了诸多不便，但同时，在灾难来临时，巨渊也会成为庇佑子民的第一道防线。"