 Liyue_army_decisions:0 "军事改革"
 Liyue_army_decisions_desc:0 "在经历上一次魔神战争后，我国军队一直处于低谷状态。陆军毫无纪律，空军和海军费拉不堪。如果我们使用这种军队去保卫我国，那么我国的命运只有一个————灭亡。如今提瓦特大陆已经变成一个炸药桶，只需一小点火花即可引爆，重演500年前那场战争。对此，国家领导人[Root.GetLeader]与内阁们召开会议，决定对陆、海、空三军展开全方面改革，恢复自身实力，以应对未来随时可能爆发的战争。(海军、空军暂未实装，请耐心等待)"
 Liyue_army_decisions_1:0 "陆军改革第一阶段"
 Liyue_army_decisions_2:0 "陆军改革第二阶段"
 Liyue_army_decisions_3:0 "陆军改革第三阶段"
 Liyue_army_decisions_4:0 "陆军改革第四阶段"
 Liyue_army_decisions_5:0 "陆军改革最终阶段"
 Liyue_army_decisions_5_desc:0 "因为最终阶段改革完了以后可以说是开挂般的存在，所以所需点数和时间会多那么亿点点，AI是不会点这个决议的"
 army_forces_0:0 "毫无纪律的陆军"
 army_forces_0_desc:0 "我们的军队毫无纪律可言，许多士兵参军只为讨一口饭吃或者养家糊口，根本不在乎国家安危，甚至不愿意为国而死"
 army_forces_1:0 "有点纪律的陆军"
 army_forces_1_desc:0 "经过一次陆军改革，我们军队的纪律明显变好了，部分士兵已经知道他们为什么而战，但仍有大部分士兵处于消极状态"
 army_forces_2:0 "基本有纪律的陆军"
 army_forces_2_desc:0 "大部分士兵都能保持基本的纪律，但仍有一部分士兵的歪风邪气正在影响军心，我们必须再进行一次改革来彻底将这群乌合之众教育一遍"
 army_forces_3:0 "有良好纪律的陆军"
 army_forces_3_desc:0 "我们的军队已经恢复了纪律和自身实力，接下来我们将再次进行改革，把我国军队打造成世界一流军队"
 army_forces_4:0 "有优秀纪律的陆军"
 army_forces_4_desc:0 "改革非常成功，我们的军队现在已经是世界上数一数二的强大军队，这只军队已能够担任保家卫国的重担，但是距离攻打天理还剩一步之遥"
 army_forces_5:0 "有严格纪律的陆军"
 army_forces_5_desc:0 "改革已经完成，现在我们的军队已经是世界一流军队，不仅可以保家卫国、威慑他国，而且还可以与天理平起平坐。§R天佬别睡太死，大的要来了!§!"
