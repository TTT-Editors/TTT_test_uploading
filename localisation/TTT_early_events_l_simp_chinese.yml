 ningguang.4.t:0 "凝光胜利"
 ningguang.4.d:0 "最新消息，飞云商会已被解散，南十字船队已经完全改组，北斗和行秋逃出了璃月，如今下落不明。\n凝光的势力已经牢牢把握住了每一个领域，帝君原来的经济、政治法案被彻底废除，璃月内战带来的阴翳正在渐渐消散。\n“人民”的企业家们把人民治理的企业连根拔起，人民在短暂失业与流离之中找到了自己的归宿。人民璃月看似毫无变化，实则璃月已经变成威权下笼罩的巨大市场。"
 ningguang.4.a:0 "局势有待观察"
 ningguang.2.t:0 "北斗胜利"
 ningguang.2.d:0 ""
 ningguang.2.a:0 ""
 ningguang.9.t:0 "动员"
 ningguang.9.d:0 "宣传起到了不错的作用，不少的人都加入了军队之中，虽然仍然有不少人对我们的处境感觉怀疑，但他们依然和我们站在了一起，这些会为凝光大人献上他们宝贵而廉价的生命。"
 ningguang.9.a:0 "你爱璃月，璃月爱你"
 ningguang.13.t:0 "不错的价格"
 ningguang.13.d:0 "很明显,拍卖企业的决定无比正确，那些各有私心的买家在这场巨大的拍卖会上拼破了头，或许他们想要利用这些企业做些什么，但这并不重要重要的是现在我们有了一笔不菲的军费了，当然这里面有一部分是凝光大人的。"
 ningguang.13.a:0 "摩拉，永远都不会多的"
