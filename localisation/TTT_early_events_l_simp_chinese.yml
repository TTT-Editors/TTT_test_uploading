 ganyu.1.t:0 "介入"
 ganyu.1.d:0 "甘雨在临时议会后在全国广播中宣布：“以凝光为首的商会只是一群骗子，他们的承诺全是谎言，我们要让她们付出代价；毫无疑问刻晴他们的坚持与努力是众目共睹的，她们已经用血与泪向我们证明了她们的理想。我代表整个璃月港中立区及临时议会宣布：凝光和她的同盟已经失去了璃月的继承权，除非她们用军队踏碎璃月港。否则璃月港不会落入她们的手中，璃月港将放弃中立地位与刻晴和她的盟友并肩作战。”"
 ganyu.1.a:0 "为了岩王帝君！"
 liyue.41.t:0 "介入"
 liyue.41.d:0 "甘雨在临时议会后在全国广播中宣布：“以凝光为首的商会只是一群骗子，他们的承诺全是谎言，我们要让她们付出代价；毫无疑问刻晴他们的坚持与努力是众目共睹的，她们已经用血与泪向我们证明了她们的理想。我代表整个璃月港中立区及临时议会宣布：凝光和她的同盟已经失去了璃月的继承权，除非她们用军队踏碎璃月港。否则璃月港不会落入她们的手中，璃月港将放弃中立地位与刻晴和她的盟友并肩作战。”"
 liyue.41.a:0 "欢迎，同志！"
 liyue.42.t:0 "介入"
 liyue.42.d:0 "清晨的露水中夹杂着硝烟和火药的味道，甘雨站在玉京台前宣布：“战争结束遥遥无期，为了恢复璃月的秩序，为了所有正处于战争威胁下的人民，璃月港将放弃中立地位，我们将粉碎一切叛徒，那些以牺牲璃月为代价谋求权力的人都将被审判！”"
 liyue.42.a:0 "为了岩王帝君！"
 ganyu.2.t:0 "介入"
 ganyu.2.d:0 "第二天清晨，甘雨以整个璃月港中立区领袖的名义宣布凝光是璃月的正统继承人，同时璃月港将不再保持中立地位，璃月港的千岩军将为凝光和她的盟友而战。"
 ganyu.2.a:0 "为了岩王帝君！"
 ningguang.6.t:0 "介入"
 ningguang.6.d:0 "第二天清晨，甘雨以整个璃月港中立区领袖的名义宣布凝光是璃月的正统继承人，同时璃月港将不再保持中立地位，璃月港的千岩军将为凝光和她的盟友而战。"
 ningguang.6.a:0 "胜券在握！"
 liyue.1.t:0 "请仙典仪"
 liyue.1.d:0 "传说，帝君曾经为亲力亲为，帮助璃月百姓建设港口，开辟良田。如今帝君隐于璃月，每年现身一回为璃月指明前进的方向。届时，整个璃月港都会挤满老老少少，看着他们的魔神从天而降带来福音。\n凝光望着乌泱泱的人群，无论曾经主持过多少会请仙，都会让她感到一股紧张从自己的胸口涌上心头——责任的重担让她慎重。请仙本身不仅仅是关乎璃月未来的大事，更是从侧面见证着人间统治者才能的肯定。帝君每一次亲临人间，望见日新月异、欣欣向荣的璃月，也一定会更加肯定人的未来吧。转眼间，祭坛和围观的人群已经让玉京台人声鼎沸，凝光看着群众和阳光正艳的璃月港，更加自豪了起来。\n在这千禧年间，璃月一定可以让帝君更加满意吧？\n此时的璃月正像一个努力尝试站起的孩子，自豪的向自己的长辈炫耀着自己的努力。\n然而，当风云突变，祭坛的上空乌云密布时，人群开始不安，并且伴随着自天而降下的沉重阴影而尖叫起来，精心布置的祭坛被那个阴影狠狠的杂碎在地上……\n惊魂未定的璃月人在此时才知道，自己的神明自天空中坠落，将精心布置的一切化为了乌有……\n看着那庞大而无息的身躯……凝光恐惧而悲愤的发现——自己想要证明的一切，随着帝君的逝去，一去不返了。"
 liyue.1.a:0 "帝君遇害，封锁全场!"
 liyue.2.t:0 "天权星执掌大局"
 liyue.2.d:0 "天权星凝光立刻宣布了紧急状况，同时宣布自己将在危机中暂时管理璃月。此时的璃月已经陷入了前所未有的恐慌之中，对于璃月人而言帝君的陨落仿佛太阳熄灭一般，悲伤、痛苦、难以置信充斥着整座璃月港。所有人都在等待着凝光的下一个命令，是继续追查真凶还是别的什么。"
 liyue.2.a:0 "激进的改革"
 liyue.2.b:0 "不要点，没有后续内容（暂无）"
 liyue.3.t:0 "甘雨驱逐凝光"
 liyue.3.d:0 "甘雨以月海亭的名义向凝光发出了驱逐令，凝光被千岩军赶出了璃月,这个妄图破坏璃月的人终于完蛋了。"
 liyue.3.a:0 "什么？"
 Quarter_year_countdown_tt:0 "§R璃月局势已经达到沸点，内战将会在90天内爆发！§!"
 liyue.4.t:0 "天权叛逃"
 liyue.4.d:0 "当人们发现头顶的群玉阁不再漂浮于璃月港上空时，人们才意识到发生了什么。天权星凝光已经丧失了对于璃月港政府的信心，决定自己去完成她理想中的人治主义改革。而璃月港政府除了口头上的强烈谴责外什么都没有做到。根据政治观察家的论调，也许这是璃月进一步分裂的信号。"
 liyue.4.a:0 "一群无耻的商人所选择的保本手段罢了！"
 liyue.4.b:0 "是时候找比更划算的投资了"
 liyue.4.c:0 "当大商人的爪牙都是赚的"
 liyue.6.t:0 "玉衡出走！"
 liyue.6.d:0 "璃月港政府的又一次外交失败是玉衡星的出走。本来身为玉衡星的刻晴并不是激进的人民主义者，但是低效且反动的政府机关让她彻底失望了。短短的几个月就让一个前官僚成为了一个坚定的人民主义者，璃月港政府的信用至此开始彻底破产了。目前前玉衡星已经带领她的追随者来到了上归离原进行政府机关的建设，她也许在认清一切后会给璃月带来一场彻头彻尾的革命。"
 liyue.6.a:0 "只是一群为了利益打砸的暴徒而已！"
 liyue.6.b:0 "在动乱中，我们将和璃月工农们站在一起！"
 liyue.7.t:0 "夜叉独走"
 liyue.7.d:0 "由于璃月港政府的影响力愈发的衰弱，北部边境地区的治安问题开始愈发的严重。当地的人们只能将希望寄托于新的领导者身上，而此时夜叉和他的追随者就成为了最佳的对象。一个崭新的势力自混乱的北方崛起，而位于南方的璃月港政府只能选择袖手旁观。"
 liyue.7.a:0 "夜叉？！旧时代的遗孀罢了"
 liyue.7.b:0 "他仍然在坚守着契约"
 liyue.8.t:0 "巨渊脱离！"
 liyue.8.d:0 "自西南而来的消息再一次重创了我们的声望：由于连续的自然灾害和巨渊当地政府的软弱与无能，巨渊当地政府已经被迫向矿工、农民与商人组成的广泛联盟移交了权力，眼下新生的巨渊政权已经在“领袖”昆钧的带领下宣布“在内战中暂时中立以保证巨渊的安全与稳定。”我们也只能忍气吞声，被迫饮下这杯苦酒。"
 liyue.8.a:0 "我们最终还是失去了这颗明珠"
 liyue.8.b:0 "我们不会为错误买单"
 liyue.9.t:0 "至冬国大使的消息"
 liyue.9.d:0 "至冬国的大使带来了至冬国女沙皇的命令，至冬国为了保证璃月的稳定将发起对璃月的维稳行动，将由公子达达利亚带队介入璃月的内战。\n这是赤裸裸的挑衅，至冬国正在粗暴的干涉璃月的内政，至冬国的军队已经开始进军，准备防御！"
 liyue.9.a:0 "这是赤裸裸的侵略！"
 liyue.9.b:0 "切换到至冬干涉军势力"
 liyue.10.t:0 "仙人发难！"
 liyue.10.d:0 "作为璃月这个文化古国的重要组成部分，仙人以居高临下的态度宣布了他们的选择——抛弃璃月港政府。大片的崇山峻岭直接被划为仙家领土，大量的信众外逃。而人与仙的隔阂也被证实了璃月的彻底分裂——那个曾经繁荣而团结的国度彻底不复存在了。"
 liyue.10.a:0 "那些老不死的！"
 liyue.10.b:0 "救世浮生，唯有仙人"
 liyue.11.t:0 "黑岩矿区工人起义"
 liyue.11.d:0 "由于我们并未能妥善处理好黑岩矿区发生的饥荒问题，当地的千岩军和工人一起发动了起义，宣布脱离璃月港政府并建立了黑岩军。但所幸起义仅局限在矿区及其周边的小范围区域，我们仍然对黑岩厂这一军事工厂保有控制"
 liyue.11.a:0 "一群暴徒！"
 liyue.11.b:0 "如果连最基本的权利都得不到保障，我为何要为你们而战？"
 liyue.11.c:0 "或许我们可以妥协一下"
 liyue.53.t:0 "内战终局"
 liyue.53.d:0 "随着我们在大陆的最后一块领地被[FROM.GetName]攻占，[FROM.GetName]已经成功控制了璃月大陆全境，现在他们向我们发出了让我们缴械投降的要求......"
 liyue.53.a:0 "向他们投降"
 liyue.53.b:0 "我们有海峡绝对的控制权，让他们有来无回！"
 liyue.54.t:0 "[FROM.GetLeader]的回复"
 liyue.54.d:0 "在我们的施压下，他们最终还是同意了我们的要求，璃月终于实现了完全统一。"
 liyue.54.a:0 "璃月万岁！"
 liyue.55.t:0 "[FROM.GetLeader]的回复"
 liyue.55.d:0 "我们的要求被断然拒绝，他们凭借得到的几乎所有的璃月军舰完全封锁了璃月近海领域，我们仍可以强行突破舰队封锁登陆孤云阁，不过这样做即使付出114514倍的代价也未必能成功。"
 liyue.55.a:0 "无奈的结局......"
 liyue.55.b:0 "不惜一切代价登陆孤云阁！"
 liyue.56.t:0 "行动失败"
 liyue.56.d:0 "我们登陆孤云阁的行动以惨败告终......"
 liyue.56.a:0 "两岸陷入了对峙......"

 Keqing.6.t:0 "玉衡"
 Keqing.6.d:0 "璃月七星之一，玉衡星，刻晴。她对「帝君一言而决的璃月」颇有微词，但实际上，摩拉克斯挺欣赏她这样的人。\n身为「璃月七星」，刻晴是个不折不扣的行动派。如果一件事在她看来是有价值、有必要的，那她一定会亲力亲为。比如，她曾亲自踏遍璃月全境，将地势地貌牢记于心，以便日后能够最大限度地利用每一寸土地。\n刻晴随时关注着璃月境内的大小事情，岩王帝君每年却只降临一次。\n数千年繁华的历史，已经证明追随帝君的脚步是正确之举，但刻晴对此则始终抱有顾虑——眼下璃月港的繁荣，就像沙滩上的宏伟沙堡。决定大海是否涨潮的，却不是人类自己。\n「帝君已经守护了璃月千年，但下一个千年，十个千年，一百个千年，也会是如此吗？」\n正是这个得不到回答的问题，让刻晴不断努力，丝毫不敢放松。\n在旁人看来，这是多余的担忧，但刻晴无法对这一潜在的隐患坐视不理。这是璃月人未曾设想过的未来…可总有人要走在时代最前沿，亲手开创新的道路。\n玉衡星刻晴，自然当仁不让。"
 Keqing.6.a:0 "“伟大领袖玉衡星刻晴万岁！”"
 Keqing.7.t:0 "在归离原"
 Keqing.7.d:0 "请仙典仪上，对于摩拉克斯的逝世，「璃月七星」首脑「天权星」凝光对于此事采取了极为严格的封锁。\n全璃月港市民对请仙典仪的不正常现象有所察觉，最终在除天权星之外的其余六人与至冬国间谍的双重攻势下，凝光的阴谋被揭露在阳光下；阴谋诡计没能得逞的凝光被璃月其余六星与璃月人民驱逐出境。\n璃月失去了定海神针，失去帝君指引的政治部门以及失去信仰的人民开始瓦解，政治首脑在璃月七星议会中各成一派 ；刻晴作为璃月的核心人物之一，不得不开始为应对极不稳定的璃月做内战准备…\n刻晴把她办公的机构搬到了归离原；刻晴与我们眼看着曾经辉煌的璃月沦落到如今分崩离析，刻晴不自觉地叹了口气，但时间并没有给我们怀古伤今的机会，我们从现在开始必须抓住能抓住的一切时间来为迫在眉睫的危机做准备。"
 Keqing.7.a:0 "“备战备荒为人民！”"
 Keqing.8.t:0 "整风"
 Keqing.8.d:0 "在新生的政权下，许多革命思想不够成熟的的新人加入导致了党机关内部错误思想的产生并流传开来。\n玉衡星刻晴在大会上点名批评了「主观主义」、「宗派主义」、「党八股」等错误思想、文风，并强调说:「要相信百分之九十以上的干部是好的和比较好的。犯了错误的人，大多数是可以改的」\n在玉衡星刻晴的号召下，归离原解放区的党员，军人积极响应号召开展整风运动，并在各地党支部的指导下开展了「社会主义革命思想再学习运动」，伟大的归离原人民很快就消灭掉了党内外的错误思想。\n「紧密团结在以刻晴主席为首的党中央周围坚决同国内外反动派做斗争！」"
 Keqing.8.a:0 "“批评与自我批评”"
 Keqing.9.t:0 "初步胜利"
 Keqing.9.d:0 "在伟大的刻晴主席与伟大的党内外英雄的人民的努力之下，璃月人民逐渐消灭了了国内的各种不良风气；我们相信，「璃月民国」在以刻晴主席为首的党机关的领导下，将带领璃月人民走上新的高峰！"
 Keqing.9.a:0 "“胜利万岁！”"
 ningguang.17.t:0 "为自由加班"
 ningguang.17.d:0 "在迫在眉睫的战争压力下，继续保持和平时期的科研环境和待遇是不可能的了。基于此，凝光大人创造性的提出了独具特色的“996”理论：早上9点上班、晚上9点下班、每周上班6天。不过习惯了坚守契约传统的璃月人并不买账，大多数人反对我们这一政策，也许我们得“吓唬”一下他们。"
 ningguang.17.a:0 "你不干有的是人干！"
 ningguang.18.t:0 "迈向世界"
 ningguang.18.d:0 "从小就开始做生意的凝光作为璃月历史上最杰出的商人之一，自从她掌握了璃月的海军力量后，便鼓励开展各国间的贸易，扩大外商投资机会，同时尽量保护国内市场不受崩溃。我们已经创造了一个良好的投资环境，海内外的资金正源源不断的送到我们手中，这加强了我们政府的合法性，不过商人们对于投资我们的军工产业则没什么兴趣。"
 ningguang.18.a:0 "开门，自由贸易！（笑）"
 ningguang.14.t:0 "毫无怨言"
 ningguang.14.d:0 "军队的劝导起到了不错的作用，那些原本不愿参加的人也已经自觉加入了我们的军队，这些人很明显已经被我们所打动了，凝光大人对于这些人的参军十分满意，不过这些人不满的发言又使得凝光大人不是很高兴，于是凝光大人命令那些老兵去给这些妄议凝光大人的人上了一课，现在没有人不满了，凝光大人果然算无遗策。"
 ningguang.14.a:0 "为自由而战"
