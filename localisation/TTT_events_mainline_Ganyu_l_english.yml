 liyue.46.d:0 "在粉碎天权星反动集团后，甘雨秘书长由于其软弱无能最终被我们的人民所抛弃，现在，玉衡星将在璃月展开一场深刻的、前所未有的变革，领导璃月人民走向无限光明的明天。"
