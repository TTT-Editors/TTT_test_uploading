 RULE_OPTION_LYU_CW_YANFEI:0 "烟绯——智明无邪"
 RULE_OPTION_LYU_CW_YANFEI_DESC:0 "璃月港的人民最终选择了向烟绯与仙人派靠拢，而烟绯也将在随后严明法纪，并尝试与仙人派系结盟以统一璃月。§Y这个选项仅在璃月内战中生效。§!\n\n请注意，由于璃月AI会尝试避免内战，所以如果需要让这个选项生效，请手动操作触发璃月内战。"
 RULE_OPTION_LYU_CW_BAIZHU:0 "白术——遵生合和"
 RULE_OPTION_LYU_CW_BAIZHU_DESC:0 "璃月港的人民最终选择了不卜庐的医者仁心，白术将在不触动旧势力根本的情况下尽量保证旧人治秩序的稳定。§Y这个选项仅在璃月内战中生效。§!\n\n请注意，由于璃月AI会尝试避免内战，所以如果需要让这个选项生效，请手动操作触发璃月内战。"
