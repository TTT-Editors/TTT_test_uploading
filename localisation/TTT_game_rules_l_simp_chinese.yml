 ZDG_AI_BEHAVIOR:0 "@ZDG 干涉军AI"
 RULE_OPTION_ZDG_PROTRACTED_WAR:0 "干涉军——长期作战"
 RULE_OPTION_ZDG_PROTRACTED_WAR_DESC:0 "公子达达利亚认为神之心被安放在了璃月港的神骸之中，因此，他将优先安抚璃月的居民，力求站稳脚跟，然后徐徐图之。"
 RULE_OPTION_ZDG_QUICK_BATTLE:0 "干涉军——速战速决"
 RULE_OPTION_ZDG_QUICK_BATTLE_DESC:0 "公子达达利亚认为神之心就在三眼五显仙人的手中，因此，他将集中精力，优先以打垮仙人与魈为目标，而为了胜利，他将忽略其他一切。"