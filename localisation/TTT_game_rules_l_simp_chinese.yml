 RULE_OPTION_LIYUE_AVOID_CIVIL_WAR_DESC:0 "帝君去世后，临时政府渡过了政治危机，及时避免了一场更大的风暴。"
 LYU_HARBOR_AI_BEHAVIOR:0 "@LYU 璃月临时政府AI"
 RULE_OPTION_LYU_CW_GANYU:0 "甘雨——循循如仪"
 RULE_OPTION_LYU_CW_GANYU_DESC:0 "璃月港的人民最终选择了再次相信甘雨，甘雨也将在日后重新进行改革，并用自己的想法来统一璃月。§Y这个选项仅在璃月内战中生效。§!\n\n请注意，由于璃月AI会尝试避免内战，所以如果需要让这个选项生效，请手动操作触发璃月内战。"
 RULE_OPTION_LYU_CW_YANFEI:0 "烟绯——智明无邪"
 RULE_OPTION_LYU_CW_YANFEI_DESC:0 "璃月港的人民最终选择了向烟绯与仙人派靠拢，而烟绯也将在随后严明法纪，并尝试与仙人派系结盟以统一璃月。§Y这个选项仅在璃月内战中生效。§!\n\n请注意，由于璃月AI会尝试避免内战，所以如果需要让这个选项生效，请手动操作触发璃月内战。"
 RULE_OPTION_LYU_CW_BAIZHU:0 "白术——遵生合和"
 RULE_OPTION_LYU_CW_BAIZHU_DESC:0 "璃月港的人民最终选择了不卜庐的医者仁心，白术将在不触动旧势力根本的情况下尽量保证旧人治秩序的稳定。§Y这个选项仅在璃月内战中生效。§!\n\n请注意，由于璃月AI会尝试避免内战，所以如果需要让这个选项生效，请手动操作触发璃月内战。"
 LYU_ANG_AI_BEHAVIOR:0 "@LYU @ANG 黑岩矿区的饥荒"
 RULE_OPTION_YES_ANG:0 "不闻不问"
 RULE_OPTION_YES_ANG_DESC:0 "在默认模式下AI几乎总是会选择救济，而这个选项中璃月港忽视了黑岩矿区的请求，导致了一场起义。"
 debug_civilwar:0 "直球内战"
 debug_civilwar_desc:0 "我懒得看海了，直球内战吧。"
 RTG_AI_BEHAVIOR:0 "@RTG 龙王AI"
 RULE_OPTION_RTG_COMMON:0 "一如往常"
 RULE_OPTION_RTG_COMMON_DESC:0 "若陀最终克服了磨损问题，并将继续守护璃月"
 RULE_OPTION_RTG_INSANE:0 "龙王出世"
 RULE_OPTION_RTG_INSANE_DESC:0 "若陀最终未能克服磨损问题，将会尝试将璃月至于各种元素生物的残暴统治之下"
 RULE_OPTION_RTG_COLLAPSE:0 "崩溃"
