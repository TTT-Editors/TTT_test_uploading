 ganyu_parliament_ui_main_desc:0 "在经历了帝君仙逝和自己的昏迷后，甘雨对于璃月港神治的态度发生了剧烈的转变。甘雨开始思索能否重构璃月的政治体系，实现完全的人治。如今新一届民选七星已经上台，或许正是甘雨实践自己构想的好时机。"

 ganyu_parliament_ui_progress_desc:0 "§B甘雨秘书的政治权威：§!\n\n§B甘雨作为千年来璃月的秘书和现在璃月港的掌舵人，拥有很高的政治权威，是其在现阶段政府中话语权的直接体现。当政治权威足够高时，甘雨秘书能够团结整个璃月新七星，但是如果秘书没有足够的权威，那么新成立的政权内部便会出现裂痕!§!"

 ganyu_parliament_ui_policy_desc:0 "§Y当前政策倾向：§!\n\n在各项政策实施的过程中，各七星以及其背后的势力将争夺政策的主导权，从而影响§Y当前政策倾向§!。以甘雨自身为原点，政策倾向可分为§R左派主导§!、§O偏向左派§!、§Y调和派主导§!、§C偏向右派§!和§B右派主导§!。如果§Y当前政策倾向§!偏离了甘雨自身的调和倾向，将会一定程度的增加港内派系力量和§R派系斗争程度§!，过于偏向某一派系将会导致该派系力量持续性增长至能够§R威胁§!甘雨秘书长的地位！"

 ganyu_parliament_ui_struggle_desc:0 "§R派系斗争：§!\n\n自民选七星上台后，各势力的矛盾冲突集中表现在了对应七星间的§R派系斗争§!。在各项政策的决定中，采用不同派系的建议会不同程度的影响§R派系斗争程度§!。甘雨也可以主动采取一些国策或决议来主动降低§R派系斗争程度§!，团结璃月港各方。§R派系斗争程度§!包括：§G轻微§!、§Y中等§!、§O严重§!、§R危险§!。若§R派系斗争程度§!加剧，则港内刚刚建立的§G稳定§!将会被打破，直至§R派系斗争程度§!减弱至§G轻微§!。\n\n§R当派系斗争程度过于激烈，商港将会重新陷入混乱无序的状态，那时一切都将无可挽回。§!"

 ganyu_parliament_ui_desc:0 "§G七星对于当前议案投票的表态§!：\n\n七星以及其背后的实力将进行暗中较量，影响璃月港的§Y当前政策倾向§!和§R派系斗争程度§!。过于偏向某派的政策倾向和激烈的派系斗争程度都将降低§G七星内部的团结§!。"

