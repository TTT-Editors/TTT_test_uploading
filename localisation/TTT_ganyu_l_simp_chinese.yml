 ganyu.53.d:0 "微风拂过无尽的花海，撷取一瓣清心，轻轻别在小甘雨的秀发间。她从梦中苏醒，慢慢地起身，触落晶莹的露水，沾湿了轻薄的衣襟，点点萤火四散飞去。极目远望，花海与云海相接，模糊了地平线。在飞云之下，花海的簇拥中，隐隐有一位倩丽的身影。她缓缓走去，那身影愈发清晰。“你好呀~”，小甘雨走近，面前的姐姐蹲下来，微笑着说道。她有着和小甘雨一样澄澈的双瞳，头上的麒麟角格外醒目。小甘雨一言不发，只紧紧的拉着她的衣角。姐姐眉目间笑出一弯明月，她牵起了小甘雨的手。小甘雨低着头，跟她走去。那双大手温暖而厚重，千年的历史都沉积于此，散发出岩石的金色微光。小甘雨再抬头时，却只能看到闪耀的光芒。她眯起眼睛，光却在倏忽间消失了，她孤身在漆黑中下坠，头晕目眩。\n\n一道绿光闪过，一位身姿矫健的哥哥将她托住，稳稳的落地。“小心”，他带上可怖的面具，重又冲入黑暗。而她的身旁是另一位姐姐，一手握着长枪，一手拿着铃铛。“不用怕，已经”，话语还未落下，大地开始震颤，低沉的嘶吼压倒了一切：“是时候清算一切！”。一念间，天地倒悬，山川与河流悬于头顶，迫近下来。一位长者砍下自己的角，支撑起倒悬的山脉。断裂的角处，血流如注，上下两端的天衡山脉被染为殷红，化为渊底魔物的巨齿，将小甘雨牢牢箝死。巨齿慢慢咬合，眼前的世界慢慢闭合，在这闭锁空间中，她被紧紧夹在中间，压迫得喘不过气，只能微弱的呼唤着：“救救我，有没有人......救救我......”。\n\n“安如磐石”，沉稳的声音响遍四方，金色的光壁扩散开去，洗刷了四方的污秽，涤荡了世间的癫狂。仙鹤用翅膀缓缓的拥住她。“阿云，不要离开我。”她紧紧抱住仙鹤的脖子，眼前是飞舞的纸片自群玉阁而下，纷纷扬扬间她迷了眼。再看之时，群玉阁已分崩离析。血色的眼瞳遍布天空，俯瞰世间。祭坛破土而出，耳畔响起“吉时已至”。她如触电般扭过头来，捂着耳朵，声嘶力竭的大喊着。但一切早已注定，六颗金石注入请仙炉，一柱金光直达穹顶，灾厄重新蔓延，巨大的躯体摔落请仙台上。眼前，是早已没有生命的躯体，是血迹斑斑的麒麟，是甘雨自己。“甘雨，你可知罪。”仙鹤再次出现，但她已站在了审判庭上。“留云真君，我......”她突然失语，发不出丝毫声响。“处以极刑”，无数声音奏响合唱，宣判了她的罪行。她被绑住全身，死兆星号从她的麒麟角上驶过，龙骨进行着反复的割锯。她痛苦地尖叫着，眼前发黑，在刺耳的切割声中，夹杂着机械的噪声、萨满的低语和至冬的号角。\n\n一只角被锯断了。它在掉落中变大，将大地砸成无数碎片，坠入深海，形成了高耸的山峰。甘雨撞在山壁上，再无力气的她，任凭自己的身躯从山间滚落。她厌倦了这一切，她已经不想再挣扎了。但恍惚间，翻滚间，她又一次依稀的看到了那个背影。“我虽无意逐鹿，却知苍生苦楚”。她看到了，许多熟悉的人，和她一起卷入这场旋涡，无力地挣扎着。她认出来了，那是办公的慧心、叫卖的石头、说书的田铁嘴、打铁的老章、站岗的宏宇、水手志华、冒险家甜甜、工人乾子......多么熟悉的面孔，多么痛苦的神情。\n\n甘雨惊醒，她正躺在床上，双手紧紧地握着自己的角，眼中噙满了泪水。她起身，走入无边的夜色。一轮皓月挂于天衡间，洒下满屋银辉。璃月的万千人家，沐浴着同样的月光。长夜漫漫，梦魇缠身的，又何止她一人呢。沉默良久，她轻声说出了梦中遗失的后半句话。"
 ganyu.53.a:0 "§C“只愿荡涤四方，护得浮世一隅”§!"

 ganyu.54.t:0 "破碎的和平..."
 ganyu.54.d:0 "“如果没有别的事宜，这次工作会议就结束了。谢谢大家的参加。”甘雨向各负责人微笑致意。众人开始整理文件，纷纷离开。甘雨也抱起高高一摞文件准备回办公室，却被身后的一位年轻人叫住。“甘雨...首长...”，年轻人迟疑地开口，他对于这个称呼明显很不适应。甘雨转过身来，发现面前的是新上任的千岩军总管。她把文件放到一旁，微笑着抬头说道：“叫我甘雨就好。请问有什么事情吗？”。年轻人环顾四周，现在办公室里仅余他二人。他面露愁色，“非常抱歉占用您的会后时间，但我们的军事力量现状岌岌可危，我认为需要向您专门汇报一下。”甘雨听罢，正色道：“不急，我们坐下慢慢谈。”\n\n“首先是海军。如您所见，我们的海军主力已经全部倒戈，南十字舰队封锁了港口外围海域。虽然有少量船只没有反叛，但只是聊胜于无。如果在云来海上与南十字主力发生冲突，我们的胜算很少。”\n“然后是群玉阁问题。群玉阁上搭载的大量重型归终机可以有效地支援地面的军事行动。但这个大型的武器平台”，年轻人意味颇深的看了甘雨一眼，“已经落入敌方手中，而我们目前没有对群玉阁的有效攻击手段。”\n“不过最棘手的还是千岩军部队。在刻晴大人，啊不，刻晴，宣布独立时，许多千岩军脱离了部队编制被她带走。而且不只是普通士兵，也有很多指挥层级的军官出逃，”他顿了一下，把后半句话憋了回去：“其中就有我的前任”。“此外，武器库也被洗劫，即使是城内驻军也已经出现了装备短缺的问题。军心也不稳定，我去视察部队时能明显感受到绝望的气氛。”\n\n甘雨默默听完了汇报，低头叹道：“好的，我会好好考虑的，谢谢你”。年轻人注视着甘雨，忍不住说道：“也许此话不太合适，但目前我们能和其他势力抗衡，依靠的不是千岩军，而是您。您是仙人，还有神之眼。”甘雨默默点了点头，不再说话。年轻人起身敬了一个千岩礼，走出了大厅。\n\n在军队里，士兵们总是谈论着最高领导的软弱和无能。他原以为这些都是无稽之谈，但在汇报之后，他也产生了动摇。这位传闻中的仙人，没有仙兽的身形、也没有威严的话语，除了头上软趴趴的角和腰间不起眼的神之眼，宛然就是一个柔弱的普通少女。"
 ganyu.54.a:"“我们真的要为她而战吗？”"

 ganyu.55.t:0 "...破碎的梦"
 ganyu.55.d:0 "出月海亭向东北方向走去，在连接热闹市井的阶梯口处，有一丛琉璃百合静静的盛开。若行人闲来有心，便能注意到一个衣着寻常的老婆婆，摆着一张不大不小的茶水桌，数年如一日的在这里赏花。但天下熙熙，皆为利来；天下攘攘，皆为利往。在遍地黄金的璃月，这样的有心人往往不得空闲，这位老婆婆便得以长久的安然隐于市。如今璃月大乱，人皆自顾不暇，便是甘雨秘书长在此赏花，怕也无人注意。\n而甘雨此时，就在这里“赏花”。\n\n“花开花谢，人去人归，我就知道你会回来看我的。”萍姥姥轻抿茶水。\n“姥姥，我有件事一直拿不定注意，想请您帮忙决断一下。是有关千岩军的。”\n“呵呵呵。孩子，我本布衣，国事不甚了解。倒是这天气甚好，你许久不来看我，陪我赏赏花吧。”\n甘雨一时语塞，只能默默的陪在一旁，像个犯错罚站的孩子。\n“这琉璃百合，怕是要绝迹了。”萍姥姥叹口气，“厮杀、诅咒与破坏，对它们犹如鸩毒。千年前城外的琉璃花海已成荒芜，如今璃月城内的，怕也躲不过了。”她转头看向甘雨，“孩子，还记得当年的那场战争吗？”\n甘雨点点头，曾经的魔神战争，战火烧遍了整个大陆。她应帝君之召参与战争，为众仙和士兵疗伤救治。\n“那时你还小，就和大家一起出生入死。当时的璃月有很多敌人，其中有一位我印象很深——盐神赫乌莉亚。”萍姥姥抬起头，回味着过去的岁月。“她是一位温柔的神，她深爱着自己的子民。但她太过柔弱了，在战争中保护不了任何人。退让不会有止境，一味的退让，让她最终被自己深爱的子民所杀。”萍姥姥牵住甘雨的手，“孩子，不要成为第二个赫乌莉亚，不要让最后的琉璃百合也归于虚无。”\n “萍姥姥，我明白的。我想整顿千岩军，严守中立。待某方在战争中胜出，我会自愿让出璃月港，接受审判，保璃月港的大家平安。”\n\n“不，孩子，你不明白。”萍姥姥无言地看着甘雨，千年的记忆涌上心头，悲哀、惊诧、惋惜、怜爱......种种感情混在一起。\n\n和平，向来是一种幸运。但魔神战争是那么遥远，千年漫长的秘书工作让甘雨沉湎于幻梦中，仿佛和平伸手可得。"
 ganyu.55.a:0 "“傻孩子。梦，该醒了。”"

 ganyu.56.t:0 "餐桌上的争论"
 ganyu.56.d:0 "“顺子回来啦？快来吃晚饭吧。”女人端上几碟菜，桌旁围坐着一个中年人和一位老者。王顺刚从总务司下班，脱下外套做到餐桌前。餐桌上的菜量比前一日又少了一些。\n\n“唉，这蔬菜短缺都短缺到我们头上了，真不知道那些底层老百姓该怎么过活。”王顺叹了口气，拿起碗筷，边吃边说道，“最近我们那儿为了调查这粮食短缺忙左忙右的，但有啥用？没粮食，没蔬菜，再过几天霓裳丝也快没了。”中年人接过话茬，道：“是啊，前几天我清点城内的食盐库存，也快撑不住了。”中年人在银原厅工作。\n王顺本就工作不顺心，听罢更是恼火，“啥都缺，啥都缺。现在最不缺的就是一个废物领导了。”听此言论，中年人和老者都停下筷箸看向他，只有女人还安然的向碗里夹着菜。\n“甘雨这个废物，随便谁上台都能比她干得好。你看她在台上干了啥？清策庄没了，明蕴镇没了，连矿区都失联了。现在倒好，国家碎一地，连吃饭都成问题了。”\n“消消气儿，顺子。唉，这事儿很难办，其实这不全是甘雨的问题。”中年人说道，“倒是那个凝光，改革的是她，叛逃的也是她，把国家翻了个天，自己拍拍屁股走人了。还有那个刻晴，也跟着......”听到“刻晴”二字，王顺起了劲，“玉衡星大人咋了？我觉得她在任的改革挺好的，要不是咱家都在璃月港，我早投奔她去了。”\n此时，一直沉默的老者幽幽的说道，“那小妮子的改革不会有用的。要是岩王爷健康，再过几年新的玉衡星还得把她改的再改回去。七星各个都不靠谱，真正保璃月这么多年繁荣的，还是甘雨大人。”\n王顺翻了个白眼，“爷爷，要真是她甘雨有本事，咱家的饭也不至于越来越少。”老者咳了咳，满脸悲容。“时代变了啊，孩子。还记得当年我在月海亭任秘书的时候，去找甘雨大人汇报......”\n眼见着老爷子的长篇回忆录就在嘴边，女人忙说：“爸，别和他们计较了，先抓紧吃饭吧，菜都要凉了。你俩也是，说来说去，说不出一盘菜来，抓紧吃饭。”她并不关心谁在台上，也不关心他们改革的理念，她只关心明天的菜市场上还能不能抢到足够的菜，这一家四口能不能平平安安的渡过危机。\n\n而如何让璃月港的万千家庭安稳渡过危机，就是甘雨要考虑的问题了。\n\n就在此时，月海亭的办公室内，她仍埋身于文案中，如百千年间一样。几十年光阴，对甘雨太过短暂，而对凡人又太过漫长。在这世界的剧变中，凡人尚且跟不上时代的脚步，更何况甘雨呢？整个璃月港就在历史的惯性中，盲目的向前，等待着下一次冲击的到来。"
 ganyu.56.a:0 "甘雨仍是那个甘雨，但世界已不再是那个世界。"

 ganyu.57.t:0 "来自总务司的报告"
 ganyu.57.d:0 "关于本年度粮食安全情况的报告(节选)\n\n\n......\n\n第二节、粮食生产\n全年粮食种植面积减少87.2%。璃月港粮食种植面积增加284%，天衡山粮食种植面积增加493%，其余地区粮食种植面积减少100%。其中，稻谷种植面积减少71%，小麦种植面积减少64%，玉米种植面积减少57%，霓裳花种植面积减少97%，油料作物种植面积减少96%，糖科种植面积减少83%。\n全年粮食产量减产85%。其中，夏粮减产89%，秋粮减产81%。\n......\n\n第三节、粮食进口\n全年粮食进口减少40%。蒙德进口粮食减少93%，稻妻进口粮食减少75%，须弥进口粮食增加281%。\n......\n\n第四节、粮食储备\n全年粮食储备平均下降40%。其中应荒“甲未粮”储备下降21%，预计于七个月后储量告罄。应战“戊巳粮”储备下降15%，预计于十一个月后储量告罄。临时储备粮下降87%，预计于两个月内储量告罄。\n......\n\n第六节、总结\n......粮食供给小于需求，人均粮食拥有数为285公斤，已远低于粮食安全标准线......\n"
 ganyu.57.a:0 "饥荒席卷璃月港"

 ganyu.58.t:0 "漫漫归家路 其一"
 ganyu.58.d:0 "璃月港依山傍海而建，背靠万仞天衡，陆路仅南北两处关隘与外界相通。内乱以来，千岩军在两关隘处派驻重兵，将灾祸隔于港外。月海亭怜战乱中生灵苦痛，对关外难民来者不拒。\n\n这一日，自天衡南关外来了一位消瘦的中年男子，身着褪色但齐整的青衫，肩上半挂着一个小行囊，一手拿着书。在哨卡处，他熟练的打开行囊，把物件一一摆开，把手上的书摆在一边。“我叫克安，从层岩巨渊来的，之前在矿下写些文书，归辉山厅管。”他拿出行囊里的一小块儿琉璃晶砂和一个工作证。哨兵细细打量着他，问道：“层岩巨渊来的？那里应该很早前就停止开采了，在七星还在的时候。”“是的，那时候矿底有异动，地下矿场被封后，我一直在地上工作。”此话引了哨兵的注意，“哦？什么异动？”“具体我也不清楚，听上面说的，我只是负责文书的。请问能让我过去了吗？”哨兵又翻了翻他的行囊，问道：“为什么来璃月港？”“家人都住在城里，就我一人在层岩工作。战争爆发，回家看看他们有没有事。”“嗯，”哨兵拿起那本书随意翻了翻，里面净是些歪歪扭扭的诗词，“行，没什么问题，放行。祝你和家人早日相聚。”\n\n终于通过了哨卡，克安收拾行囊，继续向东赶去。不过几个时辰，明月高照，他已到千岩石像下。此时若是爬到石像顶上，已能看到月海亭和不卜庐的灯光，明日大概就能到璃月港了。他在附近找了片平整草地，席地而坐。面前的石像矗立在群山漆黑的轮廓下，月光斑驳照在石像的铠甲上，他思绪万千。几年前，他行商不顺，亏光了家底，孤身前往层岩谋生，那时便是这石像目送他离开。转眼间几年光景已过，世事易变，而他又回来了。他悠闲的躺在草地中，微风习习，吹开草上一片波浪，耳畔是声声促织，时而也有晚归的鸟儿柔缓的啼叫，他应和着轻轻哼唱。在乱世中奔波数十日，一路上经过多少这样的夜晚，他或是担心流民盗匪，或是思念家中至亲，如今归家路已至尽头，难得有雅兴欣赏静谧夜景。他翻开手上的书，那是他在矿下百无聊赖时写的打油诗，但自战乱开始后那份闲情便消散了。难得来了兴致，他在书上随手添了两笔："
 ganyu.58.a:0 "渊中闻烽火，孤身赴岩港。"
 ganyu.58.a.d:0 "克安的归家之路仍在继续......."

 ganyu.59.t:0 "漫漫归家路 其二"
 ganyu.59.d:0 "克安正走在地下的矿洞中。四周的岔道、天井和斜道共同构成了一个庞大又逼仄的迷宫。乱世当道，矿内的安全措施也一缩再缩：矿灯里照明用的小灯草无法进口，换成了电气水晶；安检员人数明显不够；甚至木质支护腐烂了都无人更换。他瞥了眼已经长满伞盖的支护。这矿道让他想起了古墓中的甬道：倘若身旁的哪一个支护断掉，头顶数百米厚的土地会把自己彻底掩埋，尸骨无存。在尘世中辗转良久，他从一个矿洞转到了另一个矿洞。只不过如今，他不再是矿道外端坐写文书的那个了。\n\n在回到璃月港后，他第一时间去往自己曾经的家，却只看到了人去楼空。据邻居所说，他的家人在内战刚开始就搬走了。“这种事他们肯定得告诉你呀，也许是战乱中的书信被遗失了？”邻居如是说道。他在偌大的璃月港中四处寻找了许久，大约他们的确是搬出璃月港了。本就没什么积蓄的他，如今已是身无分文，只能先在港内谋生，等攒够盘缠再去寻家。灾祸面前，众人皆平等的受难。战乱中最不缺的就是文职人员，他只能病急乱投医，成为了一名矿工。虽然身形消瘦，但他早年热血方刚之时，学过武艺，力气总还是有些的。\n\n他走过一个又一个岔道口，这地底迷宫就是天然的陷阱，倘若没有标识，也许拐角处的斜道就能埋葬不知多少人。斜道下面蓄满了黑黢黢的水，不知道多深，也不知道水里有些什么。想到这里，他苦笑了一下，深感自己的人生就和这矿洞一般：行商不顺，层岩封闭，国家内乱，家人失踪，不知道下一个岔路口迎接他的又将是什么。\n\n绕过不知道几个岔道，矿道变得开阔了起来。这里已经被挖空了，现在用作临时食堂。虽然拌着空气中弥漫的矿粉吃饭着实不太好，但能在上地面前吃顿饭，至少能让工友们有力气上完之后的几个小时工。他拿着自己的饭坐到了老衡旁边的矿石上。老衡和他曾在巨渊共事。虽然老衡比他年长十余岁，二人却有不浅的交情。虽然璃月分裂不久，但巨渊的身份已经让他们和本地的矿工有了隔阂。能在这里遇见同样受排挤的老衡，也算是不幸中的万幸了。\n\n“老衡，你最近有看新闻吗，听说千岩军在城里查出来了极端分子，有点恐怖啊。”“害，只要这些人不闹到我家去，就跟我没啥关系。先不说这个。老安，我有个消息，你别给别人说。”老衡看看了四周，神秘兮兮地拿起他手旁的一块儿石头。那块儿石头上有着十厘米左右明显的黄灰色线：高品质的银矿，还掺入了少量金。“我发现了一个废弃的矿道，里面有好矿。已经给上头报过了，可以开采。你跟来不？要是挖到了好矿，你就能早点筹到钱了。”"
 ganyu.59.a:0 "家书无处觅，希冀矿中藏。"
