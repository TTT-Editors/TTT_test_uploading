##############################第一阶段国策及描述##################################
 lvxingshouhuqiyue:0 "履行守护契约"
 lvxingshouhuqiyue_desc:0 "甘雨作为长久以来的七星秘书，一直以来都在履行守护璃月的契约，而在现在这乱世中，甘雨也仍将以秘书一职继续履行这份契约"
 taipingmengsui:0 "太平梦碎"
 taipingmengsui_desc:0 "这场混乱已经撕裂了整个璃月，也撕裂了千年之久的太平。人们从梦中醒来，发现往日和平已经不复存在"
 cangwudaiyong:0 "藏武待用"
 cangwudaiyong_desc:0 "尽管璃月港外一片混乱，但港内仍是相对稳定，这稳定就如暴风雨前的宁静，璃月港应抓住时间备战未来"
 chongqiheiyanchang:0 "重启黑岩厂"
 chongqiheiyanchang_desc:0 "黑岩厂一直以来就是璃月武器生产中心，之前因为种种原因荒废，而现在是时候重启了"
 kuojianganfengtieqi:0 "扩建寒锋铁器"
 kuojianganfengtieqi_desc:0 "除黑岩厂外，璃月港内部也有一家武器生产商：“寒锋铁器”，目前寒锋铁器的现代化升级已经提上甘雨秘书日程"
 zhaojiyubeiyi:0 "召集预备役"
 zhaojiyubeiyi_desc:0 "分裂势力带走了大批千岩军和训练有素的人员，目前港内守卫力量严重不足，甘雨秘书已经下达了动员令，宣布动员港内人员进行军事化训练"
 zhengxunqianyanjun:0 "整训千岩军"
 zhengxunqianyanjun_desc:0 "目前新召集人员已经整编进入千岩军，更加专业化的军事训练正在进行"
 liutiansheshu:0 "流天射术"
 liutiansheshu_desc:0 "甘雨曾参与过魔神战争，如今她将亲自检阅部队并教授他们。[GetGanyuFocus]"
 yonghengdemishu:0 "永恒的秘书"
 yonghengdemishu_desc:0 "过去，甘雨做了几千年的秘书，早已熟悉璃月港的一切，现在和未来，甘雨仍将作为秘书，领导璃月港"
 jixugongzuo:0 "继续工作"
 jixugongzuo_desc:0 "璃月港一直以来都是繁华的商港，各种需要秘书处理的事务层出不穷，经历过短暂的动荡后，工作又回到了甘雨秘书的肩上"
 haiyougengduoyaochulideshi:0 "还有更多要处理的事"
 haiyougengduoyaochulideshi_desc:0 "曾经支配璃月港的七星已经消失，所有的重担全部落在了甘雨头上"
 yanchanggongzuoshijian:0 "延长工作时间"
 yanchanggongzuoshijian_desc:0 "风暴越来越近，剩下的时间已经不多了，璃月港必须争分夺秒才能在这场内战中赢得未来"
 xindeyaoqiu:0 "新的要求"
 xindeyaoqiu_desc:0 "甘雨秘书已经接手原七星事务，这些事物是她之前从未处理过的，对她而言是份不小的挑战"
 zeren:0 "责任"
 zeren_desc:0 "“作为璃月港的秘书，现任璃月港领导者，守护璃月港，带领璃月港重新统一璃月是我最重要的职责”————甘雨在七星总领就职会上宣布到[GetGanyuFocus]"
 tuiguangyujingtaizhiwuzhi:0 "推广《玉京台植物志》"
 tuiguangyujingtaizhiwuzhi_desc:0 "璃月港内人口稠密，需要大量的粮食，之前一直依赖于从各地的粮食主产区输入，仅有少量粮食能够自产。但是现在，外部联系已经断绝，输入粮食已经是不可能，甘雨秘书已经下令推广《玉京台植物志》来帮助扩大粮食产量"
 kuojiannongtian:0 "扩建农田"
 kuojiannongtian_desc:0 "推广植物志能缓解粮食的燃眉之急，但是根本解决办法是扩建农田，种植更多粮食"
 nishanghuapeiyu:0 "霓裳花培育"
 nishanghuapeiyu_desc:0 "霓裳花一直以来都是制作布匹的原料，失去了它，港内将会陷入严重的布匹短缺，选育适合大量种植的品种已经在推行中"
 chongqigangyun:0 "重启港运"
 chongqigangyun_desc:0 "自分裂以来，璃月港的赖以维生的航运已经陷入了停运，商品和物资交换停滞。随着甘雨秘书的命令，恢复工作正在缓步进行当中，与各国的商贸也将慢慢恢复"
 zongwusixinxiangmu:0 "总务司新项目"
 zongwusixinxiangmu_desc:0 "总务司提出了一项扩建项目用以解决当前港内用地紧张问题，并计划缓解失业人口带来的冲击"
 huangjinwuzhuzaochang:0 "黄金屋铸造厂"
 huangjinwuzhuzaochang_desc:0 "黄金屋一直以来都是摩拉的生产地，有相当多的工业设备，但随着岩王帝君遇刺，失去了岩王神力的铸币机器带着整个黄金屋停摆。但是这些机器仅仅失去了铸造摩拉的能力，经过重启后仍能迅速投入其他用途"
 liyuegangfazhanjihua:0 "璃月港发展计划"
 liyuegangfazhanjihua_desc:0 "璃月港作为以璃月命名的港口，已经存在了数千年之久，历史的车轮仍将继续向前，璃月港也将继续向前[GetGanyuFocus]"
 qiannianshouwang:0 "千年守望"
 qiannianshouwang_desc:0 "甘雨已经陪伴璃月走过千年，千年来见证了璃月地区内的起起落落。对她来说，“一切都会变化，唯一不变的只有守望璃月的那颗心”"
 lianbangxuanju:0 "人民选举"
 lianbangxuanju_desc:0 "现在选举新的七星时机已经到来，甘雨秘书决定举行一场选举，由人民决定新的七星，但在新七星适应职责之前，甘雨仍将掌握最高权力"
 minzhongdemianbao:0 "民众的食品"
 minzhongdemianbao_desc:0 "之前农田建设已经有了成果，璃月港已经获取到了新鲜的农作物，港内昂贵的进口食品被廉价的本地食品替代，人民们能再次随意选择自己的晚餐"
 chongzhengminzhongxinxing:0 "重振民众信心"
 chongzhengminzhongxinxing_desc:0 "璃月内战后的崩溃曾在人民心中留下一道深深的伤口并击垮了对于政府的信任，但甘雨秘书所采取的一系列措施让人民重拾对未来，对政府的信心，证明她不是一个只会处理文件的秘书，她还是治国能手"
 kuayuepingjing:0 "跨越瓶颈"
 kuayuepingjing_desc:0 "港运正使璃月港逐渐恢复往日的繁华，商业系统正在重启，最糟的已经过去，现在璃月港是时候跨越鸿沟，大踏步向前"
 yuqiyexunqiuhezuo:0 "与企业寻求合作"
 yuqiyexunqiuhezuo_desc:0 "璃月港商业的基石便是大大小小的企业，与他们保持良好合作关系对双方都是利益所在"
 xianggonghuituoxie:0 "向工会妥协"
 xianggonghuituoxie_desc:0 "港内存在为数不少的无产阶级，他们自发成立了工会并以此保证无产阶级利益不受侵害。现在工会已经发出他们的利益诉求，为了港内保持正常运作，甘雨秘书已经同工会代表进行接触并保证做出一定的妥协"
 gaizuguoyouqiy:0 "改组国有企业"
 gaizuguoyouqiy_desc:0 "岩王帝君执政时期留下了大量由政府直接控制的企业，现在这些企业已经在和民间企业竞争中表现出颓势，甘雨秘书已经提出提案拟对这些国有企业做出改革以适应新形式并提高效率"
 jingjifanrong:0 "经济繁荣"
 jingjifanrong_desc:0 "在甘雨秘书的领导下，璃月港已经恢复往日的繁华，它现在是并仍将是璃月地区最大的商港，全提瓦特大陆的贸易枢纽"
 Ganyu_Focus_Change_desc1:0 "\n\n§R只有当甘雨直面内心，克服自己的懦弱和犹疑，该项国策才能进行§!"
 Ganyu_Focus_Change_desc2:0 "\n\n§C甘雨不再犹豫和懦弱，转折已然到来§!"


