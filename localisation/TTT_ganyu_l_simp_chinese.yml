 ganyu.73.t:0 "甘雨遇刺？"
 ganyu.73.d:0 "几日前，甘雨宣布将携月海亭其他工作人员一同慰问驻扎在天衡南关的千岩将士。慰问当天，有市民注意到天衡南关附近的军队紧急调动。不久后，在千岩军的簇拥下，一个遮住全身的病人被抬入了不卜庐，不卜庐被封锁。此后数日，月海亭附近的人员流动明显增加。\n\n根据总务司的告示，当天在前往天衡南关的路上，一些极端分子对慰问人员发动了袭击，并导致一位政府高层人员受伤，极端分子已被尽数击毙或抓获，伤员病情稳定。\n\n就在前不久，千岩军已经抓获部分极端分子。官方公告曾声称对未落网极端分子的抓捕工作仍在进行，并且极大的挫败了他们危害璃月港安全的阴谋。看起来这些极端分子在准备不足的情况下，失去了潜伏的耐心，发动了孤注一掷的攻击。\n\n有不明人士声称经历了袭击全过程：“[GetAssassinationWeapon]”虽然此后的政令依然以甘雨的名义发出，但甘雨遇刺的小道消息已经在全璃月港传播开来。"
 ganyu.73.a:0 "在官方放出更多消息前，我们只能等待。"
 # 极端分子失去了耐心，发动刺杀失败，甘雨存活
 #极端分子携带至冬火枪埋伏在沿路的草丛中，并在慰问团队抵达时对甘雨发动了突然袭击。甘雨倒地，昏迷或死亡。随行千岩军随后与极端分子发生交战，并击毙或抓获大部分极端分子，少量极端分子逃窜。

 ganyu.74.t:0 "漫漫归家路 其四"
 ganyu.74.d:0 "克安站在老衡家门口，几次下定决心敲门，手都不争气的缩了回来。老衡是矿工，每天倒班在地底挖矿，找不到媳妇儿，家里只有老母亲和一个二十岁左右的儿子，日子肯定会不好过。他不知道该如何面对老衡的家人，如何面对他们质疑的眼光，尤其是这探望迟来了数月之久。\n\n最终，他还是敲门了。等了良久，无人开门，他又用力敲了敲。又过了一分钟，仍无人开门，“难道老衡家已经搬走了？”。克安准备离开时，却听见门“吱吖”一声开了。一个步履蹒跚的老婆婆出现在门后，“小儿啊，忘带锁匙啦？”婆婆操着一口浓厚的方言，眯起眼睛却发现眼前的不是他孙子。“呦，不是俺小儿。恁哪位啊？”\n\n克安说明了自己的来意，婆婆听不大清，又只得大声重复了几遍。老婆婆听懂后，连连摆手，“岩王爷发怒，俺这腌臜老婆子遭报应啦。别再提这膈应事儿了，晦气。来，进来坐坐。”，口里还念叨着，“岩王爷行行好，息息怒。”婆婆拉着克安的手，颤颤巍巍的进了屋。屋里空荡荡的，偌大的房间里，只有一张单薄的木制待客桌、几个缺了口的杯子和几个穿绳马扎。克安不禁倒吸一口冷气。他只觉得这一家人肯定不好过，却不知道日子会困窘到这种程度。他掏出口袋里所有的摩拉，放到婆婆的桌上。婆婆连忙把摩拉往克安身上推，“小儿啊，这干啥，这可不兴啊。俺这老婆子贱命一条，恁还是个小伙儿，留着自个儿用啊。”就在这时，一个年轻力壮的小伙子开门走了进来，警惕的瞥了眼克安，喊道：“奶奶，他谁啊？”\n\n一番解释后，小伙子把奶奶送去卧室休息，和克安交谈了起来。“家里怎么会这么穷啊，老衡的抚恤金呢？”小伙子啐了一口，骂道：“那群王八蛋啥都没给我们。说啥操作不规范，让俺爸负全责，真他娘扯淡！要真有那什劳子规范，俺爸还会死？”他顿了一下，理一理情绪，顺手指着月海亭的方向，接着说道：“那里的臭婆娘也是该死。明明和那群鹤啊鹿啊是一伙的，偏偏在我们这儿，把璃月糟蹋成什么样！我看她就是成心的。”\n\n这一句话如同霹雳惊雷，让克安头皮发麻。确实，甘雨是仙人。她在任上的时候我行商失败了，内战因为她的不作为而起，家人失踪、矿难、物价飞涨、贫富分化，无一不和她有着关系。我这半辈子的苦痛，都最终指向了她。老衡的悲剧也源于她。璃月港万千人家的悲痛，皆因她而起。“是啊，她和仙人是一伙儿的。”克安轻声说道，紧紧地握住了拳头。他怒从心头起，恶向胆边生，年少习武时嫉恶如仇的火焰，再一次在这个中年男人的心中熊熊燃烧。\n\n也许他的归家之路终将漫无结果，因为他要为了万千家庭的福祉，毅然走向一条不归路。"
 ganyu.74.a:0 "§R诛得窃国贼，万家得安康！§!"
 ganyu.74.a.d:0 "克安的人生即将迎来重大转折。他的归家路将通向何方？"

 ganyu.75.t:0 "盛世之梦"
 ganyu.75.d:0 " “如今天下已定，千岩之名威加海内。吾欲游历四方，遍察黎民苍生之苦，却忧岩港之治。惜留云借风不解凡情，叹歌尘浪市无意着冠。目及四方，唯汝敏而不矜，穆而不骄，克勤克安，可开太平。汝可愿签此契约，为吾护这浮世一隅，为苍苍烝民开得太平盛世？”\n\n甘雨倒下了，倒在了去往天衡南关的路上，倒在了她所深爱的璃月人的手中，倒在了烽烟四起的璃月大地上。\n甘雨静静地倒下了，没有任何的动作和言语，就像一个布娃娃一样地，倒下了。\n鲜红的血液缓缓从她的体内流出，在她的身下形成了一个小小的血泊。\n她毫无声息地躺在血泊中，就像花季少女在绸缎铺成的床上安睡。\n她倒下了，柔弱的手握着璃月的一抔土，这她在千年间走过无数次的璃月的土。\n她倒下了，无神的双眸望向璃月港，这座她和众仙在千年前从奥赛尔的浪潮中拯救的城市。\n她倒下了，眼中仍有点点泪水，和魔神战争胜利时的泪水，和璃月港成立时被人们欢呼着簇拥时的泪水，和千百年间看到人们受苦时默默流下的泪水，别无二致。\n\n三千年，望不见起点的三千年，对于凡人太过漫长。那些往事，早已泛黄，成为了人们口口相传的神话。神话里，曾有麒麟以少女之姿示人，在月光下与采药人结伴嬉游。神话中翩翩起舞的少女，却在漫漫历史间，时时端坐于月海亭中，刻刻埋身于案牍公文中。\n她甘于寂寞，千年未变，只因有人曾在她的心中，种下了一个梦。\n在那个梦中，老有所终，壮有所用，鳏寡孤独废疾者，皆由所养。在那个梦中，道不拾遗，夜不闭户，士农工商三教九流，各得其所。那是一个大同之梦，那是一个盛世之梦。\n\n三千年，这个梦曾渐渐清晰，她一度以为触手可及。但短短几年间，一切都变了。战火又一次燃起，痛哭与哀嚎又一次回荡在璃月大地上。\n她曾加倍努力的工作，她曾试图调和日益分裂的璃月，她也曾试图阻止七星们，但所有的尝试和努力都失败了。世界变的太快了，甘雨努力去追，却被时代远远甩在身后。\n\n梦，碎了。\n\n最后的这些日子里，她每天都被梦魇缠身。“我辜负了帝君，辜负了璃月，辜负了人民。若能以我的生命，换回曾经的璃月，也算是我对璃月人民的谢罪了吧。”她曾这样想过。\n\n甘雨静静地倒下了，没有任何的动作和言语。她不用再担忧，也不用再愧疚了。在璃月的大地中，她将永久的睡去，去追寻她心中的那个，盛世之梦。"
 ganyu.75.a:0 "§C晚安，甘雨。§!"
 ganyu.75.a.d:0 "§C祝你做个好梦。§!"

 ganyu.76.t:0 "盐花"
 ganyu.76.d:0 "刺杀当天，璃月港至天衡南关的路上。\n\n“甘雨大人，那些抗议者又来了。”“甘雨大人，天衡北关又发生了军事摩擦。”“甘雨大人，粮食储备开始增加了，但蔬菜仍然供不应求。”在去往慰问的路上，甘雨想起刚刚和秘书们的对话，不禁叹了口气。璃月分裂以来，她感觉心里有什么消失了。在这个岗位上工作了千余年，她从未感到如此的疲惫不堪。虽然比起最开始的那段艰难时光，璃月港已经在缓慢地恢复活力，但回到内战前的繁荣则是一件看不到日期的事情。\n好累啊，好想睡一觉。甘雨记不得自己上一次合眼是什么时候了，等有了空闲，她要好好休息一下，至少在慰问完后，好好休息，好好休息...\n突然，甘雨感到身体被猛烈地撞击，温热的液体缓缓在身上流淌...\n\n『向远方眺望，山下那纯白的低地如此无暇。去往山下的路平坦无阻，四周的树木渐渐消失，她看到路旁的点点白斑。』\n甘雨回过神来，汩汩鲜血从身前的伤口中流出来。\n『甘雨缓缓走来。“伤口不致死亡。用冰元素凝固血液，堵住伤口。用你/我的仙力医治，便不会有事。否则失血过多，你/我就危险了。”』\n“您没事吧！秘书长遇刺，千岩军快来啊！”耳畔的声音渐渐淡出甘雨的脑海，公文上的字迹飞出了纸面，眼前的世界在慢慢褪色。\n『纯白的歌声飘荡而上，在那纯白之地，没有痛苦，亦没有忧伤。日日夜夜的梦魇，在那里消散。刚刚耳畔的话语渐渐褪色。』\n甘雨缓缓地倒下，没有任何地动作和言语。\n『路旁的雕像，已等候她多时。她与雕像紧紧相拥。“抱歉我完不成契约了，现在祂也找到我了。”』\n“快快快，来个人压住伤口！有大夫吗！”\n『大雪纷纷而下，落在地上变成了盐粒。好冷啊，她战栗着向最低谷走去。』\n“马上要进城了，不能让市民恐慌。”甘雨被一张巨大的白布完全遮住。\n『好冷啊，好冷啊...她站在最低谷，支撑不住倒了下去，在盐粒中抽搐着。盐粒聚集，慢慢形成了人形，一个似曾相识的人。』\n“白大夫，甘雨大人她情况怎么样？”“很危险，她失血太多，我全力医治，但能不能把人救回来，只能看她造化了。”\n『“欢迎回家，孩子。”赫乌莉亚轻轻地拥抱着她，轻抚她因痛苦而颤抖的身体。“欢迎回归死亡。”』"
 ganyu.76.a:0 "甘雨秘书长仍在昏迷。"

 ganyu.77.t:0 "无人值守的月海亭"
 ganyu.77.d:0 "甘雨遇刺的消息已经在璃月港传播了将近一个月。虽然总务司进行了多次辟谣，但一个月来的种种迹象均表明：甘雨已经失去了行使职务的能力。\n\n在袭击事件发生十余天后，璃月港政府开始出现政治失序，此后的两周间璃月港秩序开始崩坏，如今政府已接近崩溃。\n月海亭的政治斗争浮现，八门各司进行了大规模的人员任免和职务调动，各部门政令相互矛盾；千岩军之间疑似出现对峙，戍守天衡北关和天衡南关的千岩军拥兵自重；进出口贸易重新停滞，矿场停工，刚开始下降的物价重新飞涨，大量中小商户被吞并；救济粮无人发放，无以为生的民众走上街头抗议。抗议期间出现了多次军民对峙和流血镇压。极端势力内部出现分裂，并爆发了大规模火并。\n\n整个璃月港已经陷入了混乱，被封锁的不卜庐则成为了最后的净土。部分千岩军士兵擅离岗位自行前往不卜庐戒备，防止外面的风暴波及这里。也有许多中老年璃月市民自愿前往不卜庐，他们被拦在封锁线外，只能远远地望去，在心中默默祈祷。官方从未说明甘雨遇刺，也未说明不卜庐里的伤者是谁，但这一个月内发生的种种事情，已经让所有人心知肚明。\n人们曾认为甘雨是地狱，如今才是真正的地狱。"
 ganyu.77.a:0 "甘雨秘书长仍在昏迷。"

 ganyu.78.t:0 "邯郸梦断"
 ganyu.78.d:0 "茫茫盐沼中，痛苦早已消散，她的内心被虚无渐渐吞噬。\n“你会适应这里，爱上这里的。”赫乌莉亚轻声的呢喃，“没有悲伤，没有痛苦。”赫乌莉亚抚摸着她的面颊，拭去她眼角的泪滴，“没有契约，也没有负担。”\n“这不是你的过错，你尽了自己的责任。时间太过短暂，无人能彻底改变局面。璃月港中尚无战火，人民饥馑已消，扶持贫民、遏制商行的提案已初步成型。民可以乐成，不可以虑始。他们只看得到灾难，却看不到你的艰辛和璃月的好转。”\n“为什么不和我一起拥抱死亡呢？这里只有你和我，只有安宁。就让生者继续在尘世中挣扎吧，他们的喜怒哀乐都与我们再无关系。”\n“凝光和刻晴应该会很高兴吧，她们少了一个竞争者。留云借风真君可能会气愤，也可能会感到悲伤。降魔大圣会斥责你太过软弱。歌尘浪市真君会离开璃月港这片伤心之地。璃月港会再次成为一个大旋涡，极端分子、千岩军、月海亭，一个个跳入其中，相互厮杀，直至粉身碎骨，战火会席卷璃月港。而港内的人民，你要让他们失望了。”\n\n“他们现在要命悬一线了。”\n\n甘雨猛地战栗，点点光亮驱散了内心的虚无。她挣扎着，颤抖着起身。赫乌莉亚惊恐地望着甘雨，“不，不，你不会要离开吧。我说的什么刺激到你了吗？”甘雨蹒跚着向远处走去，四周的盐渐渐溶解消失。“不不不！不要离开我！”赫乌莉亚悲鸣着想追上去，却移不开半步，甘雨在一点点的走远。“甘雨！甘雨！不！快回来！甘雨！！！”她尖叫着，嘶吼着，咆哮着，渐渐地消失。\n\n甘雨昏迷一个半月后......\n在看护甘雨一整夜后，护士打了个长长的哈欠，换班时间要到了。“甘雨大人，您什么时候才能醒来呀？”她自言自语道，起身穿上衣服，准备离开，却突然发现甘雨的手臂缓缓地抬了起来。"
 ganyu.78.a:0 "“白大夫，甘雨大人醒了！”"

 ganyu.79.t:0 "局外人"
 ganyu.79.d:0 "甘雨苏醒后，在士兵和市民的拥护中重返月海亭。大部分千岩军宣布接受甘雨政府的领导，少数分子企图叛乱也被立即镇压。月海亭内的政治斗争随即偃旗息鼓，至少表面上他们已经全部团结在了甘雨的周围。救济粮重新发放，进出口贸易开始恢复，璃月港的秩序在缓慢恢复。在经历了一个多月的内斗后，极端分子已元气大伤，被千岩军轻松剿灭。虽然许多璃月人对甘雨仍抱有怀疑态度，但他们不得不承认甘雨的苏醒挽救了危难中的璃月港。璃月港的风波在短短一周内就被平息。甘雨的威望达到了内战开始后的最顶峰。\n\n在甘雨昏迷的一个半月中，整个璃月港都卷入了这场危机中，只有两个局外人：昏迷的甘雨和极端分子头目克安。在加入极端组织后，克安的影响力迅速增加，并组织实施了对甘雨的刺杀。刺杀后在与千岩军的冲突中他被抓捕入狱。月海亭政府在未经审判的情况下宣判他死刑，但随后而来的混乱让月海亭忙于政治斗争，无暇顾及他，而极端势力也忙于内斗无法抽身救他。克安就这样在监狱里等待着，直到甘雨苏醒。\n\n在璃月港秩序恢复后，甘雨终于在堆积成山的未处理政务中发现了对他下达的死刑执行令。"
 ganyu.79.a:0 "审判即将展开"

 ganyu.80.t:0 "罪与罚"
 ganyu.80.d:0 "“克安，你组织极端势力，在两个月前天衡南部策划发动了恐怖袭击，谋杀最高领导人未遂，引发内乱。你被指控犯有颠覆国家政权罪，你可认罪？”\n“我认罪。如果推翻一个懦弱、无能的政府算有罪，如果扫清一个代表仙家镇压平民的窃国贼算有罪，如果帮助最底层的人民逃离苦海算有罪，如果你们认为上述的种种可以被称为是一种罪名，我认罪。”\n“你的所作所为让璃月港陷入近两个月的混乱，若没有甘雨秘书长的及时苏醒，只会伤及更多无辜。”\n“我的所作所为？这一切的始作俑者，全璃月的罪人，就在这法院之上！”克安怒视着法庭上沉默的甘雨。“因为她的懦弱，璃月的大好河山支离破碎！因为她的无能，我们的人民要忍饥挨饿！看看她这些年都干了什么？让她那腐朽的政权苟延残喘！当我们因战乱流离失所，当我们在矿井中精疲力竭，当我们看着飞涨的物价和缩水的工资，当我们辛苦劳作却连饭都吃不起的时候，她在哪里？！她正端坐于月海亭中衣食无忧，而她的那些大老板朋友们正在新月轩纸醉金迷。璃月的混乱不是源自于我，而是源自于她。月海亭的政治斗争，千岩军的派系分立，这是她留给璃月港的毒瘤，我不把它切除也总有一天要再次危害璃月。变革总会带来阵痛，我们眼睁睁看着她将璃月带入深渊，难道还要再看着我们的城市重蹈覆辙吗？”\n“我是一个璃月人，我为璃月悠久的历史而骄傲，我为璃月广阔的山河而骄傲，我敬仰古千岩军的保家卫国，也牢记岩王帝君的教诲。我爱璃月和它的子民，而不是璃月之上的某一个政权。倘若它已自甘堕落，我们只能奋起反抗去重新夺回我们的幸福和我们的荣耀！”\n“审判我吧！没有关系。你们尽可以将我处死，称我为无恶不赦的罪人。但你们无法永远的欺骗人民。”"
 ganyu.80.a:0 "“功过是非，百年后再见分晓。”"

 ganyu.81.t:0 "审判结果"
 ganyu.81.d:0 "克安在法庭上的自我辩护引起了不小的争议。在饱尝璃月港混乱之苦后，大多数人希望维持死刑判决不变，但也有不少人被他的辩护所打动，希望能够适量减轻判刑。此外，甘雨作为受害者，也提出建议希望能够减刑为劳动改造：“璃月如今的局面我负有很大的责任。而且我看了他的生平记录，若不是走投无路他也不至到此。”我们可以维持原判，当然也可以采纳甘雨的意见。"
 ganyu.81.a1:0 "审判结果：死刑"
 ganyu.81.a2:0 "审判结果：劳动改造一年"
 ganyu.81.a1.d:0 "克安的人生走向了终点"
 ganyu.81.a2.d:0 "敬请期待"

 ganyu.82.t:0 "再回眸"
 ganyu.82.d:0 "批阅完最后一份文件，子夜已过。甘雨又一次在月光下凭栏远望，前些天审判时克安的话语犹在耳前。“当我们因战乱流离失所，当我们在矿井中精疲力竭，当我们看着飞涨的物价和缩水的工资，当我们辛苦劳作却连饭都吃不起的时候，她在哪里”，她深知百姓之苦，但这并不能为她开脱。她为了改善民生做了很多，但还远远不够。克安说的是对的，自己懦弱而无能，在危难面前游移不定。月海亭内的结党营私，千岩军中的派系分立，她并非不知道，只是这场千年未有的危机让她失了方寸，让她在惊慌中失掉了变革的信心。\n\n“不要成为第二个赫乌莉亚，不要让最后的琉璃百合也归于虚无。”在经历了濒死和璃月港内乱后，她终于对萍姥姥的话有了刻骨铭心的理解。不会了，她绝不会再步盐神的后尘。如今她在民众、月海亭和千岩军中都有了巨大的声望，此等良机，必要有所作为才能不负人民。她会背负起历史的重担，继续向前。\n\n她俯瞰着月夜下的璃月港。璃月的万千人家，沐浴着同样的月光。许久之前，仿佛也是这般光景，但月光之下的人已经换了一种心境。她暗下决心，璃月这艘巨轮在她的掌舵下，必将跨过风暴，抵达理想的彼岸。"
 ganyu.82.a:0 "扬帆，再起航！"
 ganyu.82.a.d:0 "甘雨一扫内心的懦弱和犹疑，转折已然到来。§C相关国策已解锁§!"

 ganyu.83.t:0 "璃月港陷入混乱"
 ganyu.83.d:0 "总务司于近日对民众宣布甘雨死亡，这个消息立刻在璃月港传播开来。在甘雨死亡十余天后，璃月港政府开始出现政治失序，此后的两周间璃月港秩序开始崩坏，如今政府已接近崩溃。\n月海亭的政治斗争浮现，八门各司进行了大规模的人员任免和职务调动，各部门政令相互矛盾；千岩军之间出现对峙，戍守天衡北关和天衡南关的千岩军拥兵自重；进出口贸易重新停滞，矿场停工，刚开始下降的物价重新飞涨，大量中小商户被吞并；救济粮无人发放，无以为生的民众走上街头抗议。抗议期间出现了多次军民对峙和流血镇压。极端势力内部出现分裂，并爆发了大规模火并。\n\n整个璃月港已经陷入了混乱。\n"
 ganyu.83.a:0 "......"
 
 ganyu_news.1.t:0 "甘雨遇刺死亡"
 ganyu_news.1.d:0 "今日，璃月港总务司对外宣布甘雨遇刺死亡。甘雨于几日前在前往天衡山慰问军队的路上，被极端势力袭击重伤，在送往不卜庐后不治身亡。\n\n甘雨曾担任璃月七星秘书长达千年，辅助各代七星将璃月治理为东大陆最繁荣的国家。岩神死后她主政璃月，却导致了国家的分裂和内战。"
 ganyu_news.1.a:0 "千秋功过，自有后人评说。"

 ganyu.84.t:0 "为了昨日的荣耀"
 ganyu.84.d:0 "当甘雨终于抵达天衡南关的军事驻地时，士兵们爆发出响彻天空的欢呼声。\n\n甘雨走上临时搭建而成的台子，和台下一众身材魁梧的小伙子相比，她显得又瘦又小，格格不入。\n\n“同志们”，甘雨的目光扫过全场，坚定地说了下去，“今天我们在此列阵，是为了纪念千岩军出征层岩巨渊500周年。500年前，魔物自巨渊中涌现。就在此处，我见证了你们的祖辈们饮罢出征酒，大军西出南关，开赴层岩。他们护送着民众疏散，断后的兵士们英勇奋战，直至最后一滴血也汇入大地，将污秽涤除。他们安睡于天地之间，山石群岩也为其悄然呢喃吁叹。”\n“同志们，千年以前，早在千岩军建军之时，这便是一只和平之师，一只荣耀之师，一只正义之师。千年之间，千岩军以己为盾，守护身后的家园。千人偕阵，凭千岩长枪之利，靖妖闲邪，一往无前。即使世事流转，许多先烈的姓名已被磨灭，但他们的勋绩绝不会被忘记。我们身后的璃月港，就是往昔英勇的象征，就是昨日荣耀的证明。”\n“同志们，千岩军的血脉在你们身上流淌，千岩军的精神在你们心中发扬。你们歃盟的酒杯，曾是他们冲向深渊前的饯别；你们佩戴的翎羽，曾是他们武勋的标志；你们头戴的兜鍪，曾是沙场英灵的遗物。如今的璃月已到了最危险的时候，英雄的千岩军必将消灭一切来犯之敌，再次捍卫我们的家园！”"
 ganyu.84.a:0 "“千岩牢固，重嶂不移！”"

 ganyu.85.t:0 "为了没有眼泪的明天"
 ganyu.85.d:0 "在甘雨苏醒后的一段时间，人们惊讶的发现她仿佛变了一个人。平息璃月港的混乱让她一时间重新获得了众人的支持，她一改往日作风，雷厉风行地对她昏迷时期破坏璃月港秩序的月海亭高层和千岩军高层以及抓捕的极端分子进行了审判，一时间劳动改造人数激增。\n在持续一个月的整风之后，璃月港的整个国家体系又紧紧团结在了甘雨的周围。就在此时，甘雨又宣布了一个重大决议：在璃月港政治稳定后，将择日进行新七星的选举活动。该项决议中，甘雨将作为七星总领对新七星进行指导，在战时统筹国家全局事务，在璃月统一后，甘雨会逐渐放权并最终彻底退出璃月政界，实现国家权力的平稳过渡。\n消息一经公布，就犹如重磅炸弹，瞬间引爆了整个璃月港的舆论。乐观者认为这是璃月彻底迈向人治的标志，悲观者认为失去了甘雨的璃月将再次陷入混乱，更有阴谋论者认为这只是甘雨笼络人心的手段，放权一事永远不会实现。\n甘雨个人做出这样的决定，和她的昏迷离不开干系。在见证了帝君仙逝后的璃月内战和自己昏迷后的璃月港混乱，她已经意识到了人治的重要性。在确保权力可以稳定过渡后，她就会永远告别月海亭。完成璃月的统一已成为了她政治生命的最后一项议程。"
 ganyu.85.a:0 "璃月将有一个光明的未来"

 ganyu.86.t:0 "为了今日的幸福"
 ganyu.86.d:0 "在璃月分裂之时，璃月港曾举步维艰，连基本的粮食安全都无法实现。但在近两年的发展与适应后，如今的璃月已经开始缓步向前。废弃工厂逐渐复工，大量新的农田被开垦，进出口贸易也得到了有限的恢复，至少现如今人们不用再为物资短缺和物价高涨而担心了。\n璃月港的经济已经艰难的站稳了脚步，但甘雨并没有止步于此，她已然看到了这种恢复背后的隐患：一些大的商行和企业在此危难之际，大发国难财。它们大肆吞并和打压竞争对手，把持住了许多关键物质的生产和贸易。虽然并没有直接的证据，但在和总务司人员接触时，千年的工作经验让甘雨明显的感受到资本的触角已经蔓延到了这里。\n现在璃月港的经济仍很脆弱，甘雨不能在此时对它们发难，但她已经开始着手制定未来的计划。拆分、改组、国有化......我们不能操之过急，但倘若遗忘了这些而与资本同流合污，我们便无法再为璃月的多数生命谋求最大的福祉。"
 ganyu.86.a:0 "《璃月港发展计划》正在制定..."

 ganyu.1000.t:0 "下一个千年"
 ganyu.1000.d:0 "月海亭东南方向，仅十余分钟的步程，便是请仙台。除了进行请仙典仪，平时的一些节日和祭祀也会在这里进行。每一次这里有大型活动举行，便会有很多百姓带着自己的孩子来这里玩，热闹程度不亚于海灯节。在老一辈的心中，或多或少在这里有些快乐的回忆。在帝君仙逝后，无人再能顾及节日和祭祀，这里便被闲置了下来，成为了大家口中的不祥之地。\n\n甘雨每日在月海亭工作，抬头便能从窗户中看见请仙台。她不愿再触及帝君仙逝的事实，那扇窗户便再未打开过。两年来她也再没有来过这里，今日是她第一次踏足这里。\n\n甘雨站在请仙台旁的栏杆处，向下俯瞰着整个璃月港。她沉默良久，终于开口到：“帝君......”，哪知两字开口，千年的回忆涌入心头，只得无语凝噎。金色的阳光洒满璃月的街道，微风吹拂下的海面金光粼粼。“帝君，您在那边还好吗？我和璃月港的人民已经熬过最艰难的时光了。您给我的契约，我又能继续履行了。璃月一定会统一，而且我一定会让它比在您治下时更为繁盛。”\n甘雨转过头来，仰望着请仙台后巍峨的天衡山。“帝君，我一直尊敬着您，崇拜着您，我一直在您的身旁，相信您的决策向来都是正确的，我坚定地拥护着您的决策，忠实地履行着您的指示。但......帝君，请原谅我，这是我第一次质疑您，一个神治下的璃月，真的是正确的吗？上一个千年，璃月曾与您同行，您就是璃月唯一的太阳。唯一的太阳熄灭了，璃月就陷入了黑夜，阴影之下的妖雾卷土重来。下一个千年，璃月大地上劳作的每一个人，都将成为黑暗中的星光，他们渺小，但只要团结起来，也能如太阳般闪耀。”\n“您的仙逝曾让我们猝不及防，曾让我们迷失方向，我们曾险些万劫不复，但我们绝不会重蹈您的覆辙。待到下一个千年，您且看我们的新璃月，一个真正的璃月，一个人治的璃月，一个自由平等的璃月，一个富强繁荣的璃月。”\n\n“再见，帝君。让我们下一个千年再见。”"
 ganyu.1000.a:0 "黑夜中的点点星光，都是太阳。"

 ganyu.87.t:0 "无人的葬礼"
 ganyu.87.d:0 "甘雨死亡后，璃月港政权出现了巨大的权力真空，各方势力已经在暗中蠢蠢欲动。在暗流涌动中，甘雨的遗体成为了烫手山芋，没有人愿意为这件事分散精力，因此后事一切从简。不久，总务司宣布了甘雨葬礼的具体时间与地点，没有追悼会，也没有遗体告别仪式。考虑到璃月港内汹涌的民意，不进行遗体告别仪式或许也是对遗体的保护。\n\n在准备葬礼时，月海亭的人们才发现甘雨是如此的熟悉又陌生，所有人都和甘雨相识，但无人知道甘雨是否有亲人，她生前几乎从未向他人谈及工作以外的话题。清点遗产时，调查员发现甘雨的家中塞满了公文，除了一些常用的木质家具和一盆静静绽放的清心，再无其他财产。\n\n三天后，甘雨的葬礼在天衡山上草草进行。出席葬礼的除了几名主事的千岩军，只有寥寥几位老年人前来。在遗体入土时，老人们静静地抹着泪，默默地追悼着昔日的繁荣。随着甘雨的离去，昔日璃月港的辉煌完全消失在了历史的烟波之中。如今，举目四望，烽烟四起，无人知道时代的汪洋是否还有彼岸。\n\n月海亭曾试图草拟甘雨的碑文，但千年的厚重让人望而却步，无人敢担此重任。最终甘雨的墓前只留有一块儿空荡荡的石碑。\n\n葬礼结束不久，各个派系的斗争正渐渐公开化，一场新的风暴正在璃月港酝酿，无人能置身事外。在现实的危机面前，有关甘雨的记忆在迅速的褪色。也许百年后，只有这片小小的土堆能证明她曾来过这人间。"
 ganyu.87.a:0 "行过漫漫千年路，归去仍是孑然身。"

 ganyu.88.t:0 "璃月港全体公民大会召开"
 ganyu.88.d:0 "在经历了半年的动荡后，璃月港终于迎来了久违的和平。今日，璃月港全体公民大会召开，标志着新的璃月政府建立。"
 ganyu.88.a:0 "子夜之后，即是黎明。"
 
 ganyu.89.t:0 "漫漫归家路 其五"
 ganyu.89.d:0 "在远离人烟的荒野之上，在一个地图上未曾绘出、无人踏足的地方，克安于此处驻足。完成那件惊世之举后，他本想一鼓作气清算所有加害于民者，但璃月港内的混乱远远超出了他的预期。他曾以为解决了甘雨就解决了一切，但权力和金钱编织的关系网要远比一位温柔的仙人更难清除。甘雨死后，这张关系网从暗处现出身形，裹挟着璃月港和民众坠入深渊。对组织来说，甘雨的死也意味着共同目标的消失，内讧随即展开，加之愚人众从中作梗，很快内讧变为内斗，进而变为清洗和屠戮。\n\n刺杀甘雨，到底是正确的吗？看着动荡的璃月港，再回忆自己和老衡的遭遇，他迷茫了。这个问题在他脑海中萦绕许久，也未能想得通透，只徒增烦恼。后来，他便不再去想。身处炼狱之中，他厌倦了这里的一切，那个最初的念头重又回到心头：回家。\n\n回家。这个念头伴随着他从层岩巨渊走到璃月港，从地下矿场到不卜庐，再到老衡家。曾经的那个他，那个躺在石像下轻声哼唱的他，只想快点见到璃月港的亲人。在经历了这么多变故后，他也只想再见到亲人一面，只要还有一个家，他就还有继续走下去的动力。\n\n一年间，他走遍了璃月的许多山水，访过了无数人家，目睹了战火，遭遇了饥荒，却始终得不到家人的消息。他越走越远，从璃月港走到望舒客栈，再到明蕴镇，北上无妄坡，拜访清策庄，翻过绝云间......路越走越远，希望也越来越渺茫，直到他彻底迷失在荒野之中。\n\n他走不动了，也不想再走下去了。他躺在茫茫草地中，静静地闭上眼睛，昔日的回忆纷至沓来。“家人们，我回来了。”"
 ganyu.89.a:0 "四方路漫漫，何处是吾乡？"
 # 甘雨死亡版本

 ganyu.90.t:0 "漫漫归家路 其五"
 ganyu.90.d:0 "审判结束后，克安被重新关押在监狱中，等待着最终时刻的到来。审判时的激情与义愤仍未消尽，但满腔的热血总归是要凉下去的。最后的时日中，他陷入了无尽的回忆中。他想起了儿时和父亲在阿山婆那里买的风筝，和母亲一起去轻策庄看望年迈的姥姥，他想起了海灯节灯展上第一次遇见她，想起了不卜庐里传出的那声清脆的啼哭。如今他是极端分子，是人们口中的英雄或罪人，是囚牢中的死刑犯，但他也曾经是个普通人。如果家人没有失踪，如果矿区安全措施没有减弱，如果工头把抚恤金给了老衡家，如果物价没有失控，如果岩王帝君没有仙逝，如果......可惜没有如果，万事万物交错连接，把他推向了命运的归宿。\n\n执行死刑的时间到了，克安被押送至刑场。行刑前，月海亭的秘书来到了刑场，递给他一份文件。“甘雨秘书长在了解了你的经历后，已经调查并处理了矿场负责人，相应的抚恤金也已发放。她还派人去调查了你亲人的行踪，结果就在这份文件中。内乱伊始，当时许多人有意归乡避乱，前往轻策庄，你的家人就在这其中。时局不稳，千岩军组织士兵护卫人群。护送途中，至冬与璃月发生军事对峙，这只队伍被卷入了小规模冲突中，你的家人不幸罹难。”\n\n克安没有接过文件，只是无力地点了点头。\n\n“你还有什么遗言吗？”"
 ganyu.90.a:0 "......"
 # 克安死刑版本

 ganyu_assassination_event_desc_1:0 "极端分子伪装沿路驻守的千岩军，并在慰问团队抵达时对甘雨发动了突然袭击。甘雨倒地，昏迷或死亡。随行千岩军随后与极端分子发生交战，并击毙或抓获全部极端分子。"
 ganyu_assassination_event_desc_2:0 "极端分子携带至冬火枪埋伏在沿路的草丛中，并在慰问团队抵达时对甘雨发动了突然袭击。甘雨倒地，昏迷或死亡。随行千岩军随后与极端分子发生交战，并击毙或抓获大部分极端分子，少量极端分子逃窜"
 ganyu_assassination_event_desc_3:0 "极端分子疑似可以使用神之眼，凭空凝结了散发着黑红色光芒的冰锥，从路旁的山顶发射并击中了甘雨左胸。甘雨倒地，昏迷或死亡。随行工作人员和千岩军也伤亡惨重，仅有少量极端分子落网，大部已经逃窜。"







