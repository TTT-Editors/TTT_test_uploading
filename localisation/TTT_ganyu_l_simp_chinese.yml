 ganyu.61.t:0 "武器库失窃"
 ganyu.61.d:0 "近日，千岩军在璃月港内清点武器库时，意外发现许多制式长枪不翼而飞。虽然在璃月联邦分裂时，武器库确实存在大量武器流失。但千岩军已经在之后进行了一次武器清点。当然，由于时局混乱，武器清点出错也在常理之中。但为了以防万一，我们最好还是调查一下。"
 ganyu.61.a:0 "派出总务司专员跟进调查"
 ganyu.61.a.d:0 "在调查结果得出以前，我们只能等待"

 ganyu.62.t:0 "璃月港中的异动"
 ganyu.62.d:0 "总务司专员在后续调查中发现了这些长枪的踪迹：它们被藏在了一个废弃的民用仓库中。我们找到这些武器时，还发现了宣传极端思想的小册子以及墙上张贴的甘雨秘书长的肖像，不过那张肖像被用颜料画上了大大的叉号。事实证明，有一伙极端分子正在地下暗中反对我们，他们的目标很可能是刺杀甘雨秘书长。我们在仓库中埋伏了数日，也没有见到任何人，可能他们已经得到消息隐藏了起来。\n\n虽然甘雨秘书长拥有仙人血脉，不会轻易被凡人刺杀成功，但我们仍需多加防备，以防万一。"
 ganyu.62.a:0 "我们将持续关注该事件的后续进展"
 ganyu.62.a.d:0 "开始§R刺杀事件§!决议"

 ganyu.63.t:0 "极端分子疑似拿到大量常规武器"
 ganyu.63.d:0 "根据总务司专员的报告，极端分子在经过一段时间的准备后，可能已经拥有了足量的常规武器。虽然这些武器对于甘雨秘书长无法造成实质性的威胁，但事态仍在进一步恶化，我们需要时刻保持高度关注。"
 ganyu.63.a:0 "我们将持续关注该事件的后续进展"
 ganyu.63.a.d:0 "在拥有常规武器后，极端分子将开始尝试准备其他更具威胁性的方案。"

 ganyu.64.t:0 "极端分子疑似与至冬方面建立了联系"
 ganyu.64.d:0 "根据总务司专员的报告，极端分子在经过一段时间的准备后，可能已经和至冬方面建立了联系，并获取了至冬的先进武器。虽然这些武器目前对于甘雨秘书长能造成的威胁有限，但事态仍在进一步恶化，我们需要时刻保持高度关注。"
 ganyu.64.a:0 "璃月港的敌人联合起来了"
 ganyu.64.a.d:0 "在和至冬方面建立联系后，极端分子将开始尝试准备更具威胁性的方案。"

 ganyu.65.t:0 "极端分子疑似获取了邪眼"
 ganyu.65.d:0 "根据总务司专员的报告，极端分子在经过一段时间的准备后，可能已经从至冬方面获取了邪眼。我们无法确定这些邪眼的具体威力，但不可否认，如今他们已经拥有了撼动璃月港的可能性。在一切都无可挽回之前，我们必须赶紧行动起来了！"
 ganyu.65.a:0 "为了甘雨，为了璃月！"
 ganyu.65.a.d:0 "甘雨正处在§R危险§!之中。"

 ganyu.66.t:0 "突袭极端分子基地大获成功"
 ganyu.66.d:0 "在经过精心准备后，千岩军突袭了极端分子的秘密据点，逮捕了大部分极端分子，并缴获了他们的大部分武器装备。虽然有少量极端分子逃过了追捕，但他们已经元气大伤，不可能再对我们造成什么威胁了。"
 ganyu.66.a:0 "甘雨安全了，璃月安全了！"

 ganyu.67.t:0 "极端分子行踪彻底消失"
 ganyu.67.d:0 "最近我们惊讶的发现：在放任极端分子准备一段时间后，总务司专员已经无法追踪到他们了。如今极端分子完成了刺杀前的所有准备，已经保持静默，在暗中窥伺着整个璃月港，彻底消灭他们已经成为了不可能，而甘雨秘书长则时刻暴露在危险之中。如今我们只能祈祷，祈祷璃月港能顺利度过这次危机。"
 ganyu.67.a:0 "愿帝君在天之灵保佑甘雨。"
 
 ganyu.68.t:0 "极端分子行踪彻底消失"
 ganyu.68.d:0 "最近我们惊讶的发现：在放任极端分子准备一段时间后，总务司专员已经无法追踪到他们了。虽然最后一次发来的情报指出：极端分子的刺杀准备尚未完成，但明显他们失去了耐心，并准备在近期发动刺杀。如今他们已经保持静默，在暗中窥伺着整个璃月港，彻底消灭他们已经成为了不可能，而甘雨秘书长则时刻暴露在危险之中。如今我们只能祈祷，祈祷璃月港能顺利度过这次危机。"
 ganyu.68.a:0 "愿帝君在天之灵保佑甘雨。"

 ganyu.70.t:0 "甘雨遇刺？"
 ganyu.70.d:0 "几日前，甘雨宣布将携月海亭其他工作人员一同慰问驻扎在天衡南关的千岩将士。慰问当天，有市民注意到天衡南关附近的军队紧急调动。不久后，在千岩军的簇拥下，一个遮住全身的病人被抬入了不卜庐，不卜庐被封锁。此后数日，月海亭附近的人员流动明显增加。\n\n根据总务司的告示，当天在前往天衡南关的路上，一些极端分子对慰问人员发动了袭击，并导致一位政府高层人员受伤，极端分子已被尽数击毙或抓获，伤员病情稳定。\n\n有不明人士声称经历了袭击全过程：“[GetAssassinationWeapon]”虽然此后的政令依然以甘雨的名义发出，但甘雨遇刺的小道消息已经在全璃月港传播开来。"
 ganyu.70.a:0 "在官方放出更多消息前，我们只能等待。"
