 ganyu.60.t:0 "漫漫归家路 其三"
 ganyu.60.d:0 "克安和老衡沿着斜道缓缓向下，来到了废弃的矿道中。矿道已堆满矿石，只有半个人不到的小洞口。矿灯向里面照去，只有弥漫的灰尘，还混着些残留的火药味。老衡钻了进去，克安在洞口拿着一箱炸药，挨个递给他。“好了，大功告成。”老衡猛地往后一钻，矿工帽狠狠的碰到了身后的石头，矿灯里照明用的电气水晶被摔了出来，撞到矿石上闪出耀眼的电光。霎时间，无数碎石被炸药引爆，迸发而出，还伴着鲜红色的液体。那天，所有人都下矿了，在矿道内挖了许久，才勉强为老衡拼凑出一个全尸，并救出了浑身是血的克安。\n\n克安不知道那天他是如何从矿洞内出来的。他只记得地面上的太阳是如此刺眼，照得他止不住的流泪。\n\n那天事故之后，他被运到了不卜庐。来看他的人寥寥无几，只有工头偶尔会来看看他还能不能工作。索性矿难没有伤到他的骨头，身上的各种伤口渐渐愈合，两个月后他自己走出了不卜庐。矿场给他了一笔不菲的补偿金，在扣除不卜庐高昂的医治费用后，剩下的也够他离开岩港，继续寻找自己的家人了————如果是在两个月前的话。出院后，他发现这个城市已经变了个样。也许是因为政府的物资储备已经告急，又或许是奸商囤货居奇，这两个月里物价涨了又涨，他的补偿金也一再缩水。兜兜转转间，他又回到了起点。相比当初破产离开时的自己，他只多了身上的伤疤，和虚度的几年光阴。\n\n刚走出不卜庐之时，克安从高台上俯瞰月光下的璃月港。玉京台上的月海亭富丽堂皇，和战前别无二致；绯云坡的琉璃亭和新月轩依然灯火通明，富商和官员们在那里彻夜豪饮欢歌；吃虎岩的普通民居在灯火中黯然失色。耀眼夺目的背面，是家人的失散，是战争的阴霾，是矿工的惨死，是物价的高涨。不知怎的，他回想起自己早年读过的一本书，名叫《绝云记闻》，其中提及死去仙人的躯体化为了璃月的山岩。仙人已经和璃月的百姓为敌，如今璃月港的辉煌，倒是由着数不清的可怜人作为基岩构筑而成的。也许那些官方口中的极端分子们，只是些走投无路的贫苦百姓。\n\n“或许我应该离开璃月港。留在这里，我们只能成为万千在苦痛中挣扎的可怜人中的有一个。”克安呐呐自语着。他要离开这里了。等他去看望了老衡的家人后，他就要带着仅有的一点积蓄离开这里，重新回到战火纷飞的地方，去寻找他的家人，寻找他的归处。"
 ganyu.60.a:0 "商女歌如昨，庶黎独潸怅。"
