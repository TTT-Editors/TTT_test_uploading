 TTT_generic_events.3.t:0 "行政效率提升"
 TTT_generic_events.3.d:0 "一栋无比壮观的建筑，其大厅中央却挤满了热切的群众，经常、总是，他们要解决的问题也五花八门：路上被魔物突袭、摩拉丢失、锻造设备的抛锚、甚至琐碎的家庭纠纷……能否顺利处理这些问题，往往关系着政府声望与信誉的高低。但对于一个行政效率日益提升的政府而言，它们不过是每日工作的微小插曲，是自身治理水平的绝佳试金石。\n一块石板放在大厅中央，上面记载了神明曾赐予的箴言：永远不要让人民失望。现在事实业已雄辩地证明了，在对抗危机的第一线，在捍卫人民利益的最前沿，唯有一个更为高效的管理体系，才可以让行政机器的引擎火力全开，最终诠释神的要义，带领她的人民迎接崭新的日升月落。"
 TTT_generic_events.3.a:0 "政之所兴在顺民心"
 TTT_generic_events.4.t:0 "行政效率恶化"
 TTT_generic_events.4.d:0 "市民们日复一日的游行示威，居民们接连上访举报，愤怒的群众源源不断地向官员府邸扔来各种表示不满的日落果，但这些行为貌似都无法改变草草了事的，甚至昏招迭出的改革政策。\n即使是要求小范围裁掉这些臃肿无比的官僚，也招致拒绝。面对堆积如山的社会问题，他们的处理意见不再简明扼要，取而代之的是一些极其粗暴的方式——踢皮球、打机锋、转移话题。在诸位官员看来，只要能把神明的根基稳住，把自己的铁饭碗端好，其他事物尽管以各种借口搪塞，更别提应对眼下的危机了。\n“简、精、速、密”，这一理念曾是政府处理问题的不二法门，但现在貌似被他们抛之脑后了。经历过神明治世的人们总是好奇，神明难道真的会委托一个如此愈发低效的政府来统治国家吗？"
 TTT_generic_events.4.a:0 "“我们可没指望你们做什么实事，你们一向不做实事啊！”"
 TTT_generic_events.5.t:0 "军事武装提升"
 TTT_generic_events.5.d:0 "倘若没有一支全副武装的军队来巩固政权基业，所谓的政治构想不过是停留于地图上的空中楼阁。\n更先进的武器一从军工厂锻造出炉，军人便毫不犹豫地将其投入战场进行检验。那些蕴藏着强大杀伤力的战术一次次脱离设计图纸，又一次次重新回到图纸进行修改。从这一刻起，它们的使命愈发清晰了：为属于你的战争机器服务！年轻有为的军官在训练场奔忙，其麾下的士兵亲眼目睹着自身军事武装水平的提升，成为未来战场的主宰者——也许只是战争的第一批献祭品。"
 TTT_generic_events.5.a:0 "你想要和平，就要准备战争。"
 TTT_generic_events.6.t:0 "军事武装恶化"
 TTT_generic_events.6.d:0 "当定期的军队质检报告呈现在领导者眼前时，旁人总能听到其令人发怵的牢骚。但一阵阵的哀叹，貌似并不能让一支频吃空饷的部队瞬间迸发出惊人的战斗力，也注定无法为脚下的政权争取哪怕一点利益，甚至连维持高昂的军队士气也都成为可望不可及的奢求。\n这些痼疾，往往都伴随着落后数代的武器装备，过时的战术理念，僵化的训练体系如潮水般滚滚袭来，直到与敌军一起冲垮现实中的绵长防线。在危机四伏的时局中，不会有人敢将拓土开疆的希望，寄托在军事水平持续走下坡路的部队身上，因为这场豪赌十有八九会葬送掉国家的前途命运。"
 TTT_generic_events.6.a:0 "告诉我，这样的军队怎么打仗？"
 TTT_generic_events.7.t:0 "工业水平提升"
 TTT_generic_events.7.d:0 "“如果你不失去崇高，整个世界都会为你展开。”\n更加优秀的工人群众毫无疑问是崇高的，默默奉献的。他们一踏入工厂的大门，立刻摇身一变，变成新技术和新设备的主宰者。先进的流水线生产出一批又一批高质量的民用消费品与军用武器，工作场所的管理朝着绿色、精准、高效的方向大步迈进。在国家工业政策的驱动之下，多种有利因素相互作用，所迸发出的力量真是难以想象的强大。\n灯光透过一排格子窗正对着附近的七天神像照射来，机油味弥漫在空气中挥之不去，火元素充盈的熔炉里冒出红殷殷的烈焰。巨型车床在快速移动，把从郊外采集来的白铁块钻孔、刨平，随后一具巨大的蒸汽铁锤捶打钢板，叫地面都剧烈震动了。工业水平日益提升，这些在过去可望不可即的场景，现在逐渐变成现实。"
 TTT_generic_events.7.a:0 "转啊转啊，机械的齿轮！"
 TTT_generic_events.8.t:0 "工业水平恶化"
 TTT_generic_events.8.d:0 "对于工厂内的工人而言，机械设备抛锚宕机简直是家常便饭。但近期此类问题频繁地出现，就不能仅仅归咎于人为操作不当了。处理方式也有些一言难尽：不是每时每刻，都有诸如蒙德“蒂玛乌斯”、璃月“老章”这般优秀的维修员帮助，有时只能用更原始、更稳妥的系统取而代之，但这终归是治标不治本的缓兵之计。\n由于厂房缺乏充足资金与科学管理，工人时常聚众抱怨起比层岩巨渊还要恶劣的流水线环境，使他们患上严重的肺病。老化的墙板、锈迹斑斑的机器也都在无声诉说着愈发糟糕的生产条件。倘若再这样忽视放任，我们的工业水平肯定会比现在还要令人大跌眼镜。"
 TTT_generic_events.8.a:0 "该死的，为什么工业问题老是解决不了？"
 TTT_generic_events.9.t:0 "科研教育提升"
 TTT_generic_events.9.d:0 "“不论当下境遇如何，提瓦特的星空永远都有你的位置。”不断改善的教育，给予了每一个生活在提瓦特大陆的孩子在星空中作诗的机会；而逐步发展的科学，则在孩子长大成人时将这首诗篇变为现实。\n科研与教育永远是一对齐头并进的孪生兄弟，在当下也许远水解不了近渴，在未来却可以预言国家的生死存亡。当旧日的神明崩毁之时，它们就此沉眠；当新生的政权与废墟中崛起时，它们也就此苏醒。科教乃是经济发展的鼻祖，帮助我们打破敌人的封锁阻碍。\n我们的学校教育和研究所体系比其他任何东西都重要。任何理想主义的进步，无论是自由意志、契约精神，还是智慧、正义与怜爱，都离不开科研与教育。是的，伴随着日益增加的投资，现在我们的学校规模业已扩大，更多的实验室也拔地而起。今天有人刚刚汲取科学知识的玉露琼浆，打开了通往民富国强的水晶盒。"
 TTT_generic_events.9.a:0 "科学技术才是第一生产力。"
 TTT_generic_events.10.t:0 "科研教育恶化"
 TTT_generic_events.10.d:0 "任何时候，分析一个国家科教水平的最好方法，不是像教令院那样天天盯着纸面数据看来看去，而是深入到实验室与高校展开考察。但遗憾的是，目前在我们国家这两样东西都保障不了——腐败的官僚和入不敷出的财政，俨然让大量实验室倒闭，学校停课。下一代军用装备的设计、民用科技的构想只能留在研究人员的脑海中。\n科教衰落之时，政权崩溃之始。一个显而易见的事实就摆在这里：越来越少的资金投入正极大地阻滞着从基础理论，到工程实践一系列环节的推进。我们总不能指望教师拿着微薄的薪水培养学生，或者指望科学家向远在天边的神明祈求帮助吧？"
 TTT_generic_events.10.a:0 "放宽心"
 
