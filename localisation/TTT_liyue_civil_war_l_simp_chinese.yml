 battle_of_yaoguang_shoal_desc:0 "瑶光滩位于碧水河河口，在内战前是璃月重要的海军基地和造船厂所在地。由于工业化的急速推进，这附近涌现出了许多新思想，人治倾向最强，但这也带来了该地区思想的撕裂。目前城市中的军队忠于凝光以及她代表的人治主义政府；但港口工人，和城市中的民兵更倾向人民主义。\n\n凝光和刻晴出走后，凝光考虑到该地处于前线，希望将此处的辎重运走。但民兵迅速破坏了港口内停泊的海军，让其无法行动，并发动起义，破坏基础设施，以阻碍凝光的援军，并策应刻晴夺取瑶光滩的行动。"
