 ningguang.4.t:0 "凝光胜利"
 ningguang.4.d:0 "最新消息，飞云商会已被解散，南十字船队已经完全改组，北斗和行秋逃出了璃月，如今下落不明。\n凝光的势力已经牢牢把握住了每一个领域，帝君原来的经济、政治法案被彻底废除，璃月内战带来的阴翳正在渐渐消散。\n“人民”的企业家们把人民治理的企业连根拔起，人民在短暂失业与流离之中找到了自己的归宿。人民璃月看似毫无变化，实则璃月已经变成威权下笼罩的巨大市场。"
 ningguang.4.a:0 "局势有待观察"
