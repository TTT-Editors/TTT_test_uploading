 liyue_civil_war.19.t:0 "归燕"
 liyue_civil_war.19.d:0 "“燕儿，既然去了港城，就好好学。”\n鬼使神差的，秋燕准备回家一趟。\n自他从西北边的一个小村落进入港城，已有十年，先前是师傅布置的学业紧，后面又是考古的人手着实缺，实在没有时间回家。\n而如今，却是因为这内战了。\n不过他还是准备回家一趟。\n无论再怎么重视保护，归离原的工业化还是不可避免的破坏了当地的古迹，而内战开始后，特殊时期更不能强求什么，师傅叫上了另外几个师兄，勘探，记录，绘图，保护。\n但他们本身进入的就是交战区，有些古迹还被双方当做了战略重地。\n于是，舍生忘死，求死得死。\n师傅在年前被一颗炮弹连着石碑送上了天，连带着他也萌生了不少退意。\n恰逢前不久至冬的侵略者被击败，他于是决定，回家看看。\n那样的小山村，不会被注意到的。\n他这样安慰着自己，然后踏上路途。"
 liyue_civil_war.19.a:0 "——春燕归"
 liyue_civil_war.20.t:0 "回巢"
 liyue_civil_war.20.d:0 "人骨的触感，是什么样的？\n他的指面被刮痕的锐角刺破，血渗出来，差点滴在断骨上，他赶紧收回手，这才抬头看向远处一片寂静焦黑的村落。\n他说不出话来了，也不敢再向前走，于是只能继续跪坐在这里。\n“燕儿……”他想起了大哥说的话，想起了脾气很坏的村长，想起了与他拉钩约定的秋齐。\n村尾有条小溪，高苇和芦生总是喜欢去那里玩耍；爵夺常常和猎手老爹一起出去，每次回来都会带不少在大人眼里没什么用处的东西给他，惹的爹爹叹气连连。\n他自己则最喜欢坐在家门口看春燕归来，衔泥筑巢，也许是名字里带个燕字的缘故吧。\n黄昏下，抱骨而哭，不了了之。"
 liyue_civil_war.20.a:0 "——巢于林木"
