 liyue_civil_war.3.t:0 "[NNG.GetLeader] 撤出大陆"
 liyue_civil_war.3.d:0 "在我们的打击下，[NNG.GetLeader] 的部队失去了在大陆上的最后一个据点，相信我们很快就能渡过这条浅浅的海峡，解放孤云阁！"
 liyue_civil_war.3.a:0 "胜利！"
 liyue_civil_war.4.t:0 "战略转进"
 liyue_civil_war.4.d:0 "虽然我们失去了在大陆上的所有落脚点，但我们还有强大的海军，以及海峡天堑，总有一天，我们会再次踏上大陆！"
 liyue_civil_war.4.a:0 "我们还没输光呢"
 liyue_civil_war.5.t:0 "赶走侵略者"
 liyue_civil_war.5.d:0 "我们将对至冬国的侵略者发动进攻，将他们彻底赶出璃月。"
 liyue_civil_war.5.a:0 "出发！"
 liyue_civil_war.6.t:0 "抉择"
 liyue_civil_war.6.d:0 "我们已经统一了璃月中部地区，现在我们是应该北上还是南下？"
 liyue_civil_war.6.a:0 "北上，先赶走至冬侵略者"
 liyue_civil_war.6.b:0 "南下，先统一璃月其他地区"
