 delayed_liyue_region_1_tt_show:0 "瑶光滩作为孤云阁重要后勤与供应基地之一，同时也是璃月最先开始工业化地区之一，自身丰富的璃月特产与得天独厚的良港，是孤云阁重要发展的保障。而瑶光滩同时在军事中权重占较大。明蕴镇农业与工业发展较大，由于本身明蕴镇的资源较丰富，因此同样也是璃月工业化较高的地区之一，战略上，明蕴镇的潜力属于璃月靠前的位置。\n\n[delayed_liyue_region_1_tt]"
 delayed_liyue_region_2_tt_show:0 "作为北部联通璃月港的必经之路，加上荻花洲地旷人稀的特点，以及出于荻花洲群岛环绕的地理优势，常规军事入侵只能由东部蒙德方面与北部至冬方面入侵，基于此点考虑，帝君摩拉克斯曾亲自指定由降魔大圣“魈”镇守于璃月北部，随着帝君逝去、蒙德内部风魔龙事件，使得璃月北部的蒙德方向压力大大降低，可以专心应对来自北面至冬方面的压力与归离原方面的压力。\n\n[delayed_liyue_region_2_tt]"
 delayed_liyue_region_3_tt_show:0 "作为魔神战争最为庞大与残酷的主战场之一，归离原在璃月军事部署中最为特殊，由于平原与渌华池的后勤优势，往往是作为一战定兴衰的主战场，同时归离原北部也是璃月主要的工业基地，作为璃月摩拉体系的重要支撑，无论出于经济还是出于军事，乃至于出于正统性，归离原都是兵家必争之地。\n\n[delayed_liyue_region_3_tt]"
 delayed_liyue_region_4_tt_show:0 "作为沟通南北的交通枢纽，归离原南部处于一个较为尴尬的位置，盗宝团，劫匪，盘踞于南部地区，同时归离原南部因还保留着魔神战争时期的建筑与遗迹，使得归离原南部的产出主要以农业为主，归离原南部同时也是沟通孤云阁的后勤基地，地理上，归离原南部是璃月港的主要屏障之一。\n\n[delayed_liyue_region_4_tt]"
 delayed_liyue_region_5_tt_show:0 "作为璃月海权的象征与保障，魔神战争千岩军在帝君带领之下，展开对于“旋涡之魔神”的决战，并取得了绝对胜利，此后，孤云阁一直充当千岩海军的前哨与基地，而同时也是璃月最早工业化的地区之一。随着时间推进，孤云阁成为璃月对外交流最频繁的地方，因此也是璃月中受到“人治主义”最重的地方之一。\n\n[delayed_liyue_region_5_tt]"
 delayed_liyue_region_7_tt_show:0 "作为璃月最偏远的地区，军事部署上与璃月北部互为犄角之势，共同应对北方至冬的压力，得益于工业化的发展，西北部迎来了第一次开发，但是由于仙家信徒的阻挠，实际上收效并不大，地理角度来说，西北部多山，驻守压力大。军事价值处于璃月末尾。\n\n[delayed_liyue_region_7_tt]"
 delayed_liyue_region_8_tt_show:0 "作为璃月最大的工业化原材料生产地，巨渊的矿物供应着璃月的工业机器，而同时巨渊也是璃月最大的原材料供应基地，由于巨渊的地理特殊性，参差不齐的盆地构造与起伏不定的环境，使得巨渊在地理上处于易守难攻的位置，在经济上则处于璃月重要支柱产业之一。\n\n[delayed_liyue_region_8_tt]"
 delayed_liyue_region_9_tt_show:0 "璃月南部紧挨着巨渊，人口大多在与巨渊配套生产的工厂中，同时巨渊退居二线的工人也是人口主要组成，由于南部靠近海洋，因此渔业与农业在璃月中也有部分竞争力，南部地形较为平缓，多平原地区，魔神战争时期，璃月南部作为后方，为千岩军的后勤提供了坚实的基础。\n\n[delayed_liyue_region_9_tt]"
 delayed_liyue_region_10_tt_show:0 "璃月港东面环海，北面由归离原南部山区作为屏障，天衡山自西北部至东北部包裹璃月港。同时东面靠海，又得以孤云阁为前哨基地。璃月港主要产业为商业。南部建有黄金屋、群玉阁等行政商业机构，无论是军事还是经济亦或者后勤方面，扎实的工业与经济基础使得“得璃月港者得璃月\n\n[delayed_liyue_region_10_tt]"
 delayed_liyue_region_11_tt_show:0 "璃月西部有着浓厚的信奉仙家的传统，因此这也是璃月唯一没有经历过哪怕一丁点工业化的地区，由于盗宝团以及“业障”的存在，使得璃月西部农业环境实际上并不容乐观，除此之外，仙家洞府与多山多峰的地理因素，也使得璃月西部发展困难重重。若非仙家庇佑于此的璃月人民，这里早已荒无人烟。\n\n[delayed_liyue_region_11_tt]"
 delayed_liyue_region_12_tt_show:0 "天遒谷，坐落于璃月内河之一，其主要产业为农业，同时辅以商业，由于山谷地貌，使得天遒谷极易受到进攻。而遁玉陵地区同样农业为主，由于北部山脉以及自身的资源的因素，使得遁玉陵在军事上是璃月的优秀的中转后勤站。往往是多方争夺的地区之一。\n\n[delayed_liyue_region_12_tt]"
