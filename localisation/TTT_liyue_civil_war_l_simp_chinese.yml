 liyue.41.a:0 "欢迎，同志！"
 liyue.42.t:0 "介入"
 liyue.42.d:0 "清晨的露水中夹杂着硝烟和火药的味道，甘雨站在玉京台前宣布：“战争结束遥遥无期，为了恢复璃月的秩序，为了所有正处于战争威胁下的人民，璃月港将放弃中立地位，我们将粉碎一切叛徒，那些以牺牲璃月为代价谋求权力的人都将被审判！”"
 liyue.42.a:0 "为了岩王帝君！"
 ganyu.2.t:0 "介入"
