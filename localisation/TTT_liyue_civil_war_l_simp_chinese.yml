 ningguang.9.t:0 "动员"
 ningguang.9.d:0 "宣传起到了不错的作用，不少的人都加入了军队之中，虽然仍然有不少人对我们的处境感觉怀疑，但他们依然和我们站在了一起，这些会为凝光大人献上他们宝贵而廉价的生命。"
 ningguang.9.a:0 "你爱璃月，璃月爱你"
 ningguang.13.t:0 "不错的价格"
 ningguang.13.d:0 "很明显,拍卖企业的决定无比正确，那些各有私心的买家在这场巨大的拍卖会上拼破了头，或许他们想要利用这些企业做些什么，但这并不重要重要的是现在我们有了一笔不菲的军费了，当然这里面有一部分是凝光大人的。"
 ningguang.13.a:0 "摩拉，永远都不会多的"
 ningguang.12.t:0 "轰鸣的工厂"
 ningguang.12.d:0 "工厂的声音是如此的动听，无数的机器开足了马力不断地生产出武器，这些买家们很乐意为这些武器买单，金钱与武器凝光自然是全都笑纳了。"
 ningguang.12.a:0 "双赢"

 hutao.18.t:0 "年轻的老人与一个孩子"
 hutao.18.d:0 "自从帝君“遇难”以来，人治的璃月并未欣欣向荣，而是愈发为其内部的矛盾所撕裂：玉衡刻晴与天权凝光，千岩军与玉京台，璃月政府与璃月群众，凡人与仙人，人类与元素生物......凡此种种矛盾因帝君的“遇难”而迅速激化，璃月全境笼罩着内战的阴影。\n看到如此乱象，岩王帝君，或者说往生堂的客卿钟离陷入了深深的沉思：是人治的璃月这个理念错了吗？璃月的确不适合作为无神的国度吗？\n经历久久的思考后，钟离得出了结论：并不是人治的理念错了，以普遍理性而论，这是历史的必然。但在实现这一过程中，璃月需要一个引导，一个强有力的引导，使得璃月不至于丢失前进的方向。这个引导之所以不同于过去的璃月，便在于它不再是请仙典仪上神的指示，而会是来自于人的引导。\n“我虽无意逐鹿，却知苍生苦楚。”\n阴阳的摆渡人，生死的平衡者，往生堂主胡桃也有自己的思考：生与死的关系，这是每一位往生堂主都要思考的问题；维持生与死的平衡，这是每一位往生堂主都要肩负的使命。但生死往复，阴阳轮回，其中的意义何在呢？年轻的堂主最终得出了答案：\n“生老病死，天地万象，尽在吾辈。”\n“只愿荡涤四方，护得浮世一隅。”"
 hutao.18.a:0 "奇怪的组合"
 kaz.3.t:0 "龙王"
 kaz.3.d:0 "璃月的魂就是契约，所有人都必须遵循契约，那么只要人类和自己签订契约那么若陀龙王就将有可能解决人和魔物之间的矛盾，身为伟大的岩元素造物，他可以控制所有的岩元素生物，而其他的魔物也不敢反抗这位龙王，只要人类同意那么这场战争就将结束，璃月将达到前所未有的和平。\n是时候了，若陀龙王已经下定了决心，一方面为了自己的理想，另一方面也要为自己的老友讨个公道，璃月的乱世该结束了。"
 kaz.3.a:0 "我布道啊"