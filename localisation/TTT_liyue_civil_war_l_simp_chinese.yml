 Liyue_KeQing_anti_corruption_categorys:0 "璃月人民政权（制作中）"
 anti_corruption_tooltip1:0 "政治审查局\n\n作为璃月人民政权的政治监察机关，政治审查局一直是社会党的剑与盾，保卫着政权的纯净和思想的统一。由于其任务的需要，它还拥有很多其他国家的监察机构所不曾拥有的情报调查能力和武装部队，以保障政治审查局的职能能在危机四伏的危险中拯救人民政权。而为了政治审查局本身的纯净性，其人事变动和行动纲领由社会党最高人民委员会集体决议，防止这把利剑从人民的手上失去控制。"
 anti_corruption_tooltip2:0 "璃月社会党\n\n一提到璃月的人民主义力量，必然就是指的璃月社会党。由前玉衡星刻晴组建的社会党将全国范围内的人民主义者及其被启蒙者收编整合，在内战前便已经形成了社会党的雏形。而作为一支新锐的政治力量，社会党在内战伊始才彻底展露在公众视野中，并且坚定执行着人民主义的基本纲领。"
 anti_corruption_tooltip3:0 "军事委员会\n\n军事委员会的雏形是赤卫队中的激进派军官，而随着璃月内战的扩大化，更多的人员自发的参与到了这个非官方组织中，社会党由于人手紧缺而选择默许该组织存在并且加以指导。其原本极权主义的性质也随着人员的扩张开始变得倾向于人民主义且缓和。但是军队中及其庞大的影响力及其自发的性质让社会党头疼不已，军事委员会实质上已经成为了军队中的决策和交流组织，目前在功能上完全与一般的国防部相同。"
 anti_corruption_tooltip4:0 "璃月工会\n\n璃月工会是璃月人民政权的有机组成，由劳动者直接参与。工会作为管理生产，服务人民的机构，是社会党与人民群众直接交流的桥梁，因此从某种意义上来说，工会代表着人民群众直接的意见。工会的负责人全部由劳动者担任，并且劳动的同时要肩负起更加重要的生产管理和文化组织任务。"
 anti_corruption_tooltip5:0 "地方人民政府\n\n地方人民政府一直是奋斗于一线的地方行政机关，它们的职责便是服务人民，并且将社会党最高人民委员会的行政方针得以在地方进行贯彻。地方人民政府的选举由当地的社会党组织和监督，人民群众全面参与，最后组建一个由中央领导，对地方进行民主管理的行政班组。"













