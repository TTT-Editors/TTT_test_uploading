 Liyue_LYU_changzhuyishi_Desc:0 "在接踵而至的突发事件后，甘雨代表总务司紧急宣布璃月港进入临时状态，同时将千岩军紧急调驻于璃月港各关口。之后甘雨同时与烟绯，白术等势力共同成立了临时政府。璃月港得天独厚的地理优势，三头同盟的分歧，这一切，不禁让人思索：“璃月港，能否获得拥抱曙光的未来”"
 Liyue_LYU_Ganyu_Desc:0 "经过旷日持久的讨论之后，甘雨代表璃月港政府正式宣布璃月港紧急状态结束。作为守望璃月千年的秘书，她在璃月港居民与千岩军中享有崇高的声望。她于帝君的庇护下度过千年，而现在，她必须独自面对现实的压力。她未曾忘记三千年前的那次“与帝君的契约”所以，她不会止步与璃月港政府。"
 Liyue_LYU_Yanfei_Desc:0 "经过旷日持久的讨论之后，烟绯代表璃月港政府正式宣布璃月港紧急状态结束。作为人仙混血，烟绯的故事家喻户晓。从璃月久负盛名的法律专家，到璃月港新政府的领袖，璃月港的未来在何处？左手持岩枪，右手持法典的烟绯，会给出自己的答案。"
 Liyue_LYU_Baizhu_Desc:0 "经过旷日持久的讨论之后，白术代表璃月港政府正式宣布璃月港紧急状态结束。作为不卜庐的名医，白术给璃月港居民的印象始终是温文尔雅。担任新政府的领袖后，白术重新整备千岩军，作为游遍璃月的千山万水之人，白术已经着手于千岩军与璃月港的征讨分裂璃月的各路叛徒的计划表。"
 Liyue_KQG_Desc:0 "十年学识，不如一夜之变，作为剧变的亲历者，刻晴看着各位“大人”为了利益而如同猎犬撕咬一样互相争夺。这也让她彻底心灰意冷，于是旧时代的“玉衡”已经死亡，新时代的“刻晴”迎来新生。在归离原、在明蕴镇，工人、农民，举起来手中的武器，集结在平原中，赤卫队将会以炙热的热情，去击破旧日的阴霾。"
 Liyue_NNG_Desc:0 "由举步艰难的孩子一步步成长为商业中的胜利女神，凝光付出了常人难以想象的努力，在帝君遇刺中，由于凝光为负责人，因此在之后的七星会议中屡屡遭到其余人的针对。这也成为了凝光出走孤云阁的推力。现在的凝光，手握下归离原、瑶光滩、孤云阁三地，作为人治主义者的积极提倡者，凝光厉兵秣马，势必要扫清一切，开辟崭新的璃月。"
 Liyue_XRG_Desc:0 "三千日月，仙家淡然注视着璃月港的发展，但伴随着帝君遇刺，仙家对于璃月“人治”前景的不信任态度，璃月信徒们的呼唤，北部至冬的威胁，种种因素使得仙人决定再次出世，重建千年璃月。而将扰乱帝君所定秩序之罪人捉拿，这是仙家义不容辞且无法推托的契约。"
 Liyue_RTG_good_Desc:0 "龙王曾作为帝君的眷属，随帝君征战四方，一步步建立了璃月的雏形，但是由于磨损，帝君被迫封印龙王于层岩巨渊。随着帝君之死，巨渊的封印解开。龙王注视着烽烟四起的璃月，再次回忆起来了往日的“契约”。作为往日的帝君之下无出其右的“眷属”龙王，他的威望可以将四分五裂的璃月再次团结起来吗？"
 Liyue_RTG_bad_Desc:0 "龙王曾作为帝君的眷属，随帝君征战四方，一步步建立了璃月的雏形，但是由于磨损，帝君被迫封印龙王于层岩巨渊。随着帝君之死，巨渊的封印解开。囚禁于千年的龙王，向人类投下了不信任票，元素生命与巨渊造物正在逐步建立为军队的主体，“摩拉克斯？让我们清算一切吧！”"
 Liyue_ANG_good_Desc:0 "什么是生活？当你带着这个问题问生活于矿上总部的人们时，他们会笑着摇头，然后告诉你“他们只知道什么是活着”在矿上总部，你可以见到带着孩子的寡妇，瘸着腿的退休工人，无依无靠的农民，由于璃月港政府一系列的错误，让他们失去了对于璃月港的看法，于是，他们相聚在一起，“自发的”举起了手中的工具，为了明天、面包与自由。"
 Liyue_ANG_bad_Desc:0 "什么是生活？当你带着这个问题问生活于矿上总部的人们时，他们会笑着摇头，然后告诉你“他们只知道什么是活着”在矿上总部，你可以见到带着孩子的寡妇，瘸着腿的退休工人，无依无靠的农民，由于璃月港政府一系列的错误，让他们失去了对于璃月港的看法，于是，他们被聚在一起，“自觉的”举起了手中的工具，为了未来，生活与安定。"
 Liyue_XOG_good_Desc:0 "帝君摩拉克斯曾亲自指定由降魔大圣“魈”镇守于璃月北部以应对北方至冬与蒙德方面的压力。而作为硕果仅存的夜叉，魈同时也以卓远的战略规划回馈于帝君的信任，随着北部至冬日益增长的渗透力度，魈敏锐的嗅到了些许背后的阴霾。“千岩牢固，重嶂不移”璃月国土，不容侵犯。"
 Liyue_XOG_bad_Desc:0 "帝君摩拉克斯曾亲自指定由降魔大圣“魈”镇守于璃月北部以应对北方至冬与蒙德方面的压力。但随着军务的繁忙与对至冬作战的失利，加以“业障”终日的侵扰，曾经俊秀的夜叉，逐渐变得陌生。最终，在多重打击下，护国军传来消息：璃月北部的擎天之柱：魈于近日失踪。"
 Liyue_ZDG_Desc:0 "愚人众第十三执行官、公子、白银利刃作为拥有诸多名衔的达达利亚。在女王的旨意下，率领军队跨过至璃边境。正式宣布要维护璃月地区的和平与摩拉体系的稳定运行。至于究竟是出于什么目的，作为纯粹的武人，达达利亚不会关心，更不想关心。"
 Liyue_ZDG_collapse_Desc:0 "随着至冬兵锋长期受挫，无法达到既定目标，达达利亚被女王紧急召回，而随着最高负责人的召回，被称为“璃月维和行动”的势力的前景，也在逐渐黯淡。"
