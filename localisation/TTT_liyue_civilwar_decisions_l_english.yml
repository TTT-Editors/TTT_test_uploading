 #GUIs
 button_1_tt:0 "渗透行动\n\n该地区的每一块不由我们控制的省份将获得“遭到破坏”，持续45天，冷却时间90天。效果：\n§R禁用战略调遣§!\n当地补给效率：§R-50%§!\n对敌人泄露的情报：§R+20%§!\n\n要求该区域处于敌对或紧张状态"
 button_2_tt:0 "推进战线\n\n该地区的每一块省份将获得“激进进攻”，持续45天，冷却时间90天。效果：\n当地陆军速度：§G25%§!\n当地组织度恢复：§G20%§!\n当地损耗：§R+10%§!\n对敌人泄露的情报：§R+5%§!\n\n要求该区域处于敌对状态"
 button_3_tt:0 "修筑工事\n\n该地区所有被我们控制的省份将获得“准备防御”，持续45天，冷却时间90天。效果：\n当地陆军速度：§R-35%§!\n当地要塞修筑加成：§G+50%§!"
 button_4_tt:0 "保障后勤\n\n该地区所有被我们控制的省份将获得“保障后勤”，持续45天，冷却时间90天。效果：\n当地补给站修筑加成：§G+100%§!\n当地铁路修筑加成：§G+25%§!\n当地损耗：§R-15%§!\n\n要求该区域处于非交战状态"
 button_5_tt:0 "收集军粮\n\n我们将花费50政治点数，在当地收集5k军粮，冷却时间90天\n\n只能在自己完全控制的地区执行此行动"
 button_6_tt:0 "征召民兵\n\n我们将花费50政治点数，每一个我们控制的地区召集1队4营民兵\n\n只能在自己完全控制的地区执行此行动，每一个地区只能执行一次此指令"