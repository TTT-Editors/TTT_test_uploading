 liyue_civil_war_decisions:0 "璃月内战"
 liyue_civil_war_decisions_desc:0 "[Getliyue_civil_war_desc]"
 liyue_civil_war_decisions_desc1:0 "璃月内战的钟声已经散播开来，广袤的土地上，安然已逝。各大势力为了自己的理想或是执念而刀兵相见，每一个领导者都在将一切的一切送入血腥的战争之口，我们亦不能免俗。\n璃月北部，仙众夜叉共御外侮；璃月中部，人民主义者与人治主义者为那一字之差大打出手；璃月南部，暂时的中立者们也在窥视着内战的局势。然而内战来的是那么的突然，以至于没有任何一方不是仓促应战的，粮食、武器、护甲……我们只能向民间伸手，希望他们能够给予我们足够的帮助。\n那么，公民们，动员起来吧，为了荣光，为了理想，为了——璃月！"
