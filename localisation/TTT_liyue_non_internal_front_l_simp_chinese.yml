 Liyue_crisis:0 "璃月危机"
 avoid_Liyue_Civil_War:0 "璃月避免了内战"
 two_1:0 "痛定思痛"
 two_1_desc:0 "帝君的离去已然成为事实，然而我们证明了我们可以团结在一起，这一切并不是妄言。痛定思痛，我们终于携手向前。"
 two_2:0 "送仙典仪"
 two_2_desc:0 "根据璃月的传统，每当仙人逝去，送仙典仪便会如期展开。为我们的岩王帝君献上我们最后的祝福，是我们身为璃月子民能做的事情之一。"
 two_3:0 "确立航向"
 two_3_desc:0 "帝君逝世之后，我们需要一条崭新的路线去开创一条没有神的道路。确立崭新的航线，我们才能让璃月继续在下一个千年依旧繁荣。"
 two_4:0 "整合政治力量"
 two_4_desc:0 "我们的政治局势一度陷入了不可调和的分裂之中，但是我们不能因为政治上的不和而毁灭了帝君留下的芸芸众生。我们要整合目前所有的政治力量，进而再让他们好好开诚布公的谈一谈。"
 two_5:0 "璃月港集权方案"
 two_5_desc:0 "璃月港作为璃月传统的经济和政治中心，是团结各方势力的绝佳地点。我们要让璃月港重新作为政治中心而存在，将动荡时期分裂而出的各方势力重新召回至此。"
 two_6:0 "迎接人治"
 two_6_desc:0 "新的时代无疑是人的时代，我们要做好迎接人治的准备。帝君已逝，璃月的人民仍然要向前看。"
 two_7:0 "承认政治差异"
 two_7_desc:0 "刻情与凝光……她们自动荡前就一直有过小摩擦，而现在更是几乎要势如水火。现在的璃月需要团结而不是对立，让她们彼此承认和包容彼此的政治差异并不轻松，但是也必须要做。"
 two_81:0 "大辩论"
 two_81_desc:0 "是时候开展一场人人参与的大辩论了，只要局势和言论可以在暗中得到控制，那么一场有话直说的意识形态辩论是完全可行的。"
 two_1145:0 "团结于新时代的帝君主义"
 two_1145_desc:0 "意识形态的整合从来都不是一件短期而容易的事情，左派与右派的政治诉求在客观上仍然有着巨大的差异。但是幸好我们是璃月人，我们有着自豪的文化传统和血脉纽带，这让我们可以在岩王帝君的名义下再次团结起来。我们将在无神的国度再次团结起来，承接岩王帝君的尊名，让璃月在下一个千年继续繁荣。"
 two_82:0 "团结一致的璃月七星"
 two_82_desc:0 "璃月七星曾经是帝君在人间的代言人和领导者，现在更要在这崭新的时代肩负起新的责任和使命，哪怕我们的内部有着许多不和与摩擦，但是别忘了，我们都归于一个名为“璃月”的集体中。"
 two_9:0 "调查国内渗透"
 two_9_desc:0 "璃月此时刚刚从内乱中恢复过来，对于境外势力而言绝对是最好的机会。我们刚刚兴起的情报机构展露头角，是时候让傲慢的至冬佬见识一下我们的厉害了。"
 two_10:0 "加强情报网络"
 two_10_desc:0 "至冬的秘密行动让我们第一次将外国的敌对影响放在了重要位置上。至少在我们的自己的家乡里，我们要取得情报和行动上的优势。动员我们的人民和千岩军，璃月全民构建一个广泛的情报网络。"
 two_11:0 "秘密战争"
 two_11_desc:0 "随着我们的布局开始完善起来，我们与敌对势力的秘密战争也彻底在暗处拉开了帷幕。我们一定要打败虎视眈眈的敌人，否则璃月的安危就会收到威胁。"
 two_12:0 "来自大陆北方的阴谋"
 two_12_desc:0 "大陆北方的阴谋已经弥漫于天空，人人都认识到了这场秘密战争的存在，而对抗也开始由单纯的谍战演化为了治安上的局部冲突。"
 two_13:0 "查封北国银行"
 two_13_desc:0 "有了足够的外交证据，我们可以直接依照璃月律法查封北国银行，并且冻结里面的全部资产为我们所用。而他们只能闷头吃下这哑巴亏。"
 two_14:0 "提交外交批评"
 two_14_desc:0 "我们所有的证据可以让我们在面对至冬国的外交场合上占据有利地位，并且让他们的外交官颜面扫地。"
 two_15:0 "灾难余波"
 two_15_desc:0 "奥赛尔对璃月的伤害是史无前例的……虽然我们无法阻止灾难，但是我们仍然可以去挽回损失，一切都还没有结束。"
 two_16:0 "重建希望"
 two_16_desc:0 "希望都是在一砖一瓦中重铸的，灾难没有打垮我们，伤害我们的只能让我们更加坚强。哪怕痛苦是那么长久，时间仍然会抹去一切……"
 two_17:0 "众志成城"
 two_17_desc:0 "团结的璃月人民终于证明了自己，我们击退了魔神，撕碎了阴谋，证明没有神明的我们仍然可以守卫契约。岩王帝君也许也会很高兴吧……"
 two_18:0 "再造光荣"
 two_18_desc:0 "光荣从来都是历史沉淀的精华，璃月曾经在岩王帝君的领导下繁荣了数千年。而现在无神的璃月将会继续与岩王帝君的契约，肩负让璃月继续繁荣的使命。"
 two_19:0 "新世纪的璃月"
 two_19_desc:0 "无论是灾难还是幸福，妥协还是矛盾，璃月人民仍然在一片动荡中继续着他们的传说，这片古老的土地也迎来了一个崭新的世纪，延续着它千年的历史。"
 two_20:0 "摆脱紧急状态"
 two_20_desc:0 "紧急状态下的璃月不仅仅政局动荡，而且经济也遭受了及其严重的打击，想要进一步稳定政治局势，那么经济上的稳定就是必须的。"
 two_21:0 "恢复经济秩序"
 two_21_desc:0 "政治太多的干涉了经济，商人唯利是图制造市场恐慌，工人上街游行打破社会秩序，这种行为现在都需要命令禁止，严厉打击左派和右派的越界行为。"
 two_23:0 "璃月港投资建设"
 two_23_desc:0 "璃月港是璃月经济的核心，如今想要继续璃月曾经的荣光，对于这处千年港口的继续建设是必须的。"
 two_24:0 "层岩巨渊矿区开发"
 two_24_desc:0 "层岩巨渊曾经因为特殊原因而关闭过，但是如今在无数冒险家和学者的帮助下，我们可以逐步开放矿区的一些地区，继续我们的矿业开发工作。"
 two_25:0 "放宽民间商业基准"
 two_25_desc:0 "商业是璃月的经济命脉之一，而民间商业的繁荣更是为璃月带来了黄金与勤劳的传统。在帝君逝世，璃月信用陷入危机的现在，必须要鼓励民间的商业行为再次发展起来，带动璃月的发展。"
 two_26:0 "确保职工在岗福利"
 two_26_desc:0 "人民是璃月繁荣的根基，想要让璃月继续繁荣千年，那么保障他们的幸福是绝对值得的花费。让每一位璃月的人民都能幸福的生活在这里，也是帝君给予的契约。"
 two_27:0 "对立发展的经济格局"
 two_27_desc:0 "尽管我们的经济制度可以说是对立且矛盾，但我们仍然可以通过强大的政府和文化纽带将矛盾弥合。"
