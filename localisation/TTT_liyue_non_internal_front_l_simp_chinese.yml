 lyu_start.47.t:0 "世事易变，匪石弗转"
 lyu_start.47.d:0 "璃月从来都是它自己，而不是其他的样子。就像它广袤土地上的石头一样，千年以来绵延不绝，山峦叠嶂。长久的岁月给予文明历史，历史孕育着文化，文化在名为璃月的襁褓种生长着，也因此，璃月才能称之为璃月……吗？\n有人认为璃月的一切是帝君乃至于它本身的命运，只需稳定航行即可保佑万民平安，也有人靠着形形色色的行动在这富有传说和神谕的土地上证明着人本身的价值。\n商业的财富在人的经营下开始变得愈发耀眼起来……遵循着黄金的指引，富甲大商在岸边运筹帷幄，看着千帆竞发载回满船黄金，尽管他们仍然将这一切归功于岩王爷的护佑，但是身为大商人的凝光深知——人的财富是璃月的未来。\n工厂和矿山里的工人为这个国家建设着基石……遵循着勤劳的指引，工人农民在土地上劳作不惜，抬首望见万家灯火缀夜色，虽然往日激进的计划以失败告终，但是雷厉风行的刻晴找到了新的道路——人的劳动才是璃月的根基。\n古老的国度上绽放着鲜艳的花朵，也许在岩王帝君宽容的指引下，璃月可以再次灿烂这个千年、下一个千年、直至永远的千年吧……然而五彩缤纷的花朵正在蕴含着危险的信号，任何人都无法察觉到的裂痕在一次又一次弥合的伤口上再次撕出细微的痕迹。争奇斗艳的思潮互相做着笼中的困斗，千年来的矛盾在荣光的遮掩下暂时隐去了身形。\n然而日复一日，人间灯火依旧。也许这一切仅仅只为警醒世人的信号，亦或者是那个旧日荣光覆没的开端。商人早早的开市，吆喝或者推销着琳琅满目的商品。平民背起了镐头和锄头，顶着尚未完全散去的星辰迎接着晨曦。璃月仍然在有条不紊的前进，无论怎样，只有先迈向明天才能知道脚下的路。"
 lyu_start.47.a:0 "向着下一个千禧年前进吧"
 lyu_start.48.t:0 "未眠的夜晚"
 lyu_start.48.d:0 "随着窗外的吆喝声随着夜色逐渐在吃虎岩的街角尽头处消失，街市的嘈杂也开始止不住少女在房间内的叹息。夜色已深，而那忧愁的神色却在熹微的灯火下闪烁着紫色的光芒。一摞又一摞的文件毫无生气的摊在刻晴那所剩无几的桌面空间上，纸页的边角甚至连卷起的痕迹都没有。纸上每一笔都是她亲身走访的痕迹，甚至那些在归离原对她毕恭毕敬的农民的脸庞也是历历在目。这么多走访中的支持……反对……拥护……不解……都用那一笔一划的字迹印在那一张张纸上……\n结果甚至都没有入别人的眼？！\n“你们的工业乖乖的提供璃月的养料就好了。”\n天权星胜券在握的轻轻摇晃着她手中的计划。傲慢，真是令人恶心的发言……商人已经不满足于从机械的轰鸣声，把魔掌伸向了不劳而获的本源——资本的增值。天马行空的构思足够惹人眼球，而厚重的文档无人问津。失望……失望的悲愤感……一向脚踏实地的刻晴此时望着桌上的文档，感觉自己的身下轻飘飘的，脑袋晕乎乎的。她远没有凝光那么敏感的商业嗅觉，能做的只能是不断的奔波在烟尘滚滚的一线……看着忙忙碌碌的人奔行于田埂和山脊。假如只有天权星手上那看起来唾手可得的财富是真实，那么这记录着归离原百姓的点滴生活的调查难道便为虚假？\n刻晴背靠着椅背，万家灯火不再，徒留下夜色席卷港湾。"
 lyu_start.48.a:0 "第二天早上，她仍然昂首挺胸的走向原野。"
 lyu_start.49.t:0 "烦躁的午后"
 lyu_start.49.d:0 "今天正午的太阳正好，耀眼的太阳甚至让凝光拾起她纤细的手指眯着眼镜眺望着不远处港口正在装船的货物——那些原本计划用在她计划的基石上的材料。不过随着计划的取消，这些货物也就只能被搁置起来，庆幸的是至少她给这些东西找了个下家，这笔买卖至少不算亏本。\n然而扰乱她心境的并不是这笔买卖，她是总能盈利一方。\n真正让她感觉到压力的，是刻晴的方案居然在会议上压她一头，以微弱的优势成功通过一事。想到这里，凝光不由得皱了皱眉头。她的计算和投资一向以理性而精确闻名，如今精打细算的结论居然被刻晴手上那一摞又一摞冗杂的文件给夺去了风头，这不由得让凝光又一次不得不因为刻晴那幼稚想法而展露出恼火。幼稚的理想者想要通过机械的轰鸣创造财富，可这种低效的投资可不能证明璃月已经摆脱了岩王帝君的襁褓……璃月人需要证明自己可以用一种青出于蓝的手段，让岩王帝君也为璃月的财富而感到啧啧称奇。如今宏图尚未展翅便已夭折，取而代之的是幼稚的笨蛋只愿看见那一厢情愿的愿景。\n需要下一笔投资了，金钱需要流动才能永远富裕……"
 lyu_start.49.a:0 "那天晚上，她难得的在窗边沉思了半响。"
 Liyue_1_tt:0 "我们的§Y行政效率§!将会§R极速下降§!"
 lyu_start.50.t:0 "千金散尽还复来"
 lyu_start.50.d:0 "“这可是一笔大帐！天权大人，您可一定要想好啊！”\n秘书的手颤抖着扶着眼睛的框架，看着手上表格上那一行行的资产，满眼的数字仿佛在她抖动的镜片上跳舞一般，上面写满了这一次抛售的资产。但让秘书发怔的是，资产上全部都是货真价实的工厂和船坞，是真金白银铸成的工业。\n“天权大人……这些资产都是国有工业，您真的要……？”\n“是的，我已经都为这些资产找好了下家。”\n凝光优雅的接过表格，仿佛是宣判一般的宣读这些资产的下落……\n“将下归离原的民用工厂售卖给飞云商会，将孤云阁的船坞以租借售卖给南十字船队……这表上零零散散总计的八十八处资产，可以全部还清政府债务。”\n对秘书而言，这天文数字和真金白银的机器与码头让她有点头晕目眩，仿佛整个璃月财富的未来都在这里的笔尖纠缠成一个名为“债务”的漩涡。而凝光……那个久经沙场的商人，则是胸有成竹的准备以国家资产为赌注，力图换取一丝危机中的希望。\n“这是一次机遇……假如我们合理的堵上一切，那么旧日荣光的颓废将会为我们铺路……”\n“此话怎讲？凝光大人……”\n“我们只不过是把有用的东西递给了能让它现在发热的人罢了，当政府为债累高台而疲于奔命时……商人才能在一片废墟中找到商机。”"
 lyu_start.50.a:0 "商人们赌上了一切，只为了篡取璃月的未来"
 lyu_start.51.t:0 "社会运行的本源"
 lyu_start.51.d:0 "“如此的冒进的方案，刻晴同志……您真的要这样子做吗？”\n面对面前困惑不解的容颜，刻晴仅仅是笑了笑。这的确是一份激进的方案，甚至会招致部分利益群体的不满，但是此时不这么做，局势就会朝着最最危险的方向发展，璃月就会坠入深渊——璃月现在绝不能再赌一次。\n“如此强力的管控，我可是从来都没有见过……”\n“无底线的资本自由绝不是社会运行的本源，是时候该行动了。政府没有勇气，灾难会让他们看明白，而我们……”\n刻晴仿佛是将军一般，将“判决书”重重的拍在桌上\n“将会帮着他们给疯狗扣上项圈！”\n那位同志看了看桌上的方案，管制的内容包含各行各业——而金融在里面如影随形。他看见一行行政策，看见一条条仿佛是锁链一般的条目，将一条受伤的野狗捆住了身体四肢，锁住了血盆大口。往日这条凶犬狂吠着吃掉了璃月的未来，招致灾祸让璃月现在民不聊生。\n——这一次，轮到他们对恶犬开刀了。"
 lyu_start.51.a:0 "论社会运行的本源，“资本”还不够格"
 lyu_start.52.t:0 "金灿灿"
 lyu_start.52.d:0 "对于丢了工作的余大哥而言，街道上最近的确少了点味道。少了点小摊贩叫卖的回声，少了点商贩小东西的色泽。奇怪了，明明不久前一切仍然欣欣向荣，然后楼塌了，除了住的高的，基本上所有人都被压在了层层的废墟里，被债务和生活压的喘不过气来。取而代之的是有点杂乱的街道，紧闭的窗户，以及时不时可以在门口和街角看见的……那一双双略带迷茫的眼睛。他曾经可以用他一身的腱子肉换一包摩拉，然后约上几个工友去海边吹着风喝点小酒。然后现在，他们在为如何再赚一粒摩拉以攒一个买馒头的钱而发愁。\n今天的政府门口有点拥挤。\n没有瞅见招聘公告的余大哥有点错愕——难不成大家都疯了，对着一块空板子怔住了？\n再定睛一看，不由得把早已踏出半步的身子又硬生生随着视线又扯了回来。\n余大哥这才看见公告板上写着那墨染的打字，翻来覆去便是——“有钱拿”！他一下子来了兴致，马上加入总务司门口的人潮中等待着那一刻。\n是的……他们没有骗人，真的是金灿灿的摩拉！有人拿着一袋袋金灿灿的摩拉出来了！\n“请各位不要紧张，依照公告有序登记拿取救济金……”\n话音未落，人潮便如饿虎扑食一般涌上门前，总务司的小姐姐一时被冲的头晕目眩，也未曾停下手上的纸笔——遗憾的是，人潮也没有停下来的意思。为了那一袋袋摩拉，余大哥凭借他壮硕的身材挤开许多伸手的群众，可算是挤到了门前……"
 lyu_start.52.a:0 "给我一袋摩拉！"
 lyu_start.53.t:0 "账单"
 lyu_start.53.d:0 "对于小鹏这个有点文化的年轻商人而言，明明有着最最方便的方法去谋取自己生活的美好，为什么还要汗流浃背的去干脏活呢？自小他就可以用他那比同龄人快一点的脑袋来让别人替自己办事，或者用别人的欲望来谋取利润。长大了他也理所应当的成了个年轻有为的商人，靠着点小机灵和年轻人特有的胆大做着走钢丝的生意。\n然后现在，他的运气终于用完了，走钢丝也会有跌落的一天。\n商业的失利带来的是一次轻而易举的破产和沉重的债务，也许那些大商人能够把自己日日夜夜累积的家业抵押债务，可他这种取巧的小商贩在历史的洪流前可真是不堪一击——他怎么也赌不赢的。\n“那么他活着有什么意义？”\n他扪心自问，不过满桌子的债务可不会回答他的困惑和愤慨，他曾经赖以维生的生计背叛了他，化作几张轻飘飘的纸，重重的压在他身上。他气愤的将满桌的账单扬的到处都是，最后却不得不弯腰将它们一张张捡起来。\n弯下腰的一瞥，他透过窗户的一角看见了玉衡星的传单——璃月总务司提供为社会工作的岗位，并且提供难得的酬劳。\n哈，上面宣传的工作不都是那些没点聪明的人才干的累活嘛，他怎么会去干这种事情……这个计划他早就知道了，尽是些简单的活，和他那种坐久了茶室的细皮嫩肉算是八竿子打不着。但不知怎的，一股子卡在喉咙里面的苦闷挤出来了一点，洒在了他捡起来的账单上。而仅仅是那一点点，就让曾经潇洒的自己苦涩了眉头……"
 lyu_start.53.a:0 "看着那白纸黑字的数字，他咬着牙夺门而出"
 lyu_start.54.t:0 "底"
 lyu_start.54.d:0 "也许是因为政府的混乱吧，甘雨难得有机会漫步在街头，看看办公室以外的璃月，虽然甘雨并不是那种埋头苦干不问苍生的人，但是有一点是她不得不承认的——她的确没有看看璃月最底下。\n越过往日热闹的吃虎岩，又路过曾经繁荣的绯云坡，看遍了萧瑟在这里被风卷动着流向下一个地方，她顺着那股劲，在璃月港的边缘徘徊游走着。\n桥下走私的小贩惊愕于甘雨的出现，早早的收了摊子，仿佛是在瞬间，一切又在甘雨的眼前鸟雀作散。惊慌失措的人们低沉着头，亦或者抱着自己买来的东西，亦或者拉扯着自己的家人离开，更有甚者已经被收了钱，却因为小贩的匆匆而钱货两空。\n来往的人群仿佛憎恨着些什么，但是都避开了甘雨柔弱的目光，各自无神的游离开来。甘雨看着人们远去，却又说不出些什么，帝君已逝，祂也不能保佑这一切能再次回到往昔的时光了。回想着那些愤怒又茫然的眼神，甘雨叹了口气——这一回，只有璃月人才能拯救璃月了。"
 lyu_start.54.a:0 "璃月的底，也是璃月"
