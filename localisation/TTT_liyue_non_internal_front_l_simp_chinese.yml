 lyu_start.32.t:0 "斯人已逝"
 lyu_start.32.d:0 "璃月港开始在帝君逝世之后，第一次的再次共同忙碌起来。将土石累成壁垒，泥浆填满缝隙，愈发汹涌的海浪冲刷着海岸线。人们遥望着正在撤离的孤云阁工业区，心中充斥着不安和决意。帝君已逝，但是他的子民仍然要恪守契约，抵御千年前恩怨的怪物，让璃月……再次伟大。"
 lyu_start.32.a:0 "帝君已乘黄鹤去，此地空余璃月城。"
 lyu_start.33.t:0 "过往云烟"
 lyu_start.33.d:0 "“把那个炮安装的高一点！不然会被淹的！”\n工人们的号子声伴随着齿轮和滑轮组的运动，将沉重的火炮托运至更高的平台上。这些火炮从军队中调配过来，然后被安装在这里。\n没人知道这些东西对魔神管不管用。毕竟帝君的岩枪对璃月人民而言依旧是传说中的震撼。但是虚无缥缈的传说已经是过往云烟，此时的璃月人民只能相信自己的力量可以让魔神退却三尺。"
 lyu_start.33.a:0 "希望炮弹可以擦伤魔神的皮毛，至上让它疼一点。"
 lyu_start.34.t:0 "大辩论"
 lyu_start.34.d:0 "在甘雨尽心竭力的帮助下，璃月港的街头巷尾都在议论着这场有史以来最大的意识形态辩论。刻晴与凝光在玉金台上搭好了桌椅，双方在甘雨的调解下开始你一言我一语的关于璃月的未来而争论起来。\n秉承着人治主义的凝光自然的老早就贯彻着她的一派作风，认为一个自由而开放的市场才能让璃月作为商业中心继续繁荣。而另一边的刻晴则是秉承着古老的人本思想，并且进一步的提出要一切的发展以最广大的人民群众为中心。\n还好作为第三方的甘雨能把二位都镇住，不然这里马上就要鸡飞狗跳的了。时间过的很快，按照约定，当夕阳落下的时候……人民群众会用他们的方式决定这场辩论的胜者。"
 lyu_start.34.a:0 "刻晴的演讲迎来了雷鸣的掌声"
 lyu_start.34.b:0 "凝光期望的未来让所有人喝彩"
 lyu_start_34txt:0 "§R刻晴§!§Y政治影响力§!§G+100§!"
 lyu_start_34txt1:0 "§C凝光§!§Y政治影响力§!§G+100§!"
 lyu_start.35.t:0 "工业的未来"
 lyu_start.35.d:0 "凝光很清楚自己此时的对手不是个傻瓜，作为玉衡星的刻晴一直以来都是七星中与她政见相左的那一个人。\n凝光是个务实的商人，而刻晴是个激进的实业家，也许在璃月的繁荣上她们有着共同的话题，但是具体到计划上则是势如水火。金融贸易与制造业的矛盾在她们手中愈演愈烈，渐渐的，在她们的身后也出现了各自阶层的支持者。而最头疼的还是甘雨和办事的璃月总务司，凝光与刻晴的争论喋喋不休，但是经费和资本却是有限的，在她们言语的你来我往中，必须要选择一个计划了——否则这场争论可能会毁灭海灯节的和谐景象。"
 lyu_start.35.a:0 "不要让政场的煞气脏了海灯节的喜庆"
 lyu_start.36.t:0 "海灯节主题"
 lyu_start.36.d:0 "海灯节自古以来就是璃月人民纪念英雄、展望未来的美好节日。而在这千禧之年，更是为海灯节赋予了不可言说的美好愿景。所以主题也是各说纷纭，但是都藏不住那股子兴高采烈的自信与愿望。而当璃月总务司的公告板上通报了最新的海灯节爆料时，所有人都凑上去看看拟定的主题是……"
 lyu_start.36.a:0 "人治与未来"
 lyu_start.36.b:0 "人民与大众"
 lyu_start.36.c:0 "千岩未变"
 lyu_start.37.t:0 "政务繁杂"
 lyu_start.37.d:0 "最近政府的需要处理的政务愈发复杂，甘雨在加班的闲暇间决定把精力用于某一项专项的发展上，否则最后就会沦落到人人都不满意的地步。"
 lyu_start.37.a:0 "海务建设专项"
 lyu_start.37.b:0 "工业建设专项"
 lyu_start.37.c:0 "帝君文化宣传"
 lyu_start.38.t:0 "识时务者为俊杰"
 lyu_start.38.d:0 "真是没有想到，居然还有盗宝团居然在海灯节期间闹事，而且团体居然高达百人有余。幸好刻晴大人和她的同事们成功破获了这起原本计划于海灯节当天的惊天盗窃案。现在刻晴和其他的七星已经开始准备着手处理这个麻烦的问题，毕竟佳节将至，没人希望这时候传来不吉利的消息。"
 lyu_start.38.a:0 "把这群人从轻发落"
 lyu_start.38.b:0 "全部依法监禁"
 lyu_start.38.c:0 "需要杀鸡儆猴，新账旧账一起算"
 lyu_start.39.t:0 "演讲的人选"
 lyu_start.39.d:0 "谁都想在璃月那悠久的历史上留下浓墨重彩的一笔，因为这一笔不仅仅会是荣誉，更是自身理想的敲门砖，因此七星间的明争暗斗早已经在演讲立项的时候就开始了。凝光和刻晴都准备在演讲上一展拳脚，宣传自己的理想与抱负，让新兴的思潮随着千禧年欢庆的潮水涌进璃月人民幸福的心头。\n七星会议的所有人都在焦急的等待着结果，这不是内定可以解决的事情，这不是关系和人脉可以解决的问题……这一次，这是单纯的运气问题……也许决定千禧年璃月的思潮走向，会被这场抽签深刻的影响到。"
 lyu_start.39.a:0 "玉衡星刻晴将会发表讲话"
 lyu_start.39.b:0 "天权星凝光将会发表讲话"
 lyu_start.39.c:0 "月海亭秘书甘雨将会发表讲话"
 lyu_start.40.t:0 "海灯节与照耀不到的角落"
 lyu_start.40.d:0 "璃月港灯火正明，大家欢聚一堂，其乐融融。但是在宵灯照耀不到的角落，刚刚加班的工人大汗淋漓的坐在漫天的宵灯之下，却只能顾着先把自己的汗珠抹下。远在边境的农民看见远方港口的灯火，只能伫立在田野间遥望着，脚下是茫茫的土地。商人在觥筹交错间穿梭，窗外令人提起雅兴的宵灯就是他们最好的交涉手段。宵灯照不到的地方，是人们内心中最现实的人生。"
 lyu_start.40.a:0 "欢愉是一时的，生活是一辈子的"
 lyu_start.41.t:0 "谣言处理"
 lyu_start.41.d:0 "在总务司的严格检查中，行政人员终于找到了散布危机情绪的重要来源——一个学生。他认为岩王帝君的死去对璃月是史无前例的打击，并且四处宣传自己的危机态度并且让大家做好准备。目前尚且不知道他所造成的社会影响有多大，但是可以确认的是，他所倡导的观点已经开始自发的被群众传播出去，如何处理他本人也是关键所在。"
 lyu_start.41.a:0 "逮捕他！让他为自己的嘴巴负责。"
 lyu_start.41.b:0 "让他做出书面的道歉公布于众。"
 lyu_start.41.c:0 "我们没有必要对一个学生多加苛责。"
 lyu_start.42.t:0 "初步成果"
 lyu_start.42.d:0 "在短时间高强度的拉扯和利益冲突中，璃月七星终于在各派的唇枪舌战中得到了一点点共识——那就是混乱和内战肯定不是所有人都很希望的结果。但是从另一方面上来说，经济的崩塌和秩序的混乱已然成为事实，假如不做点什么，国家机器的分裂是迟早的事情。所有人都希望用自己的手段来解决问题，所以这小小的共识真是难得可贵。"
 lyu_start.42.a:0 "岩王帝君大抵的确是死了，别骗自己了"
 lyu_start.42.b:0 "岩王帝君的遗产仍然可以造福于我们"
 lyu_start.42.c:0 "我们也许的确需要向前走了"
 lyu_start.43.t:0 "筹办海灯节"
 lyu_start.43.d:0 "这个节日的开端往往起始于当年第一盏摇曳的宵灯飘向璀璨的夜空，然后万家灯火亮起，民众在欢呼中迎来新年的伊始。\n早早支起摊子的小贩欣喜的等待夜晚的活动，售卖这难得的喜庆是他们的荣幸。平日里劳累的工人也难得可以在饱饭后带着家人，在熙熙攘攘的街头上逛街。但是此时的月海亭和总务司却是一派忙忙碌碌的样子——到处都是文书和批文，巡逻休息的千岩军和疲倦的职员。而月海亭的秘书们早就开始在八门间来回送信，为这场盛宴送上七星的规划。\n“这里应该再加派一队巡逻的千岩军……让他们去轻策庄一趟……”\n“是，刻晴小姐，不过这里的人员预算可能会有的紧张……”\n刻晴和甘雨自早上就凑在一起规划着海灯节的部署，相较于凝光——那个天天坐在天上的家伙，刻晴自己还是认为呆在一线更能努力工作。\n“刻晴……你已经在这里工作十六个小时了……”\n相比于现在看起来仍然游刃有余的甘雨，刻晴的状态的确随着时间的流逝多了几分疲倦，但是那紫色的眼眸里面更多的还是对面前着一大堆卷宗的认真。\n“呼……千岩军的将士还在巡逻，很多工人还在加急装修……还需要你再多陪我一会啦。”\n“刻晴小姐真是爱逞强……看起来要继续加班啦。”\n两个少女挤在被满桌的卷宗挤得略显狭小的桌面前，一丝不苟的继续批阅着堆起的卷宗和政令。"
 lyu_start.43.a:0 "工作结束后，我们一起去看看宵灯吧？"
 lyu_start.44.t:0 "准备请仙"
 lyu_start.44.d:0 "今年的凝光各位的意气风发，虽然请仙的重任在身，但是她已经做好了让岩王帝君耳目一新的准备。在璃月的伊始，璃月港仅仅是一片荒芜，哪里来的千帆，连几艘渔船都是当时先祖们赖以为生的手段。但是如今千帆进发，一片白帆茫茫好似波光粼粼，如今的璃月万国来访，多方来客，已然成为了繁荣的国度。千年的伊始，璃月定要拿出更加自信的面貌，让帝君为自己的人民而感到欣慰和骄傲。\n是的，让帝君为人而骄傲，如今璃月已经摆脱了蛮荒，仙人和夜叉也成为了坊间的传闻和故事。璃月现在需要从魔神的襁褓中骄傲的走出去了，凝光深信着人将会在魔神的荣光下再创辉煌。\n“还不够……我们的财富，还不够呢。”\n望着欣欣向荣的璃月港，凝光转了转自己手上的烟斗。人的财富是从蛮荒走向文明与繁荣的基石，而璃月人会证明给他们的帝君看——璃月人会向着繁荣前进，而绝非是过往的荣光。"
 lyu_start.44.a:0 "快去准备，可不能让岩王帝君失望了。"
