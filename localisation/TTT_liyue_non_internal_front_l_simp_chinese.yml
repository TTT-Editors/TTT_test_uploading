 LYU_Towards_outlook:0 "向着崭新的千年展望"
 LYU_Towards_outlook_desc:0 "璃月是一个古老的国度，临近佳节，我们要继往开来，延续千年的辉煌！"
 LYU_Resource_planning:0 "工业计划的资源倾斜"
 LYU_Resource_planning_desc:0 "我们手上的政治资本十分有限，大部分都在七星会议上的内斗和分歧中浪费了……但是我们仍然要决定继续追加一个新的工业计划，以表达我们对地区发展的努力。"
 LYU_Keqing_Industrial:0 "刻晴的工业计划"
 LYU_Keqing_Industrial_desc:0 "刻晴在数年前便主导和推进着她的归离原工业计划，并且取得了经济上的初步成果，想要让璃月的经济真正的强大起来，一个先进的工业体系是必不可少的。"
 LYU_Return_original:0 "归离原工业计划"
 LYU_Return_original_desc:0 "作为整个工业计划的核心，军工产业被刻晴各位看重。虽然璃月已经百年未曾遭受过全境级别的灾难，但是先进的制造业想要在短期内得到发展，那么大力发展军工产业无疑是最好的选择。但是经费的紧张和七星内部的矛盾让一向精打细算的刻晴都难以推进项目，现在是时候利用追加经费完成它了。"
 LYU_Large_development:0 "大规模工矿开发"
 LYU_Large_development_desc:0 "作为工业计划的配套设施，为了节约运输成本，刻晴在此地建设了一些新兴的工矿设施以供给当地的工业生产。大规模的合理开发将会极大的推进这里的工业发展，并且不再需要耗费大量的精力将矿石从黑岩厂和层岩巨渊地区运输而来。"
 LYU_Ningguang_Promotion:0 "凝光的海务振兴"
 LYU_Ningguang_Promotion_desc:0 "凝光自上任以来，除了高悬于头顶的群玉阁，便是对璃月的海务发展报以格外浓厚的兴趣。璃月自古以来的贸易往来极度依赖海运，因此一个由政府主导的海务计划对璃月的千禧年至关重要。"
 LYU_Construction_floating:0 "瑶光滩浮动港建设"
 LYU_Construction_floating_desc:0 "瑶光滩作为浅水滩涂，本身并不适合用作港口用途。但是在凝光的计划中，这里将会大量的修建小型工厂和浮动港口，作为璃月港的额外装卸地使用。"
 LYU_Guyunge_Industrial:0 "孤云阁工业区计划"
 LYU_Guyunge_Industrial_desc:0 "孤云阁工业计划是凝光的计划核心，虽然是破碎的群岛环境，但是其优越的地理环境和高品质矿产让这里成为了新兴工业区和远洋港口的选址。"
 LYU_Preparations_Millennium:0 "千禧年海灯节的筹备"
 LYU_Preparations_Millennium_desc:0 "千禧年将至，我们要用最大的努力让这个海灯节今宵难忘。"
 LYU_Clean_up_government:0 "清理政务"
 LYU_Clean_up_government_desc:0 "堆积的政务是要清理干净了，只不过让甘雨在这等佳节即将到来时仍然要加班也真是太难为她了。"
 LYU_Rectify_social:0 "整顿社会乱象"
 LYU_Rectify_social_desc:0 "绝对不能让少数的不安分分子破坏全璃月的佳节。我们要加大巡逻，并且让千岩军们继续维护治安。"
 LYU_Speech_before_Millennium:0 "千禧年前的演讲"
 LYU_Speech_before_Millennium_desc:0 "千禧年作为重要的一个时间，由谁来演讲成为了整个七星内部都在争论的话题。这场演讲意义非凡，谁能凭借千禧年的祝福收到万民的欢呼，那么他/她的政治影响力就可以在整个璃月为之欢呼。"
 LYU_lantern_festival:0 "千禧之际的海灯节"
 LYU_lantern_festival_desc:0 "来吧，让我们共度佳节！\n“愿薪火相传，美德不灭”"
 a_smooth_transition:0 ""
 a_firm_hand:0 "引导之手"
 drop_the_oracle:0 "请仙典仪"
 drop_the_oracle_desc:0 "作为海灯节后的又一大节日，请仙典仪则是充满了端庄和威严的存在。希望这盛世也可以被摩拉克斯尽收眼底，让我们的岩王爷继续为我们指明繁荣的道路。"
 drop_the_oracle_effect_tooltip:0 "§G请仙仪式将成功召开，在仪式上，七星将达成共识，为璃月的未来做好规划。仪式结束后，我们将弥合分歧，疗愈社会的创伤。璃月社会将会重新团结起来，并沿着新的道路，向着第三个千年的光明未来前进！§!"
 limited_public_opinion:0 "舆论控制"
 limited_public_opinion_desc:0 "岩王帝君的离去给璃月带来了不可隐瞒的撼动，但是我们仍然要将舆论向着可控的方向发展。"
 hold_qixing_congress:0 "召开七星会议"
 hold_qixing_congress_desc:0 "情急之下，我们需要将璃月七星全部集合，共同面对难关。但是将一群平日里便完全不合的人聚集在一起，真的是一件好事吗？……"
 increasingly_unstable_situation:0 "愈加动荡的局势"
 increasingly_unstable_situation_desc:0 "我们的努力终究是有限的……但是除了将我们手头上拥有的政治资本全部孤注一掷以外，我们已经无法避免终讲到来的破灭。"
 survive_together:0 "共渡难关"
 survive_together_desc:0 "在漫长的政治纠纷之中，我们终于度过了这个史无前例的难关……"
 communism_liberalism_reformism_popularity_compare:0 "§0玉衡星§!和§Y天权星§!影响力一致!"
 communism_liberalism_reformism_popularity_compare1:0 "§C月海亭§!的影响力等级达到“§t无伤大雅§!”及以上"
