 Capital_injection_desc1:0 "我们有着大量的国有资本把持在手上，假如可以将其租借或者变卖，那么我们可以获得短时间的大量现金流来帮助我们挺过这段时间的财政困难。"
 Government_Intervention_desc1:0 "危机自金融起，因此不能靠坏掉的机器去维修它自身。政府要在这场灾难中挺身而出，将制造混乱的金融产业直接把持住。虽然会对金融市场的流通造成打击，但是至少可以稳定市场和信心。"
 Relief_assistance_desc1:0 "危机中的民众恐慌的直接来源是没有可以支配的财富，因此我们可以动用政府预存的资金，将其直接下发至民间。虽然这绝非是长期手段，但是能够温饱的民众会支持我们走出困难的时刻。"
 Public_Department_desc1:0 "民众陷入不安的本质是对于日常感的缺失，我们需要让他们从被动和消极的等待中解脱出来。由政府来主导一系列的公共实业，让民众可以在劳动中重新拾起生活并且振兴经济。"
 visit_activities_desc1:0 "正在执行"
 Revitalize_maritime_transport_desc1:0 "摩拉的贬值导致金融和海运一度陷入瘫痪，但是精明的商人才不会被货币这一手段所限制了商业的步伐。用物物交换的模式将积压的货物先送出去，换取璃月目前的紧缺的商品。而这需要紧急加派更多的船。"
 Expand_manufacturing_desc1:0 "信用的缺失导致摩拉的飞速贬值，而此时仍然可以产生价值的便是人的劳动。制造产业可以生产比真金白银更加宝贵的财富，从工厂里面走出来的才是脚踏实地的发展。"
 Priority_Infrastructure_desc1:0 "交通运输是经济的血脉，基础设施的建设关乎一切的起点。假如我们将重点放在基础设施的建设上，不仅可以缓解就业，也可以为接下来的开发打下坚实的基础。"
 Liyue_road_man_desc1:0 "帝君已逝，而我们会继承祂的财富和知识，以人的认识和智识创造更多的财富与未来。"
 Liyue_turning_people_desc1:0 "帝君已逝，人不能也无需再蜷缩于祂的襁褓之中，人的劳动将会比旧日的荣光更加耀眼。"
 Liyue_emperor_livest_desc1:0 "祂的所思所做皆为璃月的延申，是我们家的根基和生活的指引。如今，帝君已逝，你我皆为帝君的子民，带领着祂的、我们的家，继续前进。"
 Liyue_Humanized_politics_desc1:0 "商业是璃月的根本，港口为我们送来财富和文化的富裕，我们不能忘记这悠久的传统。"
 Liyue_Democratization_reform_desc1:0 "劳动是璃月的根本，当初璃月一片荒野，是人用一砖一瓦建设房屋和港口，如今我们可以日取千金，而我们不能忘记我们脚踏的基石是轰鸣的机械与汗水的付出。"
 Liyue_Seven_restructuring_desc1:0 "各位……璃月已经足够混乱了，我们不能让延续千年的家园因为悲惨的变故而陷入绝望。"
