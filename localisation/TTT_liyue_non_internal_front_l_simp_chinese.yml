 LYU_tianpingqinxie_icon_tooltip:0 "璃月七星的矛盾在凝光和刻晴所代表的社会党和自由派的矛盾下彻底撕裂！双方很明显对于璃月的现状都有着自己的想法，假如身为秘书机构的月海亭不能把持好矛盾的平衡……那么，璃月将会从内部彻底裂开。\n§C目前是§!§0玉衡星§!§R占据优势§!"
 LYU_tianpingqinxie_icon_tooltip1:0 "璃月七星的矛盾在凝光和刻晴所代表的社会党和自由派的矛盾下彻底撕裂！双方很明显对于璃月的现状都有着自己的想法，假如身为秘书机构的月海亭不能把持好矛盾的平衡……那么，璃月将会从内部彻底裂开。\n§C目前是§!§Y天权星§!§R占据优势§!"
 LYU_tianpingqinxie_icon_tooltip2:0 "璃月七星的矛盾在凝光和刻晴所代表的社会党和自由派的矛盾下彻底撕裂！双方很明显对于璃月的现状都有着自己的想法，假如身为秘书机构的月海亭不能把持好矛盾的平衡……那么，璃月将会从内部彻底裂开。\n§O目前双方影响力已平衡§!"
