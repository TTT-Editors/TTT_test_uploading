 cengyanjuyuankaifaxiangmu_desc1:0 "巨渊之深，深不见底，先前的渊怒与突发的黑色淤泥使得我们不得不暂时封锁巨渊内部区域，也因此我们对巨渊百姓仍然有不少的欠妥之处。现如今，我们已经准备完毕，时刻准备着继续开发巨渊内部，为璃月带来崭新的巨渊！\n巨渊内部被我们分为了§Y开采区§!与§R禁区§!，开采区内部有着先前遗留下来的无数设备与其他设施，同时对于这里，我们的地图资料还十分完备，因此我们将主要围绕开采区进行重建与开发；而禁区对于我们来说既危险又神秘，此次黑色淤泥的危机也是出自那里，因此我们将继续封锁那里，禁区将不会被开发。\n巨渊内部仍然留存不少危险，同时封锁后的时间里巨渊内部也不可能一成不变，因此我们需要优先解决§R黑泥问题§!，然后派出探索队伍并清扫当地威胁，直到该地区完全被探索并彻底安全后方可建立开采据点进行开采，同时，如果危险等级过高，那么探索度将被压制在一个较低的水平上，无法继续提升并且会随时间下降（§R每一级危险度会让探索度每月-2§!），而当所有§R危险§!被清扫变为§C零级§!后，§l探索度上限将会达到100并不会继续下降§!。\n当然，巨渊内部的矿石种类繁多，开采时的§R优先级§!也是一个重要的选择，我们可以选择在当地开采巨渊品质优良的资源矿物，它将为我们带来该地区的§G全部资源§!；但同时，如果你并不缺少矿物资源，那么专注于§C奢侈矿石§!的开采并限制开采量将为你带来额外的§G效果§!，同时你也可以拥有§C一部分的资源§!。"
