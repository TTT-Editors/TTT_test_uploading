 lyu_start.30.t:0 "葬于尘烟"
 lyu_start.30.d:0 "我们的线人被发现在一片花田里面，已经失去了生命体征。由于他身份的特殊性，我们甚至都无法为他光明正大的举办葬礼，然而无论付出多少代价，我们必须要把这场秘密战争继续下去……"
 lyu_start.30.a:0 "默哀"
 lyu_start.31.t:0 "意外的收获"
 lyu_start.31.d:0 "我们今天在突袭据点的时候有了意外的收获，一份愚人众的计划地图和一份临时文件。我们没有能力执行全面的反制计划，我们只能选择一份资料来进行反制计划。"
 lyu_start.31.a:0 "根据他们的计划地图，我们要遏制至冬佬的行动。"
 lyu_start.31.b:0 "根据他们的临时文件，我们可以得知很多情报。"
