 liyue_project_1_desc:0 "在魔神战争前，归离原北部曾经有一座繁荣的大城市，然而魔神战争后，这里却变成了一片废墟，埋没在历史的尘埃中。直到几十年前，这里仍然被以农业和渔业为代表的自然经济统治着，曾经的大都市早已不见踪影。\n\n不过，当璃月开始工业化之后，这里丰富的矿产资源、优越的地理位置就成为了发展采矿、冶金、机械等行业的绝佳条件。因此，在1994年刻晴开始主政归离原后，她便很快重视起这个地方的潜力，并决心将这里改造成工业化的模范地区。"
 liyue_project_2_desc:0 "层岩巨渊地处璃月西南，地形复杂，交通闭塞，但是拥有丰富的矿产资源，如果能够充分开发利用，对璃月的工业化将大有裨益。1990年，凝光草拟了一项开采层岩巨渊矿产的提案，并经由璃月七星表决通过后开始执行。该提案分为三个部分，为矿区修建基础设施、勘探巨渊及开采矿物。\n\n然而，渊心地下结构相当复杂，勘探工作进展缓慢，到1993年，凝光决定不等矿区全部勘探完成，而提前在已勘探的区域开始采矿。这一决定造成了灾难性的后果，由于勘探时没有发现并利用地脉规律，在采矿后引发了地脉紊乱，最终该计划被仙人叫停。"
 liyue_project_3_desc:0 "帝君守护璃月已经将近2000年，在这2000年里，时代已经天翻地覆，在外部，璃月的科技、社会发展已经逐渐落后于已经工业化的枫丹、至冬等国；在内部，帝君的磨损也正不可逆地加剧。因此，在1988年，帝君提出了一项相当激进的计划，即自己及仙人逐渐从政治事务中退出，仅充当守夜人的角色，而璃月七星的日常事务则由七星主导。最终，璃月将可以平缓地过渡到“后帝君时代”。\n\n在起初的几年里，璃月七星确实可以很好地处理各项事务；然而，1992年天衡山隧道废弃和1993年开发层岩巨渊失败之后，帝君在璃月各界的强烈要求下只能重新走上前台，至此，人治改革宣告失败。"
 liyue_project_4_desc:0 "天衡山位于璃月港的西部，是璃月港的天然城墙。不过，其险峻的地势也成为了西部各地与璃月港交流的阻碍，从西部各地前往璃月港，要么经过一条危险、狭窄的山路，要么从南边或者北边绕路。而工业化开始之后，1990年，刻晴希望修建一条穿过天衡山的隧道，并成功说服璃月七星通过这项提议，天衡山隧道在简单勘测周围地形后，于当年年底破土动工。\n\n不过，由于前期勘探不足，对岩石种类的推测出错，隧道一头扎到了坚硬的岩层上，项目被迫停工。施工队在重新勘察地形与岩层后，发现岩层与原先估计的完全不同，再次计算后，得出天衡山修建隧道的成本会变为原先的数倍。最终，刻晴只能放弃该项目。"
 liyue_project_5_desc:0 "璃月开始工业化之后，铁路、道路开始在全国铺开。不过，盗宝团也可以利用璃月的公路和铁路网络，流窜全国各地。相比之前，追捕盗宝团的难度大大提高。1991年，为了应对越发严重的盗宝团问题，天枢提出派遣特工内部瓦解的方式，并在表决时获得通过。行动分为三个阶段，即派遣特工潜入盗宝团内部，特工设法传递情报并出动千岩军进行抓捕，最终进行善后工作，消除盗宝团的破坏。\n\n项目进展顺利，虽然1993年七星已经失去对璃月事务的主导权，但是该项目仍在继续推进。到1997年，盗宝团在持续打击下，已基本被消灭或抓捕，璃月群众出行再也不用担心盗宝团了。"
 liyue_project_6_desc:0 "贸易是璃月的经济命脉之一，因此，基础设施的建设和维护十分重要。诚然，在过去的两千年里，璃月很好地维护了通往各地地道路，但随着工业化的到来，璃月对运力的需求水涨船高，原有的基础设施已然无法满足。\n\n考虑到璃月拥有漫长的海岸线及众多优良的港口，发展水运自然成了提升运力的重要方式。因而，凝光于1996年提出了一系列扩建、升级港口的项目，统称为“海务振兴计划”。根据这份计划的设想，璃月东部的明蕴水域将与碧水河联通，发展成为世界上最大的水网络。"
 liyue_project_0_desc:0 "贡献了无数土木圣经，在行业内令人闻风丧胆的黑工地，在这么黑的工地上干活，还没向七星举报让他停工整改的也是神人了。"
 
