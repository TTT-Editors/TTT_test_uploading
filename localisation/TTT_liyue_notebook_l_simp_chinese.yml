 #project_titles
 liyue_project_1_title:0 "§r归离原北部改造§!"
 liyue_project_2_title:0 "§r二号项目§!"
 liyue_project_3_title:0 "§r三号项目§!"
 liyue_project_0_title:0 "§r黑工地§!"
 
 liyue_project_1_desc:0 "在魔神战争前，归离原北部曾经有一座繁荣的大城市，然而魔神战争后，这里却变成了一片废墟，埋没在历史的尘埃中。直到几十年前，这里仍然被以农业和渔业为代表的自然经济统治着，曾经的大都市早已不见踪影。\n\n不过，当璃月开始工业化之后，这里拥有丰富的矿产资源、优越的地理位置就成为了发展采矿、冶金、机械等行业的绝佳条件。因此，刻晴很快重视起这个地方的潜力，并决心将这里改造成工业化的先行示范区。"
 liyue_project_2_desc:0 "二号项目之描述"
 liyue_project_3_desc:0 "三号项目之描述"
 liyue_project_0_desc:0 "贡献了无数土木圣经，在行业内令人闻风丧胆的黑工地，在这么黑的工地上干活，还没向七星举报让他停工整改的也是神人了。"
 
 #dynamic modifiers
 lyu_special_project_extra_cost:0 "建设花费"
 
 #construction_events
 lyu_special_project_finished.1.t:0 "归离原北部改造完成"
 lyu_special_project_finished.1.d:0 "在我们长期的不懈努力下，归离原发生了翻天覆地的变化，从璃月境内相对贫穷落后的地区一跃成为了工业化程度最高的地区，新兴工业城镇拔地而起，新技术、新生活、新思想也逐渐在传播开来！"
 lyu_special_project_finished.1.a:0 "好欸！"