 lyu_special_project_finished.1.t:0 "归离原北部改造完成"
 lyu_special_project_finished.1.d:0 "在我们长期的不懈努力下，归离原发生了翻天覆地的变化，从璃月境内相对贫穷落后的地区一跃成为了工业化程度最高的地区，新兴工业城镇拔地而起，新技术、新生活、新思想也逐渐在传播开来！"
 lyu_special_project_finished.1.a:0 "好欸！"
 lyu_special_project_finished.6.t:0 "旧天地，新码头"
 lyu_special_project_finished.6.d:0 "阿强站在新码头的边缘，望着眼前这片陌生的景象——一排高耸的起重机如钢铁巨人般矗立，粗壮的机械臂缓缓摆动，将成吨的货物从船舱中抓起，又稳稳地放到对应的堆场。这些枫丹来的大家伙们的装卸效率远超人工，还能不知疲倦地工作。机器和船只的轰鸣声盖过了一切人声，浓浓的烟雾直冲云霄，似乎要把日月都遮蔽。眼前的一切让在码头当了二十年装卸工的阿强感到头晕目眩，工业伟力的冰山一角就已让他感到震撼。\n\n而阿强不知道的是，这样的码头即将在璃月遍地开花，货物运输也很快不再依赖风帆。码头的变革，仅仅是工业化的一个小小部分罢了。"
 lyu_special_project_finished.6.a:0 "新世纪，新时代"
