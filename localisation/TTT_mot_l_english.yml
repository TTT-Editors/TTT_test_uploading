 MOT_event.1.t:0 "骑士团邀请我们共同解决风魔龙问题"
 MOT_event.1.d:0 "由于风魔龙危机愈演愈烈，骑士团主力又至今未归，代理团长琴不得不向我们伸出橄榄枝，邀请我们前往蒙德城参加关于共同解决风魔龙危机的会议。"
 MOT_event.1.a:0 "准备行李吧。"
