 #国策
 MOT_tree_0_01:0 "魔风的序曲"
 MOT_tree_0_01_desc:0 "蒙德目前危机重重，但最为首要的还是风魔龙危机，这将成为我们踏出重围的第一步。"
 MOT_tree_0_02:0 "召集代表"
 MOT_tree_0_02_desc:0 " 大团长远征未归，骑士团又要应对魔物暴动和盗宝团，单凭我们还不足以对付风魔龙，我们必须向其他势力求援。"
 MOT_tree_0_03:0 "承诺解决"
 MOT_tree_0_03_desc:0 "整个蒙德都因为风魔龙危机而承受苦难，因此，这也成为了全蒙德人民最为关注的事情，作为守卫蒙德的剑与盾，我们必须承诺会完美解决风魔龙危机，拯救蒙德于水火之中。"
 MOT_tree_0_04:0 "保卫救济"
 MOT_tree_0_04_desc:0 "难民潮对蒙德城内的秩序和稳定影响极大，同时他们还在不断渲染着恐惧与不安，如果想要解决风魔龙问题，我们就必须优先保证救济来安抚他们，重整他们的信心。"
 MOT_tree_0_05:0 "安抚群众"
 MOT_tree_0_05_desc:0 "初步工作已经完成，代表也已经到齐，琴团长将在下周的风魔龙会议开幕式上与其他代表共同亮相，相信蒙德人民一定能够理解我们的良苦用心。\n§G尽管有些小插曲，但风魔龙会议还是开始了……§!"
 MOT_tree_0_06:0 "支援军区"
 MOT_tree_0_06_desc:0 "由于风魔龙危机与黑日暴乱加剧，骑士团不得不设立三大军区来稳定地方，这也使我们本就因为远征而匮乏的人力问题更加突出，眼下我们即将开始解决风魔龙问题，那么审视对军区的支援也就成为了重中之重。\n§R（蒙德城可向各军区派遣军事力量或支援武器，军区亦可以求援，但若援助未见成效则会进一步打击蒙德政府的权威。）§!"
 MOT_tree_0_07:0 "风魔龙会议"
 MOT_tree_0_07_desc:0 "§G是守护蒙德千年的东风守护，还是残害蒙德百姓的狂风魔龙……§!"
 MOT_tree_0_08:0 "风之回转"
 MOT_tree_0_08_desc:0 "风是旋转不息的，虽然我们现在不清楚东风之龙身上发生了什么，但我们应该相信它，它最终一定会带着善意随风回转，重新守护蒙德下一个千年，眼下，我们的第一步就是，观察，以便日后探寻它身上究竟发生了什么。"
 MOT_tree_0_09:0 "自由的柔风"
 MOT_tree_0_09_desc:0 "自由是自治的基础，而温柔的风才能吹进人民的心中，根据风龙废墟的汇报，特瓦林的行为极其诡异，下一步，就该去看看诡异行为背后的东西了。"
 MOT_tree_0_10:0 "温婉的和风"
 MOT_tree_0_10_desc:0 "和风，是果酒湖畔阵阵吹拂而过的风，就像湖中仙女的发丝拂过整个蒙德，当然，也有人说这是风神的恩惠，为的是洗去蒙德人心中的浮躁。如果我们能像和风一般吹拂过特瓦林的身躯，那么它也是能被净化的，对吧？"
 MOT_tree_0_11:0 "安然的微风"
 MOT_tree_0_11_desc:0 "安然之风，这一名字常常被用在清泉镇上，然而风也应该是安然的，一步一步、一点一点地改变着整个蒙德，改变既然是缓慢的，那特瓦林的改变也是有迹可循的，眼下我们已经知晓了深渊的恶意，那么，接下来就该是我们的手段了！"
 MOT_tree_0_12:0 "风之凛冽"
 MOT_tree_0_12_desc:0 "风不仅仅是温和安然的，在蒙德的人民遇到危险困难时它也是强硬而凛冽的，为了蒙德人民的安全，我们将采取强硬的手段。"
 MOT_tree_0_13:0 "流转的暴风"
 MOT_tree_0_13_desc:0 "在风魔龙危机上耗费的时间已经太久了，我们要迅速一点，力求用最快的速度解决风魔龙危机。只有不断流转的狂风暴雨才能真正击垮敌人。"
 MOT_tree_0_14:0 "守护的飓风"
 MOT_tree_0_14_desc:0 "为了蒙德人民，为了蒙德的安宁，为了不负风神巴巴托斯与温妮莎大人的嘱托，我们要成为蒙德的第一道防线，让守护的飓风击垮一切敌人！"
 MOT_tree_0_15:0 "思眷的烈风"
 MOT_tree_0_15_desc:0 "眼下，我们终于走到了最后一步，昔日的东风之龙，如今的烈风魔龙，现在，将由我们来终结它，还蒙德一个安宁！"
 MOT_tree_0_16:0 "天空之琴"
 MOT_tree_0_16_desc:0 "天空之琴是风神巴巴托斯之圣物，我们不知道它是否能够帮助我们解决风魔龙危机，但至少请出它能够安抚人心。"
 MOT_tree_0_17:0 "响彻终末的高天之歌"
 MOT_tree_0_17_desc:0 "随着阴霾散去，风的流动也重新恢复，无论蒙德前面遭受了何等的苦难，眼下，都过去了；时隔千年，蒙德人民似乎又一次听到了那首响彻于终末时分的高天之歌，只是，这一次，他们是用自己的双手演奏。"
 MOT_tree_0_18:0 "盛风的进行曲"
 MOT_tree_0_18_desc:0 "蒙德工业化计划是法尔伽大团长还未远征时就已经定下的计划，按计划，我们将一步一步进入现代化与工业化的时代。然而先前的计划由于地方不愿、魔物入侵与紧随其后的风魔龙危机而陷入停滞；不过眼下我们已经解决了风魔龙危机，也是时候重新启动这一计划了。"
 MOT_tree_0_19:0 "轻风之能"
 MOT_tree_0_19_desc:0 "蒙德不需要高污染的重工业，或者说，不需要太多，璃月在重工业化进程中的种种问题无时无刻不在警醒我们，对大自然的忽视与破坏迟早会带来无穷的灾难，因此，我们需要将重心放在轻工业上，他们才是面前我们所需要的。"
 MOT_tree_0_20:0 "必要重风"
 MOT_tree_0_20_desc:0 "风险与机遇永远都是一枚硬币的正反两面，蒙德人民在安然的环境中度过了大把时间，这也导致蒙德城在处理各种问题上逐渐显得力不从心，因此，我们需要一剂猛药来打破这种僵局，况且计划最初的目标也是构建完整的工业体系而不是仅仅只发展瘸腿工业。"
 MOT_tree_0_21:0 "看得见的风"
 MOT_tree_0_21_desc:0 "在蒙德，你无时无刻不能看到挺拔的风车，这是古老时代人们利用风神馈赠的最好体现，也是蒙德的象征，如果说我们要转向进行轻工业化，那么风车加炼金术的工厂一定能成为最靓丽的风景线。"
