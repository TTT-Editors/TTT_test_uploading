 MOT_event.3.t:0 "晚间闲暇"
 MOT_event.3.d:0 "坐在扶手椅里，手捧茶杯，伴着随白烟散发开的香气翻开乳白的书页，在风魔龙危机前，这是丽莎的早间日常。\n“劳逸结合嘛。”在对上琴的眼神时，丽莎常常面不改色的说到，然后继续翻着书，喝着茶。\n但琴还记得，在风魔龙危机后，忙碌的自己连轴转了好几天，在又一次路过图书馆时，犹豫再三，她最终还是推门而入。\n只是，丽莎似乎早就知道她的来意，奉上一杯新奇的“嘟嘟莲茶”，眉眼弯弯地就接下了骑士团的事务，又推举了刚刚入团不久的璃月后裔安德里卡接替图书馆的事务。\n今天天气不错，事务难得的也不算很多，晚间蝉鸣消去了不少燥热感，琴从办公室里出来，揉了揉眉心，她向着门前站岗的骑士笑了笑，转头就由看见隔壁图书馆的门缝里射出忙碌的黄色灯光，沉默片刻，又折回了办公室。"
 MOT_event.3.a:0 "“能劳烦给我两杯...嘟嘟莲茶吗？”"
 MOT_event.4.t:0 "鸽子"
 MOT_event.4.d:0 "提米的鸽子们，已经很久很久没有归来了。\n蒙德城的大桥是勾连湖心岛与城外唯一的道路，当初工业化开始时，进进出出的马车就已经让鸽子们腾起落下无数次了，而再往后的难民潮就更不用说了。\n平心而论，蒙德城的各种救济已经算是极为优厚了，况且蒙德城内的居民们也没有越线地公开表达自己的不满，毕竟蒙德城的富饶还供养的起他们。\n但经历过无边苦难与饥饿之人心中的恐惧是旁人所无法理解的。\n说实在的，哪怕在心中无数次告诉自己他们需要帮助，他们需要理解，他们需要同情，但当提米真正地站到他们面前时，他仍然会感到恐惧。\n恐惧什么呢？恐惧他们的悲伤，恐惧他们的愤慨，恐惧他们狂热的执着与怨念。\n北风拂过，提米打了个寒战，没来由得内心发虚。\n他把剩下的面包屑全部撒进了果酒湖里，引来了大片游鱼。\n风神在上，让风带走他们的愤怒吧。"
 MOT_event.4.a:0 "他祈祷着，为他的鸽子们，也为蒙德"
 MOT_event.5.t:0 "归乡的风啊……"
 MOT_event.5.d:0 "两年前的哈夫纳不知道，再次回到蒙德城，自己已孤身一人。\n骑士团的抚恤金与优惠政策，已经算是及其优渥的了，但前阵子移民的人有多少，眼下哭嚎痛苦的流民就有多少，前期的工业化已经让蒙德城的资金链在开发与增援中猛地绷紧，这些事，蒙德人都看在眼里，他们看不见骑士团夜间的灯火通明，也看不见琴团长不断邀请着各大势力一次一次的会谈。\n他们只知道，他们快要无法忍受眼下的局面了。\n况且，骑士团还能支持多久？\n这些街头巷尾间口耳相传的消息哈夫纳也不清楚，他也不想清楚，他现在只想着去领救济，去教会、去骑士团、商会，或者由哪家哪家开设的救济单位领，管他呢。\n然后？他会把这笔救济放在酒馆的柜台上，让自己的脑袋狠狠的扎进酒杯里，哦，幸亏在混乱爆发前一天他刚过完生日，这才能够这样来麻痹自己。\n他又一次摇晃着走出酒馆，然后将救济再次呕吐出腹。"
 MOT_event.5.a:0 "这种人不算少"
 
