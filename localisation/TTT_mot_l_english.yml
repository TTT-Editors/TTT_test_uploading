 MOT_partial_industrialization_1:0 "部分工业化"
 MOT_partial_industrialization_1_desc:0 "蒙德城的工业化进行顺利，但区区一个湖心岛还是不足以支撑完全的工业化。况且，部分居民强烈反对重工业进城，这也让城内的工业化实际上成为了瘸腿工业。"
 MOT_let_s_continue_industrialization:0 "§G在完成工业化的过程中，这个负面效果会逐渐减弱直至完全消除。§!"
 MOT_shadow_of_snezhnaya:0 "愚人众的阴影"
 MOT_shadow_of_snezhnaya_desc:0 "我国实力与北方的至冬相比弱小得多，因此在与其外交的过程中不得不做出屈辱的让步。"
 MOT_crisis_of_Tewalin:0 "风魔龙危机"
 MOT_crisis_of_Tewalin_desc:0 "蒙德始于西风，但，蒙德，也会毁于西风吗？飞龙在天，风暴何止？"
 MOT_crisis_of_Tewalin2:0 "风魔龙危机"
