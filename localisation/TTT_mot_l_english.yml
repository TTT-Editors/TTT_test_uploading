 MOT_confederation:0 "蒙德邦联"
 MOT_confederation:0 "蒙德邦联"
 MOT_confederation_desc:0 "蒙德各地虽然都受骑士团的保护，但骑士团很难将自己的意愿强加于地方。目前，地方与蒙德城的合作还算愉快，但并不是那么稳定。"
 MOT_wave_of_refugee:0 "难民潮"
 MOT_wave_of_refugee_desc:0 "在风龙废墟与东蒙德镇压魔物的计划失败后，当地脆弱的平衡被打破，当地居民随着驻军的撤退而纷纷离开，形成了一股难民潮。"
 MOT_how_dare_you:0 "§R这些难民大多认为魔物的出现与工业化产生的污染有关，因此他们对进一步工业化的计划非常抵制§!"
