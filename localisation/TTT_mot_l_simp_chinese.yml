 #国策
 MOT_tree_0_01:0 "魔风的序曲"
 MOT_tree_0_01_desc:0 "蒙德目前危机重重，但最为首要的还是风魔龙危机，这将成为我们踏出重围的第一步。"
 MOT_tree_0_02:0 "召集代表"
 MOT_tree_0_02_desc:0 " 大团长远征未归，骑士团又要应对魔物暴动和盗宝团，单凭我们还不足以对付风魔龙，我们必须向其他势力求援。"
 MOT_tree_0_03:0 "承诺解决"
 MOT_tree_0_03_desc:0 "整个蒙德都因为风魔龙危机而承受苦难，因此，这也成为了全蒙德人民最为关注的事情，作为守卫蒙德的剑与盾，我们必须承诺会完美解决风魔龙危机，拯救蒙德于水火之中。"
 MOT_tree_0_04:0 "保卫救济"
 MOT_tree_0_04_desc:0 "难民潮对蒙德城内的秩序和稳定影响极大，同时他们还在不断渲染着恐惧与不安，如果想要解决风魔龙问题，我们就必须优先保证救济来安抚他们，重整他们的信心。"
 MOT_tree_0_05:0 "安抚群众"
 MOT_tree_0_05_desc:0 "初步工作已经完成，代表也已经到齐，琴团长将在下周的风魔龙会议开幕式上与其他代表共同亮相，相信蒙德人民一定能够理解我们的良苦用心。\n§G尽管有些小插曲，但风魔龙会议还是开始了……§!"
 MOT_tree_0_06:0 "支援军区"
 MOT_tree_0_06_desc:0 "由于风魔龙危机与黑日暴乱加剧，骑士团不得不设立三大军区来稳定地方，这也使我们本就因为远征而匮乏的人力问题更加突出，眼下我们即将开始解决风魔龙问题，那么审视对军区的支援也就成为了重中之重。\n§R（蒙德城可向各军区派遣军事力量或支援武器，军区亦可以求援，但若援助未见成效则会进一步打击蒙德政府的权威。）§!"
 MOT_tree_0_07:0 "风魔龙会议"
 MOT_tree_0_07_desc:0 "§G是守护蒙德千年的东风守护，还是残害蒙德百姓的狂风魔龙……§!"
 MOT_tree_0_07_tooltip:0 "§R风魔龙危机的进度条和倒计时将会被激活\n风魔龙危机的立场将会被锁定（未选择立场将会在该国策完成后自动选择并锁定）§!"
 MOT_tree_0_08:0 "风之回转"
 MOT_tree_0_08_desc:0 "风是旋转不息的，虽然我们现在不清楚东风之龙身上发生了什么，但我们应该相信它，它最终一定会带着善意随风回转，重新守护蒙德下一个千年，眼下，我们的第一步就是，观察，以便日后探寻它身上究竟发生了什么。"
 MOT_tree_0_08_tooltip:0 "§Y发布风魔龙危机特殊任务：§! §G观察§!\n§Y限时：70天§!"
 MOT_tree_0_09:0 "自由的柔风"
 MOT_tree_0_09_desc:0 "自由是自治的基础，而温柔的风才能吹进人民的心中，根据风龙废墟的汇报，特瓦林的行为极其诡异，下一步，就该去看看诡异行为背后的东西了。"
 MOT_tree_0_09_tooltip:0 "§Y发布风魔龙危机特殊任务：§! §G探寻§!\n§Y限时：70天§!"
 MOT_tree_0_09_trigger_tooltip:0 "§Y要求完成任务：观察§!"
 MOT_tree_0_10:0 "温婉的和风"
 MOT_tree_0_10_desc:0 "和风，是果酒湖畔阵阵吹拂而过的风，就像湖中仙女的发丝拂过整个蒙德，当然，也有人说这是风神的恩惠，为的是洗去蒙德人心中的浮躁。如果我们能像和风一般吹拂过特瓦林的身躯，那么它也是能被净化的，对吧？"
 MOT_tree_0_10_tooltip:0 "§Y发布风魔龙危机特殊任务：§! §G准备净化§!\n§Y限时：70天§!"
 MOT_tree_0_10_trigger_tooltip:0 "§Y要求完成任务：探寻§!"
 MOT_tree_0_11:0 "安然的微风"
 MOT_tree_0_11_desc:0 "安然之风，这一名字常常被用在清泉镇上，然而风也应该是安然的，一步一步、一点一点地改变着整个蒙德，改变既然是缓慢的，那特瓦林的改变也是有迹可循的，眼下我们已经知晓了深渊的恶意，那么，接下来就该是我们的手段了！"
 MOT_tree_0_11_trigger_tooltip:0 "§Y要求完成任务：准备净化§!"
 MOT_tree_0_12:0 "风之凛冽"
 MOT_tree_0_12_desc:0 "风不仅仅是温和安然的，在蒙德的人民遇到危险困难时它也是强硬而凛冽的，为了蒙德人民的安全，我们将采取强硬的手段。"
 MOT_tree_0_12_tooltip:0 "§Y发布风魔龙危机特殊任务：§! §G战争准备§!\n§Y限时：70天§!"
 MOT_tree_0_13:0 "流转的暴风"
 MOT_tree_0_13_desc:0 "在风魔龙危机上耗费的时间已经太久了，我们要迅速一点，力求用最快的速度解决风魔龙危机。只有不断流转的狂风暴雨才能真正击垮敌人。"
 MOT_tree_0_13_tooltip:0 "§Y发布风魔龙危机特殊任务：§! §修建设施§!\n§Y限时：70天§!"
 MOT_tree_0_13_trigger_tooltip:0 "§Y要求完成任务：战争准备§!"
 MOT_tree_0_14:0 "守护的飓风"
 MOT_tree_0_14_desc:0 "为了蒙德人民，为了蒙德的安宁，为了不负风神巴巴托斯与温妮莎大人的嘱托，我们要成为蒙德的第一道防线，让守护的飓风击垮一切敌人！"
 MOT_tree_0_14_tooltip:0 "§Y发布风魔龙危机特殊任务：§! §G启动烈风之印§!\n§Y限时：70天§!"
 MOT_tree_0_14_trigger_tooltip:0 "§Y要求完成任务：修建设施§!"
 MOT_tree_0_15:0 "思眷的烈风"
 MOT_tree_0_15_desc:0 "眼下，我们终于走到了最后一步，昔日的东风之龙，如今的烈风魔龙，现在，将由我们来终结它，还蒙德一个安宁！"
 MOT_tree_0_15_trigger_tooltip:0 "§Y要求完成任务：启动烈风之印§!"
 MOT_tree_0_16:0 "天空之琴"
 MOT_tree_0_16_desc:0 "天空之琴是风神巴巴托斯之圣物，我们不知道它是否能够帮助我们解决风魔龙危机，但至少请出它能够安抚人心。"
 MOT_tree_0_16_tooltip:0 "§G在最后的阶段，天空之琴将会提升我们成功的机会§!"
 MOT_tree_0_17:0 "响彻终末的高天之歌"
 MOT_tree_0_17_desc:0 "随着阴霾散去，风的流动也重新恢复，无论蒙德前面遭受了何等的苦难，眼下，都过去了；时隔千年，蒙德人民似乎又一次听到了那首响彻于终末时分的高天之歌，只是，这一次，他们是用自己的双手演奏。"
 MOT_tree_0_18:0 "盛风的进行曲"
 MOT_tree_0_18_desc:0 "蒙德工业化计划是法尔伽大团长还未远征时就已经定下的计划，按计划，我们将一步一步进入现代化与工业化的时代。然而先前的计划由于地方不愿、魔物入侵与紧随其后的风魔龙危机而陷入停滞；不过眼下我们已经解决了风魔龙危机，也是时候重新启动这一计划了。"
 MOT_tree_0_19:0 "轻风之能"
 MOT_tree_0_19_desc:0 "蒙德不需要高污染的重工业，或者说，不需要太多，璃月在重工业化进程中的种种问题无时无刻不在警醒我们，对大自然的忽视与破坏迟早会带来无穷的灾难，因此，我们需要将重心放在轻工业上，他们才是面前我们所需要的。"
 MOT_tree_0_20:0 "必要重风"
 MOT_tree_0_20_desc:0 "风险与机遇永远都是一枚硬币的正反两面，蒙德人民在安然的环境中度过了大把时间，这也导致蒙德城在处理各种问题上逐渐显得力不从心，因此，我们需要一剂猛药来打破这种僵局，况且计划最初的目标也是构建完整的工业体系而不是仅仅只发展瘸腿工业。"
 MOT_tree_0_21:0 "看得见的风"
 MOT_tree_0_21_desc:0 "在蒙德，你无时无刻不能看到挺拔的风车，这是古老时代人们利用风神馈赠的最好体现，也是蒙德的象征，如果说我们要转向进行轻工业化，那么风车加炼金术的工厂一定能成为最靓丽的风景线。"
 MOT_tree_0_22:0 "农业储备"
 MOT_tree_0_22_desc:0 "自古以来，蒙德就是提瓦特重要的粮食产地之一，但随着这次的难民危机愈演愈烈，我们的粮食储备也开始变得捉襟见肘，也许，我们是时候扩大我们的粮食储备了。"
 MOT_tree_0_23:0 "蒙德城不需要污染"
 MOT_tree_0_23_desc:0 "蒙德现下的处境已经开始变得不容乐观，渔业协会和旅游业协会也向我们表达了他们的不满，更不用说那些对“工业化”口诛笔伐的诗人与怒火中烧的难民了。\n或许，我们走的太远了，蒙德城本就不需要污染。"
 MOT_tree_0_24:0 "继续迁移"
 MOT_tree_0_24_desc:0 "起初，蒙德城内部的重工业计划就由于资金与居民的反对而搁浅了，但部分轻工业的污染也不容忽视，先前计划的重工业已经全部迁往了清泉镇、龙脊镇，现下，是时候将剩余的具有污染的工业迁移出去了。"
 MOT_tree_0_25:0 "看不见的风"
 MOT_tree_0_25_desc:0 "风是无形的，它存在于每一个向往自由与富饶的蒙德人民心中，如果我们要团结蒙德的人民度过这一场危机，我们就必须让这股无形之风继续吹拂。"
 MOT_tree_0_26:0 "赋生之法"
 MOT_tree_0_26_desc:0 "阿贝多对于新引进的工业技术有着不少好奇心，经我们批准，他也在龙脊雪山进行着炼金术于工业科技融合发展的研究实验，或许我们可以加大对于他的援助，让炼金术工业成为蒙德未来的方向。"
 MOT_tree_0_27:0 "告苦难者"
 MOT_tree_0_27_desc:0 "我要开口，宣告繁荣与安然即将随风而至，向苦难者们。\n曾经，我们的人民满怀着憧憬前往新的希望之地，但来自深渊的触须却让一切步入黑暗与混乱之中。\n因此，我要开口，我要宣告，在苦痛悲伤中的全体人民啊，相信骑士团吧，我向你们保证，我们将让和风重新流淌！"
 MOT_tree_0_28:0 "富足之风"
 MOT_tree_0_28_desc:0 "骑士团的职责，是要让全体人民富足而幸福，如果我们的基础还不足以支撑全面的工业化，还要让人民为此付出巨大的代价，这样的“工业化”又有什么意义呢？我们的眼光应该向下，而不是高高在上。"
 MOT_tree_0_29:0 "发展之约"
 MOT_tree_0_29_desc:0 "尽管我们的第一阶段计划失败了，但我们在民间仍有威望，如果我们仅仅受到一次挫折就束手不前，那是绝对不能允许的，为了让蒙德重新强盛起来，我们必须继续我们的第二阶段计划，当然，我们将与百姓签订新的契约，让他们知道，我们从未离开。"
 MOT_tree_0_30:0 "炼金之法"
 MOT_tree_0_30_desc:0 "炼金术是无比奇妙的秘法，但它对于元素的理解与使用与新式工业也有不少相同之处，如果我们可以将炼金术与工业结合起来，那么，我们的工业化很有可以迎来新的转机！"
 MOT_tree_0_31:0 "我们的目光"
 MOT_tree_0_31_desc:0 "面对新的变局，我们的目光应该向前看，蒙德城内无法支持重工业，这是常识，那湖对岸呢？那风起地呢？那鹰翔海滩呢？更不用说其他地区了，既然我们各邦一体，那就不能将目光仅限于这一小小的地方了。\n§G我们要帮助我们的弟兄们......§!"
 MOT_tree_0_32:0 "金烟滚滚"
 MOT_tree_0_32_desc:0 "齿轮转动，汽笛鸣响；代表着繁荣的烟气袅袅升起，那是黄金般的未来，亦是蒙德整个邦联的希望，伴随着一座又一座的工厂生根发芽，蒙德的前路也一定会越来越灿烂吧。"
 MOT_tree_0_33:0 "地图作业"
 MOT_tree_0_33_desc:0 "工业化的进行需要一份详细的地图，而想想我们的测绘工作也有许久没有进行了，正好米卡已经开始工作，我们可以正式向大团长要求留下他，一方面填补我们不足的人手，另一方面我们也可以借此重新测绘一幅更为精确的地图。"
 MOT_tree_0_34:0 "风吹水波"
 MOT_tree_0_34_desc:0 "果酒湖可以通过北方的航道与荆夫港联通，同时低语森林处也有旧码头可以使用，我们需要好好利用起蒙德的水路资源以更好的支援各方势力。"
 MOT_tree_0_35:0 "伟大之路"
 MOT_tree_0_35_desc:0 "我们的目标已经明确，我们的方向已经显现，我们眼前的道路从没有像此时一般宽阔明亮，蒙德的诸位，相信骑士团吧，相信所谓的“奇技淫巧”吧！正是它们，唯有它们，它们才是未来的希望，在这里，我要向各位保证，蒙德的前路，一定是一条充满着自由与诗文的伟大之路！"
 MOT_tree_0_36:0 "富强之风"
 MOT_tree_0_36_desc:0 "骑士团的职责是永护蒙德，如果我们不能保卫蒙德，将安全分与人民，那骑士团存在的意义就不存在了，如果我们不能跟上新时代的步伐，那蒙德将迎来无数的黑暗，我们的眼神应该向远，哪怕......现在人民还尚未理解我们。"
 MOT_tree_0_37:0 "蒙德工业理事会"
 MOT_tree_0_37_desc:0 "蒙德工业理事会，是当初开启工业化时设立的、负责统筹协调各邦势力资源分配与督促工业化发展的机构，它由西风骑士团主导、各邦代表与外国顾问代表共同组成，但在风魔龙危机后随着工业化计划的停止也随之暂时解散，现在，既然我们重新确定了工业计划，那么也是时候改革并重建它了。"
 MOT_tree_0_38:0 "重启工业化"
 MOT_tree_0_38_desc:0 "§G我已立于狂风之巅......§!"
 MOT_tree_0_39:0 "骑士团的现状"
 MOT_tree_0_39_desc:0 "西风骑士团始建于百年前首任狮牙骑士温妮莎推翻旧贵族的统治之时，风神巴巴托斯将治理蒙德的权柄授予骑士团，而骑士团也在接下来的数百年间庇护守卫着蒙德的安宁，一直到了今天。\n骑士团的军事问题早已存在，在大远征过后，在工业化和风魔龙危机过后，这种问题被无限地放大，如今，我们不得不开始直面这些年代堆积下的军事问题。"
 MOT_tree_0_40:0 "第一封信"
 MOT_tree_0_40_desc:0 "即使琴团长已经决心要对骑士团进行一部分的改革，但她现在仍然只是代理团长，因此，在彻底改革之前，她决定向正处于大远征中的法尔伽大团长写一封信。"
 MOT_tree_0_41:0 "呼啸的锐利之风"
 MOT_tree_0_41_desc:0 "精锐，是骑士团自古以来不移不变的第一准则，我们的西风骑士不像璃月的千岩军或是稻妻的足轻那样，人人皆可参军，我们也不像须弥的三十人团，为了金钱利益而出卖力量那样，我们更不是至冬那种为了力量可以把生命出卖给魔鬼的刽子手，我们的力量来自于精挑细选的选拔标准，只有最优秀的人才，才能加入西风骑士团的队伍中。"
