  MOD_the_rule_of_mondstad_defease_Others:0 "《蒙德防御条例》"
  MOD_the_rule_of_mondstad_defease_Others2:0 "《蒙德防御条例》"
  MOD_the_rule_of_mondstad_defease_MOT:0 "《蒙德防御条例》" 
  MOD_the_rule_of_mondstad_defease_BLL:0 "《蒙德防御条例》"
  MOD_the_rule_of_mondstad_defease_Others_desc:0 "[MOD_the_rule_of_mondstad_defease_tooltip0]"
  MOD_the_rule_of_mondstad_defease_Others2_desc:0 "现在，在条例改革之前，蒙德城将会无条件同意我们的军队计划\n《蒙德防御条例》是维系蒙德邦联那浩如烟海的文件法案条例中极为重要的一部分，它规定了各地区在蒙德城政治大旗下的军事地位：各地方政府必须将大部分的防卫工作交予蒙德骑士团，但同时也被允许保留部分民兵来确保日常治安等其他事务。总而言之，这份条例的内容在签订当初还算宽厚，骑士团也有着充足的人手来承担这份责任，但到了现在，这份条例就开始显得过时而落伍。"
  MOD_the_rule_of_mondstad_defease_BLL_desc:0 "[MOD_the_rule_of_mondstad_defease_tooltip0]"
  MOD_the_rule_of_mondstad_defease_MOT_desc:0 "[MOD_the_rule_of_mondstad_defease_tooltip0]"
  MOD_the_rule_of_mondstad_defease_tooltip3: "§R只有在蒙德城中央同意的情况下才可以训练、解散军队与修改军队编制。如同其他的一切条例一样，我们可以通过各种各样的手段来绕开这份条例，但也要注意，蒙德城不会喜欢我们的小动作的……§!\n《蒙德防御条例》是维系蒙德邦联那浩如烟海的文件法案条例中极为重要的一部分，它规定了各地区在蒙德城政治大旗下的军事地位：各地方政府必须将大部分的防卫工作交予蒙德骑士团，但同时也被允许保留部分民兵来确保日常治安等其他事务。总而言之，这份条例的内容在签订当初还算宽厚，骑士团也有着充足的人手来承担这份责任，但到了现在，这份条例就开始显得过时而落伍。"
  MOD_the_rule_of_mondstad_defease_tooltip2: "§R理论上来说，只有取得了蒙德中央的同意，我们才能自主训练解散军队与修改军队编制。§!\n《蒙德防御条例》是维系蒙德邦联那浩如烟海的文件法案条例中极为重要的一部分，它规定了各地区在蒙德城政治大旗下的军事地位：各地方政府必须将大部分的防卫工作交予蒙德骑士团，但同时也被允许保留部分民兵来确保日常治安等其他事务。然而，这里是奔狼领，王狼的领地，北风魔神的故乡，蒙德城的命令到不了这里，因此这份条例在我们签署过后就迅速地变成了§G一纸空文§!，一直到了今天。"
  MOD_the_rule_of_mondstad_defease_tooltip1: "§G我们下辖的各个辖区只有受到了我们的允许才能自主训练解散军队与修改军队编制§！§!\n《蒙德防御条例》是维系蒙德邦联那浩如烟海的文件法案条例中极为重要的一部分，它规定了各地区在蒙德城政治大旗下的军事地位：各地方政府必须将大部分的防卫工作交予蒙德骑士团，但同时也被允许保留部分民兵来确保日常治安等其他事务。起初，骑士团有着充足的人手，有着一批批能人志士，因此这份条例在当时算得上是邦联稳定的压舱石，然而到了今天，严重缺乏人手的骑士团在各大问题间疲于奔命、自顾不暇，昔日的压舱石也变成了严重打击蒙德骑士团威望的索命之石。"

