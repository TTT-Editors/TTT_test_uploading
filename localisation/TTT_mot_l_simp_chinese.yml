  MOT_event.28.a:0 "那我们该怎么办呢？"
  MOT_event.29.t:0 "新的生活"
  MOT_event.29.d:0 "黄昏时的蒙德城总是那么安静，逐渐暗下来的阳光把果酒湖的波浪照出黄金的光彩，远处还能看见风起地那颗大树正在微风中摇曳——当然，如果不考虑城门前排起长队的难民的话，他们在几年前为了生活离开故土，前往东蒙德和风龙废墟定居，但现在，为了生存，他们又踏上了一次离乡之旅。\n此时，长队的尾巴后面又来了一位年轻人，他就是鲁道夫，这群苦命人的一员。作为一个单身汉，他本来谋划着能在新定居点得到新的机遇，然后成家立业，而结果却是灰头土脸地回到蒙德城。不过最让他痛苦的还是一路上的颠沛流离，他至今能记得和十几个人挤在马车里跋涉，在汗臭和小孩的哭声中忍着呕吐的欲望艰难入睡的经历。因此，尽管他前面的队伍就足够排到凌晨，但他还是感受到了一种别样的欣喜。\n他前面密密麻麻的人群正缓缓地前进，鲁道夫也感受到在自己后面，队伍也在变得越来越长。人挤着人，他忽然又回想起马车里的那些日子来，不过这次，他不再感到厌烦和反胃。鲁道夫一直是个梦想家，几年前，他在同样的地方启程，在同行者还在担忧能否平安到达时，他已经在构想自己的新生活了；如今，之前的构想已经被击垮，但在曾经的废墟之上，他却又能做同样的梦了。想到这里，那在长途奔波中晒得发黑的脸上忽然泛起一丝笑容。"
  MOT_event.29.a:0 "黑暗之后，总有曙光"

