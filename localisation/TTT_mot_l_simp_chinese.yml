 MOT_event.1.t:0 "骑士团邀请我们共同解决风魔龙问题"
 MOT_event.1.d:0 "由于风魔龙危机愈演愈烈，骑士团主力又至今未归，代理团长琴不得不向我们伸出橄榄枝，邀请我们前往蒙德城参加关于共同解决风魔龙危机的会议。我们必须在会议前尽快选择好我们的立场，一旦风魔龙危机解决有失，对于整个蒙德来说都是一场灾难。"
 MOT_event.1.a:0 "准备行李吧。"
 MOT_event.2.t:0 "琴团长的演讲"
 MOT_event.2.d:0 "蒙德的人民们，风神在上，我是骑士团的代理团长琴，过去的一年里，蒙德的土地饱受灾难困扰，蒙德的人民饱受苦痛缠身，蒙德的天空饱受巨龙侵袭，在这里，我代骑士团向蒙德的所有人表达最崇高的敬意，也代骑士团对死于过去一年来的受害者表达哀悼。\n我向你们保证，骑士团解决困境的决心是无比坚毅的，我也向你们保证，风神巴巴托斯仍旧庇佑着整个蒙德。不要恐惧了，因为恐惧并没有任何用处；蒙德先民们推翻高塔、跟着巴巴托斯大人走出山谷，建立如今的蒙德城时，内心就毫无半点恐惧。温妮莎大人在把枪尖抵在旧贵族喉间、推翻他们的残暴统治时，内心也没有容下丝毫恐惧。风虽然看上去并不起眼，但它们却是生生不息、亘古不变的，它们无处不在。\n蒙德的人民啊，我们曾经经历过无数磨难，高塔之王迭卡拉庇安的残暴、旧贵族的贪婪、外国间谍的阴谋都没能击垮我们，因为风是永远不会停息的，眼下，我们又站在了新的转折点上，在这样一个历史的切要关头之中，我们应该砥砺前行，用我们的勇气，用我们的信念，如同百千年前一样，再次守护我们的未来！而我，以巴巴托斯的名义，向你们保证————"
 MOT_event.2.a:0 "骑士团不会退后！"
 MOT_event.3.t:0 "晚间闲暇"
 MOT_event.3.d:0 "坐在扶手椅里，手捧茶杯，伴着随白烟散发开的香气翻开乳白的书页，在风魔龙危机前，这是丽莎的早间日常。\n“劳逸结合嘛。”在对上琴的眼神时，丽莎常常面不改色的说到，然后继续翻着书，喝着茶。\n但琴还记得，在风魔龙危机后，忙碌的自己连轴转了好几天，在又一次路过图书馆时，犹豫再三，她最终还是推门而入。\n只是，丽莎似乎早就知道她的来意，奉上一杯新奇的“嘟嘟莲茶”，眉眼弯弯地就接下了骑士团的事务，又推举了刚刚入团不久的璃月后裔安德里卡接替图书馆的事务。\n今天天气不错，事务难得的也不算很多，晚间蝉鸣消去了不少燥热感，琴从办公室里出来，揉了揉眉心，她向着门前站岗的骑士笑了笑，转头就由看见隔壁图书馆的门缝里射出忙碌的黄色灯光，沉默片刻，又折回了办公室。"
 MOT_event.3.a:0 "“能劳烦给我两杯...嘟嘟莲茶吗？”"
 MOT_event.4.t:0 "鸽子"
 MOT_event.4.d:0 "提米的鸽子们，已经很久很久没有归来了。\n蒙德城的大桥是勾连湖心岛与城外唯一的道路，当初工业化开始时，进进出出的马车就已经让鸽子们腾起落下无数次了，而再往后的难民潮就更不用说了。\n平心而论，蒙德城的各种救济已经算是极为优厚了，况且蒙德城内的居民们也没有越线地公开表达自己的不满，毕竟蒙德城的富饶还供养的起他们。\n但经历过无边苦难与饥饿之人心中的恐惧是旁人所无法理解的。\n说实在的，哪怕在心中无数次告诉自己他们需要帮助，他们需要理解，他们需要同情，但当提米真正地站到他们面前时，他仍然会感到恐惧。\n恐惧什么呢？恐惧他们的悲伤，恐惧他们的愤慨，恐惧他们狂热的执着与怨念。\n北风拂过，提米打了个寒战，没来由得内心发虚。\n他把剩下的面包屑全部撒进了果酒湖里，引来了大片游鱼。\n风神在上，让风带走他们的愤怒吧。"
 MOT_event.4.a:0 "他祈祷着，为他的鸽子们，也为蒙德"
 MOT_event.5.t:0 "归乡的风啊……"
 MOT_event.5.d:0 "两年前的哈夫纳不知道，再次回到蒙德城，自己已孤身一人。\n骑士团的抚恤金与优惠政策，已经算是及其优渥的了，但前阵子移民的人有多少，眼下哭嚎痛苦的流民就有多少，前期的工业化已经让蒙德城的资金链在开发与增援中猛地绷紧，蒙德人看不见这些，他们看不见骑士团夜间的灯火通明，也看不见琴团长不断邀请着各大势力一次一次的会谈。\n他们只知道，他们快要无法忍受眼下的局面了。\n况且，骑士团还能支持多久？\n这些街头巷尾间口耳相传的消息哈夫纳也不清楚，他也不想清楚，他现在只想着去领救济，去教会、去骑士团、商会，或者由哪家哪家开设的救济单位领，管他呢。\n然后？他会把这笔救济放在酒馆的柜台上，让自己的脑袋狠狠的扎进酒杯里，哦，幸亏在混乱爆发前一天他刚过完生日，这才能够这样来麻痹自己。\n他又一次摇晃着走出酒馆，然后将救济再次呕吐出腹。"
 MOT_event.5.a:0 "这种人不算少"
 MOT_event.6.t:0 "请不要迷茫……"
 MOT_event.6.d:0 "他又站在了台阶下。\n他记着的，他在梦里记着的，只要沿着台阶拾级而上，推开那扇厚重的松柏木门，就是充满着苹果酒香气的客厅。\n他也记着他现在所立着的台阶，木制的，一共十级，同样是木制的扶手上爬着绿色的影子；他记着到了夏天，在果酒湖畔嬉戏玩耍后，拖着满是泥浆的鞋子回家，在台阶上留下点点泥印，母亲总会半是无奈半是懊恼的发表一大通说教。\n“还在笑！小心着哪天不让你进这扇门的。”在最后，她总是这么说。\n哈夫纳低声嘀咕着，他凄惨的笑容让风都忍不住安静了下来，于是泪水就直挺挺地流下，滴落在他的胸膛上，沾满尘土，又滚落到地上。\n谁能想到，伴随着文书交替，伴随着远走高飞，他现在真的再也推不开这扇门扉了。\n他记得母亲曾经向父亲抱怨不远处就是仓库，人来人往的喧闹声响让她很是难受，这里离父亲工作的地方也远。\n“休息都休息不好，离你们那边也远。”但这次的话，却不是他所嘀咕的了，屋内的女主人说出了与他记忆中并无二致的话语。而等哈夫纳回过神来，他已经不自觉地敲响了房门。\n“哪位？”那女主人喊。\n……\n……\n丽娜打开门，屋内的灯光随之照在台阶上，空无一人，她疑惑地扫视了一周，咕囔了一句什么，关门，回屋。\n“没人，准又是周围的那几家小孩子在恶作剧，天都黑了，也不怕出什么事。”屋内传来她的声音，渐行渐远。\n\n哈夫纳躲在台阶的阴影下，死命捂住自己的嘴巴，然而泪仍在淌着，大滴大滴的淌着。"
 MOT_event.6.a:0 "这里已不是家"
 MOT_event.7.t:0 "木雕手艺"
 MOT_event.7.d:0 "当爱好变为你的职业以后，你就会很快失去这一爱好。\n起初，索内斯并不认同这句话，她在年幼时接触了木雕这一艺术，并在成年后将其作为了自己的立身之本，在一块块或棕或白、或软或硬的木头上雕刻出一道道纹路是她一天中最美妙的时刻，哪怕是在自己结婚以后，她也没有放弃木雕这门手艺，专心回归家庭。\n当然，现在她有些理解这句话了，她的木雕手艺在蒙德城里算是一等一的好，但雕刻家徽、或者是政府官方的东西，早就会被合作了许多次的家族工坊接走，而中低端的产品里，质量又远远比不过同样的价钱。\n她见过那种机器，处理木头起来很快，有的厉害的还能处理的很好、很适合雕刻，有那种机器的工坊木雕的产出会迅速的达到一个新的巅峰，而价钱也会随着稍稍降低的质量下滑一个大档次。有不少从她手中滑走的订单就是被有着这种机器的工坊接手了。\n没事的，等攒够了钱，我也可以买上一个，快了，就快了。\n索内斯乐呵呵的想着，手里的刻刀却一刻未停，这是给猫尾酒馆的木雕，一只可爱的小猫，用来随手压住纸张。\n一切都会变好的，她在心里想。\n"
 MOT_event.7.a:0 "她乐观着，她勤劳着"
 MOT_event.8.t:0 "“再见，愿风神护佑您。”"
 MOT_event.8.d:0 "金发的旅行者向我报以微笑，轻轻合上身后的大门，身旁的白衣服小女孩也向我摆了摆手，我保持着敬礼的姿势，目送二人的背影消失在民居的拐角处。\n自风魔龙危机以来，这位金发的旅行者无私地伸出援手，帮助骑士团打退了多次魔物的进攻，还独自一人剿灭了多个丘丘人聚落，因此受到了琴团长的特别优待。其本人也丝毫不摆架子，虽然有着超群的实力和异乡人的身份，却会和碰到的每个人友好地打招呼，再加上身旁那个神秘又可爱的会飞的小女孩儿，现在这位旅行者在蒙德城内引起了极高的话题度。\n听说这位旅行者接下来要前往东蒙德军区，帮助骑士团建立前线基地。真不知道这位旅行者到底是出于什么目的，才会帮助一个从未到过的城邦这么多呢？但不论怎么样，她都是一位值得尊敬的人。想必像这样善良的人，风神的庇佑真的会加诸于她身上吧。\n……\n“愿风神护佑你…是吗？巴巴托斯，你的风，真的能把我送回到亲人身边吗？”"
 MOT_event.8.a:0 "就这样，异乡人踏上了不知多远的路途"

  MOT_event.11.t:0 "净化风魔龙"
  MOT_event.11.d:0 "在风龙废墟惊心动魄的一场决战之后，骑士团最终与一位来自军区的吟游诗人联手解决了风魔龙的侵扰——以和平的手段，现下，东风守护已经从深渊的阴谋中挣脱，它将继续为蒙德带来和平与安宁。\n虽然仍然有部分团体对风魔龙危机中死去的同胞和受到摧毁的财产颇有不满，但骑士团的威望经过此事后，又登上了一个新的阶梯，因此大部分人还是对解决方式感到满意；骑士团成员回到蒙德城之时，城内举行了大规模的欢庆仪式。骑士团代理团长琴也随即进行了即兴演讲，赢得了掌声一片。\n无论如何，困扰蒙德全境的风魔龙危机已经解除，蒙德人民终于可以松一口气，然后来到室外，仰望澄澈而明净的天空了。"
  MOT_event.11.a:0 "自由永存！"
  MOT_event.12.t:0 "东风守护回归"
  MOT_event.12.d:0 "伴随着当初的约定，东风守护——特瓦林在清除了自身的余毒之后，最终决定重新回归蒙德，承担起东风守护庇护蒙德的职责。\n曾经有人问过，若是被自由之神所命令的“自由”，还能称其为真正的“自由”吗？这个问题是涂了蜜糖的毒苹果，多么的具有诱惑力，引得特瓦林困惑于此，并被深渊蛊惑控制，最终酿成了两年前的那场风暴，所幸蒙德拥有风神巴巴托斯的庇护，骑士团最终解决了那场危机，使得特瓦林也得以重新思考这一问题。\n眼下，随着巨龙飞过风与牧歌的城邦之天空，特瓦林所选择的道路与追求到的答案已经昭然若揭：它将以自由的翅膀，飞越一切艰难险阻；它将以自主的利爪，撕碎一切侵略之敌；它将以自我的意志，继续守护风神的领地！"
  MOT_event.12.a:0 "四风守护长存！"
  MOT_event.13.t:0 "风魔龙的陨落"
  MOT_event.13.d:0 "在风龙废墟惊心动魄的一场决战之后，骑士团最终与一位来自军区的吟游诗人联手解决了风魔龙的侵扰——以武力的手段，现下，风魔龙已经与它背后的主子一起毁灭在了高塔之巅。\n在风魔龙会议期间就有历史学家与部分人士发出警告，今日的风魔龙乃是昔日四风守护中的东风之龙，在未调查清楚之前便肆意杀害这位风神之眷属，对蒙德来说百害而无一利，只是这样的言论很快淹没在了狂热的呼声之中。如今尘埃落定，这样的声音渐渐消失在了对骑士团的推崇之中。\n无论如何，困扰蒙德全境的风魔龙危机已经解除，只是风魔龙最后的反扑使得风龙废墟遭受了巨大的破坏，也许需要一定的时间来恢复。"
  MOT_event.13.a:0 "终于结束了！"
  MOT_event.14.t:0 "危机延续"
  MOT_event.14.d:0 "在风龙废墟的行动最终失败了。\n无论我们用的是何种手段，也不用设想倘若我们行走在另一条道路上，我们将会如何；眼下，我们已然失败。\n风魔龙，或者说特瓦林，不，现在这个名字不重要了，灾厄的巨龙在失败的行动后疯狂的击伤了带队的琴团长，摧毁了大片大片的房屋工厂，在席卷整个蒙德，带来无数灾难之后，伤痕累累的它最终被各地区的防卫组织所击退，飞上高空，消失的无影无踪。\n风魔龙危机以一种及其可笑的方式结束了——团长受伤，骑士团溃不成军，地方势力反而成为了人民眼中的救世主，而与其说是解决了风魔龙危机，不如说是风魔龙主动离开了蒙德，何其可笑？\n当然，无论怎么说，风魔龙危机结束了——暂时。"
  MOT_event.14.a:0 "一场噩梦"
  MOT_event.15.t:0 "溃败"
  MOT_event.15.d:0 "蒙德日夜恳求的奇迹没有降临，反而是骑士团常常挂在嘴边的“机会”随着冲天而起的风魔龙一起远去了。\n骑士团的计划最终失败，代理团长还受了伤，而到了最后，反而是地方的非正规军击退了发狂肆虐的风魔龙，将其逼上高空，远走蒙德。\n尽管风魔龙已经在从风龙废墟离开时就已经身受重伤，尽管风魔龙是流转了几个辖区军区、受到了许多消耗才被击垮的，但人们只愿意相信自己亲眼看见的，他们对骑士团的公告熟视无睹。\n眼下，骑士团已经被逼进墙角，它的威望一落千丈，即使西风教会再三为其站台背书，也无法阻止日渐增长的闲言碎语，更有甚者，已经开始指责骑士团体制的“陈腐、古板与不合时宜”了。"
  MOT_event.15.a:0 "变革之风吹起"
  MOT_event.16.t:0 "风魔龙在[PREV.getname]的大肆破坏"
  MOT_event.16.d:0 "（待补充）"
  MOT_event.16.a:0 "我们一定会挺过这次危机的"
  MOT_event.17.t:0 "风魔龙袭击了[From.getname]"
  MOT_event.17.d:0 "（待补充）"
  MOT_event.17.a:0 "我们会及时补偿他们的"
  MOT_event.18.t:0 "§C会议结束§!"
  MOT_event.18.d:0 "随着风魔龙会议结束，我们对风魔龙的立场已经彻底确定……无论是温和的柔风还是凛冽的龙卷，也无论我们的立场是否与大多数人一致，余下的，也只能交予风来解决了。"
  MOT_event.18.a:0 "§G听凭风引§!"
