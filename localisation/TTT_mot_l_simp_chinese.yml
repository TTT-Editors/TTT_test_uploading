  MOT_event.22.d:0 "由于当地情况的逐步升温，[From.getname]军区的人力情况已经不容乐观，无论是我们的斥候还是军区的信使都证实了这番言论的真实性，只是此次的数目相较于往日还是有些过多，我们需要同意他们的要求吗？"
