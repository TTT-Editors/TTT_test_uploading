 MOT_westwind_knights:0 "西风骑士团"
 MOT_westwind_knights_desc:0 "西风骑士团是整个蒙德地区唯一的正规部队，他们既是蒙德的精锐，也是蒙德城的庇护者。一旦危险来临，他们将组成抵御危机的第一道防线，亘古不变。\n只要风不停滞，骑士团就是蒙德邦联内最为重要的一支队伍。"
 mot_knight_1:0 "专业的骑士团"
 MOT_locked_before_military_reform:0 "§R在军事改革之前不能移除这个顾问！§!"
 MOT_worse_than_you_see:0 "§R随着骑士团威望的衰微，这一支持的影响有可能逐渐减弱。§!"
 MOT_partial_industrialization_1:0 "部分工业化"
 MOT_partial_industrialization_1_desc:0 "蒙德城的工业计划在蒙德各地中进行的较为顺利，但区区一个湖心岛还是不足以支撑完整的工业体系。况且，由于蒙德酒业协会与旅馆业协会及部分文化界人士的强烈反对，重工业进城的计划在实施中被反复拖延，实际上已经成为了一纸空文，这也让城内的工业化实际上成为了轻多重少的瘸腿工业。"
 MOT_let_s_continue_industrialization:0 "§G在完成工业化的过程中，这个负面效果会逐渐减弱直至完全消除。§!"
 MOT_shadow_of_snezhnaya:0 "愚人众的阴影"
 MOT_shadow_of_snezhnaya_desc:0 "我国实力与北方的至冬相比弱小得多，虽然目前从未有过七国间的全面战争，但愚人众不断的渗透、恐吓与讹诈还是使我们不得不向他们做出屈辱的让步。"
 MOT_crisis_of_Tewalin:0 "风魔龙危机"
 MOT_crisis_of_Tewalin_desc:0 "“导火索本身并不重要。”这句话在风魔龙危机面前是如此的没有说服力，苍蓝色的羽翼眼下成为了蒙德人民心中巨大的阴影，那双灾厄的羽翼每一次的降临都会带来无尽的恐慌与破坏，而风魔龙这三个字也已经成为了蒙德全境内家长恐吓顽皮小童的新词语；\n如果我们不能妥善的解决风魔龙危机这一导火索，那么骑士团的威望将会遭受巨大的打击。"
 MOT_crisis_of_Tewalin2:0 "风魔龙危机"
 MOT_crisis_of_Tewalin2_desc:0 "“导火索本身并不重要。”这句话在风魔龙危机面前是如此的没有说服力，苍蓝色的羽翼眼下成为了蒙德人民心中巨大的阴影，那双灾厄的羽翼每一次的降临都会带来无尽的恐慌与破坏，而风魔龙这三个字也已经成为了蒙德全境内家长恐吓顽皮小童的新词语；\n如果我们不能妥善的解决风魔龙危机这一导火索，那么骑士团的威望将会遭受巨大的打击。"
 MOT_confederation:0 "蒙德邦联"
 MOT_confederation:0 "蒙德邦联"
 MOT_confederation_desc:0 "如果你在蒙德街头揪住一个人，问他蒙德什么时候开始实行目前的这种“邦联体制”时，那么大部分蒙德人都会摇摇脑袋，表示似乎从古至今蒙德的体制就是这样似的，漫长的时间里，这种邦联制度已经从微风变成了亘古不变的季风，而总而言之，蒙德各地虽然都受骑士团的保护，但骑士团很难将自己的意愿强加于地方。目前，地方与蒙德城的合作还算愉快，但......可能并不是那么稳定。"
 MOT_wave_of_refugee:0 "难民潮"
 MOT_wave_of_refugee_desc:0 "随着风魔龙危机骤然爆发，而在风龙废墟与东蒙德镇压魔物的计划失败后，当地本身就十分脆弱的平衡被猛然打破，当地居民随着驻军的撤退而纷纷离开，如同海啸一般的难民潮很快席卷了整个蒙德。"
 MOT_how_dare_you:0 "§R这些难民大多认为魔物的出现与工业化产生的污染有关，因此他们对进一步工业化的计划非常抵制§!"
