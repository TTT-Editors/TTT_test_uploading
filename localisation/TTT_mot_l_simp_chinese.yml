MOT_Common_ui_textbox_text1: "在风魔龙危机中，蒙德各方自然会在骑士团的旗帜下精诚合作、各取所长，但同时各方的立场并不相同，因此，最终选择哪一条路线也就成为了重中之重。\n如果我们和蒙德城保持一样的立场，那么风魔龙危机就可以更加轻松且顺利的被解决，但这样也会使我们在风魔龙危机中贡献的更多，可能并不适合我们的发展……\n当前蒙德中央的立场：[MOT_Common_ui_textbox_text_mot_choose]"
MOT_Common_ui_textbox_text2: ""
MOT_Common_ui_textbox_text3: ""
MOT_Common_ui_textbox_text4: "拥有“北境明冠”之美誉的风之国度蒙德一直是各地吟游诗人所赞颂的宝地。柔风抚过麦浪，和风伴随钟响；旋风回转守护，烈风击碎禁锢。自由之风永恒，而四面旗帜也伴随其代代相传，只可惜……长久的安然无法跟上变革的曦光。外交上的节节败退，经济上的持续低迷与国力上的差距越来越大，骑士团终于以微弱的优势通过了工业化的方案，然而屋漏偏逢连夜雨，盗宝团不知为何开始猖獗，深渊的触须向着地上的国度试探，部分地区的阳奉阴违甚至是直接反对更是让骑士团决定在直辖地区推进工业化。然而，巨龙带着怨恨与愤怒出世，深渊的势力也露出水面，风龙废墟与东蒙德热火朝天的工业基地受到重创，大部队离开，骑士团也不得不暂停计划方案，设立军区以保护二地。眼下的蒙德已经走到了最关键的拐点，风会继续吹吗？还是就此凝绝……"
