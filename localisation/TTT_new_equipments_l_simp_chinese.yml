l_simp_chinese:

 #common&liyue_tech_tree
 grain_conversion_eq:1 "军粮"
 grain_conversion_eq_short:1 "军粮"
 grain_conversion_eq_desc:1 "自古以来，军队的粮食问题一直都是战争的基础。"
 grain_conversion_0:0 "低质量配给"
 grain_conversion_0_short:0 "低质量配给"
 grain_conversion_0_desc:0 "简单的蔬菜和碳水配给仅仅只能勉强满足军队的生存，甚至有的食物需要士兵们自己进行进一步的加工。"
 grain_conversion_1:0 "普通质量配给"
 grain_conversion_1_short:0 "普通质量配给"
 grain_conversion_1_desc:0 "由军队中的厨师进行了简单烹饪后的食物配给能让士兵们在闲暇之余能感到片刻的安心与饱腹感。"
 grain_conversion_2:0 "中等质量配给"
 grain_conversion_2_short:0 "中等质量配给"
 grain_conversion_2_desc:0 "大量而丰富的食物配给不仅仅可以减缓士兵们的心理压力，更能客观上加强他们的体质和作战能力，并且保持士气和组织度。"
 grain_conversion_3:0 "高质量配给"
 grain_conversion_3_short:0 "高质量配给"
 grain_conversion_3_desc:0 "不仅仅在主食上下足了功夫，后勤上还提供了定期的少量奢侈品——甜点、酒类，让士兵们的士气保持在非常高的状态中。"
 grain_conversion_4:0 "豪华质量配给"
 grain_conversion_4_short:0 "豪华质量配给"
 grain_conversion_4_desc:0 "士兵们不仅仅人人都有着个人餐食，并且种类繁多而充足，甜品和饮料更是不局限于奢侈品和军官的餐桌上，是从上到下的普遍享受。"
 
 ttt_uniform_eq:0 "护甲"
 ttt_uniform_eq_short:0 "护甲"
 ttt_uniform_eq_desc:0 "护甲随着时代发展而发展，在不同的时代有着不同的性能和特性。"
 ttt_uniform_eq_0:0 "基础护甲"
 ttt_uniform_eq_0_desc:0 "最开始的护甲仅仅是用本地的矿石冶炼为甲片，覆盖在要害处。"
 ttt_uniform_eq_1:0 "进阶护甲"
 ttt_uniform_eq_1_desc:0 "在这一阶段，各国开始加入外挂甲片和棉制内衬，以寻求更强的防护性能。"
 ttt_uniform_eq_2:0 "火器时代护甲"
 ttt_uniform_eq_2_desc:0 "进入火器时代，各国设计护甲时开始考虑到了远程火器的存在，并且已经开始着手减轻护甲的重量。"
 ttt_uniform_eq_3:0 "先进护甲"
 ttt_uniform_eq_3_desc:0 "最新型号的护甲包裹了绝大多数要害和躯干，并且对于子弹和冲击有着有效的制动力，而且重量也得到了限制。（在我们的世界中，它的名字叫防弹衣）"