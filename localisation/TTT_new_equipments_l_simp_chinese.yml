 #common&liyue_tech_tree
 grain_conversion_eq:1 "军粮"
 grain_conversion_eq_short:1 "军粮"
 grain_conversion_eq_desc:1 "自古以来，军队的粮食问题一直都是战争的基础。"
 grain_conversion_0:0 "简单口粮"
 grain_conversion_0_short:0 "简单口粮"
 grain_conversion_0_desc:0 "要说魔神时代遗留下来的习惯，肯定是因地制宜的各色口粮。他们有的便捷，有的耐久，但是无论如何，这些甚至可以说是简陋的口粮，就是人类学会组织军队的第一要务。因为军队需要安全而统一的口粮，才能在魔神时代的混沌中生存。"
 grain_conversion_1:0 "瓶装熟食"
 grain_conversion_1_short:0 "瓶装熟食"
 grain_conversion_1_desc:0 "虽然一顿热菜是最好的事情，但是对于手持武器的人而言，在提瓦特大陆上指望每天都能吃热的还是有点天真了。大量的武装冲突和魔物侵扰甚至很难让一些人停下来休息片刻。而在此时，一瓶子的熟食就是勉强补充能量的最好选择。当然……要是队伍里面有火元素神之眼的使用者，那么他们甚至可以随时加热这些瓶子里面的美味。"
 grain_conversion_2:0 "罐装熟食"
 grain_conversion_2_short:0 "罐装熟食"
 grain_conversion_2_desc:0 "在冶金和工业的初步发展下，用金属罐子装载口粮可算是一件可行的事情。罐装的熟食更轻便，更方便，而且在生产流程上更便宜，是军用食品的不二之选。不过要注意的是，请不要在未开封的情况下用明火加热该口粮！"
 grain_conversion_3:0 "罐装军粮"
 grain_conversion_3_short:0 "罐装军粮"
 grain_conversion_3_desc:0 "你可以将任何东西都塞进罐头里面，然后经过加工后让它们长时间不会变质，面包饼干是其中的常客，而烟熏或腌制的肉类也可以装罐丰富口粮的营养。只不过，品种的多元化让背军粮的人多了不少怨言。"
 grain_conversion_4:0 "便携式军粮"
 grain_conversion_4_short:0 "便携式军粮"
 grain_conversion_4_desc:0 "在无数机缘巧合和测试中诞生的超前于时代的产品，撕开有韧性的包装口，里面新鲜的口粮就可以立即入口食用，而包装也可以随意丢弃，不必考虑大量的资源浪费。这种轻便而快捷的口粮即将成为军队和旅行者的首选，不过根据少数报告……有很一部分人并不是很喜欢“有点碎”的口粮。"
 
 ttt_uniform_eq:0 "护甲"
 ttt_uniform_eq_short:0 "护甲"
 ttt_uniform_eq_desc:0 "护甲随着时代发展而发展，在不同的时代有着不同的性能和特性。"
 ttt_uniform_eq_0:0 "制式头盔"
 ttt_uniform_eq_0_desc:0 "简单而有效，这就是头盔作为最早的制式防具可以被广泛采用的原因。自魔神时代，作为军事力量的标志与弱点防护的装备，头盔在提瓦特各国都有着各式各样的设计和效果。但是总的来说，在漫长的趋同演化中，头盔的设计和效果开始变得一致——保护士兵的头部免遭一部分飞来横祸。"
 ttt_uniform_eq_1:0 "制式盔甲"
 ttt_uniform_eq_1_desc:0 "战争的惨烈永远超乎魔神与人类的想象，仅仅是一身凡胎的人类在漫长而惨痛的战争中很快意识到了防护的重要性——哪怕仅仅是一层铁皮，也有可能是生与死的隔绝。所以当生产力的发展可以为所有人配上一套统一设计的盔甲时，这不仅仅象征着提瓦特的战争由幼稚走向成熟，也代表着战争的主体终于从魔神间的神战，转向人与人之间的厮杀。"
 ttt_uniform_eq_special:0 "防弹盔甲"
 ttt_uniform_eq_special_desc:0 "在火器尚未发达的时候，防弹盔甲这种过渡产物各位的受到欢迎。只需要额外的特制护甲板，就可以让弹丸仅仅是在盔甲上留下一个不是太深的凹痕，而不是一个致命的洞。虽然这个设计让盔甲重了很多，但是对于那些需要面对早期火器的士兵而言，多留点汗也比流一地血强。"
 ttt_uniform_eq_2:0 "制式军服"
 ttt_uniform_eq_2_desc:0 "虽然火器的持续发展，人们发现抵抗高速飞行的弹丸好像是一个不太可行的事情，甚至连可以操弄元素之力的神之眼使用者，在面对饱和的弹幕射击时也会手忙脚乱。再加上人口的膨胀和军队的扩张……给每一个人发放那防弹效果近乎于无的昂贵盔甲似乎已经不再划算了。于是颜色各异，带有鲜明标识的制式军服开始陆陆续续出现在提瓦特的国家与结社中。"
 ttt_uniform_eq_3:0 "改进型军服"
 ttt_uniform_eq_3_desc:0 "更加合身、更加实用，改进型军服让士兵们摆脱了与市井气息格格不入的沉重盔甲，让他们成为邻里街头最明显的国家象征。西风骑士团们衣着正式而古典，千岩军的制服笔挺而亲民，幕府军的将士衣着分明。就连镀金旅团或者其他大大小小的军事化结社，也开始采用制服来体现自己鲜明的身份和地位。"
 ttt_uniform_eq_4:0 "胸甲式避弹衣"
 ttt_uniform_eq_4_desc:0 "这件看起来像是部分盔甲和制式军服的糅合产物是提瓦特火器时代下攻与防的划时代产物。结实的胸甲可以在保护重点器官的同时保证四肢的自由活动。无论是面对人类国度的枪林弹雨，还是神之眼的元素洪流，凡人的军队在面对恩赐的力量和相互的毁灭面前，又多了一层略带安全感的铁皮。"
 ttt_uniform_eq_5:0 "外挂式避弹衣"
 ttt_uniform_eq_5_desc:0 "紧致的丝绸、坚韧的陶瓷或者是复合的钢板，这些新材料配合着外挂式的衣装设计，让一件可以保护核心躯体免遭弹丸直击的避弹衣成为了现实。当普通的凡人可以抵挡弑杀神之眼使用者的致命弹丸时，旧时代引以为豪的英雄便在刀枪剑戟的声声碰撞中，伴随着火器的声声轰鸣而远去。人类终于在屠戮自己的道路上一去不返。"

 ttt_ruins_guard_eq:0 "遗迹守卫"
 ttt_ruins_guard_eq_short:0 "遗迹守卫"
 ttt_ruins_guard_eq_desc:0 "最基础的遗迹守卫，在提瓦特大陆各地都能够找到，透露着坎瑞亚昔日的荣光。但只有少数人能够掌握他们的控制方法、乃至制造技术，并将其投入战争。"