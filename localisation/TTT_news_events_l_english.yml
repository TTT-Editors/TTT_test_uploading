 global_news.1.t:0 "帝君遇刺"
 global_news.1.d:0 "我们的记者报道，最近的璃月发生了一起不幸的大事：璃月的神明，如今治世七神中最为古老的岩之魔神，摩拉克斯死了。\n璃月如今的繁荣稳定离不开摩拉克斯的亲手指导，他在每年的三月中旬都会在人们的请求下来到人间，指示璃月的发展方向，今年也是如此。然而最令璃月人恐惧的事情发生了，正当请仙典仪进行的时候，摩拉克斯的躯体居然从空中毫无生气地摔落了下来。\n 七星以极快的速度封锁了整个璃月港，不许任何人进出，并宣布禁止谈论请仙典仪相关事宜，但这似乎起到了反效果。据我们的记者了解，璃月七星官方将此次事故定性为刺杀，现在璃月港政府内部似乎正在为如何处理他们的神的遗体以及璃月未来该如何发展陷入了激烈的争论，而民众们只能惶惶不安地祈盼关于他们最敬仰爱戴的神的逝去只是一个谎言，一个噩梦。"
 global_news.1.a:0 "一个时代结束了"
 global_news.2.t:0 "甘雨政变"
 global_news.2.d:0 "在摩拉克斯死后，天权星凝光立刻宣布了紧急状况，同时宣布自己将在危机中暂时管理璃月，带领璃月走出乱局。然而凝光执政后的一系列激进“改革”的举措引起了璃月全国性的骚乱，璃月局势在短短的几周内不断升级。今天早些时候，甘雨以月海亭的名义向千岩军发布了对凝光的逮捕令。不过凝光早已逃往孤云阁，紧接着南十字舰队和飞云商会宣称逮捕令是“毫无根据的猎巫行动”，并脱离了璃月港中央政府的指挥。目前来看，一切和平斡旋的手段均已宣告失败，只有在战场上才能分出胜负了。"
 global_news.2.a:0 "我们将密切关注局势"
 global_news.3.t:0 "至冬宣布干涉璃月内战"
 global_news.3.d:0 "在璃月陷入全面内战之后，至冬迅速向边界派遣部队并声称这是为了稳定边境局势。不过在今天上午，至冬声称将派遣部队“帮助璃月稳定秩序”。目前，已经有大批至冬部队越过了边境，向璃月腹地挺进，并迅速占领了轻策庄。在璃月各个势力中，仙人和魈的反应最为激烈，他们指控这是赤裸裸的侵略暴行，并将部队派往前线与至冬入侵者对峙，目前双方部队已经初步接触，大大小小的侦查行动和武装冲突在绵长的战线上时有发生，预计不超过二十天，全面冲突就会爆发。"
 global_news.3.a:0 "局势愈加复杂了"
 global_news.4.t:0 "至冬干涉军败退"
 global_news.4.d:0 "尽管至冬国干涉军装备精良，人数众多，他们也声称能迅速稳定璃月秩序。但是遇到璃月势力的顽强抵抗，并经历一系列惨痛的的失败之后，至冬国部队已经狼狈地撤出了璃月。随着共同的敌人已经被击败，璃月各个势力之间的脆弱联盟正在迅速解体。相信不出一个月，这些曾经并肩作战的势力又会重新调转枪口，相互厮杀。璃月似乎免于受到外来侵略者的压迫，但和平仍然遥遥无期。"
 global_news.4.a:0 "势力平衡已被打破"
 global_news.8.t:0 "眼狩令"
 global_news.8.d:0 "今日君之语，往来将士巡市井，取瞳亦取心\n为了实现“永恒”，雷电将军开始推广眼狩令，并宣称“若有反抗者，就地处决！”。收缴的神之眼被挂在了稻妻城天守阁外鸣神像之上。这样可怕的场面震慑着当地的百姓，也压在神瞳持有者之身。\n终于，稻妻的神瞳持有者们坐不住了，失去神瞳，不亚于失去了自己的生命。\n现在，根据各种走私商人和逃亡者的描述，稻妻已经满城风雨，留给他们的时间不多了。"
 global_news.8.a:0 "不移不变？"
 global_news.9.t:0 "海祗岛叛乱"
 global_news.9.d:0 "暗影笼罩的的稻妻群岛飞速传来消息：心海将军已于海祗岛发动叛乱！并要求雷电将军立刻废除眼狩令。在一再忍让后，海祗岛内的极端分子越来越多，影响力也越来越大，最终促成了这场叛乱。目前，由于幕府的军队几乎没有准备，被打了个措手不及，初生茅庐的海祇岛军队顺势占据了大片八酝岛南部的土地。然而岛内百姓仍有很多鸣神信仰者，仍有很多人对这场战争持怀疑态度，认为这场战争必败无疑。不过，对海祇岛那些没有神之眼的百姓来说，这场战争给他们带来的，只有一眼望不到头的黑暗。就这样，这场双方都看不到未来的战争，打响了。"
 global_news.9.a:0 "这场战争能否换来和平？"
 global_news.10.t:0 "[NNG.GetName] 撤出大陆"
 global_news.10.d:0 "璃月内战的各个势力中，[NNG.GetName] 拥有最为发达的工业和最为强大的海军，然而在最近的几次战役中，[NNG.GetName] 却遭到了惨重的失败，不得已撤出了大陆地区。虽然[NNG.GetLeader] 宣称之后会进行大规模登陆作战反攻回来，但地缘专家普遍认为，[NNG.GetName] 在遭到这样惨重的失败之后，登陆、反攻的可能性已经微乎其微。"
 global_news.10.a:0 "看来[NNG.GetName] 已经提前退出了争霸"
 global_news.11.t:0 "璃月北部战役"
 global_news.11.d:0 "在至冬干涉军落败、全面撤出璃月之后，璃月各个势力之间最后的一点共识也已不复存在。在大多数人看来，璃月反至冬联盟的解体仅仅是时间问题。终于在今天早些时候，璃月北部及中部各势力之间重新开始大规模冲突，曾经的反至冬联盟，就这样在炮火中灰飞烟灭。"
 global_news.11.a:0 "璃月的苦难远未结束"
 global_news.12.t:0 "璃月联合阵线"
 global_news.12.d:0 "尽管璃月中部和南部的各个军阀都极度憎恶至冬国的野蛮入侵，但他们普遍认为至冬国干涉军在璃月没有民众支持，会被璃月北部的复杂地形迟滞，被仙人和魈赶走，无法站稳脚跟。然而至冬干涉军取得的战果出乎所有人的意料，他们不仅在当地人不支持的情况下在璃月扎根，并且击败了仙人和魈。在这样强大的威胁面前，璃月各个势力不得不团结起来，面对这个危险的敌人了。"
 global_news.12.a:0 "璃月人的最后一搏"
 global_news.13.t:0 "联合阵线解体"
 global_news.13.d:0 "在付出了惨痛代价后，璃月残存的势力终于赶走了至冬侵略者，使得璃月免于被奴役的命运。然而在共同的敌人被击败、被消灭之后，剩余的势力迅速陷入内斗当中。对抗至冬侵略者时积累的短暂信任也在枪炮声中不复存在。尽管璃月各势力之间的全面冲突再次爆发，但专家预测冲突将很快结束，璃月的命运也已经逐渐明朗起来，因为璃月牌桌上的玩家已经所剩无几了。"
 global_news.13.a:0 "终于要结束了吗？"
 global_news.14.t:0 "黑军入侵层岩巨渊"
 global_news.14.d:0 "乱糟糟的璃月黑军可以说是璃月内战中最奇怪，最不显眼的势力了。他们没有统一的指挥体系，没有强大的工业，人力也不算多，所有势力都不将其视为主要威胁。然而，在龙王复苏之后，这个吵吵闹闹的势力在强大的威胁下，迅速形成了再次击败若坨龙王的共识，并在短短的三周内完成了动员工作。今天早些时候，黑军的主力部队已经在边境发动了全面进攻，并向巨渊腹地开进。但是考虑到双方悬殊的实力，黑军绝望的进攻不过是以卵击石罢了。"
 global_news.14.a:0 "一群普通人也想击败龙王吗？"
 global_news.15.t:0 "第一次民航飞行"
 global_news.15.d:0 "今天早些时候，由至冬国工程师伏尔达卡设计的专门用于民航的飞机Z-1载着20名乘客，在至冬国首都郊外的维尔沃机场起飞，并在150公里外的博卢加机场，在数千围观群众的欢呼声中顺利降落，标志着Z-1作为全球首款民航飞机正式投入运营。这种不依靠任何元素力量，单凭机械和燃料就能飞起来的金属怪物，在过去的十几年中仅仅是一种表演设备和武器，而今天的这次飞行，标志着它被发掘出了新的价值。虽然现在一张机票的价格还非常昂贵，但普通人乘坐飞机旅游、出行的日子已经不远。\n\n消息传出后，飞艇和热气球旅行机构的股价应声下跌。"
 global_news.15.a:0 "曾经遥远的天空，现在已触手可及"
 global_news.16.t:0 "璃月港的和平"
 global_news.16.d:0 "双方外交人员从座位上站起，相互交换文件并握手。谈判开始前，部分悲观人士认为这场谈判会因双方分歧而告吹，可谈判的顺利进行让人们打消了这种顾虑，双方在重大问题上并不存在分歧，最终，双方愉快地签署和平协议。\n入城仪式如期举行，龙王的军队在漫天落下的彩带和一浪高过一浪的欢呼声中接受着双方将领和千百万璃月市民的检阅，在玉京台，龙王的特别代表明泊与道，在对港政府的让步表示再三的感谢后，再次重申龙王的目的仅是恢复璃月和平与秩序，不会带来任何政治清算与报复。仪式结束后，二位谢绝港政府提前准备的营房设施，随后率领部队退回到城外驻地。\n在观察人士看来，龙王已是内战中举足轻重的势力，控制璃月港不会停下他恢复帝君秩序的脚步。"
 global_news.16.a:0 "无论如何，璃月港是幸运的"
 global_news.17.t:0 "璃月政府查封了至冬在璃月的官方资产！"
 global_news.17.d:0 "事发突然，璃月总务司于今日上午宣布突击查封北国银行，并且鬼使神差的找到了至冬国在璃月的非法资产和逃税账单，并且更为重要的是，总务司方面从中发现了一笔不小的资产正在转移，相关负责人被拘留候审，而本国银行本身则被千岩军查封，不允许任何非相关人士进入。\n至冬方面的外交官对此发表了强烈的抗议，尽管相关非法证据铁证如山，但是至冬方面仍然叫嚣着要求璃月方面进行赔偿和解封。"
 global_news.17.a:0 "璃月人的钱可不好骗。"
 global_news.18.t:0 "璃月政府对至冬进行了外交批判！"
 global_news.18.d:0 "近日璃月政府一系列的外交言辞明确指出了对至冬干涉国内事务的强烈不满，并且宣布撤出外交人员以表达对至冬国的羞辱。在众多的铁证面前至冬只能通过更加强硬的手段——扣留外交人员来达成他们的挽尊目的。但是当至冬的愚人众把当地的璃月外交馆大门撞开的时候，璃月的外交官已经跟随着七星的秘密人员一路撤回了璃月，这更是对至冬的一次重大羞辱。"
 global_news.18.a:0 "他们连自己的面子都保不住。"
 global_news.19.t:0 "《我们的世界》再版"
 global_news.19.d:0 "八重堂目前已出版了《我们的世界》第二十卷，第二十一卷正在连载中。故事发生在一个没有元素魔法，没有神袛，没有天空岛的奇幻世界中。与提瓦特不同，这个世界充满了各个大大小小的国家和相互争斗的民族，而宏大的故事就在这一片小小的土地上展开。在第二十卷中，这个世界从政治，军事，文化，思想，科技，经济形式上都发生了翻天覆地的变化。昔日的殖民帝国土崩瓦解，让位于新兴的意识形态联盟。而代表人类崇高理想的赤色联邦却囿于自身欲望的泥潭，最终轰然倒塌……这本书自一出版便引发了轰动，在数年时间内便风靡全提瓦特，即使是最偏远的农村，“罗马”的名字也妇孺皆知。不管怎么说，这本书目前仍是提瓦特最风靡的轻小说。"
 global_news.19.a:0 "给我也整一本！"
 global_news.20.t:0 "刻晴的祝词演讲"
 global_news.20.d:0 "正值璃月的传统节日——海灯节，此时的璃月人民正在激动的庆祝着新的千年，以及节日的喜庆，而作为璃月七星之一的刻晴，有幸在海灯节当日发表了自己的祝词演讲：各位来自璃月大江南北的人们啊，欢迎你们在此时在这里，共度我们的海灯节。\n璃月即将跨越下一个千年，而我们自千年以来的传统却未曾变过，就像宵灯流出的万家灯火一样。但是我们从始至终都在发展和变革着，宵灯会飞的更远、更漂亮，璃月会变得更强、更繁荣，那么——我们需要迎接变革吗？\n我们需要，因为璃月本身即是变革中的选择。人们需要思考宵灯如何变得更漂亮，人们需要思考璃月怎么才能变得繁华，人们需要思考变革的时机是否已经到来。千禧已至，我们正在一个全新的十字路口上。我们要做的就是在千年的道路上，踏上属于我们人民的足迹。让更多的人民不仅仅为了璃月而自豪，让更多人为自己是璃月的人民而自豪吧。"
 global_news.20.a:0 "岩王帝君也许挺喜欢她的"
 global_news.21.t:0 "凝光的祝词演讲"
 global_news.21.d:0 "正值璃月的传统节日——海灯节，此时的璃月人民正在激动的庆祝着新的千年，以及节日的喜庆，而作为璃月七星之一的凝光，有幸在海灯节当日发表了自己的祝词演讲：各位来自璃月大江南北的人们啊，欢迎你们在此时在这里，共度我们的海灯节。\n璃月自古以来便是财富积累的地方，它给予我们荣誉与幸福，更是我们文化的一部分。我们的先辈曾经在泥潭与天灾中挣扎，在岩王帝君的指导下，我们建立了港湾，开始积累着我们的小财富。如今璃月灯火通明，已然不见曾经落魄的样子。璃月发生了翻天覆地的变化，而我们需要拥抱这一切吗？不需要，因为我们本身就在变化中过着自己的生活。我们享受着摩拉来去的滋味，看着它们增多又减少，而这令人玩味的过程便是我们的小幸福，变化悄然融入了我们的生活——随着摩拉叮叮当当的响声。"
 global_news.21.a:0 "摩拉即是岩王帝君在人间的延申。"
 global_news.22.t:0 "甘雨的祝词演讲"
 global_news.22.d:0 "正值璃月的传统节日——海灯节，此时的璃月人民正在激动的庆祝着新的千年，以及节日的喜庆，而作为璃月七星的秘书甘雨，有幸在海灯节当日发表了自己的祝词演讲：\n各位来自璃月大江南北的人们啊，欢迎你们在此时在这里，共度我们的海灯节。“璃月是契约的国度，是一切财富积累的地方”，岩王帝君的指导自千百年前伊始，直至今日，契约的指引仍然根植于我们的心中。沧海桑田，烟火人间依旧，如今我们已经跨越了数个千年，面临着崭新的转折点，而契约与磐石的精神仍然激励着我们，让我们如同我们的先辈一样勤奋的创造璃月人自己的生活。\n璃月是岩王帝君的造福，而我们的生活是我们自己的创造。美丽的宵灯，佳节与美酒，都是我们自己的劳动。岩王帝君已与我们同行千年，但我们并非襁褓中的孩童，我会在帝君的呵护下继续成长，然后用他教导我们的，用他给予我们的，继往开来，延续璃月的繁荣的故事。"
 global_news.22.a:0 "岩王帝君早就在每一个璃月人的心中。"
 global_news.23.t:0 "三头同盟"
 global_news.23.d:0 "连雨不知春去，一晴方觉夏深。\n猛然回首，即使在璃月港，甘雨的支持者——温和派也已四散凋零，倾向仙人的温和派与倾向人治的温和派已经选好了他们的新代表，尽管他们的动机各不相同，但烟绯与白术最终还是开始涉足璃月港的政坛，而独木难支的甘雨也只能做出妥协。\n今天上午，月海亭常务秘书甘雨邀请了包括烟绯与白术在内的璃月港大小政治团体面谈，最终敲定了三头同盟，又或者说三驾马车的建立——甘雨，烟绯与白术将在接下来的时间里对于璃月港的问题提出各自的解决方案，并以民主投票的方式决定采用。在璃月港稳定下来之后，三头同盟将会以方案的采用量决定最终的领袖，不过，正如一位评论家的发言：“这只是一份君子协定。”"
 global_news.23.a:0 "璃月港最后的光芒"
 global_news.24.t:0 "烟绯领导璃月港"
 global_news.24.d:0 "随着君子协定抵达了它所规定的时间，拥挤的政治列车也到站了，白术与甘雨收拾行李，与烟绯这位旅伴告别下车。\n烟绯是温和派中倾向仙人的那一派的代表，她所主张的偏向仙人并严格谴责刻晴凝光的手段与强硬的态度赢得了人民的信任，并带领璃月港走出了危机之中。在她眼中，人治派背弃了人类与帝君的契约，即使有要求也不能视一切法律准则为无物，而现如今的内战便是契约崩坏的最好体现。\n无论如何，这位半仙少女已经成为了璃月港的最高领袖，伴随着她的意志，璃月港与整个璃月的走向，又会有何不同呢？"
 global_news.24.a:0 "让我们拭目以待吧"
 global_news.25.t:0 "甘雨保住了她的地位"
 global_news.25.d:0 "随着君子协定抵达了它所规定的时间，拥挤的政治列车也到站了，白术与烟绯收拾行李，与甘雨这位旅伴告别下车。\n甘雨，一个即使是现在提起来都会有人露出反感面庞的名字，许多人直接认为她是璃月分裂的罪魁祸首，也是璃月港危机的造成者，但凭借手中的政治力量与君子协议的缓兵之计，甘雨的方案逐渐受到了大多数人的欢迎，毕竟比起一个半仙律师和一个奇怪的医生，再怎么说，甘雨也总会比他们靠谱吧？\n璃月港的调和主义最终还是选择了保守与维稳，虽仍有相当一部分人不满甘雨继续坐在这个位置上，但结果已定，我们只能希望她能解决她所带来的黑暗。"
 global_news.25.a:0 "如履薄冰的希望"
 global_news.26.t:0 "白术赢得璃月港的信任"
 global_news.26.d:0 "抱歉啦，白术没出没剧情，我们也做不了，您的体验就到此为止哩......"
 global_news.26.a:0 "QAQ真的很抱歉"
 global_news.27.t:0 "璃月联盟的建立"
 global_news.27.d:0 "随着璃月港政府的恢复，外界对于烟绯的政策方向也开始愈发关注起来。\n而就在今天，一个猛烈的消息传了出来：烟绯宣布璃月港将用友好的态度对待一切渴望和平与稳定之人，用相对温和的手段解决璃月问题，她将不日与各方的代表会谈，以谋求璃月的和平协议。当然，烟绯也在接下来的声明里表示，对于恶意分裂国家的人治主义者与人民主义者，璃月港只接受以璃月港为核心与主导方的会谈。\n“它叫璃月联盟，真正爱着璃月、顾念同袍情谊的联盟，我们是时候该联合了。”烟绯在声明的最后说到。"
 global_news.27.a:0 "或许......璃月人会喜欢温和些的旧秩序？"
 global_news.28.t:0 "风魔龙会议结束"
 global_news.28.d:0 "在经历了一个多月后，由西风骑士团召开、蒙德各方势力共同参与的风魔龙会议正式宣告结束，蒙德骑士团代理团长琴在全体代表的陪同下正式向蒙德市民宣告了会议的决定。\n“四风守护庇佑蒙德千年，此次暴行虽然凶险，但更让我们感到奇怪，我们不能不分青红皂白就亲手杀死蒙德的守护者，骑士团将在接下来的时间里用尽全力保护各位的安全，并与西风教会、冒险家协会联合，力求探明风魔龙的由来，并解决这一次的危机！” "
 global_news.28.a:0 "希望，和风复起。"
 global_news.29.t:0 "风魔龙会议结束"
 global_news.29.d:0 "在经历了一个多月后，由西风骑士团召开、蒙德各方势力共同参与的风魔龙会议正式宣告结束，蒙德骑士团代理团长琴在全体代表的陪同下正式向蒙德市民宣告了会议的决定。\n“无论如何，蒙德与蒙德人民高于一切，没有任何人可以侵犯蒙德的安宁与和平，哪怕守护千年，也不能有任何豁免权，骑士团将与各方合作联合，力求在最短的时间内，用强硬的态度与不屈的意志，解决风魔龙！”"
 global_news.29.a:0 "蒙德人民，行动起来！"
 global_news.30.t:0 "风魔龙危机解除！"
 global_news.30.d:0 "惊心动魄的风魔龙危机终于消弭于孤王之陨，随着东风之龙重归于世，深渊在西蒙德的势力也宣告土崩瓦解。\n蒙德人民欢呼着，为他们的安宁生活；风也欢呼着，为的是东风之主的歌声与自由；蒙德亦在欢呼，为的则是它即将到来的新时代。\n风魔龙危机的解决让骑士团的威望水涨船高，也使被搁置已久的工业化问题再度浮出水面，而由于各地势力也在这场危机中出力甚多，他们也希望能换来些许利益，蒙德似乎已经走出了困境，但在漫漫前路上的，还有两块绊脚石。"
 global_news.30.a:0 "自由是不能被命令的。"
 global_news.31.t:0 "瑶光滩战役"
 global_news.31.d:0 "璃月的第一场大规模交火————瑶光滩巷战终于在今天结束。\n\n瑶光滩位于璃月东北部，扼守着碧水河出海口，战略位置极为重要。最终忠于凝光的部队终于完全控制了瑶光滩，将刻晴的民兵部队从城市中驱逐出去。"
 global_news.31.a:0 "有意思。"
 global_news.32.t:0 "瑶光滩战役"
 global_news.32.d:0 "今天凌晨时分，忠于刻晴的民兵终于击败了忠于凝光的部队，完全控制了瑶光滩。\n\n目前，民兵正警惕地在城内维持治安，并大规模地逮捕‘破坏分子’。尽管凝光称这只是一次小小的挫折，但随着最后一批部队从瑶光滩西南部的港口撤离，标志着刻晴已完全控制了这个战略要地。"
 global_news.32.a:0 "璃月内战的天平开始倾斜"
 global_news.33.t:0 "璃月港宣布继续开放"
 global_news.33.d:0 "近期，璃月港政府宣布继续开放商业贸易，这对璃月港的商品交易活动有一定的积极影响。可是，在战争的大背景下，对于璃月港政府坚持开放优先政策的社会评价褒贬不一。支持人士声称自由贸易所带来的的经济收益会更好地帮助璃月港度过战争的考验并更快地从内战中恢复。但是另有批评人士指出，在战争期间的自由贸易可能会导致商品倾销与物资挤兑，更加不利于璃月港战争期间的对社会经济局势的控制。\n璃月港的商业政策是否符合成功，或许只有时间才会告诉我们答案。"
 global_news.33.a:0 "看看结果吧"
 global_news.34.t:0 "璃月港宣布控制贸易"
 global_news.34.d:0 "近期，璃月港政府宣布扩大控制商业贸易和物资交换，然而璃月港作为提瓦特的经济中心，宣布严格控制贸易的政策势必会造成提瓦特在璃月内战爆发后的第二次强烈的经济动荡。\n须弥有学者认为，璃月港政府的政策将对提瓦特七国的经济产生不可估量的影响。有传言道，奥摩斯港进港商船在今天再降九分之一，相比和平时代同期下降超三成。须弥商业协会也在此前表达了对璃月港府此政策的强烈不满。\n璃月港的商业政策是否符合成功，或许只有时间才会告诉我们答案。"
 global_news.34.a:0 "看看结果吧"
 global_news.35.t:0 "至冬的阴谋在璃月败退"
 global_news.35.d:0 "随着伤亡人数在璃月地区的节节攀升，至冬方面很明显对于璃月地区的军事行动毫无进展颇有微词。在长时间无法取得政治上的利益后，干涉军在某个天气不佳的晚上消失的无影无踪。至冬方面拒绝给出任何的解释和回应，而与其作战的璃月地方军阀更是惊叹于这急转直上的现状。璃月的内战虽然仍然在继续，但是至冬方面已经在这场冲突中提前出局了——他们甚至都没有获得这场内战的门票。"
 global_news.35.a:0 "至冬佬这下算是老实了"
 global_news.36.t:0 "至冬的阴谋在璃月扩张"
 global_news.36.d:0 "至冬的军队顶着水土不服和人员短缺，凭借着技术和军事上的优势，在璃月内战开始后的一段时间内，先后击垮了两个璃月地方军阀的统治。在站稳脚跟之后，至冬的军队整合了璃月地方的残兵败将和投诚者，士气高昂的准备继续南进，为他们的女皇大人谋求这场内战最后的胜利。而璃月的其他军阀也被这一震撼的消息所威慑，都在采取积极的政治行动。可以预见的是，璃月内战的矛盾正在向外来干涉势力的侵犯转移——而能否阻止还需要看璃月人自己。"
 global_news.36.a:0 "璃月需要思考一下对策了"