 global_news.1.t:0 "帝君遇刺"
 global_news.1.d:0 "我们的记者报道，最近的璃月发生了一起不幸的大事：璃月的神明，如今治世七神中最为古老的岩之魔神，摩拉克斯死了。\n璃月如今的繁荣稳定离不开摩拉克斯的亲手指导，他在每年的三月中旬都会在人们的请求下来到人间，指示璃月的发展方向，今年也是如此。然而最令璃月人恐惧的事情发生了，正当请仙典仪进行的时候，摩拉克斯的躯体居然从空中毫无生气地摔落了下来。\n 七星以极快的速度封锁了整个璃月港，不许任何人进出，并宣布禁止谈论请仙典仪相关事宜，但这似乎起到了反效果。据我们的记者了解，璃月七星官方将此次事故定性为刺杀，现在璃月港政府内部似乎正在为如何处理他们的神的遗体以及璃月未来该如何发展陷入了激烈的争论，而民众们只能惶惶不安地祈盼关于他们最敬仰爱戴的神的逝去只是一个谎言，一个噩梦。"
 global_news.1.a:0 "一个时代结束了"
 global_news.2.t:0 "甘雨政变"
 global_news.2.d:0 "在摩拉克斯死后，天权星凝光立刻宣布了紧急状况，同时宣布自己将在危机中暂时管理璃月，带领璃月走出乱局。然而凝光执政后的一系列激进“改革”的举措引起了璃月全国性的骚乱，璃月局势在短短的几周内不断升级。今天早些时候，甘雨以月海亭的名义向千岩军发布了对凝光的逮捕令。不过凝光早已逃往孤云阁，紧接着南十字舰队和飞云商会宣称逮捕令是“毫无根据的猎巫行动”，并脱离了璃月港中央政府的指挥。目前来看，一切和平斡旋的手段均已宣告失败，只有在战场上才能分出胜负了。"
 global_news.2.a:0 "我们将密切关注局势"
 global_news.3.t:0 "至冬宣布干涉璃月内战"
 global_news.3.d:0 "在璃月陷入全面内战之后，至冬迅速向边界派遣部队并声称这是为了稳定边境局势。不过在今天上午，至冬声称将派遣部队“帮助璃月稳定秩序”。目前，已经有大批至冬部队越过了边境，向璃月腹地挺进，并迅速占领了轻策庄。在璃月各个势力中，仙人和魈的反应最为激烈，他们指控这是赤裸裸的侵略暴行，并将部队派往前线与至冬入侵者对峙，目前双方部队已经初步接触，大大小小的侦查行动和武装冲突在绵长的战线上时有发生，预计不超过二十天，全面冲突就会爆发。"
 global_news.3.a:0 "局势愈加复杂了"
 global_news.4.t:0 "至冬的阴谋在璃月败退"
 global_news.4.d:0 "随着伤亡人数在璃月地区的节节攀升，至冬方面很明显对于璃月地区的军事行动毫无进展颇有微词。在长时间无法取得政治上的利益后，干涉军在某个天气不佳的晚上消失的无影无踪。至冬方面拒绝给出任何的解释和回应，而与其作战的璃月地方军阀更是惊叹于这急转直上的现状。璃月的内战虽然仍然在继续，但是至冬方面已经在这场冲突中提前出局了——他们甚至都没有获得这场内战的门票。"
 global_news.4.a:0 "至冬佬这下算是老实了"
 global_news.8.t:0 "眼狩令"
 global_news.8.d:0 "今日君之语，往来将士巡市井，取瞳亦取心\n为了实现“永恒”，雷电将军开始推广眼狩令，并宣称“若有反抗者，就地处决！”。收缴的神之眼被挂在了稻妻城天守阁外鸣神像之上。这样可怕的场面震慑着当地的百姓，也压在神瞳持有者之身。\n终于，稻妻的神瞳持有者们坐不住了，失去神瞳，不亚于失去了自己的生命。\n现在，根据各种走私商人和逃亡者的描述，稻妻已经满城风雨，留给他们的时间不多了。"
 global_news.8.a:0 "不移不变？"
 global_news.9.t:0 "海祗岛叛乱"
 global_news.9.d:0 "暗影笼罩的的稻妻群岛飞速传来消息：心海将军已于海祗岛发动叛乱！并要求雷电将军立刻废除眼狩令。在一再忍让后，海祗岛内的极端分子越来越多，影响力也越来越大，最终促成了这场叛乱。目前，由于幕府的军队几乎没有准备，被打了个措手不及，初生茅庐的海祇岛军队顺势占据了大片八酝岛南部的土地。然而岛内百姓仍有很多鸣神信仰者，仍有很多人对这场战争持怀疑态度，认为这场战争必败无疑。不过，对海祇岛那些没有神之眼的百姓来说，这场战争给他们带来的，只有一眼望不到头的黑暗。就这样，这场双方都看不到未来的战争，打响了。"
 global_news.9.a:0 "这场战争能否换来和平？"
 global_news.10.t:0 "[NNG.GetName] 撤出大陆"
 global_news.10.d:0 "璃月内战的各个势力中，[NNG.GetName] 拥有最为发达的工业和最为强大的海军，然而在最近的几次战役中，[NNG.GetName] 却遭到了惨重的失败，不得已撤出了大陆地区。虽然[NNG.GetLeader] 宣称之后会进行大规模登陆作战反攻回来，但地缘专家普遍认为，[NNG.GetName] 在遭到这样惨重的失败之后，登陆、反攻的可能性已经微乎其微。"
 global_news.10.a:0 "看来[NNG.GetName] 已经提前退出了争霸"
 global_news.11.t:0 "璃月北部战役"
 global_news.11.d:0 "在至冬干涉军落败、全面撤出璃月之后，璃月各个势力之间最后的一点共识也已不复存在。在大多数人看来，璃月反至冬联盟的解体仅仅是时间问题。终于在今天早些时候，璃月北部及中部各势力之间重新开始大规模冲突，曾经的反至冬联盟，就这样在炮火中灰飞烟灭。"
 global_news.11.a:0 "璃月的苦难远未结束"
 global_news.12.t:0 "璃月联合阵线"
 global_news.12.d:0 "尽管璃月中部和南部的各个军阀都极度憎恶至冬国的野蛮入侵，但他们普遍认为至冬国干涉军在璃月没有民众支持，会被璃月北部的复杂地形迟滞，被仙人和魈赶走，无法站稳脚跟。然而至冬干涉军取得的战果出乎所有人的意料，他们不仅在当地人不支持的情况下在璃月扎根，并且击败了仙人和魈。在这样强大的威胁面前，璃月各个势力不得不团结起来，面对这个危险的敌人了。"
 global_news.12.a:0 "璃月人的最后一搏"
 global_news.13.t:0 "联合阵线解体"
 global_news.13.d:0 "在付出了惨痛代价后，璃月残存的势力终于赶走了至冬侵略者，使得璃月免于被奴役的命运。然而在共同的敌人被击败、被消灭之后，剩余的势力迅速陷入内斗当中。对抗至冬侵略者时积累的短暂信任也在枪炮声中不复存在。尽管璃月各势力之间的全面冲突再次爆发，但专家预测冲突将很快结束，璃月的命运也已经逐渐明朗起来，因为璃月牌桌上的玩家已经所剩无几了。"
 global_news.13.a:0 "还要死多少人才能结束内战？"
 global_news.14.t:0 "黑军入侵层岩巨渊"
 global_news.14.d:0 "乱糟糟的璃月黑军可以说是璃月内战中最奇怪，最不显眼的势力了。他们没有统一的指挥体系，没有强大的工业，人力也不算多，所有势力都不将其视为主要威胁。然而，在龙王复苏之后，这个吵吵闹闹的势力在强大的威胁下，迅速形成了再次击败若坨龙王的共识，并在短短的三周内完成了动员工作。今天早些时候，黑军的主力部队已经在边境发动了全面进攻，并向巨渊腹地开进。但是考虑到双方悬殊的实力，黑军绝望的进攻不过是以卵击石罢了。"
 global_news.14.a:0 "一群普通人也想击败龙王吗？"
 global_news.15.t:0 "第一次民航飞行"
 global_news.15.d:0 "今天早些时候，由至冬国工程师伏尔达卡设计的专门用于民航的飞机Z-1载着20名乘客，在至冬国首都郊外的维尔沃机场起飞，并在150公里外的博卢加机场，在数千围观群众的欢呼声中顺利降落，标志着Z-1作为全球首款民航飞机正式投入运营。这种不依靠任何元素力量，单凭机械和燃料就能飞起来的金属怪物，在过去的十几年中仅仅是一种表演设备和武器，而今天的这次飞行，标志着它被发掘出了新的价值。虽然现在一张机票的价格还非常昂贵，但普通人乘坐飞机旅游、出行的日子已经不远。\n\n消息传出后，飞艇和热气球旅行机构的股价应声下跌。"
 global_news.15.a:0 "曾经遥远的天空，现在已触手可及"
 global_news.16.t:0 "璃月港的和平"
 global_news.16.d:0 "双方外交人员从座位上站起，相互交换文件并握手。谈判开始前，部分悲观人士认为这场谈判会因双方分歧而告吹，可谈判的顺利进行让人们打消了这种顾虑，双方在重大问题上并不存在分歧，最终，双方愉快地签署和平协议。\n入城仪式如期举行，龙王的军队在漫天落下的彩带和一浪高过一浪的欢呼声中接受着双方将领和千百万璃月市民的检阅，在玉京台，龙王的特别代表明泊与道，在对港政府的让步表示再三的感谢后，再次重申龙王的目的仅是恢复璃月和平与秩序，不会带来任何政治清算与报复。仪式结束后，二位谢绝港政府提前准备的营房设施，随后率领部队退回到城外驻地。\n在观察人士看来，龙王已是内战中举足轻重的势力，控制璃月港不会停下他恢复帝君秩序的脚步。"
 global_news.16.a:0 "无论如何，璃月港是幸运的"
 global_news.17.t:0 "璃月政府查封了至冬在璃月的官方资产！"
 global_news.17.d:0 "事发突然，璃月总务司于今日上午宣布突击查封北国银行，并且鬼使神差的找到了至冬国在璃月的非法资产和逃税账单，并且更为重要的是，总务司方面从中发现了一笔不小的资产正在转移，相关负责人被拘留候审，而本国银行本身则被千岩军查封，不允许任何非相关人士进入。\n至冬方面的外交官对此发表了强烈的抗议，尽管相关非法证据铁证如山，但是至冬方面仍然叫嚣着要求璃月方面进行赔偿和解封。"
 global_news.17.a:0 "璃月人的钱可不好骗。"
 global_news.18.t:0 "璃月政府对至冬进行了外交批判！"
 global_news.18.d:0 "近日璃月政府一系列的外交言辞明确指出了对至冬干涉国内事务的强烈不满，并且宣布撤出外交人员以表达对至冬国的羞辱。在众多的铁证面前至冬只能通过更加强硬的手段——扣留外交人员来达成他们的挽尊目的。但是当至冬的愚人众把当地的璃月外交馆大门撞开的时候，璃月的外交官已经跟随着七星的秘密人员一路撤回了璃月，这更是对至冬的一次重大羞辱。"
 global_news.18.a:0 "他们连自己的面子都保不住。"
 global_news.19.t:0 "《我们的世界》再版"
 global_news.19.d:0 "八重堂目前已出版了《我们的世界》第二十卷，第二十一卷正在连载中。故事发生在一个没有元素魔法，没有神袛，没有天空岛的奇幻世界中。与提瓦特不同，这个世界充满了各个大大小小的国家和相互争斗的民族，而宏大的故事就在这一片小小的土地上展开。在第二十卷中，这个世界从政治，军事，文化，思想，科技，经济形式上都发生了翻天覆地的变化。昔日的殖民帝国土崩瓦解，让位于新兴的意识形态联盟。而代表人类崇高理想的赤色联邦却囿于自身欲望的泥潭，最终轰然倒塌……这本书自一出版便引发了轰动，在数年时间内便风靡全提瓦特，即使是最偏远的农村，“罗马”的名字也妇孺皆知。不管怎么说，这本书目前仍是提瓦特最风靡的轻小说。"
 global_news.19.a:0 "给我也整一本！"
 global_news.20.t:0 "刻晴的祝词演讲"
 global_news.20.d:0 "正值璃月的传统节日——海灯节，此时的璃月人民正在激动的庆祝着新的千年，以及节日的喜庆，而作为璃月七星之一的刻晴，有幸在海灯节当日发表了自己的祝词演讲：各位来自璃月大江南北的人们啊，欢迎你们在此时在这里，共度我们的海灯节。\n璃月即将跨越下一个千年，而我们自千年以来的传统却未曾变过，就像宵灯流出的万家灯火一样。但是我们从始至终都在发展和变革着，宵灯会飞的更远、更漂亮，璃月会变得更强、更繁荣，那么——我们需要迎接变革吗？\n我们需要，因为璃月本身即是变革中的选择。人们需要思考宵灯如何变得更漂亮，人们需要思考璃月怎么才能变得繁华，人们需要思考变革的时机是否已经到来。千禧已至，我们正在一个全新的十字路口上。我们要做的就是在千年的道路上，踏上属于我们人民的足迹。让更多的人民不仅仅为了璃月而自豪，让更多人为自己是璃月的人民而自豪吧。"
 global_news.20.a:0 "岩王帝君也许挺喜欢她的"
 global_news.21.t:0 "凝光的祝词演讲"
 global_news.21.d:0 "正值璃月的传统节日——海灯节，此时的璃月人民正在激动的庆祝着新的千年，以及节日的喜庆，而作为璃月七星之一的凝光，有幸在海灯节当日发表了自己的祝词演讲：各位来自璃月大江南北的人们啊，欢迎你们在此时在这里，共度我们的海灯节。\n璃月自古以来便是财富积累的地方，它给予我们荣誉与幸福，更是我们文化的一部分。我们的先辈曾经在泥潭与天灾中挣扎，在岩王帝君的指导下，我们建立了港湾，开始积累着我们的小财富。如今璃月灯火通明，已然不见曾经落魄的样子。璃月发生了翻天覆地的变化，而我们需要拥抱这一切吗？不需要，因为我们本身就在变化中过着自己的生活。我们享受着摩拉来去的滋味，看着它们增多又减少，而这令人玩味的过程便是我们的小幸福，变化悄然融入了我们的生活——随着摩拉叮叮当当的响声。"
 global_news.21.a:0 "摩拉即是岩王帝君在人间的延申。"
 global_news.22.t:0 "甘雨的祝词演讲"
 global_news.22.d:0 "正值璃月的传统节日——海灯节，此时的璃月人民正在激动的庆祝着新的千年，以及节日的喜庆，而作为璃月七星的秘书甘雨，有幸在海灯节当日发表了自己的祝词演讲：\n各位来自璃月大江南北的人们啊，欢迎你们在此时在这里，共度我们的海灯节。“璃月是契约的国度，是一切财富积累的地方”，岩王帝君的指导自千百年前伊始，直至今日，契约的指引仍然根植于我们的心中。沧海桑田，烟火人间依旧，如今我们已经跨越了数个千年，面临着崭新的转折点，而契约与磐石的精神仍然激励着我们，让我们如同我们的先辈一样勤奋的创造璃月人自己的生活。\n璃月是岩王帝君的造福，而我们的生活是我们自己的创造。美丽的宵灯，佳节与美酒，都是我们自己的劳动。岩王帝君已与我们同行千年，但我们并非襁褓中的孩童，我会在帝君的呵护下继续成长，然后用他教导我们的，用他给予我们的，继往开来，延续璃月的繁荣的故事。"
 global_news.22.a:0 "岩王帝君早就在每一个璃月人的心中。"
 global_news.23.t:0 "三头同盟"
 global_news.23.d:0 "连雨不知春去，一晴方觉夏深。\n猛然回首，即使在璃月港，甘雨的支持者——温和派也已四散凋零，倾向仙人的温和派与倾向人治的温和派已经选好了他们的新代表，尽管他们的动机各不相同，但烟绯与白术最终还是开始涉足璃月港的政坛，而独木难支的甘雨也只能做出妥协。\n今天上午，月海亭常务秘书甘雨邀请了包括烟绯与白术在内的璃月港大小政治团体面谈，最终敲定了三头同盟，又或者说三驾马车的建立——甘雨，烟绯与白术将在接下来的时间里对于璃月港的问题提出各自的解决方案，并以民主投票的方式决定采用。在璃月港稳定下来之后，三头同盟将会以方案的采用量决定最终的领袖，不过，正如一位评论家的发言：“这只是一份君子协定。”"
 global_news.23.a:0 "璃月港最后的光芒"
 global_news.24.t:0 "烟绯领导璃月港"
 global_news.24.d:0 "随着君子协定抵达了它所规定的时间，拥挤的政治列车也到站了，白术与甘雨收拾行李，与烟绯这位旅伴告别下车。\n烟绯是温和派中倾向仙人的那一派的代表，她所主张的偏向仙人并严格谴责刻晴凝光的手段与强硬的态度赢得了人民的信任，并带领璃月港走出了危机之中。在她眼中，人治派背弃了人类与帝君的契约，即使有要求也不能视一切法律准则为无物，而现如今的内战便是契约崩坏的最好体现。\n无论如何，这位半仙少女已经成为了璃月港的最高领袖，伴随着她的意志，璃月港与整个璃月的走向，又会有何不同呢？"
 global_news.24.a:0 "让我们拭目以待吧"
 global_news.25.t:0 "甘雨保住了她的地位"
 global_news.25.d:0 "随着君子协定抵达了它所规定的时间，拥挤的政治列车也到站了，白术与烟绯收拾行李，与甘雨这位旅伴告别下车。\n甘雨，一个即使是现在提起来都会有人露出反感面庞的名字，许多人直接认为她是璃月分裂的罪魁祸首，也是璃月港危机的造成者，但凭借手中的政治力量与君子协议的缓兵之计，甘雨的方案逐渐受到了大多数人的欢迎，毕竟比起一个半仙律师和一个奇怪的医生，再怎么说，甘雨也总会比他们靠谱吧？\n璃月港的调和主义最终还是选择了保守与维稳，虽仍有相当一部分人不满甘雨继续坐在这个位置上，但结果已定，我们只能希望她能解决她所带来的黑暗。"
 global_news.25.a:0 "如履薄冰的希望"
 global_news.26.t:0 "白术赢得璃月港的信任"
 global_news.26.d:0 "随着君子协定抵达了它所规定的时间，拥挤的政治列车也到站了，甘雨与烟绯收拾行李，与白术这位旅伴告别下车。\n白术作为璃月最为著名的医师，在璃月人民群众中的形象几乎可以说得上光辉伟岸，事实上，或许这样的形象也是他能够在璃月港的选举中赢得胜利的重要原因。\n虽然有着对他性格和手腕的些许质疑，但璃月港的大部分人还是选择相信医者仁心，悬壶济世。\n或许他能够拯救璃月于水火之中，或许他不能，但无论如何，璃月港稳定了下来，璃月内战即将迎来一位新的竞争者。"
 global_news.26.a:0 "逐火者"
 global_news.27.t:0 "璃月联盟的建立"
 global_news.27.d:0 "随着璃月港政府的恢复，外界对于烟绯的政策方向也开始愈发关注起来。\n而就在今天，一个猛烈的消息传了出来：烟绯宣布璃月港将用友好的态度对待一切渴望和平与稳定之人，用相对温和的手段解决璃月问题，她将不日与各方的代表会谈，以谋求璃月的和平协议。当然，烟绯也在接下来的声明里表示，对于恶意分裂国家的人治主义者与人民主义者，璃月港只接受以璃月港为核心与主导方的会谈。\n“它叫璃月联盟，真正爱着璃月、顾念同袍情谊的联盟，我们是时候该联合了。”烟绯在声明的最后说到。"
 global_news.27.a:0 "或许......璃月人会喜欢温和些的旧秩序？"
 global_news.28.t:0 "风魔龙会议结束"
 global_news.28.d:0 "在经历了一个多月后，由西风骑士团召开、蒙德各方势力共同参与的风魔龙会议正式宣告结束，蒙德骑士团代理团长琴在全体代表的陪同下正式向蒙德市民宣告了会议的决定。\n“四风守护庇佑蒙德千年，此次暴行虽然凶险，但更让我们感到奇怪，我们不能不分青红皂白就亲手杀死蒙德的守护者，骑士团将在接下来的时间里用尽全力保护各位的安全，并与西风教会、冒险家协会联合，力求探明风魔龙的由来，并解决这一次的危机！” "
 global_news.28.a:0 "希望，和风复起。"
 global_news.29.t:0 "风魔龙会议结束"
 global_news.29.d:0 "在经历了一个多月后，由西风骑士团召开、蒙德各方势力共同参与的风魔龙会议正式宣告结束，蒙德骑士团代理团长琴在全体代表的陪同下正式向蒙德市民宣告了会议的决定。\n“无论如何，蒙德与蒙德人民高于一切，没有任何人可以侵犯蒙德的安宁与和平，哪怕守护千年，也不能有任何豁免权，骑士团将与各方合作联合，力求在最短的时间内，用强硬的态度与不屈的意志，解决风魔龙！”"
 global_news.29.a:0 "蒙德人民，行动起来！"
 global_news.30.t:0 "风魔龙危机解除！"
 global_news.30.d:0 "惊心动魄的风魔龙危机终于消弭于孤王之陨，随着东风之龙重归于世，深渊在西蒙德的势力也宣告土崩瓦解。\n蒙德人民欢呼着，为他们的安宁生活；风也欢呼着，为的是东风之主的歌声与自由；蒙德亦在欢呼，为的则是它即将到来的新时代。\n风魔龙危机的解决让骑士团的威望水涨船高，也使被搁置已久的工业化问题再度浮出水面，而由于各地势力也在这场危机中出力甚多，他们也希望能换来些许利益，蒙德似乎已经走出了困境，但在漫漫前路上的，还有两块绊脚石。"
 global_news.30.a:0 "自由是不能被命令的。"
 global_news.31.t:0 "瑶光滩战役"
 global_news.31.d:0 "璃月的第一场大规模交火————瑶光滩巷战终于在今天结束。\n\n瑶光滩位于璃月东北部，扼守着碧水河出海口，战略位置极为重要。最终忠于凝光的部队终于完全控制了瑶光滩，将刻晴的民兵部队从城市中驱逐出去。"
 global_news.31.a:0 "有意思。"
 global_news.32.t:0 "瑶光滩战役"
 global_news.32.d:0 "今天凌晨时分，忠于刻晴的民兵终于击败了忠于凝光的部队，完全控制了瑶光滩。\n\n目前，民兵正警惕地在城内维持治安，并大规模地逮捕‘破坏分子’。尽管凝光称这只是一次小小的挫折，但随着最后一批部队从瑶光滩西南部的港口撤离，标志着刻晴已完全控制了这个战略要地。"
 global_news.32.a:0 "璃月内战的天平开始倾斜"
 global_news.33.t:0 "璃月港宣布继续开放"
 global_news.33.d:0 "近期，璃月港政府宣布继续开放商业贸易，这对璃月港的商品交易活动有一定的积极影响。可是，在战争的大背景下，对于璃月港政府坚持开放优先政策的社会评价褒贬不一。支持人士声称自由贸易所带来的的经济收益会更好地帮助璃月港度过战争的考验并更快地从内战中恢复。但是另有批评人士指出，在战争期间的自由贸易可能会导致商品倾销与物资挤兑，更加不利于璃月港战争期间的对社会经济局势的控制。\n璃月港的商业政策是否符合成功，或许只有时间才会告诉我们答案。"
 global_news.33.a:0 "看看结果吧"
 global_news.34.t:0 "璃月港宣布控制贸易"
 global_news.34.d:0 "近期，璃月港政府宣布扩大控制商业贸易和物资交换，然而璃月港作为提瓦特的经济中心，宣布严格控制贸易的政策势必会造成提瓦特在璃月内战爆发后的第二次强烈的经济动荡。\n须弥有学者认为，璃月港政府的政策将对提瓦特七国的经济产生不可估量的影响。有传言道，奥摩斯港进港商船在今天再降九分之一，相比和平时代同期下降超三成。须弥商业协会也在此前表达了对璃月港府此政策的强烈不满。\n璃月港的商业政策是否符合成功，或许只有时间才会告诉我们答案。"
 global_news.34.a:0 "看看结果吧"
 global_news.35.t:0 "至冬的阴谋在璃月扩张"
 global_news.35.d:0 "至冬的军队顶着水土不服和人员短缺，凭借着技术和军事上的优势，在璃月内战开始后的一段时间内，先后击垮了两个璃月地方军阀的统治。在站稳脚跟之后，至冬的军队整合了璃月地方的残兵败将和投诚者，士气高昂的准备继续南进，为他们的女皇大人谋求这场内战最后的胜利。而璃月的其他军阀也被这一震撼的消息所威慑，都在采取积极的政治行动。可以预见的是，璃月内战的矛盾正在向外来干涉势力的侵犯转移——而能否阻止还需要看璃月人自己。"
 global_news.35.a:0 "璃月需要思考一下对策了"
 global_news.36.t:0 "旧日秩序的同盟"
 global_news.36.d:0 "因内战而起的分裂在历史的长河中多如牛毛，而因内战而起的联盟更是司空见惯。然而这次璃月内战中的联盟可不一般：由前政府璃月港政府为首组建的璃月联盟试图在自身实力复苏后重建旧日的秩序。虽然内战就像一团野火一样，燃起后便很难扑灭，但是这一谋求回归统一与秩序的政治行动，很快得到了璃月四境回应。虽然对于旧秩序彻底失望的人治派和人民派，对此行动不屑一顾，但这也证明了璃月境内的保守势力对这场内战已经有了新的计划。"
 global_news.36.a:0 "合久必分，分久必合"
 global_news.37.t:0 "新秩序的临时合作"
 global_news.37.d:0 "令观察家们伸目结舌的是，前几年还在因为意识形态而大打出手的新秩序势力，居然在璃月联盟真正建立起来时选择了协议停火，并且紧急签署了合作防卫协定。尽管出于政治利益上的合作与停战并不少见，但是这次璃月内战内部分化不由得让所有观察家们认识到这是一场新秩序与旧秩序的彻底决裂。\n无论他们渴望的理想与未来是什么，假如旧秩序的车轮滚滚而来，那么，一切都将成为空谈。所以摆在他们道路前的选择已经十分明晰——要么走合作谋求未来，要么在强敌环伺下被抹杀。"
 global_news.37.a:0 "假如他们能赢，那么他们之间肯定还要接着算账"
 global_news.38.t:0 "新秩序联盟解散"
 global_news.38.d:0 "这几乎就是命中注定的事情，当旧时代的余孽已经无法阻止时代的车轮滚滚向前时，那么就是时候思考一下这个车轮往哪里滚了。\n而各个势力的选择很明显，要靠消灭彼此才能得出最后的结果。这个联盟的解散甚至都不需要双方繁杂的开会过程。在享受了战胜的片刻喜悦之后，双方立即将军队调回至占领区的边境线上，并且伴随着死一般的寂静继续着军事行动的准备。\n双方士气都十分高昂，大家都相信自己才是璃月新秩序的未来。而璃月的平民百姓，要么就是狂热的支持着自己的领导者，要么就是如同厌世一般的躲避着战争。毕竟对于他们来说，这场战争可能还需要再打好几年才能结束……"
 global_news.38.a:0 "通往新世界的门票只有一张"
 global_news.39.t:0 "蒙德政府宣布暂停风花节庆典"
 global_news.39.d:0 "由于深陷工业计划失败、难民危机与魔物侵扰，且风魔龙的威胁还尚未解决，最终，骑士团决定暂停今年的风花节庆典活动来保证蒙德人民的安全。\n在对外演讲中，西风骑士团代理团长琴·古恩希尔德表示了对市民的歉意与彻底解决风魔龙危机的决心，但她同时也提到，经大远征后的骑士团已经极度缺乏人手，更不用说新设立的两大军区更是抽调了不少西风骑士，现有的人手已经无法保证全蒙德庆典活动的安保工作有效进行，为了人民的安全，骑士团最终选择暂停活动。\n有市民代表向琴团长询问是否可能实行在风龙废墟军区已经落地的民兵辅助政策，而琴团长则表示暂不考虑。\n“千年的骑士团体制正在开始向各国显露自己的不足。”一位政治评论家如此说到。"
 global_news.39.a:0 "不谐风起"
 global_news.40.t:0 "蒙德政府宣布暂停佳酿节庆典"
 global_news.40.d:0 "在宣布停止风花节庆典的三个月后，骑士团再一次发布了告示，宣布着今年官方佳酿节庆典活动的全面停止。\n蒙德城内的气氛已经有些不安，各种小道消息也开始随着犹豫与迷茫传开，那双高天至上翱翔的巨大翅膀已经为蒙德带来了长达一年的恐慌，而如今，骑士团的告示无疑是预示着这股恐慌将继续下去。\n每年佳酿节也是蒙德酒业协会与其他公会对外展示与签约出口的日子之一，据悉酒业协会已经向政府提交了抗议书，只是政府方面并没有接受。\n“我们必须以蒙德人民的安全为先”，在随后的告示文书中，结尾这样写到。"
 global_news.40.a:0 "苍白的风"
 global_news.41.t:0 "1999年风花节庆典"
 global_news.41.d:0 "尽管骑士团已经明确表示停止今年的风花节庆典活动，但真到此时，人们还是自发地组织起了民间的庆典活动。\n本次的庆典活动虽然没有官方的支持，但西风教会、各大公会和冒险家协会各自组织庆典，最终合并交流，反而使今年风花节显示出更加多元化的景象，不少人都说，今年的风花节比往年更加有意思。\n当然，庆典的安保工作除了各势力的自发组织外，更多的还是由骑士团最终接手布置，虽然困于人手不足，但好在骑士团还是出色的完成了这一任务。\n只是，在庆典结束以后，骑士团再次重申了不会重新启动佳酿节庆典的立场。"
 global_news.41.a:0 "苦中含糖"
 global_news.42.t:0 "1999年佳酿节庆典"
 global_news.42.d:0 "经过春天那场成功的风花节庆典以后，骑士团虽然再三重申不会支持民间庆典的立场，但真的到了北风起涌、千风祝颂之时，西风骑士们还是拿着代理团长的手令出现在了庆典上，承担起了他们应尽的职责。\n或许宽和的清风真的能够带来更多的商机，虽然官方仍未出面，但这次佳酿节中，蒙德酒业协会的订单却不降反增。而街头巷尾中随处摆起的小摊却也让难民们找到了自己的位置。\n尽管在庆典中骑士们一直万分警惕着可能到来的袭击，但直到灯光散去、万物寂静之后，风魔龙的叫声才姗姗来迟，而又迅速地消弭于风中。\n“这一定是巴巴托斯大人的庇佑！”次日的交流会上，维多利亚修女这样说到。"
 global_news.42.a:0 "风神在上"
 global_news.43.t:0 "蒙德政府宣布重启工业化"
 global_news.43.d:0 "回望过往，风魔龙危机带来的不止恐慌————更多的则是改变了风的流向。\n但眼下，风魔龙危机已经远去，新的工业计划也已经被确立，无论如何，先前被暂停之事都应该被重新启动了。\n就在今日早晨，蒙德政府已经宣布了其将要重新启动工业化计划的消息，虽然先前在蒙德重建“蒙德工业理事会”时大众就有所猜测，但蒙德方面如此迅速地行动还是令人吃惊。\n“我们的决心不会动摇。”蒙德西风骑士团代理团长琴如是说。"
 global_news.43.a:0 "风将继续吹拂"
 global_news.44.t:0 "教令院挫败阴谋"
 global_news.44.d:0 "近日，一向平和的须弥发生了一些骚乱。据教令院官方消息称，本次骚乱是由一小部分极端分子针对教令院高层贤者的政变，目前已经被成功镇压，极端分子绝大部分被逮捕，而受到影响的贤者们并无大碍。此次事件后，教令院加强了须弥城内的安防工作，防止类似的事件再次发生"
 global_news.44.a:0 "诚然乱世"
 global_news.45.t:0 "教令院发生政变"
 global_news.45.d:0 "近日，一向平和的须弥发生了一场政变。政变的发起者是由小吉祥草王拥护者和教令院反对者组成，在这场政变中，反对者们成功的将大贤者阿扎尔赶下台并将被囚禁的小吉祥草王解救出来。在政变结束数日后，小吉祥草王宣判了阿扎尔及其拥趸的罪行，并宣布将接过须弥的领导权，带领须弥繁荣发展"
 global_news.45.a:0 "须弥的新未来"
 global_news.46.t:0 "渊之都"
 global_news.46.d:0 "暂空"
 global_news.46.a:0 "暂空"
 global_news.47.t:0 "采樵谷会谈"
 global_news.47.d:0 "日前，巨渊龙王政权与仙人派璃月关于仙人派璃月决定加入渊都协议的联合声明一经发表便引起了轩然大波：这预示着仙人将完全同意若陀龙王那看似完全不可能的“元素共荣学说”理论，也将统一璃月的期许转交给了龙王手中，这也让不少观察者大跌眼镜。\n然而，这对于人治派与璃月港政府来说却不一定算是一个好局面：作为对仙人投诚的回报，龙王政权也开始逐渐避免讨论与人治相关的一切话题，并对于璃月港的正统性正式发出了质疑。\n无论如何，璃月反对人治的保守派与温和派眼下已经联合了起来，他们通力合作，力求他们眼中的璃月再现于眼前。"
 global_news.47.a:0 "千岩未变"
 global_news.48.t:0 "璃月港会议"
 global_news.48.d:0 "巨渊政府再下一城！眼下，甘雨所领导的璃月港政府已经决定接受若陀龙王抛来的橄榄枝，将璃月统一、再造繁荣的希望压在这位上古的帝君故友身上。\n甘雨为何如此，我们不得而知，但凭借她在璃月内战爆发后的经历来看，一场又一场的失败或许早已透支了她的精神，也严重损害了她的威望，如果有一位强大、包容、慈爱的帝君故友承诺重建璃月，那么还有什么理由不放手的呢？\n当然，真实的情况我们无从得知，唯一可以确定的，也只有璃月港与巨渊正式的结盟书了。"
 global_news.48.a:0 "璃月港掷下了骰子"
 global_news.49.t:0 "璃月港会议"
 global_news.49.d:0 "巨渊政府再下一城！眼下，烟绯所领导的璃月港政府已经决定接受若陀龙王抛来的橄榄枝，将璃月统一、再造繁荣的希望压在这位上古的帝君故友身上。\n烟绯上台之前便已作为璃月港调和派中的帝君与秩序派的阵营领袖而闻名，她也凭借着与仙人派的良好关系而为璃月港带来了不小的利益，而在律法条文下，那一颗对和平与繁荣的心却永远没有改变，如果有人能够理解她的愿望，并愿意重建昔日的繁荣景象，那么烟绯也就愿意让出秩序的主导权。\n当然，对于元素生物的法律条款，也是她要忙活好一阵子的东西了。"
 global_news.49.a:0 "璃月港掷下了骰子"
 global_news.50.t:0 "璃月港会议"
 global_news.50.d:0 "巨渊政府再下一城！眼下，白术所领导的璃月港政府已经决定接受若陀龙王抛来的橄榄枝，将璃月统一、再造繁荣的希望压在这位上古的帝君故友身上。"
 global_news.50.a:0 "璃月港掷下了骰子"
 global_news.51.t:0 "至冬的撤退"
 global_news.51.d:0 "在仙家势力的盾牌被至冬干涉军粗暴地毁灭后，璃月的其他势力曾胆战心惊，他们不约而同地将军队调往西北来防御这只强悍的巨熊利爪，交战的人也在暗中试探，寻求着共同对抗干涉军的可能性。\n可现在，这支毁灭了千年仙家、搅动地整个璃月不得安宁的军队，如同他们来时一样，如同冰雪消融般消散在了璃月西北。正如当初没有人知道他们为了什么而来，眼下也没人知道他们为了什么而去。\n而随着第一家军阀的军队踏上了昔日干涉军的国土，其他势力也赶忙派遣自己的军队前往璃月西北跑马圈地。\n"
 global_news.51.a:0 "任务完成"
 global_news.51.b:0 "他们拿走了什么，一定"
 global_news.51.c:0 "真是一次莫名其妙的行动"
 global_news.52.t:0 "璃月港的易主"
 global_news.52.d:0 "璃月港，璃月的核心，璃月的珍宝，如今在战火中燃烧着。千帆之港如今连海面都映着恢宏的火光，厮杀的声音回响在璃月港的上空，宣告着胜利者的角逐。[51.controller.GetName]的部队自废墟中抬起头来，欣喜的看着璃月的象征落入自己的手中。而统治这里的[51.owner.GetName]只能咽下失败的苦果，带上可以带着的一切离开这里。在撤离的部队中，也有不少人只能离开养育自己的港湾，徒留怨恨与不甘远去。\n孤云阁的海面上再次迎来了日出，而很多人，再也看不见自己故乡的明天了。"
 global_news.52.a:0 "谁控制了璃月港，谁就控制了璃月"
 global_news.52.b:0 "苦涩的失败……"
 global_news.52.c:0 "璃月港已入我手"
 global_news.53.t:0 "孤云阁的日落"
 global_news.53.d:0 "作为璃月最难以企及的土地，孤云阁一直是一座天然的要塞。对于进攻者与防御者而言，这场战役都是没有退路的死战。\n然而，在当天的傍晚，海平面的硝烟已经宣告了这里的胜者。[117.controller.GetName]的武装力量踏破海浪，走过沙滩，在一次又一次的战斗中，让旗帜孤悬于孤云阁的岛屿上。战死者随着海浪被冲上海岸，焚毁的船只在布满油污的海岸线上发出噼啪的火星。\n现在，胜者庆幸着自己的胜利，而败者只能自海面搜罗着维生的残渣。"
 global_news.53.a:0 "他们是怎么登上去的？"
 global_news.53.b:0 "伤兵与平民优先上船……"
 global_news.53.c:0 "孤云阁已收入囊中"
 global_news.54.t:0 "绝云仙府的易帜"
 global_news.54.d:0 "来自绝云间的消息：在[79.controller.GetName]的猛烈进攻下，[79.owner.GetName]已经将充满奇珍异宝与仙山洞府的绝云间拱手相让。\n在璃月草创之处，绝云间就被作为众仙家洞府的所在地，即使后来仙人有的搬往南方的天遒谷，又或是搬往西北的沉玉谷，绝云间第一仙山的地位也从来未被撼动。\n仙家机巧、仙府法术，加持着蜿蜒的群山石林。仿佛是璃月最古老的一部分在向来犯者提醒这里的道阻是多么的艰辛。\n但[79.controller.GetName]有志在此，最终登上了众多访仙者一生也未曾登上的台阶。将这座充斥着古时传说与敬仰于一身的仙山写进了自己的战绩中。"
 global_news.54.a:0 "三眼五显之巅改旗易帜"
 global_news.54.b:0 "不敬神仙！……"
 global_news.54.c:0 "仙山洞府，尽收眼底"
 global_news.55.t:0 "渊心的陷落"
 global_news.55.d:0 "人们常说，巨渊永远不可能陷落，那高耸的岩壁，如帝君一般，能够挡住一切侵扰，更不用说，巨渊的人民坚忍不拔，巨渊的矿产珍贵无比，巨渊的意志无人能敌！\n可如今，一队队[68.controller.GetName]的士兵在渊心的大街小巷上走过，谕示着这座“不可攻陷之地”的最终陷落[68.controller.GetName]最终控制了巨渊的心脏，相应的，未来也将控制整个巨渊。\n随着渊心沦陷，巨渊的其他地区也将被[68.controller.GetName]所迅速扫清，璃月西南的抵抗，将在[68.controller.GetName]的进攻下被最终消灭。\n而[68.controller.GetName]，不会停下继续征战的脚步。"
 global_news.55.a:0 "看起来有人拿到了好东西"
 global_news.55.b:0 "我们必须夺回我们的宝物……"
 global_news.55.c:0 "巨渊就是宝箱——打开它吧"
 global_news.56.t:0 "旧日归离的新主"
 global_news.56.d:0 "归离原算得上是璃月港的门户，无论是璃月北方想要进军南方，还是璃月南方想要涉足北方，作为璃月最宽阔的平原地区，这里都算得上是水草丰美的必争之地。这里在内战前便一直是传统的农业地区，仿佛是一位长者在这里向你讲述那些浅埋在田野中的传说故事。\n而随着[92.controller.GetName]的进攻，这里的宁静随着战火而燃尽了。驻守在这里的[92.owner.GetName]军队不敌[92.controller.GetName]的铁骑，慌乱的撤出了这里。现在脚踏着新的废墟，[92.controller.GetName]将会继续进军，璃月的枢纽已经被胜利者拿下，而[92.owner.GetName]只能撤往地形更为险峻的区域继续着抵抗。"
 global_news.56.a:0 "看来[92.controller.GetName]赢得了重要筹码"
 global_news.56.b:0 "我们必须将其夺回来……"
 global_news.56.c:0 "璃月的枢纽是我们的了！"
 global_news.57.t:0 "轻策的噩耗"
 global_news.57.d:0 "直到有北方的难民拖家带口向着南方逃难，很多人才直到发生了什么。轻策庄已经在[106.controller.GetName]的进攻下化作战场，连片的梯田变成了战壕与沟壑，甚至远在璃月港的人们都可以看见遥远的炮火。\n[106.controller.GetName]的士兵骄傲的穿越田野，继续向着下一个目标前进着。而[106.owner.GetName]的政权只能与难民一并流落于荒野之中，而留给他们的机会伴随着[106.controller.GetName]的前进步伐逐渐渺小起来，徒留下无可奈何的叹息和胜利者的欢呼。"
 global_news.57.a:0 "天空仿佛都烧起来了"
 global_news.57.b:0 "快点带着难民撤离……"
 global_news.57.c:0 "保持士气！继续进军！"
 global_news.58.t:0 "望舒在眺望"
 global_news.58.d:0 "作为一个客栈，这里从来都不是什么值得被刁难的地方。在人来人往的客流中，有的是商贩，有的是政客，更多的是流离失所的难民。\n而今天，这里迎来了[102.controller.GetName]的军队。当这里的老板看见浩浩荡荡的[102.controller.GetName]武装力量扬起夸张的尘土时，躲在客栈里的难民静静的看着他们奔赴下一个战场。\n望舒客栈静静的眺望着不远处的战场，仿佛那一切都与这家客栈、与璃月没有关系似的。也许在一些人眼中，这场战争的确让大家都变得陌生了不少。"
 global_news.58.a:0 "珍惜那一小块净土吧"
 global_news.58.b:0 "这客栈真是建错了位置……撤退"
 global_news.58.c:0 "只不过是家客栈而已，继续前进"
 global_news.59.t:0 "第一次巨渊战争"
 global_news.59.d:0 "在“那一夜”过后，在巨渊被疯狂的上古龙王夺占之后，岩壁内传出的消息就逐渐变得零碎而血腥，而逃往巨渊外部的巨渊抵抗军则在安定后便迅速地与其他势力接触了起来，他们的信件里讲述了一个元素蜂巢的诞生，并请求援助。\n现在，巨渊战火再度燃起，渊心的龙王怒吼着，誓要将自己的怒火浇筑在“叛乱人类”的头上，而抵抗者们也在为了自己的生存，为了自己的家园，为了自己的仇恨而战。\n而在他们背后，仙家，港城，甚至更远的其他目光，都向璃月的西南角翻山越岭而来。"
 global_news.59.a:0 "蜉蝣撼树"
 global_news.59.b:0 "让我们骄傲地赴死吧"

 global_news.60.t:0 "璃月陷入紧张对峙"
 global_news.60.d:0 "在帝君遇刺后，璃月内部的政治动荡愈演愈烈，璃月议事委员会在仙家众、调和派、人治派与更为激进的人民派之矛盾纠纷中走向了毁灭，而久积下来的矛盾，也随之被裹挟着迸发而出。\n随着天权、玉衡二星的叛逃出走，新兴的归离原脱离了璃月港的控制，三眼五显仙君们也因此对后者发难，导致了璃月西部与北部的分离，而由于早就不满于璃月港颁布的《巨渊封锁令》，层岩巨渊也借“中立“之名谋取了实质性的独立地位，更不用说西北的沉玉谷也有着至冬干涉的传言。\n如今，仙众御于西北，双星争于中部，南港孤立无援，摇摇欲坠。"
 global_news.60.a:0 "那么，谁能拯救璃月呢？"
 
 global_news.62.t:0 "达达乌帕谷的胜利"
 global_news.62.d:0 "第五次达达乌帕谷战争，这场近年来在蒙德规模最大的区域性冲突，随着丘丘人三部落联盟政权的全面崩溃，终于落下了帷幕。\n军区政府的指挥官和政治决策者们正在为一次足以载入史册的战役而欢呼庆祝。当地居民的脸上也洋溢着幸福的笑容——他们对重建计划充满了乐观的构想，仿佛崭新的未来就在他们面前。\n但这场战争带来的也不仅仅只有荣誉，还有数不尽的破坏，战后的达达乌帕谷军区在第四次达达乌帕谷战争失败的基础上再次坠落，军区长官们同样也对一片废墟的景象忧心忡忡。\n不过，现在想这些或许还为时尚早。"
 global_news.62.a:0 "风神再一次庇佑了他的子民！"
 global_news.62.b:0 "终于和平了，也该和平了。"
 global_news.62.c:0 "真是热闹……"
 
 global_news.63.t:0 "达达乌帕谷停火"
 global_news.63.d:0 "达达乌帕谷的战争，这场近年来在蒙德规模最大的区域性冲突最终在今天落下了帷幕。随着战事演变成痛苦而代价高昂的僵局，最终，双方不约而同的停止了进攻，以实际控制区域停火。\n炮火造成的废墟与遍地的坟冢，让人们开始质疑这场战争是否真的值得。 几乎所有的蒙德人民都清楚地知道：军区政府业已交出了大片领土的控制权，达达乌帕也被一分为二，不再完全属于他们，这在某种程度上与失败无异。丘丘人也现在是时候让双方领导人各自考虑重建计划了。 "
 global_news.63.a:0 "我们的土地……"
 global_news.63.b:0 "真是热闹……"
 global_news.63.c:0 "和平还能持续多久？"
 
 global_news.64.t:0 "黑日扩张"
 global_news.64.d:0 "达达乌帕谷的战争，这场近年来在蒙德规模最大的区域性冲突，似乎就要落下帷幕了————战争的喧嚣渐渐褪去，丘丘人终于攻下了军区政府在这里的最后一个阵地，在战争的最后几天里，混乱的情况仍然持续着。\n由于双方尚未签署正式的停火协议，敌对行动仍然继续。但相较于战略上的失败，更严重的是这场战争的灾难性后果：在达达乌帕谷的失败进一步损害了蒙德城的威望。\n所有人都意识到，这场战争已经让双方蒙受了巨大的损失，继续战斗下去只会带来更多的痛苦和牺牲。因此，他们开始尝试通过非正式的渠道进行接触和谈判，以期达成和平协议。"
 global_news.64.a:0 "我们的土地！"
 global_news.64.b:0 "真是热闹……"
 global_news.64.c:0 "真糟糕啊……"
 
 global_news.65.t:0 "白淞镇之灾"
 global_news.65.d:0 "在一个温暖的午后，灾难骤然降临到了白淞镇的头顶：原始胎海之水从峡湾洞窟内涌出，淹没了半个镇子后又在极短的时间内重新消失的无影无踪。\n然而这场短暂的灾难难造成的破坏却一点不少：上千人在这一次的灾难中被溶解消亡，尸骨无存，而主导救援工作的刺玫会更是付出了惨痛代价，甚至损失了两名高层人员。\n令大部分人诧异的是，在至冬执行官［仆人］的指挥下，愚人众也参与到了这次灾难中的救援行动之中，并且给予了白淞镇急需的物资援助。"
 global_news.65.a:0 "天灾当前，岂敢分内外你我"
 
 global_news.66.t:0 "进步派赢得枫丹大选"
 global_news.66.d:0 "随着计票的最终结束，喧嚣的枫丹大选最终落下了帷幕，据沐芒宫的最终消息，在此次大选中，以刺玫会领袖娜维娅为首的进步派团体最终以百分之五十六点三的支持率成功摘取了胜利的果实，获得了议会的控制权。\n作为水神芙卡洛斯离去后的第一次选举，同时也是第一次不受预言危机影响的选举，倾向进步派的选举结果谕示着枫丹人民正在以更加饱满的精神面貌和更加开放、包容的态度面对新的时代。娜维娅在选举结束后表示，自己将不负枫丹人民的选择，改革选举制度、改革分配体系，让平等与进步的光泽惠及每一位枫丹人民。\n有传言称，部分右翼派系拒绝承认此次选举结果，并暗中拜访了最高审判官那维莱特请求否决本次选举的结果，但最终没能如愿。"
 global_news.66.a:0 "尘世七国那恶心的政治斗争"
 global_news.66.b:0 "让海露花开满山岗！"
 global_news.66.c:0 "枫丹人的新政府，真有意思"
 
 global_news.67.t:0 "守序派赢得枫丹大选"
 global_news.67.d:0 "随着计票的最终结束，喧嚣的枫丹大选最终落下了帷幕，据沐芒宫的最终消息，在此次大选中，以前副议长普格利西斯特为首的守序派团体最终以百分之五十七点四的支持率成功守卫住了议会的控制权，这也意味着守序主义的政策能再续五年。\n作为水神芙卡洛斯离去后的第一次选举，同时也是第一次不受预言危机影响的选举，倾向守序派的选举结果谕示着枫丹人民对于现状仍然满意，并不需要更进一步的改革。但也有观察家指出，守序派在预言危机后的右转政策并不受到大众尤其是新兴阶级的欢迎，即使普格利西斯特接任后重新改正航道，已经流向进步派的选民也不再会回来了。\n“我们将寻找一条符合枫丹国情，符合后预言时代实际的道路，将发展的机会摆在每一位枫丹人民的面前。”在就职演说的最后，这位临危受命的年轻人如此说到。"
