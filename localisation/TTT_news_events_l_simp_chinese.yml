 occupation_news.1.t:0 "璃月渊军收复璃月港"
 occupation_news.1.d:0 "璃月港，岩之都，璃月之心，千帆云集之港，岩王帝君目光投下之地，也是璃月内战爆发后，一切内战势力意图攫取的无上珍宝，只有登上玉京台者，才能算作璃月的伟大领袖。\n现在，若陀龙王登上了这座高台，彰显着祂对武力恢复帝君秩序、重塑新契约之璃月的坚定决心，在祂座下，元素军队与人类士兵组成的“璃月渊军”正昂首阔步地走过，清扫着一切不遵从帝君契约与元素共荣秩序的反抗者。\n“璃月港的胜利只是龙王陛下宏伟蓝图的区区一笔，只要分裂者还在继续顽抗，璃月渊军就不会停下。”巨渊政府的发言人安莫知表示。"
