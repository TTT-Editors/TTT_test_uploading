 TTT_WONDER_INTRO_DESC_Default:0 "§r这个省份似乎没有装上对应的地区介绍，再检查一下吧？§!"
 TTT_WONDER_INTRO_DESC_Liyue_Harbor:0 "§r作为璃月的政治和经济中心，这座历久弥新的港口毫无疑问也是璃月的文化中心，也是璃月传统意识形态——帝君主义的发源地。大量的商人和零售商组成了这里的人治主义的人口基础，而繁荣的海运贸易更是位其发展锦上添花。与此相伴而生的则是迅速壮大的码头工人群体和城市间的手工从业者，他们是人民主义天然的土壤。虽然无产阶级和资产阶级在这个庞大的港口都市中矛盾丛生，但是作为帝君主义的发源地，这里的人们早已找到了一条看似可以和平下去的发展道路。以文化和习俗为纽带，璃月港无疑是一个意识形态纷繁复杂却又万事不离其中的地方，只要帝君主义仍然领导者璃月人民，那么这里就是璃月永远的掌上明珠。§!"
 TTT_WONDER_INTRO_DESC_Upper_Guiliyuan:0 "§r作为原本在魔神战争时期繁荣一时的都市废墟的一部分，这里的地理位置十分优越。北部临近河口，南部临近璃月港。原本这里仍然大量以农业和少量的淡水渔业为主，但是在刻晴的北归离原工业计划中，这里开始大量的建设工矿设施，使得这里逐步开始成为了一个新兴的工业基地。但是大量的地主和富农仍然控制者这里绝大多数的人口和土地资源，也许只有进一步的发展，这里才会重现往日的辉煌。§!"
 TTT_WONDER_INTRO_DESC_Lower_Guiliyuan:0 "§r作为原本在魔神战争时期繁荣一时的都市废墟的一部分，这里可以说是璃月港通往北方的门户，因此这里在漫长的重建历史中拥有了大量的市镇和手工业作坊。小规模的城市在这里密集分部着，进而形成了独特的市民阶层和市民文化。商会和工会在这里繁荣发展，随着社会经济的繁荣而开始日渐产生摩擦。大量的市镇中仍然存在着少量的田野，不过大多为种植园和经济作物，而在文化上，这里的农民也更加倾向于城市，已经发展为了城市发展的重要组成部分。§!"
 TTT_WONDER_INTRO_DESC_Qingce_Village:0 "§r作为璃月最为传统的农业地区，地处偏远，人口稀疏。这里的经济来源是农业和少数的林业，为这里仍然在居住的中老年人口和未成年人提供着基本的生活来源。当地地势复杂而且多河流与瀑布，因此当地的工业和人口发展十分缓慢。并且地处人烟稀少的边境地区，安全事务也成为了迫在眉睫的问题，假如有人愿意保护他们的安全，从地缘上来说，这个地区就会听从谁的安排。§!"
 TTT_WONDER_INTRO_DESC_Sedimentary_Rocks_Abyss:0 "§r层岩巨渊的历史由来已久，传说此地原本是一处古国的遗迹，但是大量珍惜矿产的发现这里不再平凡，为璃月接下来的漫长发展提供了基本的物质资源，因此这里也聚集着大量的冶金工业和工矿设施。这里地处偏远，因此这里的工人们有着一套在长久劳作中形成的，不依赖璃月港政治治理的地方自治规则。工人们在遭遇野外的少量魔物时，与其选择报告官府，更加依赖自己组建队伍进行武装扫荡。§!"
 TTT_WONDER_INTRO_DESC_Yaoguang_Beach:0 "§r作为璃月的出海口滩涂，原本这里并不事宜大兴土木。软质的地面无法深挖地基以及长期驻扎。但是近几年天权星主导的海军扩建计划却使用了大量的浮筒和浮桥将这里改造为了一个新兴的船坞和海军基地。你在这里可以看见绵延起伏的船坞和吊车，以及正在维修和养护的船只。这里原本没有人员居住，而在凝光的主导下，这里进驻了大量天权星的麾下人员。§!"
 TTT_WONDER_INTRO_DESC_Jueyunjian:0 "§r作为仙家洞府的代表之作，绝云间以它那巧夺天工的设计和地理位置，让其变为了凡人眼中仙家洞府的象征。这里四处皆为通天的山峦和绵延的小径，似乎没有什么捷径可走，而在璃月的传统军事中，这里也是璃月抵御外部威胁的重要防线。这里居住的人口十分稀少，但是随着近年来对仙人的崇拜和依赖加重，陆陆续续开始有人搬迁进入群山之中，不过洞府的仙人暂时还未发表什么看法。§!"
 TTT_WONDER_INTRO_DESC_Guyun_Cockloft:0 "§r孤云阁是古代魔神大战时期，由岩王帝君投下的岩枪坍塌而成。坐落于云来海的入海口附近，地理位置十分巧妙，不仅仅没有阻塞河道，而且还起到了海防的效果。由于其独特的地理位置，让这里成为了天权星主导的海军扩建计划的核心，并且在其上面建立了大量的船坞和海军基地。大量的人员跟随着计划抵达了这座新兴的孤岛，工业区也随之在上面建立。§!"
 TTT_WONDER_INTRO_DESC_Narukami_Island:0 "§r鸣神定义了鸣神岛，而鸣神岛定义了稻妻。这座勾玉般的岛屿，是稻妻政治、经济和文化的的绝对中心。然而现在它就是一具衰败的行尸。长期的风调雨顺让鸣神岛人口爆炸，肥沃的田野被过密的耕作压迫得不堪重负，其上的农民如同土地般成为某个大名的私有财产。都市工商业的发展遭到贵族的严格限制和盘剥。教育和才能不被重视，血统和等级压倒一切。整个城市到处充斥着不公。权贵欺压士族，士族欺压平民。面对着内卷和停滞，人们不得不诉诸阴谋诡计。当初跟随鸣神战斗的能人义士之后人，已经被民脂民膏喂得脑满肠肥，通过迫害任何想要挑战他们地位的新势力而获得病态的快感。敬畏地仰视着他们的平民，在牢不可破的阶级锁链的束缚下不得其志，反而将矛头转向身边人，或者向遥不可及的鸣神祈祷哪怕一丝一毫的帮助。传统和风俗压抑并支配了他们的思想，看上去和千年前的祖先并无差别。发展和进步，在稻妻是一个陌生的词，甚至有可能是绝对的禁忌。五百年来豪族统治者殚精竭虑编制的权力大网，不仅仅束缚着你，还有你的子子孙孙。你当然可以摆脱这种束缚，但代价是什么？§!"
 TTT_WONDER_INTRO_DESC_Kannazuka:0 "§r传说神无冢的意思是“没有神居住的山丘”。这刀削斧劈般崎岖的岛屿缺乏利用价值，曾经长期属于三不管地带，除了幕府卫戍部队外没人会对这里感兴趣。然而，随着富饶矿产的发现，这座岛屿的发展日新月异，它逐渐成长为繁荣的冶金中心。幕府甚至还从国外引入了一台被称为“御影炉心”的重型工业装置，以附近游荡的死去之祟神为能源冶炼高质量的玉钢，根据鸣神的教导锻造刀剑。然而，自鸣神之后，稻妻已经没有动机改进冶金技术，专业知识发展停滞，甚至无法在离开外国工程师协助后调教或修复御影炉心。更何况这里工作条件恶劣，设备简陋，随时有可能出事故。工人对此颇有怨言。也有人指出，随着提瓦特各武装力量都试图引入标准化十字弩、元素力和火铳，锻刀术在稻妻已经成为一种屠龙之术。然而，敢这么说的人基本上都被请进了天领奉行大酒店豪华套间，再也没人出来。§!"
 TTT_WONDER_INTRO_DESC_Yashiori_Island:0 "§r酝，《说文解字》称其与酿同义，即酿酒。八酝，据信来自记载于日本古代历史典籍《古事记》中的有关八岐大蛇的传说——斩蛇者为了斩杀八岐大蛇，命人反复酿造，酿出浓烈的酒，再设计使大蛇的八个头分别喝醉，最后将其斩杀。八酝对应了海祇岛民所信奉的远吕羽氏尊、海祇大御神——蛇形魔神奥罗巴斯被雷电影所斩杀一事，奥罗巴斯的骸骨至今还横陈在八酝岛上，斩杀奥罗巴斯的雷电影的无想的一刀在八酝岛上留下了永久的印记——一条笔直的深峡，将八酝岛基本一分为二。奥罗巴斯死后，其身骸上其能量与怨念污染了八酝岛周边的区域，不仅使这一地区的天气异常，常年雷雨交加，更影响了在这一区域内活动的人类，使他们生命力流失，陷入癫狂，酿成一桩桩惨剧，岛上居民四散奔逃。人们认为这些现象的背后都是由一个名为“祟神”的邪神的能量所造成的，所谓“祟神能量”，后来又成为御影炉心的动力来源，而由祟神能量凝结而成的晶化骨髓由成为了幕府生产的优质钢材“玉钢”的原料，化为了一把把精良兵器，在幕府军手中砍向八酝岛的海祇岛反抗军，但即便是倚仗着精良的兵器，也至今不能彻底拔除反抗军在八酝岛的营寨。反抗军和幕府军，祟神和岛民，优质钢材必须的原料……这座岛的故事还远未结束。§!"
 TTT_WONDER_INTRO_DESC_Watatsumi_Island:0 "§r传说，海祇民的出身是渊下宫的白夜民。他们生活在暗无天日的渊下宫，只有永昼和永夜。而随着“大蛇”远吕羽氏的前来，将珊瑚枝投入到了海中，形成了如今的海祇岛。而上了岸的白夜民也成为了后来的海民。他们信仰着远吕羽氏，安贫乐道，但仍受饥馑和疾病的困扰。海祇岛初任巫女朦云不愿看到百姓受苦，于是联合《东王》对鸣神岛发起了进攻……在取得了一系列的胜利以后，《东王》最后成为了一名暴君，将他的子民们压在脚下。而最终，这场战斗以《东王》等人被雷电影以无想的一刀被斩于无想刃狭间，奥罗巴斯神陨八酝岛而结束，海祇岛无奈只能与稻妻求和。作为战败的代价，海祇岛的人民也开始信仰鸣神，成为稻妻的附庸。千年的和平，给海祇岛带来了先进的技术、丰富的商品、以及能够自给自足的粮食...但时光易逝，口中的传说早已经变了味道。曾经的暴君变成了反抗的英雄，曾经的求和者变成了叛族之敌。如今海祇岛人思想开始出现巨变，他们渴望一场战斗，将海祇岛的敌人彻底赶出这个世界。§!"
 TTT_WONDER_INTRO_DESC_Seirai_Island:0 "§r位于鸣神岛以南数百公里的清濑岛注定是一片多灾多难的土地。数千年前，从鹤观来的雷鸟因为未知的原因北上袭击民众，因而被鸣神所斩杀于此，但它残魂的悔恨依然如鬼魂般游荡在这里。人们不得不布下镇物平复它的怨念，将邪恶的雷暴化为可控的闪电。它成为了稻妻的一大粮仓，雷光和雨水带来了肥沃的土地，庄稼在山坡上茁壮成长，天云城、越石村和平海砦等定居点繁荣发展，甚至大灾变也未能摧毁它。真正将它从地图上抹去的，是一场失败的叛乱。为了反抗新分封的大名借离岛垄断贸易，大海贼赤穗百目鬼左卫门带领清濑人民发动叛乱，遭到了幕府的残酷镇压。在幕府舰队即将登陆之时，巫女浅濑响试图解除雷鸟的封印以保卫岛屿，导致岛上的所有人连同幕府舰队主力一起被无羁的雷暴横扫一空。现在，清濑岛只是过去辉煌的一个残影，雷鸟的盛怒卷起污水，掀起山石，释放着永不停歇的雷暴，笼罩着这片土地。幕府已经彻底抛弃了清濑岛，只有最为凶恶的暴徒才敢于来此居住。也难怪古语会称它为“死亡之躯壳”。§!"
 TTT_WONDER_INTRO_DESC_Tsurumi_Island:0 "§r如果你觉得清濑岛还不够偏僻，那鹤观适合你。鹤观岛比清濑岛还要靠南得多，几乎在暗之外海的边缘。这寒冷而多雾的无人火山岛，就是字面意义上的世界尽头。传说，它曾经有着严寒的冬季和潮湿的夏季，上古的火山活动让它的土地极度肥沃，足以养育某个不知名的远古文明，以及他们已经退化为狩猎采集部落的后裔。这里曾经是雷鸟的居住地，而当它（或者是“她”？谁知道呢）被鸣神斩杀前后，整座岛屿被来源未知的迷雾笼罩。试图穿越的船只都有去无回。稻妻第七个岛的存在由历史沦为神话，神话沦为传说。那里已经没有任何活人，只有如风中残烛般的幽灵在无尽的雾中凄厉地呼唤。无论是多么绝望的暴徒，提到鹤观时都要打个寒战，更别提真正去寻找这被诅咒的岛屿了。§!"
 TTT_WONDER_INTRO_DESC_Enkanomiya:0 "§r渊下宫是一个位于海祇岛中心月浴之渊下的灰暗空间，海祇民族正是发源于此。虽然现在已经无人居住，但海祇人祖先留下的古代遗迹依然在那里挺立着。相传，海祇岛的灵气会和海水一起从月浴之渊流入渊下宫，导致严重的水土流失和土壤盐碱化。这一被称为“圣土化”的过程只有进入渊下宫并施行“海祇御灵祭”仪式才能部分暂停和扭转。然而，随着海祇岛经济的衰弱和冲突的爆发，探索渊下宫的事项被无限期推迟。如果珊瑚宫继续抽不出兵力，或者找不到敢于以身涉险的勇士，“圣土化”也就无法停止，海祇岛彻底沦为无法耕作的盐碱废土也只是时间问题。§!"
 TTT_WONDER_INTRO_DESC_Chinju_forest:0 "§r顺着神里屋敷石砖小路拾阶而下，便是这片传说中的精怪出没的神秘丛林，从影向山发源的河流穿过其间，随处可见的小神龛与妖狸石像提醒着你这里是稻妻传说中顽皮而神出鬼没的妖狸的老窝，恐怖的氛围是得天独厚，只是行走其间便能感到幽冥之气将自己团团裹住，据说在这片晦暗静谧的森林中，从怨灵到鬼怪，藏匿着稻妻几乎所有传说中的神秘生灵，承载着稻妻几乎所有神秘的民间传说，这里常常令人心生畏惧，有时却也意外的迷人，无论是湿润的空气还是触手可得的水力，都将为这片曾经的“传说之地”的发展提供助力。§!"
 TTT_WONDER_INTRO_DESC_Grand_narukami_shine:0 "§r高耸的影向山上，常人徒步难以抵达之地，沿着步道穿过鸟居，一片片淡雅而奔放的雷樱掩映着的，是供奉了御所鸣神主尊大御所大人的俨然建筑，全稻妻最大的神社，鸣神大社，历来由雷神的眷属所掌管，而被供奉的那位名字拗口的大人，正是雷神。不管经历了多少风吹雨打，鸣神大社也没有坍毁，不管遭受了多少灾厄腐蚀，雷樱也没有死去，阳光之下，没有地方比这里更接近“永恒”，这里是神下第一位，是无数稻妻人的精神支柱，也是雷神对世人给予温柔与依靠的那一面的意志和权能的显示，反过来，大社的掌管者——宫司，也将在必要的时刻成为安全阀，传达雷神子民的呼声，避免稻妻人民与雷电将军的矛盾积蓄至不可调和而总爆发，致使秩序崩溃乃至整个稻妻的覆灭。至少对稻妻而言，现世的神明对人类来说是一个沉重的话题。§!"
 TTT_WONDER_INTRO_DESC_Inazuma_city:0 "§r   随着百年的变迁，曾经建设修缮天守阁的百姓们，在周围安定下来。失去了土地的他们，开始经营起手工业，在这座城市里生存。百年的变迁，稻妻城也逐渐扩大，人口也不断增多。可这座城市至始至终也没有多少外来的面孔，究其原因是那锁国令，外国的商人想要碰运气就只能去离岛。这么做有利也有弊，好处就是城内形成了天目冶等专业手工作坊，而弊端则是技术落后，效率极其低下。\n\n 而如今，风雨欲动，九条家作为曾经的名族，如今受到各方势力的挑战。曾经衰落的社奉行、对政策严重不满的鸣神大社，以及新一代的稻妻人民。曾经织成的，迂腐的大网，如今被打开了一个小口子，留给他们安逸的日子不多了。§!"
 TTT_WONDER_INTRO_DESC_kamisato_estate:0 "§r比起九条家横贯三岛的封地，以及柊家的商业地产和贸易港，神里家的庄园就像是个破窝棚。不过话也说回来，神里家直到现在还有点产业，也算是他们运气好。这片地区位于鸣神岛最偏僻穷困的东部，离首都几乎有一周的路程，中间还要穿过恐怖的镇守之森。但是，如果谁能够在这里谋得一份工作，那也算是祖上积德了。神里家的家臣和佃农人数很少，但至少家主神里绫人不会把他们当成畜生，也不会在收成上十抽八。虽说亲民的贵族依然是贵族，但谁管那么多呢？人家生来就有责任，对你好那是老爷心善。有人声称，神里家之所以这么鉴，只是因为他们没有九条家那样的地位和财富罢了。敢这么说的人一般都会在晚上被神秘的兜帽小姑娘找上门，然后消失在夜雾中。§!"
 TTT_WONDER_INTRO_DESC_konda_village:0 "§r朝阳从影向山麓升起，映照着田园诗画般的村庄中辛勤劳作的庄稼汉。绯色夕阳中，是来往客商川流不息的身影。然而，这些都是过去式了。绀田村里不再有庄稼汉，而只有庄稼童和庄稼婆。本应稻香芬芳的天地，已经沦为杂草丛生的荒野。这里的一切，是稻妻衰败乡村的缩影。这并不是因为天灾 - 将军大人保佑稻妻年年风调雨顺。确切地说，问题就在于风调雨顺。几百年的丰收，让稻妻人口成倍增长，而耕地却未有多少增加，却被人为割裂成越来越小的碎片，租给精疲力竭的老农勉强糊口。人地比例的急剧恶化，导致了过剩劳动力的剧增和人们生存压力的激化，从而导致极端的内卷。半亩薄地不足以贴补家用，因此农民们把越来越多的劳动投入经济作物种植和家庭手工业，导致内卷扩散到手工业领域，收入更低，又使得农民家庭在经济作物和家庭手工业上投入更多的劳动，最终导致了粮食的减产和劳动生产率的极度低下。无法被这种低效经济模式容纳的青壮年待业人口逃入稻妻城和离岛，更进一步加剧了稻妻传统经济的内卷化。这种过密的繁荣，只需轻轻一推，就会轰然垮塌。§!"
 TTT_WONDER_INTRO_DESC_mt_yougou:0 "§r  “山不在高，有仙则名。”\n\n  影向，在佛教中指佛菩萨之应现。稻妻先民在影向山顶修建了鸣神大社用于供奉雷神，意味着这座山从此就与雷神绑定在了一起，神社的宫司一职也交给了雷神的眷属，白辰一族的狐斋宫来担任，后来又由同为白辰一族的八重神子接任。侍奉雷神的神社稳坐鸣神岛最高峰之巅，一览众山小，俯瞰着芸芸众生，本身就能说明雷神在人间的地位是独一无二、至高无上的，影向山巅参天的那棵雷樱的根系则联系着全稻妻所有雷樱的根系，是所有雷樱的本源，对于影向山来说，它已经被重新赋予了新的意义，它俨然已经成为了雷神在人间的权威的象征，它是一座山，供万人敬仰；它像一座山，压在人们心头。§!"
 TTT_WONDER_INTRO_DESC_ritou:0 "§r这里是雷电将军治下的稻妻与外界交流唯一的通道，锁国令把守的是大御所一切对外交流的动脉，是几乎一切可能对“永恒”造成破坏的不安定因子必经的门廊；这里是柊氏家族的“一方国”，勘定奉行手中的是整个政权的外汇和关税，是从重洋之外涌入稻妻的滚滚而来的摩拉之河；这里是万国商旅的驻足之地，一纸凭证难倒的是无数觊觎稻妻市场的商贾，是幕府阴影下同床异梦抱团取暖的蚁群。这里是稻妻的国门之前，这里是春风不度之地，这里是离岛。§!"
 TTT_WONDER_INTRO_DESC_Tenshukaku:0 "§r百年前，稻妻的子民们在鸣神岛的土地上，修建了一座城堡，为他们敬爱的神明提供居所。从当初的土堡，经过长时间的修缮...如今，俨然成为稻妻神明威望的证明。百年的变迁，并没有让天守阁黯然失色。而他身旁的千手白眼神像，直视着稻妻的百姓们。在威压之下的人民自然也不敢为所欲为，因为百姓们知道，忤逆神明将会降下无想之一刀，至少奥罗巴斯和他的海祇民之死可以证明这一点...§!"
 TTT_WONDER_INTRO_DESC_Araumi:0 "§r在更加繁荣的岁月里，荒海可一点都不“荒”：古人围绕着更久远的遗迹建造了城镇，其中并没有杀人机器对着活物无差别开火。在五百年前的大灾变期间，这里坚固的古代厅堂和堡垒成为了民众的避难所，并见证了狐斋宫生命中的最后一刻。此后，它就成为了人们眼中的禁忌之地。失去目标的战争机器久久游荡于此地。无论稻妻其他的地方有多卷，这里也鲜少有人踏足。这里失落的城垣非常宽广，绵延数十里。这不仅仅是恐惧遗迹机兵。有人说上古文明死去的幽灵和当年席卷世界的黑暗恐怖依然在这里出没，游荡在城市的碎石堆中，而遗迹机兵只是按照程序搜索这些怪物。但其他人说，只有疯狂的匪徒和浪人才会在此阴魂不散。§!"
 TTT_WONDER_INTRO_DESC_Mondstadt_City:0 "§r蒙德城，或者说，新蒙德城，千年前，风神巴巴托斯率领蒙德人民击败高塔孤王，吹散蒙德各地的风雪，在果酒湖内的湖心岛建立了这座城市，而又是百千年后，风神再度归来，助狮牙与蒲公英骑士温妮莎推翻劳伦斯残暴的贵族统治，定下四风守护，永佑蒙德，随后，风神再度化风而去，神像广场矗立的风神像，也是蒙德人民在那次后，推倒旧贵族用来监视人民的高塔建立的。\n\n风神永佑人间，自由之风永不停歇；经城门守卫的检查放行后，笔者终于来到了这座拥有无数赞美与称誉的风之都，与城门口卖花的小女孩打过招呼，买上一朵塞西莉亚花别在胸前，继续向前，荣光之风的橱窗里又换上了新一批货物，揉揉猫尾酒馆门前的猫咪，与其他客人打上两局七圣召唤，出来时太阳已到半空，索性去了莎拉小姐那里吃了顿饭再接着逛。\n\n听人说城北酒馆天使的馈赠是蒙德最好的酒馆，不过时间不裕，最终还是放弃了，西风骑士团总部与冒险家协会总部倒是和上次来时没什么区别，不过风魔龙危机与停滞的工业化计划显然也使得这里的气氛紧张了不少，连每日慵懒的图书馆馆长都开始干起了正事。\n\n从图书馆出来后已是夜晚，歌德大酒店还是被愚人众们占据着，笔者只好随意找了一家旅店休息，第二天再出发。\n\n一路上，也碰见不少难民，他们大多是从东蒙德军区来的，曾经向东移民，满怀着希望与憧憬，结果现在却不得不流离失所，换了谁也不会好受吧？希望下次来，蒙德城能恢复它往日的安宁与繁荣吧。§!"
 TTT_WONDER_INTRO_DESC_Favonius_Chruch:0 "§r走上蒙德的上城部分，首先映入眼帘的就是那巨大的风神像与四周的环形廊道，神像悲天悯人，背生双翼，捧手向前，而在神像手掌上播撒蒲公英种子、让其迎风飘荡更是蒙德长久以来的传统。\n\n离开神像，再向前就是蒙德大教堂，它位于整座城市的最高处，正与远处风起地的巨树相对。无数尖塔直指天穹，散布着风神的福音，教堂中的天空之琴更是彰显着它所代表的神圣。\n\n风起于彼；风庇于此。\n\n西风教会，它的历史是蒙德小儿都可以倒背如流的。它代表着神圣的巴巴托斯的意志，它为蒙德传递着属于巴巴托斯大人的福音。它永远守护着蒙德的一切。西风教会是每个蒙德人刻在骨子里的记忆与一开始便认识的词语，作为它的最大的神圣之所，西风大教堂也在每个蒙德子民的记忆中，享有特殊的位置。\n\n但是风是变化的，当民众领略到风的温柔时，教会又能否在风的引导下。继续为蒙德的子民传递着风神的温情与福音呢……§!"
 TTT_WONDER_INTRO_DESC_Windrise:0 "§r风起地，以名字来看，这里是风起源的地方，自然也是蒙德人民心中的圣地，蒙德河缓缓流过，滋养两岸无数的风车菊与蒲公英，巨人般的橡树庇佑四方。作为蒙德象征之一，风起地以“抗争”与“风车菊”作为象征，守望蒙德千年，一如当年的狮牙与蒲公英骑士温妮莎。\n\n然而当新的考验降临，被蒙德人所珍视的风车菊被工业化的机器无情碾压，风起地如同一位已经跟不上节奏的舞者，只能独自回忆着往昔岁月的荣耀，在轰隆轰隆的响声里一遍遍的对着无人的座位讲着过去风精灵与狮牙骑士的故事。\n\n风起地见证了太多，它在过去代表着抗争，代表着人民的愤怒与追求自由的决心，但是现在，他只能安然的被这城镇化所遗忘，然后被吟游诗人编成歌谣，从酒馆传到四面八方。可随着风魔龙的入侵与工业化的失败，风起地会被重新记住吗？或许，会有另一些人拿起被碾碎的风车菊，捧起抗争的诗篇，再次让风起地，成为下一个千年的象征吧。§!"
 TTT_WONDER_INTRO_DESC_Dragonspine_Town:0 "§r龙脊镇位于雪山脚下的清风谷峡口处，其原型其实只是一个小型补给站，但由于地理位置优越，在蒙德的工业化计划开始后，这里被选定为雪山辖区的首府，移民涌入、城镇初现，龙脊镇就这么的发展了起来。\n\n白垩之子阿贝多是龙脊镇的骑士团驻镇代表，但他本人对管理镇子的琐事既不擅长也不想擅长，再加上他常年居住于雪山之上，因此，龙脊镇平时的运转主要依靠另一个机构——龙脊镇自治委员会。它主要来源于一个街区的居民委员会，后来在机缘巧合中不断壮大，阿贝多索性将权柄暂时转交给了他们，并让自己的弟子蒂玛乌斯作为自己的代表监督他们，而龙脊镇，也在这样的体制下不断发展。\n\n但龙脊镇的产业并不完整，工业化停止后的经济停滞与不断涌入的难民潮也使得这里长期的稳定开始逐渐化为泡影，如果想要拜托这种情况，阿贝多必须做些什么。\n\n——或者，不做也行。§!"
 TTT_WONDER_INTRO_DESC_Sudwind_Town:0 "§r南风镇的历史和蒙德一样久远。传说在蒙德人民冲破高塔孤王的风墙而奔向自由的时候，达达乌帕谷还是一片冰冷的雪原，风神的暖风吹散重重霜雪，为这里的山林送来温暖与生机。较为肥沃的土地和险峻的山势让这里避开了魔物的攻击，并使得村庄兴旺发展，成为了达达乌帕谷人口最密集的区域。\n\n全蒙德工业化运动开启的时候，南风镇作为达达乌帕军区人口最密集的区域，自然成为了地方工业的发展目标。虽然这里的人口与资源不足以支撑起大工业的发展，但这次计划也极大地帮助了南风镇的现代化，让这个默默无闻的小镇成为了远近矿石产品的主要出口地区。§!"
 TTT_WONDER_INTRO_DESC_Gimzen:0 "§r达达乌帕谷中央的剑冢，传说与达达乌帕谷三大丘丘人部落有关——位于北方的好肉族、位于南方的好睡族与位于东方的黑日族，但传说失真断线是常有的事，时至今日，也没有多少人真的知道他们之间的关系了。\n\n无论如何，当所有人穿过无数的丘丘人木柱、来到达达乌帕谷时，第一眼看见的必然是谷中由两株巨木构成的巨大拱门，橘色的花纹勾画于顶。趟过稍稍有些冰凉的溪水，向下看，你又会被无数插在地面的剑所惊骇，再往前看，就在拱门下方的小丘上，插着最为巨大的一把剑。\n\n关于这把剑的故事也有很多，但大多残缺，或是经不起推敲。有人说这是骑士团对丘丘人的征讨兵败之处，有人说是与三大部落的习惯有关，还有人，居然将这里认为是幼狼鲁斯坦的殒命之地，实在可笑。\n\n工业化没有给这里带来任何惊扰，后来者的脚步也未曾涉足此处，这里依旧安宁、以及……悲伤。§!"
 TTT_WONDER_INTRO_DESC_Dawn_Town:0 "§r晨曦镇，一个新兴的城镇，它坐落在晨曦酒庄东部的丘陵谷地之间，是几大新兴城镇里最先发展起来、也是发展的最好的一部分，由于晨曦酒庄的主人迪卢克对工业化的态度极为支持，晨曦镇是蒙德工业化中罕见的体系相对完整的存在。\n\n漫步在晨曦镇中，不得不感叹现代工业技术的强大，短短几年，昔日的小村落就变成了初具规模的城镇，有模有样的，这是笔者几年前对晨曦镇的印象。\n\n然而风魔龙危机的到来直接打断了工业化的进程，虽然迪卢克老爷及时出手，使晨曦镇免于遭受如其他地区一般可怕的暴风雨，但大潮已退，再加上垂涎晨曦镇的相对富饶而来的难民，排外主义的浪潮也在暗中滋生壮大。§!"
 TTT_WONDER_INTRO_DESC_Springvale:0 "§r这里是全蒙德最安然的地方！\n\n清泉镇人经常这么说，这座位于果酒湖南岸的城镇以镇内的“清泉”命名，随风而来的慕凤蘑菇在屋檐上安家落户，与奔狼领的合作也让猎手们成为了清泉镇的支柱。随小路进镇，布洛克家的肉香能让笔者不止的咽口水，梅薇丝的吟诵也很有风格，时光在这里被放慢，如果说整个蒙德中有哪个地方最适合居住，那——一定是清泉镇了。\n\n失败的工业化让清泉镇的损失十分严重，安然之风也随之凝绝，眼下的清泉镇已经不如笔者上一次来时安然，难民、恐慌、指责，清泉镇已经变了一个样子。\n\n只是在镇内的清泉旁，笔者又一次见到了那位老人，只有他还是未变，在泉水旁念叨着“泉水精灵”。§!"
 TTT_WONDER_INTRO_DESC_Ragnvindr_Mansion:0 "§r蒙德，风，自由，诗歌与佳酿的国度，而说起佳酿，就不得不说蒙德最大的酒庄——晨曦酒庄，在众多葡萄园与酒窖的环绕里，莱艮芬德府就坐落其中，而蒙德酒业协会也在这座庞大的别墅之中。\n\n这座建筑已经经历了太多太多，工业化的计划开始推行后，迪卢克是蒙德少数强烈支持工业化的人物，无数的资金流进流出，无数的移民人来人往，晨曦镇在昔日的中心东部蜿蜒成长，也给这片土地带来了新的活力与血液。\n\n而在风魔龙危机爆发以后，工业化的计划被全面暂停，还是迪卢克老爷出马，利用酒业的资金补贴了新兴的产业，让晨曦镇免于其他地区的混乱与衰退。\n\n只是，繁荣富饶引人羡，这也使晨曦镇的难民数目远超出其他地区，也不知……是祸是福。§!"
 TTT_WONDER_INTRO_DESC_Wolvendom:0 "§r这是狼的领地。\n\n奔狼岭是奔狼领的主体部分，两侧山体间的秘郁森林里隐藏着无数狼群，每到夜晚，林间的黑暗连最老练的猎手都不敢轻易孤身进入，狼群悠远的嗥叫有时甚至可以传到清泉镇与晨曦镇。\n\n北风魔神安德留斯将自己的力量灌注进这片土地，驱散风雪，永远庇护着自己的子民，由此，北风王狼代代相传，眷属的狼群也不断扩大。\n\n卢皮卡，狼群，家人，奔狼领自有它的法则，这里也是唯一一个蒙德骑士团也无权管辖的地区，在工业化开始后，奔狼领仅是在与清泉镇的边境处划定了一丝领土，也仅仅只接受了没有任何污染的手工工具进入，与极少移民的矛盾也在不断扩大，直至魔龙出世，工业化计划全面停止，奔狼领也随之拒绝了更进一步。\n\n或许，这里本就不应该有外来者。§!"
 TTT_WONDER_INTRO_DESC_Tomb_of_Boreas:0 "§r凛北之风最终沉寂在了它应该在的地方，那里有密林环绕，有它真正的子民相伴。\n\n北风之坟是位于蒙德南部的圆形规则坑地，传说曾经与烈风之魔神（或称龙卷之魔神）迭卡拉庇安争夺信仰与人民的北风之魔神、奔狼之领主安德留斯便起源于此，也最终消散于此，它的生命滋养了奔狼领的土地，也为奔狼领带来了永远的庇护。\n\n另一个故事来源于北风骑士瑞文伍德，它的伙伴，北风的王狼玻瑞亚斯也是来自于这片土地，当王狼逝去，魂归故里，它接受了魔神的力量，再次担起了守护奔狼领的职责，直到今天，据说来到这里，拔起当年与狼王共同饮血的骑士大剑，就能接受北风的试炼。总之笔者试了试没有拔动，略显尴尬，还好没有人看见。\n\n只是，千百年来，又有多少人能够拔起剑，多少人能够通过这场试炼呢？\n\n环绕北风之坟的枯树伸向天空，无人应答。§!"
 TTT_WONDER_INTRO_DESC_Debris_of_Decarabian_s_City:0 "§r风龙废墟中央的高塔，亦是昔日孤傲的王者陨落之地，高塔依旧，仿佛仍在对天怒吼，四周的风墙比风龙废墟外围的更加汹涌，也因此拒绝了一切窥探的目光。昔日蒙德人民只能充满畏惧地膜拜那座高塔，而如今却再没有人记起它。\n\n蒙德工业化的风没能突破这堵风墙，哪怕在工业化与城镇化最繁荣的时期，哪怕最近的人影已经走到了风墙边上，哪怕无数双充满希望与探索欲的眼睛将目光汇聚进那已经生满藤蔓、残破不堪的穹顶，高塔依旧沉默，永远沉默。\n\n直到守卫蒙德的巨龙堕落为为害四方的魔龙，它将此处占据成为临时的巢穴，新生的愤怒与古老的遗恨相互交合、共鸣，高塔从沉默中醒来，与魔龙一起、一起将无数的怨愤与仇恨推向整个蒙德，由此，孤王之陨迎来了颇有讽刺意味的新生。§!"
 TTT_WONDER_INTRO_DESC_Stormterror_s_Lair:0 "§r昔日的冠冕坠落之时，遮天蔽日的风墙破碎，自由的鸟儿衔着自由的种子随风而去，新生的国度有了新生的心脏，而旧王都却在残存的风墙里日渐没落，不过，让“风龙废墟”真正名正言顺的，还是在那位“大名鼎鼎“的艾莉丝女士游历之后。\n\n为众子民安排一切的高塔已然残破，而规划一切的尺也被折断，风龙废墟仅存的残骸中已经没有了百姓居所的踪影，正如他的主人一样众叛亲离。\n\n风龙废墟坐落在蒙德西北部的群山环绕之间，直到现在还有残存的风墙作为防卫，在骑士团的工业计划推进前，这里一直人迹罕至，敏锐的冒险家和定居于此的丘丘人是这里仅有的两种生命。直到轰鸣作响的机器开进了这里，移民与破土而出的简易建筑奏响了新的乐曲，风龙废墟也相应的涌入了些许移民，似乎一切都在变好。\n\n只是变化总是来的那么快，随着风魔龙定居于高塔之上，紧邻孤王之陨的风龙废墟也受到了波及，移民幸福的欢笑变成了恐惧的惨叫，简易的房屋被重新摧毁，轰鸣的机器再度沉寂下去……随之新设立的军区立刻对这片地区的居民进行了极为彻底的遣散，最终，这里重归寂静，只有狂风依旧。\n\n笔者原本还想进入废墟内部看看，只是最终还是被军区的骑士逮住送出了军区，只能作罢。§!"
 TTT_WONDER_INTRO_DESC_Brightcrown_Canyon:0 "§r风龙废墟以东的明冠山地，被蒙德人民笼统的全部归属于“明冠峡”，不知这名字与蒙德被称为“北境之明冠”有何共通之处。或许有，又或许没有，可能蒙德人自己都说不出来。\n\n明冠峡高低翻飞的山脉峭壁下隐藏着不少魔物，大片的稀疏林地里也有着隐藏的危险，不过比起风龙废墟内部，又或者达达乌帕峡谷来说，这里已经算是一个不错的安宁地带了。北方缓缓的河水从峡口流出，汇入果酒湖之中，使得蒙德城有了水运这种新型的运输方式，也得以沟通荆夫港。\n\n站在宁语峡上，对面的望风山地显得触手可及，托它的福，明冠峡的风暴要更少一些，因此在工业化开始后这里也迁入了些许移民，而在风魔龙危机爆发后，这里的居民又能依托山地地形与树林躲避危害，算是少有的没有大规模移民离开的地方。因此，眼下这里已经是军区的一大重地。笔者在这里收到了一份十分具有蒙德特色的礼物，也将随身的绳结回赠给了友人。§!"
 TTT_WONDER_INTRO_DESC_Sangonomiya_shrine:0 "§r海祇岛人神巫女所居住的地方，从朦云担任"人神巫女"开始修缮。与隔壁稻妻城的天守阁不同，海祇岛也没什么合适的材料去修建宫殿，在加之气候湿润，木材的质量难以得到保障。只好拾起附近的珊瑚枝，凿刻附近的石头，来搭建珊瑚宫的地基。资源短缺的问题并没有难倒海祇岛的人民。海祇民不乏有技艺精湛的建筑师，经过他们的努力，终于在此贫瘠之地修成了如此庞大的宫殿。但几百年过去，很多人都会好奇为什么宫殿并没有水蚀的痕迹，而依旧光亮如初。而一切的答案都指向了“人神巫女”们，她们利用“灵气”在珊瑚宫周围形成了一圈保护网，而这“灵气”大家也众说纷纭。有人说是大蛇的庇佑，有人说是水元素力，还有人说是枫丹至冬先进的科技。而海祇岛的人神巫女也自然不愿意透露，大家也没有机会进入这个修建在珊瑚当中的大宫殿。只好天马行空自行猜测，也就成了海祇民心中的谜团，最后也成了久远的传说。海祇民也因岛上有这么一个雄伟壮丽的宫殿而感到自豪，他们心中相信大蛇仍然庇佑着海祇岛的百姓们。§!"
 TTT_WONDER_INTRO_DESC_Bourou_village:0 "§r望泷村是海祇岛治下的一个村庄，自战端骤开，海祇岛举起义旗以来，这里的青壮年大多参加了反抗军，成为反抗军中“本岛人”的主要来源，村中只留下了老人和儿童，人口的空心化现象日益加剧，劳动力日益短缺。与此同时，望泷村还要负担反抗军部分食物的供给，有时甚至要加派“响银”，但比起战争税，村民还是更惧怕幕府的铁蹄会踏入海祇岛，更何况这点税赋跟幕府在其统治区不时加派的“剿响”和“练响”比起来并不算重，当然，这也更因为他们不愿意失去自己美丽的家园。望泷村位于海祇岛核心区的边缘，由于地势落差，周围有许多瀑布，水能资源比较丰富，但是并没有怎么得到开发，并且因为海水的倒灌，包括望泷村在内的海祇岛的大部分土地都出现了土壤盐碱化，望泷村的开发前景是广阔的，但是如果真的要开发望泷村的话，恐怕要同时克服这里的改造的困难。§!"
 TTT_WONDER_INTRO_DESC_Amakumo_peak:0 "§r现在被称为天云峠的破碎山峰，曾经是一座同名山城的所在之处。作为清濑岛曾经的经济和行政中心，天云城本身就建造在一系列上古文明的建筑之上。曾经人声鼎沸的层叠屋宇，现在却被掩盖在足以在几分钟内杀死绝大多数任何非雷元素生物的紫色波涛下，像黑暗中垂死的神灵一样低语着往昔的辉煌。这一切都是因为赤穗百目鬼的最后一搏和浅濑响的绝望愚行。现在，曾经的住民已经在雷暴下化为了飞灰，只有死去雷鸟无羁的永恒愤怒在支离破碎的山顶雷云中咆哮不息。§!"
 TTT_WONDER_INTRO_DESC_Asase_shrine:0 "§r浅籁神社的巫女——阿响在来到清籁岛之前，在鸣神大社学习了很长一段时间。她所经历的故事，被后人写成了凄惨的史诗。她所爱之人在战争中离去，悲痛欲绝的她离开了鸣神岛，来到了清籁岛，成为了浅籁神社的巫女。她陪同她的猫——寝子，守护者这片土地。待后来她也一并消逝于传说之中，只留下了她的猫守护着曾经的神社。鹤观的雷鸟登上了这片土地，将这里污染成无主之地，大批百姓离开了这里，而曾经的神社也因年久失修而破烂不堪。寝子虽说通人语，可最终仍未化作人形，她渴望着再次回到鸣神岛，问问大社的老狐狸，能否知道她主人的踪迹。可凭一具猫身怎能渡过那重重的雷暴，再远渡重洋，最终爬上影向山之巅呢？于是作罢，只能默默的等待着她的主人。随着时间的冲刷，阿响的在这里生活的痕迹也一并消失了，只留下了大批的猫在这片清籁岛唯一净土上生存着...§!"
 TTT_WONDER_INTRO_DESC_dainichi_mikoshi:0 "§r供奉太阳之神的神轿，如果用现代汉语翻译，大日御舆看来便是这个意思，大日御舆位于海祇岛下方的渊下宫——这里据说海祇岛先民最早便是生活在此地，后来才迁徙至地面，就神轿这个含义而言，大日御舆看来便是海祇岛先民在漆黑一片的地下的唯一的光源，也是在漆黑一片的地下能为他们带来生活的有序感的唯一的存在。不知道有多少海祇岛先民在大日御舆照明与熄灭的时光中出生，玩耍，成长，学习，劳作，结婚，组建家庭，不知道他们就这样在大日御舆下生活了几世几代，今天，我们只知道，大日御舆，将成为我们进军地底的灯塔。§!"
 TTT_WONDER_INTRO_DESC_kujou_encampment:0 "§r比起说是要塞，九条阵屋更像是反游击战用的寨子。真正的要塞在鸣神岛东南方，而且只需要一个人驻守就够了。这里起初只是九条家先祖重赖抵御漆黑魔兽的临时前线指挥部，在幕府和珊瑚宫方面矛盾激化后又被再度启用。理论上这里是鸣神岛以外戒备最为森严的地方，驻扎的都是精锐部队，但理论只是理论。这里填满了从绀田村的炕上或者花见坂街边地铺上抓来的足轻，手里拿着粗里吧唧的破矛，套着被虫蛀的扎甲，依靠抽三杀一的威胁或老酒老肉的引诱才能服从命令。指挥他们的武士也大多在承平日久中被消磨了武德，要么是懦弱的扶手椅指挥官，要么是盲目忠君尊神讨奸的疯子。要指望这些乌合之众真正守住什么东西，不如指望他们通过盲目的冲锋消耗珊瑚宫军的火力。后者的突击队经常隔三岔五来阵屋摸哨，顺便送幕府军几瓶或冰凉或湿润或火热或酥麻的大礼。甚至往北走几里地就有土匪在游荡，他们会为任何给他们摩拉的势力卖命。幕府军只能对着这些宵小无能狂怒，期望着这些叛匪会正面决战，和他们“一骑讨”过过招。§!"
 TTT_WONDER_INTRO_DESC_jakotsu_mine:0 "§r对于天领奉行而言，蛇骨矿洞是军事重地。对于勘定奉行而言，蛇骨矿洞是白嫖的摇钱树。对于海祇之民而言，蛇骨矿洞就是血海深仇的代名词。这座矿坑是幕府对于海祇人的终极侮辱。从海祇岛强征来的奴隶劳工，被迫亲手削凿尊奉的神体，并将那神圣的骨髓丢进熔炉炼钢，最终锻造为镇压他们同胞的血刃。这里爆发过无数起暴动和恐怖袭击，但结果总是一批血淋淋的人头被插在守军栅栏的木桩上，警示着海祇岛民反抗的下场。珊瑚宫始终磨刀霍霍，准备一旦情况有变，就发送军队轰入此地，对幕府的走狗们以其人之道还治其人之身。§!"
 TTT_WONDER_INTRO_DESC_mikage_furnace:0 "§r御影炉心是幕府聘请枫丹顾问团设计建造的“超级冶炼炉”，用于冶炼制造刀剑用的玉钢。它使用的燃料并非焦炭，而是强大的祟神之力。这一设备是如此复杂，以至于稻妻人自己甚至无法维护，只能依靠枫丹工程师。没有他们的指导，本地的工匠们只知道通过迷信的仪式维持机械运转，对于其运作本质一无所知。甚至连生产工序都严格按照千年前鸣神传下的方法。这种工艺是如此的复杂，以至于为了炼制一吨成品钢，需要耗费大约二十多吨的原材料。购买世界先进的工业设备，只是为了锻刀，而不是为了制作复杂的铁器和工具，这种做法很多人都不能理解，但在这个拿鼓风炉给御汤烧开水的国家，这种事情很正常。幕府极度反对研发与创新，一切都必须按照鸣神的教导的字面意义一板一眼地执行。哪怕是炼钢效率再为低下、成本再为高昂，只要鸣神当年发过话，那就是绝不可变的祖宗之法。然而，有两件事幕府不知道，或者不愿意去知道：第一，鸣神传下的玉钢锻刀术是一种低温冶金术，本质是她对于稻妻缺乏高温燃料和鼓风炉的一种妥协，这种技术已经落后提瓦特平均水平数个世纪了。第二，制造一把玉钢刀的开销足以制造50把弩，能让一队训练三个月的足轻在10秒内把50个拿着玉钢刀的精锐武士串成红白黄三彩人肉团子。无论是自身模式的落后还是平均科技水平的提高，都在要求以御影炉心为核心的冶炼厂作出革新§!"
 TTT_WONDER_INTRO_DESC_musoujin_gorge:0 "§r一道长达数百公里的地质奇观，不仅劈开了蛇神奥罗巴斯的身躯，劈开了八酝岛，也在两个民族心中劈开了永恒的伤口。虽然巨蛇的意志和梦想已经终结，但纷争还在继续。残余的怨魂在幽暗的峡谷中盘旋，诉说着无以言表的仇恨。它是一份苦涩的遗产，一份共同的记忆，一道永远无法抹去的裂痕。每当看到这大地上的伤口，海祇之民都会想起千百年积累的哀怨和耻辱，而鸣神之民也不会忘记大蛇的背叛。俗话说的好，跨天堑易，跨心堑难。仇恨的阴霾，如同峡谷中的不散雷声，在岛屿间永恒回荡。§!"
 