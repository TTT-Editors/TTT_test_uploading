 TTT_MOD_DESC_1:0 "§r模组介绍:\n本模组基于一个与原作《原神》有着些许偏差的世界之中——旅行者选择游历四方，却不再干涉任何国度的内政。于是在这小小的偏差之下，各国在又一个千年中迎来了各自的转折点。\n\n蒙德依旧被深渊的阴谋所困扰，旧日巨龙的背叛貌似无计可施……而北方的至冬正在蠢蠢欲动。千年的璃月遭遇史无前例的变故，当天上的神明从天空中坠落，他们是否可以团结一致对抗蠢蠢欲动的阴谋，还是选择通过燃尽一切达到新的明天？将军长生不死，锁国亦无尽头，幕府与抵抗军的战争，三大奉行内部的纠纷与斗争，来自北国无处不在的黑幕，将会决定稻妻永恒的未来。\n\n旅行者早已出发，而身为玩家的你，将会彻底投身于这场天理之下的又一场游戏——提瓦特的转折，已然到来。§!"
