 TTT_NAR_DESC_PAGE_1:0 "§r在凡人眼里，半千年的时光对妖怪而言不过片刻，但只有鸣神大社的八重宫司知道，妖与人对时间的感应别无二致，五百年前自己殿下那场不辞而别，即使是到现在仍令狐心隐隐作痛。于是在自己神明缺席这些年来，与其让孤寂之情占据全身，不如寻些乐事，毕竟狐仙的时间足以等待殿下的归来，是吧。\n\n\n一年又一年，她仍盼望友人可以从冥想中醒来，但她也清楚，期待一年，便只会失望一年。导火线终于因事故而起，“影不会回来了吧”，终于无法无视这个念头，剧烈的悲痛再次袭来，凡间之乐逐渐无法麻痹她乱如麻般内心。\n\n\n更糟的是，三奉行中天领与勘定似乎也看准了时机，为扩张自己的野心，欺君罔上，通过推行眼狩令企图废除珊瑚宫族以此获利，而八重目前的状况完全无法振作起来，并没有足够心绪去抗衡他们。而如果硬碰硬，那个无趣的人偶估计也会被利用来对付自己。如果自己袖手旁观，愚人对将军的欺骗终有一日会被戳破，在无想的一刀下，再大闹剧最后也只会无济于事，由此看似是最安全的选择。§!"
 TTT_NAR_DESC_PAGE_2:0 "§r现在是时候抉择了，八重是否该挺身而出，不再沉醉在过去之伤痛，即使再渺小，也以自己的方式去尝试唤醒影，还是，向情感妥协，自甘在回忆牢笼中徘徊？\n鸣神大社别于稻妻四大家族，鸣神大人给予其更高的权力，促使其不受稻妻的体制影响，而中立法更是让大社可以不必掺和于任何战争中。虽然鸣社是非军事区，但武装对宫司来说并非是难事，其与社奉行关系密切，如要寻求帮助，社奉行理应也会伸出援手。§!"

 TTT_SNA_DESC_PAGE_1:0 "§r海祇岛的人信仰并非鸣神，有属于他们的信仰。岛内的百姓并非好战之徒，向往和平的生活。由于海祇岛地形破碎崎岖，可耕土地少之又少，也没有形成完整的交通网络。交通和种植业的滞后，以及锁国令的实施，导致该地并没有商人来往，经济处于停滞状态。可当地的百姓仍在努力奋斗，相信通过自己的努力改变当初贫穷的现状。\n可人善，易被人欺。稻妻幕府内的天领奉行九条家，似乎对海祇岛这片土地有非分之想。似乎在他们的眼里，海祇岛是九条家维持威望的筹码。\n随着老一代的相继离世，岛内反抗稻妻幕府暴政的声音此起彼伏，大有席卷整个海祇岛之势。作为珊瑚宫巫女的心海，一方面不断的安抚百姓们的心，另一方面则与九条家进行交涉。九条家稍有收敛，甚至还有一段相对安稳的时期。§!"
 TTT_SNA_DESC_PAGE_2:0 "§r可随着眼狩令的颁布，九条家再一次将魔爪伸向了海祇岛...\n这一次大家的怒火，能否像之前被熄灭。\n亦或者是吹起反抗的号角，掀起反抗的大旗。\n珊瑚宫心海，由你来决定。§!"

 TTT_SNE_DESC_PAGE_1:0 "§r极北之地的凛冽寒风终于吹过了翘英庄，在璃月内战的阴云逐渐形成之时，冰之女皇的军队也开始整装待发，由愚人众末席【公子】达达利亚率领的愚人众军队跋山涉水而来，誓要为端坐在王座上的女皇陛下献上自己的力量。\n原本冰岩双神之间的交易伴随着摩拉克斯的离奇失踪而宣告彻底破裂，神之心的收集计划也功亏一篑，冰之女皇向着天空窥探，面对璃月如今的乱象，那位又会如何动作呢？无人知晓她的思想，只是在那以后，寒风呼号，向南席卷而去。§!"
 TTT_SNE_DESC_PAGE_2:0 "§r【公子】达达利亚的军队强大而忠诚，然而他们席卷而来的第一战就是面对璃月的仙家与夜叉，对当地人的怀疑与不足的补给是干涉军必须紧急解决的问题，而若是击败了守护璃月千年、实力强大的各位仙家，面对巨熊亮出的锋利獠牙，内战各势力是否会暂时放下仇恨、众志成城？这些不安定因素都是对于干涉军的可能威胁，因此，我们必须速战速决，在一切失去控制之前，建立起绝对的优势。\n——为了坚冰与女皇陛下！§!"

 TTT_HTG_DESC_PAGE_1:0 "§r自从帝君“遇难”以来，人治的璃月并未欣欣向荣，而是愈发为其内部的矛盾所撕裂：玉衡刻晴与天权凝光，千岩军与玉京台，璃月政府与璃月群众，凡人与仙人，人类与元素生物......凡此种种矛盾因帝君的“遇难”而迅速激化，璃月全境笼罩着内战的阴影。\n看到如此乱象，岩王帝君，或者说往生堂的客卿钟离陷入了深深的沉思：是人治的璃月这个理念错了吗？璃月的确不适合作为无神的国度吗？经历久久的思考后，钟离得出了结论：并不是人治的理念错了，以普遍理性而论，这是历史的必然。但在实现这一过程中，璃月需要一个引导，一个强有力的引导，使得璃月不至于丢失前进的方向。这个引导之所以不同于过去的璃月，便在于它不再是请仙典仪上神的指示，而会是来自于人的引导。§!"
 TTT_HTG_DESC_PAGE_2:0 "§r阴阳的摆渡人，生死的平衡者，往生堂主胡桃也有自己的思考：生与死的关系，这是每一位往生堂主都要思考的问题；维持生与死的平衡，这是每一位往生堂主都要肩负的使命。但生死往复，阴阳轮回，其中的意义何在呢？年轻的堂主最终得出了答案…§!"

 TTT_XOG_DESC_PAGE_1:0 "§r身为夜叉一族，被冠以“降魔大圣”的美名。他平时寡言少语，不平易近人，但深入接触他的人一定会明白，魈冷漠的面孔下是一颗爱护人民的炽热的心。\n在帝君遇刺后，整个璃月港的气氛开始紧张，尤其是月海亭。每天七星都在争吵，各方势力都在讨论岩王帝君的死，各方势力都在蠢蠢欲动。但在这个节骨眼上，望舒客栈的侦察部队传来消息，地中之盐附近有大规模魔物出现。七星也得知了地中之盐附近的魔物，他们与魈再三商议，决定在地中之盐附近举行一场大规模的军事行动，目的是清除魔物，保障交通要道。§!"
 TTT_XOG_DESC_PAGE_2:0 "§r但他没想到的是，在他带兵离开璃月港不久，在月海亭的控制下，整个璃月港全面被封锁。全面内战已然爆发。不愿倒向任何一方的魈，决定率领忠于自己的部队，暂以明蕴镇为起点，还璃月一个清明世界。§!"

 TTT_NNG_DESC_PAGE_1:0 "§r一直以来，凝光喜欢坐在她的群玉阁上，俯瞰整个璃月，欣慰的看着繁荣的港口繁荣昌盛。她是璃月商业的领袖，也是璃月逐步迈向人治的支持者。\n请仙典仪上，岩王帝君死在了众目睽睽之下，璃月的局势瞬间紧张了起来，建立在信任上的市场金融随着帝君的逝世烟消云散，而她准备倾注一切的豪赌也被玉衡星指责为不负责任的冒险行为，这更让她倍感无助。凝光作为七星之首，本应肩负起带领璃月继续前进的责任，这也正是她的信条。但这次努力从一开始就被刻晴为首的反对势力不断阻挠着，而金融市场仍然水落千丈，无数商人闭门破产，无能的政府仍然受限于七星间的拉扯。无奈之下，她只得在市场彻底瓦解前，带着她能带走的一切，逃离了这座充满着火药味的璃月港，而在孤云阁上落户的凝光也正要进行一次有史以来最为冒险的“投资”。这位璃月曾经的天权星，如今决定要以自己的计划，以人治理论开始统一之路。§!"
 TTT_NNG_DESC_PAGE_2:0 "§r详尽的计划虽然让她在孤云阁上积蓄了大量的力量，而商会也作为她在大陆的一只手腕活动，但是内部的矛盾和稀少的资源让这位精明的商人不得不仔细思考统一的策略，以及那个位于海峡对岸的，红色政权组建的庞然大物……§!"

 TTT_BBG_DESC_PAGE_1:0 "§r北斗的舰队一直是她的骄傲。正是依托着这支舰队，她的走私生意愈发的庞大。加上她与凝光的关系，她可以说是璃月海上最强大的一股力量。这股力量虽然不能跨过瑶光滩进入碧水河上游，但也足以让每一个统治着璃月港的人掂量掂量，至少不能忽视她的诉求。\n然而局势的发展超出了她的想象，紧张的璃月内部的政治斗争也牵连到了她。在一次与凝光的私人交谈之后，她带领着强大的舰队与凝光的群玉阁一起离开了璃月港，占领了孤云阁到瑶光滩，以及整个的璃月外海。紧接着，她与凝光宣布了要封锁璃月港的宣言。§!"
 TTT_BBG_DESC_PAGE_2:0 "§r孤云阁贫瘠，不能继续走私她的舰队就只能坐吃山空，向璃月港继续走私是她维持舰队的唯一选择。可是如果要向璃月港输送物资，不管开什么价格，都会导致她与凝光封锁璃月港的计划失败，这无疑会损伤两人之间的友好关系，以及各自之间的密切合作。§!"

 TTT_XQG_DESC_PAGE_1:0 "§r在普通人的眼中，飞云商会只是一家规模较大的商会罢了。而在真正了解的人眼里，飞云商会则代表了一股不显山不露水却规模庞大的力量。人们第一次认识到这股力量，是凝光选择前往孤云阁自立政权，而各方势力却无可奈何的时候，商会居然突然在下归离原发生政变，在璃月港的眼皮子底下成为了凝光在大陆的手腕。没人知道凝光用了什么手段，让商会中的二把手们集体从了凝光的领导，但是可以确定的是，商会目前明面上的领导者——行秋和他的兄长，因为商会内的斗争经验不足，已经被裹挟着成为了商会的傀儡，任由其他商会内的二把手们摆布。很快，在归离原，飞云商会与一部分已经被他们买通的千岩军一齐宣布了脱离璃月港的统治。但是部分前政府官员和市民并不接受这个结果，于是开始在商会的控制下密谋着抵抗§!"
 TTT_XQG_DESC_PAGE_2:0 "§r对于行秋而言，父亲在枫丹出差的这段时间，兄长就是家里最大的顶梁柱，他仍然可以像以前一样行侠仗义，贯彻他的侠义。但是二把手们的政变让兄弟二人走上了岌岌可危的高台之上，政变之下的百姓人人自危。曾经支持着他行侠仗义的商会此时成为了限制他的幕后黑手，行秋又能否靠他自己找到一条新的道路呢……§!"

 TTT_XRG_DESC_PAGE_1:0 "§r留云借风、削月筑阳、理水叠山这些仙人自从魔神战争结束后就一直隐居在璃月西北的高山上，依照与帝君的约定，他们不再插手尘世间的事物。他们相信，在帝君的带领下，璃月不再需要他们。\n然而帝君遇刺让仙人们倍感不安与迷茫，仙人们沉浸在帝君所创造中的辉煌中，这逐渐成为了他们心中的必然，也成为了他们的执念，因此，他们自居为人民的守护者，会为一切虔诚于旧时代的人们提供庇护，而对于亵渎过往辉煌与帝君荣耀的一切，他们会用雷霆手段摧毁他们。§!"
 TTT_XRG_DESC_PAGE_2:0 "§r尽管他们对外是一致的，但内部仍有争执。得益于收的徒弟，留云借风真君的脾气相对温和，这一好性格同样延续到了他对待普通人时。在他的构想中，人治对于未来的璃月是有可能的，只是如今他们要拨乱反正，澄清目前的混乱局面。削月筑阳真君脾气更加火爆，在他看来，如今的璃月与帝君最初的希望相差太远，他要以最暴烈的手段收回当时交给凡人的统治权，再重新建立新的秩序。理水叠山真君则是三人中的中间派，他痛心于璃月的混乱不堪，但他的经历让他更倾向于二者间的平均值。当然，无论如何，他也要求在长时间内，璃月还是要由仙人来治理指引。§!"

 TTT_KQG_DESC_PAGE_1:0 "§r刻晴小姐是一个雷厉风行的人，在她的努力下，璃月港曾经发展的风生水起，蒸蒸日上。她带着无数的工人踏遍璃月的大江南北，建设着她脚下这片亲切的土地。她很自信的认为，人民会过的更幸福。\n然而事实并非如此。\n不仅仅刻晴的改革计划在七星内部屡遭挫折，而且计划的效果也并不理想。刻晴的努力并不被人民群众领情，而反对派的声浪开始一波强过一波，这让曾经一度自负的刻晴甚是不解，甚至是懊恼。她本打算用更加激进的方法去折服那些群众以及那些反对她的人，直到一本从境外查获的书籍，才打碎了刻晴傲慢的想法。一个名为人民主义的新兴思潮如同一个火花在她自己脑海里面噼啪作响，于是在一段时间的消沉后，刻晴她又一次自信的抬起了头颅！过去的自己自负而傲慢，但人民主义是可以改造这一切的，就从她自己开始。于是她开始换了一种面貌，以一种更亲切，更务实的态度做着她能做的事情。刻晴心中的人民主义正是从她自己心中开始改造，才有了璃月社会党，才有了现在的璃月人民临时政府。§!"
 TTT_KQG_DESC_PAGE_2:0 "§r现在的刻晴不再是那个孤身一人自顾未来的精英了，她和她的同志们一起，正在切身的用自己的实践改造着她们的周遭。农田开始长出青苗了，工厂开始轰鸣了，但是这些还不够。刻晴和社会党人都知道，唯有胜利，人民主义才能在这里生根发芽。§!"

 TTT_RTG_DESC_PAGE_1:0 "§r巨渊所隐藏的，巨渊所追忆的，都隐藏在亘古不变的磐岩中。然而巨渊至深，不可名状的恐怖与噩梦在未知的呢喃中逐渐逼近巨渊如今的领袖——昆钧。\n在璃月港的混乱达到顶峰之后，巨渊本地政府逐渐无法与璃月港及时联系，衰落而混乱的工业产生的阶级矛盾在渊怒（地震）与政府几次的失误决策中骤然爆发，匠师昆家后人——昆钧在矿工领袖明泊的支持下坐上了谈判桌，并成功使原政府放弃了对巨渊的权柄，作为交换，新生的巨渊政权将会保证他们安全回到璃月港。§!"
 TTT_RTG_DESC_PAGE_2:0 "§r然而巨渊的问题也迫在眉睫，内战导致的商路凝绝使依赖出口资源为生的巨渊经济陷入了前所未有的混乱，持续不断的渊怒更是在不断阻碍巨渊的发展，更不用说来自地底深处连绵不断的深夜私语无时无刻、潜移默化地改变着“祂”的思维。巨渊外是战火连天，可谁又知道，巨渊之内的，才是真正应该被人恐惧、抑或是受人敬仰的存在？或许只有龙王出世的那一天，众人才能知晓自己的痴愚。§!"

 TTT_ANG_DESC_PAGE_1:0 "§r黑军是璃月这片土地上最奇特的势力，甚至没有之一。原因也很简单，他们甚至没有有神之眼的人。他们原先只是层岩巨渊与黑岩厂的失业矿工，聚集在璃月最南部的一块小小的土地上。他们对未来并没有什么过高的要求，只希望能有一份工作，一份还过得去的酬劳。\n然而就连这点要求，也没有人来满足他们。那些大人物，关注点都在整个璃月上，哪还有精力来救助他们呢？重重失望之下，他们开始了自救。一开始，仅仅是一个在生活上互帮互助的组织。但很快，随着局势的恶化，他们决定自发的组织各项生产活动。为了安排物资的分配，他们进行了民主的选举并成立了一个组织；为了保卫自己的田地和家园，他们要组织一支军队。于是，在这个无人关注的璃月的小角落，一个政治实体就这么形成了。他们自称璃月无执政主义委员会。他们相信，哪怕没有神的关注，仅靠他们自己勤劳的双手，一定能搏得一个美好的未来。§!"
 TTT_ANG_DESC_PAGE_2:0 "§r他们想走出自己的路，但这何其难哉。而他们的周围，是龙王，是璃月港，是刻晴，每一个政权都宣扬自己爱护人民，但这到底是政客的谎言还是真心的承诺？只有时间才能给出答案。§!"

 TTT_LYU_DESC_PAGE_1:0 "§r璃月港一直以来都是全璃月的心脏，无数的摩拉在此流进转出，这座港口坐拥全璃月的财富与敬仰，玉京台下的繁荣在黄金般闪耀的勤劳护航下永世不朽。\n然而繁华落尽之后，璃月的心脏现下只能越来越虚弱地给璃月东南一角供给血液，甘雨这个名字在璃月港内部已经与废物无异，人们本就对这样一个柔弱的少女能否守护璃月而心存疑惑，而风起云涌的内战更是让他们发出了“果然如此”的评价。§!"
 TTT_LYU_DESC_PAGE_2:0 "§r眼下璃月港的不少势力已经打算放弃甘雨，倾向仙人的一派找上了半仙烟绯，而倾向于人治的人们则开始频繁出入不卜庐，烟绯与白术本身对于政治并不感兴趣，但他们也知道必须有人站出来为璃月港寻求新的道路，为了不再重蹈覆辙，他们主动找上了甘雨，希望这一次能够和平解决。\n璃月港内部的问题极其严重，帝君逝世后，摩拉体系明显不稳，南十字船队的封锁使璃月港的经济更加混乱，七星制度的濒临崩溃与混乱的军队体系更是在不断摧残着人们的希望。哪怕是最乐观的人，此时也只能说上一句：——只愿天将拂晓。§!"

 TTT_LYU_DESC_START_PAGE_1:0 "§r作为提瓦特大陆东部的古老国度，在岩王帝君的统治下已经辛勤的生活了数十个世纪。商业上的繁荣让璃月在这千年间不断涌现着新的思潮，而在这千年的转折点，一场史无前例的变故将会让一切的意识形态聚焦于一个繁荣的港口。在不断变化中繁荣的璃月人是否会再次延续他们祖辈的荣光，在崭新的时代机遇中继续前进。§!"
 TTT_LYU_DESC_START_PAGE_2:0 "§r璃月七星是璃月的直接统治者，其中最具代表性的就是身为富甲大商的天权星凝光和最近开始热心于工人事业的玉衡星刻晴。虽然在七星内部是同事，但是二人所代表的阶级属性却开始随着七星身份的摩擦而愈发显著。她们都在计划着改变璃月的宏图伟志，并且准备在这关键的千禧之年有所作为。§!"

 TTT_MOT_DESC_PAGE_1:0 "§r拥有“北境明冠”之美誉的风之国度蒙德一直是各地吟游诗人所赞颂的宝地。柔风抚过麦浪，和风伴随钟响；旋风回转守护，烈风击碎禁锢。自由之风永恒，而四面旗帜也伴随其代代相传，只可惜……长久的安然无法跟上变革的曦光。\n外交上的节节败退，经济上的持续低迷与国力上的差距越来越大，骑士团终于以微弱的优势通过了工业化的方案，然而屋漏偏逢连夜雨，盗宝团不知为何开始猖獗，深渊的触须向着地上的国度试探，部分地区的阳奉阴违甚至是直接反对更是让骑士团决定在直辖地区推进工业化。§!"
 TTT_MOT_DESC_PAGE_2:0 "§r最终，巨龙带着怨恨与愤怒出世，深渊的势力也露出水面，风龙废墟与东蒙德热火朝天的工业基地受到重创，大部队离开，骑士团也不得不暂停计划方案，设立军区以保护二地。\n眼下的蒙德已经走到了最关键的拐点，风会继续吹吗？还是就此凝绝……§!"
 
