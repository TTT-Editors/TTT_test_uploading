 TTT_Liyue_Mainland_desc:0 "§r位于提瓦特大陆的一处，岩之魔神一摩拉克斯自诞生后一直驻足于此 ，他退海潮，镇溪流，立起天衡山，与其子民定居于 天衡山附近。此前君王的高车所形成的深邃巨渊，从中生长而出的美玉金石，似乎取之不尽用之不竭，人们在此以采矿为生。由于此地岩间琉璃云间月，因此被称为「璃月」。\n摩拉克斯在天衡山北部平原偶遇尘之魔神一哈艮图斯 (归终)。 此时正是琉璃百合盛开之际，哈艮图斯对摩拉克斯一见如故，后将尘世之锁作为信物交付于摩拉克斯手中缔结盟约(口头协议)， 合作共同保护渺小的人类。同时以此锁挑战摩拉克斯， 考验他能否将其打开。没过多久，双神将子民迁移到天衡山山脉以北并名为归离集。后来随着诞生于石头碰撞的火花之中的炉灶之魔神一 马科修斯加入，三神结盟开始共治「璃月」。\n经过岁月的沉淀，以及文明的积累。「 天空岛」根据「提瓦特大陆」目前的地域:「 蒙德」，「璃月」，「稻妻」，「须弥」，「枫丹」，「纳塔」以及「至冬」作为划分，颁布名为「尘世七执政」的法规，登上此神座者便拥有「 提瓦特大陆」一方的统治权。并且宣布在七神尚未明确之前,所有的神明都皆为「魔神」,于是诸方「魔神」与君王为争夺「七之神座」， 魔神战争正式打响。\n“此世群魔诸神并起，我虽无意逐鹿，却知苍生苦楚。只愿荡涤四方，护得浮世一隅，这是「璃月」最初的契约。”摩拉克斯召集众仙人，从无杂质的金色石珀中削出长刀一柄，挥剑斫去山峰的一角，以此向「璃月」子民立下最初的契约。随后摩拉克斯佩戴上了象征贯彻契约的不动玄岩之相，率领众「仙人」正式出征魔神战争，为守护「璃月」-方子民而战。\n“千岩牢固，重嶂不移。干城戎甲，靖妖闲邪。”「璃月」子民虽为凡人之体，他们建立起千岩团的那一刻，千岩将士们无不恪守这一条教诲，百死而不悔。星氏与寒氏带领众人削岩为剑打造武器，如此，才能守护「璃月」国土，守卫自己的家园。不知过了多少年，摩拉克斯平定了大小魔神，仙人夜叉各安其位。歌尘浪世真君见证了好友归终的离去，心累而老，化作萍姥姥回到世俗。而炉灶之魔神马科修斯将力量融入大地，肉体变为了没有智慧的锅巴。璃月基本统一。因为战争，璃月的农业尽费，进而发展商业和手工业，形成了七星八门体系。半仙半人甘雨成为秘书。摩拉克斯逐渐退居，后期只会一年现身一次。距今500年前，坎瑞亚的炼金术士「黄金」莱茵多特研究深渊的力量研究出了大事，黑暗的力量越过了在地下的坎瑞亚的城墙弥漫至七国。在璃月从层岩巨渊自西向东发起进攻。遁玉陵民众选择逃向璃月港。层岩巨渊一战，千岩军是当时的主要战力。战事紧张，防线濒临崩溃。浮舍和伯阳利用太威仪盘的力量将大量魔物和周遭千岩军封印在地底，人类和夜叉与魔物血战，缓解了战场压力，最后逐个战死。地上的千岩军获得了胜利。\n时间来到新世纪16世纪到20世纪初，在岩王帝君的领导下，几百年的时间令璃月恢复至全盛期20世纪70年代，璃月开始紧随枫丹的脚步，利用长久以来海运贸易的资本积累开始进行工业化。20世纪80年代，璃月的工业化初步发展，轻工业开始为传统的海运贸易与金融输入新血液。20世纪80年代中，璃月宣布未来二十年，千岩军武器将逐渐装备滑膛炮这一火器。20世纪80年代末，滑膛炮计划初见成效，璃月学者已自研出滑膛炮，也无疑为日后璃月危机中武器大革命埋下基础。20世纪90年代中，新一代璃月七星上台。1996年，玉衡星刻晴开始激进的政治行动，以谋求扭转工业化中不合理的发展方向。然而势单力薄的激进行动立即被以天权星凝光为首的资产阶级自由派加以遏制，缺乏利益集团和政治基础的改革在一片嘘声中落幕了。1997年，玉衡星刻晴开始在璃月政治舞台上宣传一种新的政治思潮，虽然其政敌天权星凝光一如既往的提出了批评，但是没有人把一年前一败涂地的刻晴作为政坛上强有力的对手。1997年末，玉衡星刻晴提出的“人民主义”悄然壮大生长，依靠着玉衡星的权力和影响力，自由派也不得不开始警惕这个一年前的老朋友。政治上的敌对逐渐开始影响到社会层面，两派的支持者占据不同的社会阶层，让思潮的对立成为即将到来的现实。1998年，璃月通过了关于部分工人运动合法的条例，这让自由派深感玉衡星的成长和可怖。同时天权星凝光也对刻晴的再次崛起深感好奇，决定要在下一次政坛上的交锋中胜过一筹。1998年末，天权星与玉衡星都提出了自己对于工业化下一阶段发展的提议。政治上的势均力敌导致了僵局，致使双方计划搁置。而双方并没有因此而放弃自己的主张，自由派和人民主义者都在紧锣密鼓的进行着来年的计划工作，客观上致使璃月的社会思潮愈发撕裂。1999年，璃月将会对下一阶段的工业化进行最终裁定，并且准备为千禧年的海灯节和请仙典仪筹划盛大的节日。§!"
