 TTT_default_age_desc:0 "§r注：以下所有内容可能会有更改，不代表最终版本§!\n§r七位龙王 The Seven Sovereigns\n七位龙王统治着世界。龙和异能者是世界的霸主，而七位龙王——处于最初原始元素力量顶点的龙领主——处于顶点。他们统治着元素生物世界§!。"
 TTT_default_age_desc_1:0 "§r鸽子衔枝之年 Eternal Throne of the Heavens§!\n§r名为“天上的第一位王座“的原神出现在世间。此年又称”鸽子衔枝之年”。原初之神法涅斯诞生，ta身着羽翼，头戴王冠，从蛋中出生，难辨雌雄。为了创造世界，ta打破了蛋壳，但是它用蛋壳将“宇宙”与“世界的缩影”分开。原初之神法涅斯创造了4位影子，拥有各自权柄，他们与巨龙交战。原初的那一位造出了自己发着光的影子。而影子的数量是四。\n40年后原神及其影子战胜了七皇，七个王国全部对天上俯首称臣。原神创造了天上，世界落入了天上的控制之下，而皇子的臣民逃到了海洋。不久之后，原始人开始为人类及其创造物创造天地。这导致了三个领域的存在：元素领域、深渊虚空领域和由原始人创造的人界。第一王座统治人类的时期，那是远古统一文明时代。天空岛的使者可以直接传授给人类知识与技术，引领人类发展。但每次人类文明发展到一定高度，就会被天空岛所摧毁。每个曾经宏伟的古都与肃穆的祭祀场，最终都会回归深邃的大地。在被摧毁的人类文明残骸上，天空岛会再次扶植新的人类文明诞生，再次经历从蒙昧到繁茔再到毁灭的轮同。天空岛把这种他们所导演的人类文明轮回叫做环形的永恒。§! "
 TTT_default_age_desc_2:0 "§r葬火之年 Second Throne of the Heavens\n§r天上的第二位王座到来，与原初的法涅斯开战，天地崩塌，世界的格局被改变。原初的法涅斯取得了最后的胜利。仙灵的先祖与外来的旅人相识，于月宫三姐妹的见证中立下了结合的誓言。仅三十日后，灾祸遽起，仙灵与恋人在崩裂的天地之间流亡。然而最终，灾难降临了他们，他们受到了永恒的分离和剥夺他们记忆的诅咒的惩罚。渊下宫在灾难中坠入大海，与地表世界隔绝艾莉亚、桑娜妲与卡侬三姐妹从远方目睹了仙灵祖先和旅行者的灾难，并哀悼他们的命运。不知什么原因，他们的银色马车被“掀翻”，星罗的宫阙被摧毁。三姐妹最终也开始自相残杀。他们的两具尸体崩溃了，留下一具尸体，就是现在的孤月。提瓦特的狼群与月亮姐妹有联系，并哀悼她们的命运创造深境螺旋的失落文明与月球和月球姐妹有着密切的联系在同一场灾难中，太阳战车掉进了裂缝，那里的文明迅速修复了它灾难过后，伤心欲绝的仙灵在悲痛中凋零，化作今日所见的小灵体。被诅咒忘记他们的过去，他们通过引导旅行者到他们往日的存在之地来追寻他们留下的记忆。同时并不是所有的仙灵都变成了它们微小的精神形态；少数设法保留了他们的类人形态，并与狼王成为了朋友。战争结束后，无论谁取得胜利并控制了｛天理｝，都禁止了解这场战争之前的历史。大日御舆建造完成后，渊下宫的人们试图返回地表时，他们找不到出路。他们相信这种“禁止的力量”是原初之神的作品， 并得出结论，原始之神战胜了第二位降临者。§!"
 TTT_default_age_desc_3:0 "§r神使时代 Divine Enovoy Era§!\n§r提瓦特被原始元素所覆盖——无尽的冰、火焰等等。众神的使者使提瓦特对人类更加友好并居住在其中，而人类可以直接与天空岛交流。白色的古树与大地的地脉相连，这些树在这些古老文明的宗教仪式中占有重要地位。在那些日子里，生命是微弱的，大地被无尽的冰层所覆盖。永恒的冰刚刚开始融化，出现了人世第一个火焰，但古老的火焰在第一场大雨中熄灭。 当雷声第一次划破天空时，水也干涸了天空岛创造的世界的本质是循环的；人类将在天空岛的祝福下繁荣昌盛，然后走向终结，然后大地将更新，循环再次开始。然而，人类本不应该知道这一点，所以当人们质疑他们的繁荣会持续多久时，天使们保持沉默 。为了得到天空岛的答案，人们任命了一位首席祭司，他戴着由白色古树树枝制成的王冠，前往世界深处寻找答案历代生涯最末的大祭司都将他们的头饰奉还给大地。久而久之，一棵枯死的大树下，堆积着一堆白色的枝条冠冕一个拥有智慧的文明变得自豪和雄心勃勃。他们挑战众神的权威，试图进入诸神的花园。这激怒了天使，大祭司戴上枝冠，前往世界深处试图安抚他们。在某个时候，一个王国在天上建立起来，有一个国王和两个继承人。第一个继承人的任务是从黑暗王国寻找源珠，但她被欺骗了，她的记忆被改变，让她相信自己是黑暗王国的女王。第二个继承人被派去执行同样的任务，成功与否未知。§!"
 
