 Turning_point_news.1.t:0 "璃月内战"
 Turning_point_news.1.d:0 "自帝君仙逝以来，各个派别冲突不断，改革派和激进派的矛盾日益激化，其中激进派派认为应该加快推进人治的步伐，但激进派当中也有矛盾，商人与工人之间的冲突似乎已经无法调和，而改革派则认为应该缓慢的推进人治，并且保持原璃月的行政体系。璃月已经矛盾重重，只需要一个导火索即可点燃。现在，矛盾已经爆发，璃月乱成了一锅粥，各大势力分分组织自己的民兵部队。至冬国也宣布接入璃月的纠纷，维护璃月的秩序，璃月的命运到底会走向何方？"
#  SE_Liyue_Civil_War_start_MAXIM:0 "变革的时机已经来临，维持了千年的秩序即将被改写。\n                   ——§Y刻晴§!"
 Turning_point_news.1.a:0 "世事易变，匪石弗转。"
 


 Turning_point_news.2.t:0 "璃月再统一"
 Turning_point_news.2.d:0 "从已经失去所有信息的璃月大地上传来消息，愚人众第八席执行官[达达利亚]已统一了璃月，把神之心交于女皇后便返回璃月并宣告独立，成立了独立自主的璃月共和国，这位以战斗为乐趣的执行官却以温和手段对待璃月人民而著称，但他以威权手段操纵选举的行为也常常被人所诟病，这位常常生活于璃月的执行官到底能不能让璃月重归稳定并重返在世界舞台的位置呢？"
#  SE_Gongzi_reunite_Liyue_MAXIM:0 "正是因为和平的梦想，我们才要向整个世界宣战。\n                   ——§Y达达利亚§!"
 Turning_point_news.2.a:0 "意料之外"


 Turning_point_news.3.t:0 "璃月再统一"
 Turning_point_news.3.d:0 "在击退极北的攻势以后，魈所领导的北璃月军政府便在内战之中选择了明哲保身的策略，看起来，这位昔日的护法夜叉不准备南下角逐了。\n但随着与南方关系的完成破裂，北璃月军政府也不得不重新起身南下，而现在，魈已经击垮了背信弃义的其他军阀，将璃月重新统一在了帝君主义的麾下。"
#  SE_Xiao_reunite_Liyue_MAXIM:0 "近来璃月变化得过于迅速...呵，罢了，我也没打算适应！\n                   ——§Y魈§!\n§RX§!"
 Turning_point_news.3.a:0 "为了帝君，为了璃月"
 


 Turning_point_news.4.t:0 "璃月再统一"
 Turning_point_news.4.d:0 "红色的帷幕在璃月上空落下了，刻晴和她领导的璃月人民临时政府最终击败了各个势力，统一了璃月。\n早在摩拉克斯逝世之前，刻晴就认为，人类的命运应当由自己掌控。而如今，帝君的统治永远结束了，刻晴真正地实现了她的理想，建立了属于人民的璃月。“我相信，璃月从未像现在这样充满希望，充满活力，即使是过去璃月最为辉煌的时候，也远远无法与现在相比。”刻晴对记者们这样讲道。然而，完全人治的道路前无古人，璃月的未来是光明或黑暗，或许只有摩拉克斯知道。"
#  SE_Keqing_reunite_Liyue_MAXIM:0 "人的历史终将由人来书写，即便没有神的庇佑，璃月也会繁荣依旧。\n                   ——§Y刻晴§!"
 Turning_point_news.4.a:0 "璃月人民最终告别了他们的神明"



 Turning_point_news.5.t:0 "璃月再统一"
 Turning_point_news.5.d:0 "在经历了漫长的内战之后，璃月的天权星凝光统一了璃月，在内战的开始，这位璃月的大商人就立志于将璃月从神明手中解放，转变成为一个人治主义的共和国，现在，她成功了，她成功的击垮了极端主义的刻晴和保守主义的调和主义者，将璃月置于群玉阁的阴影之下，而随着人治主义的思潮走上璃月的顶峰，璃月的未来也将与过去渐行渐远。"
#  SE_xzNingGuang_reunite_Liyue_MAXIM:0 "风平浪静？呵，不要相信你的眼睛，眼睛会说谎。\n                   ——§Y凝光§!"
 Turning_point_news.5.a:0 "天权星终回权力巅峰"
 
 Turning_point_news.6.t:0 "璃月再统一"
 Turning_point_news.6.d:0 "璃月最终还是回到了神的手中——以另一种方式。帝君故友若陀龙王在苏醒后联合了一切可能的势力，用温和的手段与博爱的态度赢得了无数的赞誉，也用手中配合默契的元素生物军队与团结和谐的社会景象征服了每一个人，将爱与宽恕散布到了璃月的每一寸土地上。璃月统一协会不断扩大着，成长着，无论是人治主义、人民主义还是仙人派的追随者，都尽数拜倒在他那慈悲的眼神与公正的态度之下，成为这个政治联盟中不可动摇的一员。“帝君守护璃月千年，我亦许你们下一个千年，这便是——新的契约。”"
#  SE_good_Retuo_reunite_Liyue_MAXIM:0 "金石迸碎荡尘埃，磐山纡水尽为开。画龙点睛得助力，盘桓遂引雨露来。\n"
 Turning_point_news.6.a:0 "神明会逝去，但贡献永存。"
 
 Turning_point_news.7.t:0 "璃月再统一"
 Turning_point_news.7.d:0 "自从内战告一段落以来，外界仍然难以相信，一位古璃月时期便已长眠于传说之中的龙王，居然在一路过关斩将之后，统一了璃月，甚至连大半个璃月，人与仙组成的共同联盟都被粉碎在他的脚下。\n外界仍然在猜忌这里发生的事情，但指令不灭，蜂巢不死。伴随着地脉的涌动，蜂巢的意志裹挟着噩梦扭曲而疯狂地扩张到了昔日璃月的每一寸土地，血色月亮下照耀着的是被哀嚎浸染的黑色土地，昔日的一切都在迅速离去，只留充满恨意的血祭与无休止的强制劳动。\n永夜之下，再无光芒。"
#  SE_bad_Retuo_reunite_Liyue_MAXIM:0 "邃宇逐翳，时尘吞声。"
 Turning_point_news.7.a:0 "静默的土地，静默的痛苦"
 
 Turning_point_news.8.t:0 "璃月再统一"
 Turning_point_news.8.d:0 ""
 Turning_point_news.8.a:0 "璃月自由了"
 
 Turning_point_news.9.t:0 "璃月再统一"
 Turning_point_news.9.d:0 "自帝君仙逝以来，璃月大地上旷日持久的混战牵动着每一位璃月人的心。如今，在甘雨的领导下，璃月重归一统。曾经的璃月港政府未能保住领土完整，在一次次分裂中民心尽失，又在物资匮乏中濒临崩溃。甘雨在危难中筚路蓝缕，重建岩港秩序，带领人民一统河山。而这位再造璃月的共和国母亲，在统一后的第一件事就是将权力全部归还新的民选七星。“帝君的悲剧绝不会重演。此后再无帝君，璃月的人民便是惟一的炬火。”璃月又恢复了往日的繁荣富足。这个曾与神同行的国度，将在甘雨的祝福下，和它的人民同行下去。"
#  SE_Ganyu_reunite_Liyue_MAXIM:0 "万商云来，千船继至，百货选出，诸海历览。人们用这样的话形容璃月。依靠的也是细小到每一个人的努力。\n                   ——§Y甘雨§!"
 Turning_point_news.9.a:0 "星移斗转，沧海桑田，烟火人间依旧"

 Turning_point_news.10.t:0 "璃月再统一"
 Turning_point_news.10.d:0 "璃月的中心最终还是回到了璃月港，昔日的律师烟绯宣告着一个秩序的璃月成立。\n如果说魔神战争后帝君给璃月铺平了正确的道路，那么这场内战无疑给新璃月的繁荣之路指明了方向——法治。“沧海变迁，云来海往，而时光与契约永存。”律法和契约的精神将在这片大地重新焕发生机，一个民选的集权政府即将建立，新的体制将在烟绯的带领下建立，一个有着旧时底色、却又抹上两三新的色彩的璃月即将新生。想必这一次的契约，在诸多律法的护航修正下，定能延续无数个千年!"
#  SE_Yanfei_reunite_Liyue_MAXIM:0 "唯有遵循应守之「律」，人才能获得解开一切问题的「法」。\n                   ——§Y烟绯§!"
 Turning_point_news.10.a:0 "磐陀裂生之花重新绽放！"

 Turning_point_news.11.t:0 "璃月再统一"
 Turning_point_news.11.d:0 "尽管已经身为新璃月的最高执政，但白先生每日仍然还会在不卜庐给病人诊脉看病、“这是一个最好的年代，我们将一步一步地迈入平等繁荣的社会”白术在新年致辞的最后说道。"
#  SE_Baizhu_reunite_Liyue_MAXIM:0 "\n                   ——§Y白术§!"
 Turning_point_news.11.a:0 "医者仁心"

 Turning_point_news.12.t:0 "仙人派统一璃月"
 Turning_point_news.12.d:0 "在璃月内忧外患之时，绝望的民众向群山中避世的仙人求助。为守护璃月，履行契约，仙家重新执掌了璃月的发展与未来。他们击退了狂妄自大的侵略者，粉碎了扰乱璃月的各方势力。在仙家庇护的羽翼下，璃月重建了秩序，并恢复了和平与安定。\n战后，群仙会议解散，大多数仙家在璃月安定后回归了群山，一如内战前一样。在仙家的指示下，申鹤作为临时的首脑成为璃月名义上的统治者。但仙家也意识到，人治的时代并不是璃月的出路。他们认为仙家应如同帝君一样，指导着璃月再次走向繁荣。为此，留云借风真君，理水叠山真君，削月筑阳真君讲述着各自的执政方针，准备按自己的想法改造璃月。\n但是，璃月历史上仙家的丰功伟绩已然可以再添一笔。路边的茶摊，酒馆的闲谈，登台的盛典，都在传颂着仙家的功绩。人们感激着仙家的付出，感恩着仙家带来的和平，感受着仙家的统治。这一切都昭示着......"
#  SE_Xianren_reunite_Liyue_MAXIM:0 "盛世仙家入深山，乱世群仙佑人间。\n                   ——§Y田铁嘴§!"
 Turning_point_news.12.a:0 "仙家的时代远未结束"

 Turning_point_news.13.t:0 "稻妻永恒"
 Turning_point_news.13.d:0 "此身即为殊胜尊贵之身，应持天下之大权;此身应许臣民一梦，即是千世万代不变不移的永恒。\n                   ——雷电·影"
 Turning_point_news.13.a:0 "常道恢宏，鸣神永恒"
 