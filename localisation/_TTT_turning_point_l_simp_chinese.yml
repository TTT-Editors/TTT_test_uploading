 turning_point_event_title_LYU_0_0: "§R璃月内战爆发§!"
 turning_point_event_text_LYU_0_0:0 "自帝君仙逝以来，各个派别冲突不断，改革派和激进派的矛盾日益激化，其中激进派派认为应该加快推进人治的步伐，但激进派当中也有矛盾，商人与工人之间的冲突似乎已经无法调和，而改革派则认为应该缓慢的推进人治，并且保持原璃月的行政体系。璃月已经矛盾重重，只需要一个导火索即可点燃。现在，矛盾已经爆发，璃月乱成了一锅粥，各大势力分分组织自己的民兵部队。至冬国也宣布接入璃月的纠纷，维护璃月的秩序，璃月的命运到底会走向何方？"



 turning_point_event_title_LYU_1_0: "§R璃月内战结束§!"
 turning_point_event_text_LYU_1_0: "§Y璃月人民临时政府赢得璃月内战§!\n在这场荡涤四方的巨变中，曾经身为璃月七星中的玉衡星的刻晴，在归离原举起了人民主义的旗帜。她和她组建的社会党在政治上虽然稚嫩而天真，却凭借着其年轻的活力与务实的理想主义帮助无数在动荡中受伤的人们重新找到璃月的未来。随着璃月社会党统一全璃月，这场史无前例的政治灾难终于在人民主义者的号召下告一段落。璃月港已然破败，但璃月社会党对璃月的未来却抱有前所未有的信心。而刻晴所构思的人民主义之路才刚刚开始……"
 turning_point_event_title_LYU_1_1: "§R璃月内战结束§!"
 turning_point_event_text_LYU_1_1: "§Y璃月公民临时政府赢得璃月内战§!\n昔日众人敬仰的岩王帝君死后，位居天权之尊的凝光一度失去了对璃月的掌控，随群玉阁退守远方孤云海域上的群岛。\n为了阻止连绵战火和赤色恐怖的野蛮使璃月就此沉沦，璃月的精英们团结在凝光的身旁，支持、坚信这个女人能让璃月这艘巨轮安稳的驶过骇人的风浪，航向更光明自由的未来。\n现在，璃月公民临时政府已经扫清了内外敌对势力，在璃月全境升起了自己的旗帜，凝光口中那人治主义璃月的图景，才刚刚向世人展开……"
 turning_point_event_title_LYU_1_2: "§R璃月内战结束§!"
 turning_point_event_text_LYU_1_2: "§Y仙人派璃月赢得璃月内战§!\n自帝君离世后，凡人治下的璃月便陷入了政府失能、国家分裂的混乱局面，一时间外敌环伺虎视、内党征伐不断，山川失色、鸟兽无声、恶孽群起、生灵涂炭。\n本欲归隐于山林之间，匿形于史书之上的仙家，在西北一隅亮出了自己的旗帜，挫败至冬的入侵、扫清璃月大地上的割据势力，用行动证明了璃月离不开仙家的领导和监督。\n在这场由凡人争权夺利导致的乱世结束之后，作为帝君意志传承者的仙人们将会带领璃月走向更加美好的明天……"
 turning_point_event_title_LYU_1_3: "§R璃月内战结束§!"
 turning_point_event_text_LYU_1_3: "§Y北璃月军政府赢得璃月内战§!\n在岩王帝君突然离世的慌乱过后，镇守北地百余年的魈没有逃避自己的责任，维持着望舒客栈周边的和平和稳定，成立了北璃月军政府。昔日千岩军中的骁勇善战者纷纷投入魈的麾下，恳请这位善战而不好战、深爱璃月子民的夜叉能够带领他们终结战争带给璃月人民的灾难，恢复往日安宁祥和的生活。魈回应了号召，与麾下将士共同击退了野心勃勃的外敌，清剿了璃月各地那些为了自己只言片语的“理想”而不惜让璃月深陷苦难的叛乱分子。现在，璃月前进的方向盘已经握在他的手中，未来的图景将由魈与他的子民共同描绘涂彩………"
 turning_point_event_title_LYU_1_4: "§R璃月内战结束§!" #甘雨
 turning_point_event_text_LYU_1_4: "§Y璃月港政府赢得璃月内战§!\n璃月港是璃月最核心的土地，亦是璃月最璀璨的宝石。帝君死后，社稷崩裂、群雄并起、百业凋敝，璃月港人心惶惶，在内战的风雨中摇曳。\n在玉衡与天权退出政府后，以甘雨为首的三头同盟接手了璃月港的统治，逐步恢复了璃月港的秩序，接承帝君正统，厉兵秣马、整军备战，意在结束这场让无数璃月百姓流离失所的乱局。\n如今，皎洁的月光终于穿过笼罩璃月的云雾，得以再次抚摸这片土地的每一位子民。千年来，甘雨始终恪尽职守，履行着辅佐七星、守护璃月的契约。而在这场天翻地覆的动荡结束后，她将带着这份契约与她的璃月走向下一个千年……"
 turning_point_event_title_LYU_1_5: "§R璃月内战结束§!" #烟绯
 turning_point_event_text_LYU_1_5: "§Y璃月港政府赢得璃月内战§!\n璃月是契约与法治的国度，有史亦然。帝君离世之后，璃月在七星与地方的叛乱割据中摇摇欲坠，名为契约与法治的传承几近灭亡。\n留在璃月港的人们从三头同盟中推举烟绯作为领导者，期待这位平日公正明断的半仙之人能够为璃月港讨回公道。烟绯没有辜负这份期望，重修律法安定人心，整训军纪讨灭不臣，与最忠于帝君的军民共同让璃月重回统一。\n战争的篇章已经过去，祸乱的元首也已遭受食岩之罚，幸存的人们开始重新建设满目疮痍的国家。毫无疑问的是，璃月将继续坚持契约与法治的传统，而烟绯将以明辨的目光守望着它，直到未来的尽头……"
 turning_point_event_title_LYU_1_6: "§R璃月内战结束§!" #白术
 turning_point_event_text_LYU_1_6: "§Y璃月港政府赢得璃月内战§!\n医者仁心，救死扶伤。然自岩王帝君仙逝之后，灾祸四起、军阀割据，凭不卜庐一隅，已经不足以拯救全璃月的涂炭苍生。\n在被选为璃月港的领导者后，白术以医道治世，四处走访调研，推动社会改革，使得危难中的璃月港能够在短时间内民生重振、百业复苏。但他知道，各地拥兵自重的野心家才是这个国家真正的病根，欲医璃月必须讨灭这些乱贼。\n时至今日，最后一处据点的叛贼已经在讨伐军的围困下举白旗投降，令璃月饱受折磨的内战终于拉上了帷幕。对于璃月来说，最严重的病症已经过去，如今，新的璃月将在白术的悉心调理下，逐渐恢复它的生机………"
 turning_point_event_title_LYU_1_7: "§R璃月内战结束§!" 
 turning_point_event_text_LYU_1_7: "§Y神授璃月国赢得璃月内战§!\n自摩拉克斯离世，一场政治灾难在璃月的土地上爆发，层岩巨渊从此脱离了璃月的管控，偏安于西南一隅。\n在苏醒并成功压制了磨损以后，若陀龙王接管了层岩巨渊的统治，推行元素生物与人类关系的改革，打造西南沃土，广纳流离失所的难民，成立神授璃月国，并最终完成了对璃月的统一。\n昔日摩拉克斯与若陀共同建立和守候的璃月已经在战火中摧残殆尽，各项重建工作也正在计划下有序展开。重现于世的若陀将替摩拉克斯继续守护着璃月的未来………"
 turning_point_event_title_LYU_1_8: "§R璃月内战结束§!" 
 turning_point_event_text_LYU_1_8: "§Y层岩巨渊赢得璃月内战§!\n摩拉克斯遇刺带来的政治混乱遮蔽了西南深山中的异动，使得磨损若陀苏醒后在没有经过太多抵抗下就占据了西南层岩巨渊。\n此后，若陀改变了一直以来人类为主体地位的政治体系，确立元素生物为主的社会地位，消灭抵抗势力和割据政权，将自己的新体系推广到了璃月全境，任何反对者在见到先例后也不再作声。\n曾经的璃月已经宣告终结，新璃月的主张让周边的邻居心惊胆寒。在战火遗留下的废墟中，若陀的璃月在未来又将走向何方…………"
 turning_point_event_title_LYU_1_9: "§R璃月内战结束§!" 
 turning_point_event_text_LYU_1_9: "§Y至冬国干涉军赢得璃月内§!\n璃月遍地都是导火索，但谁也没想到是岩之魔神的死亡作为火花，将璃月作为瑰宝赠予至冬的千载良机已经到来。\n打着将璃月人民从昏庸政府中解救出来的旗号，达达利亚与他的先遣队在至冬女皇的授意下迈步越过了璃月的边界，趁璃月人自相残杀之机，攻入璃月腹地，接连扫除璃月的抵抗势力，当璃月人终于懂得联合时，一切已经无法挽回。\n尽管占领璃月全境后的管理问题尚未得到解决，但达达利亚在愚人众执行官中的地位已经因为战功显著提高。名为璃月的古老国度已经随着它的神明灭亡，来自北方的冰之女皇将赐予这片土地新的生机……"
 turning_point_event_title_LYU_1_10: "§R璃月内战结束§!" 
 turning_point_event_text_LYU_1_10: "§Y黑岩军赢得璃月内战§!\n岩王帝君死后，璃月港政府的无能让黑岩厂的人民饱受饥饿之苦，为了生存而不得不成为流离失所的流民，脱离了璃月港的控制，寻找自己在乱世中的生存之道。\n黑岩厂的人们将自己从饥荒中拯救出来后，曾经的璃月已经不复存在，于此大争之世中，黑岩厂的人们只能堪堪武装起来，以自己的家乡为自身命名。黑岩军没有正统的加持、没有勋贵的拥护、没有商贾的财富、没有仙众的法术、也没有龙王的号召力。没人会想到，这个完全由普通民众组成、名不见经传的政权最终会出人意料的击败了分布在璃月各地的势力，完成对璃月的重新统一。\n如今的璃月已经成为了焦土和废墟，埋葬了曾经那繁华富贵的同时，也带走了曾经的贵族富商和仙魔怪兽。或许，黑岩军这群甚至不具备神之眼的普通人民，能够在这战争的废墟上建立一个让人们通往更美好未来的新璃月………"






