 ##### Decisions
 PEACE_exre:0 "扩大资源决策"
 PEACE_exre_desc:0 "资源是决定战争胜利者的重要因素。如果希特勒有石油，他会赢得战争吗？如果英国没有她的殖民地，她还能坚持下去吗？做出这些决定并影响你们国家的结果。"
 set_up_farms:0 "建立农场"
 set_up_farms:0 "我们应该增加农场数量，以确保可持续发展！"
 mine_for_coal_deposits:0 "煤矿"
 mine_for_coal_deposits_desc:0 "煤炭是我国经济的重要支柱之一，因此，寻找更多的煤炭资源应该放在议事日程的首位。"
 forest_preservations:0 "森林保护"
