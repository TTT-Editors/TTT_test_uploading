 exre_grain_farms_moregrain1_desc:0 "有机肥料使我们的农场更有效率。"
 exre_grain_farms_moregrain2_desc:0 "我们的研究人员改进了灌溉技术，提高了农场的效率。"
 exre_grain_farms_moregrain3_desc:0 "工业产品在很大程度上被用于我们的农场，包括化肥和杀虫剂，并且正在进一步提高我们农场的产量。"
 exre_grain_farms_desc:0 "我们发现了一种新的高效种粮方式，农场！（其实是不久前的发现）"
 exre_grain_farms_newlvl1_desc:0 "在我们的农场使用车辆作为拖拉机将减少每个农场所需的人力，使每个州都能建造更多的农场。"
 exre_grain_farms_newlvl2_desc:0 "现在，我们的农场将车辆用于其他用途，从种植到收割，进一步减少了每个农场所需的劳动力数量，允许各州建造更多的农场。"