 ##### Events
 exre.0.t:0 "欢迎使用扩展资源V1.9"
 exre.0.d:0 "欢迎使用扩展资源。如果你是一个新玩家，请在这个事件中选择底部选项来查看mod中添加的所有内容。扩充的资源已经有将近3年的历史了，而且已经很长一段时间没有活动了。等待已经结束，这里是1.9版本！\n\n以下是新功能-\n\n更改\n1。更新了1.9\n2的兼容性。添加了葡萄牙语本地化\n3。更新本地化以获得更详细的技术说明和语法更正（目前仅限英语和葡萄牙语）\n\n请选择一个难度："
 exre.0.a:0 "简单"
 exre.0.b:0 "普通"
 exre.0.c:0 "困难"
 exre.0.e:0 "新玩家点击这里"

 exre.999.t:0 "欢迎使用扩展资源"
 exre.999.d:0 "你好，欢迎使用扩展资源（EXRE）。EXRE是一款旨在为想要更多挑战的玩家创建更真实的战争场景的mod，通过在游戏中添加新的资源、事件、想法、法律等。以下是EXRE中需要注意的所有新功能的列表-\n 1。三种新资源-粮食、煤炭和木材\n 2。口粮、轻重弹药和制服的生产\n 3。你必须将你的配给储备保持在0以上，否则将面临可怕的后果，弹药将为攻防提供提升\n 4。国家的新想法（前德国，英国，苏联）\n 5。美国特色的防尘罩\n 6。国家新法律\n 7。新建粮场大楼\n 8。提升到AI苏联\n 9。新研究"
 exre.999.a:0 "开始"

 exre.9999.t:0 "扩展资源技术（AI）"
 exre.9999.d:0 "这使得人工智能可以自动研究技术树中的基本设备，而不必研究它……这样，他们就可以更容易地进入技术树。"
 exre.9999.a:0 "库利奥"

 exre.1.t:0 "五年计划的好处"
 exre.1.d:0 "经过多年的斗争，苏联现在会因为五年计划而变得更加强大。"
 exre.1.a:0 "精彩!"

 exre.2.t:0 "不幸的副作用"
 exre.2.d:0 "整肃已经完成，斯大林的所有对手都失踪了，如果不是死的话。但是，随着军事指挥官的下台，不幸的副作用困扰着欧盟。"
 exre.2.a:0 "灾难来袭！"

 exre.3.t:0 "夺回我们的土地"
 exre.3.d:0 "法国人占领莱茵兰多年，把丰富的资源矿作为自己的开采。现在，我们向莱茵兰进军，比以往任何时候都要强大，夺回我们的土地！"
 exre.3.a:0 "正如计划的那样..."

 exre.4.t:0 "重新占领莱茵兰"
 exre.4.d:0 "我们允许德国人重新占领莱茵兰，这样做，我们就失去了那里丰富的资源。"
 exre.4.a:0 "我们必须避免战争"

 exre.5.t:0 "缺乏食物"
 exre.5.d:0 "战争耗尽了我们的粮食供应……战争的所有领域都受到了影响……前进必须保持……撤退是不可避免的……"
 exre.5.a:0 "战争失败了吗？"

 exre.6.t:0 "粮食储备？"
 exre.6.d:0 "我们的粮食储备已经恢复，战争的努力可能会得到拯救！"
 exre.6.a:0 "我们能打赢这场战争吗？"

 exre.7.t:0 "波兰占领"
 exre.7.d:0 "我们在波兰把苏联同志团圆了，现在我们要收获回报了。为革命而战！为祖国而战！"
 exre.7.a:0 "为了胜利!"

 exre.8.t:0 "坚定的民族"
 exre.8.d:0 "肮脏的法西斯纳粹已经宣战……但我们真的能从他们身上得到什么吗？斯大林希望推迟与德国的战争，但看来我们的努力失败了。事情正在恶化，但我们的领袖会带领我们走向胜利！为了祖国！为了革命！"
 exre.8.a:0 "向柏林前进！"

 exre.9.t:0 "苏联的新政策"
 exre.9.d:0 "苏联人开始从他们的祖先那里汲取灵感。。。焦土政策。。。在我们入侵时摧毁所有的资源和设备。它打败了拿破仑，希望它不会打败我们。"
 exre.9.a:0 "战争还在继续..."

 exre.10.t:0 "巴巴罗萨行动结束了。"
 exre.10.d:0 "战争已经结束，他们想饿死我们的军队的企图已经停止了。"
 exre.10.a:0 "战争结束了..."

 exre.11.t:0 "战时生产"
 exre.11.d:0 "在战争中，我们必须把全部精力集中在战斗和生产上。"
 exre.11.a:0 "战争来了..."

 exre.12.t:0 "军事力量"
 exre.12.d:0 "战争肆虐多年，但现在它呼唤着我们的名字。我们必须为自由而战！为了民主！"
 exre.12.a:0 "消灭法西斯主义！"

 exre.13.t:0 "与德国开战！"
 exre.13.d:0 "争取和平的斗争失败了……德国侵略者给我们的时代带来了战争……愿上帝与我们同在。"
 exre.13.a:0 "我们决不投降！"

 exre.14.t:0 "尘暴结束了"
 exre.14.d:0 "自20世纪30年代以来，沙尘暴肆虐美国农场多年，但沙尘暴似乎正在减缓，如果不是完全停止的话。希望最坏的情况已经过去了。"
 exre.14.a:0 "祈祷吧。"

 exre.17.t:0 "坚定的民族"
 exre.17.d:0 "肮脏的法西斯纳粹已经宣战。。。但我们真的能从他们身上得到什么吗？斯大林希望推迟与德国的战争，但看来我们的努力失败了。事情正在恶化，但我们的领袖会带领我们走向胜利！为了祖国！为了革命！"
 exre.17.a:0 "向柏林前进！"

 exre.18.t:0 "是时候向前推进了！"
 exre.18.d:0 "德国人渣给我们国家带来了战争。是时候把它带给他们了！"
 exre.18.a:0 "一路向前!"

