bachongtang:0 "八重堂"
bachongtang_desc:0 "八重出版社被称为稻妻出版业的巨人。它定期举行名为 "这本小说太神奇了！"的比赛，在整个泰瓦特都很有名。它的老板和创始人是八重神子，大鸣神宫的女祭司。\n\n著名的小说有《转生成雷电将军》，《雷电将军秘传》以及《狐狸戏雷法》。\n\n而宫司大人给八重堂新的使命，却比它的轻小说还要离奇。"
