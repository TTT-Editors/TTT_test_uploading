 cengyanjuyuankaifaxiangmu:0 "层岩巨渊开发项目"
 cengyanjuyuankaifaxiangmu_desc:0 "层岩巨渊本是璃月最大的矿石、宝石出产地，然而因为挖到了某种奇怪的矿物，导致接触到的工人们均陷入了昏迷，为了防止这种影响扩散，所以七星下令将层岩巨渊封锁。\n\n如今在某个先生秘密传授的方法下，工人们开始不再会被这种奇怪的疾病所影响，层岩终于可以再开工了…"
 kaicaimeikuang:0 "开采煤矿"
 kaicaimeikuang_desc:0 "层岩下的煤，至少可再供璃月人使用又一个千年"
