 KQG_Afuyuer_desc:0 "阿芙乐尔作为至冬境内最年轻的一批人民主义者，曾经在国内军事贵族家庭内成长着，并且接受了优良的教育以及军事理论学习。然而，家族内高压的氛围以及环境成为了她离经叛道的起点——然而，这还不足以让她成为一名人民主义者。真正让这位少女发现自己的阶级是一道壁垒的，是一次恋情。她爱上了家里的园丁，并且天真的与他交往着。然而，少女的身份并不允许这份爱情有什么结果。在一场堪称审判的家族会议后，园丁的存在被抹杀，少女被禁足禁食五日。正是这场没有果实的爱情，让少女认识到了自己的身份，是一个彻头彻尾的诅咒。在一个暴风雪的夜里，她从禁闭室的窗户丢下床单织成的绳子，踏入了茫茫的雪海中。虽然那时的记忆已经模糊，但是举着红旗的人们仍然是她记忆中的闪光。正如她的名字一般，阿芙乐尔——“曙光”，开始为了摆脱自己的命运，在茫茫的寒冬中，闪烁着年轻的光芒。"
 KQG_Afuyuer:0 "阿芙乐尔"
 KQG_Xiaozhao:0 "小昭"
 KQG_Aerfuleide:0 "阿尔弗雷德"
 KQG_Aerfuleide_desc:0 "枫丹总工会的退休军事理论家，以个人的身份参与到了这场志愿革命中，在年轻的时候，由于指导过无数场工人运动，并且与军警进行过真刀真枪的战斗，因此实战经验丰富。"
 KQG_Returntothe_original_shipping_bureau:0 "归离原船务局"
 LYU_changzhuyishi:0 "璃月常驻议事委员会"
 LYU_changzhuyishi_desc:0 "由于没有人可以如同岩王帝君一般有着开明的胸襟和广阔的智识，所以团结所有人的力量开辟一条属于璃月的新道路已然是注定的结局。璃月常驻议事委员会原本是帝君在人间的治理代表，如今在这风口浪尖上直接改组为了一个半代议制政权。而璃月七星们自此成为这个“大帐篷”里面的不同政治力量代表，并且共同商议着璃月的未来。"
 Keqing_advisor_desc:0 "经历了帝君逝世，刻晴才深知统治一个国家的艰辛，曾经的岩王帝君，究竟有着多少智慧和城府才能如此顺利的让璃月航行千年？但是她也深知帝君已逝，璃月人民当需自强。在危机中，璃月人民共度难关的精神深深确信了她的想法，人民主义终于可以在更加稳定的环境下奋力耕耘着更深的土壤而并非在战火中求得唯一的生机。如今璃月上下一心，社会党必须以身作则，让人民主义成为璃月的未来。"
 Ningguang_advisor_desc:0 "一直以来，凝光都渴望证明自己，证明璃月人的力量。这黄金的财富、连片的白帆便是她自豪的一切。然而当她终于有机会证明这一切时，她才发现自己一直想要证明的那个神明早已湮没于滚滚的时光中不复踪影。消沉是短暂的，而璃月人仍然需要财富。那么现在是时候从襁褓中扬帆起航了，告别那个光辉的旧日，向着新的财富启航。自由联盟将会为璃月带来属于新时代的财富，属于璃月人的财富。"
