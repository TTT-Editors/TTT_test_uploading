 Ningguang_desc:0 "在被驱逐到孤云阁之后，这位曾经璃月的领导人之一对全璃月宣布了自己反对仙家、争取解放的斗争纲领。在璃月港期间的商战为她积累了许多经济管理工作相关的宝贵经验，面对璃月的大变局，她提出了自己的一套理论即人治主义。作为商战中的常胜将军，她甚至还被尊重财富的璃月本地人尊称为摩拉克斯的女武神。而如今璃月四分五裂，凝光终于有机会不打折扣地推行属于她的人治事业到整个璃月。总有一天，她的群玉阁将会被铭记在每一个勤劳致富的璃月人心中。"
