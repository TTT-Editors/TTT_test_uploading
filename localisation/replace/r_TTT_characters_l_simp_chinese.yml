 KQG_Afuyuer_desc:0 "阿芙乐尔作为至冬境内最年轻的一批人民主义者，曾经在国内军事贵族家庭内成长着，并且接受了优良的教育以及军事理论学习。然而，家族内高压的氛围以及环境成为了她离经叛道的起点——当然，这还不足以让她成为一名人民主义者。真正让这位少女发现自己的阶级是一道壁垒的，是一次恋情。她爱上了家里的园丁，并且天真的与他交往着。然而，少女的身份并不允许这份爱情有什么结果。在一场堪称审判的家族会议后，园丁的存在被抹杀，少女被禁足禁食五日。正是这场没有果实的爱情，让少女认识到了自己的身份，是一个彻头彻尾的诅咒。在一个暴风雪的夜里，她从禁闭室的窗户丢下床单织成的绳子，踏入了茫茫的雪海中。虽然那时的记忆已经模糊，但是举着红旗的人们仍然是她记忆中的闪光。正如她的名字一般，阿芙乐尔——“曙光”，开始为了摆脱自己的命运，在茫茫的寒冬中，闪烁着年轻的光芒。"
