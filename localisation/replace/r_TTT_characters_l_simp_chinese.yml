 SNE_Elizabeth_desc:0 "出生日期：1975年12月17日\n\n伊丽莎白的童年是在贫困和虔诚中度过的,在她的记忆里，家是一个平凡而安稳的地方，至少她学着她的母亲弥撒的时候，总是感觉到了她母亲身上的一丝安宁。然而她的父亲却是另一幅面孔——脸上总是洋溢着色彩，绘声绘色的讲述着她看不见的旅行和故事。少女没有什么其他的夙愿，只希望这个截然不同而相聚于此的家庭可以安然的随着时间消逝。但是时代的前进是毫不留情的……父亲的开放和母亲的保守最终还是让这个家庭分崩离析。伊丽莎白看着她的父亲为了追求自由而离开，抛下虔诚而虚弱的母亲。她为了保护母亲，以及她所信仰的一切，她加入了军校，并且通过虔诚的性格个努力取得了优异的成绩，只可惜名列榜首的白发少女天资聪慧，她只能屈居后席。毕业后的伊丽莎白从不记恨过去的一切，但是为了保护现在和过去，以及神圣的信仰，伊丽莎白——“信仰”，绝对不会放过任何玷污者。"
