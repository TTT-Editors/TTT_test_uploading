 LYU_Xiao:0 "魈"
 LYU_Xiao_desc:0 "“降魔大圣”魈，即使在鲜为人知的仙人里也算得上是默默无闻的，他只是长久地驻守在望舒客栈上，为璃月的人民带去安宁的环境。\n魔神战争时，岩王帝君救下了被邪恶魔神利用的魈，魈为报答其恩，与之定下契约，和其他夜叉一起清除璃月魔神战争后遗留下来的魔神冤魂产生的怪物。若干年后，因为坎瑞亚的覆灭，大量精锐千岩军尽失，此时岩王帝君决定让他来管理千岩军，并委任大将，名为“金鹏大将”。尽管魈一开始并不喜欢这份工作，但他毫无怨言的扛起了这个重担，并忠实地执行帝君的指示。\n岁月如梭，千岩军习惯了这位来无影去无踪的大将，魈也在三千年与军队和人民的相处中慢慢地学会了人情世故。只是同时，与魔物搏斗产生的业障不断的侵蚀着魈，任何人出手也只不过是延缓这一进程。\n在帝君遇刺后，整个璃月港的气氛开始紧张，尤其是月海亭。每天七星都在争吵，各方势力都在讨论岩王帝君的死，各方势力都在蠢蠢欲动。当大家在努力争夺归离原和璃月港时，北部的轻策庄已然陷入混乱之中，无奈之下，一向避免与凡人接触使得业障散播的魈只得出山，镇住了这里的混乱局势。\n然而，来自§g至冬§!的§C干涉军§!正在对§R轻策庄虎视眈眈......§!\n来自§C雪山的风§!，迎面撞上了同样§G凌冽的寒风§!"
