##璃月
 LYU_morax:0 "岩王帝君"
 LYU_morax_desc:0 "岩之魔神——摩拉克斯，而在璃月人民的心中，他有着一个更亲切的称呼——岩王帝君（又叫“岩王爷”）。作为实际意义上的璃月统治者，摩拉克斯作为尘世七执政的一员可以说是最为负责的一批。在早年间带领自己的子民赢下魔神战争，紧接着又教授璃月人建设港口，开辟良田。可以说，摩拉克斯是璃月的奠基人和伟大领袖，在璃月几乎没有人会忏逆他的想法。而事实上，摩拉克斯的想法也的确带着璃月人走向了繁荣。但是时间是公平的，§R磨损§!对§Y魔神§!也是毫不留情，这位有着丰富阅历和强大本领的岩之魔神也开始深感力不从心。也许摩拉克斯终有一日会离开他所深爱的璃月人民，但是到了那时，所有人都会理解他的离去吗？"
 LYU_Ganyu:0 "甘雨"
 LYU_Ganyu_desc:0 " 身为璃月七星的秘书，甘雨的执政经历可以说是“璃月人的秘书”。她自魔神战争结束以来，她一直肩负着秘书的身份，为璃月的发展提出了自己的珍贵意见。而身为瑞兽和秘书，她见证了无数的矛盾和冲突，因此她本人也恪守着调和的信条，依据帝君的契约护佑璃月。\n然而调和的思维不能从根本上解决矛盾，这也使得她在愈发激化的璃月社会中愈发感到无所适从。在历史的转折中，帝君主义的调和思想需要在甘雨手中得到进一步的发展和解释，人民主义和人治主义都不是她所厌恶的，但是她仍然不希望在社会日渐起伏的动荡中，璃月因此而堕入分裂的思潮之中。"
 LYU_Keqing:0 "刻晴"
 Keqing_desc:0 "“不敬神仙”，这是刻晴曾经受到过最多的评价。\n然而她坚定的认为，璃月的未来不能托付于曾经的神仙与传说，而是要靠人自己。于是身为玉衡星的她轰轰烈烈的开展各种各样的经济和政治改革，兴建土木，振兴边远地区。\n她一度以为自己要成功了，但是盲目发展的代价就是工人薪资问题和官僚腐败，她手下的工人吃不起饭，而那些政府的狗腿子却能在每一笔项目中赚的盆满钵满。久而久之，璃月的确依旧繁荣，可作为璃月人民的缩影，那些工人们，却只能在繁荣的阴影下苟活。\n这和刻晴最开始的想法可不一样……\n是什么让国家的繁荣与人民的幸福背道而驰了？人治仍然是一种虚伪的空谈么？在亲临现场一次次的与工人们同甘共苦，走访调查每一户人家，刻晴意识到出现了什么问题。\n而真正让事情发生转机的是一本来自至冬的流出书籍，它作为刻晴所需求的，工人群体的调研书籍一起来到了她的桌上。因此，一种新兴的理论开始跃入她的眼帘。单纯的人治无法解决资本的剥削与社会群体的割裂，劳苦大众需要一种更为先进的意识形态将其解放出来——人民主义。\n她欣喜若狂，却又黯然若失。现在的璃月可不是人民主义盛行的地方，她也许需要一个机会……一个能够把人民主义彻底拿到明面上的机会……而在此之前，她也不会坐以待毙，集结志同道合的人，并且依靠玉衡星的职权宣传人民主义。§R现在……只需要一个关键的机会，§!§0刻晴§!§R就可以把自己理想而遥远的愿景成为现实……§!"
 LYU_XiangLing:0 "香菱"
 LYU_Ningguang:0 "凝光"
 Ningguang_desc:0 "传说群玉阁上飘下的纸屑都是无价的珍宝，而只有在群玉阁上眺望孤云阁的凝光才知道——财富与自由是璃月的未来。\n小小的愿望如今随着财富的增长已经成长为了参天大树，凝光也从一位叫卖的女孩变成了璃月举足轻重的富贾大商。自群玉阁眺望璃月港，那如黄金般璀璨的屋瓦，海面上斑驳的白帆便是她另一个梦想的起点——璃月人的繁荣。纵使岩王帝君伟大如父，可如今叫卖街头、扬帆远航之人皆为璃月子民，也许……璃月人可以自己创造他们自己的财富？\n这个想法先是一个灵感，然后再是一个念头，最后理所应当的成为一个理想——璃月人的理想。看见日益繁荣的璃月，凝光自信的认为，璃月人终于有了可以向他们的帝君证明自己的机会。\n§R但是这一天不会到来了。§!\n帝君的逝去让凝光见识到了璃月的脆弱，繁荣的表现居然完全架空于帝君一人之上……璃月人的财富，在帝君的逝去就像一个笑话，没有了帝君，他们什么都不是。小贩在求生、商人在破产……财富随着旧日的秩序而消散，凝光却只看见总务司与七星循规蹈矩的让事态向着失控发展。\n不……不能了，璃月绝对不能再沉湎于帝君的慈怀中了，祂抱着璃月有多紧，祂逝去时璃月便会更痛苦。璃月人不再是祂襁褓中的孩子了，§Y凝光§!§1赌上自己的一切，做一笔风险最大的生意，只为了赚取璃月人自己的财富！§!"
