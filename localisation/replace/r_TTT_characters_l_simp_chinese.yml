 XRG_Qunxianhuiyi_desc:0 "每个璃月人都知道，西北的三座仙山中，有着避世修行的仙人。他们知道仙人是帝君的眷属，也是随帝君征战四方的强者。但只有很少的人知晓他们的名讳，而面见仙人的璃月凡民，更是少之又少。他们唯一知晓的，就是贵为七星永远的秘书甘雨是一只半仙之兽，而她，率领着唯一一个同仙人有所联络的官方组织“§2仙人众§!”。\n在仙人隐居后，璃月七星就再未从官方层面同仙人联络。璃月的人们也已经逐渐忘却了他们的威名，或许在帝君的指引和七星的治理下，璃月将永远富足安定。直到，帝君遇刺……\n从未有过联络的仙人向璃月港施压，要求立刻查明真相，而在这之后不久，璃月七星分道扬镳，璃月分崩离析，帝君同仙人所建立的一切灰飞烟灭。\n千百年未曾接触战火的璃月民众又一次被摧毁了一切，他们中大量的人涌向仙家隐居的仙山，或许他们并不认为仙人能够给予他们拯救和安定，但面对危难，仙人已经成为他们唯一的精神寄托。\n但民众不知道，仙人同帝君早已经签订了契约“§R永护璃月§!”这是他们同帝君最初的约定，也是他们同璃月最后的职责。于是，隐居的仙人再次入世，他们眼中的璃月早已同如今天差地别，但他们是从千年前魔神战争中走过的功臣。如今，整个璃月都将面对这些来自旧时代的最强者。\n“§R璃月难，仙众出，平乱世，定太平！§!”"
