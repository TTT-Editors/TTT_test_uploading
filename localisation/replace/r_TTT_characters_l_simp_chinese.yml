##蒙德
 MOT_Jean:0 "琴"
 MOT_Jean_desc:0 "据说，在高塔陨落之日，在千风祝颂之后，古恩希尔德家族就已经开始守护蒙德了。\n而在一个更加离奇的传说中，古恩希尔德家族的子女在学会喊出“爸爸妈妈”之前，就已经能够脱口而出“永护蒙德”了。\n当然，如果你傻到亲自到琴·古恩希尔德面前询问此事的话，这位年轻而认真的代理团长只会露出严肃的表情，向你详细地论述出“此事非实”的事实，而如果同行的又恰好是丽莎小姐，那在她慵懒的语调下，这件事就会更加有意思了。\n而在蒙德城里，提起琴·古恩希尔德这个名字，你所能收获到的也必然是无数的称赞，而当你淹没在无尽的赞美之海里后，你最常能看见的就是“勤恳”与“可靠”两词了。\n当然，这两个词背后是次次都会飞速消耗的咖啡配给与丽莎无数次的白眼。\n“骑士团已经积重难返了……”\n“把全蒙德的担子压在这样一位女士的身上，似乎有些太过于严苛了……”\n“骑士团体制的弊端，真的仅凭一人之力就能抵消吗？”\n风魔龙危机后，这些论调开始流传，但琴能够理解，是骑士团做的不够好，才使蒙德的人民丧失了信心。\n况且……骑士团或许真的需要改变了。\n当然，现在还暂时不是重点。\n多少个寒风抚月的日子里，她这样告诉自己。\n蒲公英的骑士把这些疑问放在身后，拾起狮牙，阔步向前。\n§G“永护蒙德！”§!"
