 KQG_jieminuofu_desc:0 "无论是“来自北方的同志”， 还是说“干涉他国的混账”，在这场内战中，无论怎么评价，杰米洛夫斯基都是一位确确实实的人民主义者。秉持着国际主义的精神，原本被流放国外的杰米洛夫斯基迅速从至冬边境赶到了璃月，并且坚定地为尚不成熟的璃月本地的人民主义政党提供着理论支持。他并非是什么很特别的人，仅仅靠着务实和才干，以及对于人民主义的坚定信仰，就让他成为了璃月人民临时政府的一份子。介于璃月意识形态的不成熟，他主办并创立了璃月人民临时政府的内部监察机构和意识形态宣传部门，并且时时刻刻强调着党的纯净性和先进性，同时总是与其他同志们一起冲在政治工作的第一位，并且依仗着其高大的体格和充沛的精力，被璃月的同志们称之为“铁人”。"
 RTG_KunJun_desc:0 "昆钧，这个名字本身并不起眼，虽说是名匠之后，但在内战前也没有太大的名声。\n只是帝君遇刺后，他回到巨渊，恰逢巨渊政府因为港城混乱与渊怒而广受诟病，他在明泊的支持下出手，半威胁半安抚地夺取了巨渊的控制权，温和，渊博，巨渊政府的混乱迅速被这位曾经普通的匠人联合其他势力缓解，几乎所有人都对他的温和手段赞不绝口，对内战保持的中立政策和人道主义援助也使他在其他势力处的口碑甚好。除去遗留下来的毒害与诡异般长久的渊怒，层岩巨渊竟成为了内战中难得的桃花源。\n可熟人总觉得他变了很多，而他也多少次从梦中惊醒，然后痛苦于脑中新出现的零星碎片。\n不过，这些也不算什么，只是太累了，而已；等到内战结束，巨渊将以部分的自治权为要求，回到胜利者的怀抱，到那时，我就可以功成身退了，现在巨渊的一切，都将在日后开出更为绚烂的花朵。他这样告诉自己。\n地底的声音愈发清晰，无数的一切也在暗处奔涌、低语。\n\n\n§R......真的吗?§"
 RTG_Retuo_good:0 "若陀龙王"
 RTG_Retuo_good_desc:0 "天动万象，山海化形，荒地生星，璨如烈阳。\n数千年的战斗之后，若陀龙王最终暂时压制住了磨损，他的记忆碎片在争斗中洒落在昆家后人昆钧体内，直到今天，他重获新生之日。若陀龙王未曾想过，有一天，自己还能站在这片土地上，为摩拉克斯的愿望而战，为他们曾经夜色共饮时的理想而战。\n他曾经酿下大错，但好在迷途知返。\n璃月内战愈演愈烈，先前昆钧所执行的中立政策也已经不合时宜，他准备接纳一切可以团结的力量，与昔日的同僚与渴望和平稳定的势力联合，将宽容与仁慈的种子重新洒下，让一个崭新的璃月重新破土发芽。他要重新订下契约，让璃月在新生的契约上再度繁荣千年，而这一次，仙、人、神，一切的一切都有资格在新的契约上签下自己的名字，不偏不倚。\n只是他也开始思考，摩拉克斯，甚至七神的国度都没有元素生物与所谓“魔物”的一席之地，如此，真的能够算作平等正义吗？\n他应该做些什么，他一定得做些什么。\n§R只是……磨损还能被压制多久呢？§"
 RTG_Retuo_bad:0 "若陀龙王"
 RTG_Retuo_bad_desc:0 "时光在无止境的仇恨中滋生，在最后的时光里，疯狂的咒语几乎要将昆钧彻底逼疯，而现在，随着那扇门的关闭，再也不会有一丝光落进巨渊，他终于可以好好睡一觉了。\n时光是最锋利的雕刻刀，无论什么都无法逃脱，当意识回笼，紧随其后的就是无尽的愤怒：贪欲使人类破坏地脉，排外让元素再也不能与人类共处，而最让他愤怒的，还属所谓“契约之神”对契约的破坏，既然从未想过平等，从未考虑过我们的感受，那何必装出一副假惺惺的样子呢？地底的龙王在遗忘中彻底明白了自己要走的道路。\n以牙还牙，以眼还眼；非我族类，其心必异！他誓要为整个族群出手，让那群高高在上、受尽偏爱的种族付出代价。\n然而这长久的封印中也不是没有收获，他逐渐可以掌控地脉来联系周围的元素生物，甚至——彻底抹去他们的意识，这种奇特的特性让他着迷，而在看到璃月人类因为不同的思想而刀兵相见时，他嗤之以鼻：若是能统合全部元素，一种生物，一种思想，一种行为！那将是多么可怕、多么强大的集体？\n眼下，他已经完全控制了这具名为“昆钧”的身体，得力的下属“道”也已醒来，那么，是时候开展他的事业了——一个伟大的元素王朝。"
 RTG_leaved_Retuo:0 "§g永恒的龙王§!"
 RTG_leaved_Retuo_desc:0 "\n§Y龙王已去，但………………我们不会忘记。§!\n\n\n§Y永远不会，永远…………§!"
