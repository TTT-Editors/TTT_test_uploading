 SNE_Bronya:0 "至冬女皇"
 SNE_Childe:0 "达达利亚"
 SNE_Childe_desc:0 "[公子]达达利亚，本名阿贾克斯，愚人众十一执行官之末席，是目前最为年轻的执行官，也是最为危险的执行官之一————虽然他那稚气未脱的开朗面容会让你常常忽略这一点。\n起初他因一场险些闹出人命的斗殴被父亲送往愚人众，可他却在愚人众的征兵处将整个征兵团打得落荒而逃，被前来巡视的执行官第五席[公鸡]普涅契拉发现，后者将他招入危机四伏的愚人众的先遣部队之中，命他为女皇献上他所能及的一切，随后，在经历了许多场九死一生但他却十分餍足的战斗后，阿贾克斯向极寒的宫廷证明了自己的实力与对女皇的忠诚，因此受封执行官末席。\n在那之后，他依旧我行我素，一心只有对至冬女皇无限的忠诚和对武艺精进的迫切执念，也正因如此，他在愚人众中与其他同僚的关系大多不深，其他执行官内心的阴谋诡计也与他无关；他嗜好冲突，对战斗的渴望与遭逢强敌的狂喜简直难以让人理解，哪怕是一场被他称为“饭后甜点”的战斗他也会全力以赴，更不用说与强者的交手了。\n在璃月的动荡开始之后，驻守璃月的达达利亚敏锐地察觉到了争斗的紧张气息，他一边向女皇献上及时的情报，一边命令璃月的愚人众前往璃月西北防备薄弱处集结，而事实证明，他的眼光极为独到，璃月内战后，随着女皇授命他组建干涉军抢夺神之心的手令抵达，他迅速颠覆了璃月西北的政府，将至冬的旗帜插在了岩神的国土上。\n\n他望着南边愈发惨烈的内战，露出了嗜血的渴望，那是他梦寐以求的、以一国为棋盘的血腥战斗。\n§C他翘首以盼，他甘之若饴。§!"
