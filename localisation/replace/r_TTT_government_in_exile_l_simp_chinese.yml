l_simp_chinese:
 governments_in_exile:1 "流亡政府"
 governments_in_exile_desc:2 "[GetGovernmentInExileCategoryDesc]"
 request_reinstatement:1 "向[From.GetAdjective]请求复国"
 request_reinstatement_desc:1 "我们忠实的盟友帮助我们夺回了被我们共同敌人占领的土地，[Root.GetAdjective]国土现在是相对安全的。我们应该请求我们的东道国允许我们重新安置我们的政府，并建立一个[Root.GetRulingPartyLong]的内阁，为战争的结束做准备。"
 grant_parliamentary_audience:2 "[From.GetAdjective]议会演讲"
 grant_parliamentary_audience_desc:2 "占领军对[From.GetNameDef]的恐吓暴行是完全无法容忍的。让我们把[From.GetAdjective]的代表带到我们的立法机构面前，为[Root.GetAdjective]人民正义的战争事业作证吧。"
 lobby_for_parliamentary_support:1 "游说支持"
 public_support_for_from:1 "公开承认[From.GetAdjective]流亡政府"
 request_faction_member_support_of_from:1 "请求阵营支持[From.GetNameDef]"
 exile_recruitment_campaign:1 "[Root.GetAdjective]流亡政府征兵运动"
 exile_recruitment_campaign_desc:1 "感谢我们在[From.GetNameDef]的朋友，我们有了一个可以运作的基地，为我们胜利地返回[Root.GetNameDef]做好了准备。我们应该集中力量召集有用的人员来协助这场战争。"
 exile_extraction_campaign:1 "[From.GetAdjective]撤离行动"
 exile_extraction_campaign_desc:2 "虽然大部分的常备军队在[From.GetAdjective]政府投降时被俘虏，但[From.GetNameDef]仍有能够抓住机会离开敌占区复员并帮助我们进行战斗的部队。我们将制定计划来帮助营救被困部队，之后他们将被重新武装和训练，为自己的祖国而战。"
 expatriate_donations:1 "来自侨民[From.GetNameDef]的捐款"
 expatriate_donations_desc:1 "[From.GetNameDef]中受苦受难的民众还有很多的亲戚和难民居住在国外。通过呼吁这些[From.GetAdjective]团体为早日解放家园做出牺牲，我们可以获得更多的战争资源。"
 request_control_of_navy:1 "要求接管[From.GetAdjective]海军"
 request_control_of_navy_desc:1 "为了更好的协调作战，我们将会通过整合[From.GetAdjective]海军进入我国的编制来使得我们两国之间的同盟获得更大的利益。"
 category_exile_forces:1 "流亡政府部队"
 category_exile_forces_desc:1 "我们的统一战线将击溃可恨的敌人！通过联合起来，我们将把我们国家所拥有的最好资产结合起来，并克服侵略者可能给我们设置的任何障碍！"
 weapons_for_the_resistance:1 "提供给[From.GetAdjective]抵抗组织的武器"
 weapons_for_the_resistance_desc:1 "如果我们能向敌人后方的[From.GetAdjective]分子提供可靠的弹药，他们将对我们共同的敌人造成严重破坏。"
 purge_infiltrators:1 "扫荡[From.GetAdjective]的渗透"
 purge_infiltrators_desc:1 "我们在合法的[From.GetAdjective]政府中的朋友对我们志愿部队内部对布尔什维克主义和极端民族主义运动的日益支持感到关切。我们应该在事态失控之前开除不忠诚的军官并解除反叛组织的武装。这将使我们在他们的国内赢得宝贵的支持，特别是在战后。"
 unity_parade:1 "[From.GetAdjective]和[Root.GetAdjective]的联合游行"
 unity_parade_desc:1 "来自[From.GetAdjective]志愿军的老兵取得了许多对抗可恨敌人的胜利，我们共同担负的牺牲是骄傲的源泉。我们将在大后方进行阅兵，来展示我们不屈不挠的力量！来自正统[From.GetAdjective]政府的批评可能会反对这种浪费资源的行为，但是我们的成功将会让这些质疑者闭嘴的。"
 joint_training_exercise:1 "[From.GetAdjective]和[Root.GetAdjective]的联合训练计划"
 joint_training_exercise_desc:1 "在陆地，海洋与天空，我们的联合力量将会碾碎那些迫使我们的[From.GetAdjective]盟友背井离乡，并且威胁文明世界未来的残暴的侵略者！我们将开展一次军事演习，来学习更好的战术对抗我们共同的敌人。"
 custom_cost_joint_training_exercise:1 "£command_power  §Y25§!"
 custom_cost_joint_training_exercise_blocked:1 "£command_power  §R25§!"
 mtg_exile_leader_added.1.t:1 "[exile_nation.GetAdjective]流亡领袖提议合作"
 mtg_exile_leader_added.1.desc:1 "在经历了穿越一大片敌占区及数个中立地区的长途跋涉后，[From.GetName]终于抵达了首都。经过短暂休整，[From.GetSheHe]便提出为两国共同奋斗提供[From.GetHerHis]的帮助。\n\n据称，[From.GetSheHe]很急切地想“回归到杀敌毁物的活计中去”。"
 mtg_exile_leader_added.1.a:1 "战斗还没有结束。"
 mtg_exile_government.2.title:0 "[From.GetAdjective]流亡政府"
 mtg_exile_government.2.desc:0 "[From.GetLeader]已经正式请求[Root.GetAdjective]政府许可回到[From.GetNameDef]并建立[From.GetRulingPartyLong]的过渡内阁，以便为战后的和平做好准备。"
 mtg_exile_government.2.a:0 "是时候让他们回到自己的地盘上了。"
 mtg_exile_government.2.b:0 "时机还不成熟。"
 mtg_exile_government.3.title:0 "[From.GetName]要求整合海军"
 mtg_exile_government.3.desc:0 "[From.GetAdjective]的海军领袖交给了我们一份关于将我方海军整合到他们手下的提议。他们声称，如果让[From.GetAdjective]的海军计划制定者完全掌握我方战舰的话，他们的效率就会相比目前的独立行动得到巨大的提升。"
 mtg_exile_government.3.a:0 "我们同意。"
 mtg_exile_government.3.b:0 "我们决不会为他们卖命。"
 mtg_exile_government.4.title:0 "[From.GetName]接受海军整合"
 mtg_exile_government.4.desc:0 "[From.GetAdjective]政府通知我们他们同意了我们的提案，自此以后他们的战舰会在我们的指挥下出击。"
 mtg_exile_government.5.title:0 "[From.GetName]拒绝海军整合"
 mtg_exile_government.5.desc:0 "[From.GetAdjective]通知我们他们的海军决不会为外国列强的命令卖命。他们同意支持我们，但他们打算独立地去做这件事。"
 mtg_exile_government.5.a:0 "他们把自己的骄傲放在了同盟的利益之上。"
 mtg_generic.1.title:0 "[From.GetName]实施政府变革"
 mtg_generic.1.desc:0 "以我们现任政府明显缺乏选举支持为由，[From.GetNameDef]已要求做出政治改变。"
 mtg_generic.1.a:0 "我们别无选择，只能接受。"