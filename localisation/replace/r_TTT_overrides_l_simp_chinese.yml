 nsb_coup.0.t:0 "军官团内的阴谋？"
 nsb_coup.0.desc:0 "我们的一些将军对[Root.GetNameDef]的情况不满意，虽然这是公开的秘密，但为了解决我们的分歧，他们中的一些人似乎可能已经开始考虑采取更激烈的措施。在一个未知地点，各个军官之间已经召开了一些会议，据信是在[?.Root.meeting_location.GetName]的某个地方。\n\n虽然细节不详，但我们有理由相信[coup_member_1.GetName]和[coup_member_2.GetName]就在这群人中。后者被认为与[coup_member_3.GetName]有联系，尽管他们之间关系的确切性质尚不清楚。"
 nsb_coup.0.a:0 "一定要究根问底。"
 nsb_coup.1.t:0 "[Root.GetLeader]接管政府"
 nsb_coup.1.desc:0 "经过数周的筹谋，[Root.GetLeader]麾下的几位军官启动了[Root.GetOperationName]计划，意在夺取政权。\n\n长时间的准备终于有了回报，忠于[Root.GetLeader]的部队迅速占领所有政府重要建筑。面对压倒性的人数优势，卫兵和警察部队未做抵抗。同时，首都周围设置的关卡抓获了所有企图逃跑的政府要员。\n\n基于[Root.GetLeader]圈禁了前政府内阁，摆在[Root.GetNameDef]的其他人面前的是已成定局的事实。据信各地方行政机构也会立刻归顺。"
 nsb_coup.1.a:0 "我，代表个人，欢迎我们的新统治者。"
 generic_operation_1:0 "意外事件1"
 generic_operation_2:0 "意外事件2"
 generic_operation_3:0 "意外事件3"
 generic_operation_4:0 "意外事件4"
 nsb_coup.2.t:0 "政变尝试失败"
 nsb_coup.2.desc:0 "经过数周的密谋，昨夜几位军官发动了[Root.GetOperationName]计划，意在夺取政权。\n\n他们似乎出于某些原因被迫提前行动，人员内部明显缺乏协调，准备不足。一群负责执行政变计划的士兵突然出现在了[Root.GetLeader]的办公室内，他们受命将其拘禁或击毙，却由于忽略守卫排班表的变化，恰遇了轮值时间，不得不面对两倍于预期的守军。在短暂和激烈的交火后，双方互有伤亡，而[Root.GetLeader]早已逃之夭夭。\n\n之后，[Root.GetLeader]在公共场合露面，并在广播节目内发声，表示了刺杀行动的失败。政变败露后，部分军队军官不愿被捕，选择自杀，亦或与前来拘捕他们的军队死战到底，各地卫戍部队的指挥官也都无不向[Root.GetLeader]宣誓效忠。"
 nsb_coup.2.a:0 "就这些人还想统治这个国家？"
 nsb_coup.3.t:0 "军官试图发动政变"
 nsb_coup.3.desc:0 "经过数周的密谋，昨夜几位军官启动了[Root.GetOperationName]计划，意在夺取政权。\n\n他们似乎出于某些原因被迫提前行动，而事态急转直下，很快失去控制。拘禁和刺杀[Root.GetLeader]的尝试均被挫败，首都四周的关卡也未及时关闭，从而许多政府要员得以逃脱。\n\n[Root.GetNameDef]政府因此逃过一劫，[Root.GetLeader]则承诺会采取一切必要手段将叛徒绳之以法。"
 nsb_coup.3.a:0 "我们会粉碎这场叛乱！"
