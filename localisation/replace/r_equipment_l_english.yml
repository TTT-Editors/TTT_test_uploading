 amphibious_mechanized_equipment:0 "两栖登陆载具"
 amphibious_mechanized_equipment_short:0 "履带登陆车"
 amphibious_mechanized_equipment_desc:0 "两栖履带登陆车，或称AMTRACs，使得海军陆战队可以在装甲保护下登陆海滩。然而，这会导致更多燃料的消耗。"
 amphibious_mechanized_equipment_1:0 "基础型履带登陆车"
 amphibious_mechanized_equipment_1_short:0 "基础型履带登陆车"
 amphibious_mechanized_equipment_1_desc:0 "两栖履带登陆车，或称AMTRACs，使得海军陆战队可以在装甲保护下登陆海滩。然而，这会导致更多燃料的消耗。"
 amphibious_mechanized_equipment_2:0 "改进型履带登陆车"
 amphibious_mechanized_equipment_2_short:0 "改进型履带登陆车"
 amphibious_mechanized_equipment_2_desc:0 "这些两栖履带登陆车相对于其基础版本有许多改进，例如车尾的装载坡道，让部队在海滩上更容易卸载。"
 amphibious_tank_equipment:0 "两栖坦克"
 amphibious_tank_equipment_short:0 "两栖坦克"
 amphibious_tank_equipment_1:0 "基础型两栖坦克"
 amphibious_tank_equipment_2:0 "改进型两栖坦克"
 amphibious_tank_equipment_desc:0 "经过改装能够在水中移动的坦克。与其他坦克相比，它们在两栖登陆和穿越河流方面做得更好，但需要更多燃料。"
 amphibious_tank_equipment_1_desc:0 "本质上是改装成能浮在水面上的轻型坦克，这种载具为建立滩头阵地的部队提供火力支援。"
 amphibious_tank_equipment_2_desc:0 "一种经过改装的中型坦克，可以在水面穿行。多用性和移动能力的增加是以降低燃料使用效率为代价的。"

 gw_armored_car_equipment:0 "侦察机兵"
 gw_armored_car_equipment_desc:0 "根据自行无人遗迹机兵研发而成，可惜需要有人操作。"
 armored_car_equipment_1:0 "基础装甲车"
 armored_car_equipment_1_desc:0 "改进的内部布局和额外的弹药存储能够创造一辆更高效的装甲车。"
 armored_car_equipment_2:0 "先进装甲车"
 armored_car_equipment_2_desc:0 "战场形式的变化迫使其需要更重的武器装备和更厚的装甲来击败敌人的轻型部队并幸存下来。"
 armored_car_at_equipment:0 "反坦克装甲车"
 armored_car_at_equipment_desc:0 "我们的轻型机械化部队在某个时刻肯定会与敌军坦克部队发生接触。发展一种特殊的反坦克衍生装备将给予他们反抗之力。"
 
 ac_engine_upgrade:0 "引擎"
 ac_engine_upgrade_desc:0 "更好的机动性会给你带来战略和战术优势，不但允许装备更厚的装甲而且不会显著降低速度。"
 plane_armor_upgrade:0 "装甲"
 plane_armor_upgrade_desc:0 "自密封油箱和装甲钢板能提升坦克生存能力。"
 
