 gw_tank_equipment:0 "一战坦克"
 gw_tank_equipment_short:0 "一战坦克"
 gw_tank_equipment_desc:0 "第一次世界大战中的坦克由英国和法国在同一时间分别研发出来，它们被用于打破西线战场堑壕战的僵局。英国人在研发的最初阶段使用了坦克（tank，本意为水箱）这个称呼，用于掩盖它们真正的研发内容。早期的坦克装备着机枪和小型的加农炮，移动速度缓慢，它们的装甲只能抵挡轻武器的火力。"
 
 light_tank_destroyer_equipment:0 "轻型自行反坦克炮"
 light_tank_destroyer_equipment_short:0 "轻型自行反坦克炮"
 light_tank_destroyer_equipment_desc:0 "自行反坦克炮就是在炮塔位置安装了一门固定火炮的坦克，其口径超过通常坦克的标准。轻型自行反坦克炮的设计基于轻型坦克底盘，这意味着它们机动性很好，但是无法像重型自行反坦克炮那样携带威力更大的火炮。"
