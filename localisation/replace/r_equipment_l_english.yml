 infantry_equipment:0 "步兵装备"
 infantry_equipment_short:0 "步兵装备"
 infantry_equipment_desc:0 "个人和部队使用的步兵武器，以及士兵所需的其他装备。"
 infantry_equipment_1:0 "基础单兵装备"
 infantry_equipment_1_short:0 "基础步兵装备"
 infantry_equipment_1_desc:0 "改进的长矛和佩剑以及更加可靠的弓箭可以让士兵有着比拿着草叉的农民更加凶狠的战斗力。虽然普通，但是作为一个国家的武装力量是个不错的开始。"
 infantry_equipment_0:0 "廉价单兵装备"
 infantry_equipment_0_short:0 "廉价步兵装备"
 infantry_equipment_0_desc:0 "廉价的长矛和佩剑，以及用于远程支援的猎弓。这些易于生产的标准化装备可以让一方势力快速的武装自己的军事力量。"
 infantry_equipment_2:0 "改良单兵装备"
 infantry_equipment_2_short:0 "改良步兵装备"
 infantry_equipment_2_desc:0 "假如一个国家和势力想要有着更加强大的武装力量，那么不仅仅是武器，与武器配套的训练和组织也是必需品。"
 infantry_equipment_3:0 "优化单兵装备"
 infantry_equipment_3_short:0 "优化步兵装备"
 infantry_equipment_3_desc:0 "一支可以让你在魔神时代杀出一条血路的军队，更多的是意志和武器的合二为一，他们即是你的利刃和刀鞘。"
 
 LYU_infantry_equipment_2:0 "改良单兵装备"
 LYU_infantry_equipment_2_short:0 "改良步兵装备:璃月"
 LYU_infantry_equipment_2_desc:0 "璃月自古以来便对长枪和长矛有着钟爱的悠久文化，因此对于长枪长矛的改进和大规模应用有着独特的门道。传说千岩军持枪并肩结阵，气势恢宏排山倒海，力扛魔神只为家园一隅。"
 LYU_infantry_equipment_3:0 "优化单兵装备"
 LYU_infantry_equipment_3_short:0 "优化步兵装备:璃月"
 LYU_infantry_equipment_3_desc:0 "璃月的军事装备向来注重历久弥新，在古老的设计上融入现在的需要。手上的长枪是职责所在，是士兵与璃月最开始的契约——而死亡才是责任的终结。"
 
 MOT_infantry_equipment_2:0 "改良单兵装备"
 MOT_infantry_equipment_2_short:0 "改良步兵装备:蒙德"
 MOT_infantry_equipment_2_desc:0 "在蒙德，长枪的技法与文化早已随着旧贵族对于长枪的傲慢与偏见中消亡了。现在，作为一种礼仪武器和易于操作的装备，长枪仍然会被配发给新人骑士和仪仗队。"
 MOT_infantry_equipment_3:0 "优化单兵装备"
 MOT_infantry_equipment_3_short:0 "优化步兵装备:蒙德"
 MOT_infantry_equipment_3_desc:0 "骑士的文化和剑的技艺刻在蒙德人抵抗暴政，向往自由的文化中。西风大剑和西风剑不仅仅是骑士们的好伙伴，更是西风骑士的荣誉和尊严所在。"
 
 INA_infantry_equipment_2:0 "改良单兵装备"
 INA_infantry_equipment_2_short:0 "改良步兵装备:稻妻"
 INA_infantry_equipment_2_desc:0 "稻妻的刀匠文化为这个国家带来了无与伦比的技艺和武器设计，独具匠心的刀剑让稻妻的武士和兵卒有着独特的阶层文化和战争模式。"
 INA_infantry_equipment_3:0 "优化单兵装备"
 INA_infantry_equipment_3_short:0 "优化步兵装备:稻妻"
 INA_infantry_equipment_3_desc:0 "稻妻对于武士的刀具格外用心，与其对应的就是纷繁复杂的武士文化和阶层文化，背负武士之名的战士不仅仅用着优良的武器，而且身上也肩负着永恒的责任和权力。"
 
