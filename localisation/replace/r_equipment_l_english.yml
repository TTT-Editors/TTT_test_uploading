 train_equipment_desc:0 "火车在由铁路连接补给首都和补给中心中运输补给"
 fon_train_1:0 "枫丹火车生产许可1"
 fon_train_1_desc:0 "枫丹火车生产技术十分成熟，我们可以直接从枫丹处购买他们的火车图纸。\n§R研究这项科技将会把1个民用工厂送往枫丹作为专利费§!"
 fon_train_2:0 "枫丹火车生产许可2"
 fon_train_2_desc:0 "设计更为成熟、简洁的蒸汽机车。\n§R研究这项科技将会把2个民用工厂送往枫丹作为专利费§!"
 fon_train_3:0 "枫丹火车生产许可3"
 fon_train_3_desc:0 "内燃机时代的机车，动力较蒸汽机车更为强劲。\n§R研究这项科技将会把4个民用工厂送往枫丹作为专利费§!"
 train_equipment_1:0 "早期蒸汽机车（自研）"
 train_equipment_1_desc:0 "这类火车的设计是由他国的蒸汽机车仿制而来的。它的蒸汽引擎效率很低，相当脆弱，制造完成后又需要时常维护，远不如枫丹国生产的机车，但不管怎样，我们总算是能自己制造机车的国家了。"
 train_equipment_2:0 "中期蒸汽机车（自研）"
 train_equipment_2_desc:0 "与上一代蒸汽机车相比，它的设计较为简洁，但更加耐用，运行时的维护工作大大减少（游戏中直接体现在造价上）。同时，他的蒸汽引擎效率较上一代更高，可以运载更多货物。"
 train_equipment_3:0 "成熟蒸汽机车（自研）"
 train_equipment_3_desc:0 "这一代的蒸汽机车设计已经趋于成熟，设计更为简洁，十分耐用。"
 train_equipment_4:0 "内燃机机车（自研）"
 train_equipment_4_desc:0 "内燃机较蒸汽发动机动力更为强劲。同时，更成熟的炼钢技术以及更精密的零件加工工艺也能让火车的结构得到进一步提升。"
 armored_train_1:0 "装甲列车"
 armored_train_1_desc:0 "笨重的军用货运列车，但拥有厚厚的装甲，导致它不容易损坏。"
 armored_train_2:0 "改良装甲列车"
 armored_train_2_desc:0 "与上一代装甲列车相比，该列车采用了倾斜装甲，在实战中更难以被破坏。"
 railway_gun_equipment:0 "列车炮"
 railway_gun_equipment_desc:0 "一门通过铁路运输的重炮。"
 railway_gun_desc:0 "铁路可以将重炮快速移动到内陆，使我们能够远程轰炸敌人的阵地并造成大量破坏。"
 railway_gun_equipment_1:0 "列车炮"
 railway_gun_equipment_2:0 "改良列车炮"
 railway_gun_equipment_3:0 "先进列车炮"
 floating_harbor_equipment:0 "浮动港口"
 floating_harbor_equipment_desc:1 "由一系列浮筒和预制混凝土结构组成，可以在水面上移动并在数小时内组装起来，作为有遮蔽的停泊空间来装卸补给。"
