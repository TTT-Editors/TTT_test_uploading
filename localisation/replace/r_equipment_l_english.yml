 motorized_equipment_1:1 "马车"
 motorized_equipment_1_desc:0 "马车作为运输手段虽然是最为常见的，但是马匹的运输能力终究有限，而且生产成本高昂。"
 motorized_equipment_2:0 "史莱姆运输车"
 motorized_equipment_2_desc:0 "用简单改造过的史莱姆作为动力来驱动货车，大大减少了运输单位的生产成本。但是这些史莱姆仍然很脆弱，不能遭受直接的打击。"
 motorized_equipment_3:0 "大型史莱姆运输车"
 motorized_equipment_3_desc:0 "经过复杂加工的大型史莱姆作为货车的动力来源，不仅仅看来更加结实了，而且造价也稍微昂贵了一点。"
 motorized_equipment_4:0 "电气驱动车"
 motorized_equipment_4_desc:0 "以电元素核心为驱动的独特车辆让它在性能上远超其他传统运输手段。但是由于核心的昂贵，生产它成了一件耗时又昂贵的事情。"
 motorized_equipment_5:0 "遗迹甲车"
 motorized_equipment_5_desc:0 "利用古老的遗迹力量创造的装甲车辆，十分的坚固而可靠，可以以很快的速度将全副武装的士兵运送至指定的地点。"
 
 mechanised_infantry_:1 "史莱姆运输车"
