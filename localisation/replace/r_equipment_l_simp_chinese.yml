 EQUIPMENT_WEIGHT_MEDIUM:0 "中型"
 mech_cost_upgrade:0 "生产花费"
 mech_cost_upgrade_desc:0 "对设计进行优化以及在不太重要的部位采用替代材料可以使车辆的制造速度更快，但这样制出来的单位存在略多缺陷。"
