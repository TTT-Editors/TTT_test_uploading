 infantry_equipment:0 "步兵装备"
 infantry_equipment_short:0 "步兵装备"
 infantry_equipment_desc:0 "个人和部队使用的步兵武器，以及士兵所需的其他装备。"
 infantry_equipment_0:0 "制式冷兵器"
 infantry_equipment_0_short:0 "制式冷兵器"
 infantry_equipment_0_desc:0 "在漫长的魔神战争与王朝更迭中，由金属或者硬物制成的冷兵器一直都是战场的绝对主力。手持冷兵器的士兵们结阵作战，最大程度的提升冷兵器的作战能力。但漫长的时间也证明了它的停滞不前，纵使形态材质各异，剑仍是剑，刀还是刀。"
 infantry_equipment_1:0 "早期火枪"
 infantry_equipment_1_short:0 "早期火枪"
 infantry_equipment_1_desc:0 "作为第一款大批量装备军队的火枪，在外貌上的平平无奇会让魔神时代下的每一个人在见到它的第一眼都会小瞧它的实力。它不像为贵族和王权打造的工艺火枪一般有着精致的花纹和华而不实的结构，组成它的仅仅是结实而简单的枪管和枪机。由于天生的精度不足，士兵们仍然需要结阵齐射，让弹雨向着前方的敌人迎面射去。"
 infantry_equipment_2:0 "改进型火枪"
 infantry_equipment_2_short:0 "改进型火枪"
 infantry_equipment_2_desc:0 "改进型火枪看起来比第一批列装的早期型火枪更加精致，而改进型的火枪也仅仅是总结了早期火枪的缺点并且加以改良，然后删去了很多实验性质的内容才得到了这个结果。它更符合大规模生产的技术，让火器更加普遍的流行于提瓦特大陆上，甚至那些没有元素力的土匪与盗宝团，也开始从不知道什么渠道弄来这些东西，作为防身和打劫的利器。"
 infantry_equipment_3:0 "先进型火枪"
 infantry_equipment_3_short:0 "先进型火枪"
 infantry_equipment_3_desc:0 "先进的火枪让提瓦特的战争摆脱了野蛮的厮杀，转而向着更加冷酷高效的方向一去不返。装填更快、更加精确的火枪让一群经过短暂训练的士兵就可以与神之眼的使用者相抗衡。更加成熟的工艺也让这种火枪更加普遍的出现在战场与民间，成为了提瓦特工业化下最有代表性的武器之一。" 
 infantry_equipment_4:0 "步枪"
 infantry_equipment_4_short:0 "步枪"
 infantry_equipment_4_desc:0 "在金属的定装弹药和机械的供弹结构越来越多的出现在各式各样的枪械上时，用“火枪”来称呼已经是一件过时的事情。精确而致命，简单而便携，每一个士兵的都可以拥有一支在以往难以想象的致命火力——“步枪”成为了现在百花齐放的新标签。也许对坑混沌时期的魔神仍然遥不可及，但金属和火药的力量已经可以让不被神明注视到的人们，对那正在远去的旧秩序射出炽热的弹丸。"
 
 EMP_infantry_equipment_2:0 "改进型火枪：测试"
 EMP_infantry_equipment_2_short:0 "改进型火枪：测试"
 EMP_infantry_equipment_2_desc:0 "改进型火枪看起来比第一批列装的早期型火枪更加精致，而改进型的火枪也仅仅是总结了早期火枪的缺点并且加以改良，然后删去了很多实验性质的内容才得到了这个结果。它更符合大规模生产的技术，让火器更加普遍的流行于提瓦特大陆上，甚至那些没有元素力的土匪与盗宝团，也开始从不知道什么渠道弄来这些东西，作为防身和打劫的利器。测试。"

