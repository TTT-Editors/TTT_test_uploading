l_simp_chinese:
 submarine:0 "潜艇"
 submarine_desc:0 "潜艇装备着隐蔽而强大的鱼雷，可以打击敌人的护航队。"
 both_cruisers_desc:0 "轻巡洋舰——轻型的屏卫舰。其主要功能是防护己方主力舰只免受敌方轻型军舰的攻击，不过轻巡洋舰同样也可以发射威力强大的鱼雷，足以对更大型的军舰造成伤害。\n\n重巡洋舰——装备着重型装甲并且极其灵活的大型巡洋舰。对于造不起更大型主力舰的国家来说，重巡洋舰是一个很好的选择。"
 light_cruiser:1 "轻巡洋舰"
 light_cruiser_desc:0 "轻型的屏卫舰。其主要功能是防护己方主力舰只免受敌方轻型军舰的攻击，不过轻巡洋舰同样也可以发射威力强大的鱼雷，足以对更大型的军舰造成伤害。"
 heavy_cruiser:1 "重巡洋舰"
 heavy_cruiser_desc:0 "装备着重型装甲并且极其灵活的大型巡洋舰。对于造不起更大型主力舰的国家来说，重巡洋舰是一个很好的选择。"
 destroyer:0 "驱逐舰"
 destroyer_desc:0 "最小型的屏卫舰。它的任务是保护己方大型军舰，寻找并摧毁敌方的潜艇。"
 carrier:0 "航空母舰"
 carrier_desc:0 "携带着大量舰载机投入战斗的主力舰。你也可以将其作为浮动的机场，部署在敌方的海岸之外。"
 battleship:0 "战列舰"
 battleship_desc:0 "最大型的主力舰，装备着用钱可以买到的最大口径的火炮和最坚固的装甲。这种造价昂贵的巨舰值得你再造一批小型掩护型军舰去支援它。"
 battle_cruiser:0 "战列巡洋舰"
 battle_cruiser_desc:0 "一种大型的主力舰，在火力上通常和战列舰相差无几，但是为了提高速度而牺牲了装甲防护。"
 convoy:0 "运输船"
 convoy_desc:0 "运输船承担着国际间货物和资源的运输。它同时也被用来运输部队以及开展登陆作战行动。"
 sh_battleship:0 "超重型战列舰"
 sh_battleship_desc:0 "最大型的主力舰，装备着用钱可以买到的最大口径的火炮和最坚固的装甲。这种造价昂贵的巨舰值得你再造一批小型掩护型军舰去支援它。"
 light_airframe:0 "轻型机身"
 light_airframe_desc:0 "基于轻型机身的飞机"
 medium_airframe:0 "中型机身"
 medium_airframe_desc:0 "基于中型机身的飞机"
 heavy_airframe:0 "重型机身"
 heavy_airframe_desc:0 "基于重型机身的飞机"
 jet_engines:0 "喷气引擎"
 JET_ENGINES_SPECIAL:0 "研发喷气引擎是研发喷气动力飞机的一个基本先决条件。在研究高级飞机之前，必须先完成这项研究。"
 jet_engines_desc:0 "推动力科技的一次突破。喷气引擎将打开研究新一代飞机的大门。"
 convoy_1:0 "运输船"
 
 motorized_equipment_1:1 "畜力运输"
 motorized_equipment_1_desc:0 "牲畜永远是你在远离文明是最好的伙伴，在人迹罕至的原野或者黑灯瞎火的远郊，你总是希望拨开战场迷雾的身影是带着牧铃声音纷至沓来。虽然可以驮运的物资着实有限，但是在工业的浪潮席卷提瓦特之前，各色各样的牲畜无疑是最好的工具。"
 motorized_equipment_2:0 "畜力车辆"
 motorized_equipment_2_desc:0 "用牲畜作为动力的车辆可以说是对于这种原始的辎重方案的一点改进。无论动力是马匹还是驮牛，宽大的板车可以运载大量的货物，更加迅速的越过泥泞的道路，将宝贵的物资运抵前线的战士们。"
 motorized_equipment_3:0 "早期气车"
 motorized_equipment_3_desc:0 "早期的气车可不是什么便利而舒适的运输工具。巨大的噪音、颠簸的路途，作为一个有着多个轮子的自主动力车辆，这种使用早期燃气机的载具仍然有着肉眼可见的改进空间。但是结实的车身和远比畜力强大的运力，仍然让军队和商人对这种新兴的运输工具充满了期待。"
 motorized_equipment_4:0 "改进型气车"
 motorized_equipment_4_desc:0 "改进后的气车可算是从外观上都有了一种“可靠”的感觉。更加平整的蒙皮、更加舒适的悬挂，以及更加方便的制造，这些新要素可算是让这个燃气猛兽得到了广大的承认。现在不论是军队还是行商，都喜好用这种便捷安全的载具穿越危机四伏的地方。而还在用老一套装备的盗宝团和土匪，就只能看见结实的载具越过他们的伏击，一路扬长而去。"
 motorized_equipment_5:0 "先进型汽车"
 motorized_equipment_5_desc:0 "诶多……好像缺了描述的说QAQ"
 
 mechanised_infantry:1 "史莱姆运输车"
 mechanised_infantry_desc:0 "用简单改造过的史莱姆作为动力来驱动货车，大大减少了运输单位的生产成本。但是这些史莱姆仍然很脆弱，不能遭受直接的打击。"
 support_equipment_short:0 "支援装备"
 support_equipment:0 "支援装备"
 support_equipment_desc:0 "从协助作战，到运输补给，支援装备从来是战场上看不见的另一只力量。"
