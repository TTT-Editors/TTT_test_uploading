 early_bow_1:0 "早期滑膛炮"
 early_bow_1_short:0 "早期滑膛炮"
 early_bow_1_desc:0 "将质量巨大的弹丸用一根一段密闭的管状物再通过爆裂物或者元素力将其发射出去，利用弹丸巨大的动能来直接伤害敌人，这便是最为原始的火炮。"
 early_bow_2:0 "改进滑膛炮"
 early_bow_2_short:0 "改进滑膛炮"
 early_bow_2_desc:0 "经过改进的滑膛炮不仅仅优化了炮管的口径比例，而且开始修改炮弹的类型了，经过致命的改进后，炮弹现在会在接触地面后炸裂开来，撕碎杀伤范围中的一切。"
 early_bow_3:0 "先进滑膛炮"
 early_bow_3_short:0 "先进滑膛炮"
 early_bow_3_desc:0 "作为一款较为原始的设计，滑膛炮已经相当成熟了，修长而合理的身径比提供了优越的射程和威力，配合更加标准化的炮弹，滑膛炮已经可以大量的装备在军队中了。"
 early_bow_4:0 "后装式滑膛炮"
 early_bow_4_short:0 "后装式滑膛炮"
 early_bow_4_desc:0 "前装一直是滑膛炮的缺陷所在，极大的制约了滑膛炮的火力投送效率，而后装的设计让滑膛炮这一设计达到了顶峰——它已经到达它的极限了。"
 artillery_equipment_2:0 "改良型火炮"
 artillery_equipment_2_desc:0 "新榴弹炮的设计利用新的液压反冲装置和更长的炮管。"
 artillery_equipment_3:0 "先进型火炮"
 artillery_equipment_3_desc:0 "重量更轻的火炮能够被分解运输，为那些以前难以获得火炮支持的地区提供火力支持。"
 anti_air_equipment_2:0 "改良型防空炮"
 anti_air_equipment_2_desc:0 "使用更强炮弹和炮管的防空火炮可以瞄准高空飞行的飞机。"
 anti_air_equipment_3:0 "先进型防空炮"
 anti_air_equipment_3_desc:1 "高级防空炮有着更大的覆盖范围和设计容量，能够打击最快最新的敌机。"
 rocket_artillery_equipment_2:0 "先进型火箭炮"
 rocket_artillery_equipment_2_desc:0 "高级火箭炮有着更大的射程和更轻的炮管重量。"
 anti_tank_equipment_2:0 "改良型反坦克炮"
 anti_tank_equipment_2_desc:0 "大口径火炮用于打击更厚的倾斜装甲防护坦克。"
 anti_tank_equipment_3:0 "先进型反坦克炮"
 anti_tank_equipment_3_desc:0 "高级反坦克炮使用多种新型弹药技术与更快地枪口射速相结合，能够应对敌人可能的开发的任何装甲。"
 motorized_rocket_equipment:0 "自行火箭炮"
 motorized_rocket_equipment_short:0 "自行火箭炮"
 motorized_rocket_equipment_desc:0 "多管火箭炮可以更迅速地将炮火送到目标地点，但比起传统火炮其准确度更低，装弹时间更长。通常被装备在卡车上发动攻击，在敌人发动还击前转移地点。"
 motorized_rocket_equipment_1:0 "自行火箭炮"
 motorized_rocket_equipment_1_short:0 "自行火箭炮"
 motorized_rocket_equipment_1_desc:0 "多管火箭炮可以更迅速地将炮火送到目标地点，但比起传统火炮其准确度更低，装弹时间更长。通常被装备在卡车上发动攻击，在敌人发动还击前转移地点。"
