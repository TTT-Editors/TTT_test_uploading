 amphibious_mechanized_equipment:0 "两栖登陆载具"
 amphibious_mechanized_equipment_short:0 "履带登陆车"
 amphibious_mechanized_equipment_desc:0 "两栖履带登陆车，或称AMTRACs，使得海军陆战队可以在装甲保护下登陆海滩。然而，这会导致更多燃料的消耗。"
 amphibious_mechanized_equipment_1:0 "两栖船车"
 amphibious_mechanized_equipment_1_short:0 "两栖船车"
 amphibious_mechanized_equipment_1_desc:0 "让看起来这么笨重的东西在水中游泳看似是一个不太可能的事情，而从外观上来看，两栖船车也更像一艘船而并非一辆车。厚实而防水的外壳内是大量经过设计的隔舱，用来为这个沉重的机械猛兽提供必要的浮力和适航性。当结实的轮子触及浅滩的那一刻，随着引擎的轰鸣，防守海岸的人会发现钢铁的猛兽向他们发起了冲锋。"
 amphibious_mechanized_equipment_2:0 "改进型两栖船车"
 amphibious_mechanized_equipment_2_short:0 "改进型两栖船车"
 amphibious_mechanized_equipment_2_desc:0 "现在的两栖船车更像是一艘有着轮子的船，它可以在起浪的近海尽情遨游，无视浅浅的风浪和正前方那零星的炮火。高高翘起如船首般的结构既可以破开风浪也适合踏上柔软的沙滩。当搁浅于沙滩上的时候，强化的引擎和更加结实的装甲便可以让它自沉默中苏醒，义无反顾的冲向敌人的防线。"
 amphibious_mechanized_equipment_3:0 "两栖登陆车"
 amphibious_mechanized_equipment_3_short:0 "两栖登陆车"
 amphibious_mechanized_equipment_3_desc:0 "乘风破浪的履带机械，可以搭载十数名全副武装的士兵全速奔向危机四伏的海滩。两栖登陆车绝对是对于两栖船车最大胆的创新。用扎实而新兴的履带来取代海滩环境下并不可靠的轮子，然后围绕着履带的结构设计了坚实的装甲和船身。两栖登陆车专门为抢滩登陆而生，新能源加持下的它可以从更远的地方，以更快的速度和更安全的路线攻击海滩。"
 amphibious_tank_equipment:0 "两栖坦克"
 amphibious_tank_equipment_short:0 "两栖坦克"
 amphibious_tank_equipment_1:0 "基础型两栖坦克"
 amphibious_tank_equipment_2:0 "改进型两栖坦克"
 amphibious_tank_equipment_desc:0 "经过改装能够在水中移动的坦克。与其他坦克相比，它们在两栖登陆和穿越河流方面做得更好，但需要更多燃料。"
 amphibious_tank_equipment_1_desc:0 "本质上是改装成能浮在水面上的轻型坦克，这种载具为建立滩头阵地的部队提供火力支援。"
 amphibious_tank_equipment_2_desc:0 "一种经过改装的中型坦克，可以在水面穿行。多用性和移动能力的增加是以降低燃料使用效率为代价的。"

 gw_armored_car_equipment:0 "装甲气车"
 gw_armored_car_equipment_desc:0 "对旅行和运输的商贩行人而言，普通的气车完全可以抵御一般的盗宝团和丘丘人。但是对军队而言，普通气车的护甲甚至连神之眼使用者的全力一击都无法抵挡。所以面对可能出现的强大攻击，在护甲方面特化的军用气车开始陆陆续续的驶出工厂和试验室，为残酷的战斗做好了准备。"
 armored_car_equipment_1:0 "改进型装甲气车"
 armored_car_equipment_1_desc:0 "在无数实战和调整中，装甲气车从臃肿和笨重中不断的改进。更加先进的工艺让气车的设计更加合理可靠，士兵们不用再忍受颠簸和过于喧闹的引擎声了。多轮的结构让装甲气车相比于其他的气车，不仅仅有了更好的越野能力，也让它可以承载更多的物资和士兵，使其能够顶着敌人的火力向前线输送士兵和必要的装备。"
 armored_car_equipment_2:0 "装甲车"
 armored_car_equipment_2_desc:0 "崭新的能源和引擎让它倘若重生，有了全新名字和样貌的装甲车成为了提瓦特大陆上灵活结实的战争机枪之一，日夜不停的奔波于前线。虽然视野并没有汽车那么优秀，但是强劲的动力和结实的装甲绝对是军队的不二之选。改进的悬挂不能完全无视战场的颠簸路途，但仍然可以为里面的士兵提供一隅看似安全的喘息之地。"
 armored_car_at_equipment:0 "反坦克装甲车"
 armored_car_at_equipment_desc:0 "我们的轻型机械化部队在某个时刻肯定会与敌军坦克部队发生接触。发展一种特殊的反坦克衍生装备将给予他们反抗之力。"
 
 ac_engine_upgrade:0 "引擎"
 ac_engine_upgrade_desc:0 "更好的机动性会给你带来战略和战术优势，不但允许装备更厚的装甲而且不会显著降低速度。"
 plane_armor_upgrade:0 "装甲"
 plane_armor_upgrade_desc:0 "自密封油箱和装甲钢板能提升坦克生存能力。"
 
 EQUIPMENT_FLAME:0 "喷火器"
