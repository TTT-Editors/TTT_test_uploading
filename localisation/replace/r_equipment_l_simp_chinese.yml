 mechanized_equipment:0 "机械化装备"
 mechanized_equipment_short:0 "机械化装备"
 mechanized_equipment_desc:0 "机械化步兵是装备有装甲运兵车和步兵战车用于运输和战斗的步兵部队。机械化步兵与摩托化步兵的区别在于这些装甲车辆比起摩托化步兵的软面皮轮车辆（卡车或吉普等）一定程度上为步兵提供了免于敌方火力的保护。"
 mechanized_equipment_1:0 "机械化装备 I型"
 mechanized_equipment_1_short:0 "机械化装备 I型"
 mechanized_equipment_1_desc:0 "机械化步兵是利用装甲运兵车或步兵战车进行运输和战斗的步兵部队。机械化步兵与摩托化步兵的区别在于，前者的装甲车辆相比后者的非装甲车辆（卡车或吉普）一定程度上能保护士兵免受敌方炮火的袭击。"
 mechanized_equipment_2:0 "汽车"
 mechanized_equipment_2_short:0 "汽车"
 mechanized_equipment_2_desc:0 "更小的身材，更大的力量。一改人们对于这种载具的笨重与庞大，采用了新能源与新燃气机的车辆更加精简，乘坐体验也更加舒适。提瓦特的元素学在新能源的研发上功不可没，但这个史无前例的迅捷机械更是人类不满足于自己双腿的一次伟大实践。"

