 LOADING_TIP_93:0 "沙漠象征着归寂，一切文明都会被风沙掩埋。但就在这片荒凉的土地上，却也能见到生命不断萌发的迹象。\n——赛诺"
 LOADING_TIP_94:0 "听凭风引，且听风吟。\n——蒙德"
 LOADING_TIP_95:0 "摩拉克斯，是时候，清算一切！\n——若陀龙王"
 LOADING_TIP_96:0 "人类有人类的底蕴，我们不是滤清神选者的残余，从世界之外，我们取得否定世界的力量。\n——戴因"
 LOADING_TIP_97:0 "染血是角斗者的宿命，可望不可即的自由常悬枪尖。\n——决斗之枪"
 LOADING_TIP_98:0 "这就是人类吗？————不，这也是人类。\n——道与明泊"
 LOADING_TIP_99:0 "土地不是用农具去犁的,而是用铁与血去争夺的。\n——坎瑞亚"
