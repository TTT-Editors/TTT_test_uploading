 LOADING_TIP_77:0 "艺术的意义，并不是由创作者赋予，而是由欣赏者赋予的，换句话说，只有能被人欣赏的艺术，才会在欣赏者的精神世界留下痕迹与价值”—\n——加萨尼"
 LOADING_TIP_78:0 "跳舞是从劳动中诞生的艺术，它并非来自天上，而是从一开始就属于人类，它是基于人的生活诞生的美丽之物，每当有喜悦或值得庆祝的事，人们就会起舞，换句话说，能够安然起舞的地方，自然包含了普通人的小幸福”\n——妮露"
 LOADING_TIP_79:0 "我的财富来自于璃月港，失去璃月港等于失去一切。​\n—凝光"
 LOADING_TIP_80:0 "人治主义是在独裁者和魔神的恩典下的一次尝试，但是他仍然没有摆脱旧时代的残余，人民主义者的任务是在人治主义的高速发展中带领人民找到一条让人民主宰自身命运的全新道路......\n——《人民主义纲要》"
 LOADING_TIP_81:0 "魔神的仁慈不是专制的理由，一个魔神的仁慈对人是普遍而廉价的，是一种掩盖剥削与矛盾的懦弱。\n——《人民主义纲要》"
 LOADING_TIP_82:0 "雪霁银妆素，桔高映琼枝。嗯，美景当前，只差一壶茶与之相衬呢。\n——神里凌华"
 LOADING_TIP_83:0 "调和主义者是一群既得利益的奴隶，他们祈求着魔神的恩勉，又渴望着资本的力量，借着人民的面孔，堂而皇之的为自己牟利。\n——《人民主义纲要》"
 LOADING_TIP_84:0 "人并不重要，重要的是他们代表的是什么。剑，就和茶一样，细细品味才能理解其中风雅。\n——神里凌华"
 LOADING_TIP_85:0 "我是人的神明，无论身份如何变化，都会以我这双眼睛，见证属于人的历史。\n——钟离"
