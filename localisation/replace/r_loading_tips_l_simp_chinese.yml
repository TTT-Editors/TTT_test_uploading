l_simp_chinese:
 LOADING_TIP_1:0 "军区\n蒙德城中央为了维护动荡地区的稳定与执行某些战略目标而暂时设立的受中央委任军区委员会而直接控制的军事行政一体化机构。"
 LOADING_TIP_2:0 "高塔孤王\n也被称为“暴风的魔神”、“龙卷的魔神”，其真名为“迭卡拉庇安”，在千年以前凭借强大的力量在旧蒙德（今风龙废墟）统治蒙德百姓，后因人民的反抗而死。"
 LOADING_TIP_3:0 "不存在者\n被奔狼领不认可的外来者，他们不被部族接纳，不被狼群认可，只能生活在奔狼领东部的边境线上，仅凭王狼的仁慈生存，一旦有离开奔狼领的希望，他们大多数人便会义无反顾地离开。"
 LOADING_TIP_4:0 "劳伦斯家族\n建立新蒙德的三大贵族之一，崇尚向前开拓的探索意志，后腐化变质，建立起以自己为首的黑暗残暴统治，最终被拥有风神巴巴托斯赐福的初代狮牙骑士温妮莎所推翻。"
 LOADING_TIP_5:0 "古恩希尔德家族\n与风神巴巴托斯一起推翻高塔孤王的家族之一，也是建立新蒙德的三大家族之一，崇尚永不退缩的守护意志，最初兴起于千风神殿一带，其家训为“永护蒙德”。"
 LOADING_TIP_6:0 "伊蒙洛卡家族\n建立新蒙德的三大家族之一，崇尚无所畏惧的战斗意志，是蒙德有名的战士家族，最终由于家族绝嗣而消亡于风中。"
 LOADING_TIP_7:0 "“卢皮卡”\n起初，卢皮卡只是“家人”之义，被授予受到奔狼领认可之人，但后来随着被狼群收养与认可的人类越来越多，“卢皮卡”一词也就几乎成为了奔狼领各部族的统称。"
 LOADING_TIP_8:0 "温妮莎\n受风神巴巴托斯所认可之人，也是最初的狮牙骑士与最初的西风骑士团团长，本为旧贵族的角斗奴隶，后发动针对旧贵族黑暗统治的起义，成功推翻了旧贵族的时代。"
 LOADING_TIP_9:0 "大远征\n西风骑士团团长法尔伽发起的北上征讨魔龙的远征行动，带走了蒙德城大部分主力，各势力也都各有参与。"
 LOADING_TIP_10:0 "莱艮芬德家族\n与风神巴巴托斯一起推翻高塔孤王的家族之一，在旧贵族时代结束后，通过酒业迅速发展壮大，成为了蒙德南部势力强大的家族，并且通过晨曦酒庄几乎垄断了整个蒙德酒业。"
 LOADING_TIP_11:0 "风魔龙危机\n伴随着灾厄巨龙带来的困扰整个蒙德的巨大灾难。"
 LOADING_TIP_12:0 "四风守护\n在旧贵族政权被推翻后，在风神巴巴托斯意下彻底建立并完善的守护蒙德的四大机构（人），分别为东风之龙、南风之狮、西风之鹰、北风之狼。"
 LOADING_TIP_13:0 "《奔狼领———清泉镇贸易协定》\n自千年前就已经签订的两地间的贸易协定，对于清泉镇来说，与奔狼领的合作能够带来大量的肉食和其他资源，而奔狼领则能拿到部族所需要的其他物资。"
 LOADING_TIP_14:0 "龙脊镇\n在蒙德工业化过后建立的三大新兴城镇之一，位于雪山脚下的雪麓高地之上，是三大新镇中规模较小的一个，由骑士团委任的代表阿贝多与龙脊镇自治委员会合作管理。"
 LOADING_TIP_15:0 "龙脊镇自治委员会\n原身为龙脊镇当地的小规模自治机构，后由于骑士团代表阿贝多无暇管理常务而被授权作为龙脊镇辖区的常务政治机关。"
 LOADING_TIP_16:0 "南风镇\n在蒙德工业化过后建立的三大新兴城镇之一，位于达达乌帕谷的南风低地之上，在蒙德工业化后迅速崛起，而后因黑日危机发展放缓，被达达乌帕谷军区委员会接管。"
 LOADING_TIP_17:0 "晨曦镇\n在蒙德工业化过后建立的三大新兴城镇之一，是三大新镇中规模最大的一个，接收了原莱艮芬德家族领地的居民与基础设施，也是蒙德工业化推行较为迅速的地区之一，由骑士团委任的代表迪卢克管理。"
 LOADING_TIP_18:0 "巴巴托斯\n风之神，蒙德所信奉的神明，祂带领蒙德人民走出崇山峻岭，来到果酒湖畔建立新蒙德城，也曾奏响高天之歌与东风之龙一起击败灾厄的黑龙。后又再次降临，帮助温妮莎推翻了旧贵族的统治"
 LOADING_TIP_19:0 "风车菊\n喜好风的植物，若有轻风吹过，红色的花瓣便会一同转动，如同风车一般，对于崇信风、本身也如风一般爽朗自在的蒙德人来说，风车菊本身便是[看得见的风]。"
 LOADING_TIP_20:0 "蒲公英\n随风飘扬的植物，白色的绒毛带着无数自由的种子随风而去，洒落在风能到达的一切土地，远行的旅者总是喜欢带上一些蒲公英种子，其中想必也寄宿着远行的希望吧。"
 LOADING_TIP_21:0 "慕风蘑菇\n在蒙德各地屋檐下或是风车高处生长的白灰色蘑菇，往往这些地方清风不断，因此它们能够沐浴着和煦的风而蓬勃生长，与风一样，生生不息，滋养生命。"
 LOADING_TIP_22:0 "钩钩果\n一种紫色莓果，带着钩刺，有着不错的医用价值，会挂在狼或是其他物种的毛皮上四处迁徙，但由于它仅在奔狼领生长的奇特特性，奔狼领的狼群与部族认为这是王狼的恩赐，地位极高。"
 LOADING_TIP_23:0 "小灯草\n生长于密林灌木丛下、夜晚会发出辉光的蓝色花朵，旧时的旅人会在商路边种植用以照明，不过现在，由于其独特的能够提升鲜味的功效而被广泛用于烹饪之中。"
 LOADING_TIP_24:0 "落落梅\n饱满透亮的红色莓果，味道清甜，常常生长在阳光明媚的山地之上，在过去，守望风暴的人仅有的慰藉便是对城市安宁的希冀，以及新鲜落落莓的诱人甜蜜了。"
 LOADING_TIP_25:0 "无相之火\n名为亚因的高等火元素生物，出没在神无冢最北方的岛屿之上，拥有强大的破坏能力，有较强的攻击欲望，据部分冒险家口述还有两种形态，是很难对付的魔物。"
 LOADING_TIP_26:0 "无相之水\n名为希伊的高等水元素生物，位于海祈岛北部的地下洞穴之中，在水元素较为旺盛的地区有着强悍的力量，在受到致命伤害时会分裂出许多小型水元素生物来恢复自身。"
 LOADING_TIP_27:0 "无相之风\n名为贝特的高等风元素生物，常在望风山地的东部游荡，能够使用狂风的力量，如何躲避它迅捷的攻击与消除其分裂出去的风元素晶球是击败它的关键。"
 LOADING_TIP_28:0 "无相之雷\n名为阿莱夫的高等雷元素生物，大部分时间都在誓言岬南部的高地上，其形态多变，甚至有剪刀形态的攻击方式，在处于劣势时会将自己体内的雷光棱镜放出。"
 LOADING_TIP_29:0 "无相之冰\n名为塔勒特的高等冰元素生物，在眠龙谷西南的山间建立起了自己的领域，冰锥与冰刃是它最常见的攻击手段，而坚固的冰壳和极寒的气候将会逼退一切胆敢进犯的冒险者。"
 LOADING_TIP_30:0 "无相之岩\n名为基末尔的高等岩元素生物，独居在孤云阁的北方岛屿，平时并不常见，而大多数目击者只见到了它使用岩柱将自己抬高的样子，同样，这样的岩柱与岩锤也将碾碎打扰它的鼠辈。"
 LOADING_TIP_31:0 "无相之草\n名为扎因的高等草元素生物，沉眠于须弥沙漠中活力之家的西南岩洞深处，明明是草元素的凝结，却存在于荒芜的沙漠中，行为逻辑也与其他无相元素有着极为明显的差异。"
 LOADING_TIP_32:0 "无相元素\n生成于元素能量浓郁或地脉拥堵之处的顶尖元素构筑体，其中的“无相”指其抛弃了一般元素生物的形态生态从而达到了一种极为纯粹的状态，他们与元素脉络的关系到现在都是教令院的热门课题。"
 LOADING_TIP_33:0 "西风骑士团图书馆\n位于西风骑士团总部的蒙德国立图书馆，是北大陆藏书数目最多的图书馆，除去禁书区的书籍被小心保管并限制阅览，其余的书籍均面向蒙德公民自由借阅。"
 LOADING_TIP_34:0 "神之眼\n据说是被神明选中授予的用来导出与运用元素力的装置，从神秘学的角度来说也是一种外置的魔力器官，也有传言，神之眼也是愿望凝结的具象产物，是天空之上对你的认可。"
 LOADING_TIP_35:0 "蒙德\n被称为“北境的明冠”的风之国度，也是自由与牧歌的城邦，人们在西风骑士团的庇护与西风教会的指引之下自由而欢快的生活着。"
 LOADING_TIP_36:0 "晨曦酒庄\n位于蒙德南部的全北境最为巨大的酒庄产业，而蒙德三大家族之一——莱艮芬德家族为其主人，酒庄产出的优质葡萄酒不仅在蒙德地区大受欢迎，还在海外畅销。"
 LOADING_TIP_37:0 "璃月社会党\n璃月的人民主义核心力量，最初的党员由大量的前政府官员和知识分子组建而成，刻晴正是它的领导者。"
 LOADING_TIP_38:0 "公民理事会\n由璃月的商人在璃月内战中组建的民主议会，在凝光的领导下坚定执行着自由与财富的原则。"
 LOADING_TIP_39:0 "归离原工业计划\n刻晴在璃月工业化进入起步期后的重点项目，志在为工业化浪潮推波助澜。"
 LOADING_TIP_40:0 "瑶光滩海军基地\n作为孤云阁工业区的附属，这片泥泞的浅滩被经过改造后成为浮动港口。"
 LOADING_TIP_41:0 "黑岩矿区\n璃月传统的工矿区域，由于交通不便，那里的矿工已经习惯于事实上的自治行动。"
 LOADING_TIP_42:0 "璃月工业化\n自枫丹的工业化成果开始经由商路输出至璃月，并且在岩王帝君的高瞻下，璃月开始了紧凑而高效的工业化历程。"
 LOADING_TIP_43:0 "轻策庄\n梯田错落有致，山庄点缀其中，这里的大部分人口都是务农人员，而且人口稀疏地势偏远，有着强烈的乡土文化气息。"
 LOADING_TIP_44:0 "望舒客栈\n作为碧水河下游的一个站点，这里地势优越，而且是河流上游抵达璃月的终点站。因此这里也被天权星设置为了一个情报站点，在人来人往中收集情报。"
 LOADING_TIP_45:0 "苍晶螺\n分布在枫丹水下的一种常见元素结晶，虽然外表看上去是贝类的结构，但实际上和动物的甲壳完全没有关系，据说在黑暗的地方还会散发出蓝色的幽光。"
 LOADING_TIP_46:0 "初露之源\n悬浮于枫丹莫尔泰区水体深处的清澈露滴，与常见的纯水造物不同，这种深蓝色的水珠似乎蕴含着更为原始而纯粹的元素能量。"
 LOADING_TIP_47:0 "湖光铃兰\n明澈而澄净的苍蓝色花卉。生于水脉汇聚之处，其香清冷淡雅，辛凉柔婉，很受枫丹人民的喜爱。"
 LOADING_TIP_48:0 "幽光星星\n形如星星、有五只腕足的发光软体动物，其发出的光芒柔和幽静，大多攀附在水边或水下的人造建筑表面，是枫丹海洋生态中不可或缺的一环。"
 LOADING_TIP_49:0 "子探测单元\n枫丹科学院利用新型奇械构件生产的微型探测单元，外形采用了小虫的形状，原本用以监测各类环境数据，但在后来由于各种原因暂停了生产与使用。"
 LOADING_TIP_50:0 "柔灯铃\n静雅而清美的紫色花卉，原产于枫丹，叶片宽大修长、花朵下垂好似蓝紫色的铃铛，因此得名。其香清淡悠长、细腻柔和，因此常被用来制作名贵的香水，目前也被其他国家所引种。"
 LOADING_TIP_51:0 "虹彩蔷薇\n纤婉而柔洁的粉色花卉，花语是热情与美好的相遇；虽然被称作蔷薇，但本质上更接近百合。由于在枫丹内的广泛种植，虹彩蔷薇已经成为了多数枫丹人美好的回忆。"
 LOADING_TIP_52:0 "海露花\n幽淡而高贵的蓝色花卉，也是罕见的能够在水上与水下同时生长的植物。柔软的花蕊具备良好的吸水性和弹性，是诸多日用品的原材料，可以说，没有枫丹人的日常能够离开它。"
 LOADING_TIP_53:0 "悼灵花\n绽放在古老战场上的鲜红之花，即便在荒漠中也能顽强生长。第一次见到的旅人常常会把顶端红色的叶片也认作花朵，但实际上的花朵其实在叶片下低垂着，似乎是在哀悼曾在此牺牲的英灵。"
 LOADING_TIP_54:0 "万相石\n分布在须弥西北荒原群山的深处，散发着异彩的特殊辉石，似乎是由混化的元素能量凝结而成的。曾经在须弥的城市中作为宝石而流行过，但不久又回归了岌岌无名的状态。"
 LOADING_TIP_55:0 "沙脂蛹\n在沙漠地下深处流沙鳗鳗的繁殖地才能找到的枯壳。其坚硬的表壳是为了保护流沙鳗鳗的幼体，直到它们得以适应炎热干燥的沙漠环境而存在的。"
 LOADING_TIP_56:0 "赤念果\n在恶劣的沙漠环境中也能存活的植物所结的果子，赤红的果实在黄沙映村下显得格外动人，但随着教令院生论派最近的研究表明，这种果子实际上是却另一种寄生植物。"
 LOADING_TIP_57:0 "圣金虫\n栖息在浩瀚沙海之中的顽强甲虫。甲壳上的金色纹路似乎暗示着它们与遍布沙漠的古老遗迹间存在某种渊源。"
 LOADING_TIP_58:0 "月莲\n生长于林中湿地，散发着同月亮一般皎洁光芒的花卉，由于其只有在夜晚才会绽放，同时花朵如满月一般皎洁，因此得名，据说有着净化心灵的作用。"
 LOADING_TIP_59:0 "树王圣体菇\n如云海般层层叠叠生长的蓝色菌类，有着极高的营养价值与鲜美的味道，大多寄生于雨林深处的乔木之上，因此被须弥人视为树王遗德熏结而出的圣体。"
 LOADING_TIP_60:0 "劫波莲\n生长在山崖峭壁之上的攀援植物开出的靛青色花朵。被称为莲只是因为外形相似，本身和莲花并没有什么关系，因为其采摘难度极高，因此价格总是居高不下。"
 LOADING_TIP_61:0 "帕蒂沙兰\n圣洁而高贵的花卉，对生长环境的要求十分苛刻。花蕊经过加工后可以制成珍贵的香料。传说花神起舞之时，所有的草地上都会长满这种美丽的花朵，因此也被看做圣花与花神的化身。"
 LOADING_TIP_62:0 "生论派\n即“阿弥利多学院”，须弥教令院六大学派之一，主要研究方向为生物学、农学与医学，是教令院最古老也是最庞大的学派，据说是由古时追随大慈树王参与了法留纳神机建造的学者建立的。"
 LOADING_TIP_63:0 "妙论派\n即“刹诃伐罗学院”，须弥教令院六大学派之一，主要研究方向为建筑学、机关学与美学，在教令院中属于非常综合的学派，也是实用主义盛行的学派。"
 LOADING_TIP_64:0 "知论派\n即“室罗婆耽学院”，须弥教令院六大学派之一，主要研究方向为语言学、逻辑学与符号学，是教令院中常年人数最少的学派，试图用语言文字莱描绘世界的真相。"
 LOADING_TIP_65:0 "因论派\n即“伐护末那学院”，须弥教令院六大学派之一，主要研究方向为历史学与社会学，包含了许许多多的社会人文科学，其中的学者大多深居简出，而学派的起源据说是来自于对于赤王文明残留理论的驳斥与反思。"
 LOADING_TIP_66:0 "明论派\n即“梨多梵谛学院”，须弥教令院六大学派之一，主要研究方向为天文学与占星学，该学派的学者认为天空照映着尘世间的命运轨迹，因此将星空作为他们的研究方向，而门下学子平日里最喜欢干的事情就是擦掉同窗的星图。"
