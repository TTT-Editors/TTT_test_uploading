 NNG_right_wing_anarchism_party:0 "全璃月财富流动促进社"
 NNG_right_wing_anarchism_party_long:0 "作为对璃月千百年来重农抑商经济政策的反对者，不少能人志士提出了他们自己的对璃月的改造方案。其中比较著名的改造方案当属飞云商会提出的“财富流动理论”。该理论指出：仙家和其统治意志所实行的重农抑商方案将广大的人民群众束缚在了他们日常耕种的大地上，物资需要流动，大家凭借自己能力各取所需才能实现财富的自由流动，这样经济才能如是有源的水一般源源不尽、生生不绝。因此，在他们的眼中，一个国度真正的富足并不在于国库的丰盈，而在于藏富于民。在现阶段，这个政党更像是归离原的商会势力在孤云阁有组织的传声筒。"
 NNG_despotism_party:0 "璃月先锋团"
 NNG_despotism_party_long:0 "先锋团是夜兰在多年运营凝光的情报机关密输网中组织起来的她的智囊团、私人军事组织。在平日里，先锋团通过处理密输网中各种各样的机密任务来磨练自己的见识、提升自己的行动能力。虽然目前看来，璃月的人治事业还在顺风顺水地推进着，但目前推进的工作如果脱离了她设想的人治主义的轨道，那么她就会自己出手，实践自己对于人治主义的理解......"
 NNG_liberalism_party:0 "人治联盟-天权派"
 NNG_liberalism_party_long:0 "人治联盟系前天权星凝光本人领导的一系列以人治主义改革为纲领或者同情、倾向于她的组织所组成的同盟。在历史方面，这个同盟是为了应对分崩离析的璃月而临时拼凑而成的大帐篷“政党”，而凝光本人也将这个同盟作为整个璃月中所有推崇人治、自由解放价值观的长明灯，并开启大规模宣传吸纳志同道合的同志。目前天权派占据联盟多数。"
 NNG_reformism_party:0 "全璃月和解委员会"
 NNG_reformism_party_long:0 "这个委员会从璃月国境内的山雨欲来风满楼之时就已经开始酝酿成立了，目前他们推举了云堇作为委员长。他们意识到了实行大刀阔斧改革的重要性，但也不忍心看到璃月千百年的光辉传统最后只落得扫入垃圾堆的惨状的悲哀。因此，他们为了璃月最终的铸戈为犁而奔走着。作为人治事业的支持者，他们受到极端保守派的抨击；而作为传统的维护者，他们也经常受到进步派的指责。而现在他们只能作为凝光党派的附属。毕竟，打扫好屋子才能宴请八方。"
 NNG_authoritarianism_party:0 "人治联盟-力行派"
 NNG_authoritarianism_party_long:0 "作为一位四海踏破、遍历诸国的商人、武者，北斗见证了蒙德的分封造成的落后和稻妻开明贵族面对绝对君主的无力，她认为璃月的核心问题是来自于仙家，那些数百年以来不务实事却处处成为人们消极避难的图腾，成为了一种精神安慰剂。为此，她需要以军队为核心武力扫除落后的仙家崇拜，换言之，就是“革命”。在她的想法里，人民是受到了腐朽愚昧文化的洗脑，因此要靠一小批身在高位“有格局”的人来指导人们前进的方向。在民智开化以前，她需要维持以开明贵族和军队寡头为核心的统治。也因此她与凝光有了根本矛盾，需要指出的是，北斗本人一开始并没有参与政治的愿望，只不过是凝光的政策和施政思想与北斗本人的希望大相径庭，在南十字舰队的同僚们的鼓动下，她开始了与凝光的对抗。"
 NNG_people_livelihood_party:0 "人治联盟-民众派"
 NNG_people_livelihood_long:0 "这个派别是人治联盟中的左翼，也许称呼他们的前身——宪章党人更加合适。他们声称只有自己才是真正人治事业和契约精神的代表者。依照他们的理论，契约是民众自愿结成的，而政府只不过是受人民所托签署了契约，因此政府作为契约的代行者的唯一原则就是向民众负责而不是向仙家和贵族们妥协。在这一原则的指导下，政府的存在形式和经济的形态只不过是一种工具，而政府成员的行事准则就是创造一个民有、民治、民享的政府。他们目前站在自由派一方只是因为他们坚信刻晴代表的左派背弃了璃月宝贵而又引以为豪的契约传统，而人治只能在一个自由共和的政府中得到实现。但由于其同情其他左派的态度，在联盟中备受打压。"
 
