 LYU_communism_party:0 "璃月七星（玉衡派）"
 LYU_communism_party_long:0 "璃月七星（玉衡派）\n§W作为璃月七星中的进步派，玉衡星刻晴的身边总是跟着一群与传统官僚格格不入的家伙，他们有的是基层干部，有的是专家学者，更有甚者是工人代表乃至于平民百姓。尽管刻晴以前的行动方针可以说是用独断专行来形容，但是在经历了若干次政治和经济上的失败之后，汲取了人民主义经验的刻晴开始团结与她志同道合的人，因此在各行各业中都有着不俗影响力。玉衡派自此逐步便成为了璃月七星中不可以忽视的新兴政治力量。而对于她的同志们，刻晴有着另外一个激进的想法——将其改组为党。§!"
