 KQG_totalitarianism_party:0 "归离原军事委员会"
 KQG_totalitarianism_party_long:0 "归离原军事委员会\n§W归离原军事委员会本质上是刻晴手下的一批激进军官，虽然璃月社会党对他们的态度表现出了担忧，但是由于对军事上的依赖，军事委员会仍然作为社会党的内部组织运行着，并且由社会党进行严格的意识形态监督，让他们的才能为人民主义所用§!"
 KQG_communism_party:0 "璃月社会党"
 KQG_communism_party_long:0 "璃月社会党\n§W璃月社会党由刻晴的支持者和政府内部的进步派人士改组而来，承担着璃月人民主义运动的职责。刻晴虽然是社会党的总书记并且影响力深厚，但是这并不妨碍党内的民主建设和理论发展，因此作为一个新兴的政党，它所爆发出的力量远超某些其他政治组织。但是自身的不成熟性让他们只能谨慎的按照人民主义的基本纲领进行行动，这也一方面使得他们的政治行动显得略带激进色彩。§!"
