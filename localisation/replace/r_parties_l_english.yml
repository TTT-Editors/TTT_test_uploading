 LYU_communism_Keqing_party_long:0 "璃月七星（玉衡派）\n§W作为璃月七星中的进步派，玉衡星刻晴的身边总是跟着一群与传统官僚格格不入的家伙，他们有的是基层干部，有的是专家学者，更有甚者是工人代表乃至于平民百姓。尽管刻晴以前的行动方针可以说是用独断专行来形容，但是在经历了若干次政治和经济上的失败之后，汲取了人民主义经验的刻晴开始团结与她志同道合的人，因此在各行各业中都有着不俗影响力。玉衡派自此逐步便成为了璃月七星中不可以忽视的新兴政治力量。而对于她的同志们，刻晴有着另外一个激进的想法——将其改组为党。§!"
 LYU_reformism_party:0 "璃月常驻议事委员会"
 LYU_reformism_party_long:0 "璃月常驻议事委员会\n§W作为璃月七星整体上的代表，在管理国家事务时，委员会永远是代表全体璃月七星，代表岩王帝君的旨意进行管理。虽然具体的详细措施全部由各璃月七星进行计划，但是大体的方向和国家的发展仍然由岩王帝君把持着。只要岩王帝君不死，这个内部看似思潮涌动的委员会，就可以保持表里如一的统一。§!"
 LYU_liberalism_party:0 "璃月七星（天权派）"
 LYU_liberalism_party_long:0 "璃月七星（天权派）\n§W作为璃月七星中的改革派，凝光及其资本集团一直是其中坚主力。并且，随着凝光自身的资本积累，小资产者和商人逐步开始在她的身边形成一个固定团体，成为了一个实质上的资产阶级联盟，并且意图推动璃月的人治主义发展。虽然联盟本身的成立并不是凝光的意图，但是这个实质上的团体的确为凝光和璃月的发展带来了贸易和经济上的繁荣。因此，凝光很乐意作为一个领导者，带领着一派盟友，让璃月迈向崭新的人治主义未来。§!"
