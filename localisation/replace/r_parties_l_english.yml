 totalitarianism:0 "极权主义"
 totalitarianism_noun:0 "极权主义"
 totalitarianism_desc:0 "极权政体"
 totalist_subtype:0 "极权主义"
 totalist_subtype_desc:0 "§Y极权主义§!\n\n极权主义往往诞生于恶劣的社会环境和极端的外部压力，其支持者往往需要一个绝对的权威力量带领人民突破现有的窘境，由于其意识形态狂热，也不可否认其中有着相当的进步要素。但极端的权威仍然会导致一些极其负面的影响产生。"
 totalist:0 "先军主义"
 totalist_desc:0 "§Y先军主义§!\n\n先军主义要求无产阶级军队是无产阶级革命的核心，并且一切生产和消费都以军队为核心进行运作。强调无产阶级意识形态狂热，保证军队的忠诚和纯洁，并且获得更多本国无产阶级的支持。自然形成的强权核心有义务保证军队与国家的发展与无产阶级的存续，因此会在国内采取强硬手段防止异议者散布不利于团结与国家建设的言论。"
 
 populism:0 "人类主义"
 populism_noun:0 "人类主义"
 populism_desc:0 "民粹政体"
 populism_subtype:0 "人类主义"
 populism_subtype_desc:0 "§Y人类主义§!\n\n简单而朴素的民主思想，由一些不愿意被统治和奴役的人们所提出。主张人人都有话语权，人人权力平等，却没有相对的理论基础和制度保障，完全依赖其内部自觉并进行统治。这种完全的自由与民主很容易演变为争权夺利的混乱局面和无人作为的僵硬政权，是一种相当不稳定的理论。"
 left_wing_populism:0 "左翼民粹主义"
 left_wing_populism_desc:0 "§Y左翼民粹主义§!\n\n左翼的民粹主义者要求绝对的民主与自由，怀疑一切权利和机构，但是他们无法利用现有的政治手腕打造出一套能运行的社会结构，他们在做的仅仅是对现有制度的怀疑。这种不稳定的怀疑很快便会演化为恐怖。"
 
 left_wing_anarchism:0 "左翼无执政主义"
 left_wing_anarchism_noun:0 "左翼无执政主义"
 left_wing_anarchism_desc:0 "无执政社会"
 left_anarchism:0 "左翼无执政主义"
 left_anarchism_desc:0 "§Y左翼无执政主义§!\n\n自古以来，无政府主义者便如同野草一般生生不息，他们否认阶级叙事，认为突破现有的国家体质才能破除压迫本身。其中的左翼派认为人们应当相互协作，建立一个极其扁平化的社会架构，并且通过暴力手段推翻一切集权势力的干涉，最终达成一个以曾经的无产阶级为主体的，人人皆自由的理想社会。"
 anarcho_syndicalism:0 "无执政工团主义"
 anarcho_syndicalism_desc:0 "§Y无执政工团主义§!\n\n在提瓦特经济得到长足发展的时候，工厂内的工人们发现了他们自身的价值。无政府工团主义者要求让工人自己掌管社会生产中的一切，以工会及工团为单位取代原本的专门国家机构执行社会职能，建立一个由工人自己说了算的，自己参与到各个生产环境中的理想自由社会。"
 anarcho_communism:0 "无执政人民主义"
 anarcho_communism_desc:0 "§Y无执政人民主义§!\n\n作为提瓦特经济的底层，无产的农民往往是被剥削的对象，在长久的农民战争中，他们根据经验提出了无政府人民主义。他们渴望拥有自己的土地和生产资料，并且不希望受到任何形式的剥削与压迫，人与人之间自由的组合与互助将成为理想社会中发展的关键，并且利用遍地的民兵来保卫理想中的土地。"
 
 communism:0 "人民主义"
 communism_noun:0 "人民主义"
 communism_desc:0 "人民主义政体"
 communism_subtype:0 "人民主义"
 communism_subtype_desc:0 "§Y人民主义§!\n\n人民主义者深知无产阶级的现状和资产阶级的局限性，他们渴求将无产阶级人民从资产阶级的保守价值观中解放出来，从而让人民来主导自己的人生。他们的进步性体现在对于社会经济的公有化以及无产阶级的专政上，通过激进或渐进的方法最终取缔个人私有制，建立社会资源与生产资料共有，全民全面而平等的发展。"
 marxism_leninism:0 "正统人民主义"
 marxism_leninism_desc:0 "§Y正统人民主义§!\n\n正统人民主义者主张推翻以保守派为世界主流力量的世界秩序，建立一个完善而可行的无产阶级专政政权组成的社会新秩序。其理论基础是公有制经济以及政治上的民主集中制，辅之以合理的进步派理论以及实践，保证现行政权的稳定性和进步性相辅相成，不会陷入保守主义和激进主义的窘境，以长远的眼光为人民谋利益。"
 radical_communism:0 "激进人民主义"
 radical_communism_desc:0 "§Y激进人民主义§!\n\n激进人民主义者坚持着相当激进的革命态度，试图以理想的方式去改造世界。他们对保守势力势不两立，并尝试以激进理论快速过渡到人民主义的最终理想状态。经济上，在大力以各种手段去私有制，建立集体经济体系的同时，他们会尝试更加先进而理想的理论架构作为无产阶级专政的政治基础，因此大量的其他理想主义者往往也会参与其中。"
 ultravisionary_communism:0 "超视人民主义"
 ultravisionary_communism_desc:0 "§Y超视人民主义§!\n\n目前提瓦特处于日渐激烈的阶级纷争中，但天空的视野不会因为地面的战斗而停歇，超视人民主义者们将最终的目标注视在了头顶的星穹之中。在人民还在为面包和黄油惶惶终日的时候，必须要有人警惕天空的威胁。超视人民主义者们选择为人民最终的未来而战斗，他们认为发展的目标是要求文明的与发展，不能仅仅局限于与保守派的战争中。发展科技造福于民，完善制度仰望星空，将文明的希望送往未知的天际。当人民的意志飞向虚伪的天穹，真相将会考验每一个勇敢的人民。当他们理想的一切开始准备真正飞向天空时，他们之中的人们，开始关注起了天空上那神秘的岛屿。"
 revisionism:0 "修正人民主义"
 revisionism_desc:0 "§Y修正人民主义§!\n\n修正人民主义选择了一条相对“温和”的革命路线，他们试图利用资本与私有制的力量去建设国家，同时利用特有的“人民民主专政”来控制资本无限制扩张。这种把资本当做笼中之虎的行为相当危险而有效，可以短时间内完成国家的财富积累，但是一旦对于资本的控制出现无法挽回的灾难，这些资本便会如同洪水猛兽般反噬其本身。"
 syndicalism:0 "工会联合主义"
 syndicalism_desc:0 "§Y工会联合主义§!\n\n工会联合主义强调无产阶级以工会和工团为单位行动起来，通过工会和工团间的团结协作作为社会结构的基本运行模式，加之以一个统一的、协商的领导机构来领导整个联合体的运行方向和模式。与无执政工团主义不同，工会联合主义仍然保留了大量的国家机构以及国家职能，工会与工团更加偏向于是社会生产的组成单位和政治单位。"
 people_livelihood:0 "民生主义"
 people_livelihood_desc:0 "§Y民生主义§!\n\n民生主义者选择将人们的生活质量作为政权的首要目标，因此不会过于强求政治上的正确与否。在确认左翼思潮的基础之上，民生主义者又选择了一条颇有实用主义的道路，将发展经济与文化的任何手段都纳入其中，不乏对于其他社会制度的效仿和积极改造。尽管被其他人民主义者批评为目光短浅，但是民生主义者仍然相信舍本逐末不是他们的本心。"

 #feiyun_cc_association:0 "飞云商会联合体"
 #feiyun_cc_association_desc:0 "§Y飞云商会联合体§!\n\n飞云商会被取缔后，在号召下联合起来的工人们，他们大多都是前飞云商会的工人和服务员。自此商会被彻底进行了改组，由商会改组为工会联合体，开始了以工团和工会为代表的社会生产。工团代表们作为国家机关的领导者，与其他进步思潮一同开始把联合体打造为一个工人们理想的家园。"
 #caixinpai:0 "裁新派"
 #caixinpai_desc:0 "§Y裁新派§!\n\n璃月地区在其传统的侠客思维中诞生的为民思潮，其中为弱势群体打抱不平，为作恶者带来审判的朴实理想在残酷的社会现状中被磨砺的日渐成熟。以其为代表的进步群体开始主张现有制度下的社会变革，并且开始着手去团结力量开始实践，其亲民、传统的形象和动机成为了璃月百姓最为喜爱的正派之一。"
 
 reformism:0 "调和主义"
 reformism_noun:0 "调和主义"
 reformism_desc:0 "社会调和体制"
 reformism_subtype:0 "调和主义"
 reformism_subtype_desc:0 "§Y调和主义§!\n\n力求在进步与保守中走出第三道路的理想主义者与投机主义者的大杂烩，里面不乏有着保有朴实愿望希望减少纷争的理想主义者，也不乏有着随机应变两面三刀看局势摇摆不定的投机主义者。不过他们在力图减少阶级矛盾所带来的伤害问题上是保持一致的，而在左倾与右倾问题上，他们往往会用尽一切手段，因为没有人可以做到真正的中间派。"
 progressism:0 "进步主义"
 progressism_desc:0 "§Y进步主义§!\n\n作为一种限制资本无限制扩张的意识形态，调和主义者中的左翼分子和理想主义者主张进步论，以合理、有效的方法在资产阶级与无产阶级中找到能使国家效率最大化的节点。将国家发展中的红利设立为大量的国家福利保障机构，同时大力限制资本扩张和国有资本私有化，防止资本失控。他们还主张渐进式改革，反对任何一方以暴力手段推翻彼此。同时自身维持有相当力量的社会影响力与政治手腕，防止极端分子选择打破天平。"
 solidarism:0 "协作主义"
 solidarism_desc:0 "§Y协作主义§!\n\n作为与革命分子的妥协产物的一种意识形态，机会主义者与利益既得者选择支持了协作论，以国家机器来全面掌控资本发展，大力发展国家资本主义，从而以国家力量来限制资本发展，进而与左派妥协。他们还主张跨阶级协作与国家主义，所有人都有义务放下暴力争执，优先为国家发展而服务。"
 com_prosperity_theory:0 "共荣学说"
 com_prosperity_theory_desc:0 "§Y共荣学说§!\n\n人与自然，魔神与元素，皆为世界运行的共有法则，没有天生的高贵与傲慢，有的仅仅是早已在大地上共存许久的彼此。共荣学说主张人与自然元素、魔神的和谐共荣，反对自诩高贵，妄图跳脱出现状的任何势力。"
 moraxism:0 "帝君主义"
 moraxism_desc:0 "§Y帝君主义§!\n\n帝君主义是魔神战争后帝君开创的一种意识形态，是璃月的传统意识形态，即采取“部分政府指导经济”的同时发展商品经济，这种意识形态抗危机能力强，适合以不变应万变。\n但是这种意识形态对于内部的变化和矛盾难以进行有效的调和与解决，真正的矛盾往往会被各种各样的方案所遮掩住，最后形成一道表面上根本无法察觉到的裂缝。"
 
 liberalism:0 "人治主义"
 liberalism_noun:0 "人治主义"
 liberalism_desc:0 "资产阶级民主政体"
 liberalism_subtype:0 "自由主义"
 liberalism_subtype_desc:0 "§Y自由主义§!\n\n自由主义作为对传统资产阶级价值观的总结和发展，其影响力已经开始随着提瓦特的经济与贸易开始深入提瓦特的大部分地区。其中对于自由市场和人权平等的资产阶级价值观深受保守群体的欢迎。以其为理论基础的民主制政体开始以各种方式遍布提瓦特的土地。"
 classical_liberalism:0 "古典自由主义"
 classical_liberalism_desc:0 "§Y古典自由主义§!\n\n古典自由主义者遵从着传统的自由主义价值观和资产阶级代议制为主体的国家意志。他们主张自由市场与个人私有制，并且反对一切违背传统自由价值观的势力。对于他们而言，他们需要一个在资产阶级内部的民主制度来保护与制衡各方势力的发展，同时将资本主义发展的红利作为安抚无产阶级的饵料，保证国家与政权的稳定。"
 neo_liberalism:0 "新自由主义"
 neo_liberalism_desc:0 "§Y新自由主义§!\n\n新自由主义诞生于自由主义的窘境，面对愈加激化的社会矛盾，传统的自由主义价值观开始显得力不从心。他们力图通过更加激进的方案来维护传统的自由价值观以及因此而获利的资产阶级的利益，因此他们选择了将发展红利进行压缩，同时大量变卖国有资产，转移国内矛盾。资产阶级内部民主将会成为压制无产阶级反抗意志的工具。"
 market_liberalism:0 "贸易自由主义"
 market_liberalism_desc:0 "§Y贸易自由主义§!\n\n贸易自由主义者已经不满足于国内范围的自由市场，他们试图将他们的价值观于社会架构散步在更加广阔的世界。因此他们会采取相当积极的经济和政治扩张政策，通过资本输出乃至于武力征服的手段建立殖民地与傀儡政权，达到扩张市场与原料产地，进一步扩大国内资产阶级发展的目标。"
 
 right_wing_anarchism:0 "右翼无执政主义"
 right_wing_anarchism_noun:0 "右翼无执政主义"
 right_wing_anarchism_desc:0 "无执政社会"
 right_anarchism:0 "右翼无执政主义"
 right_anarchism_desc:0 "§Y右翼无执政主义§!\n\n自古以来，无政府主义者便如同野草一般生生不息，他们否认阶级叙事，认为突破现有的国家体质才能破除压迫本身。其中的右翼派认为，不应该有任何的机构去控制资本的无限制发展，认为自由市场是绝对的、合理的，各个资本企业应当合作中竞争，在没有限制的自由市场中共同发展。"
 anarcho_capitalism:0 "行商主义"
 anarcho_capitalism_desc:0 "§Y行商主义§!\n\n行商主义萌芽与提瓦特大陆上日益增长的商业活动，而商人们最为头疼的问题便是物流成本以及那高昂的关税费用。于是便有人开始主张建立一个彻底废止关税与物流费用，让资本自由发展的自由地区。这种主张很明显代表了很多自由派资产阶级的利益，因此行商主义在资产阶级内部的呼声开始与日俱增。"
 anarcho_primitivism:0 "原始主义"
 anarcho_primitivism_desc:0 "§Y原始主义§!\n\n原始主义可不是单纯的野人，他们向往原始的生产和分配关系，舍弃一切机心机巧渴望追求圣贤们淳朴的生产生活与和谐社会。提瓦特的世界曾经便是一片混沌中的自由，而原始主义的信奉者则愿意舍弃国家体系下的一切,投躺到自然与血缘的纽带中，以一种简单共有的生产和分配方式自由的生活在一片没有约束的自由地区中。"
 
 authoritarianism:0 "威权主义"
 authoritarianism_noun:0 "威权主义"
 authoritarianism_desc:0 "威权政体"
 authoritarianism_subtype:0 "威权主义"
 authoritarianism_subtype_desc:0 "§Y威权主义§!\n\n威权主义在满足资产阶级利益的同时更加贴合提瓦特统治者们的需求，在面对愈演愈烈的社会演变时，追求稳定与发展的利益既得者非常欢迎这种保守而权威的意识形态。在私有制的背景下大力发展国家资本主义乃至于寡头经济，使得社会在变革的浪潮中依旧保守的发展着自身。"
 authoritarian_democracy:0 "威权民主主义"
 authoritarian_democracy_desc:0 "§Y威权民主主义§!\n\n威权民主主义力图让社会处于一种保守的状态，因此威权手段和权威的建立是必须的。在承认私有制的基础上，国家机器会试图掌管社会中的一切功能，以此达到他们的目的。他们厌恶现行制度的反对者以及潜在的革命者，因此国家机器会以严厉的态度打击一切试图打破现状的势力，并且广泛的在社会进行自上而下的舆论宣传。"
 
 despotism:0 "专制主义"
 despotism_noun:0 "专制主义"
 despotism_desc:0 "专制政体"
 despotism_subtype:0 "专制统治"
 Eternal_thought:0 "永恒思想"
 Eternal_thought_desc:0 "§Y永恒思想§!\n\n如果你问璃月人何为契约，或者问蒙德人何为自由，他们会用语言和行动向你解释。但如果你问稻妻人何为永恒，他们只会挠挠头，耸耸肩。只有将军大人才知道何谓永恒，而她不准备向任何人解释。幕府会告诉你，永恒就是稳定压倒一切，盛世莫过今朝。在永恒思想的指引下，稻妻形成了一种制度化的严苛等级与人身依附制度。理论上将军位于顶层，但她高居天守阁极少现身，对于政治经济等次要问题毫不关心，沉浸在自己的世界里。真正把持国政的是若干高度自治的贵族大名，他们都拥有私人军队，以及稻妻绝大多数地产和其上的人口。这些世卿世禄的大名大多富可敌国，其地产之多，在提瓦特首屈一指。他们与同级的贵族争权夺利。大名以下便是依附于他们的中小士族和商人，底层的是人数不多的手工业工人和占绝对多数的佃农，被迫从事繁重的劳作并没有任何权利，沦为大名的私有财产，如同牲口一般。稻妻始终孤立于提瓦特之外，对于外部事物毫不关心。它的真正掌权者只集中于维护森严的贵族等级制度，且极其敌视任何形式的变化。无论是阶级的自发流动，科技和生产力的发展，还是制度的变革，都会遭到幕府不惜代价的严厉压制。至于将军大人的永恒思想是什么，为什么要推行，对臣民们有何意义，普通民众自然不可能知道。他们只需要明白，从来如此，便对了。"
 despotism_subtype_desc:0 "§Y专制统治§!\n\n历史上的专制者数不胜数，哪怕他们有着各种各样的名字和政策，但是达成他们目的的方式永远是保守且集权的，他们的意志主导着整个国家，所有的抉择和相关事宜都集中于这个通过多种手段得到权威的人手中。"
 autocracy:0 "独裁统治"
 autocracy_desc:0 "§Y独裁统治§!\n\n独裁统治是一种统治者个人权利大于一切的社会制度。"
 
 national_socialism:0 "国家新兴主义"
 national_socialism_noun:0 "国家新兴主义"
 national_socialism_desc:0 "国家新兴体制"
 national_socialism_subtype:0 "国家新兴主义"
 national_socialism_subtype_desc:0 "§Y国家新兴主义§!\n\n国家新兴主义在经济上追求国家资本主义和国有企业，以地缘政治为基础的国家是他们的政治基础。而在文化上，近乎与魔怔一般的新兴主义和地区主义混合在一起，形成了巨大而可怖的集体排外浪潮，并且用国家机器本身来压制一切个人意志。这种意识形态在提瓦特的保守分子间有着相当的影响力，尤其是近乎狂热的国家主义者非常向往这种能带领他们在提瓦特中走向强大的思潮。"
 orderism:0 "秩序主义"
 orderism_desc:0 "§Y秩序主义§!\n\n岩王帝君的统治已经在璃月大地上延续千年，这是帝君的时代，更是魔神与仙人的时代。比人更加先进，仙人是秩序的象征，是岩王帝君授意的传承。而在今天，仙人对人治不满，而他们却胆敢还击，凡人需要过往伟大的秩序来拯救他们已经疯狂的自身，无论用什么手段，只要能带着凡人回到过往那伟大的秩序中，璃月便可以在历史的洪流中又度过下一个千年。"
 
 esotericism:0 "审判主义"
 esotericism_noun:0 "审判主义"
 esotericism_desc:0 "混沌体制"
 esotericism_subtype:0 "审判主义"
 esotericism_subtype_desc:0 "审判主义§!\n\n审判主义来源于复仇主义、极端保守主义等极右翼思潮。这种思潮下的势力会为了其目采取及其激进的危险手段，并且其会对内宣称其行为完全符合自身主流价值观，以更加方便的动员力量去执行其目标。"
 celestia_system:0 "天空岛体质"
 celestia_system_desc:0 "§Y天空岛体制§!\n\n作为原初之人的遗产，天空岛及其天理维系者自创立伊始便背负着阻止崩坏，保全提瓦特的使命。为了阻止崩坏降临，天理维系者创立了一套相应的体制——即天空岛体制。天理维系者会为了阻止崩坏降临使出任何可能的手段，甚至不惜毁灭一个国家。极端保守的思潮使得其非常危险，任何势力都有可能会被这种可怕的意识形态所注视着。"
 ultrastatism:0 "坎瑞亚复国主义"
 ultrastatism_desc:0 "§Y坎瑞亚复国主义§!\n\n被制裁的人们渴望复仇，因此选择了一切可以利用的手段，包括团结一切的力量。以坎瑞亚为代表的复国团体力图使用一切手段完成复仇与复国。没有资产阶级与无产阶级的矛盾，他们团结一心，选择超越阶级，直达心中的那个理想的国家，为此付出一切也在计划之中。"
 elemental_supremacism:0 "元素至上主义"
 elemental_supremacism_desc:0 "§Y元素至上主义§!\n\n沉眠于元素乱流中的魔物渴求从混沌中解放而出，他们多年以来的耐心在人类一次次对底线的试探中磨损殆尽。他们将愤怒化作力量，将元素作为信仰，魔物们在元素至上主义的旗帜下团结了起来，发誓要将这些年所受的痛苦加倍奉还。"
 anarcho_cleanse:0 "纯净无执政主义"
 anarcho_cleanse_desc:0 "§Y纯净无执政主义§!\n\n谁也不能僭越权利的宝座，否则死亡就会立即降临。他们是一群对权威与压迫有着洁癖般厌恶的极端自由意志者。对于一切不公的象征，他们都会动用最最致命的手段去消灭他们。对于他们而言，暴力仅仅是一个简单而有效的手段，他们的目的从未改变过——将一切自以为是的强权者和象征吊死在路灯上。"

 hive_mind:0 "蜂巢思维"
 hive_mind_noun:0 "蜂巢思维"
 hive_mind_desc:0 "极端一元化体制"
 hive_mind_subtype:0 "蜂巢思维"
 hive_mind_subtype_desc:0 "§Y蜂巢思维§!\n\n蜂巢思维源于部分非人族群的社会阶层，由单个或多个高等子个体组成的母体是全社会的“大脑”，而其余的子个体仅作为无思想无意识的“细胞”。\n在这样的社会中，母体即国家，母体即一切。"
  
