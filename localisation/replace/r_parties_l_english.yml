 totalitarianism:0 "极权主义"
 totalitarianism_noun:0 "极权主义"
 totalitarianism_desc:0 "极权政体"
 totalist_subtype:0 "极权主义"
 totalist_subtype_desc:0 "§Y极权主义§!\n\n乱世之中，只有一起拿起武器才能保卫自己，当人们受够了苦难，受够了暴政，他们的怒火会迫使他们将尖利的武器团结起来，刺向曾经压迫着他们的统治者。他们渴望更强大的力量去碾碎旧时代的尘埃，用统治者的鲜血来浇灌冤魂。所以他们要把一切的权力和力量极端到少数人乃至于一个人身上，让那个人成为所有人的代表，向着自混沌之初便压迫着他们的统治者，做一场决死的斗争。"
 totalist:0 "先军主义"
 totalist_desc:0 "§Y先军主义§!\n\n军队是战争的机器，是人与人之间斗争的工具，是最高效率的社会组织。在旧时代，魔神的卫队和独裁者的爪牙永远在高效率的压迫着无辜的人。而现在，军队终于有机会成为了人民所掌握的组织，那么此时的一切就要为了军队而奉献，因为军队才能从压迫中保护人们，只有军队才能踏平旧日的秩序和暴君。提瓦特的人们深陷战乱而不自知根本，而人民的军队将会用一切的资源和力量去打碎他们的幻梦。"
 
 populism:0 "人类主义"
 populism_noun:0 "人类主义"
 populism_desc:0 "民粹政体"
 populism_subtype:0 "人类主义"
 populism_subtype_desc:0 "§Y人类主义§!\n\n对魔神的不信任自古有之，但是如此强烈的憎意和否认却是在和平年代爆发出的不满。人们渴望着自由与繁荣而不得，于是开始怀疑统治已久的魔神秩序。他们呐喊着夺回人类的光荣，并且思潮在一次次的运动中激烈起来，然而人类主义仍然缺少一个契机或者是组织，一旦煽动起了熊熊的民意，一个古老的帝国也会在烈火中随之坍塌。"
 left_wing_populism:0 "民粹主义"
 left_wing_populism_desc:0 "§Y民粹主义§!\n\n人的意愿即是一切，人的要求即是一切。这种具有煽动性的言论在和平已久的提瓦特大陆上居然真的有了土壤，并且在阴谋论和激进人群间愈来愈烈。无视魔神秩序下的爆论固然吸引眼球，但是如何用汹涌的民意完成他们所承诺的一切，则是他们需要思考的另一些事情了。"
 
 left_wing_anarchism:0 "左翼无执政主义"
 left_wing_anarchism_noun:0 "左翼无执政主义"
 left_wing_anarchism_desc:0 "无执政社会"
 left_anarchism:0 "左翼无执政主义"
 left_anarchism_desc:0 "§Y左翼无执政主义§!\n\n自古以来，无执政主义者便如同野草一般生生不息，有暴政的地方就有抵抗，抵抗的火焰燃烧后的大地就是无执政主义的土壤。厌倦了被统治者的暴政，厌倦了勇者屠龙后再次成龙，厌倦了政权的更迭和魔神年代后的冲突和矛盾。留给他们的只有富丽堂皇的口号和实实在在的生活困境——饥荒、死亡、战争。因此他们才会揭竿而起，抵抗的不仅仅是他们头上的统治者，更是这个令人失望的提瓦特秩序。他们不接受被统治的事实，并且自己也不接受权力的腐败再度复兴在自己手中。"
 anarcho_syndicalism:0 "无执政工团主义"
 anarcho_syndicalism_desc:0 "§Y无执政工团主义§!\n\n他们最开始都是工人，自时代进步以来就在提瓦特的新浪潮中成长着的群体。辛苦的劳动没有为他们送来预料中的繁荣和财富，仅仅是得寸进尺的压迫和不闻不问。然而当不满开始从一个人感染到另一个人的时候，火焰就烧起来了。工人们团结起来，赶走统治者，借助他们一直生活的地方——工厂，与曾经的旧秩序继续着斗争。统治者的暴戾或无情让他们失望，官僚的低效和腐败让他们愤怒，在他们知道工厂就是他们的武器后，他们更加坚定的踏上了抵抗旧势力反扑的艰难道路。"
 anarcho_communism:0 "无执政人民主义"
 anarcho_communism_desc:0 "§Y无执政人民主义§!\n\n农民自古以来都是提瓦特的底层，他们祖祖代代在提瓦特大陆上劳作着，头顶的统治者却从未放过他们。地主的压迫至新浪潮到来的时候都未曾改变过。农民起义在无数暴政的国度一次又一次的上演，然后一次又一次的陷入封建和保守的循环中，起义的领袖成为新的统治者，新的统治者继续着统治和压迫，而农民永远被权力所迫害。所以权力开始被一部分人所唾弃，认为它是压迫和悲剧的根源。农民们在一次次的抵抗中，也开始逐渐去理解一条合作和发展的道路，让每一个人能回到曾经那个自由劳作的土地。"
 
 communism:0 "人民主义"
 communism_noun:0 "人民主义"
 communism_desc:0 "人民主义政体"
 communism_subtype:0 "人民主义"
 communism_subtype_desc:0 "§Y人民主义§!\n\n自从人类开始建设聚落，形成国家的时候，无论是混沌的乱世还是魔神的秩序，人们就开始为统治者的宝座的地方添砖加瓦。在漫长的劳动中，有人恍惚着发现——没有魔神，人仍然可以劳动。人可以不必为了统治者的宝座添砖加瓦，可以不必为了少数人的幸福奉献人生。人民主义者力图去证明——人可以靠自己的劳动活下去。他们认为劳动是人的本质，没有劳动就没有社会的形成。尽然在魔神秩序下证明此论何其困难，但他们仍然坚定的团结着人们，去夺回他们本应拥有的东西——自由的劳动。"
 marxism_leninism:0 "正统人民主义"
 marxism_leninism_desc:0 "§Y正统人民主义§!\n\n人民主义的起点永远是一次次劳工和农民的血泪换来的斗争，而在斗争的一次次教训下，揭竿而起的人们终于意识到他们少了些什么——团结。于是人民主义者开始一次次的改进他们对抗旧时代的方法，一次次的用实践来丰富他们的想法和理论。最终他们找到了一条看似在密林间拨云见日般的道路——在集体领导和斗争先锋们的带领下，起义不再是混乱和无序的愤怒，带来无意义的战乱与死亡，而是对魔神秩序的一次又一次无畏的冲击。"
 radical_communism:0 "激进人民主义"
 radical_communism_desc:0 "§Y激进人民主义§!\n\n统治者的楼宇看似富丽堂皇，而时代中的一粒沙落在人们头上又是如此之重。魔神秩序下的繁荣总是遮掩着繁荣的代价，而他们因此试图着用激进的手段去把血淋淋的苦难直接丢在那些统治者的脸上。团结是达成目的一种手段，而激进人民主义在此基础上更激进、更主动。团结一切可以团结的力量，去消灭一切可以消灭的敌人，哪怕现在隐忍着，他们也发誓要将旧秩序燃烧于火焰中。"
 ultravisionary_communism:0 "超视人民主义"
 ultravisionary_communism_desc:0 "§Y超视人民主义§!\n\n天空的视野不会因为地面的战斗而停歇，超视人民主义者们将最终的目标注视在了头顶的星穹之中。发展科技造福于民，完善制度仰望星空，将文明的希望送往未知的天际。当人民的意志飞向虚伪的天穹，真相将会考验每一个勇敢的人民。当他们理想的一切开始准备真正飞向天空时，他们之中的有些人，开始关注起了天空上那神秘的岛屿。"
 Radical_Eternal_Thought:0 "激进永恒思想"
 Radical_Eternal_Thought_desc:0 "§Y激进永恒思想§!\n\n世界上唯一永恒的事物就是变化。在一个孤立与自主的环境里里，如果没有外界的指导，其环境的稳定便是无源之水。如果不去拨弄那一潭死水，那永恒的根基就会逐渐腐朽。鸣神曾经相信，自己能为凡人创造出一个尽善尽美的梦想，待到彼时，所有人都将沐浴它的光辉，体会它的温暖。可现实不如她所愿。她望向在重压下呻吟的稻妻——曾经维护永恒根基的制度，现已政怠宦成，奴役世代生长在这片土地上的人民，将国家变成牟取私利的机器。人们浑浑噩噩地依附于强者，等待着被拯救，最终沦为暴君的阶下囚，衰朽的永恒国度，仅仅留下一个空有其表的躯壳。她问自己，永恒的希望在哪里？不灭的神樱，不能仅仅依靠她独自栽培呵护，更不能沦为温室里病弱的幼枝。倘若每个人都能起来，以汗水和智慧滋润大地，稻妻之樱何尝不能绽放不凋，历久常新？她问自己，你的一切从何而来？鸣神的力量不仅仅来源于本身，更来源于人民的信仰和希望。若不证明自己建设的能力和守护的决心，鸣神姐妹凭何获得人民信念之伟力，击溃各路牛鬼蛇神？在风暴中傲然挺立，望向天光的骄傲凡人，才是她力量的源泉。人民的牺牲曾令她无比痛苦，让她决心以永恒之坚壁封闭一切可能。现在，她看到了他们燃尽一切，闪出强光的模样。坚信世界能变得更好的她，下定决心，要给即便被她离弃，还仍然以信念滋养她的家园一个交待。当压迫与饥饿横行大地时，当贵族堕落为暴君，被民脂民膏喂得脑满肠肥时，当内外的邪恶虎视眈眈时，应当有人站出来振臂一呼，身先士卒抵挡这苦痛的狂潮。而这次，不会只有她孜然一身的孤影。\n§0以暴君之血，涤荡祸神之名§!\n§C以不灭之愿，救赎纯洁之心§!\n§R以众生之志，浇灌永恒之樱§!"

 people_livelihood:0 "民生主义"
 people_livelihood_desc:0 "§Y民生主义§!\n\n民生主义者选择将人们的生活质量作为政权的首要目标，因此不会过于强求政治上的正确与否。在确认左翼思潮的基础之上，民生主义者又选择了一条颇有实用主义的道路，将发展经济与文化的任何手段都纳入其中，不乏对于其他社会制度的效仿和积极改造。尽管被其他人民主义者批评为目光短浅，但是民生主义者仍然相信舍本逐末不是他们的本心。"

 #feiyun_cc_association:0 "飞云商会联合体"
 #feiyun_cc_association_desc:0 "§Y飞云商会联合体§!\n\n飞云商会被取缔后，在号召下联合起来的工人们，他们大多都是前飞云商会的工人和服务员。自此商会被彻底进行了改组，由商会改组为工会联合体，开始了以工团和工会为代表的社会生产。工团代表们作为国家机关的领导者，与其他进步思潮一同开始把联合体打造为一个工人们理想的家园。"
 #caixinpai:0 "裁新派"
 #caixinpai_desc:0 "§Y裁新派§!\n\n璃月地区在其传统的侠客思维中诞生的为民思潮，其中为弱势群体打抱不平，为作恶者带来审判的朴实理想在残酷的社会现状中被磨砺的日渐成熟。以其为代表的进步群体开始主张现有制度下的社会变革，并且开始着手去团结力量开始实践，其亲民、传统的形象和动机成为了璃月百姓最为喜爱的正派之一。"
 
 reformism:0 "调和主义"
 reformism_noun:0 "调和主义"
 reformism_desc:0 "社会调和体制"
 reformism_subtype:0 "调和主义"
 reformism_subtype_desc:0 "§Y调和主义§!\n\n动荡之中，人们渴求着一个安稳的居所。自动荡的魔神战争从提瓦特大陆上绝迹，从灾难中缓过神来的人们开始思考着如何面对崭新的未来。动荡与不安刺激着人们开始反思，变革和保守的冲突看似伟大，但绝非人所能承受之苦痛。提瓦特需要更稳定，更包容，更和平的思潮去抚慰伤痛，去洗刷冲突带来的疤痕。调和主义便诞生在了这朴素的愿望之中，肩负起调解矛盾、稳定社会的责任，遵循着调解和缓和的主张，除非天下大乱，否则不得出手。时代需要稳步前进，提瓦特不能再有危险的思潮带来下一次的灾厄。"
 progressism:0 "进步主义"
 progressism_desc:0 "§Y进步主义§!\n\n当战乱的年代结束的时候，人们才惊讶的发现，魔神的秩序已然在战火和时间的考验下开始磨损。但是刚刚从战火和灾难中得到淬炼的人类文明，真的可以摆脱魔神的襁褓吗？一切都会好起来的，但是结束一场灾难的绝不会是另一次灾难，提瓦特需要前进，但是人尚且还需要魔神秩序下的片刻安宁，只有反思动乱中苦难，人们才会珍惜现在小而确实的进步与和平。"
 solidarism:0 "协作主义"
 solidarism_desc:0 "§Y协作主义§!\n\n旧时代就像一座大山，虽然是那么的庞大，却为无数在其阴影下的人们遮风挡雨。然而人总是会长大的，人总是会不愿理解当初保护自己的襁褓。当新时代的浪潮来临，尖锐的观点最终僵持不下，而千年前那传说中的动荡仍然让人们心头一紧。对于动荡的恐惧和彼此的妥协最终会让事物在新旧间的拉拉扯扯中不断前进，哪怕旧势力在这其中对新事物是那么的不适，但是为了自旧日便流传至今的和谐，协作是避免动荡的最佳道路。"
 com_prosperity_theory:0 "共荣学说"
 com_prosperity_theory_desc:0 "§Y共荣学说§!\n\n认识极端的危害、防范极端重演。至公、大同、和合，灿烂辉煌的共荣之路逐渐明朗。这就是以慈悲为怀的若陀龙王所推崇的思想，而这般理想的本质便从这里开始了。\n在风云变幻的世界中，这般温和的思想似乎显得格外格格不入。共荣学说起源于龙王对整个提瓦特大陆的美好理想。共荣，顾名思义，就是在天下大同的基础之上，实现各个地域的人们生活的大一统，让他们生活在一个美好、理想的世界里。\n共荣学说并不希望通过激进的武力征服来强行统一天下，反之而是通过思想上的认同，强调元素生物、人类、魔神及其眷属种族的一致性，最终形成一个前所未有的理想社会结构。在龙王的眼中，一切众生平等，虽说形态各异，但都是神明的造物，因此没有任何差别。各个族群的平等待遇才是共荣的核心理论，而并不是某一群人以平等的名义压迫其他生命。\n在人间的治理上，若陀龙王虽然提倡每个人都可以管理国家的权利。但龙王将国家每个方面的职能部门都揽为自己应当努力做到最好的职责，成为真正意义上的最高领导人。虽然这听起来如同独裁者的自我麻醉，但龙王并不是一个自私自利的僭主，为了国家的国民，他会积极地吸取各个方面的经验和建议，并加以利用和改善。\n理想的政治总是让人向往的，但“缺乏理想的现实主义是毫无意义的，而脱离现实的理想主义是没有生命的”。共荣学说的未来我们暂时不能得知，明朗的大道是否能顺利到达明朗的终点呢。"
 moraxism:0 "帝君主义"
 moraxism_desc:0 "§Y帝君主义§!\n\n传说，摩拉克斯带领璃月港的人们躲避天灾和战乱，在此地开垦良田，构筑房屋。自那时起，身为“岩王帝君”的摩拉克斯便以全体璃月人的精神象征，一直带领着这个古老的国度度过战后那动荡的年代。然而时间的磨损不会放过任何事物——包括魔神。摩拉克斯只要一日是璃月人的神，那么摩拉克斯就一日要为“璃月”肩负责任。在岩王帝君长久的统治中，帝君宽容和开明的精神已经深入人心，璃月人相信，在开明的神明意志的带领下，璃月会摆脱魔神战争的阴霾，走向繁荣。\n璃月人也因此将帝君与物质上的期望联系在了一起——只要能让财富积累起来，任何矛盾和冲突都是可以化解的。久而久之，帝君早就成为了璃月人的精神生活。无论是经商还是劳动，都是践行岩王帝君精神的一步，璃月人相信正是这一步步的积累，才使得璃月自千年以来继续繁荣的本质。"
 
 liberalism:0 "人治主义"
 liberalism_noun:0 "人治主义"
 liberalism_desc:0 "资产阶级民主政体"
 liberalism_subtype:0 "人治主义"
 liberalism_subtype_desc:0 "§Y人治主义§!\n\n源于对神明的质疑和经济的发展，人治主义者终于从人类建设的高墙下看见了一个令人振奋的事实——神明的注视只是人类长河中的一部分，而文明的本质，则是人的本身。他们通过财富的积累和影响力的扩大来证明自己不需要、不强求神明的恩泽，通过名为的财富的发明，人类长河才能继续流淌下去。他们认为财富是人独有的奥秘，哪怕是司仪着摩拉的摩拉克斯也未必是财富积累的动力与本源。为了财富的积累，为了证明人的力量，民主是他们打破魔神秩序下最有力的政治武器，就如同一则宣告般昭告着提瓦特大陆——人类的命运，人类自己掌握。"
 classical_liberalism:0 "传统人治主义"
 classical_liberalism_desc:0 "§Y传统人治主义§!\n\n财富是人治的象征，那么财富的积累就是人治主义的发展过程。自从人们学会贸易，交换手中的商品以牟取利润的时候开始，最为传统的财富增长就诞生了。为了维护传统的商品交易和财富的增长，给予传统的政治手段是必须的。在漫长的贸易发展中诞生的与之相匹的政治制度也许是魔神都难以参透的——人的智慧。然而人治主义的政治永远是贸易的延申，传统的财富制民主只能是传统贸易和商品经济的象征。"
 market_liberalism:0 "激进人治主义"
 market_liberalism_desc:0 "§Y贸易自由主义§!\n\n高风险，高回报——作为人治主义中最为冒进的一部分，他们迫切渴求着证明财富的积累，并且走上了一条激进的道路。管理的权能更多的交给经济本身，让财富在国内外自由的流通起来，大商人们不仅仅是精明的商人，更是治国理事的能人。快速繁荣的愿景和破产萧条的道路都是他们心中早已做好准备的豪赌，是哪怕背负时代的责任和满目的质疑也要完成的——人与魔神的复兴赌局。"
 
 right_wing_anarchism:0 "右翼无执政主义"
 right_wing_anarchism_noun:0 "右翼无执政主义"
 right_wing_anarchism_desc:0 "无执政社会"
 right_anarchism:0 "右翼无执政主义"
 right_anarchism_desc:0 "§Y右翼无执政主义§!\n\n自古以来，无执政主义者便如同野草一般生生不息，魔神秩序下的交换和贸易永远是被落后的制度和封闭的思想所遏制的。但是人的欲望却远大于这限制，对于原始的物物交换是人引以为傲的本能，也是贸易的本质。于是不愿屈从于这旧日限制的思想开始在一次次返璞归真的交换中得到了一点点的发展，并且随时准备在旧秩序的阴暗出绽放属于自己的一片小天地——财富的完全自由。"
 anarcho_capitalism:0 "行商主义"
 anarcho_capitalism_desc:0 "§Y行商主义§!\n\n贸易与交换是人类文明的迄今为止的本能，然而也是迄今为止，无论是魔神还是人类，对于贸易的管控是一如既往的严格。官僚们收取层层累进的税务，一趟高风险的商路却只能赚取寥寥无几的摩拉自个消遣，政策上和文化上的保守更是让这群时代行商的人们绞尽脑汁。他们需要一片自由的土地去完成人类自文明伊始就在进行的使命，去完成最纯粹的交换——贸易。"
 anarcho_primitivism:0 "原始主义"
 anarcho_primitivism_desc:0 "§Y原始主义§!\n\n原始主义可不是单纯的野人，而是一种渴望回到文明伊始之前，那单纯的人际关系和劳动交易中。无论是魔神还是人类的统治都在千年间动荡不安，而隐居山林中的村落却怡然自得、安详发展。他们受够了那些魔神的秩序和人类的律法，一片单纯而自由的天地就是厌世的他们最好的去处。人与自然残酷而纯净的关系，在他们眼中，至少比魔神与人类间尔虞我诈要真实而亲切。"
 
 authoritarianism:0 "威权主义"
 authoritarianism_noun:0 "威权主义"
 authoritarianism_desc:0 "威权政体"
 authoritarianism_subtype:0 "威权主义"
 authoritarianism_subtype_desc:0 "§Y威权主义§!\n\n自古以来，魔神的权威便是人不可去挑战的，然而随着时代的变化，对于魔神颇有微词的声音也开始愈演愈烈。然而，魔神本身也在随着时间的长河流动着。有人相信魔神可以带着人类度过那混沌的千年，那么就有人相信魔神可以带领他们走向下一个千年。任何变革最后都会伤害到这个社会本身，只有遵循魔神的指导和教诲，人类才能与神一起共度下一个千年。"
 authoritarian_democracy:0 "威权统治"
 authoritarian_democracy_desc:0 "§Y威权统治§!\n\n由人组建的政府却不为人的意志而统治人们——他们更加愿意去相信魔神的意志和祂的延申。虽然曾经统治的魔神已经逝去或者放手，但是祂意志下的国家仍然自行组建了庞大的国家机器，并且行以祂的意志来统治这个国度。也许他们真的渴望回到那个充斥着旧日荣光魔神时代，而他们所作的一切仅仅是为了让那份旧时代的光荣延续下去。"
 
 despotism:0 "专制主义"
 despotism_noun:0 "专制主义"
 despotism_desc:0 "专制政体"
 despotism_subtype:0 "专制统治"
 Eternal_thought:0 "永恒思想"
 Eternal_thought_desc:0 "§Y永恒思想§!\n\n如果你问璃月人何为契约，或者问蒙德人何为自由，他们会用语言和行动向你解释。但如果你问稻妻人何为永恒，他们只会挠挠头，耸耸肩。只有将军大人才知道何谓永恒，而她不准备向任何人解释。幕府会告诉你，永恒就是稳定压倒一切，盛世莫过今朝。在永恒思想的指引下，稻妻形成了一种制度化的严苛等级与人身依附制度。理论上将军位于顶层，但她高居天守阁极少现身，对于政治经济等次要问题毫不关心，沉浸在自己的世界里。真正把持国政的是若干高度自治的贵族大名，他们都拥有私人军队，以及稻妻绝大多数地产和其上的人口。这些世卿世禄的大名大多富可敌国，其地产之多，在提瓦特首屈一指。他们与同级的贵族争权夺利。大名以下便是依附于他们的中小士族和商人，底层的是人数不多的手工业工人和占绝对多数的佃农，被迫从事繁重的劳作并没有任何权利，沦为大名的私有财产，如同牲口一般。稻妻始终孤立于提瓦特之外，对于外部事物毫不关心。它的真正掌权者只集中于维护森严的贵族等级制度，且极其敌视任何形式的变化。无论是阶级的自发流动，科技和生产力的发展，还是制度的变革，都会遭到幕府不惜代价的严厉压制。至于将军大人的永恒思想是什么，为什么要推行，对臣民们有何意义，普通民众自然不可能知道。他们只需要明白，从来如此，便对了。"
 despotism_subtype_desc:0 "§Y专制统治§!\n\n提瓦特从不缺少君主与国王，贵族和地主。自混沌的伊始到开明的近代，无论是有着雄心报复的理想者还是对权力的欲望无法控制的卑劣者，层出不穷的独裁者和僭主不断的涌现在历史的长河之中。无论是魔神还是人类，对于权力的独占却是那么的一致，以至于任何形容这种制度的词汇在千年来的磨砺下变得如此的苍白——专制。"
 autocracy:0 "独裁统治"
 autocracy_desc:0 "§Y独裁统治§!\n\n独裁统治是不需要任何人的干涉的，独裁者自己即是他统治地区的一切。他有手腕笼络人心，保卫自己的统治，他不需要大臣和子民的建议，这种劝言本身就是对他权力的质疑。暴政和开明频频的出现在提瓦特大陆上，然而只有少数独裁者能够成为后世的传说。"
 
 national_socialism:0 "国家新兴主义"
 national_socialism_noun:0 "国家新兴主义"
 national_socialism_desc:0 "国家新兴体制"
 national_socialism_subtype:0 "国家新兴主义"
 national_socialism_subtype_desc:0 "§Y国家新兴主义§!\n\n国家新兴主义在经济上追求国家资本主义和国有企业，以地缘政治为基础的国家是他们的政治基础。而在文化上，近乎与魔怔一般的新兴主义和地区主义混合在一起，形成了巨大而可怖的集体排外浪潮，并且用国家机器本身来压制一切个人意志。这种意识形态在提瓦特的保守分子间有着相当的影响力，尤其是近乎狂热的国家主义者非常向往这种能带领他们在提瓦特中走向强大的思潮。"

 esotericism:0 "审判主义"
 esotericism_noun:0 "审判主义"
 esotericism_desc:0 "混沌体制"
 esotericism_subtype:0 "审判主义"
 esotericism_subtype_desc:0 "审判主义§!\n\n仇恨自混沌的开端就没有停歇下来，无论是魔神战争还是大灾变、历史的伤痕在他们身上最后化作了刻入骨髓的仇恨。而新浪潮的到来非但没有掩埋旧日的仇恨，还让那赤裸裸的憎恨推波助澜，妄图淹没现有的一切。不计代价，不计后果，假若他们的仇恨能够有一个终点，那么对提瓦特的审判即是他们的目标。"
 celestia_system:0 "天空岛体质"
 celestia_system_desc:0 "§Y天空岛体制§!\n\n作为原初之人的遗产，天空岛及其天理维系者自创立伊始便背负着阻止崩坏，保全提瓦特的使命。为了阻止崩坏降临，天理维系者创立了一套相应的体制——即天空岛体制。天理维系者会为了阻止崩坏降临使出任何可能的手段，甚至不惜毁灭一个国家。未知的目的、恐怖手段使得其非常危险，任何势力都有可能会被这种可怕的意识形态所注视着。"
 ultrastatism:0 "坎瑞亚复国主义"
 ultrastatism_desc:0 "§Y坎瑞亚复国主义§!\n\n被制裁的人们渴望复仇，因此选择了一切可以利用的手段，包括团结一切的力量。以坎瑞亚的幸存者为代表的复国团体力图使用一切手段完成复仇与复国。现存的秩序与动荡皆是他们的身为之物，唯有百年前那刻骨铭心的伤痛才是历历在目。他们团结一心，奉献一切，直达心中的那个理想的国家，为此付出一切也在计划之中。"
 elemental_supremacism:0 "元素至上主义"
 elemental_supremacism_desc:0 "§Y元素至上主义§!\n\n沉眠于元素乱流中的魔物渴求从混沌中解放而出，他们多年以来的耐心在人类一次次对底线的试探中磨损殆尽。他们将愤怒化作力量，将元素作为信仰，魔物们在元素至上主义的旗帜下团结了起来，发誓要将这些年所受的痛苦加倍奉还。"
 anarcho_cleanse:0 "纯净无执政主义"
 anarcho_cleanse_desc:0 "§Y纯净无执政主义§!\n\n谁也不能僭越权利的宝座，否则死亡就会立即降临。他们是一群对权威与压迫有着洁癖般厌恶的极端自由意志者。对于一切不公的象征，他们都会动用最最致命的手段去消灭他们。对于他们而言，暴力仅仅是一个简单而有效的手段，他们的目的从未改变过——将一切自以为是的强权者和象征吊死在路灯上。"

 hive_mind:0 "格式塔思维"
 hive_mind_noun:0 "格式塔思维"
 hive_mind_desc:0 "格式塔体制"
 hive_mind_subtype:0 "格式塔思维"
 hive_mind_subtype_desc:0 "§Y格式塔思维§!\n\n格式塔思维绝对不是一个正常的人类的社会架构可以实现的产物，对于拥有格式塔思维的社群而言，群体即是个体，思维的统一和族群的延续是他们的首要特质。你会感觉他们的所行为逻辑更像是一个生物，而个体则是这个生物意识的派生。而他们也需要一个主脑负责蜂巢思维的发散，才能以这种令人惊叹的思维网络驾驭每一个个体。"
  
