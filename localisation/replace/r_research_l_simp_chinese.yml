 masterful_blitz:0 "大师级闪电战"
 masterful_blitz_desc:0 "闪电战可能不是我们发明的，但我们会发展和完善这个战术。即使是最坚固的防线，也无法阻止我们光荣军队的前进。"
 penal_infantry:0 "惩戒营"
 penal_infantry_desc:0 "惩戒营为被判决有罪的红军士兵和军官提供了为祖国流血牺牲、为过去犯下的可耻行为赎罪的机会。"
 basic_heavy_cruiser:0 "基础重巡洋舰（重巡洋舰 II型）"
 early_carrier:0 "早期航空母舰（航空母舰 I型）"
 wind_element_usage:0 "风元素"
 wind_element_usage_desc:0 "风元素的掌握是一切飞向天空的前提，无论是对于风元素力的直接应用，还是借助空气流体产生的物理现象实现飞行，提瓦特的人们无时无刻不在与流动着的风打交道。"
 wooden_fixed_wing:0 "木制固定翼"
 wooden_fixed_wing_desc:0 "借助风之翼的结构造型，我们可以抽象出其中最有用的升力结构进行研究，于是我们便有了这个木制的固定翼。坚硬而柔韧，制作恰当的固定翼将会是我们飞向天空的用力帮手。"
 primitive_airframe:0 "早期机身"
 primitive_airframe_desc:0 "早期的飞行器机身并不能说是一架完整意义上的飞行器——它太简陋了！动力十分的有限，更多的是依赖着固定翼产生的风现象进行着灵活的飞行。并且由于是在风之翼的结构上进行了翼展的加强和座舱的安置，以至于我们能让这个飞行器挂上武器的地方凤毛麟角。尽管如此，作为一个灵活的半自主飞行器，借助地势和风向进行简单的军事活动仍然绰绰有余。"
 ttt_early_light_airframe_1:0 "早期轻型机身"
 ttt_early_light_airframe_1_desc:0 "在早期机身基础上研发的轻型机身确定了机舱机构与固定翼的组合，并且在尽可能限制自身空重的情况下完善了机身和挂载结构，可以携带一定质量的武器进行对应的军事行动。"
 ttt_early_heavy_airframe_1:0 "早期重型机身"
 ttt_early_heavy_airframe_1_desc:0 "在早期机身的基础上，着重于其挂载能力低下的原因，重型机身极大程度的强化了固定翼身和机身结构，这也使得其体型开始变得庞大笨重起来，并且可以携带大量挂载执行任务。"
 carton_box_gyroscope:0 "简易陀螺仪"
 carton_box_gyroscope_desc:0 "由简易的金属组建的小型仪器，可以依赖惯性稳定飞行器的姿态，这对于当时还非常简陋的飞行器而言是很重要的改装设备。"
 fire_balloon:0 "减速伞"
 fire_balloon_desc:0 "减速伞作为安装在轻型飞行器上的辅助设备，其作用基本上是作为辅助其起降的工具，通过增大风阻力来让灵活快速的轻型飞行器可以在更多的地方进行起降，更加灵活的执行任务。"
 rivet_strengthen_airframe:0 "铆钉加强"
 rivet_strengthen_airframe_desc:0 "作为一种制作工艺，柳钉加强是一种简单而有效的加强工业。对飞行器的接缝使用铆钉进行加强后，虽然空重上重了不少，但是换来的就是较为强力的耐久。"
 steel_strengthen_airframe:0 "钢板加强"
 steel_strengthen_airframe_desc:0 "钢板作为蒙皮的加强是绝对可靠的，但是由于其自身的质量，只能在关键的座舱位置和设备位置覆盖上特质的钢板，让其拥有更强的防御力。"
 gravity_theory:0 "重力学"
 gravity_theory_desc:0 "总有人想要抵抗重力的牵扯，于是他们注意到了风的神奇力量。风的运动或者空气的质量会带来抵抗重力的方法，于是重力学开始进一步得到研究，帮助人们更加有效的飞上天空。"
 ttt_pre_modern_light_airframe_1:0 "近代轻型机身"
 ttt_pre_modern_light_airframe_1_desc:0 "近代的轻型飞行器更加注重机动性和生产效率，不仅仅将固定翼和座舱等部件进行尝试性的大规模生产，而且对于风动重力学说的应用也开始融入飞行器的设计中。"
 ttt_pre_modern_light_airframe_2:0 "改进型近代轻型机身"
 ttt_pre_modern_light_airframe_2_desc:0 "改进型的轻型机身更换了更加符合理论的螺旋桨片，以及更加适合进行大规模生产的机身结构。这意味着飞行器的性能得到了全面的升级。"
 ttt_pre_modern_light_airframe_3:0 "先进型近代轻型机身"
 ttt_pre_modern_light_airframe_3_desc:0 "先进的近代轻型机身是天空中最为灵活有力的斗士，它的出现意味着提瓦特的天空正式被人类探索，但是在更高地方的秘密，仍然是这款尚有不足的机体所无法探知到的。"
 ttt_pre_modern_medium_airframe_1:0 "近代中型机身"
 ttt_pre_modern_medium_airframe_1_desc:0 "近代的中型机身是一个空中的多面手，较为强劲的动力和结实的机构可以让它承担更为危险的近距离火力支援任务或者高空截击。虽然牺牲了不少灵活性，但是中型机身的多用途仍然让它在战斗中大显身手。"
 ttt_pre_modern_medium_airframe_2:0 "改进型近代中型机身"
 ttt_pre_modern_medium_airframe_2_desc:0 "改进型的中型机身不仅仅可以以更危险的距离执行任务，而且加强了最大挂载能力。丰富的挂载开始让中型机身活跃在各个领域里面。"
 ttt_pre_modern_medium_airframe_3:0 "先进型近代中型机身"
 ttt_pre_modern_medium_airframe_3_desc:0 "先进的近代中型机身是天空中最常见的多面手，从侦察到轰炸，从空袭到支援，你都可以看见各种改进型号的中型机身越来越多的出现在提瓦特的天空中，当然，只要飞的不是太高，就不会有某些存在介意的。"
 ttt_pre_modern_large_airframe_1:0 "近代空艇"
 ttt_pre_modern_large_airframe_1_desc:0 "空艇体积庞大，而且灵活性差，在空中简直就像个大气球做的活靶子。但是其极大的挂载质量和航程弥补了它的缺点，让这个完全遵循重力学理论的大家伙去挂载大型的炸药桶或者其他武器进行战略轰炸和反舰任务。"
 ttt_pre_modern_large_airframe_2:0 "改进型近代空艇"
 ttt_pre_modern_large_airframe_2_desc:0 "改进型的近代空艇加强了气囊的结构以及大小，让气囊在容纳更多空气的同时使得气囊的蒙皮更加可靠耐磨。气囊提供了更大的升力，也让空艇可以航行的更远或者挂载更多炸药。"
 ttt_pre_modern_large_airframe_3:0 "先进型近代空艇"
 ttt_pre_modern_large_airframe_3_desc:0 "先进型空艇的出现昭告着空艇这个庞然大物跟随着重力学的发展走上了一条完全不同于其他近代飞行器的道路。庞大的躯体让他的压迫感和破坏力成正比例关系。但是尽管是如此庞大的巨物，在天空中仍然显得是如此的渺小。"
 hydrodynamics_theory:0 "流体力学"
 hydrodynamics_theory_desc:0 "虽然在重力学时期就已经有人提出并且应用了风的流动所带来的神奇效应，但是人们那时仅仅是简单的利用这一现象。而专门针对这种现象的流体力学在愈发成熟的飞行器设计下开始成熟起来，并且帮助人们探索更加深远的天空。"
 ttt_primitive_engine:0 "早期引擎"
 ttt_primitive_engine_desc:0 "早期的引擎完全是对于元素力的直接运用，将元素力混合入装置后，通过激烈的元素反应产生的能量推动飞行器的运作。"