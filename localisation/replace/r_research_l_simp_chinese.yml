 #support_folder
 tech_recon:0 "侦察连 I"
 tech_recon_desc:0 "侦察连的侦察兵将会借助他们学习到的技能为部队获取更多的优势。"
 tech_recon2:0 "侦察连 II"
 tech_recon2_desc:0 "为我们的侦察兵配备专业的测绘装备和风之翼，让他们的侦察更加有效与高效。"
 tech_recon3:0 "侦察连 III"
 tech_recon3_desc:0 "全新而专业的侦察理论学习让侦察兵不再单纯的是各级部队的附属单位，更是一个独立而灵活的眼睛。"
 tech_recon4:0 "侦察连 IV"
 tech_recon4_desc:0 "无线电和元素电气设备的应用让侦察信息的传递更加高效而安全，我们侦察兵不需要冒着生命危险通过低效的方法传递侦察情报了。"
 tech_recon5:0 "侦察连 V"
 tech_recon5_desc:0 "为侦察兵提供更加专业的大型设备已经是潮流所在，比如更加大型的移动测绘站，以及更加高效的移动方法。"
 tech_recon6:0 "侦察连 VI"
 tech_recon6_desc:0 "侦察兵的职责不仅仅局限于单纯的测绘侦察，火力侦察和敌后渗透也成为这群行动能手的任务。任务范围的扩大让侦察成为了作战时必不可缺的高效情报来源。"
 tech_recon7:0 "侦察连 VII"
 tech_recon7_desc:0 "为侦察部队提供更优越的物资装备和体系支持，让他们在作战开始前便可以长时间深入敌后执行破坏性侦察任务。"
 tech_recon8:0 "侦察连 VIII"
 tech_recon8_desc:0 "专业的侦察部队是常规部队的眼睛，他们看见一切，并且因此而制定策略。"
 tech_engineers:0 "工兵连 I"
 tech_engineers_desc:0 "学习了专业工程爆破技术的工兵会协助部队进行工程爆破作业。"
 tech_engineers2:0 "工兵连 II"
 tech_engineers2_desc:0 "改进的专用工程装备会配备给那些工兵，以加强工兵连的专业性。折叠工具和专业土木设备会专门提供给他们使用。"
 tech_engineers3:0 "工兵连 III"
 tech_engineers3_desc:0 "全新地理学和制图学的理论补充，让工兵连可以更快的投入到实际的工事建筑中。工事的建筑标准和不同建筑环境须知也被作为必须理论加入到了工兵连的培训之中。"
 tech_engineers4:0 "工兵连 IV"
 tech_engineers4_desc:0 "机械化开始普及工兵设备，单兵的工作效率得到了极大的加强，而元素动力则让工兵连的工作时常可以从人的重体力劳动中彻底解放出来。"
 tech_engineers5:0 "工兵连 V"
 tech_engineers5_desc:0 "大型机械的加入对于工兵连而言决定是非常便利的，推土机……伐木机……挖掘机……机械化不仅仅是常规部队的潮流，更是工程理论上的潮流，如何更加有效率去完成任务成为了工兵连的发展目标。"
 tech_engineers6:0 "工兵连 VI"
 tech_engineers6_desc:0 "元素力炸弹的爆破工程开始在工兵作业中推广开来，可以更加迅速的移除路障，开凿工事。并且可以作为部队的特殊攻坚力量投入到大规模战斗中，协助友军部队攻下敌人的特殊工事和防御阵地。"
 tech_engineers7:0 "工兵连 VII"
 tech_engineers7_desc:0 "古国技术加持的工兵班组不仅仅可以用极少的人力以极高的效率完成工程任务，并且可以在特殊作战中作为精英支援力量投入作战中。"
 tech_engineers8:0 "工兵连 VIII"
 tech_engineers8_desc:0 "专业的工兵部队是常规部队的必备，他们是真正的攻坚爆破专家。"
 hospital_tech:0 "野战医院"
 logistics_tech:0 "后勤连"
 recon_tech:0 "侦察连"
 tech_field_hospital:0 "野战医院 I"
 tech_field_hospital_desc:0 "经验丰富的野战医院团队会为送往后方的士兵提供进阶的医疗修养服务。"
 tech_field_hospital2:0 "野战医院 II"
 tech_field_hospital2_desc:0 "为野战医院提供专门的医疗资源，并且划定指定区域提供野战医院进行医疗活动。"
 tech_field_hospital3:0 "野战医院 III"
 tech_field_hospital3_desc:0 "医生的理论化和对于器材的专业化是野战医院可以高效治疗伤兵的前提。"
 tech_field_hospital4:0 "野战医院 IV"
 tech_field_hospital4_desc:0 "元素力的医疗技艺被证实可以通过元素技术广泛应用于野战医院。通过水元素隔绝伤口，用火元素进行高温杀菌，而岩元素也被证实比单纯的石膏要更可靠。"
 tech_field_hospital5:0 "野战医院 V"
 tech_field_hospital5_desc:0 "更加专业的大型医疗器械将会极大的改善野战医院的治疗质量，虽然这对于野战医院的资源使用成本提升也是无比巨大的。"
 tech_field_hospital6:0 "野战医院 VI"
 tech_field_hospital6_desc:0 "战地医院不仅仅是跟随在前线后方的服务部门，野战医院将会一直伴随前线前进，并且派出大量训练有素的战地医生直接在前线执行医疗任务，这可以极大程度上减少前线的直接伤亡。"
 tech_field_hospital7:0 "野战医院 VII"
 tech_field_hospital7_desc:0 "神奇的古国技术甚至可以让伤兵的疤痕与断肢得到极大程度上的复原，并且安抚伤兵的精神损伤。"
 tech_field_hospital8:0 "野战医院 VIII"
 tech_field_hospital8_desc:0 "野战医院是士兵们休养与治疗的不二之选，小到感冒发烧，大到截肢失血，这里的医护人员都随时准备着。"
 tech_logistics_company:0 "后勤连 I"
 tech_logistics_company_desc:0 "全经验丰富的军需官将会制定合理的物资分配方案。"
 tech_logistics_company2:0 "后勤连 II"
 tech_logistics_company2_desc:0 "为军需官们准备还相关的秘书和办公场所，他们需要一个能安心计算和分配物资的场所。"
 tech_logistics_company3:0 "后勤连 III"
 tech_logistics_company3_desc:0 "全新的分配理论和更加高效的管理学理论将会在军需官群体中得到普及，以提升后勤连的整体效率。"
 tech_logistics_company4:0 "后勤连 IV"
 tech_logistics_company4_desc:0 "由元素力驱动的计算机将会大大减少人工计算所需的计算量与人力。"
 tech_logistics_company5:0 "后勤连 V"
 tech_logistics_company5_desc:0 "为后勤连配备了大量的机械化装备和基本的防卫部队，让后勤车辆可以直接抵达我们的前线。"
 tech_logistics_company6:0 "后勤连 VI"
 tech_logistics_company6_desc:0 "个人防卫武器的普及和扩大化的车队让后勤连的规模空前的加强了。大量的物资可以直接输送给各个前线单位。"
 tech_logistics_company7:0 "后勤连 VII"
 tech_logistics_company7_desc:0 "由古国科技驱动的大型计算机可以在短时间内计算出各个部队所需的军需数量，并且通过自动化手段进行快速的装箱和运输。"
 tech_logistics_company8:0 "后勤连 VIII"
 tech_logistics_company8_desc:0 "后勤连是军队的血液，他们负责讲士兵们的生命运输至前线，让军队富有活力和战斗力。"
 tech_military_police:0 "宪兵队 I"
 tech_military_police_desc:0 "宪兵部队都是军队中纪律严明的士兵，他们监督部队操守，同时驻扎在占领地区进行日常巡逻。"
 tech_military_police2:0 "宪兵队 II"
 tech_military_police2_desc:0 "为宪兵提供专业的镇压设备和制服，让他们与常规部队区分开来，更高效的完成任务。"
 tech_military_police3:0 "宪兵队 III"
 tech_military_police3_desc:0 "让宪兵熟悉法律知识和地方风土人情可以让他们针对非核心领土的巡逻镇压时不会出现水土不服的情况。"
 tech_military_police4:0 "宪兵队 IV"
 tech_military_police4_desc:0 "由元素力驱动的监视和预警设备让宪兵可以更加高效而便利的监督军队和管制占领区域，而不需要投入大量人力去监管大范围动荡区域。"
 tech_military_police5:0 "宪兵队 V"
 tech_military_police5_desc:0 "为宪兵提供元素力驱动的压制武器和专门的镇暴载具，进一步提升宪兵的专业性和压制力。"
 tech_military_police6:0 "宪兵队 VI"
 tech_military_police6_desc:0 "宪兵作为军事警察也是军中的个把好手，让他们接受专业的城市战训练和纪律训练，他们便是军队中的执行者。"
 tech_military_police7:0 "宪兵队 VII"
 tech_military_police7_desc:0 "单独编制的宪兵部队可以更加灵活的执行其监督职务，让他们更有效率的监督各级部队。"
 tech_military_police8:0 "宪兵队 VIII"
 tech_military_police8_desc:0 "宪兵部队是军队的保障和枷锁，确保军队的秩序和占领区的平衡。"
 tech_signal_company:0 "通信连 I"
 tech_signal_company_desc:0 "无论他们用什么设备，通信兵所在的通信连的职责就是传递各个部队间的信息与情报。"
 tech_signal_company2:0 "通信连 II"
 tech_signal_company2_desc:0 "为通信兵们提供基本的通讯器材和资源。飞鸽、狼烟、书信、都是早期通信兵们互相交流的方式。"
 tech_signal_company3:0 "通信连 III"
 tech_signal_company3_desc:0 "标准化的情报手册和传递流程让通讯变得标准而高效。"
 tech_signal_company4:0 "通信连 IV"
 tech_signal_company4_desc:0 "新的元素电报机让通讯变得高效而安全，我们的通讯连终于不需要跋山涉水的传递情报了。只需要简单的扣动电报机，大量的情报就可以提供给友军部队。"
 tech_signal_company5:0 "通信连 V"
 tech_signal_company5_desc:0 "为我们的通讯连提供更多的电台和电报机，并且普及占领区域的无线电环境，提升我们的部队协调性。"
 tech_signal_company6:0 "通信连 VI"
 tech_signal_company6_desc:0 "在元素机械愈加成熟的时代，机动化的通讯平台更是成为了通讯连的主力设备，能够灵活的提供持续的信息链接。"
 tech_signal_company7:0 "通信连 VII"
 tech_signal_company7_desc:0 "最新的通讯科技让通讯甚至可以稳定的位于后方，然后通过延迟极低的信息链条，以通讯单位为中转站，持续而高效的提供给对应的单位。"
 tech_signal_company8:0 "通信连 VIII"
 tech_signal_company8_desc:0 "通讯连是各个单位的嘴巴和耳朵，他们互相交流，并且讲情报及时的传递给需要的作战单位。"
 tech_maintenance_company:0 "维修连 I"
 tech_maintenance_company_desc:0 "主体为工程师构成的维修连将会尽全力修复可以利用的设备和载具。"
 tech_maintenance_company2:0 "维修连 II"
 tech_maintenance_company2_desc:0 "为维修连配备专业的维修工具和相关资源，让他们可以担负起所属单位的基本维修任务。"
 tech_maintenance_company3:0 "维修连 III"
 tech_maintenance_company3_desc:0 "安全工作守则和机械理论的全面普及将会让他们的工作更具安全与效率。"
 tech_maintenance_company4:0 "维修连 IV"
 tech_maintenance_company4_desc:0 "学习元素驱动机械将会让他们的服务范围和工作效率得到新的提升。他们甚至可以讲缴获的敌方机械进行更有计划的改造。"
 tech_maintenance_company5:0 "维修连 V"
 tech_maintenance_company5_desc:0 "元素力驱动的透视查修装备让维修变得便利而准确，透过元素视野，我们立即就可以发现机械中需要维修的地方。"
 tech_maintenance_company6:0 "维修连 VI"
 tech_maintenance_company6_desc:0 "维修连不仅仅是后勤整备的一部分，更是机械化力量赖以生存的保障。维修连将会伴随前线部队直接投入二线战斗，并且随时维修从一线送下来的机械与载具。"
 tech_maintenance_company7:0 "维修连 VII"
 tech_maintenance_company7_desc:0 "为维修连提供最新的机械装备和尖端技术，让他们甚至可以对轻微受损的装备进行一定的改装和改进。"
 tech_maintenance_company8:0 "维修连 VIII"
 tech_maintenance_company8_desc:0 "维修人员是机械们的职业保姆，照看和维护机械设备，保障我们的机械化部队可以正常运作。"
 motorised_infantry:0 "马车"
 motorised_infantry_desc:0 "使用马车来转移部队、补给。"
 
 night_vision:0 "量产流明石"
 night_vision_desc:0 "夜间作战一直是部队的难题，而流明石的量产可以让士兵们毫不吝惜的使用它去照亮大规模的黑暗。"
 night_vision2:0 "便携流明石"
 night_vision2_desc:0 "更加便利的流明石使得让士兵们在夜晚的照明效率得到了更大的提升。"
 night_vision3:0 "改进流明石"
 night_vision3_desc:0 "经过现代科技的改造，我们可以大幅提升流明石的亮度，使得地方阵地亮如白昼。"
 
 basic_machine_tools:0 "基础机床"
 basic_machine_tools_desc:0 "最最原始的机床仅仅是在传统手工工艺上的改进，利用精妙的机械结构与人力的适当结合，这种传统的基础机床可以超越单纯的手工工艺。"
 improved_machine_tools:0 "改良机床"
 improved_machine_tools_desc:0 "在传统的基础机床之上，有人选择了进一步解放人的劳动，试图让这种机床更加富有效率。通过机械结构完成的半自动化虽然并不是最优解，但是这种改良的机床的确大大提升了效率。"
 advanced_machine_tools:0 "先进机床"
 advanced_machine_tools_desc:0 "元素力驱动的工业科技绝对是创世纪的进步，在元素力的驱动下，机械可以以更简单而有效的方法，进行更加高效的运作。而人在生产中的职责也开始向管理和协作开靠拢。"
 assembly_line_production:0 "流水线生产"
 assembly_line_production_desc:0 "当生产环节可以被结合到一起时，人们发现了前所未有的生产模式，而这一发现将彻底葬送以单个机床为生产单位的生产模式，一种新的，以多个生产单位结合在一起的生产线将极大提升生产的效率。"
 flexible_line:0 "柔性生产线"
 flexible_line_desc:0 "生产线是一个有机的整体，每个生产单位都是重要的组成部分，只有灵活的对各个单位进行组合和替换，生产线才能长久的运行下去。模块化设计的生产线让流水线生产可以跟得上时代，不断的更换其中的生产单元。"
 flexible_line_2:0 "柔性生产线 II"
 flexible_line_2_desc:0 "生产线将会可以不断的协作生产，并且灵活的互相配合，进而让多个生产目标齐头并进而仍然不失效率。"
 streamlined_line:0 "一体化生产线"
 streamlined_line_desc:0 "生产线是一个整体的单位，需要一套彻底的一体化才能完成高效率的运行。所有的生产单位都是为了这条生产线而专门设计并且组合在一起，能爆发出相当强劲的生产力。"
 streamlined_line_2:0 "一体化生产线 II"
 streamlined_line_2_desc:0 "将大量的生产线进行统一放置，形成生产线之间的整体生产，让一个工厂就可以完成生产目标的全部流程。"
 industry_2014:0 "先进工业"
 industry_2014_desc:0 "通过简化单个生产单元的费用，尽可能的减少组合生产线所需的费用，进而制造更多更大更廉价的大型生产线群，最后提升效率与性价比。"
 industry_2018:0 "现代工业"
 industry_2018_desc:0 "现代工业体系下，随着电气设备的大规模应用，以及先进工业管理方法的推广，生产线将会同时具有庞大的工业产能和柔性生产的能力。"
 improved_equipment_conversion:0 "改良装备改造"
 improved_equipment_conversion_desc:0 "工程学的进步使得我们可以解决老旧型号上的问题以适应我们当前的需求。"
 advanced_equipment_conversion:0 "先进装备改造"
 advanced_equipment_conversion_desc:0 "组建专业队伍和生产线来改造我们过时的装备以保证我们的战争机器永不停歇。"
 concentrated_industry:0 "密集型工业 I"
 concentrated_industry_desc:0 "将工业产能汇聚到一起，能大大提升工业的生产效率提升。\n\n"
 concentrated_industry2:0 "密集型工业 II"
 concentrated_industry2_desc:0 "将工厂进行统一管理，我们可以极大的减少管理成本并且提高效率。"
 concentrated_industry3:0 "密集型工业 III"
 concentrated_industry3_desc:0 "将集中的工业规划为工业园区，在这里的工业产能将会受到园区的统一管理。"
 concentrated_industry4:0 "密集型工业 IV"
 concentrated_industry4_desc:0 "为工业园区提供专门的供货渠道，让这里的生产保持不断的运作。"
 concentrated_industry5:0 "密集型工业 V"
 concentrated_industry5_desc:0 "围绕的工业园区开始建设相关的基础设施，并且大量的引进工人，在将这里开始建设为一个工业城市。"
 concentrated_industry6:0 "密集型工业 VI"
 concentrated_industry6_desc:0 "进一步强化工业城市的扩张和发展，并且强化城市自身的功能，形成完成的生产环境。"
 concentrated_industry7:0 "密集型工业 VII"
 concentrated_industry7_desc:0 "密集的工业园区往往会形成城市，并且相辅相成不断壮大着自身。"
 concentrated_industry8:0 "密集型工业 VIII"
 concentrated_industry8_desc:0 "主要工业园区现已连接工业生产的许多方面，运输与人力成本因此最小化。"
 dispersed_industry:0 "离散型工业 I"
 dispersed_industry_desc:0 "将工业产能分散，我们的工业能力将会更少的被敌人打击。\n\n"
 dispersed_industry2:0 "离散型工业 II"
 dispersed_industry2_desc:0 "让工厂进行自我管理，避免在战时失去了管理制度。"
 dispersed_industry3:0 "离散型工业 III"
 dispersed_industry3_desc:0 "进一步强化工厂自治与对外联络，便于战时各个工业单位间的协作生产。"
 dispersed_industry4:0 "离散型工业 IV"
 dispersed_industry4_desc:0 "让当地的工业单位就地取材，自行组织生产，这有利于战时的应急生产。"
 dispersed_industry5:0 "离散型工业 V"
 dispersed_industry5_desc:0 "将工业单位设置在偏僻的位置，并且利用自然环境进行一定的伪装，让敌人的轰炸效率降低。"
 dispersed_industry6:0 "离散型工业 VI"
 dispersed_industry6_desc:0 "将生产置于地下掩体中，并且通过大量的隧道和设施链接在一起，广泛而普遍的建立生产单位。"
 dispersed_industry7:0 "离散型工业 VII"
 dispersed_industry7_desc:0 "离散的工业基地注重安全，并且在以安全为前提下最大的提升效率。"
 dispersed_industry8:0 "离散型工业 VIII"
 dispersed_industry8_desc:0 "不仅让工厂，也让基础设施秘密运作的话，想通过空袭摧毁我方工业便更加困难。"
 synth_oil_experiments:0 "量产晶核实验"
 synth_oil_experiments_desc:0 "为减少对天然晶蝶的依赖，可以研究从其他物质、材料生产晶核替代物的方法，或尝试养殖晶蝶。"
 early_refining:0 "早期精炼"
 early_refining_desc:0 "原油可被精炼为对现代战争至关重要的数种材料与物质。在精炼技术上保持领先对构筑现代工业是必要的。"
 oil_processing:0 "晶蝶农场 I"
 oil_processing_desc:0 "我们将研究晶蝶的习性，并建立小型养殖基地，从中选育优良品种。"
 improved_oil_processing:0 "晶蝶农场 II"
 improved_oil_processing_desc:0 "晶蝶是一种富含元素力的神奇生物，而我们的尝试正是人工饲养和繁殖这种神奇的生物，以此来获取源源不断的晶核。"
 advanced_oil_processing:0 "晶蝶农场 III"
 advanced_oil_processing_desc:0 "扩大现有的晶蝶农场规模，我们先前的尝试可以化为宝贵的经验，让我们饲养更多的晶蝶。"
 modern_oil_processing:0 "晶蝶农场 IV"
 modern_oil_processing_desc:1 "晶蝶农场的专业化和规范化让晶核的生产进入了正规生产。"
 oil_processing_2010:0 "晶蝶农场 V"
 oil_processing_2010_desc:0 "随着了解的深入，我们开始加强对晶蝶繁殖的效率强化，尝试繁殖更多的晶蝶。"
 oil_processing_2014:0 "晶蝶农场 VI"
 oil_processing_2014_desc:0 "利用最新的元素科技为晶蝶提供元素力恒定的环境，让晶蝶可以在一个始终稳定的环境内快速繁衍。"
 oil_processing_2018:0 "晶蝶农场 VII"
 oil_processing_2018_desc:0 "晶蝶农场是人们对于批量生产晶核的首次尝试，并且在此方向上取得了长足的发展。"
 rubber_processing:0 "橡胶加工"
 rubber_processing_desc:1 "我们对天然橡胶的依赖需要通过合成橡胶的工业加工来减少。"
 improved_rubber_processing:0 "改进橡胶加工"
 improved_rubber_processing_desc:1 "通过新工艺加速脱氢反应，可以大规模生产合成橡胶。"
 advanced_rubber_processing:0 "先进橡胶加工"
 advanced_rubber_processing_desc:1 "通过应用具有改进工艺的通用合成橡胶配方如十二烷基硫醇聚合改性剂将使我们能够扩大合成橡胶生产。"
 modern_rubber_processing:0 "现代橡胶加工"
 modern_rubber_processing_desc:1 "转向更优化的聚合工艺将带来更低的成本和更高的产量。"
 construction1:0 "建筑技术 I"
 construction1_desc:0 "利用大型的机械与元素力，我们可以驱动大型的建筑机械为我们建筑工厂与房屋。"
 construction2:0 "建筑技术 II"
 construction2_desc:0 "改进建筑材料，提高建筑效率。"
 construction3:0 "建筑技术 III"
 construction3_desc:0 "为建筑队进行专业的培训与调度，摆脱前元素工业时期的业余与松散组织架构。"
 construction4:0 "建筑技术 IV"
 construction4_desc:0 "为新时代的建筑提供全新的设计，让建筑物更加适应元素工业时期的需求。"
 construction5:0 "建筑技术 V"
 construction5_desc:0 "建筑模块化的生产与搭建能更快的完成建筑任务。"
 construction6:0 "建筑技术 VI"
 construction6_desc:0 "降低每一个模块的生产成本，我们需要进一步的提高相对的建筑效率。"
 construction7:0 "建筑技术 VII"
 construction7_desc:0 "我们有着成熟而专业的建筑团队，已经先进的模块化生产线为我们生产物美价廉的建筑模块，建筑时间进一步缩短。"
 construction8:0 "建筑技术 VIII"
 construction8_desc:0 "高效建设的未来将需要对单个项目进行更长久的规划，并尽可能采用标准化解决方案。"
 excavation1:0 "挖掘技术 I"
 excavation1_desc:0 "利用简单的元素效应，我们可以大致找到一些珍贵的战略资源。"
 excavation2:0 "挖掘技术 II"
 excavation2_desc:0 "我们继续对元素效应进行深入的了解和发展，总结规律和经验并且投入到新的仪器中去。"
 excavation3:0 "挖掘技术 III"
 excavation3_desc:0 "系统化和理论化的元素效应成为了元素工业时期真正的第一台元素感应机的基本原理。"
 excavation4:0 "挖掘技术 IV"
 excavation4_desc:0 "利用元素反应产生的特殊效果，我们可以利用相应的元素，引发剧烈的元素反应进而了解到确切的位置。"
 excavation5:0 "挖掘技术 V"
 excavation5_desc:0 "元素感应机的大型化与专业化是针对大型露天矿场的出现所必须的发展。"
 excavation6:0 "挖掘技术 VI"
 excavation6_desc:0 "最新的技术支持我们将元素感应机的探头设置于地下深处，进而感应到深层次的广泛矿藏。"
 excavation7:0 "挖掘技术 VII"
 excavation7_desc:0 "元素感应机无疑是元素工业时代的重要代表性机械，利用元素反应的微小变化感知战略资源的存在。"
 excavation8:0 "挖掘技术 VIII"
 excavation8_desc:0 "在矿场周围设立冶炼厂有助于我们节省运力，让产能进一步提升。"
 excavation_tech:0 "挖掘技术"
 electronic_mechanical_engineering:0 "电子机械工程"
 electronic_mechanical_engineering_desc:0 "在我们生活的这个时代里，电子设备不再仅用于照明取暖，它们还帮助我们思考交流。电子器件将在新世纪的军事情报工作中成为关键。"
 radio:0 "早期元素感应研究"
 radio_desc:0 "原先用于探测矿产的元素感应或许拥有某些新用途。"
 radio_detection:0 "对天元素感应机"
 radio_detection_desc:0 "将元素的感应的探头指向天空的大气，这种对于元素反应有着敏感指向的机械就可以用于天空预警。"
 decimetric_radar:0 "分米级元素感应机"
 decimetric_radar_desc:0 "对于感应机的探头进行进一步的开发，让它在大气环境下更加的敏感与准确。"
 improved_decimetric_radar:0 "改良分米级元素感应机"
 improved_decimetric_radar_desc:0 "对整体进行重新设计，使其更加适应于将高高的探头立在地上而不会因为外界因素而倒下。"
 centimetric_radar:0 "厘米级元素感应机"
 centimetric_radar_desc:0 "围绕着元素感应机进行硬件和配件上的升级，使其在同一位置有着更广阔的感应范围。"
 improved_centimetric_radar:0 "改良厘米级元素感应机"
 improved_centimetric_radar_desc:0 "新结构的天线探头不仅仅可以使感应机的效率更稳定，而且可以在各种各样的环境下稳定运行。"
 advanced_centimetric_radar:0 "先进厘米级元素感应机"
 advanced_centimetric_radar_desc:0 "将元素感应机的配套基础设施进行完善，最后围绕着元素感应机将会建成一个完备的无线电通讯基地。"
 z_2017_centimetric_radar:0 "毫米级元素感应机"
 z_2017_centimetric_radar_desc:0 "加强每一个无线电站点与各作战单位的情报数据链接，让我们的单位能够远在千里就能得知敌人的大致方位和数量。"
 z_2020_centimetric_radar:0 "元素感应机网络"
 z_2020_centimetric_radar_desc:0 "元素感应机最开始用于地质勘探和战略资源开发，然而优越的感应效果，让它也在大气感应上崭露头角，成为了各国军队的情报必备。"
 mechanical_computing:0 "机械式计算机"
 mechanical_computing_desc:0 "制造微分解析仪将从根本上改变机械运算的范围。"
 computing_machine:0 "基础计算机"
 computing_machine_desc:0 "为现代计算机奠定理论基础，制造电动机械式计算机并将之投入实用——这将是我们迈入这充满可能性的领域的第一步。"
 improved_computing_machine:0 "改良计算机"
 improved_computing_machine_desc:0 "可编程的数字电子计算机已被制造出来。虽然体积庞大价格昂贵，这类计算机能进行人所不及的情报解析。"
 advanced_computing_machine:0 "先进计算机"
 advanced_computing_machine_desc:0 "着手研究存储程序计算机及晶体管将带我们步向数字革命并将计算机应用推广到近乎任何领域上。"
 basic_encryption:1 "加密 - 多表置换密码"
 basic_encryption_desc:0 "通讯的新手段必带来新的遭拦截风险。复杂的机械结构为机械加密提供了可能性。"
 improved_encryption:1 "加密 - 循环置换"
 improved_encryption_desc:0 "加密机在随机化上的限制将被用于破译密码。用电动机配合机械结构，我们可以在短时间内得到非常多的随机排列用以加密。"
 advanced_encryption:1 "加密 - 脉冲编码调制"
 advanced_encryption_desc:0 "专门设计的加密机器中有着复杂的电子路线和人工的机械插槽与旋钮电阻，让讯息传递的安全性大大增加。"
 z_2020_encryption:0 "加密 - 非对称加密算法"
 z_2020_encryption_desc:0 "加密不再是一个机械或者一个组织的任务，而是一个自下而上的完整体系，如何人想要突破加密体系都需要一个自下而上的漫长过程。"
 basic_decryption:1 "留影机"
 basic_decryption_desc:0 "一个最为普通的留影机，虽然看起来很笨重，而且清晰度也有限，不过仍然可以捕风捉影的拍摄一些基本的情报照片。"
 improved_decryption:1 "改进型留影机"
 improved_decryption_desc:0 "改进型的留影机优化了曝光时间，至少可以在更短的时间内完成一张照片的拍摄。"
 advanced_decryption:1 "长镜头留影机"
 advanced_decryption_desc:0 "针对镜头的升级可以让留影机在安全距离拍摄更多的情报照片。"
 z_2020_decryption:0 "间谍相机"
 z_2020_decryption_desc:0 "对于间谍相机而言，小型化的紧凑结构与高精度的图像是它作为解密道具的精髓所在。"
 experimental_rockets:0 "实验火箭"
 experimental_rockets_desc:0 "靠提高液体燃料火箭可靠性与航程来推动火箭学科研进步，我方已掌握足够知识用以建设可供更先进型号火箭使用的发射基地。"
 rocket_engines:0 "火箭引擎"
 rocket_engines_desc:0 "我们积攒的火箭推进技术知识已足以制造拥有无可比拟速度的飞弹与喷气式飞行器。"
 improved_rocket_engines:0 "改良火箭引擎"
 improved_rocket_engines_desc:0 "第一批长程弹道导弹已被制造并拥有前所未有的精确度。敌方城市，乃至太空都不再遥不可及。"
 advanced_rocket_engines:0 "先进火箭引擎"
 advanced_rocket_engines_desc:0 "火箭学的未来发展开启了新可能性，例如射程愈发遥不可及，杀伤力愈发无法估量的洲际导弹。"
 atomic_research:0 "魔能采集"
 atomic_research_desc:0 "这种强大的力量来自于魔神，假如能窃取他们的力量，我们就可以加之利用。"
 rocket_interceptor:0 "火箭动力截击机"
 rocket_interceptor_desc:0 "参考了滑翔机设计的喷气式截击机能在短时间内以超越任何其他飞行器的速度飞行。虽然冒着急剧燃料消耗的风险，其起飞拦截之迅捷将出乎任何敌机意料。"
 rocket_interceptor_2:0 "火箭动力截击机 II型"
 rocket_interceptor_2_desc:0 "虽然仍被认为操作风险巨大，喷气式战机现已由自动驾驶辅助并由其他飞机牵引以在燃料有限的限制下将极速优势发挥至极致。"
 rocket_interceptor_3:0 "火箭动力截击机 III型"
 rocket_interceptor_3_desc:0 "崭新的降落技术及更安全的燃料系统大幅提高喷气式截击机成功执行任务及生还的几率，并将这些尖端载具从前还停留在理论上的潜力发挥了出来。"
 atomic_test:0 "实地测试"
 atomic_test_desc:0 "圈出一块地方，实地测试魔神炸弹的威力，并且记录相关数据，将其用于实战，我们的研究还远未结束。"
 nukes:0 "魔神炸弹"
 nukes_desc:0 "魔神炸弹的威力绝对不亚于魔神死亡时所爆发的威力。"
 artillery_Rifling:0 "膛线"
 artillery_Rifling_desc:0 "膛线的发明让火炮结构发生了翻天覆地的变化。炮弹可以在炮膛内借助这种神奇的设计高速自旋，并且在飞行中保持稳定，提升火炮的精确度和射程。"
 interwar_artillery:0 "线膛炮设计"
 interwar_artillery_desc:0 "在发展滑膛炮过程中积累的经验与膛线的结合开始让全新的火炮设计如雨后春笋般出现！由于远超从前的新设计和更强大的性能，我们可以让火炮用于更多的地方了。"
 artillery1:0 "火炮 I型"
 artillery1_desc:0 "使用更新型的材料与机械装置后，一战遗留的榴弹炮与野战炮可扩膛并升级以适应当前的战争。"
 artillery2:0 "改良火炮升级 I"
 artillery2_desc:0 "升级旧火炮必有其极限。设计急需的新式火炮时，利用好新型的液压反冲装置与长炮管。"
 artillery3:0 "改良火炮升级 II"
 artillery3_desc:0 "火炮设计时可以添加炮口制动器以利于更重型的火炮搭载于较轻型的载具上。"
 artillery4:0 "火炮 IV型"
 artillery4_desc:0 "发展可拆卸运输的轻量化火炮可以将火炮支援延伸到过去无可企及的地方。"
 artillery5:0 "先进火炮升级"
 artillery5_desc:0 "炮身设计更低矮的火炮将难以被瞄准。"
 mountain_gun:0 "山炮"
 mountain_gun_desc:0 "为适应印度北部的山地而设计的一种可以拆解放到驴背上移动到需要的地方的火炮。"
 rocket_artillery2:0 "火箭炮升级 I"
 rocket_artillery2_desc:0 "发射复数火箭弹的自行火炮可以快速制造大规模杀伤的同时保持机动以回避反击火力。"
 rocket_artillery3:0 "火箭炮升级 II"
 rocket_artillery3_desc:0 "牺牲一定射程后，更重型的火箭就能装载在更重型的载具上。透过小组行动，这些火炮单位可以合作一致进行快速的弹药装填与地点转移。"
 rocket_artillery4:0 "火箭炮 III型"
 rocket_artillery4_desc:0 "自旋稳定火箭将提高火箭炮射程。"
 antiair1:0 "防空炮升级"
 antiair1_desc:0 "附带更快速的装填装置后，使用大型弹药的防空炮就能保证必要的射速。"
 antiair2:0 "防空炮 II型"
 antiair2_desc:0 "防空炮需要更大型的弹药与更长的炮管以攻击高空飞行器。"
 antiair3:0 "改良防空炮升级 I"
 antiair3_desc:0 "随着雷达系统的改良，运用雷达指引防空炮变得更加可行。利用这项科技便能制造最准确的防空系统。"
 antiair4:0 "改良防空炮升级 II"
 antiair4_desc:0 "结合现代化的雷达、计算机及自动装填系统将成为防空炮对高速飞行器进行及时应对的关键。"
 antiair5:0 "防空炮 V型"
 antiair5_desc:0 "地空导弹将是未来防空战斗的走向。设计地空导弹的机动平台是我们的下一步任务。"
 antitank1:0 "反坦克炮升级"
 antitank1_desc:0 "高效反坦武器的重要性在一战中确立。引入新一代反坦武器应对新型坦克是必要的。"
 antitank2:0 "反坦克炮 II型"
 antitank2_desc:0 "目前为止大多数反坦克炮属于轻型。为了对抗拥有倾斜装甲且以往更重型的坦克便需要更大型的反坦克炮。"
 antitank3:0 "改良反坦克炮升级 I"
 antitank3_desc:0 "使用空心装药的破甲弹（HEAT）可被用于反坦克炮以弥补不足的炮口初速。"
 antitank4:0 "改良反坦克炮升级 II"
 antitank4_desc:0 "使用脱壳穿甲弹（APDS）的新型多用途反坦克炮可以穿透几乎所有战车的装甲。"
 antitank5:0 "反坦克炮 V型"
 antitank5_desc:0 "结合多种新型弹药技术及高初速火炮，我军已准备好应对敌方新开发的任何装甲单位。"
 air_superiority:0 "空中优势"
 air_superiority_desc:0 "取得空优将使敌方轰炸机无所作为，容我方轰炸机大展身手。"
 formation_flying:0 "编队飞行"
 formation_flying_desc:0 "编队飞行的飞机能互相援助并携手歼敌。"
 air_offense:0 "战斗机护航"
 air_offense_desc:0 "集中于日间轰炸后便需要从敌方拦截战斗机手中保护我方轰炸机。训练我方战斗机飞行员与轰炸机紧密合作将提高他们在敌方领空保护我方轰炸机的能力。"
 fighter_baiting:0 "战斗机引诱"
 fighter_baiting_desc:0 "故意示弱，我方战斗机就能将敌方飞机引入圈套中。"
 dogfighting_experience:0 "缠斗经验"
 dogfighting_experience_desc:0 "在频繁盘旋的缠斗中掌握敌我相对位置并不容易，但随着经验增加我方飞行员已越发适应于此。"
 fighter_ace_initiative:0 "战斗机王牌主导"
 fighter_ace_initiative_desc:0 "授予击落五架敌机的王牌飞行员特别的嘉奖与称号，激励冒险行为并营造王牌飞行员的“精英感”——虽然这倾向于让有经验的飞行员留在前线。"
 multialtitude_flying:0 "多高度编队飞行"
 multialtitude_flying_desc:0 "尽管空战是三维的，但绝大多数飞行员更难持续掌握上下两方的敌机的位置。垂直方向编队可以利用这一点。"
 offensive_formations:0 "攻击队形"
 offensive_formations_desc:0 "进行更多用侵略性阵型飞行的训练将让我方战斗机在战斗中更致命。"
 fighter_sweeps:0 "战斗机扫荡"
 fighter_sweeps_desc:0 "在敌方领土进行侵略性战斗机巡逻可能赶上敌机起降的可乘之机或搅乱敌机的训练飞行。"
 force_rotation:0 "部队轮换"
 force_rotation_desc:0 "战争，或者说长时间高度集中注意力，会让人精疲力竭。在尽可能的条件下换上修整好的部队就能减少因飞行员疲劳而带来的失误。"
 air_defence:0 "对空防御"
 air_defence_desc:0 "训练飞行员即使在没有明显危险的情形下也保持常态警惕，他们拦截敌机的概率会上升。"
 dispersed_fighting:0 "分散战斗"
 dispersed_fighting_desc:0 "将阵型调整得松散些，同样数量的飞机就能覆盖更大区域。"
 forward_interception:0 "前出拦截"
 forward_interception_desc:0 "若在敌领空附近执行任务，我方战斗机在敌机抵达预定目标前就已经拦截敌机的几率会上升。"
 fighter_veteran_initiative:0 "战斗机老手主导"
 fighter_veteran_initiative_desc:0 "着眼于长远并保证飞行员生存，即通过谨慎战术与轮换有经验的飞行员到教官职务来把他们的经验传授给新人。"
 formation_fighting:0 "编队战斗"
 formation_fighting_desc:0 "用正确的编队飞行我方飞行员就能顾及彼此盲点，发现敌机的能力因此提高。"
 air_skirmish:0 "小规模空战"
 air_skirmish_desc:0 "很遗憾，把侵入我国的敌机每一架悉数击毁有时是不可能的。但从敌机在我国被发现开始到敌机离开期间，我方则可以无时无刻不骚扰敌机并持续削减其数量。"
 home_defence:0 "本土防御"
 home_defence_desc:0 "地面观察员与侦测监听站将与空军协作以定位并破坏敌军侵略。"
 battlefield_destruction:0 "战场破坏"
 battlefield_destruction_desc:0 "空军可以远赴敌国进行轰炸，但在战场上直接支援陆军也有巨大作用。"
 dive_bombing:0 "俯冲轰炸"
 dive_bombing_desc:0 "俯冲轰炸确实更加精确，但为取得最大成果则需要既能减缓俯冲速度又能承受俯冲压力的特殊飞机。"
 direct_ground_support:0 "直接对地支援"
 direct_ground_support_desc:0 "通过紧密协同近距支援机飞行员和地面观察员，空中火力将被准确引导以为地面部队提供最佳协助。"
 bomber_veteran_initiative:0 "轰炸机老手主导"
 bomber_veteran_initiative_desc:0 "让老练飞行员传授知识给新人的政策极大改善新人的生存前景。"
 bomber_ace_initiative:0 "轰炸机王牌主导"
 bomber_ace_initiative_desc:0 "正式承认并嘉奖王牌轰炸机飞行员将提高飞行员们的胆量与积极性。"
 cas_veteran_initiative:0 "对地攻击老手主导"
 cas_veteran_initiative_desc:0 "让老练飞行员传授知识给新人的政策极大改善新人的生存前景。"
 cas_ace_initiative:0 "对地攻击王牌主导"
 cas_ace_initiative_desc:0 "正式承认并嘉奖王牌近距支援机飞行员将提高飞行员们的胆量与积极性。"
 hunt_and_destroy:0 "搜寻并摧毁"
 hunt_and_destroy_desc:0 "在提供直接火力支援的同时，近距支援机亦可独立狩猎目标。敌军尚在开赴前线的地面部队常被其打个措手不及。"
 naval_strike_torpedo_tactics:0 "对舰攻击鱼雷战术"
 naval_strike_torpedo_tactics_desc:0 "训练飞行员用鱼雷进行精确轰炸会提高其对敌舰空袭时的效率。"
 naval_strike_torpedo_tactics_oi:0 "对舰攻击鱼雷战术"
 naval_strike_torpedo_tactics_oi_desc:0 "训练飞行员用鱼雷进行精确轰炸会提高其对敌舰空袭时的效率。"
 naval_strike_tactics:0 "对舰攻击战术"
 naval_strike_tactics_desc:0 "训练飞行员预判舰船行动轨迹并协同攻击会提高其对敌舰空袭时的效率。"
 low_echelon_support:0 "低梯队支援"
 low_echelon_support_desc:0 "将近距离支援机直接派给小型地面部队保证了后者在火炮无法覆盖的区域也能呼叫火力支援。"
 combat_unit_destruction:0 "战斗部队摧毁"
 combat_unit_destruction_desc:0 "训练近距地支援机飞行员重复攻击同一目标以保证确实摧毁并避免目标被近失弹攻击后幸存。"
 operational_destruction:0 "战术行动破坏"
 operational_destruction_desc:0 "攻击敌方地面部队补给线将阻碍敌军辗转于不同战场。这对在我方空优区域战斗的陆军是个优势。"
 infrastructure_destruction:0 "基础设施破坏"
 infrastructure_destruction_desc:0 "训练我方飞行员以最佳方式攻击基础设施，例如针对铁路与桥梁。这使战术轰炸更有效率。"
 logistical_bombing:0 "后勤轰炸"
 logistical_bombing_desc:0 "专注于从空中打击敌方补给线将给该区域内作战的我方陆军带来优势。"
 battlefield_support:0 "战场支援"
 battlefield_support_desc:0 "对战术轰炸机而言，攻击战场上靠近我方的敌军十分困难，这缘于水平轰炸劣于俯冲轰炸的精准度。但更多的训练以及与地面观察员的协同有利于克服这一问题。"
 carousel_bombing:0 "盘旋轰炸"
 carousel_bombing_desc:0 "轰炸机飞行员经常一到达任务区域就想把所有炸弹倾泻到目标头上然后尽快返回基地。这在进行区域轰炸时是可行的，但攻击小型目标时，在目标上方盘旋并分批投弹能够保证最高的精准度。"
 keypoint_bombing:0 "关键点轰炸"
 keypoint_bombing_desc:0 "精确轰炸战场上的关键点来支援我方地面部队将极大有助于战胜敌军。"
 ground_support_integration:0 "综合对地支援"
 ground_support_integration_desc:0 "充分整合我方战术轰炸机部队与地面观察员以提升轰炸机精确度并使其能向地面单位提供直接火力支援。"
 strategic_destruction:0 "战略破坏"
 strategic_destruction_desc:0 "飞行员将比海陆军更快接近战略目标。一旦敌军无法武装其新兵，我方很快就能拥有数量优势。"
 high_level_bombing:0 "高层轰炸"
 high_level_bombing_desc:0 "在高空我方可以避免一些空战及防空火力。高空轰炸牺牲了精度，但更安全。"
 massed_bomber_formations:0 "密集轰炸机编队"
 massed_bomber_formations_desc:0 "通过保持密集编队，我方轰炸机将集群自卫以提高成功轰炸的几率。"
 night_bombing:0 "夜间轰炸"
 night_bombing_desc:0 "在敌方防卫松懈时，夜幕掩护下的我方轰炸机仍全天候保持侵略性与高效性。让敌军好好见识我方的不懈精神。\n\n"
 dead_reckoning_bombing:0 "航位推算轰炸"
 dead_reckoning_bombing_desc:0 "通过测量速度，方向以及相对之前的位移，即使在夜晚我方也能进行更精确的轰炸。"
 infiltration_bombing:0 "渗透轰炸"
 infiltration_bombing_desc:0 "混进敌机编队或尾随敌机返航基地似乎显得丧心病狂。但熟能生巧，这些行动都是完全可能的。"
 pathfinder_groups:0 "领航大队"
 pathfinder_groups_desc:0 "老练飞行员被给予最好的工具以指示敌方目标位置。缭绕的烟雾与恶劣的天气也无法阻止轰炸机完成任务。"
 day_bombing:0 "日间轰炸"
 day_bombing_desc:0 "日间轰炸因为可视度的巨大优势杀伤力巨大。力量投射的影响算是它的一个喜闻乐见的副作用。\n\n"
 escort_relay_system:0 "护航中继系统"
 escort_relay_system_desc:0 "轰炸机被战斗机护航后极大增强了应对敌方攻击的能力。"
 flying_fortress:0 "飞行堡垒"
 flying_fortress_desc:0 "给重型高空轰炸机装上自卫机枪和足够装甲，使其在遭击伤后仍能返航。"
 mass_destruction:0 "大规模破坏"
 mass_destruction_desc:0 "轰炸机已配置海量最具杀伤力的武器，这保证即使只有少数飞机突防也能取得战果。"
 fleet_in_being:0 "存在舰队"
 fleet_in_being_desc:0 "舰船将安全地停在港口内直至时机到来再攻击敌军。我方舰船的存在将使敌方更不情愿去攻占我方港口。\n\n"
 battlefleet_concentration:0 "作战舰队集中运用"
 battlefleet_concentration_desc:0 "在发现一艘敌舰后立即召集临近僚舰并协同集中火力快速瘫痪敌舰。将敌舰一艘接一艘地猎杀掉。"
 battlefleet_concentration_ti:0 "作战舰队集中运用"
 battlefleet_concentration_ti_desc:0 "在发现一艘敌舰后立即召集临近僚舰并协同集中火力快速瘫痪敌舰。将敌舰一艘接一艘地猎杀掉。"
 subsidiary_carrier_role:0 "辅助航母任务"
 subsidiary_carrier_role_desc:0 "以航母辅助战列舰，在易守为攻时让其准备更万全。航母被用于提供空中的侦查眼，作为有效的快速打击力量也是对较缓慢的战列舰的良好补充。"
 subsidiary_carrier_role_ti:0 "辅助航母任务"
 subsidiary_carrier_role_ti_desc:0 "以航母辅助战列舰，在易守为攻时让其准备更万全。航母被用于提供空中的侦查眼，作为有效的快速打击力量也是对较缓慢的战列舰的良好补充。"
 hunter_killer_groups:0 "猎杀集团"
 hunter_killer_groups_desc:0 "驱逐舰集群作战以猎取潜艇。将侦查与猎取结合起来能铸就一支出色的杀戮队伍。"
 floating_fortress:0 "海上堡垒"
 floating_fortress_desc:0 "让战列舰保持最高度警惕我方就能在敌军胆敢威胁我方领海时随时准备做出反应。任何舰队都需要稳固的基石而战列舰的能力正是无可比拟的。"
 floating_fortress_ti:0 "海上堡垒"
 floating_fortress_ti_desc:0 "让战列舰保持最高度警惕我方就能在敌军胆敢威胁我方领海时随时准备做出反应。任何舰队都需要稳固的基石而战列舰的能力正是无可比拟的。"
 floating_fortress_bs:0 "海上堡垒"
 floating_fortress_bs_desc:0 "让战列舰保持最高度警惕我方就能在敌军胆敢威胁我方领海时随时准备做出反应。任何舰队都需要稳固的基石而战列舰的能力正是无可比拟的。"
 floating_airfield:0 "海上机场"
 floating_airfield_desc:0 "将航母进一步整合到舰队中能使我方随时准备进行海空攻击。无论身在何处我方都需能统治天空，这一点十分关键。"
 floating_airfield_ti:0 "海上机场"
 floating_airfield_ti_desc:0 "将航母进一步整合到舰队中能使我方随时准备进行海空攻击。无论身在何处我方都需能统治天空，这一点十分关键。"
 floating_airfield_bs:0 "海上机场"
 floating_airfield_bs_desc:0 "将航母进一步整合到舰队中能使我方随时准备进行海空攻击。无论身在何处我方都需能统治天空，这一点十分关键。"
 grand_battlefleet:0 "大作战舰队"
 grand_battlefleet_desc:0 "训练将领以让我方指挥官在率领巨大舰队进行酣战时也保持冷静。我方舰队将迎面而上并碾碎任何抵抗。"
 convoy_sailing:0 "运输船队航行"
 convoy_sailing_desc:0 "引入强制性运输让发现敌袭与及时应对更加容易。船多势众会是大趋势。"
 convoy_sailing_ti:0 "运输船队航行"
 convoy_sailing_ti_desc:0 "引入强制性运输让发现敌袭与及时应对更加容易。船多势众会是大趋势。"
 convoy_sailing_bs:0 "运输船队航行"
 convoy_sailing_bs_desc:0 "引入强制性运输让发现敌袭与及时应对更加容易。船多势众会是大趋势。"
 convoy_escorts:0 "运输船队护航"
 convoy_escorts_desc:0 "高速水上舰船加入运输队后将让我方能发现敌潜艇并及时应对。侦测是排除惹人嫌的潜艇的关键。"
 convoy_escorts_bs:0 "运输船队护航"
 convoy_escorts_bs_desc:0 "高速水上舰船加入运输队后将让我方能发现敌潜艇并及时应对。侦测是排除惹人嫌的潜艇的关键。"
 escort_carriers:0 "护航航母"
 escort_carriers_desc:0 "在航母舰载机覆盖的区域为运输队护航轻松容易。保证资源畅通至关重要。"
 integrated_convoy_defence:0 "综合运输船队防卫"
 integrated_convoy_defence_desc:0 "改善海空协同能让我方在敌舰接近运输队之前就对其实施远距打击。这将大幅提高海运效率。"
 integrated_convoy_defence_bs:0 "综合运输船队防卫"
 integrated_convoy_defence_bs_desc:0 "改善海空协同能让我方赶在敌舰接近运输队之前就在长距离对其打击。这将大幅提高海上运输效率。"
 submarine_operations:0 "潜艇作战"
 submarine_operations_desc:0 "赢得战争并不必须要与敌方舰队正面交战。打运输队措手不及再潜航消失，这对敌方就是所谓的“看不见就打不着”。"
 submarine_operations_bs:0 "潜艇作战"
 submarine_operations_bs_desc:0 "赢得战争并不必须要与敌方舰队正面交战。打运输队措手不及再潜航消失，这对敌方就是所谓的“看不见就打不着”。"
 undersea_blockade:0 "水下封锁"
 undersea_blockade_desc:0 "潜艇正是切断敌军重要原材料流入的完美工具。我方将瘫痪敌方生产，依靠饥饿战术赢得战争。"
 undersea_blockade_bs:0 "水下封锁"
 undersea_blockade_bs_desc:0 "潜艇正是切断敌军重要原材料流入的完美工具。我方将瘫痪敌方生产，依靠饥饿战术赢得战争。"
 convoy_interdiction:0 "运输船队阻断"
 convoy_interdiction_desc:0 "改善潜艇协同以使其攻击路途中的运输队。扰乱敌方补给线将给我方战略优势。"
 convoy_interdiction_ti:0 "运输船队阻断"
 convoy_interdiction_ti_desc:0 "改善潜艇协同以使其攻击路途中的运输队。扰乱敌方补给线将给我方战略优势。"
 convoy_interdiction_bs:0 "运输船队阻断"
 convoy_interdiction_bs_desc:0 "改善潜艇协同以使其攻击路途中的运输队。扰乱敌方补给线将给我方战略优势。"
 submarine_offensive:0 "潜艇攻势"
 submarine_offensive_desc:0 "使潜艇间通讯最大化以开展攻势。让我方摧毁运输队的速度压倒敌方重建的速度吧。"
 submarine_offensive_bs:0 "潜艇攻势"
 submarine_offensive_bs_desc:0 "使潜艇间通讯最大化以开展攻势。让我方摧毁运输队的速度压倒敌方重建的速度吧。"
 trade_interdiction:0 "贸易阻断"
 trade_interdiction_desc:0 "我方越早发现敌舰，就越早能击沉他们。打击他们的贸易运输船队并在他们反应过来之前逃脱。\n\n"
 unrestricted_submarine_warfare:0 "无限制潜艇战"
 unrestricted_submarine_warfare_desc:0 "让我方的潜艇击沉所有船只，无论民用与否，也无需事先警告。尽管有些人认为这违反战争的法则，但是并不能否认它的有效性。"
 wolfpacks:0 "狼群战术"
 wolfpacks_desc:0 "我方潜艇组成狼群作战，协同大幅提高。一旦发现敌舰，潜艇将静候整个狼群到来并静静选择我方拥有压倒性优势时才发起攻击。"
 advanced_submarine_warfare:0 "先进潜艇战术"
 advanced_submarine_warfare_desc:0 "大幅提高潜艇间通讯使潜艇能掐住完美时机发起攻击。当敌方最终发现我方时，敌舰已将沉入海底。"
 combined_operations_raiding:0 "联合突袭行动"
 combined_operations_raiding_desc:0 "把所有资源都投入袭击敌方运输队中。主力舰队与潜艇间的协同将使舰队保持常态警惕。一艘敌舰也无法偷偷溜过我方水域。"
 raider_patrols:0 "袭击性巡逻"
 raider_patrols_desc:0 "来自高速舰船与重武装舰船两方的战斗巡逻将使敌方运输队无可遁形。\n能狩猎的不仅仅是潜艇。"
 capital_ship_raiders:0 "主力舰袭击"
 capital_ship_raiders_desc:0 "在我方将最强力的战舰投入到攻击运输队中后，敌方的舰多势众不再有效。敌方不过是祈祷不被我方发现的待宰羔羊。"
 carrier_operations:0 "航母作战"
 carrier_operations_desc:0 "相比从陆基基地出发的情况，航母让我方飞行员能更快捷方便地进行对海攻击。我方将在敌方来得及反应前就开展攻击。"
 naval_air_operations:0 "舰载航空兵作战"
 naval_air_operations_desc:0 "受训从航母出发执勤的飞行员让我方有了统治海洋的新途径。战机攻击是削弱敌舰队的有效方法。"
 base_strike:0 "基地打击"
 base_strike_desc:0 "对敌港口的打击将瘫痪敌方重建舰队的能力。这让我方能以纯粹的数量优势统治海洋。\n\n"
 carrier_primacy:0 "航母优先"
 carrier_primacy_desc:0 "现代战机比起普通舰炮有更大射程与精确度。把航母整合到舰队中便可利用空中武力统治海洋。"
 carrier_task_forces:0 "航母特遣舰队"
 carrier_task_forces_desc:0 "用航母与轻巡洋舰组成特遣舰队以保证敌方无法进行奇袭。"
 massed_strikes:0 "大规模打击"
 massed_strikes_desc:0 "训练飞行员执行航母任务以使满载飞机的航母也能顺利运作再以机群淹没敌舰，还能大幅提高舰载机的海战效率。一艘航母需要像良好润滑的机器一样运转，让每个船员都各司其职。"
 carrier_battlegroups:0 "航母战斗群"
 carrier_battlegroups_desc:0 "航母能在舰炮射程外打击敌方并提供空中的侦查眼让我方不至于遭偷袭。航母集群将是股不可忽视的力量。"
 escort_patrols:0 "护航巡逻舰队"
 escort_patrols_desc:0 "提高侦测能力使我方运输护航对潜艇更致命。无处匿踪的潜艇构成不了真正的威胁。"
