 scout_plane1:0 "侦察机 I型"
 scout_plane1_desc:0 "收集敌军动向和提供敌方海军的部署情况是自第一次世界大战以来飞机最初的用途，至今，仍是一项重要的任务。"
 scout_plane2:0 "侦察机 II型"
 scout_plane2_desc:0 "通过发展专门用于空中监视和远程侦察的飞机型号，我们能够确保准确地获得并持续跟进对手的意图和我们对其能力的了解。"
