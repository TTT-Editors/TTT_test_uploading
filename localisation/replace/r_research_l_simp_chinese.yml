 early_ship_hull_carrier_short:0 "甲板更换型船体"
 early_ship_hull_carrier_desc:0 "允许使用老旧的船体来改造成航母的低成本实验，以获得建造并运营航母的相关经验，这种船只的能力比专业的航母要低不少，但建造速度要快得多。"
