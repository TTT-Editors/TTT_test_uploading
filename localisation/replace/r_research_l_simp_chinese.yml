 MASS_MOBILIZATION_LABEL_TT:0 "最大化征募与集群作战能力。"
 FLEET_IN_BEING_DESC:0 "一支以战列舰为核心的强大舰队意味着我方在海上不容被忽视。"
 TRADE_INTERDICTION_DESC:0 "应对强势敌海军时，我方可以着眼于让敌舰队陷入疲惫并打击补给线来敌方的战争机器陷入困顿。"
 BASE_STRIKE_DESC:0 "大幅侧重于航母与其支援，无论在海洋或是陆地都没有我方触及不到的敌人。"
 AIR_SUPERIORITY_DESC:0 "我方战斗机是空军骨干，它们负责捍卫领空、护航轰炸机并替地面单位扫荡敌机。"
 BATTLEFIELD_SUPPORT_DESC:1 "提高空中支援和地面部队协作的紧密性，我方将以最佳的支援让敌方部队溃不成军。"
 OPERATIONAL_INTEGRITY_DESC:0 "战术轰炸机用途多样，既能进行常规轰炸也能运用于对地支援。"
 STRATEGIC_DESTRUCTION_DESC:0 "在夜间甚至更危险的白天对敌方工厂进行轰炸，我方可以严重扰乱敌方的战争机器。"
