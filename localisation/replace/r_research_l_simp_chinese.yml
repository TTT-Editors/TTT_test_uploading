 basic_naval_mines:0 "触发式水雷"
 basic_naval_mines_desc:0 "一个原理简单的漂浮的炸弹，被锚定在海底，当有船只接触水雷时就会爆炸。"
 improved_naval_mines:0 "磁性水雷"
 improved_naval_mines_desc:0 "这个装有复杂引信的水雷一旦侦测到路过船只造成的磁场变化，就会爆炸。"
 advanced_naval_mines:0 "声学水雷"
 advanced_naval_mines_desc:0 "这种类型的水雷在其接收器探测到附近船舰的各式噪音时将会引爆。"
 modern_naval_mines:0 "压力水雷"
 modern_naval_mines_desc:0 "这种高度先进的水雷能探测到附近船只移动造成的微小水压变化。"
 post_modern_naval_mines:0 "多重感应水雷"
