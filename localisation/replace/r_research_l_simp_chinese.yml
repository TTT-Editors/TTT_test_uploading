 #land_doctrines
 mobile_warfare:0 "机动作战"
 mobile_warfare_desc:0 "机动作战专注于以速度和机动分割并瓦解敌军。\n\n"
 delay:0 "迟滞"
 delay_desc:0 "即使无法取胜，在战斗中以埋伏和迟滞战术拖延敌军对我方也是有利的。"
 elastic_defence:0 "弹性防御"
 elastic_defence_desc:0 "不同于将所有力量投入第一线，弹性防御能创造具有纵深的多层防线。在进攻方力量被分散并停滞时，防守方将有更充裕的时间作出反应和反击。"
 mobile_infantry:0 "机动步兵"
 mobile_infantry_desc:0 "面对高速挺进的装甲部队，常规步兵跟进不及，反应迟钝，逃脱亦无能。能够跟上现代战争步伐的摩托化/机械化步兵应运而生。\n\n"
 mass_motorization:0 "大规模摩托化"
 mass_motorization_desc:0 "更加专注于摩托化部队。"
 mechanised_offensive:0 "机械化攻势"
 mechanised_offensive_desc:0 "摩托化部队表现尚可，但要主导攻势，需要我方步兵乘坐能搭载重武器并提供乘员保护的装甲运输车辆进入战场。"
 armored_spearhead:0 "装甲先锋"
 armored_spearhead_desc:0 "要让坦克充分发挥潜能，就不能使其局限于步兵支援，应将其组成独立高机动单位担任进攻先锋。\n\n"
 schwerpunk:0 "重点突破战术"
 schwerpunk_desc:0 "在任何作战行动中，都需锁定重点并向其投入最大化武力以将其攻陷。"
 blitzkrieg:0 "闪电战"
 blitzkrieg_desc:0 "闪电战，是指在机动步兵和空军支援下的快速装甲部队突破、包围并瓦解敌军的战略。"
 kampfgruppe:0 "战斗群"
 kampfgruppe_desc:0 "战斗群是指为完成一项特定任务而临时编制的混成部队。"
 firebrigades:0 "战场救火队"
 firebrigades_desc:0 "战场救火队是指为应对敌方突破或其他紧急战况而匆忙拼凑的部队。\n\n"
 backhand_blow:0 "后发制人"
 backhand_blow_desc:0 "与其寸土必争，不如暂避锋芒，直到突破后的敌军阵线过于拉长时再加以反击分割。"
 modern_blitzkrieg:0 "现代闪电战"
 modern_blitzkrieg_desc:0 "作为机动作战的最终形态，现代闪电战充分运用了最新科技成果和以往战略经验。"
 volkssturm:0 "国民突击队"
 volkssturm_desc:0 "国民突击队是由老人、儿童及其他不符合常规服役要求的人群组成的军队。\n\n"
 nd_conscription:0 "无差别征兵"
 nd_conscription_desc:0 "伤残退伍者与残障人亦须入伍。我们的词典里再无“平民”二字。"
 werwolf_guerillas:0 "狼人游击兵"
 werwolf_guerillas_desc:0 "狼人游击兵是计划在德国战败后对占领军继续抵抗的反抗势力。"
 superior_firepower:0 "优势火力"
 superior_firepower_desc:0 "优势火力学说重视以倾泻炮火而非投入士兵来制敌。人命关天，但子弹价廉。\n\n"
 sup_delay:0 "迟滞"
 sup_delay_desc:0 "即使无法取胜，在战斗中以埋伏和迟滞战术拖延敌军对我方也是有利的。"
 mobile_defence:0 "机动防御"
 mobile_defence_desc:0 "机动预备队能驰援任何遭敌攻击的防线。"
 intergrated_support:0 "协调支援"
 intergrated_support_desc:0 "将支援部队和战斗部队更紧密的结合在一起能够提高单位的进攻能力。\n\n"
 regimental_combat_teams:0 "团级战斗队"
 regimental_combat_teams_desc:0 "团级战斗队是指与炮兵、坦克、侦察兵紧密结合的团级步兵单位，这样就形成了在进攻行动中更加灵活的自立单位。"
 dispersed_support:0 "分散支援"
 dispersed_support_desc:0 "将支援单位在前线后方分散开来能够覆盖更大的范围，增强单位的防御能力。\n\n"
 overwhelming_firepower:0 "优势火力"
 overwhelming_firepower_desc:0 "将所有支援单位的火力集中在一点上能够有效地击溃敌方防御，或压制敌方进攻。"
 sup_mechanized_offensive:0 "机械化攻势"
 sup_mechanized_offensive_desc:0 "摩托化部队表现尚可，但要主导攻势，需要我方步兵乘坐能搭载重武器并提供乘员保护的装甲运输车辆进入战场。"
 concentrated_fire_plans:0 "集中火力计划"
 concentrated_fire_plans_desc:0 "将不同炮兵阵地火力协调并同步炮击能对敌方造成更大杀伤。\n\n"
 combined_arms:0 "步坦协同作战"
 combined_arms_desc:0 "坦克、步兵和支援单位在组织良好的团队中协同作战能发挥出比各自为战高得多的战斗效率。"
 tactical_control:0 "战术管制"
 tactical_control_desc:0 "熟悉兵种协调的前线军官现在可以方便的控制部队作战。"
 air_land_battle:0 "空地一体化作战"
 air_land_battle_desc:0 "在地面部队已经协同化之后，空地协同理论也强调陆军和空军的紧密合作，将地面和天空的两大战场合为一体。"
 centralized_fire_control:0 "集中火力管制"
 centralized_fire_control_desc:0 "集中的火力管制系统使炮兵支援只需要一次评估就能将全师的火力投射到一点上，而不是每个单位都只能请求其所属的炮兵支援。\n\n"
 forward_observers:0 "前线观测"
 forward_observers_desc:0 "前线观测员能直接掌握炮兵火力的打击效果，并回报后方的炮兵单位以修正火力。"
 advanced_firebases:0 "前沿重火力"
 advanced_firebases_desc:0 "为了给挺进的部队提供尽可能多的火力支援，炮兵阵地可以部署在靠近前线的筑垒工事中。"
 shock_and_awe:0 "震慑行动"
 shock_and_awe_desc:0 "将强大的火力集中起来能够对敌方造成巨大的震撼效果，在一定时间内削弱其抵抗意志。"
 grand_battle_plan:0 "决战计划"
 grand_battle_plan_desc:0 "成功的关键在于行动前的周密计划和准备。\n\n"
 trench_warfare:0 "堑壕战"
 trench_warfare_desc:0 "铁锹常常是士兵最好的武器，士兵们知晓夺取地点后挖掘战壕的价值。"
 prepared_defense:0 "防御工事"
 prepared_defense_desc:0 "更巩固的野战工事能极大增强部队防御能力。"
 grand_assault:0 "大规模强袭"
 grand_assault_desc:0 "一旦准备好庞大军队并明确其目标，敌人在强大攻势面前唯有坐以待毙。"
 grand_mechanized_offensive:0 "机械化攻势"
 grand_mechanized_offensive_desc:0 "摩托化部队表现尚可，但要主导攻势，需要我方步兵乘坐能搭载重武器并提供乘员保护的装甲运输车辆进入战场。\n\n"
 assault_concentration:0 "集中突击"
 assault_concentration_desc:0 "发起攻势前，尖兵已被精心安排于前沿阵地以便在发起瞬间就投入尽可能多的军力。"
 branch_interoperation:0 "多兵种协调作战"
 branch_interoperation_desc:0 "不同兵种之间沟通的加强使得多兵种协同作战的效率提高。"
 assault_breakthrough:0 "强袭突破"
 assault_breakthrough_desc:0 "与其在整条战线散布攻势不如专攻敌阵单点或数点并取得突破来得有效。"
 central_planning:0 "集中计划"
 central_planning_desc:0 "各兵种军官现已集中起来制订统一行动计划以确保作战效率最大化。"
 c3i_theory:0 "C3I系统理论"
 c3i_theory_desc:0 "高效的参谋军官能确保指挥官与所辖部队间的指挥、控制、通讯和情报的流畅性。"
 infantry_offensive:0 "步兵攻势"
 infantry_offensive_desc:0 "步兵的进攻精神是任何胜利的重要基石，我军一定要让步兵带头冲锋。\n\n"
 armored_operations:0 "装甲行动"
 armored_operations_desc:0 "坦克及其他装甲车辆在运送步兵及提供直接支援方面的作用至关重要。"
 infiltration_assault:0 "渗透突击"
 infiltration_assault_desc:0 "在进攻发起阶段，步兵须找出敌方防线薄弱环节，以迂回并孤立防线上坚固地段以留待大部队清除。"
 night_assault_tactics:0 "夜间突击战术"
 night_assault_tactics_desc:0 "善于夜间移动、战斗的部队可以悄无声息地预先占领阵位或直接突袭毫无知觉的敌军。"
 attritional_containment:0 "牵制消耗"
 attritional_containment_desc:0 "即使无力发动拔除敌方阵地的攻势，亦须对敌进行不间断的小规模袭扰以消耗其军力并使其无暇反击。"
 infiltration_in_depth:0 "纵深渗透"
 infiltration_in_depth_desc:0 "我方部队受训在更大纵深上迂回并孤立硬钉子。理想状态下他们将一直穿插到敌军后方并完全切断敌军。"
 mass_assault:0 "人海突击"
 mass_assault_desc:0 "“完美无缺”的武器被高估了，海量“可堪一用”的武器才能将我军导向胜利！\n\n"
 pocket_defence:0 "口袋防御"
 pocket_defence_desc:0 "在防御战中，我方部队有可能陷入口袋阵包围。若真如此，他们须固守自保，等待终将到来的友军解围。"
 defence_in_depth:0 "纵深防御"
 defence_in_depth_desc:0 "我方可借相对温和的抵抗和暂时让出阵地来以空间换时间，待侵攻方显露疲态后再行反击。"
 large_front_operations:0 "宽大战线作战"
 large_front_operations_desc:0 "在宽大战线作战需要在长距离进行复数战斗单位间协同，并且协同重在战役层面而非战术层面。\n\n"
 deep_operations:0 "大纵深作战"
 deep_operations_desc:0 "大纵深作战的基本概念为：在敌方防线上达成多点突破并摧毁其战役预备队，而后尽可能的夺取其战役乃至战略纵深。"
 operational_concentration:0 "集中攻击"
 operational_concentration_desc:0 "任何军事行动的关键都在于集中局部优势力量。若不能在整条战线全面压制敌方，就只能削弱战线某些地段来集中兵力到需要的场合，而非四处平摊兵力。"
 vast_offensives:0 "纵深突破"
 vast_offensives_desc:0 "若在敌方防线上打开突破口，就该尽其所用，以一波巨大攻势推进至敌方防线的极限，使敌方防御变得艰难无比、无关紧要乃至毫不可能。"
 breakthrough_priority:0 "优先突破"
 breakthrough_priority_desc:0 "从战役重点升华至战略中心，整条战线的需求都须让位于中央部队打开突破口。局部失利相比决定性胜利显得无关紧要。"
 mechanized_wave:0 "机械化洪流"
 mechanized_wave_desc:0 "用机械化部队来通过突破口进行快速挺进十分理想，无论其目标是支援装甲部队还是巩固侧翼。"
 continuous_offensive:0 "持久攻势"
 continuous_offensive_desc:0 "虽然利用突破优势进攻往往奏效，但早晚防守方会趁进攻方疲惫之机以喘息重整，重建防线。然而，若预备军力充足，组织有序得当，攻势即可拓展至更深处并对敌方造成毁灭性打击。"
 human_wave_offensive:0 "人海攻势"
 human_wave_offensive_desc:0 "人海攻势指进攻方以密集队形的步兵部队进行正面冲锋，以近接战斗压制守军防线的战术。"
 human_infantry_offensive:0 "步兵攻势"
 human_infantry_offensive_desc:0 "步兵的进攻精神是任何胜利的重要基石，我军一定要让步兵带头冲锋。"
 large_front_offensive:0 "人海压制"
 large_front_offensive_desc:0 "无论开展进攻或佯攻威吓，在战线多区域同时开展人海攻势能使敌军无法集中火力应对任何一处进攻。"
 peoples_army:0 "人民军队"
 peoples_army_desc:0 "人民军队理论认为，战争中决定因素是人而非武器：调动积极性以弥补技术装备差距，并广泛赢得人民群众的支持。\n\n"
 guerilla_warfare:0 "游击战"
 guerilla_warfare_desc:0 "敌进我退，敌驻我扰，敌疲我打，敌退我追。"
 
 #infantry_folder
 infantry_weapons2:0 "装备升级1"
 infantry_weapons2_desc:0 "对于现有的武器装备，人们在长期的实际应用中有了自己的想法。各国在进行了本土化改造之后，武器变得更加趁手适用。"
 improved_infantry_weapons_2:0 "装备升级2"
 improved_infantry_weapons_2_desc:0 "传统文化是决定一个国家武器发展的重要影响，它会决定武器的理念和发展方向，决定士兵们以自己的佩剑为荣誉，亦或者是以自己手上的尖枪作为职责。"
 advanced_infantry_weapons2:0 "装备升级3"
 advanced_infantry_weapons2_desc:0 "然而随着时代发展，对于火药和元素力的深入应用开始打破了现有的战争科技，武器开始朝着全新的方向开始发展，滑膛炮作为这种武器的前身，肩负起了引导科技潮流的作用。"
 modern_black_powder:0 "改良黑火药"
 modern_black_powder_desc:0 "黑火药的优点是一旦被一个小火星引燃，就会立即全部剧烈的燃烧，大大增加底火的“纵火”性能。现在，在炼金术士的帮助和研究下，黑火药成本更低，更易于保存，优点也发挥得更好。"
 
 modern_infantry_weapons:0 "早期火枪"
 modern_infantry_weapons_b:0 "早期高压水枪"
 
 early_medicine_research:0 "早期药剂研究"
 early_medicine_research_desc:0 "炼金术作为提瓦特的传统学说，军用化基本上是不可避免的。各种药剂被实验性的提供给士兵们，以加强他们的作战能力。"
 fire_medicine_1:0 "烈火精油"
 fire_medicine_1_desc:0 "用提瓦特大陆上常用的火元素自然生物进行科学的萃取，就可以得到激发士兵火元素力量的精油，让他们在炙热的环境下得到更好的战斗力。"
 fire_medicine_2:0 "耐热药剂"
 fire_medicine_2_desc:0 "用提瓦特大陆上常用的火元素自然生物进行科学的萃取，就可以得到让士兵适应火元素力量的药剂，让他们在炙热的环境下得到更好的适应力。"
 water_medicine_1:0 "激流精油"
 water_medicine_1_desc:0 "用提瓦特大陆上常用的水元素自然生物进行科学的萃取，就可以得到激发士兵水元素力量的精油，让他们在潮湿的环境下得到更好的战斗力。"
 water_medicine_2:0 "防潮药剂"
 water_medicine_2_desc:0 "用提瓦特大陆上常用的水元素自然生物进行科学的萃取，就可以得到让士兵适应水元素力量的药剂，让他们在潮湿的环境下得到更好的适应力。"
 snow_medicine_1:0 "霜劫精油"
 snow_medicine_1_desc:0 "用提瓦特大陆上常用的冰元素自然生物进行科学的萃取，就可以得到激发士兵冰元素力量的精油，让他们在寒冷的环境下得到更好的战斗力。"
 wind_medicine_1:0 "狂风精油"
 wind_medicine_1_desc:0 "用提瓦特大陆上常用的风元素自然生物进行科学的萃取，就可以得到激发士兵风元素力量的精油，让他们在多风的环境下得到更好的战斗力。"
 electric_medicine_1:0 "惊雷精油"
 electric_medicine_1_desc:0 "用提瓦特大陆上常用的雷元素自然生物进行科学的萃取，就可以得到激发士兵雷元素力量的精油，让他们在感电的环境下得到更好的战斗力。"
 stone_medicine_1:0 "磐石精油"
 stone_medicine_1_desc:0 "用提瓦特大陆上常用的岩元素自然生物进行科学的萃取，就可以得到激发士兵岩元素力量的精油，让他们在山地的环境下得到更好的战斗力。"
 jungle_medicine_1:0 "丛林精油"
 jungle_medicine_1_desc:0 "用提瓦特大陆上常用的草元素自然生物进行科学的萃取，就可以得到激发士兵草元素力量的精油，让他们在丛林的环境下得到更好的战斗力。"
 snow_medicine_2:0 "耐寒药剂"
 snow_medicine_2_desc:0 "用提瓦特大陆上常用的冰元素自然生物进行科学的萃取，就可以得到让士兵适应冰元素力量的药剂，让他们在寒冷的环境下得到更好的适应力。"
 wind_medicine_2:0 "防风药剂"
 wind_medicine_2_desc:0 "用提瓦特大陆上常用的风元素自然生物进行科学的萃取，就可以得到让士兵适应风元素力量的药剂，让他们在多风的环境下得到更好的适应力。"
 electric_medicine_2:0 "绝缘药剂"
 electric_medicine_2_desc:0 "用提瓦特大陆上常用的雷元素自然生物进行科学的萃取，就可以得到让士兵适应雷元素力量的药剂，让他们在感电的环境下得到更好的适应力。"
 stone_medicine_2:0 "防尘药剂"
 stone_medicine_2_desc:0 "用提瓦特大陆上常用的岩元素自然生物进行科学的萃取，就可以得到让士兵适应岩元素力量的药剂，让他们在山地的环境下得到更好的适应力。"
 jungle_medicine_2:0 "治草药剂"
 jungle_medicine_2_desc:0 "用提瓦特大陆上常用的草元素自然生物进行科学的萃取，就可以得到让士兵适应草元素力量的药剂，让他们在丛林的环境下得到更好的适应力。"
 basic_compass:0 "原始指南针"
 basic_compass_desc:0 "由一个圆盘和一块能转动的磁铁构成的指南针，可以帮助确定方向。"
 improved_compass:0 "基础指南针"
 improved_compass_desc:0 "加入了更多的功能，比如测量坡度，估算距离等。"
 advanced_compass:0 "立体坐标量测仪"
 advanced_compass_desc:0 "将立体像对置于像片盘上，从观测系统进行立体观测，量测像点的坐标和视差，可以得到更精确的数据。"
 pre_modern_compass:0 "军队导航设备"
 pre_modern_compass_desc:0 "测绘学的进一步发展催生了新的测绘方法和导航方式，导航精度较过去进一步提升。"
 modern_compass:0 "定位系统"
 modern_compass_desc:0 "在精确测绘和广播大量应用后，我们可以开始建立定位系统，为军队找出最适合行军的路线了。"
 
 infantry_at:0 "步兵反机甲武器 I"
 infantry_at_desc:0 "给我方步兵单位装备充能雷锤能让他们对抗轻型机甲。"
 infantry_at2:0 "步兵反机甲武器 II"
 infantry_at2_desc:0 "为使步兵有效对抗更重型的机甲，必须制造威力增大但是重量不变的武器。"
 
 support_weapons:0 "普通支援法器"
 support_weapons_desc:0 "法器作为一种军事领域的特殊编制，一直活跃在战场的各个角落，为常规的军事单位提供元素力的强大力量。无论是治愈伤员还是伏击敌人，有着法器的武装力量在灵活性和主动性上都更胜一筹。"
 support_weapons2:0 "初阶支援法器"
 support_weapons2_desc:0 "法器本身是对于元素力的直接应用，于是户法器的优劣就决定了双方对于元素力的掌控性，更好的法器直接与更强大的元素力挂钩，决定了军队的战斗力。"
 support_weapons3:0 "进阶支援法器"
 support_weapons3_desc:0 "原本手持法器的术士们各自为战，在所属的队伍中发挥自己的作用，但是这种低效利用人才的方法随着法器的进一步加强已经无法适应现在的战争了，各个势力开始把术士们尝试集合在一起，让他们成为一个集体为所在的部队做出更多的贡献。"
 support_weapons4:0 "中阶支援法器"
 support_weapons4_desc:0 "虽然火器的出现已经极大的拉平了术士和普通士兵的火力差距，但是术士们在新时代仍然有着自己独特的任务，而且随着他们逐渐走下前线，术士们也可以把精力更多的投入到其他领域中了。"
 support_weapons5:0 "高阶支援法器"
 support_weapons5_desc:0 "其实随着科技的发展，法器是否仍然活跃在战场上已经是一个需要质疑的问题，但是作为昔日的军队精英，术士们仍然在这个时代拿着利用先进技术所制造的法器进行最后的战斗。"
 floating_stone:0 "浮空石"
 floating_stone_desc:0 "能自行悬浮的神秘元素石片，是霄灯飞往遥远天际线的秘密，传说也是“群玉阁”漂浮的动力来源。在未来，说不定我们能揭开它的神秘面纱。"
 
 paratroopers:0 "伞兵 I"
 paratroopers_desc:0 "风之翼并不是所有人都会，将其中好手集合起来，这便是伞兵的雏形。"
 paratroopers2:0 "伞兵 II"
 paratroopers2_desc:0 "专门的滑翔训练和集中管理让他们在敌后的作战效率更高。"
 paratroopers3:0 "伞兵 III"
 paratroopers3_desc:0 "提供相对的专业战场服务体系去支持伞兵作战，让伞兵作战更加高效而安全。"
 paratroopers4:0 "伞兵 IV"
 paratroopers4_desc:0 "在先进科技的帮助下，我们的伞兵可以从高空迅速直下，并且有机械装甲的简单防护。"
 marines:0 "海军陆战队 I"
 marines_desc:0 "将会游泳的士兵集合起来，这便是海军陆战队的雏形。"
 marines2:0 "海军陆战队 II"
 marines2_desc:0 "专项的侵袭训练会让他们更加了解登录作战的要领和流程。"
 marines3:0 "海军陆战队 III"
 marines3_desc:0 "使用专门的武器装备和特殊支援，并且设置专门的编制，他们就是登陆作战的好手。"
 marines4:0 "海军陆战队 IV"
 marines4_desc:0 "在最先进的科技援助下，我们的海军陆战队甚至可以以极快的速度无损抵达沙滩并且迅速执行任务。"
 tech_mountaineers:0 "山地步兵 I"
 tech_mountaineers_desc:0 "山地部队的起源便是战争对于山地等复杂环境的硬性长久需求。"
 tech_mountaineers2:0 "山地步兵 II"
 tech_mountaineers2_desc:0 "只有实际的操练与行军，士兵们才知道如何在山地上行军。"
 tech_mountaineers3:0 "山地步兵 III"
 tech_mountaineers3_desc:0 "野外求生和军事地理学是他们的必备学科，这让他们远离危险，减少损耗。"
 tech_mountaineers4:0 "山地步兵 IV"
 tech_mountaineers4_desc:0 "随着先进科技的发展，山地步兵可以依赖科技力量快速而安全的在复杂地形行军。"
 
 tech_special_forces:0 "特种部队"
 tech_special_forces_desc:0 "非传统的战斗需要专业的培训。我们需要确保我们的部队能够做好准备并够适应严酷的环境。"
 advanced_special_forces:0 "先进特种部队训练"
 advanced_special_forces_desc:0 "通过大量的训练，我们可以确保我们的特种部队能够表现地超越常人。"
 improved_special_forces:1 "扩大特种部队项目"
 improved_special_forces_desc:1 "特种部队能够执行普通士兵无法完成的任务。我们需要扩大训练计划，让更多的士兵能够合格。"
 extreme_environment_training:0 "极端环境训练"
 extreme_environment_training_desc:0 "我们需要能够在最恶劣的环境下进行战斗。通过合适的训练和装备，我们的部队将能够在最极端的条件下进行战斗。"
 survival_training:0 "生存训练"
 survival_training_desc:0 "我们的特种部队经常会在敌后作战并且补给短缺。我们需要训练他们忍受恶劣的天气并用有限的物资战斗。"
 elite_forces:0 "精锐部队"
 elite_forces_desc:0 "只有万里挑一的人才能加入特种部队。通过训练的士兵将会比其他任何人更强壮，更快，并参与更艰苦的战斗。"
 
 jungle_warfare:0 "丛林作战"
 jungle_warfare_desc:0 "让我们的士兵能在丛林更有效率的训练。"
 HUN_light_infantry_tech:0 "轻型步兵师学说"
 HUN_light_infantry_tech_desc:0 "减少我们步兵师的支援装备以使他们更加灵活，这样可以在如城市或者要塞这种受限制的地型上的战斗中取得优势。"
