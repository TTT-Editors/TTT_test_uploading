 KQG1_25:0 "工农们的联合"
 KQG1_25_desc:0 "生产环节的结合实实在在的使工农们受了益。现在他们对我们的政策更加支持了。"
 KQG1_26:0 "社会分工"
 KQG1_26_desc:0 "拥有不同长处的人们各司其职，这让我们的效率得到了更高的提升，一项又一项好消息被送到我们的邮箱里。看来我们的道路没有走错。"
 KQG1_27:0 "地方党支部"
 KQG1_27_desc:0 "我们在每个村庄都设立了我们的党支部，向村民们宣传我们的理念。贴近人民才能让我们的政权更加稳固，在高高在上的地方发号施令可不能让人民信服。"
 KQG1_28:0 "社会分工"
 KQG1_28_desc:0 ""
 KQG1_29:0 "政治审核局"
 KQG1_29_desc:0 "现在你能在大街上看到我们的政治审查局了。对于那些无法理解我们思想的人，我们会循循善诱，而那些宣传反动思想的家伙，我们会给他们一些“小小的意见”。"
 KQG1_30:0 "人民主义社会建设"
 KQG1_30_desc:0 "过去的黑暗已经无法束缚我们，我们投向了光明的未来！让我们继续团结在同一个旗帜下，为了人民的解放而奋斗吧！"
