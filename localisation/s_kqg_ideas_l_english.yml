 KQG1_42:0 "七星参谋部"
 KQG1_42_desc:0 "刻晴带过来的正规军，在赤卫队中扮演着很重要的教官角色。一方面，他们可以为部队提供大量的指导方案和详细计划，而在另一方面，过于庞杂的部队使得计划的速度大大的降低"
 KQG1_43:0 "人民赤卫队"
 KQG1_43_desc:0 "刻晴在本地动员的赤卫队都是当地的人民大众，虽然由于成分过于庞杂而导致部队的组织度堪忧。但是，由人民组成的赤卫队绝对会拼命捍卫自己来之不易的权利与自由。"
